or Interno&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3564752,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em decisões administrativas, o motivo declarado pela\nautoridade deve corresponder fielmente à realidade,\nsendo condição para a validade do ato praticado. Essa\nexigência decorre da necessidade de coerência entre a\nmotivação apresentada e o interesse público protegido.\nAnalise as afirmações abaixo entre Verdadeiro (V) ou\nFalso (F):  \u003cbr\u003e  (__)Um ato administrativo é inválido se o motivo\ndeclarado for inexistente ou falso, segundo a Teoria dos\nMotivos Determinantes.  \u003cbr\u003e  (__)O ato se mantém válido mesmo que o motivo\nalegado não seja verdadeiro.  \u003cbr\u003e  (__)A motivação não é requisito para atos discricionários.  \u003cbr\u003e  (__)A falsidade do motivo não afeta a validade do ato\nadministrativo.  \u003cbr\u003e  Após análise, assinale a alternativa que contem a sequência correta de cima para baixo. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:5,&quot;name&quot;:&quot;Atos administrativos&quot;},{&quot;id&quot;:15957,&quot;name&quot;:&quot;Conceito e classificação dos atos administrativos &quot;}],&quot;title&quot;:&quot;AMEOSC - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Direito Administrativo&quot;,&quot;acronym&quot;:&quot;Direito Administrativo&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e d o desconstituídos. Nesse sentido, esse ato é\ndenominado de\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:5,&quot;name&quot;:&quot;Atos administrativos&quot;},{&quot;id&quot;:15957,&quot;name&quot;:&quot;Conceito e classificação dos atos administrativos &quot;}],&quot;title&quot;:&quot;IDECAN - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Direito Administrativo&quot;,&quot;acronym&quot;:&quot;Direito Administrativo&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:132657,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2025 - STM - Técnico Judiciário - Área: Administrativa &quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120287751,&quot;institute&quot;:{&quot;id&quot;:77,&quot;name&quot;:&quot;Superior Tribunal Militar&quot;,&quot;acronym&quot;:&quot;STM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:271,&quot;name&quot;:&quot;Técnico Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:3409242,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003c/p\u003e A respeito dos agentes públicos, bem como dos princípios da administração pública, julgue o item seguinte.  \u003cbr\u003e  Em atenção ao princípio da aparência, presumem-se legítimos os atos praticados pelos agentes putativos, ainda que sua investidura na função pública não tenha decorrido de procedimento legalmente estabelecido. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:5,&quot;name&quot;:&quot;Atos administrativos&quot;},{&quot;id&quot;:15957,&quot;name&quot;:&quot;Conceito e classificação dos atos administrativos &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:17,&quot;name&quot;:&quot;Saúde&quot;,&quot;acronym&quot;:&quot;Saúde&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Os atos administrativos são espécie do gênero\natos da Administração, que engloba todos os atos\npraticados no exercício da função administrativa,\nindependentemente de sua natureza.  &quot;,&quot;B&quot;:&quot; Os fatos administrativos voluntários se\nmaterializam exclusivamente por atos\nadministrativos formais, não sendo possível sua\nconcretização por meio de condutas\nadministrativas informais.   &quot;,&quot;C&quot;:&quot; Os atos políticos ou de governo são considerados\natos da Administração, pois emanam\ndiretamente da lei e possuem as mesmas\ncaracterísticas dos atos administrativos típicos.  &quot;,&quot;D&quot;:&quot; Os atos administrativos são sempre\ndiscricionários, cabendo ao administrador decidir\nsobre sua conveniência e oportunidade, sem\nvinculação a critérios legais predeterminados.   &quot;,&quot;E&quot;:&quot; Os atos administrativos não podem ser\npraticados por agentes de entidades que não\nintegram a estrutura da Administração Pública,\nmesmo quando exercem função administrativa\npor delegação.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Direito Administrativo&quot;,&quot;acronym&quot;:&quot;Direito Administrativo&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2244,&quot;name&quot;:&quot;Instituto Brasileiro de Educação, Seleção e Tecnologia &quot;,&quot;acrony
