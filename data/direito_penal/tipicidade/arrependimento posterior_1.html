          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;OAB&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Desistência voluntária.&quot;,&quot;B&quot;:&quot;Arrependimento eficaz.&quot;,&quot;C&quot;:&quot;Arrependimento posterior.&quot;,&quot;D&quot;:&quot;Exercício regular de um direito. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:135652,&quot;name&quot;:&quot;FGV - 2025 - OAB - Exame da Ordem Unificado XLIV - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425976,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3552582,&quot;review&quot;:false,&quot;statement&quot;:&quot; Marisa administrava os proventos de pensão recebidos por sua\nmãe, Sônia, que faleceu em dezembro de 2022.  Com a intenção de continuar recebendo os proventos, Marisa\ndeixou de comunicar à autarquia previdenciária o falecimento de\nSônia e, assim, conseguiu efetuar os saques dos valores\ndepositados nos meses de janeiro a março de 2023.  Em abril, a autarquia recebeu notícia do falecimento e cessou os\npagamentos. Ato contínuo, apurou o valor dos saques indevidos\nrealizados por Marisa após o falecimento da segurada, acrescidos\nde multa e juros e a inscreveu em dívida ativa.  Marisa, notificada, efetuou o pagamento integral do débito, de\nforma parcelada, entre os meses de outubro de 2023 e janeiro de\n2024. A denúncia foi ajuizada em janeiro de 2024, e recebida em\nfevereiro de 2024.  De acordo com a teoria do crime, assinale a opção que apresenta\no que a defesa de Marisa deve, corretamente, alegar. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FGV - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I e II, apenas.&quot;,&quot;B&quot;:&quot;II e IV, apenas.&quot;,&quot;C&quot;:&quot;III e IV, apenas. &quot;,&quot;D&quot;:&quot;I e III, apenas.&quot;,&quot;E&quot;:&quot;I, II, III e IV.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:76,&quot;name&quot;:&quot;Fundação Universidade Regional de Blumenau&quot;,&quot;acronym&quot;:&quot;FURB&quot;},&quot;exams&quot;:[{&quot;id&quot;:127167,&quot;name&quot;:&quot;FURB - 2025 - Prefeitura de Pomerode - SC - Controlador Interno &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425977,&quot;institute&quot;:{&quot;id&quot;:4716,&quot;name&quot;:&quot;Prefeitura Municipal de Pomerode&quot;,&quot;acronym&quot;:&quot;Prefeitura de Pomerode - SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1767,&quot;name&quot;:&quot;Controlador Interno&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3186301,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre a disciplina do crime no Código Penal, julgue as\nseguintes assertivas:\n  \u003cbr\u003e  \u003cbr\u003e  I.No Direito Penal brasileiro, a omissão não é\npenalmente relevante, de modo que somente se\ncaracteriza o crime a partir da ação do agente.  \u003cbr\u003e  \u003cbr\u003e  \nII.O crime é consumado quando nele se reúnem todos os\nelementos de sua definição legal.\n  \u003cbr\u003e  \u003cbr\u003e  III.O agente, ainda que voluntariamente desista de\nprosseguir na execução do crime, responderá como se\nseus resultados tivessem se produzido.\n  \u003cbr\u003e  \u003cbr\u003e  IV.Nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa, até o\nrecebimento da denúncia ou da queixa, por ato\nvoluntário do agente, a pena será reduzida de um a dois\nterços.\n  \u003cbr\u003e  \u003cbr\u003e  \u003cbr\u003e   É correto o que se afirma em: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;FURB - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:126589,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2025 - TRF - 6ª REGIÃO - Técnico Judiciário – Área: Administrativa – Especialidade: Agente de Polícia Judicial&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425978,&quot;institute&quot;:{&quot;id&quot;:10607,&quot;name&quot;:&quot;Tribunal Regional Federal da 6ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 6ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:271,&quot;name&quot;:&quot;Técnico Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:3170610,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando a Parte Geral do Código Penal e a doutrina correlata, julgue os itens a seguir.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDeve-se aplicar o arrependimento posterior quando o\nacusado de crime cometido sem violência ou grave ameaça à\npessoa reparar, integral e voluntariamente, o dano até o\nmomento da prolação da sentença. \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Desistência voluntária.  &quot;,&quot;B&quot;:&quot; Crime impossível.  &quot;,&quot;C&quot;:&quot; Arrependimento posterior.  &quot;,&quot;D&quot;:&quot; Arrependimento eficaz.  &quot;,&quot;E&quot;:&quot; Crime tentado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:170,&quot;name&quot;:&quot;Comissão Permanente de Concursos da Universidade Estadual da Paraíba (UEPB)&quot;,&quot;acronym&quot;:&quot;CPCON&quot;},&quot;exams&quot;:[{&quot;id&quot;:120860,&quot;name&quot;:&quot;CPCON - 2024 - Prefeitura de Duas Estradas - PB - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425979,&quot;institute&quot;:{&quot;id&quot;:2772,&quot;name&quot;:&quot;Prefeitura Municipal de Duas Estradas&quot;,&quot;acronym&quot;:&quot;Prefeitura de Duas Estradas - PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:3232908,&quot;review&quot;:false,&quot;statement&quot;:&quot; Está prevista no Código Penal uma situação em que o agente, que comete um crime sem violência ou grave ameaça à pessoa, repara o dano ou restitui a coisa até o recebimento da denúncia ou queixa e pratica este ato de forma voluntária. Assinale a alternativa que CORRETAMENTE nomeia essa situação.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CPCON - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Primariedade do agente; restituição da coisa até\no oferecimento da denúncia.&quot;,&quot;B&quot;:&quot;Impropriedade absoluta do objeto; o agente só\nresponde pelos atos praticados. &quot;,&quot;C&quot;:&quot;O agente impede que o resultado se produza;\no agente só responde pelos atos praticados. &quot;,&quot;D&quot;:&quot; O agente, voluntariamente, desiste de prosseguir\nna execução; redução de pena de um a dois terços. &quot;,&quot;E&quot;:&quot; Crime cometido sem violência ou grave ameaça\na pessoa; reparação do dano por ato voluntário\ndo agente até o recebimento da denúncia ou da\nqueixa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:128234,&quot;name&quot;:&quot;VUNESP - 2024 - DESENVOLVE-SP - Advogado &quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425980,&quot;institute&quot;:{&quot;id&quot;:6546,&quot;name&quot;:&quot;Agência de Fomento do Estado de São Paulo S.A&quot;,&quot;acronym&quot;:&quot;DESENVOLVE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:3225721,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa que traz alguns requisitos e/ou\ncaracterísticas do arrependimento posterior.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;VUNESP - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;erro sobre a ilicitude do fato.&quot;,&quot;B&quot;:&quot;arrependimento posterior.&quot;,&quot;C&quot;:&quot;arrependimento eficaz.&quot;,&quot;D&quot;:&quot;desistência voluntária. &quot;,&quot;E&quot;:&quot;tentativa inidônea.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:124938,&quot;name&quot;:&quot;VUNESP - 2024 - Prefeitura de Santo André - SP - Procurador &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425981,&quot;institute&quot;:{&quot;id&quot;:5347,&quot;name&quot;:&quot;Prefeitura Municipal de Santo André&quot;,&quot;acronym&quot;:&quot;Prefeitura de Santo André - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:3128261,&quot;review&quot;:false,&quot;statement&quot;:&quot; Determinado indivíduo foi condenado com trânsito em\njulgado por crime consumado sem violência e nem grave ameaça à pessoa. Na sentença o magistrado diminuiu-lhe a pena de 1/2, por considerar que o dano, por\nato voluntário, tinha sido reparado antes do recebimento\nda denúncia. O instituto que possibilitou a diminuição de\npena denomina-se: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;VUNESP - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;V-V-F-V&quot;,&quot;B&quot;:&quot;F-F-V-F&quot;,&quot;C&quot;:&quot;V-V-F-F&quot;,&quot;D&quot;:&quot;F-V-V-V&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:826,&quot;name&quot;:&quot;Instituto ADM\u0026TEC&quot;,&quot;acronym&quot;:&quot;ADM\u0026TEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:124510,&quot;name&quot;:&quot;ADM\u0026TEC - 2024 - Prefeitura de Matriz de Camaragibe - AL - Guarda Municipal &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425982,&quot;institute&quot;:{&quot;id&quot;:237,&quot;name&quot;:&quot;Prefeitura Municipal de Matriz de Camaragibe&quot;,&quot;acronym&quot;:&quot;Prefeitura de Matriz de Camaragibe - AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:3113887,&quot;review&quot;:false,&quot;statement&quot;:&quot; Leia as afirmativas abaixo e marque \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eV\u003c/span\u003e para verdadeiro e\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eF\u003c/span\u003e para falso.\n  \u003cbr\u003e  \u003cbr\u003e  ( ) Diz-se o crime tentado quando nele se reúnem todos os\nelementos de sua definição legal.\n  \u003cbr\u003e  ( ) O agente que, voluntariamente, desiste de prosseguir na\nexecução ou impede que o resultado se produza, só\nresponde pelos atos já praticados.   \u003cbr\u003e  ( ) Nos crimes cometidos sem violência ou grave ameaça à\npessoa, reparado o dano ou restituída a coisa, até o\nrecebimento da denúncia ou da queixa, por ato voluntário\ndo agente, a pena será reduzida de um a dois terços.\n  \u003cbr\u003e  ( ) Não se pune a tentativa quando, por ineficácia absoluta\ndo meio ou por absoluta impropriedade do objeto, é\nimpossível consumar-se o crime.\n  \u003cbr\u003e  \u003cbr\u003e  Assinale a alternativa que contém a sequência correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;ADM\u0026TEC - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e        Em uma investigação, a Polícia Federal descobriu a \r\natuação coordenada de um grupo criminoso que realizava \r\nqueimadas na Amazônia. Os articuladores principais eram \r\nquatro fazendeiros da região, que, depois de terem se aprimorado \r\nna prática do crime, passaram a contar com o apoio de um \r\nservidor público federal, o qual, além de ocupante de cargo \r\ntécnico em um órgão de fiscalização ambiental federal, também \r\nocupava cargo de professor em um instituto federal de ensino, \r\ndevido à compatibilidade de horários. Na investigação policial, \r\ncomprovou-se que o servidor era informado do dia exato em que \r\nseriam realizadas as queimadas e ficava encarregado de desviar a \r\nfiscalização; em contrapartida, ele recebia uma quantia em \r\ndinheiro. Em sua defesa, o servidor alegou que o fogo das \r\nqueimadas realizadas era sempre controlado e destinado \r\nexclusivamente a manejo agrícola, o que afastaria o dolo do \r\ncrime de incêndio florestal e, consequentemente, afastaria a \r\nimputação contra si do crime funcional. Por sua vez, a defesa dos \r\nfazendeiros alegou inexistir dolo na conduta praticada por eles, \r\nsob a justificativa de que o uso do fogo era controlado e a prática \r\nrespeitava as normas relativas ao manejo sustentável, \r\nacrescentando, ainda, que haviam sido feitos pagamentos ao \r\nservidor porque este os chantageava, sob ameaça de aplicar-lhes \r\nmultas e denunciá-los à Polícia Federal.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e A partir da situação hipotética apresentada, julgue o item seguinte, à luz do entendimento do STJ e da legislação penal \r\nvigente. \u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:124296,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2024 - STJ - Analista Judiciário - Área: Judiciária &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425983,&quot;institute&quot;:{&quot;id&quot;:75,&quot;name&quot;:&quot;Superior Tribunal de Justiça&quot;,&quot;acronym&quot;:&quot;STJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:845,&quot;name&quot;:&quot;Analista Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:3104194,&quot;review&quot;:false,&quot;statement&quot;:&quot; Suponha que, em determinada ocasião, um dos fazendeiros \ndo grupo mencionado, depois de ter ateado fogo em mata \naberta na Amazônia para fins de provocar incêndio florestal, \ntenha, por livre e espontânea vontade, agido para obstar a \npropagação descontrolada do fogo, impedindo seu \nalastramento logo no início. Nessa situação, a ação do \nfazendeiro caracteriza desistência voluntária. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;OAB&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Filisteu não praticou fato penalmente típico.&quot;,&quot;B&quot;:&quot;Filisteu e Mateus praticaram o crime de associação criminosa.&quot;,&quot;C&quot;:&quot;Filisteu deve responder por tentativa de homicídio em\ncoautoria.&quot;,&quot;D&quot;:&quot; Filisteu deve responder por tentativa de homicídio, tendo a\npena atenuada em razão do arrependimento posterior de\nMateus. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:124031,&quot;name&quot;:&quot;FGV - 2024 - OAB - 42º Exame de Ordem Unificado - primeira fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425984,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:3095901,&quot;review&quot;:false,&quot;statement&quot;:&quot; Filisteu, empresário, contratou Mateus para matar seu\nconcorrente, Lucas, mediante pagamento antecipado de R$\n50.000,00 (cinquenta mil reais).\n  \u003cbr\u003e  Portando arma de fogo municiada, Mateus se pôs em campana,\nlevando consigo seu amigo, Antônio, que nada sabia sobre os\nfatos. Quando Lucas saiu de casa com seu filho no colo, Mateus\nnão teve coragem de cumprir o acordado e abandonou o local sem\nque Lucas o avistasse.\n  \u003cbr\u003e  Diante dessa situação hipotética, assinale a afirmativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16701,&quot endimento\neficaz; &quot;,&quot;D&quot;:&quot;não responderá por qualquer crime, em razão do\narrependimento posterior;&quot;,&quot;E&quot;:&quot;não responderá por qualquer crime, em razão do\narrependimento eficaz.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:106076,&quot;name&quot;:&quot;FGV - 2024 - TJ-AP - Analista Judiciário - Área Judiciária - Especialidade - Execução de Mandados &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425991,&quot;institute&quot;:{&quot;id&quot;:106,&quot;name&quot;:&quot;Tribunal de Justiça do Amapá&quot;,&quot;acronym&quot;:&quot;TJ-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6687,&quot;name&quot;:&quot;Analista Judiciário - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:2449092,&quot;review&quot;:false,&quot;statement&quot;:&quot; João, após adentrar uma casa vazia, subtrai, sem violência ou\ngrave ameaça, R$ 20.000,00 em espécie, evadindo-se na\nsequência. No dia seguinte, ao assistir ao noticiário televisivo,\nJoão toma ciência de que os valores seriam empregados para o\npagamento de cirurgia que uma criança, em breve, realizaria.\nAssim sendo, sem que houvesse qualquer inquérito policial ou\nação penal em andamento, o agente devolve os valores\npecuniários aos legítimos proprietários.\n  \u003cbr\u003e  \u003cbr\u003e  \u003cbr\u003e  Considerando as disposições do Código Penal, é correto afirmar\nque João: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; lesão corporal de natureza gravíssima, em razão do arrependimento posterior;  &quot;,&quot;B&quot;:&quot; lesão corporal de natureza grave, em razão da desistência voluntária;  &quot;,&quot;C&quot;:&quot; homicídio simples tentado, em razão do arrependimento posterior;  &quot;,&quot;D&quot;:&quot; homicídio qualificado tentado, em razão do arrependimento eficaz;  &quot;,&quot;E&quot;:&quot; lesão corporal de natureza leve, em razão do arrependimento eficaz.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:106075,&quot;name&quot;:&quot;FGV - 2024 - TJ-AP - Analista Judiciário - Especialidade - Área Judiciária &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425992,&quot;institute&quot;:{&quot;id&quot;:106,&quot;name&quot;:&quot;Tribunal de Justiça do Amapá&quot;,&quot;acronym&quot;:&quot;TJ-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6687,&quot;name&quot;:&quot;Analista Judiciário - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:2442324,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eCaio, motivado por ciúmes, efetua dois disparos de arma de fogo em detrimento de João, seu desafeto, atingindo-o no braço direito e na perna esquerda. Ato contínuo, ao apontar o aparato bélico para o rosto da vítima, Caio se lembra dos ensinamentos de sua genitora e acaba por fugir do local, sem realizar o último disparo que havia planejado. Em seguida, o ofendido é socorrido, sobrevivendo aos eventos. Durante as investigações deflagradas para apurar o crime perpetrado, verifica-se, à luz do laudo pericial produzido, que, em razão da empreitada delituosa, houve perigo à vida de João.  \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNesse cenário, considerando as disposições do Código Penal e os entendimentos doutrinário e jurisprudencial dominantes, Caio responderá pelo crime de: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;conversão do fato em irrelevante penal.&quot;,&quot;B&quot;:&quot;incidência do princípio da insignificância.&quot;,&quot;C&quot;:&quot;aplicação do instituto do arrependimento eficaz. &quot;,&quot;D&quot;:&quot;aplicação do instituto do arrependimento posterior.&quot;,&quot;E&quot;:&quot;desclassificação do crime para mera contravenção penal.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:105278,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2024 - PC-PE - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425993,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:2388744,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que se refere aos crimes contra o patrimônio previstos no CP,\nde acordo com a jurisprudência do Superior Tribunal de Justiça\n(STJ), a restituição imediata, voluntária e integral do bem furtado\nconstitui, por si só, motivo suficiente para &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; é correto o que se afirma em I, apenas.  &quot;,&quot;B&quot;:&quot; é correto o que se afirma em II, apenas. &quot;,&quot;C&quot;:&quot; nenhuma das assertivas está correta. &quot;,&quot;D&quot;:&quot; é correto o que se afirma em II e III, apenas. &quot;,&quot;E&quot;:&quot; é correto o que se afirma em I e III, apenas.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1794,&quot;name&quot;:&quot;Instituto Avança São Paulo&quot;,&quot;acronym&quot;:&quot;Avança SP&quot;},&quot;exams&quot;:[{&quot;id&quot;:100734,&quot;name&quot;:&quot;Avança SP - 2023 - Prefeitura de Ubatuba - SP - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425994,&quot;institute&quot;:{&quot;id&quot;:5434,&quot;name&quot;:&quot;Prefeitura Municipal de Ubatuba&quot;,&quot;acronym&quot;:&quot;Prefeitura de Ubatuba - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:3566167,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando a disciplina da Parte Geral do\nCódigo Penal, avalie as seguintes assertivas,\nassinalando, em sequência, a opção CORRETA\nsobre referida avaliação:\n  I - “Pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta impropriedade\ndo objeto, é impossível consumar-se o crime\ndolosamente pretendido pelo agente”.\n  \u003cbr\u003e  II - “Nos crimes cometidos sem violência ou\ngrave ameaça à pessoa, reparado o dano ou\nrestituída a coisa, até o oferecimento da denúncia\nou da queixa, por ato voluntário do agente, a pena\nserá reduzida de um terço à metade”.\n  \u003cbr\u003e  III - “O erro sobre elemento constitutivo do tipo\nlegal de crime exclui a ilicitude da conduta”.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;nam radora de sua rua, Juliana, estava dançando distraída; Victor\naproveitou o momento e subtraiu, sem violência ou grave ameaça,\no \u003cspan style=\&quot;font-style: italic;\&quot;\u003esmartphone \u003c/span\u003ede Juliana. Juliana somente percebeu que estava\nsem o aparelho celular quando chegou em casa e, no dia seguinte,\nrealizou o registro de ocorrência. Em 05 de abril de 2022, Victor\narrependeu-se, foi até a casa de Juliana, pediu desculpas e\ndevolveu, intacto, o aparelho celular. Apesar disso, em 15 de abril\nde 2022, o Ministério Público denunciou Victor com incurso nas\npenas do Art. 155, \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e, do CP.\n  \u003cbr\u003e  Na hipótese, é correto afirmar que &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a restituição da coisa antes do recebimento da denúncia, não\npossibilitada sua reparação, variando o índice de redução da\npena em função da maior ou menor celeridade no\nressarcimento do prejuízo à vítima; &quot;,&quot;B&quot;:&quot; a integral reparação do dano ou a restituição da coisa antes\ndo recebimento da denúncia, variando o índice de redução da\npena em função da maior ou menor celeridade no\nressarcimento do prejuízo à vítima; &quot;,&quot;C&quot;:&quot; a restituição da coisa antes do recebimento da denúncia, não\npossibilitada sua reparação, variando o índice de redução da\npena em função da integralidade e preservação do bem\nrestituído; &quot;,&quot;D&quot;:&quot; a integral reparação do dano ou a restituição da coisa antes\ndo recebimento da denúncia, variando o índice de redução da\npena em função da integralidade do bem restituído; &quot;,&quot;E&quot;:&quot; a restituição da coisa antes do oferecimento da denúncia, não\npossibilitada sua reparação, variando o índice de redução da\npena em função da integralidade e preservação do bem\nrestituído. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:86155,&quot;name&quot;:&quot;FGV - 2022 - MPE-GO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426004,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:1862935,&quot;review&quot;:false,&quot;statement&quot;:&quot; A causa de diminuição do Art. 16 do Código Penal, referente ao\narrependimento posterior, somente tem aplicação se houver:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O arrependimento posterior consiste em\ncausa \u003cspan style=\&quot;font-style: italic;\&quot;\u003esui generis \u003c/span\u003ede diminuição da pena a\nser aplicada em benefício do agente que, de\nforma voluntária, reparar o dano causado\npelo crime. Como essa reparação constitui a\nessência do instituto, o arrependimento\nposterior somente pode incidir nos crimes\ncontra o patrimônio. &quot;,&quot;B&quot;:&quot; O arrependimento posterior foi criado para\nestimular a voluntária reparação do dano ou\na restituição da coisa nos crimes não\nviolentos, desde que efetivada até o\noferecimento da denúncia ou da queixa. &quot;,&quot;C&quot;:&quot; Apesar de parcela da doutrina entender que\no reconhecimento do arrependimento\nposterior exige a integral reparação dos\nprejuízos causados pelo crime, o Supremo\nTribunal Federal já se manifestou, em\ndecisão sobre o tema, que para a incidência\ndo instituto basta que o agente realize o\nressarcimento do valor principal até o recebimento da denúncia, ainda que o\npagamento dos juros e da correção\nmonetária do prejuízo causado pelo crime se\ndê em momento posterior. &quot;,&quot;D&quot;:&quot; O Código Penal prevê de forma expressa\nque o \u003cspan style=\&quot;font-style: italic;\&quot;\u003equantum \u003c/span\u003ede diminuição do\narrependimento posterior irá variar de\nacordo com o momento em que o agente\nrealizar o ressarcimento. Assim, caso o\nressarcimento ocorra nas primeiras 24 horas\napós o crime, o agente fará jus a uma\ndiminuição de 2/3 da pena. &quot;,&quot;E&quot;:&quot; Não se admite a incidência do\narrependimento posterior no crime de lesão\ncorporal culposa (artigo 129, § 6º, do\nCódigo Penal), haja vista o bem jurídico\ntutelado pela norma – integridade física –\nser incompatível com o benefício. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:313,&quot;name&quot;:&quot;Fundação d &quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;  O réu faz jus ao reconhecimento da atenuante\ngenérica do art. 65, III, “b”, do Código Penal, por ter,\nantes do julgamento, reparado o dano. \u003cbr\u003e\n &quot;,&quot;B&quot;:&quot;  Está presente a figura do arrependimento posterior,\nprevista no art. 16 do Código Penal, a qual autoriza a\nredução da eventual pena de um a dois terços.\u003cbr\u003e\n &quot;,&quot;C&quot;:&quot; A devolução do relógio há de ser considerada apenas\nna primeira fase da dosimetria da pena, nos termos\ndo art. 59 do Código Penal, o qual estabelece que o\njuiz atentará à culpabilidade, aos antecedentes, à\nconduta social, à personalidade do agente, aos\nmotivos, às circunstâncias e consequências do crime. \u003cbr\u003e\n &quot;,&quot;D&quot;:&quot; Está presente a figura do arrependimento eficaz,\nprevista no art. 15 do Código Penal, a qual autoriza,\nno caso em tela, a desclassificação do crime do art.\n155, §4º, incisos II e III, para o crime de invasão de\ndomicílio, do art. 150 do Código Penal. \u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:62282,&quot;name&quot;:&quot;IESES - 2019 - TJ-SC - Titular de Serviços de Notas e de Registros - Provimento - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426015,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:998895,&quot;review&quot;:false,&quot;statement&quot;:&quot; Após regular instrução processual penal na qual o réu\nSandro se defendeu de denúncia ofertada pelo Ministério\nPúblico dando-o como incurso no art. 155 §4º, incisos II\ne III, do Código Penal, comprovou-se que o acusado,\npulando um muro de três metros de altura e se utilizando\nde uma chave falsa, acessou uma residência quando o\nmorador estava viajando e subtraiu de lá um relógio\navaliado em aproximadamente R$ 10.000,00.\nDescoberta a autoria, por um vizinho que conhecia o réu\ne o viu entrando no local, Sandro foi eventualmente\ndenunciado e, no dia da audiência de instrução, ao ser\ninterrogado, confessou o crime e, por estar respondendo\nem liberdade, trouxe o relógio íntegro, para devolver\npara a vítima, se dizendo arrependido. Nesse contexto,\né correto afirmar: \u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17219,&quot;name&quot;:&quot;Primeira fase da dosimetria&quot;},{&quot;id&quot;:17220,&quot;name&quot;:&quot;Segunda fase da dosimetria.&quot;}],&quot;title&quot;:&quot;IESES - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O Código Penal brasileiro adotou a teoria objetiva pura para a\ncaracterização do crime impossível, em razão da inidoneidade\ndo objeto ou do meio para a prática do crime. &quot;,&quot;B&quot;:&quot; A tentativa incruenta ou branca ocorre quando, iniciados os\natos executórios, o agente não consegue a consumação do\ndelito, por força alheia à sua vontade, e nem atinge o objeto\nmaterial do crime.  &quot;,&quot;C&quot;:&quot; A resipiscência ocorre quando o agente, durante os atos\nexecutórios, abandona a empreitada criminosa, deixando o seu\nintento inicial, embora com a superveniência do resultado\nlesivo idealizado.  &quot;,&quot;D&quot;:&quot; O arrependimento posterior ocorre quando o agente, mesmo\nem crimes cometidos com violência ou grave ameaça à pessoa\nou ao bem tutelado, repara o dano à pessoa ou restitui o bem\naté a prolação da sentença, por ato voluntário próprio. &quot;,&quot;E&quot;:&quot; A elementar normativa do tipo penal incriminador consiste na\ndescrição de elemento que dispensa valoração no caso\nconcreto, porquanto a própria norma se mostra compreensível\nabstratamente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61763,&quot;name&quot;:&quot;CESPE - 2019 - TJ-DFT - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426016,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&qu uot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003eRita, depois de convencer suas colegas Luna e Vera, todas\r\nvendedoras em uma joalheria, a desviar peças de alto valor que\r\nficavam sob a posse delas três, planejou detalhadamente o crime e\r\nentrou em contato com Ciro, colecionador de joias, para que ele\r\nadquirisse a mercadoria. Luna desistiu de participar do fato e não\r\nfoi trabalhar no dia da execução do crime. Rita e Vera conseguiram\r\nse apossar das peças conforme o planejado; entretanto, como não\r\nfoi possível repassá-las a Ciro no mesmo dia, Vera levou-as para a\r\ncasa de sua mãe, comunicou a ela o crime que praticara e\r\npersuadiu-a a guardar os produtos ali mesmo, na residência\r\nmaterna, até a semana seguinte. \u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59085,&quot;name&quot;:&quot;CESPE - 2018 - MPE-PI - Analista Ministerial - Área Processual&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426023,&quot;institute&quot;:{&quo ndimento posterior &quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17400,&quot;name&quot;:&quot;Peculato&quot;}],&quot;title&quot;:&quot;FGV - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; arrependimento posterior.  &quot;,&quot;B&quot;:&quot; desistência voluntária. &quot;,&quot;C&quot;:&quot; crime tentado.  &quot;,&quot;D&quot;:&quot; circunstância atenuante.  &quot;,&quot;E&quot;:&quot; arrependimento eficaz.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:56149,&quot;name&quot;:&quot;FCC - 2017 - TRF - 5ª REGIÃO - Analista Judiciário - Oficial de Justiça Avaliador Federal &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426037,&quot;institute&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Tribunal Regional Federal da 5ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 5ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6815,&quot;name&quot;:&quot;Analista Judiciário - Oficial de Justiça Avaliador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:62,&quot;question_id&quot;:856011,&quot;review&quot;:false,&quot;statement&quot;:&quot; Édipo, irritado com as constantes festas que seu vizinho Laio promove à noite, atrapalhando seu descanso, resolve procurá-lo a\nfim de resolver definitivamente a situação. Para tanto, arma-se de uma espingarda e se dirige à casa de Laio, vindo a encontrá-\nlo distraído. Ato contínuo, aponta a arma em sua direção a fim de efetuar um disparo contra sua cabeça. Contudo, Jocasta, que,\npor coincidência, havia acabado de chegar ao local, surpreende e consegue impedir Édipo de seu intento, retirando-lhe a arma\nde sua mão, evitando, assim, o disparo fatal. A conduta de Édipo, para o Direito Penal, pode ser enquadrada no ordenamento jurídico\ncomo  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FCC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; nenhum deles responderá pelo crime, tendo em vista que\nhouve arrependimento eficaz por parte de João e, como\ncausa de excludente da tipicidade, estende-se a Pablo.  &quot;,&quot;B&quot;:&quot; ambos deverão responder pelo crime de furto qualificado,\naplicando-se a redução de pena apenas a João, em razão\ndo arrependimento posterior.  &quot;,&quot;C&quot;:&quot; ambos deverão responder pelo crime de furto qualificado,\naplicando-se a redução de pena para os dois, em razão do\narrependimento posterior, tendo em vista que se trata de\ncircunstância objetiva.  &quot;,&quot;D&quot;:&quot; João deverá responder pelo crime de furto simples, com\ncausa de diminuição do arrependimento posterior,\nenquanto Pablo não responderá pelo crime contra o\npatrimônio.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:56029,&quot;name&quot;:&quot;FGV - 2017 - OAB - Exame de Ordem Unificado - XXIV - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426038,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:63,&quot;question_id&quot;:852413,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eDecidido a praticar crime de furto na residência de um vizinho,\nJoão procura o chaveiro Pablo e informa do seu desejo,\npedindo que fizesse uma chave que possibilitasse o ingresso\nna residência, no que foi atendido. No dia do fato,\nconsiderando que a porta já estava aberta, João ingressa na\nresidência sem utilizar a chave que lhe fora entregue por\nPablo, e subtrai uma TV.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eChegando em casa, narra o fato para sua esposa, que o\nconvence a devolver o aparelho subtraído. No dia seguinte,\nJoão atende à sugestão da esposa e devolve o bem para a\nvítima, narrando todo o ocorrido ao lesado, que, por sua vez,\ncomparece à delegacia e promove o registro próprio.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando o fato narrado, na condição de advogado(a),\nsob o ponto de vista técnico, deverá ser esclarecido aos\nfamiliares de Pablo e João que \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;FGV - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O arrependimento posterior é causa obrigatória de diminuição\nde pena, admitindo-se a reparação do dano ou a restituição da\ncoisa até o trânsito em julgado da ação penal. &quot;,&quot;B&quot;:&quot; O autor da infração, ao arrepender-se, deverá, para que sua\npena seja reduzida, reparar voluntariamente danos ou restituir\na coisa subtraída, até o recebimento da queixa ou da denúncia. &quot;,&quot;C&quot;:&quot; O arrependimento posterior incide exclusivamente nos crimes\ncontra o patrimônio e impõe a restituição espontânea e integral\nda coisa até o recebimento da denúncia ou da queixa. &quot;,&quot;D&quot;:&quot; Intervenção de terceiros na reparação do dano ou na restituição\nda coisa, desde que ocorra antes do julgamento, não afastará o\nreconhecimento de arrependimento posterior. &quot;,&quot;E&quot;:&quot; Para que sua pena seja reduzida, o agente deverá,\nespontaneamente, logo após a consumação do crime, minorar\nas consequências dele e, até a data do julgamento, reparar\ndanos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:55979,&quot;name&quot;:&quot;CESPE - 2017 - DPE-AC - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426039,&quot;institute&quot;:{&quot;id&quot;:6262,&quot;name&quot;:&quot;Defensoria Pública do Estado do Acre&quot;,&quot;acronym&quot;:&quot;DPE-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:64,&quot;question_id&quot;:849255,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com referência ao arrependimento posterior, assinale a opção\ncorreta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Considera-se crime tentado, quando, iniciada a\nexecução, não se consuma por circunstâncias\nalheias à vontade do agente.   &quot;,&quot;B&quot;:&quot; Considera-se crime culposo, quando o agente deu\ncausa ao resultado por imprudência, negligência ou\nimperícia.  &quot;,&quot;C&quot;:&quot; Considera-se o crime consumado, quando nele se\nreúnem todos os elementos de sua definição legal. &quot;,&quot;D&quot;:&quot;Considera-se crime doloso, quando o agente quis o\nresultado ou assumiu o risco de produzi-lo.&quot;,&quot;E&quot;:&quot; Considera-se arrependimento posterior, O agente\nque, voluntariamente, desiste de prosseguir na\nexecução ou impede que o resultado se produza,\nrespondendo só pelos atos já praticados.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:643,&quot;name&quot;:&quot;Polícia Militar de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PM-SC&quot;},&quot;exams&quot;:[{&quot;id&quot;:55812,&quot;name&quot;:&quot;PM-SC - 2017 - PM-SC - Cabo da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426040,&quot;institute&quot;:{&quot;id&quot;:6150,&quot;name&quot;:&quot;Polícia Militar de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PM-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8945,&quot;name&quot;:&quot;Cabo da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:65,&quot;question_id&quot;:845761,&quot;review&quot;:false,&quot;statement&quot;:&quot; Conforme previsto no Decreto-Lei nº 2.848/40 (Código\nPenal) sobre Crime, assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;PM-SC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Na tentativa o sujeito dá início aos atos executórios\nda conduta, os quais deixa voluntariamente de\npraticar em virtude de circunstâncias alheias a\nsua vontade, recebendo, como consequência,\ndiminuição na pena final aplicada. &quot;,&quot;B&quot;:&quot; O arrependimento posterior ocorre após o\ntérmino dos atos executórios, porém antes da\nconsumação. Nesse caso, o sujeito responderá\npelo crime, mas sua pena será reduzida se\nreparados os danos causados. &quot;,&quot;C&quot;:&quot; A desistência voluntária caracteriza verdadeira\nponte de ouro ao infrator que impede a\nconsumação do crime após o término dos\natos executórios, isentando-o de qualquer\nresponsabilidade pelos danos causados.  &quot;,&quot;D&quot;:&quot; O crime impossível demanda o início dos atos\nexecutórios do crime pelo agente, eximindo-o\nde responsabilidade penal pelo crime almejado,\nrespondendo, todavia, pelos atos anteriores que\nforem considerados ilícitos. &quot;,&quot;E&quot;:&quot; Os atos preparatórios do crime não são punidos,\nmesmo que caracterize em si conduta tipificada,\nem virtude da teoria finalista da ação que\ndireciona a punição para a finalidade do crime e\nnão para os meios de sua prática.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:460,&quot;name&quot;:&quot; Fundação de Apoio à Pesquisa, ao Ensino e à Cultura de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;FAPEMS&quot;},&quot;exams&quot;:[{&quot;id&quot;:55671,&quot;name&quot;:&quot;FAPEMS - 2017 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426041,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:66,&quot;question_id&quot;:843731,&quot;review&quot;:false,&quot;statement&quot;:&quot; Toda ação criminosa, advinda de conduta dolosa, é\nantecedida por uma ideação e resolução criminosa.\nO sujeito percorre um caminho que vai da concepção\nda ideia até a consumação. A esse caminho dá-se o\nnome de \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e, o qual é composto por fase\ninterna (cogitação) e fases externas ao agente (atos\npreparatórios, executórios e consumação). Diversas\nsituações podem ocorrer durante o desenvolvimento\ndas ações dirigidas ao fim do crime. Assinale a\nalternativa que expressa de forma correta uma dessas\nsituações, seja na fase interna ou externa. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FAPEMS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; injúria, consumado;&quot;,&quot;B&quot;:&quot; tentativa de injúria, pois houve arrependimento eficaz,\ndevendo Carlos responder apenas pelos atos já praticados; &quot;,&quot;C&quot;:&quot; tentativa de calúnia, pois houve desistência voluntária,\ndevendo Carlos responder apenas pelos atos já praticados; &q cipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:354,&quot;name&quot;:&quot;Marinha do Brasil&quot;,&quot;acronym&quot;:&quot;Marinha&quot;},&quot;exams&quot;:[{&quot;id&quot;:48737,&quot;name&quot;:&quot;Marinha - 2016 -  Quadro Técnico - Primeiro Tenente - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426044,&quot;institute&quot;:{&quot;id&quot;:6309,&quot;name&quot;:&quot;Quadro Técnico do Corpo Auxiliar da Marinha&quot;,&quot;acronym&quot;:&quot;Quadro Técnico&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7615,&quot;name&quot;:&quot;Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:69,&quot;question_id&quot;:660491,&quot;review&quot;:false,&quot;statement&quot;:&quot;Pavlov abordou a vitima Ruth em via pública e, mediante\ngrave ameaça com emprego de um revolver, anunciou o assalto\ne exigiu a entrega de sua bolsa. No momento em que Ruth\nretirava a bolsa do ombro para entregar a Pavlov este\nresolveu ir embora espontaneamente sem levar a bolsa.\nDe acordo com o Código Penal, trata-se de hipótese típica\nde: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;Marinha - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;II, IV, I, III.&quot;,&quot;B&quot;:&quot;III, I, IV, II.&quot;,&quot;C&quot;:&quot;II, IV, III, I.&quot;,&quot;D&quot;:&quot;I, III, II, IV.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Coordenadoria de Apoio a Instituições Públicas da Universidade Municipal de São Caetano do Sul - USCS&quot;,&quot;acronym&quot;:&quot;CAIP-IMES&quot;},&quot;exams&quot;:[{&quot;id&quot;:47088,&quot;name&quot;:&quot;CAIP-IMES - 2016 - CRAISA de Santo André - SP - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426045,&quot;institute&quot;:{&quot;id&quot;:7111,&quot;name&quot;:&quot;Companhia de Abastecimento de Santo André&quot;,&quot;acronym&quot;:&quot;CRAISA de Santo André - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:70,&quot;question_id&quot;:610151,&quot;review&quot;:false,&quot;statement&quot;:&quot;Associe corretamente os blocos abaixo.\n\u003cbr\u003e\u003cbr\u003eNos termos da legislação penal vigente há:\n\u003cbr\u003e\u003cbr\u003eI- crime tentado.\n\u003cbr\u003e\u003cbr\u003eII- desistência voluntária e arrependimento eficaz.\n\u003cbr\u003e\u003cbr\u003eIII- arrependimento posterior.\n\u003cbr\u003e\u003cbr\u003eIV- crime impossível. \u003cbr\u003e\u003cbr\u003e( ) quando o agente esgota todos os meios de que dispõe para consumar a infração penal e se arrepende\nimpedindo que o resultado ocorra, responde somente pelos atos praticados.\n\u003cbr\u003e\u003cbr\u003e( ) quando o agente objetiva praticar determinado crime não alcança sua meta por ineficácia absoluta do meio\nempregado ou impropriedade absoluta do objeto.\n\u003cbr\u003e\u003cbr\u003e( ) quando, iniciada a execução, não se consuma por circunstâncias alheias à vontade do agente.\n\u003cbr\u003e\u003cbr\u003e( ) quando os atos cometidos sem violência ou grave ameaça à pessoa, por ato voluntário, o agente repara o dano\nou restitui a coisa, até o recebimento da denúncia ou da queixa.\n\u003cbr\u003e\u003cbr\u003eAssinale a sequência correta: \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CAIP-IMES - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Crime qualificado pelo resultado é o mesmo que crime preterdoloso.&quot;,&quot;B&quot;:&quot;Conforme a teoria limitada da culpabilidade, todo e qualquer erro que recaia sobre uma causa de justificação é erro de proibição.&quot;,&quot;C&quot;:&quot;De acordo com a doutrina majoritária, a espontaneidade não é requisito para o reconhecimento da desistência voluntária e do arrependimento eficaz.\u003cbr\u003e\u003cbr\u003e&quot;,&quot;D&quot;:&quot;O instituto do arrependimento posterior não se aplica ao autor de um crime de lesão corporal culposa.&quot;,&quot;E&quot;:&quot;Com relação ao crime impossível, o legislador penal brasileiro adotou a teoria subjetiva.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;exam . \u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I.&quot;,&quot;B&quot;:&quot;I e II.&quot;,&quot;C&quot;:&quot;III e IV.&quot;,&quot;D&quot;:&quot;IV.&quot;,&quot;E&quot;:&quot;II e V.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:44588,&quot;name&quot;:&quot;FCC - 2015 - TCM-RJ - Procurador da Procuradoria Especial&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426050,&quot;institute&quot;:{&quot;id&quot;:127,&quot;name&quot;:&quot;Tribunal de Contas do Município do Rio de Janeiro no Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TCM-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:75,&quot;question_id&quot;:555763,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do crime consumado e do crime tentado, da desistência voluntária, do arrependimento eficaz e do arrependimento\nposterior, considere:\n\u003cbr\u003e\u003cbr\u003eI. Há desistência voluntária quando o agente, embora tenha iniciado a execução de um delito, desiste de prosseguir na\nrealização típica, atendendo sugestão de terceiro.\n\u003cbr\u003e\u003cbr\u003eII. A redução de um a dois terços da pena em razão do reconhecimento do crime tentado deve ser estabelecida de acordo\ncom as circunstâncias agravantes ou atenuantes porventura existentes.\n\u003cbr\u003e\u003cbr\u003eIII. Há arrependimento eficaz, quando o agente, após ter esgotado os meios de que dispunha para a prática do crime,\narrepende-se e tenta, sem êxito, por todas as formas, impedir a consumação.\n\u003cbr\u003e\u003cbr\u003eIV. Em todos os crimes contra o patrimônio, o arrependimento posterior consistente na reparação voluntária e completa do\nprejuízo causado, implica a redução obrigatória da pena de um a dois terços.\n\u003cbr\u003e\u003cbr\u003eV. Há crime impossível quando a consumação não ocorre pela utilização de meio relativamente inidôneo para produzir o\nresultado.\n\u003cbr\u003e\u003cbr\u003e Está correto o que se afirma APENAS em \u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FCC - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A grave ameaça não o tipifica.&quot;,&quot;B&quot;:&quot;Pode ocorrer em crime cometido com violência,\ndesde que o agente se retrate até a sentença.&quot;,&quot;C&quot;:&quot;O dano não precisa ser reparado quando o crime foi\nsem violência.&quot;,&quot;D&quot;:&quot;Deve operar-se até o recebimento da denúncia ou\nqueixa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;c ente as assertivas III e IV são verdadeiras. \u003cbr\u003e &quot;,&quot;C&quot;:&quot; Somente as assertivas II e IV são verdadeiras. \u003cbr\u003e &quot;,&quot;D&quot;:&quot; Somente as assertivas I e III são verdadeiras. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:128,&quot;name&quot;:&quot;Pontifícia Universidade Católica do Paraná&quot;,&quot;acronym&quot;:&quot;PUC-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:38371,&quot;name&quot;:&quot;PUC-PR - 2014 - TJ-PR - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426059,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:84,&quot;question_id&quot;:406897,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com observância das assertivas abaixo, responda:    \u003cbr\u003e\u003cbr\u003eI.  No que se refere à desistência voluntária e ao arrependimento eficaz, na esteira do artigo 15 do Código Penal, tem- se que na desistência voluntária, o processo de execução do crime ainda está em curso; já no arrependimento eficaz, a execução já foi encerrada.  \u003cbr\u003e\u003cbr\u003eII.  No que se refere ao arrependimento posterior, na esteira do artigo 16 do Código Penal, como causa geral de diminuição de pena, nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a  coisa, até o oferecimento da denúncia ou da queixa, por ato voluntário do agente, a pena será  reduzida de um a  dois terços.  \u003cbr\u003e\u003cbr\u003eIII.  Em que pese as discussões doutrinárias, pode-se dizer em relação ao crime impossível, artigo 17 do Código Penal,  que o legislador brasileiro adotou a teoria objetiva temperada, na qual somente são puníveis os atos praticados pelo agente, quando os meios e os objetos são relativamente eficazes ou impróprios, isto é, quando há alguma possibilidade de o agente alcançar o resultado pretendido.    \u003cbr\u003e\u003cbr\u003eIV.  Sob a exegese do artigo 19 do Código Penal, pelo o  resultado que agrava especialmente a pena, só  responde o  agente que o houver causado dolosamente.     \u003cbr\u003e\u003cbr\u003eAssinale a alternativa \u003cb\u003eCORRETA\u003c/b\u003e. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;PUC-PR - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para a doutrina majoritária, aquele que, para salvar-se de perigo iminente, sacrifica direito de outrem não atua em estado de necessidade. &quot;,&quot;B&quot;:&quot;O instituto do arrependimento posterior pode ser aplicado ao crime de lesão corporal culposa. &quot;,&quot;C&quot;:&quot;O direito penal admite a compensação de culpas. &quot;,&quot;D&quot;:&quot;Todo crime qualificado pelo resultado é um crime preterdoloso. &quot;,&quot;E&quot;:&quot;A coação física irresistível é capaz de excluir a culpabilidade pelo cometimento de um crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quo
