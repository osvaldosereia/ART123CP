o&quot;},&quot;nullified&quot;:false,&quot;position&quot;:92,&quot;question_id&quot;:412196,&quot;review&quot;:false,&quot;statement&quot;:&quot;O arrependimento posterior, nos crimes cometidos sem  violência ou grave ameaça à pessoa e onde existe a reparação do dano ou a restituição da coisa, segundo o art. 16 do Código Penal, deve ser considerado quanto à  sua natureza jurídica como &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FCC - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Verifica-se o fenômeno da compensação de culpas no caso em que um motorista desatento atropela um pedestre que imprudente e inopinadamente atravessa via pública em local inadequado, estando afastada, portanto, a culpabilidade do motorista. &quot;,&quot;B&quot;:&quot;O agente de crime praticado sem violência ou grave ameaça poderá beneficiar-se com o instituto do arrependimento posterior, o que reduziria sua pena, desde que, voluntariamente, repare o dano ou restitua a coisa até o recebimento da denúncia ou queixa. &quot;,&quot;C&quot;:&quot;O crime impossível é causa de isenção de pena, o que afasta a culpabilidade do agente,  dada a ineficácia total do meio empregado ou a impropriedade absoluta do objeto. &quot;,&quot;D&quot;:&quot;O CP prevê o cúmulo material ou a soma das penas cominadas a cada um dos crimes nas hipóteses de concurso formal perfeito e de crime continuado. &quot;,&quot;E&quot;:&quot;O desconhecimento da lei, quando legitimamente escusável, configura hipótese de perdão judicial, não se aplicando por completo a pena. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:38316,&quot;name&quot;:&quot;CESPE - 2013 - TJ-BA - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426068,&quot;institute&quot;:{&quot;id&quot;:108,&quot;name&quot;:&quot;Tribunal de Justiça da Bahia&quot;,&quot;acronym&quot;:&quot;TJ-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:93,&quot;question_id&quot;:407307,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca dos institutos constantes da Parte Geral do CP, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Configura-se a desistência voluntária caso o agente seja induzido a desistir no prosseguimento da execução criminosa por circunstâncias externas, sem as quais teria ele consumado a infração penal. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Nos termos da teoria subjetiva, para a configuração do crime impossível, é necessário que o ,&quot;question_id&quot;:352909,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eAcerca de aspectos diversos do direito penal e do direito processual penal, julgue os itens a seguir. \u003c/b\u003e\u003cbr\u003e\u003cbr\u003eO CP permite a aplicação de causa de diminuição de pena quando o arrependimento posterior for voluntário, não exigindo que haja espontaneidade no arrependimento.\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para a configuração do arrependimento posterior, o agente deve agir espontaneamente, e a reparação do dano ou a restituição do bem devem ser integrais\u003cbr\u003e &quot;,&quot;B&quot;:&quot;No quase crime, segundo a teoria objetiva temperada, absoluta ou relativa, inexiste objeto jurídico em perigo de lesão, não havendo conduta punível\u003cbr\u003e &quot;,&quot;C&quot;:&quot;A pena imposta ao conatus, de acordo com a teoria subjetiva é motivada pelo perigo a que é exposto o bem jurídico.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Ocorre tentativa qualificada na desistência voluntária, no arrependimento eficaz e no arrependimento posterior\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Segundo a teoria sintomática, examina-se, no que se refere à punibilidade da tentativa inidônea, se a realização da conduta do agente é a revelação de sua periculosidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:32304,&quot;name&quot;:&quot;CESPE - 2013 - MPE-RO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426072,&quot;institute&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Ministério Público Estadual de Rondônia&quot;,&quot;acronym&quot;:&quot;MPE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:97,&quot;question_id&quot;:335812,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere ao crime consumado e ao tentado, ao crime impossível, ao arrependimento posterior, à desistência voluntária e ao arrependimento eficaz, assinale a opção correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Segundo a sistemática do Código Penal, a desistência voluntária é compatível com a  tentativa perfeita ou  crime falho; \u003cbr\u003e &quot;,&quot;B&quot;:&quot; O chamado arrependimento posterior, nos moldes previstos no Código Penal, é causa de redução de pena; \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Para que o agente somente responda pelos atos  já praticados, o chamado arrependimento eficaz deve ser  suficiente  para  impedir  a  ocorrência  resultado,  pouco  importando,  a  voluntariedade  do  arrependimento  do  agente ou a reparação posterior do dano, caso o resultado venha a ocorrer;\u003cbr\u003e  &quot;,&quot;D&quot;:&quot;Segundo  a  doutrina,  para  a  que  ocorra  a  desistência  voluntária  ou  o  arrependimento  eficaz,  basta  voluntariedade  por  parte  do  agente,  não  sendo  exigida  espontaneidade  em  sua  decisão  de  abandonar  a  trajetória criminosa ou de impedir a ocorrência do resultado; \u003cbr\u003e &quot;,&quot;E&quot;:&quot;Pode-se afirmar que a desistência voluntária é incabível nos chamados crimes unissubsistentes. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:31895,&quot;name&quot;:&quot;MPE-PR - 2013 - MPE-PR - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426073,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:98,&quot;question_id&quot;:331581,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa\u003cb\u003e incorreta\u003c/b\u003e: \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;MPE-PR - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O denominado crime impossível ocorre apenas na hipótese de absoluta ineficácia, no que se refere à produção do resultado desejado, do meio de execução utilizado pelo agente.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Caracteriza-se crime preterdoloso ou preterintencional caso o agente cause um resultado mais grave que o desejado, em virtude da inobservância do cuidado objetivo necessário, inclusive na modalidade tentada.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Em se tratando de crimes materiais, formais e de mera conduta, é possível a aplicação dos institutos da desistência voluntária e do arrependimento posterior.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Para que fique caracterizado o arrependimento eficaz ou a desistência, a atitude do agente deve ser espontânea, ou seja, natural, sincera e verdadeira.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;O arrependimento posterior só pode ser aplicado se crime tiver sido cometido sem violência ou grave ameaça a pessoa, se houver reparação do dano ou restituição do objeto material antes do recebimento da denúncia ou da queixa e se o ato do agente for voluntário.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:31753,&quot;name&quot;:&quot;CESPE - 2013 - TJ-RR - Titular de Serviços de Notas e de Registros&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426074,&quot;institute&quot;:{&quot;id&quot;:55,&quot;name&quot;:&quot;Tribunal de Justiça de Roraima&quot;,&quot;acronym&quot;:&quot;TJ-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:329221,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca da desistência voluntária, do arrependimento eficaz, do arrependimento posterior, do crime impossível e do crime preterdoloso, assinale a opção correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A aplicação do arrependimento posterior restringe-se aos crimes dolosos e aos crimes cometidos sem violência ou grave ameaça à vítima. &quot;,&quot;B&quot;:&quot;Em se tratando de crimes contra a ordem tributária, a reparação do dano ocorrida após a consumação do delito fiscal, depois de recebida a denúncia, não afasta a punibilidade do agente, não se confundindo com os institutos da desistência voluntária e do arrependimento eficaz. &quot;,&quot;C&quot;:&quot;A lei penal impõe que a desistência seja voluntária, mas não espontânea. &quot;,&quot;D&quot;:&quot;A desistência voluntária e o arrependimento eficaz constituem causas que excluem a antijuridicidade do fato típico. &quot;,&quot;E&quot;:&quot;Caracteriza arrependimento posterior o fato de o agente, após esgotar todos os meios de que disponha para chegar à consumação do crime, arrepender-se e atuar em sentido contrário, evitando a produção do resultado inicialmente por ele pretendido. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:31259,&quot;name&quot;:&quot;CESPE - 2013 - TJ-PB - Juiz Leigo&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426075,&quot;institute&quot;:{&quot;id&quot;:116,&quot;name&quot;:&quot;Tribunal de Justiça da Paraíba&quot;,&quot;acronym&quot;:&quot;TJ-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8982,&quot;name&quot;:&quot;Juiz Leigo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:100,&quot;question_id&quot;:322362,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito dos institutos da desistência voluntária, do arrependimento eficaz e do arrependimento posterior, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:150,&quot;total_pages&quot;:2,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;
