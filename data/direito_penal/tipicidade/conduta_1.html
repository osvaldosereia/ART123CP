ot;examining_board&quot;:{&quot;id&quot;:271,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:58006,&quot;name&quot;:&quot;TRF - 3ª REGIÃO - 2018 - TRF - 3ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422567,&quot;institute&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:49,&quot;question_id&quot;:904762,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eLeia as afirmações abaixo e, ao final,\nindique a alternativa CORRETA:\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. O crime somente se consuma quando nele\nse reúnem todos os elementos de sua\ndefinição legal.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. O agente que, voluntariamente, desiste de\nprosseguir na execução do crime não\nresponde pelos atos já praticados.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. A tentativa não é punível quando o\ncrime não se consuma por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. O erro sobre a identidade da pessoa\ncontra a qual o crime é praticado isenta de\npena o agente, se o erro é inevitável.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;TRF - 3ª REGIÃO - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Arquimedes não praticou crime, tendo em vista a incidência na hipótese da inexigibilidade de conduta diversa − excludente\nde culpabilidade.  &quot;,&quot;B&quot;:&quot; a Arquimedes deve ser imputada a prática de homicídio culposo na direção de veículo automotor, em razão de sua\nconduta negligente. &quot;,&quot;C&quot;:&quot; a conduta de Arquimedes não reúne os elementos necessários à configuração do fato como crime.  &quot;,&quot;D&quot;:&quot; Arquimedes não praticou crime, uma vez que agiu em exercício regular de direito − excludente de ilicitude.  &quot;,&quot;E&quot;:&quot; a Arquimedes deve ser imputada a prática de homicídio doloso (dolo eventual), tendo em vista que, ao dirigir à noite, sonolento\ne sob chuva intensa, assumiu o risco de matar alguém.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:58008,&quot;name&quot;:&quot;FCC - 2018 - DPE-RS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422568,&quot;institute&quot;:{&quot;id&quot;:6100,&quot;name&quot;:&quot;Defensoria Pública do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;DPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:50,&quot;question_id&quot;:904465,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eArquimedes dirigia seu caminhão à noite, por uma estrada de serra, com muitas curvas, péssima sinalização e sob forte chuva.\nEle estava sonolento e apenas aguardava o próximo posto de combustíveis para estacionar e dormir. Motorista experiente que\nera, observava as regras de tráfego no local, imprimindo ao veículo a velocidade permitida no trecho.\n \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eEntretanto, a 50 Km do posto de combustíveis mais próximo, após uma curva, Arquimedes assustou-se com um vulto que de\nsúbito adentrou a via, imediatamente acionando os freios, sem, contudo, evitar o choque.\n \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eInicialmente, pensou tratar-se de um animal, mas quando desembarcou do veículo, pôde constatar que se tratava de um homem.\nDesesperado ao vê-lo perdendo muito sangue, Arquimedes logo acionou o serviço de socorro e emergências médicas, que chegou\nrapidamente ao local, constatando o óbito do homem em cujo bolso foi encontrado um bilhete de despedida. Era um suicida.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e Da leitura do enunciado, pode-se afirmar que: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:17,&quot;name&quot;:&quot;Saúde&quot;,&quot;acronym&quot;:&quot;Saúde&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:57176,&quot;name&quot;:&quot;CESPE - 2018 - EBSERH - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422569,&quot;institute&quot;:{&quot;id&quot;:6281,&quot;name&quot;:&quot;Empresa Brasileira de Serviços Hospitalares&quot;,&quot;acronym&quot;:&quot;EBSERH&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:51,&quot;question_id&quot;:893191,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;text-align: justify;\&quot;\u003eCom referência à lei penal no tempo, ao erro jurídico-penal, ao concurso de agentes e aos sujeitos da infração penal, julgue o item que se segue.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAquele que lesar o próprio corpo ou agravar as consequências\nde uma lesão com o intuito de buscar indenização será, ao\nmesmo tempo, sujeito ativo e passivo do delito em razão da\nsua própria conduta.\u003cspan style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;pelo critério nomológico, violam-se normas mandamentais.&quot;,&quot;B&quot;:&quot; a tipicidade é a do tipo comissivo, mas pode também, excepcionalmente, ser a do tipo omissivo.  &quot;,&quot;C&quot;:&quot; a falta do poder de agir gera atipicidade da conduta. &quot;,&quot;D&quot;:&quot;são delitos de mera atividade, que se consumam com a simples inatividade.&quot;,&quot;E&quot;:&quot;no caso de ingerência, a conduta anterior deve ser a produtora do dano ou lesão.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:56569,&quot;name&quot;:&quot;FCC - 2018 - DPE-AP - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422570,&quot;institute&quot;:{&quot;id&quot;:8029,&quot;name&quot;:&quot;Defensoria Pública do Estado do Amapá&quot;,&quot;acronym&quot;:&quot;DPE-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:52,&quot;question_id&quot;:873678,&quot;review&quot;:false,&quot;statement&quot;:&quot;Nos crimes comissivos por omissão,&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e      Antônio, renomado cientista, ao desenvolver uma atividade\r\nhabitual, em razão da pressa para entregar determinado produto, foi\r\nomisso ao não tomar todas as precauções no preparo de uma fase do\r\nprocedimento laboratorial, o que acabou ocasionando dano à\r\nintegridade física de uma pessoa.\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56121,&quot;name&quot;:&quot;CESPE - 2017 - TRF - 1ª REGIÃO - Técnico Judiciário - Área Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422571,&quot;institute&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Tribunal Regional Federal da 1ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 1ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:45,&quot;name&quot;:&quot;Técnico Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:53,&quot;question_id&quot;:854424,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAcerca dessa situação hipotética, julgue o item a seguir. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eEmbora não tenha desejado o resultado danoso, Antônio\npoderá ser punido devido à imperícia na execução do\nprocedimento laboratorial.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;não configura crime, em razão da atipicidade;&quot;,&quot;B&quot;:&quot;não configura crime, em razão do estado de necessidade;&quot;,&quot;C&quot;:&quot; configura crime, mas o resultado somente poderá ser\nimputado a título de culpa, em razão do estado de\nnecessidade;  &quot;,&quot;D&quot;:&quot;não configura crime, em razão da legítima defesa;&quot;,&quot;E&quot;:&quot; configura crime, tendo em vista que não havia direito próprio\ndo Oficial de Justiça em risco para ser protegido.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:55470,&quot;name&quot;:&quot;FGV - 2017 - TRT - 12ª Região (SC) - Analista Judiciário – Oficial de Justiça Avaliador Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422572,&quot;institute&quot;:{&quot;id&quot;:84,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 12ª Região - Santa Catarina&quot;,&quot;acronym&quot;:&quot;TRT - 12ª Região (SC)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6815,&quot;name&quot;:&quot;Analista Judiciário - Oficial de Justiça Avaliador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:54,&quot;question_id&quot;:837048,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eOficial de Justiça ingressa em comunidade no interior do Estado\nde Santa Catarina para realizar intimação de morador do local.\nQuando chega à rua, porém, depara-se com a situação em que\num inimputável em razão de doença mental está atacando com\num pedaço de madeira uma jovem de 22 anos que apenas\ncaminhava pela localidade. Verificando que a vida da jovem\nestava em risco e não havendo outra forma de protegê-la, pega\num outro pedaço de pau que estava no chão e desfere golpe no\ninimputável, causando lesão corporal de natureza grave.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom base apenas nas informações narradas, é correto afirmar\nque, de acordo com a doutrina majoritária, a conduta do Oficial\nde Justiça: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16693,&quot;name&quot;:&quot;Legítima defesa&quot;},{&quot;id&quot;:16694,&quot;name&quot;:&quot;Estado de necessidade &quot;}],&quot;title&quot;:&quot;FGV - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A aferição do início do ato de execução do crime independe do elemento subjetivo do tipo.  &quot;,&quot;B&quot;:&quot; O Código Penal brasileiro adota a teoria subjetiva pura na aferição do início do ato de execução.  &quot;,&quot;C&quot;:&quot; A Lei Antiterrorismo (Lei n° 13.260/2016) prevê a punição de atos preparatórios de terrorismo quando realizado com o\npropósito inequívoco de consumar o delito.  &quot;,&quot;D&quot;:&quot;A punição da tentativa de crime culposo depende de expressa previsão legal. &quot;,&quot;E&quot;:&quot; Em verdadeira regressão garantista, o Superior Tribunal de Justiça firmou entendimento de que a posse mansa e pacífica\né necessária à consumação do roubo.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:55356,&quot;name&quot;:&quot;FCC - 2017 - DPE-SC - Defensor Público Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422573,&quot;institute&quot;:{&quot;id&quot;:6266,&quot;name&quot;:&quot;Defensoria Pública do Estado de Santa Catarina&quot;,&quot;acronym&quot;:&quot;DPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:832378,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre o \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e, é correto afirmar:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;FCC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a superveniência de causa relativamente\nindependente exclui a imputação quando, por si\nsó, produziu o resultado; os fatos anteriores,\nentretanto, imputam-se a quem os praticou. &quot;,&quot;B&quot;:&quot; a omissão é penalmente irrelevante quando o\nomitente devia e podia agir para evitar o\nresultado. &quot;,&quot;C&quot;:&quot; pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível\nconsumar-se o crime. &quot;,&quot;D&quot;:&quot; o erro quanto à pessoa contra a qual o crime é\npraticado isenta de pena o agressor. &quot;,&quot;E&quot;:&quot; se o fato é cometido em estrita obediência a\nordem, manifestamente ilegal, de superior\nhierárquico, só é punível o autor da coação ou\nda ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:55239,&quot;name&quot;:&quot;NUCEPE - 2017 - PM-PI  - Soldado da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422574,&quot;institute&quot;:{&quot;id&quot;:6210,&quot;name&quot;:&quot;Policia Militar do Estado do Piauí&quot;,&quot;acronym&quot;:&quot;PM-PI &quot;},&quot;jobs&quot;:[{&quot;id&quot;:893,&quot;name&quot;:&quot;Soldado da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:56,&quot;question_id&quot;:827750,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com o Código Penal Brasileiro, em relação\nao crime, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16676,&quot;name&quot;:&quot;Sistemas penais&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16699,&quot;name&quot;:&quot;Exigibilidade de conduta diversa&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16769,&quot;name&quot;:&quot;Crime praticado por pessoa jurídica&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:16776,&quot;name&quot;:&quot;Inimputabilidade por doença mental&quot;},{&quot;id&quot;:16777,&quot;name&quot;:&quot;Inimputabilidade pela embriaguez&quot;},{&quot;id&quot;:16778,&quot;name&quot;:&quot;Descriminantes Putativas&quot;},{&quot;id&quot;:17209,&quot;name&quot;:&quot;Noções Gerais da Culpabilidade&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;NUCEPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;homicidio qualificado.&quot;,&quot;B&quot;:&quot;induzimento. instigação ou auxílio ao suicídio. &quot;,&quot;C&quot;:&quot;homicídio culposo.&quot;,&quot;D&quot;:&quot;conduta atípica. &quot;,&quot;E&quot;:&quot;omissão de socorro.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:54464,&quot;name&quot;:&quot;IBADE - 2017 - PC-AC - Delegado de Polícia Civil &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422575,&quot;institute&quot;:{&quot;id&quot;:6824,&quot;name&quot;:&quot;Polícia Civil do Acre&quot;,&quot;acronym&quot;:&quot;PC-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:57,&quot;question_id&quot;:812491,&quot;review&quot;:false,&quot;statement&quot;:&quot; Naiara, adolescente, ao chegar à própria casa depois\ndo colégio, encontra seu pai caído, com um ferimento\nna cabeça, aparentemente produzido por disparo de\narma de fogo realizado por ele mesmo, todavia ainda\nrespirando. Desesperada, corre até a casa de seu tio\nHermínio, cunhado da vítima, solicitando ajuda.\nComo houvera uma rusga entre Hermínio e a vítima,\naquele se recusa a prestar auxílio, limitando-se a\ndizer à sobrinha: “tomara que morra”. Naiara, então,\nvai à casa de um vizinho, que se compromete a ajudá-\nla. Ao retornarem ao local do fato, encontram a vítima\nainda viva, mas dando seus últimos suspiros, vindo a\nóbito em menos de um minuto. Do momento em que\nNaiara viu a vítima ferida até sua morte não\ntranscorreram mais do que quinze minutos.\nRealizado o exame cadavérico, o laudo pericial indica\nque o ferimento seria inexoravelmente fatal, ainda\nque o socorro tivesse sido prestado de imediato.\nNesse contexto, com base nos estudos sobre a\nomissão e acerca do bem jurídico-penal, é correto\nafirmar que a conduta de Hermínio caracteriza:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17295,&quot;name&quot;:&quot;Induzimento, instigação ou auxílio ao suicídio&quot;},{&quot;id&quot;:17303,&quot;name&quot;:&quot;Periclitação da vida e da saúde&quot;},{&quot;id&quot;:17308,&quot;name&quot;:&quot;Omissão de socorro&quot;}],&quot;title&quot;:&quot;IBADE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Conduta atipica &quot;,&quot;B&quot;:&quot;Subtração de cadáver&quot;,&quot;C&quot;:&quot;Apropriação indébita &quot;,&quot;D&quot;:&quot;Furto&quot;,&quot;E&quot;:&quot;Vilipêndio a cadáver&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:54464,&quot;name&quot;:&quot;IBADE - 2017 - PC-AC - Delegado de Polícia Civil &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422576,&quot;institute&quot;:{&quot;id&quot;:6824,&quot;name&quot;:&quot;Polícia Civil do Acre&quot;,&quot;acronym&quot;:&quot;PC-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:58,&quot;question_id&quot;:812484,&quot;review&quot;:false,&quot;statement&quot;:&quot; Alcides, administrador de um cemitério, percebendo\nque, depois de uma chuva torrencial, ossos\nanteriormente sepultados em uma cova rasa ficaram\nexpostos, decide levar para sua casa o crânio que\ncompunha aquele esqueleto. Assinale a alternativa\nque corretamente indica a subsunção de seu\ncomportamento à norma penal.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17333,&quot;name&quot;:&quot;Apropriação indébita&quot;},{&quot;id&quot;:17342,&quot;name&quot;:&quot;Crimes contra o respeito aos mortos&quot;}],&quot;title&quot;:&quot;IBADE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O resultado, de que depende a existência do crime, somente é imputável a quem lhe deu\ncausa. E considera-se causa a ação ou omissão sem a qual o resultado não teria ocorrido.  &quot;,&quot;B&quot;:&quot; A superveniência de causa relativamente independente não exclui a imputação quando, por si\nsó, produziu o resultado. &quot;,&quot;C&quot;:&quot; A omissão é penalmente irrelevante, quando o omitente devia e podia agir para evitar o\nresultado.   &quot;,&quot;D&quot;:&quot; O dever de agir não incumbe a quem tenha por lei obrigação de cuidado, proteção ou\nvigilância. &quot;,&quot;E&quot;:&quot;O crime é consumado, quando nele se reúnem dois dos elementos de sua definição legal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:53542,&quot;name&quot;:&quot;NUCEPE - 2017 - SEJUS-PI - Agente Penitenciário (Reaplicação)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422577,&quot;institute&quot;:{&quot;id&quot;:6104,&quot;name&quot;:&quot;Secretaria de Justiça e de Direitos Humanos do Piauí&quot;,&quot;acronym&quot;:&quot;SEJUS-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8969,&quot;name&quot;:&quot;Agente Penitenciário (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:59,&quot;question_id&quot;:797803,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em relação ao crime, marque a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;NUCEPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; São de estrutura típica aberta e de adequação típica de subordinação mediata. Só podem ser praticados\npor determinadas pessoas, embora qualquer pessoa possa, eventualmente, estar no papel de garante.\nNeles, descumpre-se tão somente a norma preceptiva e não a norma proibitiva do tipo legal de crime\nao qual corresponda o resultado não evitado. &quot;,&quot;B&quot;:&quot; Se o médico se obriga a realizar determinado procedimento em um paciente, mas resolve viajar e deixa\nseu compromisso nas mãos de um colega, que assume esse tratamento, ele responde penalmente\npelas lesões que resultem de erro de diagnóstico deste outro médico. &quot;,&quot;C&quot;:&quot; Quem, sabendo nadar, por brincadeira de mau gosto, empurra o amigo para dentro da piscina, por sua\ningerência, estará obrigado a salvá-lo, se necessário, para que o fato não se transforme em crime de\nhomicídio, no caso de eventual morte por afogamento. &quot;,&quot;D&quot;:&quot; Na forma dolosa, os crimes omissivos impróprios não exigem que o garante deseje o resultado típico. &quot;,&quot;E&quot;:&quot; Se o garante, apesar de não haver conseguido impedir o resultado, seriamente esforçou-se para evitá-lo, não haverá fato típico, doloso e culposo. Nos omissivos impróprios, a relação de causalidade é\nnormativa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:279,&quot;name&quot;:&quot;Ministério Público do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:53530,&quot;name&quot;:&quot;MPE-RS - 2017 - MPE-RS - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422578,&quot;institute&quot;:{&quot;id&quot;:5710,&quot;name&quot;:&quot;Ministério Público do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:60,&quot;question_id&quot;:795668,&quot;review&quot;:false,&quot;statement&quot;:&quot; A respeito dos crimes omissivos impróprios, ou comissivos por omissão, assinale a alternativa\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;MPE-RS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para a teoria da \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua non\u003c/span\u003e, se a vítima morre quando poderia ter sido salva, caso levada,\nlogo após o fato, a atendimento médico, responde o agente da ação com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi\u003c/span\u003e por homicídio\nconsumado. Mas, se levada a socorro em hospital, morresse por efeito de substância tóxica ministrada\npor engano pela enfermeira, o agente responderia por tentativa de homicídio e não por homicídio\nconsumado. &quot;,&quot;B&quot;:&quot; Para a teoria da imputação objetiva, o ato de imputar significa atribuir a alguém a realização de uma\nconduta criadora de um risco relevante e juridicamente proibido e a produção de um resultado jurídico.\nPressupõe um perigo criado pelo agente e não coberto por um risco permitido dentro do alcance do\ntipo. O risco permitido conduz à atipicidade, e o risco proibido, quando relevante, à tipicidade. A\nimputação objetiva constitui elemento normativo implícito do tipo penal. &quot;,&quot;C&quot;:&quot; Os princípios da adequação social e da insignificância, sugeridos pela doutrina, servem de instrumentos\nde interpretação restritiva do tipo penal, que afetam a tipicidade formal do fato.  &quot;,&quot;D&quot;:&quot; Para a teoria do domínio do fato, autor é quem executa a ação típica, por conduta própria ou pela\nutilização de outro como instrumento de realização; também quem, mesmo não executando o fato\ntípico em sentido estrito, participa da resolução criminosa, realizando parte necessária da execução do\nplano global. A teoria, partindo do conceito restritivo de autor, segue um critério objetivo-subjetivo.  &quot;,&quot;E&quot;:&quot; Para a teoria finalista, ação é a conduta do homem, comissiva ou omissiva, dirigida a uma finalidade e\ndesenvolvida sob o domínio da vontade do agente, razão pela qual não reputa criminosa a ação\nocorrida em estado de inconsciência, como no caso de quem, durante o sono, sonhando estar em\nlegítima defesa, esbofeteia e causa lesão corporal na pessoa que dorme ao seu lado. Para esta mesma\nteoria, a culpabilidade não é psicológica, nem psicológico-normativa.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:279,&quot;name&quot;:&quot;Ministério Público do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:53530,&quot;name&quot;:&quot;MPE-RS - 2017 - MPE-RS - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422579,&quot;institute&quot;:{&quot;id&quot;:5710,&quot;name&quot;:&quot;Ministério Público do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:61,&quot;question_id&quot;:795666,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;}],&quot;title&quot;:&quot;MPE-RS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Fato típico. &quot;,&quot;B&quot;:&quot;Punibilidade. &quot;,&quot;C&quot;:&quot;Culpabilidade. &quot;,&quot;D&quot;:&quot;Antijuridicidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:41,&quot;name&quot;:&quot;Consulplan Consultoria e Planejamento em Administração Pública&quot;,&quot;acronym&quot;:&quot;CONSULPLAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:53336,&quot;name&quot;:&quot;CONSULPLAN - 2017 - TRF - 2ª REGIÃO - Técnico Judiciário - Segurança e Transporte&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422580,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:76,&quot;name&quot;:&quot;Técnico Judiciário - Segurança e Transporte&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:62,&quot;question_id&quot;:786161,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eO sonambulismo exclui o seguinte elemento do crime: \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:17208,&quot;name&quot;:&quot;Noções Gerais Antijuridicidade&quot;},{&quot;id&quot;:17209,&quot;name&quot;:&quot;Noções Gerais da Culpabilidade&quot;}],&quot;title&quot;:&quot;CONSULPLAN - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003eCrime doloso é quando o agente deu causa ao resultado por imprudência, negligência ou imperícia.\u003c/p\u003e&quot;,&quot;B&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003eHá crime mesmo quando o agente pratica o fato em estado de necessidade.\u003c/p\u003e&quot;,&quot;C&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003eNão se pune a tentativa quando, por ineficácia absoluta do meio ou por absoluta impropriedade do objeto, é impossível consumar-se o crime.\u003c/p\u003e&quot;,&quot;D&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003eEntende-se em legítima defesa quem, usando todos os meios disponíveis, repele injusta agressão, atual ou iminente, a direito seu ou de outrem.\u003c/p\u003e&quot;,&quot;E&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003eTentativa de crime é quando nele se reúnem todos os elementos de sua definição legal e se consuma o fato.\u003c/p\u003e&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;ADVISE Consultoria&quot;,&quot;acronym&quot;:&quot;ADVISE&quot;},&quot;exams&quot;:[{&quot;id&quot;:68949,&quot;name&quot;:&quot;ADVISE - 2016 - Prefeitura de Conde - PB - Guarda Civil Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422581,&quot;institute&quot;:{&quot;id&quot;:2757,&quot;name&quot;:&quot;Prefeitura Municipal de Conde&quot;,&quot;acronym&quot;:&quot;Prefeitura de Conde - PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Não definido&quot;,&quot;acronym&quot;:&quot;Não definido&quot;},&quot;nullified&quot;:false,&quot;position&quot;:63,&quot;question_id&quot;:2737080,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003eDe acordo com o Código Penal e as espécies de infração, assinale a alternativa CORRETA.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;}],&quot;title&quot;:&quot;ADVISE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II e III. &quot;,&quot;B&quot;:&quot;I, apenas.&quot;,&quot;C&quot;:&quot;II, apenas.&quot;,&quot;D&quot;:&quot;III, apenas.&quot;,&quot;E&quot;:&quot;I e II, apenas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:269,&quot;name&quot;:&quot;Consultoria Público - Privada&quot;,&quot;acronym&quot;:&quot;CONSULPAM&quot;},&quot;exams&quot;:[{&quot;id&quot;:76632,&quot;name&quot;:&quot;CONSULPAM - 2016 - Prefeitura de Cascavel - PR - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422582,&quot;institute&quot;:{&quot;id&quot;:2988,&quot;name&quot;:&quot;Prefeitura Municipal de Cascavel&quot;,&quot;acronym&quot;:&quot;Prefeitura de Cascavel - PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:64,&quot;question_id&quot;:2034917,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eA omissão é penalmente relevante quando o omitente devia e podia agir para evitar o resultado. O dever de agir\nincumbe a quem:\n\u003c/span\u003e  \u003cbr\u003e  I. Tenha por lei obrigação de cuidado, proteção ou vigilância.  \nII. De outra forma, assumiu a responsabilidade de impedir o resultado.\n  III. Com seu comportamento anterior, criou o risco da ocorrência do resultado.  \u003cbr\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\nConsiderando o que dispõe o Código Penal brasileiro, está correto o que se afirma em\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;CONSULPAM - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tem relevância, desde que praticado com uso de arma de fogo.&quot;,&quot;B&quot;:&quot;Tem relevância se praticado com o uso de explosivo.&quot;,&quot;C&quot;:&quot;Tem relevância, se praticado com uso de veneno.&quot;,&quot;D&quot;:&quot;Não tem relevância.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:415,&quot;name&quot;:&quot;Tribunal de Justiça do Estado do Acre&quot;,&quot;acronym&quot;:&quot;TJ-AC &quot;},&quot;exams&quot;:[{&quot;id&quot;:74314,&quot;name&quot;:&quot;TJ-AC  - 2016 - TJ-AC - Juiz Leigo&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422583,&quot;institute&quot;:{&quot;id&quot;:104,&quot;name&quot;:&quot;Tribunal de Justiça do Acre&quot;,&quot;acronym&quot;:&quot;TJ-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8982,&quot;name&quot;:&quot;Juiz Leigo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:65,&quot;question_id&quot;:1328340,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cb\u003ePara o Direito Penal Brasileiro, o suicídio:\u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;TJ-AC  - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não praticou crime, tendo em vista que, apesar de\ngarantidor, não podia agir, já que concretamente não viu a\ncriança se afogando.  &quot;,&quot;B&quot;:&quot;Deve responder pelo crime de homicídio culposo, diante\nde sua omissão culposa, violando o dever de garantidor.  &quot;,&quot;C&quot;:&quot;Deve responder pelo crime de homicídio doloso, em razão\nde sua omissão dolosa, violando o dever de garantidor. &quot;,&quot;D&quot;:&quot;Responde apenas pela omissão de socorro, mas não pelo\nresultado morte, já que não havia contrato regular que o\nobrigasse a agir como garantidor.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:51296,&quot;name&quot;:&quot;FGV - 2016 - OAB - Exame de Ordem Unificado - XXI - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120422584,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:66,&quot;question_id&quot;:733926,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eCarlos presta serviço informal como salva-vidas de um clube,\nnão sendo regularmente contratado, apesar de receber uma\ngorjeta para observar os sócios do clube na piscina, durante\ntoda a semana. Em seu horário de “serviço”, com várias\ncrianças brincando na piscina, fica observando a beleza física\nda mãe de uma das crianças e, ao mesmo tempo, falando no\ncelular com um amigo, acabando por ficar de costas para a\npiscina. Nesse momento, uma criança vem a falecer por\nafogamento, fato que não foi notado por Carlos.\n\u003c/p\u003e\u003cp\u003eSobre a conduta de Carlos, diante da situação narrada,\nassinale a afirmativa correta. \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;FGV - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; “X” cai num poço e grita por socorro. “Y”, que caminhava nas imediações e nenhum vínculo possuía\ncom “X”, ao ouvir seus gritos, prepara-se para estender uma corda, mas, ao reconhecê-lo neste tempo\ncomo um inimigo mortal, recolhe-a antes que “X” a segurasse, vindo este a morrer devido à falta de\nsocorro, por afogamento. Nessas circunstâncias, “Y” responderá por homicídio. &quot;,&quot;B&quot;:&quot; Para roubar um banco, “A” amarra “B” pelos pulsos e pernas, sendo este o gerente do estabelecimento.\nTortura-o para que diga o segredo do cofre. “B”, vencido pela dor e pelo medo, acaba revelando o\nnúmero da combinação, o cofre é aberto, e o roubo é consumado. Houve, no caso, em relação ao\ngerente, coação física absoluta excludente da tipicidade. &quot;,&quot;C&quot;:&quot; Em comprovado surto epilético, “A” desfere violento golpe no ventre de mulher grávida, matando-a. Do\nevento, também resulta a interrupção da gravidez e a morte do feto. Haveria, neste caso, se “A” não\nsoubesse do estado gravídico da vítima, apenas crime de homicídio. &quot;,&quot;D&quot;:&quot; Caracteriza hipótese de concurso formal, com aplicação da mais grave das penas, quando “A”, com\numa única conduta, desdobrada em atos de efetuar disparos de arma de fogo, em face de desígnios\nautônomos, mata o vigilante “B” e a atendente “C” do estabelecimento comercial em que pretende\ncometer subtração de bens. &quot;,&quot;E&quot;:&quot; Ao episódio de violência física protagonizado pelo companheiro, em Nova York, EUA, contra a modelo\nLuísa Brunet, a extraterritorialidade da lei brasileira é condicionada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:279,&quot;name&quot;:&quot;Ministério Público do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:50752,&quot;name&quot;:&quot;MPE-RS - 2016 - MPE-RS - Promotor de Justiça - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422585,&quot;institute&quot;:{&quot;id&quot;:5710,&quot;name&quot;:&quot;Ministério Público do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:67,&quot;question_id&quot;:713829,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16782,&quot;name&quot;:&quot;Concurso formal&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;MPE-RS - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eum dos critérios apontados pela doutrina para diferenciar\na omissão própria da omissão imprópria é o\ntipológico, segundo o qual, havendo norma expressa\ncriminalizando a omissão, estar-se-ia diante de uma\nomissão imprópria.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003enos termos do Código Penal, possui posição de\ngarantidor e, portanto, o dever de impedir o resultado,\napenas quem, por lei, tem a obrigação de cuidado,\nproteção ou vigilância.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003ea ingerência, denominação dada à posição de garantidor\ndecorrente de um comportamento anterior que\ngera risco de resultado, não está positivada no ordenamento\nbrasileiro, tratando-se de uma construção\ndogmática.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003eo crime praticado por omissão, segundo o Código\nPenal, é apenado de forma atenuada ao crime praticado\npor ação.\u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003esegundo o Código Penal, a omissão imprópria\nsomente terá relevância penal se, além do dever de\nimpedir o resultado, o omitente tiver possibilidade de\nevitá-lo.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:48387,&quot;name&quot;:&quot;VUNESP - 2016 - TJM-SP - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422586,&quot;institute&quot;:{&quot;id&quot;:6149,&quot;name&quot;:&quot;Tribunal de Justiça Militar do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;TJM-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:68,&quot;que quot;name&quot;:&quot;FUNCAB - 2014 - PC-RO - Escrivão de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422598,&quot;institute&quot;:{&quot;id&quot;:5878,&quot;name&quot;:&quot;Polícia Civil de Rondônia&quot;,&quot;acronym&quot;:&quot;PC-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:80,&quot;question_id&quot;:884469,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com o conceito analítico de crime, é um\ndos elementos do fato típico:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16668,&quot;name&quot;:&quot;Conceitos e caracteres&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16695,&quot;name&quot;:&quot;Estrito cumprimento de dever legal e exercício regular de direito&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;FUNCAB - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O \u003ci\u003emodelo da ação significativa  \u003c/i\u003edefine ação como manifestação da personalidade,  um conceito capaz de abranger   todo   acontecimento   atribuível   ao   centro   de   ação   psíquico-espiritual   do   homem,   permitindo-se   a exclusão de todos os fenômenos somático-corporais insuscetíveis de controle do ego e, portanto, não dominados ou não domináveis pela vontade humana (força física absoluta, convulsões, movimentos reflexos, etc.). De igual modo, não são abrangidos pelo conceito de ação nesse sistema os pensamentos e emoções encerrados na esfera psíquico-espiritual  do ser  humano,  porquanto não  representam manifestação significativamente  relevante da personalidade.&quot;,&quot;B&quot;:&quot;O \u003ci\u003emodelo da conduta biociberneticamente \u003c/i\u003e\u003cem\u003eantecipada\u003c/em\u003e  foi concebido como a última etapa de evolução do neokantismo. Nesse modelo, o conceito de ação deixa de ser apenas naturalista para ser, também, normativo, redefinido como comportamento humano voluntário. E, por levar em conta o controle da vontade, presente tanto nos   crimes   dolosos   como   nos   crimes   culposos,   a  \u003cem\u003eteoria  da  ação  cibernética\u003c/em\u003e  serviu  de   inspiração  para   a elaboração do sistema finalista.&quot;,&quot;C&quot;:&quot;O \u003ci\u003emodelo negativo de ação  \u003c/i\u003edefine o conceito de ação dentro da categoria do  tipo de  injusto,   rejeitando definições ontológicas ou pré-jurídicas.  Para esse modelo,  a ação é a evitável  não evitação do resultado na posição de garantidor, compreensível como omissão da contradireção mandada pelo ordenamento jurídico, em que o autor realiza o que não deve realizar (ação), ou não realiza o deve realizar (omissão de ação). O ponto de partida do conceito negativo de ação é o exame desta dentro do tipo de injusto, a fim de se concluir se o autor teria a possibilidade de influenciar o curso causal concreto conducente ao resultado, mediante conduta dirigida pela vontade.&quot;,&quot;D&quot;:&quot;O\u003ci\u003e modelo pessoal de ação \u003c/i\u003erepousa nos princípios do liberalismo político e tem como pilares dois conceitos essenciais: ação e norma, unidos em sua construção pela ideia fundamental de liberdade de ação. De acordo com estes pressupostos, não existe um conceito universal e ontológico de ação. Não há um modelo matemático ou uma fórmula lógica apta a oferecer um conceito de ação humana válido para todas as diferentes espécies de ações  que  o  ser  humano pode   realizar.  Em outras  palavras,  as  ações  não existem antes  das   regras  que as definem, havendo, sim, tantos conceitos de ação quantas forem as espécies de condutas relevantes (típicas) para o Direito Penal, segundo as diversas características com as que são descritas normativamente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:40828,&quot;name&quot;:&quot;MPE-GO - 2014 - MPE-GO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422599,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:81,&quot;question_id&quot;:463515,&quot;review&quot;:false,&quot;statement&quot;:&quot;No   estudo   da   teoria   geral   do   crime,   a   doutrina   desenvolveu   diversas   teorias   sobre   a   conduta penalmente relevante. Com foco nesse tema, marque a alternativa correta:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;MPE-GO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o Código Penal Brasileiro adotou a teoria da equivalência dos antecedentes causais, segundo a qual  tudo o que contribui para o resultado é considerado  causa, exceto a concausa relativamente independente, mesmo que venha a interferir no resultado. &quot;,&quot;B&quot;:&quot;os crimes comissivos por omissão são aqueles em  que o agente deixa de fazer o que estava obrigado e,  por isso, acaba produzindo o resultado. &quot;,&quot;C&quot;:&quot;exclusivamente de acordo com o entendimento    majoritário da doutrina, é possível a coautoria nos  crimes de mão própria mesmo se o coautor não    ostentar os moldes da figura incriminadora. &quot;,&quot;D&quot;:&quot;o crime de desobediência, previsto pelo art. 330 do  Código Penal, por ter como objeto jurídico a administração pública e o cumprimento de suas ordens, não  admite a transação penal contida na Lei n.º 9.099/95. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:39709,&quot;name&quot;:&quot;VUNESP - 2014 - DPE-MS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422600,&quot;institute&quot;:{&quot;id&quot;:5779,&quot;name&quot;:&quot;Defensoria Pública do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;DPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot; ncia Judiciária&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120422601,&quot;institute&quot;:{&quot;id&quot;:6290,&quot;name&quot;:&quot;Defensoria Pública do Distrito Federal&quot;,&quot;acronym&quot;:&quot;DPE-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:845,&quot;name&quot;:&quot;Analista Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:83,&quot;question_id&quot;:402198,&quot;review&quot;:false,&quot;statement&quot;:&quot;Mário,  ao  chegar  em  casa,  deparou-se  com  uma  tragédia.  Seu  filho, André,  um  jovem  de  20  anos, manuseava,  sem  o  cuidado  devido,  uma  arma  de  fogo  pertencente  a  seu  pai,  quando  esta  acidentalmente  disparou  e  o  projétil  veio  a  atingir  uma  funcionária  da  casa.  Sabendo  que  o  disparo  fora  acidental, mas  temendo pelas consequências do lamentável episódio para a vida  de  seu  filho,  optou  Mário  por  não  procurar  as  autoridades  policiais. Ao contrário, ao anoitecer, transportou o corpo para um  terreno baldio existente no seu bairro e ali o deixou. Ocorre que a  funcionária  em  questão,  na  verdade,  estava  apenas  ferida  e  acabou sendo encontrada e levada para o hospital.  \u003cbr\u003e\u003cbr\u003e Sobre as condutas de Mário e André, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;},{&quot;id&quot;:17299,&quot;name&quot;:&quot;Lesão corporal e suas diversas modalidades&quot;},{&quot;id&quot;:17300,&quot;name&quot;:&quot;Lesão corporal leve e culposa&quot;}],&quot;title&quot;:&qu t;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:97,&quot;question_id&quot;:1208598,&quot;review&quot;:false,&quot;statement&quot;:&quot;São elementos objetivos da relação de tipicidade&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;FCC&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A coação moral irresistível exclui a culpabilidade, enquanto  que a coação física  irresistível exclui a própria conduta, de  modo  que,  nesta  segunda  hipótese,  sequer  chegamos  a  analisar  a  tipicidade,  pois  não  há  conduta  penalmente  relevante.  &quot;,&quot;B&quot;:&quot;Em  um  bar,  Caio,  por  notar  que  Tício  olhava  maliciosamente  para  sua  namorada,  desfere  contra  este  um soco no rosto. Aturdido, Tício vai ao chão, levantando- se  em  seguida,  e  vai  atrás  de  Caio  e  o  interpela  quando  este  já  estava  saindo  do  bar.  Ao  voltar-se  para  trás,  atendendo ao chamado, Caio é surpreendido com um soco  no ventre. Tício praticou conduta típica, mas amparada por  uma causa excludente de ilicitude.  &quot;,&quot;C&quot;:&quot;Mévio, atendendo a ordem dada por seu  líder  religioso e,  com o intuito de converter Rufus, permanece na residência  deste  à  sua  revelia,  ou  seja,  sem  o  seu  consentimento.  Neste  caso,  Mévio,  mesmo  cumprindo  ordem  de  seu  superior  e mesmo  sendo  tal  ordem  não manifestamente  ilegal, pratica  crime de  violação de domicílio  (Art. 150 do  Código  Penal),  não  estando  amparado  pela  obediência  hierárquica.  &quot;,&quot;D&quot;:&quot;O consentimento do ofendido não  foi previsto pelo nosso  ordenamento  jurídico-penal  como uma  causa de exclusão  da  ilicitude.  Todavia,  sua  natureza  justificante  é  pacificamente aceita, desde que, entre outros requisitos, o  ofendido seja capaz de consentir e que  tal consentimento  recaia sobre bem disponível.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:30012,&quot;name&quot;:&quot;FGV - 2012 - OAB - Exame de Ordem Unificado - IX - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422616,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:98,&quot;question_id&quot;:304886,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca  das  causas  excludentes  de  ilicitude  e  extintivas  de  punibilidade, assinale a afirmativa \u003cb\u003eincorreta. \u003c/b\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16696,&quot;name&quot;:&quot;Causas supralegais de exclusão da antijuridicidade&quot;},{&quot;id&quot;:16699,&quot;name&quot;:&quot;Exigibilidade de conduta diversa&quot;},{&quot;id&quot;:17208,&quot;name&quot;:&quot;Noções Gerais Antijuridicidade&quot;},{&quot;id&quot;:17209,&quot;name&quot;:&quot;Noções Gerais da Culpabilidade&quot;}],&quot;title&quot;:&quot;FGV - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente as proposições I e III estão corretas.  &quot;,&quot;B&quot;:&quot;Somente as proposições II e III estão corretas.  &quot;,&quot;C&quot;:&quot;Somente as proposições I e IV estão corretas.  &quot;,&quot;D&quot;:&quot;Somente as proposições II e IV estão corretas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:29535,&quot;name&quot;:&quot;IESES - 2012 - TJ-RN - Titular de Serviços de Notas e de Registros - Provimento por Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422617,&quot;institute&quot;:{&quot;id&quot;:119,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Norte&quot;,&quot;acronym&quot;:&quot;TJ-RN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:295617,&quot;review&quot;:false,&quot;statement&quot;:&quot;É certo afirmar: \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI.  Anterioridade da Lei Penal significa que é obrigatória a previa  existência de lei penal incriminadora para que alguém possa ser  por um fato condenado, exigindo, também, prévia cominação de  sanção para que alguém possa sofrê-la.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eII.  Quanto à eficácia do princípio da legalidade, adota-se no Brasil a  legalidade material, somente constituindo crime a conduta  descrita em lei como tal, devendo-se exigir que os tipos penais  sejam regidos de maneira clara  e minuciosa, evitando-se tipos  demasiadamente abertos.   \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIII. Leis penais temporais são aquelas que não possuem no seu  próprio texto a data da revogação, vigorando assim por tempo  indeterminado.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIV.  Considera-se tipo penal um modelo legal de conduta. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnalisando as proposições, pode-se afirmar: \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Quanto ao Lugar do crime, o Direito brasileiro adotou a  Teoria da Atividade segundo a qual o Lugar do delito é  aquele em que se verificou o ato executivo. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;O princípio da irretroatividade da lei penal é corolário  do princípio da anterioridade da lei penal e limita-se às  normas penais de caráter material. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;O Código Penal Brasileiro adotou, em relação ao  dolo, a Teoria da Representação, segundo a qual  para a existência do dolo é suficiente a representação  subjetiva ou a previsão do resultado como certo ou  provável. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Os crimes comissivos por omissão são objetivamente  descritos com uma conduta negativa, não se exigindo  um resultado naturalístico. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;O conceito analítico de crime, segundo a Teoria Tripartite, crime é fato típico, antijurídico, culpável e punível.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Escola de Administração Fazendária&quot;,&quot;acronym&quot;:&quot;ESAF&quot;},&quot;exams&quot;:[{&quot;id&quot;:28307,&quot;name&quot;:&quot;ESAF - 2012 - CGU - Analista de Finanças e Controle - prova 3 - Correição&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422618,&quot;institute&quot;:{&quot;id&quot;:29,&quot;name&quot;:&quot;Controladoria Geral da União&quot;,&quot;acronym&quot;:&quot;CGU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:451,&quot;name&quot;:&quot;Analista de Finanças e Controle&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:100,&quot;question_id&quot;:284099,&quot;review&quot;:false,&quot;statement&quot;:&quot; Marque a opção correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;ESAF - 2012&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:127,&quot;total_pages&quot;:2,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760800267,&quot;from_study_guide&quot;:false,&quot;id&quot;:2259672,&quot;name&quot;:&quot;ttttt&quot;},&quot;statistics&quot;:{&quot;blank&quot;:127,&quot;duration&quot;:7.0,&quot;hit&quot;:0,&quot;liquid_score&quot;:0,&quot;miss&quot;:0,&quot;score&quot;:0.0,&quot;total&quot;:127},&quot;disciplines&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;label&quot;:&quot;Todas&quot;,&quot;name&quot;:&quot;Todas&quot;,&quot;value&quot;:&quot;&quot;},{&quot;id&quot;:9,&quot;label&quot;:&quot;Direito Penal&quot;,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;value&quot;:9}]},&quot;url&quot;:&quot;/simulados/tentativas/2259672/gabarito?timestamp=1760798479832\u0026page=1\u0026per_page=100&quot;,&quot;version&quot;:null}"></div>
