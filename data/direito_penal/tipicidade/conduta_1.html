ify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eI. É isento de pena, o agente que, por doença mental ou desenvolvimento mental incompleto ou retardado, era, ao tempo da ação ou da omissão, inteiramente incapaz de entender o caráter ilícito do fato ou de determinar-se de acordo com esse entendimento. \u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eII. Exclui a imputabilidade penal a embriaguez, voluntária ou culposa, pelo álcool ou por substância de efeitos análogos. \u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eIII. Quem, de qualquer modo, concorre para o crime incide nas penas a este cominadas, na medida de sua culpabilidade. \u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eIV. O ajuste, a determinação ou a instigação e o auxílio, salvo disposição expressa em contrário, não são puníveis, se o crime não chega, pelo menos, a ser tentado. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eMarque a opção que indica a(s) afirmativa(s) CORRETA(S). \u003c/span\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subject C&quot;:&quot; O critério formal, adotado pelo legislador penal brasileiro para definição da posição de garantidor do bem\njurídico, considera a lei, o contrato e ação precedente perigosa, como fontes do dever de garantia. &quot;,&quot;D&quot;:&quot; O cidadão \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, por lesão do dever de cuidado ou do risco permitido, omite ação mandada de controle\nadequado de seu cão feroz durante passeio em via pública, resultando em ataque do animal a seu vizinho\n\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, em caminhada pelo local: as lesões corporais produzidas pelo animal em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e determinam a\nresponsabilidade penal de \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e por lesão corporal culposa (CP, art. 129, § 6º), por omissão de ação imprópria. &quot;,&quot;E&quot;:&quot; Na área do conhecimento do injusto, o erro sobre o dever jurídico geral de agir e o erro sobre o dever\njurídico especial de agir, constituem modalidades de erro de mandado, recebendo o mesmo tratamento\njurídico conferido pelo legislador penal brasileiro ao erro de proibição, nos crimes praticados por ação. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:101512,&quot;name&quot;:&quot;MPE-PR - 2023 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120422527,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:2324558,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e tipo dos crimes de omissão de ação,\u003c/span\u003e assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;MPE-PR - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Segundo a teoria da equivalência dos antecedentes causais,\nelaborada por Von Kries, causa é a condição necessária e\nadequada que determina a produção do evento. &quot;,&quot;B&quot;:&quot;A teoria da relevância jurídica é adotada pelo CP. &quot;,&quot;C&quot;:&quot;Ao fornecer o conceito de causa, o CP distingue ação e\nomissão.&quot;,&quot;D&quot;:&quot;A teoria da imputação objetiva surgiu com a finalidade de\nsubstituir a teoria da equivalência dos antecedentes causais.&quot;,&quot;E&quot;:&quot; Conforme a teoria da imputação objetiva, afasta-se a\ntipicidade objetiva da conduta nos casos em que a vítima\ncoloca si mesma em risco. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:95877,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2023 - TJ-SC - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422528,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:2211471,&quot;review&quot;:false,&quot;statement&quot;:&quot;Tendo em vista as teorias sobre a relação de causalidade, assinale\na opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;OAB&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eDeverá ser penalmente responsabilizado por omissão de\nsocorro (Art. 304 do CTB), tendo em vista que o resultado\nmorte foi determinado por culpa exclusiva da vítima.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eEle não praticou crime algum, porque a presença de concausa\nindependente afasta a imputação de homicídio culposo, assim\ncomo a violenta emoção afasta a tipicidade do crime de\nomissão de socorro.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eDeverá ser penalmente responsabilizado por homicídio\nculposo na condução de veículo, com a incidência da causa de\naumento de omissão de socorro.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eBruno deverá ser penalmente responsabilizado por homicídio\nculposo na condução de veículo e omissão de socorro, em\nconcurso material.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:95769,&quot;name&quot;:&quot;FGV - 2023 - OAB - Exame da Ordem Unificado XXXVIII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422529,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:2207371,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eBruno, 20 anos, residente no Rio de Janeiro/RJ, conduzia seu\nveículo de madrugada com destino à cidade de São Paulo/SP.\nBruno dirigia dentro da velocidade permitida, portando sua\ncarteira de habilitação e seu veículo apresentava condições\nadequadas de tráfego.\n\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eEm determinado momento, André, 21 anos, que conduzia uma\nmotocicleta alcoolizado, na outra mão, entrou na faixa na qual\ntrafegava Bruno, violando a regra legal de mudança de faixa de\nrolamento. Bruno não conseguiu frear o veículo e evitar o contato.\nO veículo e a motocicleta chocaram-se lateralmente.\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\nNa sequência, André caiu da moto e esbarrou num fio de alta\ntensão que estava rompido de um poste na estrada. Bruno,\nassustado com o ocorrido, acelerou seu veículo, em retirada. Após\n1 km, avistou um posto policial, mas acometido por forte emoção,\noptou por não parar para comunicar o fato.\n\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eAndré permaneceu em coma por uma semana e depois veio a\nóbito. O laudo de necropsia constatou que a causa mortis fora\ndeterminada por eletrocussão, em razão do contato com o fio de\nalta tensão.\n\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003ePelas razões expostas, analise penalmente as condutas praticadas\npor Bruno e assinale a afirmativa correta.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;FGV - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A omissão é penalmente relevante se o omitente,\nainda que sem o dever de agir, deixa de evitar o resultado, quando lhe era possível fazê-lo. &quot;,&quot;B&quot;:&quot; O homicídio doloso praticado contra menor de 14 anos\nenseja causa de aumento de pena, de dois terços. &quot;,&quot;C&quot;:&quot; O emprego de arma de fogo qualifica o roubo, já o\nuso de arma branca implica causa de aumento da\npena, da metade. &quot;,&quot;D&quot;:&quot; Praticar conjunção carnal com a esposa desacordada por ingestão de bebida alcoólica configura estupro de vulnerável. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:94304,&quot;name&quot;:&quot;VUNESP - 2023 - Prefeitura de Palmas - TO - Guarda Metropolitano&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422530,&quot;institute&quot;:{&quot;id&quot;:5620,&quot;name&quot;:&quot;Prefeitura Municipal de Palmas&quot;,&quot;acronym&quot;:&quot;Prefeitura de Palmas - TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9154,&quot;name&quot;:&quot;Guarda Metropolitano&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:2182266,&quot;review&quot;:false,&quot;statement&quot;:&quot; Tendo em conta o Código Penal, assinale a alternativa\ncorreta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;},{&quot;id&quot;:17343,&quot;name&quot;:&quot;Crimes contra a dignidade sexual&quot;},{&quot;id&quot;:17347,&quot;name&quot;:&quot;Estupro de vulnerável&quot;}],&quot;title&quot;:&quot;VUNESP - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O agente que, voluntariamente, desiste de prosseguir na execução do crime ou impede que o resultado se produza só\nresponde pelos atos já praticados. &quot;,&quot;B&quot;:&quot; Entende-se em legítima defesa quem pratica o fato para salvar de perigo atual, que não provocou por sua vontade, nem\npodia de outro modo evitar, direito próprio ou alheio, cujo sacrifício, nas circunstâncias, não era razoável exigir-se. &quot;,&quot;C&quot;:&quot; O ajuste, a determinação ou a instigação e o auxílio sempre serão puníveis, ainda que o crime sequer tenha sido\ntentado. &quot;,&quot;D&quot;:&quot; Nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa, até a conclusão do\ninquérito penal, por ato voluntário do agente, a pena será reduzida de um terço até a metade. &quot;,&quot;E&quot;:&quot; Não há crime quando o agente pratica o fato em estado de embriaguez, voluntária ou culposa, pelo álcool ou substância\nde efeitos análogos. &quot;},&quot;associated_text&quot;:null,&qu ves&quot;:{&quot;A&quot;:&quot;todos os crimes omissivos não admitem tentativa.&quot;,&quot;B&quot;:&quot; a omissão é penalmente relevante somente\nquando o agente tem o dever de evitar o\nresultado, independentemente das condições e\ncircunstâncias do caso concreto. &quot;,&quot;C&quot;:&quot;a omissão imprópria configura uma norma de\nextensão da tipicidade.&quot;,&quot;D&quot;:&quot; quem causou a situação de risco não pode\nresponder por crime comissivo em caso de\nomissão em evitar o resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:92377,&quot;name&quot;:&quot;INSTITUTO AOCP - 2023 - MPE-RR - Promotor De Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422533,&quot;institute&quot;:{&quot;id&quot;:5909,&quot;name&quot;:&quot;Ministério Público do Estado de Roraima&quot;,&quot;acronym&quot;:&quot;MPE-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:2098984,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm relação à omissão, é correto afirmar que \u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; De acordo com o modelo estratégico de ação, esta é um ato\nde fala, traduzido na forma de um discurso, com pretensão de\nvalidade. \u003cbr\u003e\n &quot;,&quot;B&quot;:&quot; De acordo com o modelo causal de ação, esta consiste no\nmovimento corpóreo que produz modificação no mundo\nexterior, o que permite diferenciar crimes comissivos e\nomissivos, bem como crimes materiais, formais e de mera\nconduta. \u003cbr\u003e\n &quot;,&quot;C&quot;:&quot; De acordo com o modelo finalista de ação, esta consiste na\nconduta dirigida a um fim ou objetivo, o que permite\nsegmentar a conduta em objetiva e subjetiva, contudo seu\nelemento essencial não é o objetivo do sujeito, mas a\ndirigibilidade dos meios causais usados a fim de atingir o\nobjetivo.\u003cbr\u003e\n &quot;,&quot;D&quot;:&quot; De acordo com o modelo social de ação, cujo principal\nformulador é o alemão Günther Jakobs, a ação é uma conduta\nsocialmente irrelevante, ou seja, incapaz de ser objeto de um\njuízo de valor ou intervir no círculo jurídico de outrem, o que\npermite excluir de seu conceito fatos ou fenômenos que\nindependam da vontade do sujeito.  \u003cbr\u003e\n &quot;,&quot;E&quot;:&quot; De acordo com o modelo funcional de ação, o elemento\ncentral da ação é a base material da conduta, o que permite a\nanálise do crime como lesão a bem jurídico.\u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exam s à\nvontade do agente.  &quot;,&quot;E&quot;:&quot; Quando, iniciada a cogitação, a\npreparação, a execução, não se\nconsuma por circunstâncias alheias à\nvontade do agente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3931,&quot;name&quot;:&quot;Instituto Nacional de Educação, Pesquisa, Instrução e Segurança Pública&quot;,&quot;acronym&quot;:&quot;INEP BRASIL&quot;},&quot;exams&quot;:[{&quot;id&quot;:90687,&quot;name&quot;:&quot;INEP BRASIL - 2022 - Prefeitura de Palestina de Goiás - GO - Guarda Civil Municipal - Masculino&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422535,&quot;institute&quot;:{&quot;id&quot;:1207,&quot;name&quot;:&quot;Prefeitura Municipal de Palestina de Goiás&quot;,&quot;acronym&quot;:&quot;Prefeitura de Palestina de Goiás - GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8064,&quot;name&quot;:&quot;Guarda Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:2067115,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considera-se crime consumado quando a\nconduta do agente contém todos os\nelementos descritos no tipo penal. Sendo\nassim, podemos dizer que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;INEP BRASIL - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;a quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:313,&quot;name&quot;:&quot;Fundação de Apoio à Pesquisa, ao Ensino e à Cultura&quot;,&quot;acronym&quot;:&quot;FAPEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:85937,&quot;name&quot;:&quot;FAPEC - 2021 - PC-MS - Perito Médico Legista&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422547,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7004,&quot;name&quot;:&quot;Perito médico-legista&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:1862286,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando o Título II – “Do Crime”, da\nParte Geral do Código Penal, analise as\nafirmações abaixo indicando F, para a que for\nfalsa, e V, para a verdadeira.  \u003cbr\u003e   ( ) O resultado, de que depende a existência\ndo crime, somente é imputável a quem lhe\ndeu causa. Considera-se causa a ação ou\nomissão sem a qual o resultado não teria\nocorrido.\n  \u003cbr\u003e  ( ) A omissão é penalmente relevante quando\no omitente devia e podia agir para evitar o\nresultado. O dever de agir incumbe\nsomente a quem tenha, por lei, obrigação\nde cuidado, proteção ou vigilância.  \u003cbr\u003e  ( ) Diz-se o crime tentado, quando, iniciada a\nexecução, não se consuma pela vontade\nprópria do agente.  \u003cbr\u003e  ( ) Considera-se em legítima defesa quem\npratica o fato para salvar de perigo atual ou\niminente, que não provocou por sua\nvontade, nem podia de outro modo evitar,\ndireito próprio ou alheio, cujo sacrifício, nas\ncircunstâncias, não era razoável exigir-se.  \u003cbr\u003e  ( ) Se o fato é cometido sob coação irresistível\nou em estrita obediência a ordem, não\nmanifestamente ilegal, de superior\nhierárquico, só é punível o autor da coação\nou da ordem.\n  \u003cbr\u003e  A sequência correta de preenchimento dos\nparênteses, de cima para baixo, é: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FAPEC - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A tipicidade ocorre quando há correspondência entre\na conduta concreta examinada e a descrição legal de\ncrime (tipo penal). &quot;,&quot;B&quot;:&quot; Se uma conduta típica ocorre em estado de necessidade,\nlegítima defesa, exercício regular de direito ou estrito\ncumprimento do dever legal ela é justificada, razão pela\nqual não é contrária ao ordenamento jurídico como um\ntodo. &quot;,&quot;C&quot;:&quot; A culpabilidade se caracteriza quando o sujeito for\nimputável, tiver ao menos potencial consciência da\nilicitude de sua conduta e puder agir em conformidade\ncom o direito. &quot;,&quot;D&quot;:&quot; Uma pessoa com menos de 18 anos é inimputável e,\nse ela praticar uma conduta típica e não justificada,\nseu comportamento será considerado no máximo como\nilícito de natureza cível, mas não penal. &quot;,&quot;E&quot;:&quot; Os comportamentos em estado de inconsciência, os\nmovimentos reflexos e os provocados por coação física\nabsoluta (irresistível) não constituem ação ou omissão\n(conduta) para o direito penal, portanto não podem\nconstituir crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acro ine&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:212,&quot;name&quot;:&quot;Fundação de Apoio à Universidade Estadual de Londrina&quot;,&quot;acronym&quot;:&quot;FAUEL&quot;},&quot;exams&quot;:[{&quot;id&quot;:60774,&quot;name&quot;:&quot;FAUEL - 2019 - Prefeitura de Guarapuava - PR - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422553,&quot;institute&quot;:{&quot;id&quot;:3055,&quot;name&quot;:&quot;Prefeitura Municipal de Guarapuava&quot;,&quot;acronym&quot;:&quot;Prefeitura de Guarapuava - PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:2002649,&quot;review&quot;:false,&quot;statement&quot;:&quot; O Código Penal dispõe que: “Art. 13 - O\nresultado, de que depende a existência do crime,\nsomente é imputável a quem lhe deu causa.\nConsidera-se causa a ação ou omissão sem a\nqual o resultado não teria ocorrido”. Sobre o tema,\nassinale a alternativa CORRETA. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FAUEL - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e    Mateus, de quatorze anos de idade, filho de Leandro,\r\npolicial rodoviário federal, sofria \u003cspan style=\&quot;font-style: italic;\&quot;\u003ebullying \u003c/span\u003ena escola. Um dia,\r\naproveitando-se de um descuido de seu pai, Mateus pegou a arma\r\nde fogo, que estava em cima da mesa, e a levou para a escola, com\r\nintuito de vingar-se de Pedro, um de seus colegas de sala. Ao\r\nchegar à aula, o adolescente ameaçou dar um tiro em Pedro, caso\r\nele não parasse de perturbá-lo. Em seguida, efetuou um disparo\r\nfatal. De imediato, a diretora da escola chamou a polícia militar.\r\nMateus empreendeu fuga ao escutar a sirene da viatura. Os policiais\r\nmilitares, então, iniciaram uma perseguição, alcançando Mateus\r\nduas quadras depois da escola, prendendo-o em flagrante.\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:78550,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2019 - PRF - Policial Rodoviário Federal - Curso de Formação - 1ª Prova&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120422554,&quot;institute&quot;:{&quot;id&quot;:5713,&quot;name&quot;:&quot;Polícia Rodoviária Federal&quot;,&quot;acronym&quot;:&quot;PRF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9088,&quot;name&quot;:&quot;Policial Rodoviário Federal - Curso de Formação&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:1617202,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eA respeito dessa situação hipotética, julgue o item que se segue.\u003c/p\u003e\u003cp\u003e\u003cbr\u003 ndo exterior,\nindependentemente da intenção do agente. &quot;,&quot;B&quot;:&quot; A ação, no neokantismo, é o movimento corporal impregnado\nde finalidade para se atingir o propósito consciente almejado\npelo agente. &quot;,&quot;C&quot;:&quot; A teoria causalista do delito propõe que o dolo e a culpa, por\nestarem situados na conduta, tornam o injusto penal a parte\nsubjetiva do conceito de crime.\u003cbr\u003e\n &quot;,&quot;D&quot;:&quot; A teoria funcionalista radical, de Gunther Jackobs, assevera\nque a missão do direito penal é a proteção da norma e a\npunição do indivíduo desviante. \u003cbr\u003e\n &quot;,&quot;E&quot;:&quot; A ação, na teoria do funcionalismo sistêmico, de Claus Roxin,\ndesigna o exercício de uma atividade final, que direciona a\nconduta humana ao ato consciente e voluntário para o\ncometimento do crime.\u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61763,&quot;name&quot;:&quot;CESPE - 2019 - TJ-DFT - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120422557,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&q
