ministrative_level&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Segurança Pública&quot;,&quot;acronym&quot;:&quot;Segurança Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Salvo disposição em contrário, pune-se a tentativa\ncom a pena correspondente ao crime consumado,\ndiminuída de um a dois terços. &quot;,&quot;B&quot;:&quot; Não há crime quando o agente pratica o fato em\nestrito cumprimento de dever legal ou no exercício\nregular de direito, sendo juridicamente irrelevante\neventual excesso. &quot;,&quot;C&quot;:&quot;Ninguém pode ser punido por fato previsto como\ncrime, senão quando o pratica dolosamente. &quot;,&quot;D&quot;:&quot;O erro quanto à pessoa contra a qual o crime é\npraticado é causa de isenção de pena.&quot;,&quot;E&quot;:&quot; Se o fato é cometido sob coação ou em estrita\nobediência a ordem, mesmo manifestamente ilegal,\nde superior hierárquico, só é punível o autor da\ncoação ou da ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56031,&quot;name&quot;:&quot;NUCEPE - 2017 - CBM-PI - Soldado do Corpo de Bombeiro&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423124,&quot;institute&quot;:{&quot;id&quot;:6575,&quot;name&quot;:&quot;Corpo de Bombeiros Militar do Estado do Piauí&quot;,&quot;acronym&quot;:&quot;CBM-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7252,&quot;name&quot;:&quot;Soldado do Corpo de Bombeiro&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:75,&quot;question_id&quot;:852587,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando o previsto no Código Penal, assinale a\nalternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16695,&quot;name&quot;:&quot;Estrito cumprimento de dever legal e exercício regular de direito&quot;}],&quot;title&quot;:&quot;NUCEPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:55975,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2017 - PM-AL - Soldado da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423125,&quot;institute&quot;:{&quot;id&quot;:6256,&quot;name&quot;:&quot;Polícia Militar do Estado de Alagoas&quot;,&quot;acronym&quot;:&quot;PM-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:893,&quot;name&quot;:&quot;Soldado da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:76,&quot;question_id&quot;:848920,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;text-align: justify;\&quot;\u003eA respeito da aplicação da lei penal, do crime e da imputabilidade penal, julgue o item a seguir.\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eUm crime é classificado como crime culposo quando o agente\nquis o resultado ou assumiu o risco de produzi-lo.\u003cspan style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O Código Penal Brasileiro, ao dispor que o crime é doloso quando o agente quis o resultado ou assumiu o risco de\nproduzi-lo, está adotando as teorias da vontade e do assentimento, respectivamente.   &quot;,&quot;B&quot;:&quot; O dolo presumido ou dolo \u003ci\u003ein re ipsa\u003c/i\u003e é uma espécie de dolo que exige comprovação técnica e fática da sua ocorrência\nno caso concreto e é perfeitamente compatível com os princípios que regem o direito penal, em especial a\nvedação da responsabilidade penal objetiva.  &quot;,&quot;C&quot;:&quot; É possível dizer que o crime culposo, em regra, possui os seguintes elementos: conduta involuntária; violação de\num dever de cuidado objetivo; resultado naturalístico involuntário; nexo causal, tipicidade; previsibilidade objetiva e\nausência de previsão.  &quot;,&quot;D&quot;:&quot; A culpa consciente é aquela em que o agente não prevê o resultado naturalístico e, mesmo assim, realiza a\nconduta acreditando verdadeiramente que nada ocorrerá.  &quot;,&quot;E&quot;:&quot; A culpa própria, também denominada de culpa por extensão ou equiparação, é aquela em que o sujeito, após\nprever o resultado, realiza a conduta por erro escusável quanto à ilicitude do fato.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:128,&quot;name&quot;:&quot;Pontifícia Universidade Católica do Paraná&quot;,&quot;acronym&quot;:&quot;PUC-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:55938,&quot;name&quot;:&quot;PUC-PR - 2017 - TJ-MS - Analista Judiciário - Área Fim&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423126,&quot;institute&quot;:{&quot;id&quot;:114,&quot;name&quot;:&quot;Tribunal de Justiça do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;TJ-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:845,&quot;name&quot;:&quot;Analista Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:77,&quot;question_id&quot;:848521,&quot;review&quot;:false,&quot;statement&quot;:&quot; Acerca do dolo e da culpa, marque a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eCORRETA\u003c/span\u003e.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;PUC-PR - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Considera-se crime tentado, quando, iniciada a\nexecução, não se consuma por circunstâncias\nalheias à vontade do agente.   &quot;,&quot;B&quot;:&quot; Considera-se crime culposo, quando o agente deu\ncausa ao resultado por imprudência, negligência ou\nimperícia.  &quot;,&quot;C&quot;:&quot; Considera-se o crime consumado, quando nele se\nreúnem todos os elementos de sua definição legal. &quot;,&quot;D&quot;:&quot;Considera-se crime doloso, quando o agente quis o\nresultado ou assumiu o risco de produzi-lo.&quot;,&quot;E&quot;:&quot; Considera-se arrependimento posterior, O agente\nque, voluntariamente, desiste de prosseguir na\nexecução ou impede que o resultado se produza,\nrespondendo só pelos atos já praticados.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:643,&quot;name&quot;:&quot;Polícia Militar de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PM-SC&quot;},&quot;exams&quot;:[{&quot;id&quot;:55812,&quot;name&quot;:&quot;PM-SC - 2017 - PM-SC - Cabo da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423127,&quot;institute&quot;:{&quot;id&quot;:6150,&quot;name&quot;:&quot;Polícia Militar de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PM-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8945,&quot;name&quot;:&quot;Cabo da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:78,&quot;question_id&quot;: ;:16778,&quot;name&quot;:&quot;Descriminantes Putativas&quot;},{&quot;id&quot;:17209,&quot;name&quot;:&quot;Noções Gerais da Culpabilidade&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;NUCEPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Nos tipos dolosos de resultado, a atribuição do tipo objetivo ao autor pressupõe a \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecausação do\nresultado\u003c/span\u003e, explicada pela lógica da determinação causal, e a \u003cspan style=\&quot;font-style: italic;\&quot;\u003eimputação do resultado\u003c/span\u003e, fundada no\ncritério da realização do risco.  &quot;,&quot;B&quot;:&quot; Na iminência de forte tempestade, \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e instiga \u003cb\u003e\u003ci\u003eC\u003c/i\u003e\u003c/b\u003e a caminhar sobre campo aberto, na expectativa de\nque este seja atingido mortalmente por um raio: o casual resultado de morte de \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e, efetivamente\nfulminado por um raio na caminhada em campo aberto, não é definível como risco criado por \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e, e\nassim não pode ser atribuível a \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e como obra dele. &quot;,&quot;C&quot;:&quot;  Os crimes de roubo (CP, art. 157, \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e), extorsão (CP, art. 158, \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e), falsidade ideológica (CP,\nart. 299, \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e), corrupção ativa (CP, art. 333, \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e) e coação no curso do processo (CP, art. 344),\nconstituem, cada qual, exemplo de ilícito penal cujo tipo subjetivo é composto pelo dolo e por\nelementos subjetivos especiais.  &quot;,&quot;D&quot;:&quot; O erro de tipo inevitável sobre elementos objetivos do tipo de peculato (CP, art. 312, \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e) exclui\nqualquer responsabilidade penal, o erro de tipo evitável sobre elementos objetivos do tipo de lesões\ncorporais simples (CP, art. 129, \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e) permite punição pela modalidade culposa (CP, art. 129, § 6º)\ne o erro de tipo evitável sobre elementos objetivos do tipo de apropriação indébita (CP, art. 168,\n\u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e) exclui qualquer responsabilidade penal. &quot;,&quot;E&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic;\&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eB\u003c/span\u003e \u003c/span\u003erealiza disparo de arma de fogo, com a finalidade específica de atingir pneu do veículo pilotado\npor \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e, levando a sério e se conformando com a possibilidade de atingir \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e mortalmente: se o projétil\nefetivamente atinge \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, o resultado de morte é atribuível a \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e a título de dolo direto de 2º grau.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:54680,&quot;name&quot;:&quot;MPE-PR - 2017 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423132,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:83,&quot;question_id&quot;:818941,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre o \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003etipo dos crimes dolosos de ação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;font-weight: bold; font-style: italic; text-decoration-line: underline;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;MPE-PR - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eSim, pois, tanto na culpa consciente quanto no dolo eventual, há aceitação do resultado.  \u003c/span\u003e &quot;,&quot;B&quot;:&quot;Não, pois não há ponto de semelhança nas condutas em questão.  &quot;,&quot;C&quot;:&quot; \u003cspan\u003eSim, pois em ambas o elemento subjetivo da conduta é o dolo.  \u003c/span\u003e &quot;,&quot;D&quot;:&quot;Não, pois a aceitação do resultado na culpa consciente é elemento normativo da conduta. &quot;,&quot;E&quot;:&quot; \u003cspan\u003eSim, pois, tanto na culpa consciente quanto no dolo eventual, o agente prevê o resultado.  \u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:250,&quot;name&quot;:&quot;CEV - Coordenação de Concursos e Exames Vestibulares da UFMT&quot;,&quot;acronym&quot;:&quot;UFMT&quot;},&quot;exams&quot;:[{&quot;id&quot;:48237,&quot;name&quot;:&quot;UFMT - 2016 - DPE-MT - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423133,&quot;institute&quot;:{&quot;id&quot;:5778,&quot;name&quot;:&quot;Defensoria Pública do Estado de Mato Grosso&quot;,&quot;acronym&quot;:&quot;DPE-MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:84,&quot;question_id&quot;:646144,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan\u003eExiste algum ponto de semelhança entre as condutas praticadas com culpa consciente e com dolo eventual? \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;UFMT - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48154,&quot;name&quot;:&quot;CESPE - 2016 - TCE-SC - Auditor Fiscal de Controle Externo - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423134,&quot;institute&quot;:{&quot;id&quot;:133,&quot;name&quot;:&quot;Tribunal de Contas do Estado de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TCE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7306,&quot;name&quot;:&quot;Auditor de Controle Externo - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:85,&quot;question_id&quot;:643333,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eEm relação ao direito penal, julgue o item a seguir.\u003c/p\u003e\u003cp\u003eCaracteriza-se o dolo eventual no caso de um caçador que,\nconfiando em sua habilidade de atirador, dispara contra a caça,\nmas atinge um companheiro que se encontra próximo ao\nanimal que ele desejava abater.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Estão corretas apenas as assertivas I e II. &quot;,&quot;B&quot;:&quot;Estão corretas apenas as assertivas I e IV. &quot;,&quot;C&quot;:&quot;Estão corretas apenas as assertivas II e III. &quot;,&quot;D&quot;:&quot;Estão corretas apenas as assertivas III e IV. &quot;,&quot;E&quot;:&quot;Estão corretas todas as assertivas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:227,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:47937,&quot;name&quot;:&quot;TRF - 4ª REGIÃO - 2016 - TRF - 4ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423135,&quot;institute&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:86,&quot;question_id&quot;:635249,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eDadas as assertivas abaixo, assinale a alternativa correta.\n\u003c/p\u003e\u003cp\u003eCom base na orientação jurisprudencial do Superior Tribunal de Justiça e do Supremo\nTribunal Federal: \u003c/p\u003e\u003cp\u003eI. Das várias teorias que buscam justificar o dolo eventual, sobressai a teoria do\nconsentimento (ou da assunção), consoante a qual o dolo exige que o agente\nconsinta em causar o resultado, além de considerá-lo como possível. A questão\ncentral diz respeito à distinção entre dolo eventual e culpa consciente, que, como se sabe, apresentam aspecto comum: a previsão do resultado ilícito. \u003c/p\u003e\u003cp\u003eII. O direito penal brasileiro encampou a teoria da ficção jurídica para justificar a\nnatureza do crime continuado (art. 71 do Código Penal). Por força de uma ficção\ncriada por lei, justificada em virtude de razões de política criminal, a norma legal\npermite a atenuação da pena criminal, ao considerar que as várias ações praticadas\npelo sujeito ativo são reunidas e consideradas fictamente como delito único.\n\u003c/p\u003e\u003cp\u003eIII. Embora, em rigor, o indulto só devesse ser dado – como causa, que é, de extinção de\npunibilidade – depois do trânsito em julgado da sentença condenatória, a\njurisprudência do Supremo Tribunal Federal inclina-se pelo cabimento da concessão\ndo indulto antes de a sentença condenatória transitar em julgado, desde que não mais\ncaiba recurso de apelação.\n\u003c/p\u003e\u003cp\u003eIV. A insignificância, enquanto princípio, se revela, conforme a visão de Roxin, importante\ninstrumento que objetiva, ao fim e ao cabo, restringir a aplicação literal do tipo formal,\nexigindo-se, além da contrariedade normativa, a ocorrência efetiva de ofensa\nrelevante ao bem jurídico tutelado. \u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16783,&quot;name&quot;:&quot;Crime continuado&quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;},{&quot;id&quot;:17274,&quot;name&quot;:&quot;Anistia, graça e indulto&quot;}],&quot;title&quot; ame&quot;:&quot;Juiz Leigo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:98,&quot;question_id&quot;:1396111,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eExamine as proposições abaixo e assinale a alternativa correta:\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eI. \u003c/span\u003eNos crimes cometidos com violência ou grave ameaça à pessoa, reparado o dano ou\nrestituída a coisa, até o recebimento da denúncia ou da queixa, por ato voluntário do\nagente, a pena será reduzida de um a dois terços.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eII. \u003c/span\u003eEm geral, os crimes dolosos são compatíveis com a tentativa, pouco importando\nsejam materiais, formais ou de mera conduta.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIII.\u003c/span\u003e O agente que, voluntariamente, desiste de prosseguir na execução ou impede que o\nresultado se produza, não responde pelos atos já praticados.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIV.\u003c/span\u003e Os crimes preterdolosos, unissubsistentes e as contravenções penais não admitem a\ntentativa. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:2332,&quot;name&quot;:&quot;Classificação dos crimes&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16706,&quot;name&quot;:&quot;Crimes plurissubsistentes e unissubsistentes&quot;},{&quot;id&quot;:16708,&quot;name&quot;:&quot;Crimes de dano e crimes de perigo&quot;},{&quot;id&quot;:16773,&quot;name&quot;:&quot;Crime preterdoloso&quot;}],&quot;title&quot;:&quot;ESMARN - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Todos os crimes dispostos na parte especial do\nCódigo Penal preveem a forma dolosa e culposa\ndo delito. &quot;,&quot;B&quot;:&quot;O direito brasileiro não reconhece a figura da\nculpa imprópria. &quot;,&quot;C&quot;:&quot;O dolo eventual não é admitido no direita\nbrasileiro.&quot;,&quot;D&quot;:&quot; O crime de lesão corporal seguido do resultado\nmorte, disposto no artigo 129, § 3º, do Código\nPenal, é exemplo de crime preterdoloso.  &quot;,&quot;E&quot;:&quot;O crime culposo admite a figura da tentativa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:56907,&quot;name&quot;:&quot;FUNCAB - 2014 - PC-RO - Escrivão de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423148,&quot;institute&quot;:{&quot;id&quot;:5878,&quot;name&quot;:&quot;Polícia Civil de Rondônia&quot;,&quot;acronym&quot;:&quot;PC-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&
