          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; há dolo indireto na hipótese (i) e nas mortes de Fábio e de\nMara; &quot;,&quot;B&quot;:&quot; na hipótese (i), a embriaguez não é suficiente para justificar a\nimputação de tentativa de homicídio com dolo eventual;  &quot;,&quot;C&quot;:&quot; na hipótese (i), não se admite o dolo eventual, haja vista a\nincompatibilidade entre este e a tentativa;  &quot;,&quot;D&quot;:&quot; há dolo direto nas mortes de Fábio e de Mara; &quot;,&quot;E&quot;:&quot; há dolo de segundo grau na morte de Mara.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:133477,&quot;name&quot;:&quot;FGV - 2025 - TJ-TO - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120423050,&quot;institute&quot;:{&quot;id&quot;:125,&quot;name&quot;:&quot;Tribunal de Justiça do Tocantins&quot;,&quot;acronym&quot;:&quot;TJ-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3453257,&quot;review&quot;:false,&quot;statement&quot;:&quot; Analise as hipóteses a seguir.\n  \u003cbr\u003e  (i) Mariana vai à festa de aniversário de uma amiga, ingere bebida\nalcoólica e, ao retornar para casa, na condução de seu veículo,\nabalroa a traseira do carro de Fernanda, que sofre ferimentos\ngraves, mas sobrevive.  \u003cbr\u003e  \n(ii) João decide matar Mário, seu opositor político, e planeja\nprovocar um acidente de carro, aproveitando-se de que a vítima e\nseu motorista Fábio rotineiramente trafegam por uma estrada à\nbeira de um penhasco. Certo dia, João executa o plano e o acidente\nprovocado causa a morte de Mário e Fábio.\n  \u003cbr\u003e  (iii) Patrício decide matar Renata, sua ex-esposa, por conta de\ndesavenças relativas à pensão alimentícia. Para assegurar o êxito\nda missão, acopla um kit rajadas a sua pistola. No dia escolhido\npara o crime, Patrício, em uma motocicleta, segue o veículo de\nRenata e vê quando Mara, colega de trabalho da vítima, entra no\ncarro. Patrício emparelha com o carro, mira na cabeça de Renata\ne dispara. Mara também é atingida e ambas morrem.  \u003cbr\u003e  \nConsideradas as hipóteses acima, a respeito do dolo, é correto\nafirmar, à luz da doutrina e da jurisprudência do Superior Tribunal\nde Justiça, que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;FGV - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:8,&quot;name&quot;:&quot;Educação&quot;,&quot;acronym&quot;:&quot;Educação&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Joana responderá por furto mediante fraude,\npois não houve contato direto com as vítimas, mas\napenas fraude eletrônica para subtrair os valores. &quot;,&quot;B&quot;:&quot; A conduta de Joana caracteriza estelionato\neletrônico, sendo crime de ação penal pública\ncondicionada à representação. &quot;,&quot;C&quot;:&quot; A criação do site falso, por si só, já configura\ncrime tentado de estelionato, independentemente\nde prejuízo a terceiros.  &quot;,&quot;D&quot;:&quot; Ainda que Joana tenha utilizado fraude\neletrônica, a conduta é atípica se as vítimas\nforneceram os dados voluntariamente. &quot;,&quot;E&quot;:&quot; Como o bem jurídico tutelado no estelionato é a\nfé pública, Joana responderá por falsidade\nideológica, e não por crime patrimonial. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3892,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:131329,&quot;name&quot;:&quot;Qconcursos - 2025 - Qconcursos - Simulado Ilimitada - 9° Simulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423051,&quot;institute&quot;:{&quot;id&quot;:10370,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9301,&quot;name&quot;:&quot;Qconcursos&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3334340,&quot;review&quot;:false,&quot;statement&quot;:&quot; Joana, servidora pública aposentada, decide\naplicar um golpe sofisticado. Criando um site falso\nque imita o da Receita Federal, ela passa a enviar\ne-mails para idosos entre 60 e 68 anos, informando\nsobre um suposto “reembolso automático de\ntributos pagos a maior”. No e-mail, solicita que a\nvítima informe seus dados pessoais e bancários.\nDiversas pessoas, acreditando na veracidade da\nmensagem, fornecem os dados e, em seguida, têm\nsuas contas esvaziadas. Joana é descoberta após\ndenúncia anônima e responde a processo criminal.\nSobre os aspectos penais envolvidos, analise as\nassertivas e assinale a alternativa correta:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17262,&quot;name&quot;:&quot;Ação penal&quot;},{&quot;id&quot;:17265,&quot;name&quot;:&quot;Ação penal pública condicionada à representação&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17334,&quot;name&quot;:&quot;Estelionato&quot;}],&quot;title&quot;:&quot;Qconcursos - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Remo e Capitolina cometeram crime contra a\nAdministração Pública. &quot;,&quot;B&quot;:&quot; Capitolina, Remo e Rômulo cometeram crime, mas\nRômulo na modalidade culposa. &quot;,&quot;C&quot;:&quot;apenas Remo e Capitolina cometeram crime.&quot;,&quot;D&quot;:&quot;apenas Remo cometeu crime.&quot;,&quot;E&quot;:&quot; apenas Remo e Capitolina cometeram crime, mas\nCapitolina é isenta de pena por expressa disposição legal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:128359,&quot;name&quot;:&quot;VUNESP - 2024 - TJ-SP - Oficial de Justiça &quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120423052,&quot;institute&quot;:{&quot;id&quot;:123,&quot;name&quot;:&quot;Tribunal de Justiça de São Paulo&quot;,&quot;acronym&quot;:&quot;TJ-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:281,&quot;name&quot;:&quot;Oficial de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:3253557,&quot;review&quot;:false,&quot;statement&quot;:&quot; É crime “usar, como próprio, passaporte, título de eleitor,\ncaderneta de reservista ou qualquer documento de identidade alheia”. Imagine que Remo utilizou ilicitamente o\ndocumento de seu irmão, Rômulo. E que esse documento\ntenha sido prévia e conscientemente cedido pela mãe de\nambos, Capitolina, sem ciência de Rômulo.  \u003cbr\u003e  \nDiante desse cenário, nos termos do artigo 308 do CP,\né correto afirmar que &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;VUNESP - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente a sentença II está correta. &quot;,&quot;B&quot;:&quot;Somente a sentença I está correta.&quot;,&quot;C&quot;:&quot;As sentenças II e III estão corretas.&quot;,&quot;D&quot;:&quot;As sentenças I e III estão corretas.&quot;,&quot;E&quot;:&quot; As sentenças I, II e III estão corretas.  \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:4043,&quot;name&quot;:&quot;Instituto Brasileiro de Pesquisa, Tecnologia, Ensino e Ciência&quot;,&quot;acronym&quot;:&quot;IBPTEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:128667,&quot;name&quot;:&quot;IBPTEC - 2024 - Prefeitura de Lagarto - SE - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120423053,&quot;institute&quot;:{&quot;id&quot;:5488,&quot;name&quot;:&quot;Prefeitura Municipal de Lagarto&quot;,&quot;acronym&quot;:&quot;Prefeitura de Lagarto - SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:3249503,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em consonância com o Código Penal Brasileiro,\nanalise as assertivas a seguir:\n  \u003cbr\u003e  \u003cbr\u003e  I – Define-se como crime consumado quando nele se\nreúnem todos os elementos de sua definição legal.  \u003cbr\u003e  \nII – Define-se como crime doloso quando o agente deu\ncausa ao resultado por imprudência, negligência ou\nimperícia.\n  \u003cbr\u003e  III – No direito penal brasileiro não é possível a\nalegação de desconhecimento da lei.\n  \u003cbr\u003e  \u003cbr\u003e  Após analise, assinale a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;IBPTEC - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O princípio da reserva legal é respeitado, desde que a Medida Provisória seja aprovada pelo Congresso Nacional e transformada em lei.  &quot;,&quot;B&quot;:&quot; A Medida Provisória não é válida, afrontando o princípio da reserva legal, pois não cabe ao Presidente da República a iniciativa de lei em matéria penal. &quot;,&quot;C&quot;:&quot; A Medida Provisória é inconstitucional, ofendendo o princípio da reserva legal, pois o Presidente da República não pode criar\ntipos penais incriminadores por esse meio, mesmo que o Congresso Nacional a tenha convertido em lei. &quot;,&quot;D&quot;:&quot; A Medida Provisória é válida, pois a competência para legislar em matéria penal pode ser exercida, em qualquer hipótese,\ndesde que seja de forma provisória, pelo Presidente da República em situações de urgência, excepcionando o princípio da\nreserva legal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:123744,&quot;name&quot;:&quot;Instituto Consulplan - 2024 - TJ-MT - Residência Jurídica&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423054,&quot;institute&quot;:{&quot;id&quot;:113,&quot;name&quot;:&quot;Tribunal de Justiça do Mato Grosso&quot;,&quot;acronym&quot;:&quot;TJ-MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8606,&quot;name&quot;:&quot;Residência Jurídica&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:3098530,&quot;review&quot;:false,&quot;statement&quot;:&quot; O Presidente da República, preocupado com o aumento significativo de atos de violência em eventos esportivos e com o\nimpacto negativo para a segurança pública, decide editar uma Medida Provisória criando um novo tipo penal para punir esses\ncomportamentos. A Medida Provisória foi aprovada pelo Congresso Nacional e convertida em lei, sem que houvesse impugnações formais. Com base no caso apresentado, na legislação vigente e nos princípios pertinentes, assinale a afirmativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16668,&quot;name&quot;:&quot;Conceitos e caracteres&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16693,&quot;name&quot;:&quot;Legítima defesa&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tentativa de homicídio, homicídio doloso e arrependimento\neficaz. &quot;,&quot;B&quot;:&quot;Crime impossível, homicídio doloso e desistência voluntária.&quot;,&quot;C&quot;:&quot;Tentativa de homicídio, arrependimento eficaz e desistência\nvoluntária.&quot;,&quot;D&quot;:&quot;Crime impossível, arrependimento eficaz e desistência\nvoluntária.&quot;,&quot;E&quot;:&quot;Crime impossível, homicídio doloso e tentativa de homicídio.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:121987,&quot;name&quot;:&quot;FGV - 2024 - ENAM - Exame Nacional da Magistratura - ENAM (2024.2)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423055,&quot;institute&quot;:{&quot;id&quot;:10726,&quot;name&quot;:&quot;Exame Nacional de Magistratura&quot;,&quot;acronym&quot;:&quot;ENAM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9252,&quot;name&quot;:&quot;ENAM&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:3058680,&quot;review&quot;:false,&quot;statement&quot;:&quot; Caio, Tício e Mévio integram um grupo de extermínio e decidem\nmatar três integrantes de uma organização criminosa rival,\ncabendo a cada um o assassinato de uma das vítimas.\n  \u003cbr\u003e  Caio abordou sua vítima em emboscada. Todavia ao efetuar o\ndisparo, verificou que a arma de fogo estava desmuniciada. Tício\nefetuou um disparo de arma de fogo no tórax da vítima que era\nseu alvo. Porém, ao ver o homem agonizando e chamando por\nseus filhos, Tício se compadeceu e o levou ao hospital. O esforço\nfoi, contudo, em vão, tendo em vista que a vítima faleceu na mesa\ncirúrgica em decorrência de hemorragia. Por fim, Mévio rendeu\nsua vítima apontando a arma de fogo para a cabeça. Nesse ínterim,\na vítima propôs a Mévio o pagamento de R$50.000,00 (cinquenta\nmil reais) para que ele não o matasse, pedido que foi aceito por\nMévio. Ocorre que minutos depois uma viatura passava pelo local\ne prendeu Mévio em flagrante.  \u003cbr\u003e  \nDiante do exposto, assinale a opção que indica a consequência\njurídica que melhor se amolda às condutas de Caio, Tício e Mévio,\nrespectivamente. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Márcia agiu com intenção de causar um resultado, o que não ocorreu por circunstâncias alheias à sua vontade. Nesse caso, a conduta de Márcia é considerada culposa.  &quot;,&quot;B&quot;:&quot; João agiu assumindo o risco de produzir um resultado criminoso, o que não aconteceu por circunstâncias alheias à sua vontade. Nesse caso, ele cometeu crime culposo.  &quot;,&quot;C&quot;:&quot; Antônio, não desejando a ocorrência de um resultado, causou-o por negligência. Nessa hipótese, está caracterizada a conduta culposa, que só será punida se houver previsão legal específica.  &quot;,&quot;D&quot;:&quot; Carlos, com intenção de lesionar a integridade física de Marcos, desferiu contra ele uma série de socos na cabeça, o que gerou traumatismo craniano e, alguns dias depois, a morte da vítima. Nessa situação, ele só responderá pelo resultado que agrava a pena se o houver causado dolosamente.  &quot;,&quot;E&quot;:&quot; Gabriela agiu prevendo um resultado e assumiu o risco de produzi-lo. Nesse caso, o dolo de Gabriela é classificado como direto, pois houve a previsão do resultado danoso.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:116172,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2024 - TCE-PR - Auditor de Controle Externo – Área: Jurídica&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423056,&quot;institute&quot;:{&quot;id&quot;:138,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;TCE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7306,&quot;name&quot;:&quot;Auditor de Controle Externo - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:3012665,&quot;review&quot;:false,&quot;statement&quot;:&quot; Cada uma das opções a seguir apresenta uma situação hipotética seguida de uma assertiva a ser julgada a respeito de crimes dolosos e culposos. Assinale a opção que apresenta a assertiva correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Habituais, culposos, omissivos próprios. &quot;,&quot;B&quot;:&quot;Dolosos, preterdolosos, habituais. &quot;,&quot;C&quot;:&quot;Omissivos próprios, impróprios, dolosos.&quot;,&quot;D&quot;:&quot; Preterdolosos, dolosos, próprios.  \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Objetiva Concursos LTDA&quot;,&quot;acronym&quot;:&quot;OBJETIVA&quot;},&quot;exams&quot;:[{&quot;id&quot;:114386,&quot;name&quot;:&quot;OBJETIVA - 2024 - Prefeitura de São Ludgero - SC - Procurador Jurídico&quot;},{&quot;id&quot;:114388,&quot;name&quot;:&quot;OBJETIVA - 2024 - Prefeitura de São Ludgero - SC - Farmacêutico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423057,&quot;institute&quot;:{&quot;id&quot;:4769,&quot;name&quot;:&quot;Prefeitura Municipal de São Ludgero&quot;,&quot;acronym&quot;:&quot;Prefeitura de São Ludgero - SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:3581,&quot;name&quot;:&quot;Procurador Jurídico&quot;},{&quot;id&quot;:889,&quot;name&quot;:&quot;Farmacêutico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:2569762,&quot;review&quot;:false,&quot;statement&quot;:&quot; No Artigo 14º do Código Penal é possível verificar que o\ncrime tentado é aquele que, quando iniciada a execução,\nnão se consuma por circunstâncias alheias à vontade do\nagente. Sabendo disso, conforme a doutrina majoritária,\nquais são os crimes que, por sua natureza ou previsão legal,\nnão são compatíveis com a tentativa?  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;OBJETIVA - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; assumiu a autoria do delito durante interrogatório. &quot;,&quot;B&quot;:&quot; quis o resultado por negligência, imprudência ou\nimperícia. &quot;,&quot;C&quot;:&quot; agiu em defesa de sua integridade física e moral. &quot;,&quot;D&quot;:&quot; assumiu o risco de produzir o resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:196,&quot;name&quot;:&quot;Instituto Verbena - Universidade Federal de Goiás&quot;,&quot;acronym&quot;:&quot;IV - UFG&quot;},&quot;exams&quot;:[{&quot;id&quot;:106001,&quot;name&quot;:&quot;IV - UFG - 2024 - TJ-AC - Analista Judiciário - Oficial de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423058,&quot;institute&quot;:{&quot;id&quot;:104,&quot;name&quot;:&quot;Tribunal de Justiça do Acre&quot;,&quot;acronym&quot;:&quot;TJ-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:845,&quot;name&quot;:&quot;Analista Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:2450743,&quot;review&quot;:false,&quot;statement&quot;:&quot; Crime doloso é aquele no qual o agente: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;IV - UFG - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; o agente prevê o resultado como possível o provável e\nassume o risco de produzi-lo, agindo com indiferença\nem relação às consequências de sua conduta.  &quot;,&quot;B&quot;:&quot; o agente tem a intenção de realizar a conduta e alcançar\no resultado almejado, visualizando a produção do\nevento como um objetivo. &quot;,&quot;C&quot;:&quot; o agente, em virtude de sua falta de cuidado e sem prever\no resultado que seria previsível, age, provocando, desta\nforma, um evento indesejado. &quot;,&quot;D&quot;:&quot; o agente, mesmo prevendo o resultado como possível ou\nprovável, age acreditando que esse evento ocorrerá, ainda\nque sua conduta seja idônea para produzi-lo.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:196,&quot;name&quot;:&quot;Instituto Verbena - Universidade Federal de Goiás&quot;,&quot;acronym&quot;:&quot;IV - UFG&quot;},&quot;exams&quot;:[{&quot;id&quot;:105959,&quot;name&quot;:&quot;CS-UFG - 2024 - TJ-AC - Técnico Judiciário - Técnico Judiciário&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120423059,&quot;institute&quot;:{&quot;id&quot;:104,&quot;name&quot;:&quot;Tribunal de Justiça do Acre&quot;,&quot;acronym&quot;:&quot;TJ-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:271,&quot;name&quot;:&quot;Técnico Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:2449009,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre o elemento subjetivo da conduta, dolo direto é aquele\nem que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;IV - UFG - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Considera-se praticado o crime por Tibúrcio no momento do falecimento da vítima, três horas depois do atropelamento.  &quot;,&quot;B&quot;:&quot; Em razão de a vítima ter nacionalidade inglesa, aplicar-se-á sobre o caso a lei penal inglesa.  &quot;,&quot;C&quot;:&quot; Se caso Tibúrcio se arrependesse de sua intenção a tempo de manobrar ou frear o carro, evitando, com isso, o falecimento de Henry, continuaria a responder pelos atos praticados e pelos incompletos.  &quot;,&quot;D&quot;:&quot; De acordo com a situação narrada, Tibúrcio responderá por crime doloso.  &quot;,&quot;E&quot;:&quot; Se, após cometer o atropelamento, Tibúrcio descobrisse que a vítima, na verdade, não se tratava de Henry, ele seria beneficiado por causa de isenção de pena por erro sobre a pessoa.  &quot;},&quot;associated_text&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsidere a situação hipotética narrada a seguir para responder à questão:\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eTibúrcio saiu embriagado de um bar e passou a dirigir seu Corcel II 1979 com som em alto volume pela avenida principal de sua cidade. Alguns quilômetros à frente, Tibúrcio avistou Henry, um cidadão inglês desafeto seu, transitando por uma calçada e, com o intento de tirar-lhe a vida, acelerou e jogou o carro contra o homem, que veio a falecer três horas depois, no hospital, em decorrência das lesões do impacto. \u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:499,&quot;name&quot;:&quot;Instituto Vicente Nelson&quot;,&quot;acronym&quot;:&quot;IVIN&quot;},&quot;exams&quot;:[{&quot;id&quot;:105282,&quot;name&quot;:&quot;IVIN - 2024 - Prefeitura de Curuçá - PA - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423060,&quot;institute&quot;:{&quot;id&quot;:2598,&quot;name&quot;:&quot;Prefeitura Municipal de Curuçá&quot;,&quot;acronym&quot;:&quot;Prefeitura de Curuçá - PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:2395612,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com as disposições do Código Penal, assinale a alternativa correta:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;IVIN - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Controle e Gestão&quot;,&quot;acronym&quot;:&quot;Controle e Gestão&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O dolo direto de segundo grau abrange os efeitos colaterais\ndecorrentes do meio eleito pelo agente para atingir o\nresultado criminoso.  &quot;,&quot;B&quot;:&quot; Na hipótese de dolo eventual, o agente não representa o\nresultado típico como possível, mas se conforma com a\nocorrência dele. Já na hipótese de culpa consciente, o agente\nrepresenta o resultado típico como possível e não desconfia\nque o mesmo ocorrerá.  &quot;,&quot;C&quot;:&quot; A punição a título de culpa depende da análise das\ncircunstâncias do caso concreto, sendo prescindível a\nprevisão expressa no tipo legal.  &quot;,&quot;D&quot;:&quot; Por força da teoria da imputação objetiva, uma vez não\nobservado o cuidado devido, o agente é punível por crime\nculposo caso se envolva em evento penalmente típico, que se\nverificaria ainda que a diligência devida tivesse sido adotada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:102996,&quot;name&quot;:&quot;FGV - 2024 - CGM de Belo Horizonte - MG - Auditor Interno - Direito - Manhã&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423061,&quot;institute&quot;:{&quot;id&quot;:10475,&quot;name&quot;:&quot;Controladoria Geral do Município de Belo Horizonte -MG&quot;,&quot;acronym&quot;:&quot;CGM de Belo Horizonte - MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:3501,&quot;name&quot;:&quot;Auditor Interno (Controladoria)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:2387541,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o \u003cspan style=\&quot;font-style: italic;\&quot;\u003e\u003cspan style=\&quot;text-decoration-line: underline;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003edolo\u003c/span\u003e \u003c/span\u003ee a \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eculpa\u003c/span\u003e na teoria do crime, assinale a afirmativa\ncorreta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;F – V – F. &quot;,&quot;B&quot;:&quot;V – V – F. &quot;,&quot;C&quot;:&quot;F – V – V. &quot;,&quot;D&quot;:&quot;V – F – F. &quot;,&quot;E&quot;:&quot;F – F – F. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:102993,&quot;name&quot;:&quot;FGV - 2024 - PC-SC - Psicólogo Policial Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423062,&quot;institute&quot;:{&quot;id&quot;:5822,&quot;name&quot;:&quot;Polícia Civil de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PC-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:549,&quot;name&quot;:&quot;Psicólogo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:2365382,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com relação ao crime doloso e ao crime culposo, avalie se as afirmativas a seguir são verdadeiras (V) ou falsas (F).   \u003cbr\u003e  \u003cbr\u003e  (   ) O agente que deu causa ao resultado por negligência, responderá por culpa, ainda que não haja previsão de crime culposo.   \u003cbr\u003e  (   ) A lei brasileira considera crime doloso quando o agente quis o resultado ou assumiu o risco de produzi-lo.  \u003cbr\u003e   (   ) A imprudência caracteriza o agir culposo, mas a imperícia implica o agir doloso.   \u003cbr\u003e  \u003cbr\u003e  As afirmativas são, respectivamente,  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Exclusão da culpabilidade por obediência hierárquica. &quot;,&quot;B&quot;:&quot;Exclusão da culpabilidade por coação moral irresistível. &quot;,&quot;C&quot;:&quot;Atipicidade da conduta por incidência do princípio da insignificância. &quot;,&quot;D&quot;:&quot;Atipicidade da conduta por ausência de dolo. &quot;,&quot;E&quot;:&quot;Exclusão da ilicitude pelo exercício regular do direito. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:102994,&quot;name&quot;:&quot;FGV - 2024 - PC-SC - Delegado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423063,&quot;institute&quot;:{&quot;id&quot;:5822,&quot;name&quot;:&quot;Polícia Civil de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PC-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:2360679,&quot;review&quot;:false,&quot;statement&quot;:&quot; Vander planejava fazer uma viagem de férias no final do ano pelo litoral do Nordeste. Assim, juntou suas economias e comprou um carro usado para dirigir na viagem. O automóvel foi vendido dentro dos valores praticados no mercado. Em razão do tempo exíguo, Vander, todavia, não investigou a procedência do veículo, tendo acreditado na indicação de seu amigo Tobias, como se verifica em mensagens trocadas via aplicativo por meio de seu telefone celular.   \u003cbr\u003e  No dia 31 de dezembro de 2022 Vander, em viagem, foi parado em uma blitz. Na ocasião, um agente da Polícia Rodoviária Federal constatou que o carro que Vander acabara de adquirir era proveniente de roubo. Vander foi preso em flagrante pelo crime de receptação.   \u003cbr\u003e  Diante do cenário ora descrito, assinale a opção que indica a tese defensiva que pode ser invocada em favor de Vander.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O crime culposo é aquele em que, pelo \nagente, há nítida intenção de produzir o resultado, ou este assumiu o risco de produzi-lo, uma vez que presente o elemento de culpa. &quot;,&quot;B&quot;:&quot; Se diz crime culposo quando o agente \ndeu causa ao resultado por imprudência, \nnegligência ou imperícia.  &quot;,&quot;C&quot;:&quot; Se diz crime doloso quando o agente deu \ncausa ao resultado por imprudência, negligência ou imperícia. &quot;,&quot;D&quot;:&quot; A definição de crime doloso não está prevista no ordenamento brasileiro, sendo considerada mera ficção jurídica onde se constata, pela conduta do agente, que não há \ e&quot;:&quot;Secretaria de Estado da Fazenda de Roraima&quot;,&quot;acronym&quot;:&quot;SEFAZ-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9036,&quot;name&quot;:&quot;Técnico Fiscal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:2084517,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAcerca do dolo e da culpa no âmbito penal, analise os itens\nabaixo:\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. O crime preterdoloso é aquele em que o agente age com o\nchamado dolo culposo.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. Pelo resultado que agrava especialmente a pena, só responde\no agente que o houver causado ao menos culposamente.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. A depender do nexo de causalidade, se o agente der causa ao\nresultado por imperícia, é possível que o crime seja doloso ou\nculposo.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eEstá(ão) correto(s) o(s) item(ns): \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16773,&quot;name&quot;:&quot;Crime preterdoloso&quot;}],&quot;title&quot;:&quot;IDECAN - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Fiscal&quot;,&quot;acronym&quot;:&quot;Fiscal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;dolo eventual.&quot;,&quot;B&quot;:&quot;culpa inconsciente, na modalidade imperícia. &quot;,&quot;C&quot;:&quot;culpa inconsciente, na modalidade imprudência.&quot;,&quot;D&quot;:&quot;culpa consciente, na modalidade imprudência.&quot;,&quot;E&quot;:&quot;culpa consciente, na modalidade imperícia.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:90247,&quot;name&quot;:&quot;FGV - 2023 - SEFAZ-MG - Auditor Fiscal da Receita Estadual - Auditoria e Fiscalização (Manhã)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423070,&quot;institute&quot;:{&quot;id&quot;:9962,&quot;name&quot;:&quot;Secretaria de Estado de Fazenda de Minas Gerais&quot;,&quot;acronym&quot;:&quot;SEFAZ-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1034,&quot;name&quot;:&quot;Auditor Fiscal da Receita Estadual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:2035777,&quot;review&quot;:false,&quot;statement&quot;:&quot; Rebeca trabalha há muitos anos como instrumentadora cirúrgica\ne tem bastante experiência na sua atuação. Sabe que, via de\nregra, os centros cirúrgicos exigem tipos especiais de calçados\npara acesso. Tendo em vista sua larga experiência com a\natividade de instrumentação, Rebeca passa a utilizar sapatos de\nsalto alto, por ser muito vaidosa, e por ter certeza de que este\nfato não irá comprometer sua atividade.\n  \u003cbr\u003e  Rebeca, certo dia, escorrega durante a atividade de\ninstrumentação e derruba a mesa auxiliar de instrumentação,\ncaindo alguns objetos na área cirúrgica. nalcançando, a partir daí, a vantagem ilícita.  &quot;,&quot;B&quot;:&quot; Diante da sua não previsão expressa na lei\npenal, é incabível a sua utilização para fins de\npreenchimento do tipo subjetivo, tendo em vista que\nisso importaria em indevido recurso à analogia \u003cspan style=\&quot;font-style: italic;\&quot;\u003ein\nmalam partem\u003c/span\u003e, vedada pelo ordenamento jurídico\nbrasileiro.  &quot;,&quot;C&quot;:&quot; Cuida-se de construção teórica provinda\nda família jurídica do \u003cspan style=\&quot;font-style: italic;\&quot;\u003eCommon Law\u003c/span\u003e, cuja utilização no\ndireito brasileiro tem sido recorrente, tendo em vista\nser admitida, pelos nossos tribunais, a adoção da\nteoria da adequação social na imputação de crime\ndoloso. &quot;,&quot;D&quot;:&quot; Ela somente se coaduna com a presunção\nde conhecimento no crime culposo quando, na\nconjuntura fática, houver a comprovação do entrelaçamento da imputação objetiva com a\nsubjetiva, de forma cabal e indissociável. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:291,&quot;name&quot;:&quot;Procuradoria Geral da República&quot;,&quot;acronym&quot;:&quot;PGR&quot;},&quot;exams&quot;:[{&quot;id&quot;:89824,&quot;name&quot;:&quot;PGR - 2022 - PGR - Procurador da República&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423074,&quot;institute&quot;:{&quot;id&quot;:6139,&quot;name&quot;:&quot;Procuradoria Geral da República&quot;,&quot;acronym&quot;:&quot;PGR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8830,&quot;name&quot;:&quot;Procurador da República&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&q lista&quot;,&quot;acronym&quot;:&quot;Prefeitura de Várzea Paulista - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:42,&quot;question_id&quot;:1846223,&quot;review&quot;:false,&quot;statement&quot;:&quot; Nos termos do quanto expressamente determina o art. 18\ndo CP, o crime é  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;VUNESP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Jane e Breno responderão a título de tentativa pelo delito de\nhomicídio doloso qualificado praticado em concurso de\nagentes. &quot;,&quot;B&quot;:&quot; Jane e Breno responderão por homicídio culposo consumado\npraticado em concurso de agentes. &quot;,&quot;C&quot;:&quot; Jane e Breno responderão por homicídio doloso qualificado\nconsumado, mas sem a incidência do concurso de agentes. &quot;,&quot;D&quot;:&quot; Jane e Breno responderão pelo homicídio doloso qualificado\nconsumado praticado em concurso de agentes. &quot;,&quot;E&quot;:&quot; Jane e Breno responderão a título de tentativa pelo delito de\nhomicídio doloso qualificado, mas sem a incidência do\nconcurso de agentes.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:207,&quot;name&quot;:&quot;Instituto de Desenvolvimento Educacional, Cultural e Assistencial Nacional&quot;,&quot;acronym&quot;:&quot;IDECAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:83736,&quot;name&quot;:&quot;IDECAN - 2021 - PC-CE - Escrivão de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423092,&quot;institute&quot;:{&quot;id&quot;:6211,&quot;name&quot;:&quot;Polícia Civil do Ceará &quot;,&quot;acronym&quot;:&quot;PC-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:43,&quot;question_id&quot;:1810034,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eJane e Breno objetivam matar Marly por envenenamento.\nDessa forma, Jane adiciona uma dose do veneno X na sopa\nde Marly e, posteriormente, Breno adiciona uma dose do\nveneno Y no suco da vítima. Toda a ação foi combinada entre\nambos. Tanto a sopa quanto o suco são ingeridos pela vítima\nem uma mesma refeição e, cerca de três horas após, Marly\nvem a falecer. A perícia constata, no respectivo exame, que a\nmorte da vítima se deu pela ação conjunta dos venenos X e Y,\ndeixando claro que, isoladamente, nenhum dos venenos seria\ncapaz de matar a vítima, apenas a ação conjunta deles o faria,\no que efetivamente ocorreu.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNessa hipótese, assinale a alternativa correta.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;IDECAN - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; No dolo direto de segundo grau, o agente\nrepresenta que o resultado ilícito colateral\nseguramente ocorrerá, mesmo que o resultado\nprincipal, por ele buscado, não se concretize. &quot;,&quot;B&quot;:&quot; Segundo a doutrina majoritária, no dolo eventual,\no agente representa o resultado ilícito como\npossível e leva a sério a possibilidade de sua\nrealização, conformando-se com ele. Já na culpa\nconsciente, o agente representa o resultado\nilícito como possível, mas confia seriamente que\nnão ocorrerá, e não se põe de acordo com ele. &quot;,&quot;C&quot;:&quot; No dolo direto de primeiro grau, o resultado\nbuscado pode ser uma etapa intermediária\n(meio) para a obtenção do objetivo final.  &quot;,&quot;D&quot;:&quot; Embora se exija a coincidência entre o dolo e\no fato (princípio da simultaneidade), e ainda\nque, por tal razão, sejam inadmissíveis o \u003cspan style=\&quot;font-style: italic;\&quot;\u003edolus\nantecedens\u003c/span\u003e e o \u003cspan style=\&quot;font-style: italic;\&quot;\u003edolus subsequens\u003c/span\u003e, a presença\ndo dolo no transcorrer de toda a fase executiva\né dispensável, bastando que o agente ponha em\nmarcha o processo de causação do resultado,\nmesmo que abandone o curso causal à própria\nsorte. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot; ;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:62,&quot;name&quot;:&quot;Fundação Guimarães Rosa&quot;,&quot;acronym&quot;:&quot;FGR&quot;},&quot;exams&quot;:[{&quot;id&quot;:64759,&quot;name&quot;:&quot;FGR - 2019 - Prefeitura de Belo Horizonte - MG - Guarda Civil Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423102,&quot;institute&quot;:{&quot;id&quot;:1766,&quot;name&quot;:&quot;Prefeitura Municipal de Belo Horizonte&quot;,&quot;acronym&quot;:&quot;Prefeitura de Belo Horizonte - MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:53,&quot;question_id&quot;:1065273,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca dos crimes, marque a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGR - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; No dolo de propósito o sujeito age com vontade e consciência refletida e premeditada, enquanto que no dolo\nde ímpeto o autor age de modo repentino, sem intervalo entre a cogitação e a execução do crime. &quot;,&quot;B&quot;:&quot; Entende-se por dolo abandonado a conduta do agente que, afastando-se de seu propósito inicial, desiste de\nprosseguir na execução de determinado delito ou atua para impedir que o resultado se concretize. &quot;,&quot;C&quot;:&quot; A teoria penal moderna distingue três espécies de dolo: intenção, propósito direito e propósito condicionado.\nNo primeiro caso, a intenção designa o que o autor pretende realizar; o propósito direto abrange as\nconsequências típicas previstas como certas ou necessárias; e, o propósito condicionado, indica aceitação das\nou conformação com consequências típicas previstas como possíveis. &quot;,&quot;D&quot;:&quot; O erro de tipo significa defeito de conhecimento do tipo legal e, assim, exclui o dolo, porque uma\nrepresentação ausente ou incompleta não pode informar qualquer dolo de tipo. Assim, se o erro é inevitável,\nexclui o dolo, enquanto o erro evitável exclui o dolo e a punição por crime culposo, se previsto em lei. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:65723,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça Substituto - Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423103,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:54,&quot;question_id&quot;:1048817,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSegundo as lições de Rogério Sanches Cunha e Juarez Cirino dos Santos, em suas obras “Manual de\nDireito Penal” e “A moderna teoria do fato punível”, respectivamente, é incorreto afirmar sobre o dolo:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:63028,&quot;name&quot;:&quot;Instituto Consulplan - 2019 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423104,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:1008747,&quot;review&quot;:false,&quot;statement&quot;:&quot; No caso em que o sujeito realiza a conduta e prevê a possibilidade de produção do\nresultado, mas não quer sua ocorrência e conta com a “sorte” para que ele não se\nmaterialize, pois sabe que não tem o controle sobre a situação implementada, se configura\num exemplo de “culpa consciente” e não de “dolo eventual”, porque se o sujeito soubesse\nde antemão que o resultado iria ocorrer, provavelmente não teria atuado.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:63028,&quot;name&quot;:&quot;Instituto Consulplan - 2019 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423105,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:56,&quot;question_id&quot;:1008743,&quot;review&quot;:false,&quot;statement&quot;:&quot;A especial finalidade da conduta (também denominada “dolo específico”) é um elemento\nsubjetivo do tipo existente em alguns delitos materiais, mas não é compatível com os\ndelitos formais. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; da teoria da decisão contrária ao bem jurídico, no campo das\nteorias volitivas do dolo, quando o agente produz um resultado\ntípico por integrar a realização de seu plano, diferenciando-se\nde um mero descuido. &quot;,&quot;B&quot;:&quot; da culpa inconsciente, quando o agente não prevê o resultado\nimprevisível, de modo a retirar a conduta, e, por consequência,\nnão resulta crime por falta de ilicitude. &quot;,&quot;C&quot;:&quot; do dolo indireto alternativo objetivo, quando o agente prevê a\nocorrência do resultado, mas espera, realmente, que ele não\naconteça. &quot;,&quot;D&quot;:&quot; da conduta negligente, quando o agente deixa de adotar as\ncautelas exigíveis, o que elide a ilicitude do fato típico, em\nrazão da ausência do resultado normativo. &quot;,&quot;E&quot;:&quot; da conduta imperita, em que o agente conduz uma experiência\ncomum arriscada ou perigosa, aferida pelo comportamento do\nhomem médio, e causa efetiva lesão ao bem jurídico tutelado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61763,&quot;name&quot;:&quot;CESPE - 2019 - TJ-DFT - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423106,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:57,&quot;question_id&quot;:987657,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando-se o estudo do dolo e da culpa na teoria do delito, é\ncorreto afirmar que se está diante  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; direto&quot;,&quot;B&quot;:&quot;aberto&quot;,&quot;C&quot;:&quot;presente&quot;,&quot;D&quot;:&quot;negligente&quot;,&quot;E&quot;:&quot; eventual&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1326,&quot;name&quot;:&quot;Instituto Nacional de Seleções e Concursos&quot;,&quot;acronym&quot;:&quot;SELECON&quot;},&quot;exams&quot;:[{&quot;id&quot;:61722,&quot;name&quot;:&quot;SELECON - 2019 - Prefeitura de Niterói - RJ - Guarda Civil  Municipal&quot;}],&  Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;exams&quot;:[{&quot;id&quot;:61301,&quot;name&quot;:&quot;PM-MG - 2019 - PM-MG - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423108,&quot;institute&quot;:{&quot;id&quot;:6180,&quot;name&quot;:&quot;Polícia Militar do Estado de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:59,&quot;question_id&quot;:979367,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp align=\&quot;justify\&quot;\u003eAnalise as assertivas abaixo, em relação ao Código Penal:  \u003cbr\u003e \u003cbr\u003eI – Diz-se o crime doloso, quando o agente quis o resultado ou assumiu o risco de produzi-lo. \u003c/p\u003e\u003cp align=\&quot;justify\&quot;\u003eII – Responde pelo crime o terceiro que determina o erro.   \u003c/p\u003e\u003cp align=\&quot;justify\&quot;\u003eIII – Não há crime quando o agente pratica o fato em estado de necessidade, em legítima defesa, em estrito cumprimento de dever legal ou no exercício regular de direito. \u003c/p\u003e\u003cp align=\&quot;justify\&quot;\u003eIV - É isento de pena o agente que, por doença mental ou desenvolvimento mental incompleto ou retardado, era, ao tempo da ação ou da omissão, inteiramente incapaz de entender o caráter ilícito do fato ou de determinar-se de acordo com esse entendimento. \u003cbr\u003e \u003cbr\u003eEstão \u003cb\u003eCORRETAS\u003c/b\u003e as assertivas: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16693,&quot;name&quot;:&quot;Legítima defesa&quot;},{&quot;id&quot;:16694,&quot;name&quot;:&quot;Estado de necessidade &quot;},{&quot;id&quot;:16695,&quot;name&quot;:&quot;Estrito cumprimento de dever legal e exercício regular de direito&quot;},{&quot;id&quot;:16776,&quot;name&quot;:&quot;Inimputabilidade por doença mental&quot;}],&quot;title&quot;:&quot;PM-MG - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Afrânio cometeu crime previsto no Código Penal,\nna modalidade dolosa. &quot;,&quot;B&quot;:&quot;Afrânio cometeu crime previsto em lei especial,\nna modalidade culposa. &quot;,&quot;C&quot;:&quot;Afrânio não cometeu crime.&quot;,&quot;D&quot;:&quot;Afrânio cometeu crime previsto no Código Penal,\nna modalidade culposa.&quot;,&quot;E&quot;:&quot;Afrânio cometeu crime previsto em lei especial,\nna modalidade dolosa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:60243,&quot;name&quot;:&quot;IBADE - 2019 - PM-RJ - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423109,&quot;institute&quot;:{&quot;id&quot;:5873,&quot;name&quot;:&quot;Polícia Militar do Estado do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PM-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:60,&quot;question_id&quot;:967136,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em virtude de medida protetiva judicialmente\ndecretada, Afrânio, que cometera um crime de\nviolência doméstica, é proibido de se aproximar de\nsua ex-esposa Emiliana, devendo dela ficar a uma\ndistância mínima de duzentos metros. Certo dia,\nAfrânio comparece a uma festa de casamento e ali\nencontra Emiliana. Afrânio sabia que, assim como\nele, a ex-esposa também mantinha uma relação de\namizade com o noivo, mas, por distração, não\nimaginou que Emiliana compareceria à festa, embora\ntal circunstância fosse previsível. Após o encontro,\nAfrânio, com receio das consequências, deixa o local.\nEmiliana, todavia, liga para a polícia militar e solicita\nque uma viatura ali compareça, relatando aos\npoliciais, quando de sua chegada, o que acabara de\nacontecer. Considerando exclusivamente as\ninformações contidas no enunciado, assinale a\nassertiva que corretamente realiza a subsunção da\nconduta ao tipo penal: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;},{&quot;id&quot;:17302,&quot;name&quot;:&quot;Violência doméstica&quot;}],&quot;title&quot;:&quot;IBADE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Teoria da Possibilidade.&quot;,&quot;B&quot;:&quot;Teoria da Probabilidade. &quot;,&quot;C&quot;:&quot;Teoria do Risco&quot;,&quot;D&quot;:&quot;Teoria do Perigo Desprotegido.&quot;,&quot;E&quot;:&quot; Teoria do Perigo Protegido. &quot;},&quot;associated_text&quot;:n is o resultado ou assumiu o risco\nde produzi-lo, ele comete o crime de forma:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;IBADE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;V, V, F, F, F.&quot;,&quot;B&quot;:&quot;V, F, V, V, F.&quot;,&quot;C&quot;:&quot;V, F, F, V, F.&quot;,&quot;D&quot;:&quot; F, V, F, F, V.&quot;,&quot;E&quot;:&quot;F, F, V, V, V.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:43,&quot;name&quot;:&quot;Coordenadoria de Processos Seletivos da Universidade Estadual de Londrina&quot;,&quot;acronym&quot;:&quot;COPS-UEL&quot;},&quot;exams&quot;:[{&quot;id&quot;:59810,&quot;name&quot;:&quot;COPS-UEL - 2018 - PC-PR - Escrivão de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423113,&quot;institute&quot;:{&quot;id&quot;:6193,&quot;name&quot;:&quot;Polícia Civil do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;PC-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:64,&quot;question_id&quot;:958102,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cb\u003eA respeito da teoria jurídica do delito, em especial da tipicidade, atribua V (verdadeiro) ou F (falso) às\nafirmativas a seguir.\n\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e( ) Pela adequação típica mediata ou indireta, haverá subsunção da conduta ao tipo penal por meio de\numa outra norma, de caráter extensivo.\n\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e( ) A tipicidade, como elemento integrador do conceito de delito, expressa a contrariedade do fato com\ntodo o ordenamento jurídico.\n\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e( ) De acordo com a teoria indiciária da tipicidade, também chamada de \u003cspan style=\&quot;font-style: italic;\&quot;\u003eratio cognoscendi\u003c/span\u003e, a tipicidade\npossui uma finalidade unicamente descritiva, nada indicando a respeito da ilicitude.\n\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e( ) Pelo caráter excepcional do delito culposo, salvo os casos expressos em lei, ninguém pode ser punido\npor fato previsto como crime, senão quando o pratica dolosamente.\n\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e( ) No chamado dolo eventual, o agente prevê o resultado danoso como possível, mas não o deseja\ndiretamente e ainda tem a convicção de que não ocorrerá.\n\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003eAssinale a alternativa que contém, de cima para baixo, a sequência correta.\u003c/b\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;COPS-UEL - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; o agente que desiste de forma voluntária de prosseguir na execução do crime, ou impede que o resultado se produza, terá\nsua pena reduzida de um a dois terços. &quot;,&quot;B&quot;:&quot; o arrependimento posterior, nos crimes cometidos sem violência ou grave ameaça à pessoa, deve ocorrer até o\noferecimento da denúncia ou da queixa. &quot;,&quot;C&quot;:&quot; não há crime, quando a preparação do flagrante pela polícia torna impossível a sua consumação. &quot;,&quot;D&quot;:&quot; crime impossível é aquele em que o agente, embora tenha praticado todos os atos executórios à sua disposição, não\nconsegue consumar o crime por circunstâncias alheias à sua vontade. &quot;,&quot;E&quot;:&quot;diz-se crime culposo, quando o agente assumiu o risco de produzi-lo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:59455,&quot;name&quot;:&quot;FCC - 2018 - SEFAZ-SC - Auditor-Fiscal da Receita Estadual - Auditoria e Fiscalização (Prova 1)&quot;},{&quot;id&quot;:59458,&quot;name&quot;:&quot;FCC - 2018 - SEFAZ-SC - Auditor-Fiscal da Receita Estadual - Gestão Tributária (Prova 1)&quot;},{&quot;id&quot;:59461,&quot;name&quot;:&quot;FCC - 2018 - SEFAZ-SC - Auditor-Fiscal da Receita Estadual - Tecnologia da Informação (Prova 1)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423114,&quot;institute&quot;:{&quot;id&quot;:5901,&quot;name&quot;:&quot;Secretaria de Estado da Fazenda de Santa Catarina&quot;,&quot;acronym&quot;:&quot;SEFAZ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1034,&quot;name&quot;:&quot;Auditor Fiscal da Receita Estadual&quot;},{&quot;id&quot;:1034,&quot;name&quot;:&quot;Auditor Fiscal da Receita Estadual&quot;},{&quot;id&quot;:1034,&quot;name&quot
