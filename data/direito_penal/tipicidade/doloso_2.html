&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:101,&quot;question_id&quot;:475124,&quot;review&quot;:false,&quot;statement&quot;:&quot;É  o  crime  que  acontece  quando  o  agente  quer  o  resultado ou assumi o risco de produzi-lo:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;IESES - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:37408,&quot;name&quot;:&quot;CESPE - 2014 - Câmara dos Deputados - Analista Legislativo - Consultor Legislativo Área VI&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423151,&quot;institute&quot;:{&quot;id&quot;:6206,&quot;name&quot;:&quot;Câmara dos Deputados&quot;,&quot;acronym&quot;:&quot;Câmara dos Deputados&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7006,&quot;name&quot;:&quot;Analista Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:102,&quot;question_id&quot;:472010,&quot;review&quot;:false,&quot;statement&quot;:&quot;Julgue os seguintes itens, referentes à tipicidade, à antijuridicidade e à culpabilidade.\u003cbr\u003e\u003cbr\u003eDe acordo com a teoria finalista de Hans Welzel, o dolo, por ser elemento vinculado à conduta, deve ser deslocado da culpabilidade para a tipicidade do delito. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A  deve   responder   dolosamente   pela  morte   de  B,   já   que   o   resultado   concreto   (realização   do   perigo) corresponde à realização do plano do autor. &quot;,&quot;B&quot;:&quot;A  deve   responder   culposamente,   tratando-se   o   resultado   de   um  desvio   causal   regular   e   previsível, incompatível com o dolo do autor (representação do resultado como ocorreu). &quot;,&quot;C&quot;:&quot;A deve  responder  dolosamente,   já que o  resultado é causa  superveniente  relativamente  independente da conduta do autor, tendo esta produzido o resultado “por si só”. A doutrina chama a hipótese de “troca de dolo”, constituindo a situação uma mudança do objeto do dolo. &quot;,&quot;D&quot;:&quot;A deve responder culposamente, já que sua conduta foi imprudente (culpa consciente). Trata-se na hipótese do chamado \u003ci\u003eaberratio\u003c/i\u003e causae ou “culpa geral”. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:40828,&quot;name&quot;:&quot;MPE-GO - 2014 - MPE-GO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423152,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:103,&quot;question_id&quot;:463534,&quot;review&quot;:false,&quot;statement&quot;:&quot;Após uma violenta discussão, A resolve matar B afogado e joga seu desafeto de cima de uma ponte. B acaba por morrer após bater a cabeça no pilar da ponte e não por afogamento.  Assinale a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;}],&quot;title&quot;:&quot;MPE-GO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Nas ações em curto-circuito e nos atos reflexos inexiste conduta por ausência de voluntariedade.  &quot;,&quot;B&quot;:&quot; João Cruel, com a finalidade de matar seu inimigo José Mala, ministra veneno em coquetel mesmo sabendo que a referida bebida seria servida a todos os convidados de uma festa, o que de fato ocorreu,  vindo,  diante disso, a matar o seu inimigo e aos demais convidados que ingeriram tal bebida; entretanto, uma das convidadas estava grávida,  de maneira que da sua morte decorreu necessariamente o aborto.  Conforme ensinamento do Promotor   de   Justiça  Marcelo  André   de  Azevedo,   neste   caso,   tendo   João  Cruel   consciência   do   estado   de gravidez, estaria configurado também o dolo direto de terceiro grau &quot;,&quot;C&quot;:&quot;Segundo Claus Roxin é perfeitamente possível a conciliação entre a teoria da imputação objetiva e a teoria conditio \u003ci\u003esine qua non\u003c/i\u003e, exercendo aquela uma moderação na relação de causalidade material.  &quot;,&quot;D&quot;:&quot;A tentativa inqualificada ocorre na hipótese de desistência voluntária justamente pelo fato do agente deixar de prosseguir nos atos executórios, evitando, assim, a consumação do crime por vontade própria. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:40828,&quot;name&quot;:&quot;MPE-GO - 2014 - MPE-GO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423153,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:104,&quot;question_id&quot;:463522,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considerando que o fato típico constitui o elemento estrutural inicial do delito, indique a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;MPE-GO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A literatura contemporânea, no setor dos efeitos secundários típicos representados como possíveis, pontifica que   a  diferenciação  entre  dolo   eventual   e   imprudência   consciente   se  opera   apenas   \&quot;no  nível   intelectual\&quot;, havendo coincidência entre ambos \&quot;no nível da atitude emocional\&quot;. Dessarte, o dolo eventual se caracteriza, no nível intelectual, por levar a sério a possível produção do resultado típico e, no nível da atitude emocional, pela leviana confiança na ausência ou evitação desse resultado; por sua vez, a imprudência consciente se caracteriza, no   nível   intelectual,   pela   representação   da   possível   produção   do   resultado   típico   e,   no   nível   da   atitude emocional, pela profana crença na ausência ou evitação desse resultado. &quot;,&quot;B&quot;:&quot;Conforme a doutrina, a busca por critérios mais seguros de diferenciação de dolo eventual e imprudência consciente nunca produziu resultados efetivos. Em razão disso, ganha força nos debates acadêmicos (inclusive na Alemanha) e judiciais as teorias unificadoras (igualitárias), sendo a maior expoente destas a \u003ci\u003e teoria de levar a sério \u003c/i\u003ea possível produção do resultado típico. &quot;,&quot;C&quot;:&quot;Atente-se para o caso-paradigma da jurisprudência alemã acerca do ponto: \&quot;X e Y decidem praticar roubo contra Z, apertando um cinto de couro no pescoço da vítima para fazê-la desmaiar e cessar a resistência, mas a representação da possível morte de Z com o emprego desse meio leva à substituição do cinto por um pequeno saco de areia, em tecido de pano e forma cilíndrica, com que pretendem golpear a cabeça de Z, com o mesmo objetivo. Na execução do plano alternativo, rompe-se o saco de areia e, por isso, os autores retomam o plano original, afivelando o cinto de couro no pescoço da vítima, que cessa a resistência e permite a subtração dos valores. Então, desafivelam o cinto e tentam reanimar a vítima, sem êxito: ela está morta\&quot;. Ao estudar o caso \u003ci\u003e(Lederriemenfall\u003c/i\u003e), a doutrina nacional concorda com o desfecho de seu julgamento e reconhece, na hipótese, a imprudência consciente em  razão de  duas  circunstâncias,  a   saber:  a)  a confiança na  evitação do  resultado representada pela  troca do cinto de couro pelo saco de pano;  b) a não conformação com o resultado  típico, revelada pelo sincero esforço de reanimação da vítima. &quot;,&quot;D&quot;:&quot;A \u003ci\u003e teoria   da   não   comprovada   vontade   de   evitação   do   resultado  \u003c/i\u003e(também  conhecida   como  \u003ci\u003eteoria   da objetivação da vontade  de evitação do  resultado\u003c/i\u003e),  desenvolvida  por  Armin Kaufmann em bases   finalistas, coloca o dolo eventual e a imprudência consciente na dependência da ativação de contra-fatores para evitar o resultado representado como possível. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:40828,&quot;name&quot;:&quot;MPE-GO - 2014 - MPE-GO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423154,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:105,&quot;question_id&quot;:463513,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre a celeuma ainda existente entre os critérios de diferenciação de dolo eventual e imprudência consciente, indique a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;MPE-GO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Dolo é a consciência e a vontade na realização da conduta descrita em um tipo penal. &quot;,&quot;B&quot;:&quot;O erro sobre elemento constitutivo do tipo legal de crime  exclui  o  dolo,  mas  permite  a  punição  por crime culposo, se previsto em lei. &quot;,&quot;C&quot;:&quot;Haverá dolo eventual quando o agente não quiser diretamente  a  realização  do  tipo,  mas  aceitá-la como possível ou até provável, assumindo o  risco da produção do resultado. &quot;,&quot;D&quot;:&quot;Pelo  resultado que agrava especialmente a pena, só  responde  o  agente  que  o  houver  causado  ao menos culposamente. &quot;,&quot;E&quot;:&quot;A coação moral irresistível exclui o dolo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:73,&quot;name&quot;:&quot;Fundação Universidade-Empresa de Tecnologia e Ciências&quot;,&quot;acronym&quot;:&quot;FUNDATEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:40675,&quot;name&quot;:&quot;FUNDATEC - 2014 - SEFAZ-RS - Auditor Fiscal da Receita Estadual - Bloco 1&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423155,&quot;institute&quot;:{&quot;id&quot;:6452,&quot;name&quot;:&quot;Secretaria de Estado de Fazenda do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;SEFAZ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1034,&quot;name&quot;:&quot;Auditor Fiscal da Receita Estadual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:106,&quot;question_id&quot;:458159,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre  o  crime  doloso  e  o  crime culposo, é incorreto afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;FUNDATEC - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:17,&quot;name&quot;:&quot;Saúde&quot;,&quot;acronym&quot;:&quot;Saúde&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O Código Penal não  apresenta o  conceito de  crime  culposo,  tratando-se de tipo aberto, devendo o juiz, no caso concreto,  promover um juízo de valor.  &quot;,&quot;B&quot;:&quot;São  elementos  do  crime  culposo:  conduta  voluntária,  inobservância  de  um  dever  objetivo  de  cuidado;  resultado  lesivo  não  querido,  tampouco  assumido,  pelo  agente;  nexo  causal  entre  a  conduta  descuidada  e  o  resultado;  previsibilidade; tipicidade.  &quot;,&quot;C&quot;:&quot;Na  culpa  consciente, o  agente prevê o  resultado e pratica  a  conduta  acreditando  que  ele  não  irá  ocorrer;  na  culpa  inconsciente, embora previsível o  resultado, o  agente não o  prevê. &quot;,&quot;D&quot;:&quot;Para  a  teoria  causal,  no  dolo  há  um  elemento  de  natureza  normativa, qual seja, a consciência do ilícito (dolo normativo).  &quot;,&quot;E&quot;:&quot;A  doutrina  brasileira,  de  forma  amplamente  majoritária,  admite  a  coautoria  nos  crimes  culposos,  inclusive  a  participação.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:39822,&quot;name&quot;:&quot;FGV - 2014 - SUSAM - Advogado&quot;},{&quot;id&quot;:39779,&quot;name&quot;:&quot;FGV - 2014 - SUSAM - Técnico de Nível Superior - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423156,&quot;institute&quot;:{&quot;id&quot;:6491,&quot;name&quot;:&quot;Secretaria de Estado de Saúde do Amazonas&quot;,&quot;acronym&quot;:&quot;SUSAM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;},{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:107,&quot;question_id&quot;:438078,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com  relação  ao  estudo  do  dolo  e  da  culpa  no  Direito  Penal,  assinale a afirmativa \u003cb\u003e\u003cu\u003e\u003ci\u003eincorreta\u003c/i\u003e. \u003c/u\u003e\u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;FGV - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;dolo alternativo;  &quot;,&quot;B&quot;:&quot;dolo eventual;  &quot;,&quot;C&quot;:&quot;dolo geral ou erro sucessivo;  &quot;,&quot;D&quot;:&quot;dolo normativo;   &quot;,&quot;E&quot;:&quot;dolo direto de 2º grau ou de consequências necessárias. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:40277,&quot;name&quot;:&quot;FGV - 2014 - MPE-RJ - Estágio Forense&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423157,&quot;institute&quot;:{&quot;id&quot;:16,&quot;name&quot;:&quot;Ministério Público do Estado do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;MPE-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7734,&quot;name&quot;:&quot;Estágio - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:108,&quot;question_id&quot;:432586,&quot;review&quot;:false,&quot;statement&quot;:&quot;Jorge  pretende matar  seu  desafeto Marcos.  Para  tanto,  coloca  uma  bomba  no  jato  particular  que  o  levará  para  a  cidade  de  Brasília.  Com  45 minutos  de  voo,  a  aeronave  executiva  explode  no ar em decorrência da detonação do artefato, vindo a  falecer,  além  de  Marcos,  seu  assessor  Paulo  e  os  dois  pilotos  que  conduziam  a  aeronave.  Considerando  que,  ao  eleger  esse meio  para  realizar  o  seu  intento,  Jorge  sabia  perfeitamente  que  as  demais  pessoas  envolvidas  também  viriam  a  perder  a  vida,  o  elemento subjetivo de sua atuação em relação à morte de Paulo  e dos dois pilotos é o:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;FGV - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Bernardo vai responder por homicídio  culposo. &quot;,&quot;B&quot;:&quot;Luiz vai responder por homicídio doloso, porque estava embriagado. &quot;,&quot;C&quot;:&quot;Luiz vai responder por homicídio culposo e  por dirigir embriagado. &quot;,&quot;D&quot;:&quot;Luiz vai responder pela evasão do local do  sinistro e pela lesão corporal leve sofrida por  Gisele. &quot;,&quot;E&quot;:&quot;Luiz vai responder por homicídio culposo já que a primeira batida possui nexo de causalidade com o resultado final. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:61,&quot;name&quot;:&quot;Fundação de Estudos e Pesquisas Sócio Econômicos&quot;,&quot;acronym&quot;:&quot;FEPESE&quot;},&quot;exams&quot;:[{&quot;id&quot;:40023,&quot;name&quot;:&quot;FEPESE - 2014 - MPE-SC - Procurador do Estado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423158,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8834,&quot;name&quot;:&quot;Procurador do Estado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:109,&quot;question_id&quot;:430335,&quot;review&quot;:false,&quot;statement&quot;:&quot;Gisele trafegava em velocidade compatível com  a via quando teve seu veículo abalroado pelo carro de  Luiz. Como ele estava embriagado, evadiu-se do local  deixando Gisele com ferimentos insignificantes. Esta  chamou a polícia rodoviária que atendeu à ocorrência indo ao local do acidente. Chegando lá os oficiais  entenderam por bem colocar a jovem na viatura e  levá-la até o pronto-socorro mais próximo a fim de  afastar qualquer suspeita de ferimentos internos. No  trajeto até o pronto-socorro foram atingidos pela  caminhonete de Bernardo, que vinha em alta velocidade e furou um sinal vermelho. Pela intensidade  do choque Gisele veio a óbito no local do acidente  em razão de traumatismo craniano provocado pela  segunda batida.\u003cbr\u003e\u003cbr\u003eSabendo que não foi feita prova que pudesse atestar a  alcoolemia de Luiz, assinale a alternativa \u003cb\u003ecorreta.\u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;}],&quot;title&quot;:&quot;FEPESE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A compensação de culpa deve ser aplicada para  efeito de responsabilização do resultado lesivo causado no direito penal pátrio. &quot;,&quot;B&quot;:&quot;A culpa inconsciente ocorre quando o agente prevê o  resultado, mas espera que ele não ocorra. &quot;,&quot;C&quot;:&quot;Para caracterização da conduta típica culposa basta  a inobservância do dever de cuidado do agente. &quot;,&quot;D&quot;:&quot;O dolo alternativo consiste na vontade e consentimento do agente a produzir um ou outro resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:39709,&quot;name&quot;:&quot;VUNESP - 2014 - DPE-MS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423159,&quot;institute&quot;:{&quot;id&quot;:5779,&quot;name&quot;:&quot;Defensoria Pública do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;DPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:110,&quot;question_id&quot;:427914,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;VUNESP - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está incorreta apenas a assertiva I. &quot;,&quot;B&quot;:&quot;Está incorreta apenas a assertiva II. &quot;,&quot;C&quot;:&quot;Está incorreta apenas a assertiva III.  &quot;,&quot;D&quot;:&quot;Estão incorretas todas as assertivas. &quot;,&quot;E&quot;:&quot;Estão corretas todas as assertivas &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:227,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:38746,&quot;name&quot;:&quot;TRF - 4ª REGIÃO - 2014 - TRF - 4ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423160,&quot;institute&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:111,&quot;question_id&quot;:411205,&quot;review&quot;:false,&quot;statement&quot;:&quot;Dadas as assertivas abaixo, assinale a alternativa correta.  \u003cbr\u003eSegundo a doutrina, é correto afirmar: \u003cp\u003e \u003c/p\u003e\u003cp\u003eI.  No dolo eventual, une-se o assentimento à assunção do risco, a partir da posição do  agente que tem consciência de que pode ocorrer o resultado e assim mesmo age. Na  culpa  consciente,  assoma  ao  espírito  do  agente  a  possibilidade  de  causação  do  resultado, mas confia ele que esse  resultado não sucederá. A distinção é  relevante,  por exemplo, nos casos de homicídio. \u003cbr\u003eII.  No crime material ou de ação e evento, o  fato praticado  tem  relevância penal se, à  ação praticada, une-se, por nexo de causalidade, um resultado exterior destacado da  ação e considerado consequência essencial à configuração típica. \u003cbr\u003eIII.  Nos crimes em que o dano se destaca da ação, e esta se desenrola por uma  trilha  conduzente  à  produção  do  resultado  danoso,  o  legislador  pune  essa  ação, mesmo  que não venha a efetivamente atingir o  resultado, criando-se,  todavia, uma situação  perigosa  ao  bem  jurídico,  que  não  foi  lesado  apenas  por  razões  independentes  da  vontade do agente, pois a ação era potencialmente lesiva. Eis a definição do crime de  perigo abstrato. \u003cbr\u003eIV.  Em  síntese,  o  tipo  penal  reproduz,  de  forma  paradigmática,  a  ação  tal  como  é  na  realidade,  ou  seja,  caracterizada  por  um  significado  axiológico  como menosprezo  a  um valor digno de tutela. Havendo plena congruência entre ação, nos seus elementos  objetivos,  subjetivos  e  valorativos,  e  o  que  se  descreve  no modo  abstrato  no  tipo  penal, dá-se a adequação típica.\u003c/p\u003e\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;TRF - 4ª REGIÃO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente as assertivas III e IV são verdadeiras.  \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Somente as assertivas I e III são verdadeiras. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Somente as assertivas I e II são verdadeiras. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Somente as assertivas II e IV são verdadeiras.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:128,&quot;name&quot;:&quot;Pontifícia Universidade Católica do Paraná&quot;,&quot;acronym&quot;:&quot;PUC-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:38371,&quot;name&quot;:&quot;PUC-PR - 2014 - TJ-PR - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423161,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:112,&quot;question_id&quot;:406896,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com observância das assertivas abaixo, responda:    \u003cbr\u003e\u003cbr\u003eI.  No que se refere ao dolo no Código Penal, quatro  teorias podem ser destacadas, quais sejam,  teoria da vontade;  teoria do assentimento; teoria da representação e teoria da probabilidade. Por teoria da vontade, entende-se que o  dolo seria a vontade livre e consciente de querer praticar a ação penal, vale dizer, de querer levar a efeito a conduta prevista no tipo penal incriminador.  \u003cbr\u003e\u003cbr\u003eII.  Dentre as espécies de dolo, pode-se distinguir o dolo direto e o dolo  indireto. O dolo direto pode ser classificado  como dolo direto de primeiro grau e dolo direto de segundo grau, sendo que o dolo direto em relação ao  fim proposto e aos meios escolhidos é classificado como de primeiro grau, e em relação aos efeitos colaterais, representados como necessários, é classificado como de segundo grau.     \u003cbr\u003e\u003cbr\u003eIII.  Fala-se em tentativa imperfeita quando o agente esgota, segundo o seu entendimento, todos os meios que tinha a  seu alcance, para a chegar à consumação da  infração penal, que somente não se consumou por circunstâncias  alheias a sua vontade.    \u003cbr\u003e\u003cbr\u003eIV.  Entende-se por tentativa perfeita aquela em que o agente é interrompido durante a prática dos atos de execução,  não chegando, assim, a fazer tudo aquilo que intencionava, visando consumar o delito.    \u003cbr\u003e\u003cbr\u003eAssinale a alternativa \u003cb\u003eCORRETA\u003c/b\u003e. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;PUC-PR - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;com imperícia. &quot;,&quot;B&quot;:&quot;com negligência. &quot;,&quot;C&quot;:&quot;com imprudência. &quot;,&quot;D&quot;:&quot;com voluntariedade. &quot;,&quot;E&quot;:&quot;em circunstância em que o agente assume o risco de produzir o resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:38151,&quot;name&quot;:&quot;VUNESP - 2014 - SAAE-SP - Procurador Jurídico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423162,&quot;institute&quot;:{&quot;id&quot;:6545,&quot;name&q comercial a bordo do qual sabia que Maurício se encontrara, e, devido à explosão, todos os passageiros a bordo da aeronave morreram. \u003cbr\u003eNessa situação hipotética, Ricardo agiu com dolo direto de primeiro grau no cometimento do delito contra Maurício e dolo direto de segundo grau no do delito contra todos os demais passageiros do avião.\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Julgue os itens subsequentes, relativos ao direito penal.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:37405,&quot;name&quot;:&quot;CESPE - 2014 - Câmara dos Deputados - Analista Legislativo - Consultor Legislativo Área III&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423167,&quot;institute&quot;:{&quot;id&quot;:6206,&quot;name&quot;:&quot;Câmara dos Deputados&quot;,&quot;acronym&quot;:&quot;Câmara dos Deputados&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7006,&quot;name&quot;:&quot;Analista Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:118,&quot;question_id&quot;:387849,&quot;review&quot;:false,&quot;statement&quot;:&quot;Age com dolo eventual o agente que prevê possíveis resultados ilícitos decorrentes da sua conduta, mas acredita que, com suas habilidades, será capaz de evitá-los. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A lei penal brasileira não considera a independência relativa do novo curso causal como excludente da imputação do resultado.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;O tipo subjetivo da omissão de ação é assimétrico: na omissão de ação imprópria, há somente dolo; na omissão de ação própria, há dolo e imprudência.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Nos tipos dolosos de simples atividade, a tarefa de atribuição causal do tipo objetivo se esgota na subsunção da ação ao tipo legal respectivo porque não existe um resultado exterior imputável ao autor do fato.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;O conhecimento atual das circunstâncias de fato do tipo objetivo deve abranger os elementos presentes - a vítima, a coisa, o documento etc. - e futuros - o curso causal e o resultado - do tipo objetivo, bem como as condições objetivas de punibilidade.\u003cbr\u003e\n&quot;,&quot;E&quot;:&quot;O conceito clássico de delito é falho, na medida em que nele não é estabelecido vínculo entre a conduta e o resultado por meio do nexo de causalidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board& o corretas; &quot;,&quot;D&quot;:&quot;todas estão corretas;  &quot;,&quot;E&quot;:&quot;todas estão erradas, &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:360,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 22ª Região &quot;,&quot;acronym&quot;:&quot;TRT 22 PI&quot;},&quot;exams&quot;:[{&quot;id&quot;:32589,&quot;name&quot;:&quot;TRT 22 PI - 2013 - TRT - 22ª Região (PI) - Juiz do Trabalho - Prova 1&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423178,&quot;institute&quot;:{&quot;id&quot;:92,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 22ª Região – Piauí&quot;,&quot;acronym&quot;:&quot;TRT - 22ª Região (PI)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6996,&quot;name&quot;:&quot;Juiz do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:129,&quot;question_id&quot;:421703,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eAnalise os seguintes enunciados: \u003c/b\u003e\u003cbr\u003e\u003cbr\u003eI - Para a teoria finalista, formulada por Welzel, o dolo migrou da culpabilidade para a  ação, deixando nesta apenas os elementos normativos, a saber: a imputabilidade, a  consciência potencial da ilicitude e o erro de proibição.    \u003cbr\u003e\u003cbr\u003eII – O erro de tipo, previsto no art. 20, do Código Penal, é uma afirmação de que o dolo  está na ação. A caracterização do erro de tipo afasta o dolo e torna, em consequência, o  fato atípico.    \u003cbr\u003e\u003cbr\u003eIII – O erro sobre a pessoa, não isenta o acusado de pena.    \u003cbr\u003e\u003cbr\u003eIV  –  O dolo, para a teoria finalista da ação, é natural, e, para a teoria causal, é  normativo.    \u003cbr\u003e\u003cbr\u003e\u003cb\u003eEscolha a opção adequada: \u003c/b\u003e\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;TRT 22 PI - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Paulo  deverá  responder  por  homicídio  consumado,  porque  realizado o  resultado  por ele desejado  desde o  início. &quot;,&quot;B&quot;:&quot;Paulo  deverá  responder  por  lesão  corporal  grave,  em  razão  da  quebra  do  nexo  causal  entre  a  sua  conduta  e  o  resultado  morte. &quot;,&quot;C&quot;:&quot;Paulo  deverá  responder  por  homicídio  culposo,  porque  previsível  que  a  queda  por  ele  operada  poderia  causar  a  morte da vítima. &quot;,&quot;D&quot;:&quot;Paulo  deverá  responder  por  tentativa  de  homicídio  por  força  do  surgimento  de  causa  superveniente  relativamente  independente que,  por si  só,  causou  o  resultado.&quot;,&quot;E&quot;:&quot;Paulo deverá responde por tentativa de homicídio, por força do surgimento de causa superveniente absolutamente independente. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:32124,&quot;name&quot;:&quot;FGV - 2013 - TJ-AM - Analista Judiciário - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423179,&quot;institute&quot;:{&quot;id&quot;:107,&quot;name&quot;:&quot;Tribunal de Justiça do Amazonas&quot;,&quot;acronym&quot;:&quot;TJ-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6687,&quot;name&quot;:&quot;Analista Judiciário - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:130,&quot;question_id&quot;:414160,&quot;review&quot;:false,&quot;statement&quot;:&quot;Paulo,  querendo  matar  Lucia,  vem  a  jogá-la  da  janela  do  apartamento  do  casal.  A  vítima  na  queda  não  vem  a  falecer,  apesar  de  sofrer  lesões  graves,  tendo  caído  na  área  do  apartamento  térreo  do  prédio.  Naquele  local,  vem  a  ser  atacada  por  um  cão  raivoso  que  lhe  causa  diversas  outras  lesões  que  foram à  causa de  sua morte.\u003cbr\u003e\u003cbr\u003eDe acordo  com  o  caso apresentado e  as  lições acerca da  teoria do  crime, assinale  a afirmativa  correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;},{&quot;id&quot;:17301,&quot;name&quot;:&quot;Lesões corporais qualificadas&quot;}],&quot;title&quot;:&quot;FGV - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tratando-se de crimes cometidos sem violência ou grave ameaça à pessoa, o arrependimento posterior, com a efetiva reparação do dano até o recebimento da denúncia, acarreta a extinção da punibilidade.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;No caso de, apesar de sua vontade não se dirigir à realização de determinado resultado previsto, o agente aceitar e assumir o risco de causá-lo, restará configurado o dolo eventual, espécie de dolo indireto ou indeterminado.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;O erro de tipo essencial e o acidental produzem as mesmas consequências penais.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Tratando-se de concurso de pessoas, comunicam-se as circunstâncias e as condições de caráter pessoal, ainda que não sejam elementares do crime.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Conforme a teoria finalista da ação, só há crime se o fato for, concomitantemente, típico, antijurídico e culpável. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:35868,&quot;name&quot;:&quot;CESPE - 2013 - TJ-ES - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423180,&quot;institute&quot;:{&quot;id&quot;:110,&quot;name&quot;:&quot;Tribunal de Justiça do Espírito Santo&quot;,&quot;acronym&quot;:&quot;TJ-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:131,&quot;question_id&quot;:354715,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere aos institutos e às teorias que embasam a parte geral do Código Penal, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;dolo direto.  &quot;,&quot;B&quot;:&quot;dolo eventual.  &quot;,&quot;C&quot;:&quot;culpa consciente.  &quot;,&quot;D&quot;:&quot;culpa inconsciente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:35147,&quot;name&quot;:&quot;FGV - 2013 - OAB - Exame de Ordem Unificado - XII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423181,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:132,&quot;question_id&quot;:349763,&quot;review&quot;:false,&quot;statement&quot;:&quot;Wilson,  competente  professor  de  uma  autoescola,  guia  seu  carro por uma avenida à beira-mar. No banco do carona está  sua  noiva,  Ivana.  No  meio  do  percurso,  Wilson  e  Ivana  começam  a  discutir:  a  moça  reclama  da  alta  velocidade  empreendida. Assustada, Ivana grita com Wilson, dizendo que,  se  ele  continuasse  naquela  velocidade,  poderia  facilmente  perder o controle do carro e atropelar alguém. Wilson, por sua  vez, responde que  Ivana deveria deixar de ser medrosa e que  nada aconteceria, pois se sua profissão era ensinar os outros a  dirigir,  ninguém  poderia  ser mais  competente  do  que  ele  na  condução  de  um  veículo.  Todavia,  ao  fazer  uma  curva,  o  automóvel  derrapa  na  areia  trazida  para  o  asfalto  por  conta  dos  ventos  do  litoral,  o  carro  fica  desgovernado  e  acaba  ocorrendo o atropelamento de uma pessoa que passava pelo  local.  A  vítima  do  atropelamento  falece  instantaneamente.  Wilson  e  Ivana  sofrem  pequenas  escoriações.  Cumpre  destacar  que  a  perícia  feita  no  local  constatou  excesso  de  velocidade. \u003cbr\u003e\u003cbr\u003e\u003cb\u003eNesse  sentido,  com  base  no  caso  narrado,  é  correto  afirmar  que, em relação à vítima do atropelamento, Wilson agiu com \u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;FGV - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  ordenamento  jurídico  brasileiro  adotou  a  teoria psicológica do dolo, segundo a qual dolo  é  a  consciência  e  a  vontade  de  concretizar  os  elementos do tipo penal.  \u003cbr\u003e &quot;,&quot;B&quot;:&quot;No  conceito  finalista  de  delito,  dolo  e  culpabilidade  têm  como  característica  comum  a sua natureza normativa. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Para  punição  do  agente,  a  título  de  culpa,  segundo a  teoria  finalista da ação, é suficiente  a  demonstração  de  conduta  realizada  com  imprudência, negligência ou imperícia. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;O “dolo geral” é gênero do qual são espécies o  “dolo  direto”  e  o  “dolo  eventual”,  responsabilizando-se  o  agente  tanto  diante  da  vontade  de  produção  do  resultado  quanto  da  simples aceitação de sua ocorrência. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;A teoria normativa do dolo, ínsita à doutrina finalista da ação e acolhida no Código Penal Brasileiro, exige do agente a consciência da ilicitude de sua conduta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:306,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;exams&quot;:[{&quot;id&quot;:32724,&quot;name&quot;:&quot;MPDFT - 2013 - MPDFT - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423182,&quot;institute&quot;:{&quot;id&quot;:6166,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:133,&quot;question_id&quot;:340792,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em  face  das  seguintes  assertivas,  indique  a eterminada casa noturna, tenha ocorrido, durante a apresentação de espetáculo musical, incêndio acidental em decorrência do qual morreram centenas de pessoas e que a superlotação do local e a falta de saídas de emergência,entre outras irregularidades,tenham contribuído para esse resultado, julgue os itens seguintes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA causa jurídica das mortes,nesse caso, pode ser atribuída a acidente ou a suicídio, descartando-se a possibilidade de homicídio, visto que não se pode supor que promotores,realizadores e apresentadores de  shows em casas noturnas tenham, deliberadamente,intenção de matar o público presente.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Em tese, o homicídio culposo traz como consequência  uma pena mais grave se comparada à pena do homicídio doloso.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;A negligência e a imperícia estão diretamente relacionadas ao crime culposo.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Todo e qualquer crime de trânsito que venha a causar a  morte de alguém é considerado doloso.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;No crime doloso, a lei não pune a simples tentativa  de cometê-lo, enquanto que, no culposo, a tentativa é    punida pela lei.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;O crime culposo caracteriza-se quando uma pessoa possui a vontade e a consciência de cometer um crime.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quo ão  intelectiva) e intenção de produzir o resultado (dimensão volitiva);\u003cbr\u003e &quot;,&quot;D&quot;:&quot; imputável  a  pessoas  jurídicas,  em  regime  de\u003ci\u003e  strict  liability\u003c/i\u003e,  independentemente  de  participação do elemento humano;\u003cbr\u003e &quot;,&quot;E&quot;:&quot;se o autor do fato, conquanto não deseje o resultado de dano ou perigo, esteja consciente de sua efetiva possibilidade, resignando-se com ela.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:263,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 15ª Região&quot;,&quot;acronym&quot;:&quot;TRT 15R&quot;},&quot;exams&quot;:[{&quot;id&quot;:30652,&quot;name&quot;:&quot;TRT 15R - 2013 - TRT - 15ª Região - Juiz do Trabalho&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423186,&quot;institute&quot;:{&quot;id&quot;:87,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 15ª Região de Campinas - São Paulo&quot;,&quot;acronym&quot;:&quot;TRT - 15ª Região (SP)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6996,&quot;name&quot;:&quot;Juiz do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:137,&quot;question_id&quot;:317789,&quot;review&quot;:false,&quot;statement&quot;:&quot;A vista do ordenamento jurídico-penal brasileiro,  e de acordo com a  teoria finalista  da ação, há crime doloso:\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;TRT 15R - 2013&quot;},{&quot; ial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;atua sem se dar conta de que sua conduta é perigosa, e de que desatende aos cuidados necessários para evitar a produção do resultado típico, por puro desleixo e desatenção. &quot;,&quot;B&quot;:&quot;não quer diretamente a realização do tipo, mas a aceita como possível ou até provável, assumindo o risco da produção do resultado. &quot;,&quot;C&quot;:&quot;conhece a periculosidade da sua conduta, prevê o resultado típico como possível,mas age deixando de observar a diligência a que estava obrigado, por confiar que este não se verificará. &quot;,&quot;D&quot;:&quot;quer o resultado representado como fim de sua ação, sendo sua vontade dirigida à realização do fato típico. &quot;,&quot;E&quot;:&quot;não dá causa ao resultado, do qual depende a existência do crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:30042,&quot;name&quot;:&quot;FUNCAB - 2013 - PC-ES - Médico legista&quot;},{&quot;id&quot;:30044,&quot;name&quot;:&quot;FUNCAB - 2013 - PC-ES - Psicólogo&quot;},{&quot;id&quot;:30039,&quot;name&quot;:&quot;FUNCAB - 2013 - PC-ES - Assistente Social&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423189,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2921,&quot;name&quot;:&quot;Médico legista&quot;},{&quot;id&quot;:549,&quot;name&quot;:&quot;Psicólogo&quot;},{&quot;id&quot;:400,&quot;name&quot;:&quot;Assistente social&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:140,&quot;question_id&quot;:312517,&quot;review&quot;:false,&quot;statement&quot;:&quot;Há mera culpa consciente, e não dolo eventual, quando o agente:\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;FUNCAB - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;poderá ser condenado pelo crime de homicídio culposo, pela prática de culpa inconsciente. &quot;,&quot;B&quot;:&quot;poderá ser condenado pelo crime de homicídio culposo, pela prática de culpa consciente. &quot;,&quot;C&quot;:&quot;poderá ser condenado pelo crime de homicídio doloso, pela prática de dolo direto. &quot;,&quot;D&quot;:&quot;poderá ser condenado pelo crime de homicídio doloso, pela prática de dolo eventual. &quot;,&quot;E&quot;:&quot;não poderá ser condenado por crime algum, pois ocorreu um acidente. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:30041,&quot;name&quot;:&quot;FUNCAB - 2013 - PC-ES - Escrivão de Polícia&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120423190,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2920,&quot;name&quot;:&quot;Escrivão de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:141,&quot;question_id&quot;:305564,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em uma caçada, José Carlos viu um animal próximo do seu grande amigo Edson. Percebe que, atirando na caça, poderá acertar o companheiro, mas, por confiar em sua pontaria, atira e erra o animal, matando Edson.Assim, José Carlos:\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;}],&quot;title&quot;:&quot;FUNCAB - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a culpa estará caracterizada se o agente previu o resultado e assumiu o risco de produzi-lo. &quot;,&quot;B&quot;:&quot;o dolo estará caracterizado quando o agente quis o    resultado ou assumiu o risco de produzi-lo. &quot;,&quot;C&quot;:&quot;a culpa consciente estará caracterizada quando o agente  assumiu o risco de produzir o resultado do crime. &quot;,&quot;D&quot;:&quot;o dolo estará caracterizado se o agente previu o resultado, mas não assumiu o risco de produzi-lo. &quot;,&quot;E&quot;:&quot;com fundamento na parte geral do Código Penal, o agente será responsabilizado pela prática de crime culposo se praticar uma conduta prevista na lei como crime doloso, mas tenha agido com imprudência, imperícia ou negligência, independentemente da previsão legal do crime na modalidade culposa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:29594,&quot;name&quot;:&quot;VUNESP - 2013 - PC-SP - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423191,&quot;institute&quot;:{&quot;id&quot;:6151,&quot;name&quot;:&quot;Polícia Civil de São Paulo&quot;,&quot;acronym&quot;:&quot;PC-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1683,&quot;name&quot;:&quot;Investigador de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:142,&quot;question_id&quot;:300618,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação aos crimes dolosos e culposos, é correto afirmar:\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;}],&quot;title&quot;:&quot;VUNESP - 2013&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:142,&quot;total_pages&quot;:2,&quot;current_page&quot;:&quot;2&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760800408,&quot;from_study_guide&quot;:false,&quot;id&quot;:2259680,&quot;name&quot;:&quot;doloso&quot;},&quot;statistics&quot;:{&quot;blank&quot;:142,&quot;duration&quot;:5.0,&quot;hit&quot;:0,&quot;liquid_score&quot;:0,&quot;miss&quot;:0,&quot;score&quot;:0.0,&quot;total&quot;:142},&quot;disciplines&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;label&quot;:&quot;Todas&quot;,&quot;name&quot;:&quot;Todas&quot;,&quot;value&quot;:&quot;&quot;},{&quot;
