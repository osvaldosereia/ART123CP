ot;:1194110,&quot;review&quot;:false,&quot;statement&quot;:&quot;Nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa, até o recebimento da denúncia ou da queixa, por ato voluntário do agente, a pena será reduzida de um a dois terços. \u003cbr\u003e  Tal colocação, de acordo com o Código Penal, corresponde a: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;Quadrix&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Diz-se  crime  tentado, quando,  iniciada  a  execução,  esta  não  se  consuma  por  arrependimento do  agente.&quot;,&quot;B&quot;:&quot;Caracteriza  arrependimento  posterior  quando  o  agente  voluntariamente  desiste  de  prosseguir  na  execução ou impede que o resultado se produza. &quot;,&quot;C&quot;:&quot;Diz-se crime tentado, quando, iniciada a execução, esta não se consuma por circunstâncias alheias  à vontade do agente. &quot;,&quot;D&quot;:&quot;Diz-se crime tentado, quando nele se reúnem quase todos os elementos de sua definição legal.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:242,&quot;name&quot;:&quot;Fundação de Amparo e Desenvolvimento da Pesquisa&quot;,&quot;acronym&quot;:&quot;FADESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:30463,&quot;name&quot;:&quot;FADESP - 2012 - MPE-PA - Analista Jurídico&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120426078,&quot;institute&quot;:{&quot;id&quot;:6067,&qu :&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:104,&quot;question_id&quot;:293721,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise o que consta dos itens I a III e depois identifique a assertiva  correta:   \u003cbr\u003e\u003cbr\u003eI.  Segundo o expressamente previsto pelo Código Penal quanto ao  concurso de pessoas, estabelece  o ajuste, a determinação ou  instigação e o auxílio, salvo disposição expressa em contrário, não  são puníveis, se o crime não chega, pelo menos, a ser tentado.  \u003cbr\u003e\u003cbr\u003eII.  Segundo o expressamente previsto pelo Código Penal, nos crimes  cometidos sem violência ou grave ameaça à pessoa, reparado o  dano ou restituída a coisa, até o recebimento da denúncia ou da  queixa, por ato voluntário do agente, a pena será reduzida.  \u003cbr\u003e\u003cbr\u003eIII. Segundo o expressamente previsto pelo Código Penal quanto ao  furto, a pena aumenta-se se o crime é praticado durante o repouso  noturno.    \u003cbr\u003e\u003cbr\u003eIdentifique a assertiva correta:  \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Autor de sonegação fiscal que, quando de seu interrogatório em juízo, junta aos autos do processo o com­ provante de pagamento de todos os impostos devidos,  acrescidos de juros, multas e correção monetária. &quot;,&quot;B&quot;:&quot;Autor de estelionato que, antes de ser descoberto e  consternado pelo prejuízo que causaria, não deposita  em favor próprio o cheque que ardilosamente obteve  da vítima. &quot;,&quot;C&quot;:&quot;Autor de peculato doloso que no momento de sua prisão  em flagrante devolve, voluntariamente, os bens móveis  de que se havia apropriado. &quot;,&quot;D&quot;:&quot;Autor de resistência que, antes do início da ação penal,  desculpa­se com a vítima e por ela é perdoado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:29220,&quot;name&quot;:&quot;VUNESP - 2012 - TJ-RJ - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426080,&quot;institute&quot;:{&quot;id&quot;:52,&quot;name&quot;:&quot;Tribunal de Justiça do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TJ-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:105,&quot;question_id&quot;:287964,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a hipótese que configura arrependimento posterior  (CP, art. 16).\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;VUNESP - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  crime  de  receptação  é  chamado  de  crime  acessório  ou  parasitário,  porque  o  seu  reconhecimento  depende da ocorrência de um crime anterior.  \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Não configura crime  impossível, por absoluta  impropriedade  do  objeto,  a  hipótese  de  furto  em  que  a  vítima não tem consigo qualquer bem ou valor a ser  subtraído pelo agente.  \u003cbr\u003e &quot;,&quot;C&quot;:&quot;O agente que, voluntariamente, desiste   de prosseguir na execução do crime ou impede que o resultado se produza, só responde pelos atos já praticados,  ocorrendo a hipótese de arrependimento posterior.  \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Não se admite a aplicação do arrependimento posterior  (art. 16, CP)  no  crime  de  furto  qualificado  pela  destruição  ou  rompimento    de  obstáculo,  em  razão  da violência empregada pelo agente na subtração.  \u003cbr\u003e &quot;,&quot;E&quot;:&quot;No tocante ao crime culposo, a culpa concorrente da vítima exclui a do acusado. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:294,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;exams&quot;:[{&quot;id&quot;:29210,&quot;name&quot;:&quot;MPE-SP - 2012 - MPE-SP - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426081,&quot;institute&quot;:{&quot;id&quot;:5996,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:106,&quot;question_id&quot;:287511,&quot;review&quot;:false,&quot;statement&quot;:&quot;É correto afirmar: \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;MPE-SP - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  arrependimento   eficaz   pode   ocorrer   em  hipóteses   de   tentativa   acabada,   estando   excluído   em  hipóteses de tentativa inacabada; &quot;,&quot;B&quot;:&quot;A desistência do autor de prosseguir na execução do crime, estimulada por prévia conscientização de  testemunha presencial, é suficiente para configurar a desistência voluntária; &quot;,&quot;C&quot;:&quot;Para definir o início de execução da ação típica, a teoria objetiva material e a teoria objetiva formal não  trabalham com elementos subjetivos; &quot;,&quot;D&quot;:&quot;Para  a  teoria objetiva  individual,  a  tentativa   se  caracteriza  pela   realização de ação   imediatamente  anterior   ao   tipo   legal,   produtora   de   perigo   direto   para   o   bem  jurídico   protegido,   independente   da  representação do fato pelo autor; &quot;,&quot;E&quot;:&quot;O fundamento para a isenção de pena na tentativa inidônea é a ausência de perigo objetivo de lesão ao bem jurídico protegido no tipo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:29211,&quot;name&quot;:&quot;MPE-PR - 2012 - MPE-PR - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426082,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:107,&quot;question_id&quot;:286457,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre\u003ci\u003e tentativa e consumação\u003c/i\u003e, assinale a alternativa\u003cb\u003e incorreta\u003c/b\u003e:\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;MPE-PR - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O erro de tipo é admissível tanto na omissão de ação própria como na omissão de ação imprópria, e, na  área do conhecimento do injusto, é admissível o erro sobre o dever jurídico geral ou especial de agir, que  constitui erro de mandado; &quot;,&quot;B&quot;:&quot;As hipóteses de dever legal de agir, expressamente previstas no art. 13, § 2º, alíneas  “\u003ci\u003ea\u003c/i\u003e”,  “\u003ci\u003eb\u003c/i\u003e” e “\u003ci\u003ec\u003c/i\u003e”, do  Código Penal, constituem modalidades de omissão de ação própria; &quot;,&quot;C&quot;:&quot;Nos crimes de omissão de ação, o dolo pode existir sob as modalidades de dolo direto de 1º grau e de 2º   grau, não sendo admissível, entretanto, sob a modalidade de dolo eventual; &quot;,&quot;D&quot;:&quot;\u003cb\u003eA,\u003c/b\u003e nadador experimentado, convence seu amigo \u003cb\u003eB \u003c/b\u003ea nadarem juntos em mar bravio, sabendo que este é  mau nadador: se \u003cb\u003eA\u003c/b\u003e, com consciência da situação de perigo e podendo concretamente agir, não impede o  afogamento   fatal   de  \u003cb\u003eB,  \u003c/b\u003eabandonando-o à própria   sorte,   responde  pelo  crime   de omissão  de  socorro,  majorado pelo resultado de morte (CP, art. 135, § único); &quot;,&quot;E&quot;:&quot;Se o motorista \u003cb\u003eA\u003c/b\u003e, podendo concretamente agir e consciente da situação de perigo, deixa de socorrer o desconhecido \u003cb\u003eB\u003c/b\u003e, ferido na rodovia em razão de atropelamento, pode ser responsabilizado por omissão de ação própria, exceto se \u003cb\u003eB\u003c/b\u003e for socorrido na sequência por  terceiro, sobrevivendo ao atropelamento sem sequelas, hipótese em que \u003cb\u003eA\u003c/b\u003e não será responsabilizado criminalmente. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:29211,&quot;name&quot;:&quot;MPE-PR - 2012 - MPE-PR - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426083,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:108,&quot;question_id&quot;:286453,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o\u003ci\u003e tipo dos crimes de omissão de ação\u003c/i\u003e, assinale a alternativa\u003cb\u003e correta\u003c/b\u003e:\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;MPE-PR - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; “W” foi condenado definitivamente a uma pena privativa  de liberdade de 10 (dez) anos de reclusão e à perda do  cargo público. Durante o trâmite processual penal, foi  concedido a “W” aposentadoria proporcional ao tempo  de serviço. Nesses termos, a autoridade administrativa  deverá instaurar processo administrativo disciplinar  para cassar a aposentadoria concedida. \u003cbr\u003e &quot;,&quot;B&quot;:&quot; “Z” comete crime mediante grave ameaça e decide  reparar, integralmente, o dano por ele causado à  vítima após o recebimento da denúncia, mas antes de  proferida a sentença. Nesses termos, aplica-se a “Z” o  Instituto do Arrependimento Posterior. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;“X”, pretendendo matar “U” para que esse não  participasse de procedimento licitatório, desferiu- lhe uma facada no abdômen, mas, voluntariamente,  desiste de prosseguir em seu intento e imediatamente  leva “U” para o hospital, o qual não resiste e morre em  consequência da lesão. Aplica-se a “X” o Instituto da  Desistência Voluntária. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Age negligentemente o cirurgião plástico que causa a  morte da paciente durante um ato cirúrgico. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;Nos crimes unissubsistentes o processo executivo coincide temporalmente com a consumação, não se admitindo a tentativa.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Escola de Administração Fazendária&quot;,&quot;acronym&quot;:&quot;ESAF&quot;},&quot;exams&quot;:[{&quot;id&quot;:28307,&quot;name&quot;:&quot;ESAF - 2012 - CGU - Analista de Finanças e Controle - prova 3 - Correição&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426084,&quot;institute&quot;:{&quot;id&quot;:29,&quot;name&quot;:&quot;Controladoria Geral da União&quot;,&quot;acronym&quot;:&quot;CGU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:451,&quot;name&quot;:&quot;Analista de Finanças e Controle&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:109,&quot;question_id&quot;:284098,&quot;review&quot;:false,&quot;statement&quot;:&quot;Marque a opção correta. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2332,&quot;name&quot;:&quot;Classificação dos crimes&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16706,&quot;name&quot;:&quot;Crimes plurissubsistentes e unissubsistentes&quot;}],&quot;title&quot;:&quot;ESAF - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Conforme o CP, a desistência voluntária é compatível com a tentativa acabada e incompatível com a tentativa inacabada ou imperfeita. &quot;,&quot;B&quot;:&quot;Em se tratando de crimes omissivos impróprios, admite-se a tentativa. &quot;,&quot;C&quot;:&quot;Caso a consumação do crime seja impedida por impropriedade relativa do objeto, a tentativa será impunível. &quot;,&quot;D&quot;:&quot;De acordo com a teoria unitária, adotada no CP, admite-se, excepcionalmente, o concurso de agentes após a consumação do delito, ainda que não haja vínculo subjetivo entre os agentes. &quot;,&quot;E&quot;:&quot;Tanto o arrependimento eficaz quanto o arrependimento posterior constituem causa de diminuição de pena. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28954,&quot;name&quot;:&quot;CESPE - 2012 - TJ-AC - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426085,&quot;institute&quot;:{&quot;id&quot;:104,&quot;name&quot;:&quot;Tribunal de Justiça do Acre&quot;,&quot;acronym&quot;:&quot;TJ-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:110,&quot;question_id&quot;:276709,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com base no direito penal, assinale a opção correta.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Considerando   que   a   voluntariedade   prevista   no   artigo   16   do   CP   não   pressupõe  espontaneidade,   poderá ser beneficiado o autor do delito de furto mesmo que já tenha sido  descoberto pela autoridade policial  ser beneficiado com a causa geral  de aumento de pena  caso restitua a coisa ou repare o dano por ele causado à vítima no prazo previsto em lei; &quot;,&quot;B&quot;:&quot;Mesmo depois de encerrado o inquérito policial, com a consequente remessa à justiça, pode  o agente, ainda, valer-se do arrependimento posterior, desde que restitua a coisa ou repare o  dano por ele causado à vítima até o oferecimento da denúncia; &quot;,&quot;C&quot;:&quot;O agente do crime previsto no artigo 155, parágrafo 4º, inciso I (furto qualificado mediante  rompimento de obstáculo) não pode  ser beneficiado pela causa geral de diminuição de pena,  posto que a reparação do dano ou a restituição da coisa só pode se feita nas hipóteses da não  ocorrência de violência ou grave ameaça;  &quot;,&quot;D&quot;:&quot;O pagamento do cheque antes do recebimento da denúncia, nos termos da súmula 554 do  STF,  tem força para obstruir a ação penal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:27356,&quot;name&quot;:&quot;MPE-GO - 2012 - MPE-GO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426086,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:111,&quot;question_id&quot;:239434,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eEm relação ao arrependimento posterior é \u003cu\u003ecorreto\u003c/u\u003e afirmar:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;MPE-GO - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:78984,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2011 - AL-CE - Analista Legislativo - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426087,&quot;institute&quot;:{&quot;id&quot;:6173,&quot;name&quot;:&quot;Assembléia Legislativa do Estado do Ceará&quot;,&quot;acronym&quot;:&quot;AL-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8776,&quot;name&quot;:&quot;Analista Legislativo - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:112,&quot;question_id&quot;:1669864,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eA respeito de crimes, penas, prazos e aplicação da lei penal, julgue o item a seguir.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCaso um indivíduo pratique furto sem violência à pessoa e\nrestitua, voluntariamente, o objeto furtado antes do\nrecebimento da denúncia, sua pena, em caso de condenação,\nserá reduzida de um a dois terços.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Trata-se  de  uma  hipótese  de  arrependimento  eficaz,  prevista  no  Código  Penal  Brasileiro, sujeitando João às reprimendas relativas aos atos já praticados. &quot;,&quot;B&quot;:&quot;Trata-se de uma hipótese de arrependimento posterior, prevista no Código Penal  Pátrio, sujeitando João às reprimendas relativas aos  atos já praticados. &quot;,&quot;C&quot;:&quot;Trata-se  de uma  hipótese  de  desistência  voluntária,  prevista  nò  Código  Penal  Pátrio,  devendo  João  sujeitar-se  às  penalidades  cominadas  somente  aos  atos  já  praticados. &quot;,&quot;D&quot;:&quot;Trata-se de uma hipótese de desistência voluntária, devendo João sujeitar-se às  penalidades do crime que desejava consumar. &quot;,&quot;E&quot;:&quot;Trata-se de uma hipótese de arrependimento eficaz, pois João com sua conduta impediu que sua conduta produzisse um resultado mais gravoso. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:184,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 16ª Região&quot;,&quot;acronym&quot;:&quot;TRT 16R&quot;},&quot;exams&quot;:[{&quot;id&quot;:42361,&quot;name&quot;:&quot;TRT 16R - 2011 - TRT - 16ª REGIÃO (MA) - Juiz do Trabalho Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426088,&quot;institute&quot;:{&quot;id&quot;:42,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 16ª Região - Maranhão&quot;,&quot;acronym&quot;:&quot;TRT - 16ª REGIÃO (MA)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6996,&quot;name&quot;:&quot;Juiz do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:113,&quot;question_id&quot;:506002,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere  a  seguinte  situação,  analise  as  afirmativas  e  assinale  a  alternativa  \u003cb\u003eCORRETA\u003c/b\u003e:\u003cbr\u003e\u003cbr\u003eJoão, desafeto declarado de Pedro, em  razão de desavenças familiares,  prometeu  matá-io tão  logo tivesse oportunidade. No dia  11.09.2011, por vofta das 22h00min,  no  Bar da  Lulu,  localizado  no  bairro Cajueiro,  nesta  capital,  ocorreu  um  encontro  entre  ambos,  sendo  que  João,  homem  de  palavra,  sacou  um  revolver calibre  38  que  conduzia  consigo  na  cintura,  carregado  com  06  projeteis,  para  de  imediato,  efetuar  02  disparos  contra  Pedro,  tendo-o  atingido  em  sua  perna  esquerda,  fazendo-o  com  que  caísse  ao  chão  ainda  vivo.  Completamente  à  mercê  do  seu  contendor,  Pedro  clama  pela  preservação  de  sua  vida,  tendo  sido  atendido  por  João,  ainda  que  dispondo  de  mais  quatro  projeteis  no  tambor  de  sua  arma  e  podendo prosseguir com a sua empreitada criminosa, preferiu retirar-se do local. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;TRT 16R - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;na extorsão o agente busca a obtenção de vantagem ilícita, ainda que não econômica.\u003cbr\u003e  &quot;,&quot;B&quot;:&quot;a fraude, no furto qualificado, antecede o apossamento da coisa e é a causa de sua entrega ao  agente pela vítima.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;a receptação qualificada exige que a coisa seja recebida pelo agente no exercício de atividade comercial  ou industrial clandestinas. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;o delito de dano culposo contra o patrimônio da  União é de ação penal pública incondicionada. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;é incabível o arrependimento posterior no crime de roubo. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot r\u003e &quot;,&quot;B&quot;:&quot;Somente  as  afirmativas  II,  III  e  IV  são  verdadeiras. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Todas as afirmativas são falsas. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Somente as afirmativas III e IV são verdadeiras. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:287,&quot;name&quot;:&quot;Tribunal de Justiça do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:28671,&quot;name&quot;:&quot;TJ-PR - 2011 - TJ-PR - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426090,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:115,&quot;question_id&quot;:253323,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em  relação à desistência  voluntária, arrependimento  eficaz  e  arrependimento  posterior,  é  \u003cb\u003eCORRETO\u003c/b\u003e  afirmar:    \u003cbr\u003e\u003cbr\u003eI.  Nos  crimes  cometidos  mediante  o  uso  de  violência ou grave ameaça à pessoa, em  sendo  reparado  o  dano  ou  restituída  a  coisa,  antes  da  data  do  recebimento  da  denúncia,  a  pena  será  reduzida de um a dois terços.     \u003cbr\u003e\u003cbr\u003eII.  Quando  o  agente,  voluntariamente,  desiste  de  prosseguir na execução do crime ou  impede que  o resultado se produza, ficará isento de pena.     \u003cbr\u003e\u003cbr\u003eIII. acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Miro responderá pelo crime de lesão corporal gravíssima previsto no art. 129, § 2\u003csup\u003eo\u003c/sup\u003e, do Código Penal, em vista da sua vontade inicial de matar a vítima e da quantidade de golpes, circunstâncias que afastam a validade do auto de exame de corpo de delito.&quot;,&quot;B&quot;:&quot;Incidirá a figura do arrependimento eficaz e Miro responderá por lesões corporais graves.&quot;,&quot;C&quot;:&quot;Incidirá a figura do arrependimento posterior, com redução de eventual pena aplicada.&quot;,&quot;D&quot;:&quot;Incidirá a figura da desistência voluntária e Miro responderá por lesões corporais graves.&quot;,&quot;E&quot;:&quot;Miro responderá por tentativa de homicídio simples, já que o objetivo inicial era a morte da vítima.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:23567,&quot;name&quot;:&quot;FCC - 2011 - DPE-RS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426096,&quot;institute&quot;:{&quot;id&quot;:6100,&quot;name&quot;:&quot;Defensoria Pública do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;DPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:121,&quot;question_id&quot;:86047,&quot;review&quot;:false,&quot;statement&quot;:&quot;Miro, em mera discussão com Geraldo a respeito de um terreno disputado por ambos, com a intenção de matá-lo, efetuou três golpes de martelo que atingiram seu desafeto. Imediatamente após o ocorrido, no entanto, quando encerrados os atos executórios do delito, Miro, ao ver Geraldo desmaiado e perdendo sangue, com remorso, passou a socorrer o agredido, levando-o ao hospital, sendo que sua postura foi fundamental para que a morte do ofendido fosse evitada, pois foi providenciada a devida transfusão de sangue. Geraldo sofreu lesões graves, uma vez que correu perigo de vida, segundo auto de exame de corpo de delito. Nesse caso, é correto afirmar:\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FCC - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;crime falho&quot;,&quot;B&quot;:&quot;crime impossível&quot;,&quot;C&quot;:&quot;desistência voluntária&quot;,&quot;D&quot;:&quot;arrependimento eficaz&quot;,&quot;E&quot;:&quot; arrependimento posterior  \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:61,&quot;name&quot;:&quot;Fundação de Estudos e Pesquisas Sócio Econômicos&quot;,&quot;acronym&quot;:&quot;FEPESE&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426097,&quot;institute&quot;:{&quot;id&quot;:6438,&qu rina&quot;,&quot;acronym&quot;:&quot;PC-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:123,&quot;question_id&quot;:391524,&quot;review&quot;:false,&quot;statement&quot;:&quot;O Código Penal  brasileiro,  em  seu  art.  16,  estabelece:  “\u003ci\u003eNos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano  ou  restituída a coisa, até o  recebimento da denúncia ou da queixa, por ato voluntário do agente, a pena será reduzida de um a dois terços\u003c/i\u003e.”      \u003cbr\u003e\u003cbr\u003e Esta causa de redução de pena é denominada:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;ACAFE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas as assertivas I e IV estão corretas.&quot;,&quot;B&quot;:&quot;Apenas as assertivas II e IV estão corretas.&quot;,&quot;C&quot;:&quot;Todas as assertivas estão corretas.&quot;,&quot;D&quot;:&quot;Somente a assertiva I está correta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:287,&quot;name&quot;:&quot;Tribunal de Justiça do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:23596,&quot;name&quot;:&quot;TJ-PR - 2010 - TJ-PR - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426099,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:124,&quot;question_id&quot;:84545,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa\u003cb\u003e CORRETA\u003c/b\u003e: \u003cbr\u003e\u003cbr\u003eI. Na tentativa de homicídio, incide o princípio da subsidiariedade. \u003cbr\u003e\u003cbr\u003eII. É cabível o arrependimento posterior no crime de roubo. \u003cbr\u003e\u003cbr\u003eIII. Na desistência voluntária o agente que praticou o ato responde por tentativa. \u003cbr\u003e\u003cbr\u003eIV. Pode acontecer de um crime tentado ser punido com a mesma pena do consumado.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;TJ-PR - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;As alternativas I e II estão corretas.&quot;,&quot;B&quot;:&quot;As alternativas III e IV estão corretas.&quot;,&quot;C&quot;:&quot;Somente a alternativa II está errada.&quot;,&quot;D&quot;:&quot;Somente a alternativa IV está correta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:287,&quot;name&quot;:&quot;Tribunal de Justiça do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:23596,&quot;name&quot;:&quot;TJ-PR - 2010 - TJ-PR - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426100,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:125,&quot;question_id&quot;:84542,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cb\u003eCORRETA\u003c/b\u003e: \u003cbr\u003e\u003cbr\u003eI. O agente que, voluntariamente, desiste de prosseguir na execução ou impede que o resultado se produza só responde pelos atos já praticados, ocorrendo assim a hipótese de arrependimento posterior. \u003cbr\u003e\u003cbr\u003eII. A pena para o crime tentado é a mesma aplicada para o crime consumado diminuída de 1/6 a 1/3. \u003cbr\u003e\u003cbr\u003eIII. Ocorre tentativa quando, antes de iniciar a execução, o agente é impedido de levar adiante a ideia de praticar o delito por circunstâncias alheias à sua vontade. \u003cbr\u003e\u003cbr\u003eIV. O agente que impede a produção dos efeitos de sua ação faz, agindo assim, com que, o crime não se consume. Ocorre, desse modo, o arrependimento eficaz.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;TJ-PR - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Segurança Pública&quot;,&quot;acronym&quot;:&quot;Segurança Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Julgue os itens a seguir, referentes a institutos de direito penal.\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:22486,&quot;name&quot;:&quot;CESPE - 2010 - ABIN - Oficial Técnico de Inteligência - Área de Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426101,&quot;institute&quot;:{&quot;id&quot;:5677,&quot;name&quot;:&quot;Agência Brasileira de Inteligência&quot;,&quot;acronym&quot;:&quot;ABIN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:4542,&quot;name&quot;:&quot;Oficial Técnico de Inteligência - Área de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:126,&quot;question_id&quot;:79269,&quot;review&quot;:false,&quot;statement&quot;:&quot;A natureza jurídica do arrependimento posterior é de causa facultativa de redução de pena, pois, nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa, até o recebimento da denúncia ou da queixa, por ato voluntário do agente, a pena poderá ser reduzida de um a dois terços.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;só responde pelos atos já praticados.&quot;,&quot;B&quot;:&quot;não comete crime, pois tem afastada a ilicitude da ação.&quot;,&quot;C&quot;:&quot;beneficia-se pela causa de diminuição de pena do arrependimento posterior.&quot;,&quot;D&quot;:&quot;é punido com a pena correspondente ao crime consumado, diminuída de um a dois terços.&quot;,&quot;E&quot;:&quot;terá pena reduzida de um a dois terços, mas, desde que, por ato voluntário, tenha reparado o dano ou restituído a coisa, até o recebimento da denúncia ou da queixa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:16801,&quot;name&quot;:&quot;VUNESP - 2010 - MPE-SP - Analista de Promotoria I&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426102,&quot;institute&quot;:{&quot;id&quot;:5996,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:5115,&quot;name&quot;:&quot;Analista de Promotoria I&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:127,&quot;question_id&quot;:76235,&quot;review&quot;:false,&quot;statement&quot;:&quot;O agente que, voluntariamente, desiste de prosseguir na execução ou impede que o resultado se produza\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;VUNESP - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I e V estão corretas.&quot;,&quot;B&quot;:&quot;Apenas II e IV estão corretas.&quot;,&quot;C&quot;:&quot;Apenas II, III, IV e V estão corretas.&quot;,&quot;D&quot;:&quot;Apenas IV e V estão corretas.&quot;,&quot;E&quot;:&quot;Apenas III e V estão corretas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:188,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;exams&quot;:[{&quot;id&quot;:1675,&quot;name&quot;:&quot;MPE-SC - 2010 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426103,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:128,&quot;question_id&quot;:36103,&quot;review&quot;:false,&quot;statement&quot;:&quot;I - O crime de corrupção ativa (art. 333 do CP) somente se consuma se o funcionário recebe a vantagem indevida, sendo, portanto, crime material.\u003cbr\u003e\u003cbr\u003eII - Para que surtam os efeitos previstos no art. 15 do CP, tanto a desistência voluntária quanto o arrependimento eficaz devem ser voluntários e espontâneos.\u003cbr\u003e\u003cbr\u003eIII - No crime de roubo qualificado pelo emprego de arma de fogo, reparado o dano ou restituída a coisa até o recebimento da denúncia ou da queixa, por ato voluntário do agente, a pena será reduzida de um a dois terços nos termos do art. 16 do CP - arrependimento posterior.\u003cbr\u003e\u003cbr\u003eIV - A anistia e o indulto são causas extintivas da punibilidade. A anistia exclui o crime e faz desaparecer suas conseqüências penais, sendo retroativa e irrevogável. O indulto, por outro lado, exclui somente a pena, persistindo os efeitos do crime de forma que o condenado indultado não retorna à condição de primário.\u003cbr\u003e\u003cbr\u003eV - O dolo pode ser direto (ou determinado) ou indireto (ou indeterminado). Nesta última hipótese (dolo indireto), pode ser eventual (o agente, conscientemente, admite e aceita o risco de produzir o resultado) ou alternativo (a vontade do agente visa a um ou outro resultado).&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;},{&quot;id&quot;:17272,&quot;name&quot;:&quot;Causas de Extinção da Punibilidade - Noções gerais&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17423,&quot;name&quot;:&quot;Corrupção ativa&quot;}],&quot;title&quot;:&quot;MPE-SC - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Controle e Gestão&quot;,&quot;acronym&quot;:&quot;Controle e Gestão&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;causa de inadequação típica pelo arrependimento eficaz.&quot;,&quot;B&quot;:&quot;desistência voluntária com exclusão da tipicidade.&quot;,&quot;C&quot;:&quot;arrependimento posterior que extingue a punibilidade.&quot;,&quot;D&quot;:&quot;circunstância atenuante genérica pela reparação eficaz do dano.&quot;,&quot;E&quot;:&quot;causa de diminuição de pena pelo arrependimento posterior.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:1524,&quot;name&quot;:&quot;FGV - 2010 - SEAD-AP - Auditor da Receita do Estado - Prova 1&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426104,&quot;institute&quot;:{&quot;id&quot;:5738,&quot;name&quot;:&quot;Secretaria de Estado de Administração do Amapá&quot;,&quot;acronym&quot;:&quot;SEAD-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:696,&quot;name&quot;:&quot;Auditor da Receita do Estado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:129,&quot;question_id&quot;:33412,&quot;review&quot;:false,&quot;statement&quot;:&quot;Um funcionário público apropria-se de valores particulares, dos quais tinha posse em razão do cargo, em proveito próprio. Posteriormente, acometido por um conflito moral, arrepende-se e, antes do recebimento da denúncia, por ato voluntário, restitui os valores indevidamente apropriados e repara totalmente os danos decorrentes de sua conduta.\u003cbr\u003e\u003cbr\u003eDe acordo com o Código Penal, a hipótese será de:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FGV - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;constitui  circunstância  atenuante,  incidindo  na  segunda etapa do cálculo da pena &quot;,&quot;B&quot;:&quot;exclui  a tipicidade  e  leva a absolvição. &quot;,&quot;C&quot;:&quot;constitui  causa  geral  de  diminuição  da  pena,  incidindo  na terceira etapa do cálculo. &quot;,&quot;D&quot;:&quot;não  é  aplicável  aos  crimes  cometidos  com  violência  a  pessoa,  não  se  admitindo  igualmente  nas  infrações  culposas  violentas,  segundo  pacífico  entendimento jurisprudencial. &quot;,&quot;E&quot;:&quot;é cabível se a reparação do dano ocorrer até o trânsito em julgado da sentença. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:24034,&quot;name&quot;:&quot;FCC - 2009 - TJ-AP - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426105,&quot;institute&quot;:{&quot;id&quot;:106,&quot;name&quot;:&quot;Tribunal de Justiça do Amapá&quot;,&quot;acronym&quot;:&quot;TJ-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:130,&quot;question_id&quot;:497486,&quot;review&quot;:false,&quot;statement&quot;:&quot;O  arrependimento  posterior  previsto  no  art.  16  do  Código Penal &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FCC - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Um.  &quot;,&quot;B&quot;:&quot;Dois.  &quot;,&quot;C&quot;:&quot;Três.   &quot;,&quot;D&quot;:&quot;Quatro.   &quot;,&quot;E&quot;:&quot;Cinco. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:306,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;exams&quot;:[{&quot;id&quot;:32727,&quot;name&quot;:&quot;MPDFT - 2009 - MPDFT - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426106,&quot;institute&quot;:{&quot;id&quot;:6166,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:131,&quot;question_id&quot;:341685,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise os itens e assinale a quantidade de \u003cb\u003eitens errados\u003c/b\u003e. \u003cbr\u003e\u003cbr\u003eI - O crime culposo, seja próprio ou impróprio, não admite a  tentativa, que se restringe aos crimes dolosos.  \u003cbr\u003e\u003cbr\u003eII - Na desistência voluntária, o agente interrompe o processo  de execução do crime antes da sua consumação, e a mesma se  configura apenas quando voluntária e espontânea.  \u003cbr\u003e\u003cbr\u003eIII - O crime culposo não admite participação.  \u003cbr\u003e\u003cbr\u003eIV - Como decorrência do reconhecimento do arrependimento  posterior, ocorrerá a desclassificação da infração penal para  outra menos grave.  \u003cbr\u003e\u003cbr\u003eV - No caso do concurso de pessoas, o partícipe,  necessariamente, não pratica nenhuma das condutas descritas  no tipo penal violado.   \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;MPDFT - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O agente que, voluntariamente, desiste de prosseguir na execução ou impede que o resultado se produza responderá pelo crime consumado com causa de redução de pena de um a dois terços.  &quot;,&quot;B&quot;:&quot;A desistência voluntária e o arrependimento eficaz, espécies de tentativa abandonada ou qualificada, passam por três fases: o início da execução, a não consumação e a interferência da vontade do próprio agente.  &quot;,&quot;C&quot;:&quot;Crimes de mera conduta e formais comportam arrependimento eficaz, uma vez que, encerrada a execução, o resultado naturalístico pode ser evitado.  &quot;,&quot;D&quot;:&quot;A natureza jurídica do arrependimento posterior é a de causa geradora de atipicidade absoluta da conduta, que provoca a adequação típica indireta, de forma que o autor não responde pela tentativa, mas pelos atos até então praticados.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:24245,&quot;name&quot;:&quot;CESPE - 2009 - OAB - Exame de Ordem - 1 - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120426107,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:132,&quot;question_id&quot;:171816,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca dos  institutos da desistência voluntária, do arrependimento eficaz e do arrependimento posterior, assinale a opção correta. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O arrependimento posterior, causa obrigatória de diminuição de pena, ocorre nos crimes come-tidos sem violência ou grave ameaça à pessoa, em que o agente, voluntariamente, repara o dano ou restitui a coisa até o oferecimento da denúncia ou queixa.&quot;,&quot;B&quot;:&quot;\&quot;Não se pune a tentativa quando, por ineficácia absoluta do meio ou por absoluta impropriedade do objeto, é impossível consumar-se o crime.\&quot; O excerto transcrito se refere ao crime impossível, causa de isenção de pena.&quot;,&quot;C&quot;:&quot;No crime contra as relações de consumo previsto no art. 7º, inciso III, da Lei n.º 8.137/90, consistente em \&quot;misturar gêneros e mercadorias de espécies diferentes, para vendê-los ou expô-los à venda como puros\&quot;, a modalidade culposa não é punível.&quot;,&quot;D&quot;:&quot;A desistência voluntária e o arrependimento eficaz, espécies de tentativa abandonada ou qualificada, não exigem a espontaneidade do agente para que possam ser reconhecidos, bastando a voluntariedade.&quot;,&quot;E&quot;:&quot;Comete o crime de furto, previsto no art. 155 do Código Penal, o condômino que subtrai, para si ou para outrem, a quem legitimamente a detém, a coisa comum.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:181,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC &quot;},&quot;exams&quot;:[{&quot;id&quot;:1504,&quot;name&quot;:&quot;TJ-SC  - 2009 - TJ-SC - Juiz&quot;}],&quot;has_co istir da consumação do crime. Vítor, convencido pelos argumentos de sua prima, não prosseguiu com os atos executórios, sofrendo Amanda lesões leves. \u003cbr\u003eNessa situação, houve tentativa de homicídio, não se podendo falar em desistência voluntária.&quot;,&quot;B&quot;:&quot;No arrependimento posterior, a redução da pena varia de um a dois terços. Conforme doutrina majoritária, o critério a ser utilizado pelo juiz para quantificar a redução da pena é o da celeridade da reparação. Assim, quanto mais rápida a reparação do dano, maior deverá ser a redução da pena pelo juiz.&quot;,&quot;C&quot;:&quot;Com relação ao crime impossível, o CP adotou a teoria sintomática, pela qual o agente não deve ser responsabilizado, embora tenha demonstrado periculosidade, se houver absoluta impropriedade do objeto ou absoluta ineficácia do meio.&quot;,&quot;D&quot;:&quot;No estado de necessidade, aplica-se a excludente ainda que o sujeito não tenha conhecimento de que age para salvar um bem jurídico próprio ou alheio.&quot;,&quot;E&quot;:&quot;Na legítima defesa subjetiva, a pessoa que estava inicialmente se defendendo, no momento do excesso, passa a ser considerada agressora, de forma que o agressor inicial tem direito a legítima defesa subjetiva de se defender do excesso.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:24024,&quot;name&quot;:&quot;CESPE - 2008 - TJ-AL - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426111,&quot;institute&quot;:{&quot;id&quot;:105,&quot;name&quot;:&quot;T t;:140,&quot;name&quot;:&quot;Tribunal de Contas do Estado de Pernambuco&quot;,&quot;acronym&quot;:&quot;TCE-PE&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:145,&quot;question_id&quot;:1182829,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca de arrependimento posterior, arrependimento eficaz e crime impossível, julgue o item a seguir.\n \u003cbr\u003e  O arrependimento posterior, por exigir voluntariedade, é uma circunstância subjetiva que se restringe à esfera pessoal de quem a realiza e, de acordo com a jurisprudência do STJ, não se estende aos co-autores e partícipes da infração penal &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O iter criminis compreende os seguintes momentos:  cogitação, preparação, execução, consumação formal e  exaurimento. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Nos termos do Código Penal brasileiro, a pena da tentativa  será a pena prevista para o crime consumado, sempre  diminuída, nos limites legais, de acordo com a maior ou  menor realização do iter criminis pelo autor. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;É possível identificar, quanto ao aspecto objetivo,  desistência voluntária e tentativa imperfeita, de um lado, e  arrependimento eficaz e tentativa perfeita, de outro: no  primeiro caso, o  iter criminis é interrompido na fase de  execução; no segundo, os atos de execução se esgotam  sem a produção do resultado. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;O crime impossível, quando absolutamente impróprio o  objeto, é também denominado de crime falho. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;O autor de crime de furto faz jus à diminuição de pena, por reconhecimento do arrependimento posterior, se a res furtiva é integralmente apreendida em seu poder e restituída intacta à vítima, antes do recebimento da acusação &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:306,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;exams&quot;:[{&quot;id&quot;:32728,&quot;name&quot;:&quot;MPDFT - 2004 - MPDFT - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426121,&quot;institute&quot;:{&quot;id&quot;:6166,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:146,&quot;question_id&quot;:341988,&quot;review&quot;:false,&quot;statement&quot;:&quot;Julgue as assertivas sobre as etapas de realização do delito e  questões correlatas, marcando a alternativa \u003cb\u003ecorreta: \u003c/b\u003e\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativ
