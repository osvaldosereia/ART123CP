alse,&quot;position&quot;:73,&quot;question_id&quot;:95625,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca da tipicidade, da culpabilidade e da imputabilidade, julgue os itens a seguir. \u003cbr\u003e\u003cbr\u003eI A tipicidade exige a adequação perfeita da conduta do agente ao modelo abstrato previsto na lei penal, razão pela qual é atípica a conduta do agente que subtrai coisa alheia móvel não com o fim de possuí-la, mas com a intenção de usá-la, uma vez que, no tipo penal, não existe previsão de furto de uso. \u003cbr\u003eII Ninguém pode ser punido por fato previsto como crime, senão quando o pratica dolosamente, ou, no caso do delito culposo, quando iniciada a execução, este não se consuma por circunstâncias alheias à vontade do agente. \u003cbr\u003eIII O erro a respeito do elemento constitutivo do tipo legal exclui o dolo, mas permite a punição por crime culposo, como no caso do caçador que atira em seu companheiro, supondo tratar-se de um animal, e  pode ser responsabilizado por homicídio culposo. \u003cbr\u003eIV É isento de pena o agente que, por desenvolvimento mental incompleto, embriaguez completa decorrente de força maior, emoção ou paixão, era, ao tempo do crime, inteiramente incapaz de entender o caráter ilícito do fato. \u003cbr\u003eV Não se pune a conduta do agente quando é impossível consumar-se o crime, seja porque o meio empregado é relativamente ineficaz ou o objeto é inapropriado, como é o caso da falsificação grosseira de documento. \u003cbr\u003e\u003cbr\u003eEstão certos apenas os itens\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O arrependimento posterior, causa obrigatória de diminuição de pena, ocorre nos crimes come-tidos sem violência ou grave ameaça à pessoa, em que o agente, voluntariamente, repara o dano ou restitui a coisa até o oferecimento da denúncia ou queixa.&quot;,&quot;B&quot;:&quot;\&quot;Não se pune a tentativa quando, por ineficácia absoluta do meio ou por absoluta impropriedade do objeto, é impossível consumar-se o crime.\&quot; O excerto transcrito se refere ao crime impossível, causa de isenção de pena.&quot;,&quot;C&quot;:&quot;No crime contra as relações de consumo previsto no art. 7º, inciso III, da Lei n.º 8.137/90, consistente em \&quot;misturar gêneros e mercadorias de espécies diferentes, para vendê-los ou expô-los à venda como puros\&quot;, a modalidade culposa não é punível.&quot;,&quot;D&quot;:&quot;A desistência voluntária e o arrependimento eficaz, espécies de tentativa abandonada ou qualificada, não exigem a espontaneidade do agente para que possam ser reconhecidos, bastando a voluntariedade.&quot;,&quot;E&quot;:&quot;Comete o crime de furto, previsto no art. 155 do Código Penal, o condômino que subtrai, para si ou para outrem, a quem legitimamente a detém, a coisa comum.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:181,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC &quot;},&quot;exams&quot;:[{&quot;id&quot;:1504,&quot;name&quot;:&quot;TJ-SC  - 2009 - TJ-SC - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425881,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Cat da reparação. Assim, quanto mais rápida a reparação do dano, maior deverá ser a redução da pena pelo juiz.&quot;,&quot;C&quot;:&quot;Com relação ao crime impossível, o CP adotou a teoria sintomática, pela qual o agente não deve ser responsabilizado, embora tenha demonstrado periculosidade, se houver absoluta impropriedade do objeto ou absoluta ineficácia do meio.&quot;,&quot;D&quot;:&quot;No estado de necessidade, aplica-se a excludente ainda que o sujeito não tenha conhecimento de que age para salvar um bem jurídico próprio ou alheio.&quot;,&quot;E&quot;:&quot;Na legítima defesa subjetiva, a pessoa que estava inicialmente se defendendo, no momento do excesso, passa a ser considerada agressora, de forma que o agressor inicial tem direito a legítima defesa subjetiva de se defender do excesso.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:24024,&quot;name&quot;:&quot;CESPE - 2008 - TJ-AL - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425884,&quot;institute&quot;:{&quot;id&quot;:105,&quot;name&quot;:&quot;Tribunal de Justiça de Alagoas&quot;,&quot;acronym&quot;:&quot;TJ-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:77,&quot;question_id&quot;:98761,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito da parte geral do direito penal, assinale a opçã associação beneficente presidida por Aldo obteve da Receita Federal, por doação, várias caixas de cosméticos apreendidas em operação da Polícia Federal, que havia desmantelado quadrilha especializada em contrabando e descaminho. Posteriormente, potes de creme de beleza, ainda lacrados, foram vendidos pela associação em leilão beneficente. Dois dias depois, vários arrematantes reclamaram o dinheiro de volta, alegando que os produtos estavam deteriorados. Descobriu-se, então, que os potes continham, de fato, a substância entorpecente conhecida como merla, e não o creme embelezante descrito no rótulo. \u003cbr\u003e\u003cbr\u003eCom base nessa situação hipotética, julgue o item abaixo.\u003cbr\u003e\u003cbr\u003eA hipótese configura crime impossível por impropriedade do objeto material.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;crime  impossível,  pois  o  meio  empregado  por  Fulano  era  absolutamente  ineficaz para obtenção do resultado pretendido.  &quot;,&quot;B&quot;:&quot;tentativa,  pois  o  resultado  não  se  consumou  por  circunstâncias  alheias  à  vontade de Fulano.  &quot;,&quot;C&quot;:&quot;arrependimento  posterior,  pois  o  dano  foi  reparado  por  Fulano  até  o  recebimento da denúncia.  &quot;,&quot;D&quot;:&quot;arrependimento eficaz, pois Fulano  impediu  voluntariamente que o  resultado  se produzisse.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal diante a absoluta ineficácia do meio, conforme orientação do STJ.&quot;,&quot;B&quot;:&quot;A gravação de conversa realizada por um dos interlocutores e posterior prisão em flagrante configura hipótese do chamado flagrante esperado, de forma que o crime confessado na conversa gravada é tido por impossível.&quot;,&quot;C&quot;:&quot;Considere que Roberto exiba a agente de polícia carteira de habilitação falsificada, sendo que este, imediatamente e a olho nu, constata a falsidade. Nessa situação, a conduta de Roberto configura crime impossível&quot;,&quot;D&quot;:&quot;Se a ineficácia do meio utilizado para a prática do crime for relativa, a pena do agente deverá ser diminuída de um sexto a dois terços.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:16866,&quot;name&quot;:&quot;CESPE - 2007 - TJ-TO - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425887,&quot;institute&quot;:{&quot;id&quot;:125,&quot;name&quot;:&quot;Tribunal de Justiça do Tocantins&quot;,&quot;acronym&quot;:&quot;TJ-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:80,&quot;question_id&quot;:101528,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao crime impossível, assinale a opção correta.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidad 3cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;EJEF - 2007&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;No crime de concussão, configura-se o flagrante preparado, ainda que o crime já se tenha consumado anteriormente pela mera exigência da vantagem indevida.&quot;,&quot;B&quot;:&quot;O flagrante esperado equipara-se ao flagrante forjado, pois tanto quanto nesta última situação, o agente da autoridade e a vítima deixam o sujeito agir, para surpreendê-lo no cometimento do fato.&quot;,&quot;C&quot;:&quot;Não se pune a tentativa de crime quando, por qualquer ineficácia do meio ou impropriedade do objeto, é impossível consumar-se o crime.&quot;,&quot;D&quot;:&quot;Se a autoridade policial, sem ter sido artificialmente provocada, vem a conhecer previamente a iniciativa do agente, criando a partir de então, situação de precaução no sentido de surpreender o agente quando este intentar o ato criminoso, evitando, em função do aspecto surpresa, o resultado criminoso, não há se falar em crime putativo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:283,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e dos Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;exams&quot;:[{&quot;id&quot;:23537,&quot;name&quot;:&quot;TJ-DFT - 2007 - TJ-DFT - Juiz - Objetiva.2&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425889,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;T J-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:83,&quot;question_id&quot;:100893,&quot;review&quot;:false,&quot;statement&quot;:&quot;Antônio Carlos, matador de aluguel, pretendendo, sem motivo, por fim à vida de Maria de  Lourdes,   apontou-lhe,  pelas   costas,   arma  de   fogo de  grosso  calibre,   acionando o gatilho repetidas   vezes.   Não   conseguiu   seu   intento,   vez   que   a   arma   estava   descarregada.   É  CORRETO afirmar que Antônio Carlos:\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;EJEF - 2006&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Se os meios empregados são ineficazes para alcançar o resultado, mesmo que o agente acredite que são eficazes e aja para evitar o resultado, haverá crime impossível e não arrependimento eficaz.\u003cbr\u003e&quot;,&quot;B&quot;:&quot;Se houver absoluta ineficácia do meio a tentativa é atípica, mas punível.\u003cbr\u003e&quot;,&quot;C&quot;:&quot;A ausência da menção da inidoneidade no art. 17 do Código Penal, que só trata da ineficácia do meio e da impropriedade do objeto, não pode ser resolvida com a analogia in bonam partem.\u003cbr\u003e&quot;,&quot;D&quot;:&quot;Nos casos de flagrante preparado, porque o bem está inteiramente protegido, não se pode dizer que há crime impossível.\u003cbr\u003e&quot;,&quot;E&quot;:&quot;Para sua configuração é necessário tanto que o meio seja absolutamente ineficaz, quanto que o objeto seja absolutamente impróprio.&quot;},&quot;associated_text&qu ot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:11878,&quot;name&quot;:&quot;CESPE - 2005 - TRE-PA - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425893,&quot;institute&quot;:{&quot;id&quot;:51,&quot;name&quot;:&quot;Tribunal Regional Eleitoral do Pará&quot;,&quot;acronym&quot;:&quot;TRE-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:86,&quot;question_id&quot;:101282,&quot;review&quot;:false,&quot;statement&quot;:&quot;Julgue os itens seguintes, relativos à teoria geral do crime. \u003cbr\u003e\u003cbr\u003eI Responde por tentativa de homicídio a mãe que suspende a amamentação do filho a fim de causar a sua morte, todavia, após determinado período, desiste da consumação do delito e alimenta a criança. \u003cbr\u003e\u003cbr\u003eII O arrependimento eficaz tem seu  lugar quando o agente, tendo já ultimado o processo de execução, desenvolve nova atividade que impede a produção do resultado delituoso.  \u003cbr\u003e\u003cbr\u003eIII Quando o processo preparatório de um crime é interrompido por circunstâncias alheias à vontade do agente, fala-se em tentativa perfeita ou crime falho. \u003cbr\u003e\u003cbr\u003eIV Para que ocorra o crime impossível, é preciso que a ineficácia do meio e a impropriedade do objeto sejam  absolutas. Se forem relativas, haverá tentativa delituosa. \u003cbr\u003e\u003cbr\u003eV Diante da prática de um crime de roubo mediante grave ameaça,  se o agente, por ato voluntário,  restituir a coisa subtraída até o recebimento da denúncia, terá a pena reduzida de um a dois terços, a teor do que dispõe o Código Penal, que prevê o instituto do arrependimento posterior. \u003cbr\u003e\u003cbr\u003eEstão certos apenas os itens\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2005&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425894,&quot;institute&quot;:{&quot;id&quot;:140,&quot;name&quot;:&quot;Tribunal de Contas do Estado de Pernambuco&quot;,&quot;acronym&quot;:&quot;TCE-PE&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:87,&quot;question_id&quot;:1182720,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca de arrependimento posterior, arrependimento eficaz e crime impossível, julgue o item a seguir.\n \u003cbr\u003e  Considere a seguinte situação hipotética.\n  \u003cbr\u003e  Um indivíduo realizou práticas abortivas em sua namorada, que não se encontrava grávida.\n  \u003cbr\u003e  Nessa situação, restou configurado o crime impossível em face da ineficácia absoluta do meio.\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Em cada um dos itens seguintes, \u0026eacute; apresentada uma situa\u0026ccedil;\u0026atilde;o hipot\u0026eacute;tica, seguida de uma assertiva a ser julgada.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:1716,&quot;name&quot;:&quot;CESPE - 2004 - Polícia Federal - Escrivão da Polícia Federal - Nacional&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425895,&quot;institute&quot;:{&quot;id&quot;:36,&quot;name&quot;:&quot;Departamento de Polícia Federal&quot;,&quot;acronym&quot;:&quot;Polícia Federal&quot;},&quot;jobs&quot;:[{&quot;id&quot;:410,&quot;name&quot;:&quot;Escrivão da Polícia Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&qu
