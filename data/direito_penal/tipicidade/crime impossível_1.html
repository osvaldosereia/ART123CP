nal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:95969,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2023 - PGM - RN - Procurador Geral do Município de Natal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425815,&quot;institute&quot;:{&quot;id&quot;:10528,&quot;name&quot;:&quot;Procuradoria Geral do Município de Natal do Rio Grande do Norte&quot;,&quot;acronym&quot;:&quot;PGM de Natal - RN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:2215614,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot; text-align: left;\&quot;\u003eA respeito de crime impossível e delito putativo, julgue os próximos itens.\u003c/span\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. Delito putativo refere-se à absoluta impropriedade do objeto, enquanto crime impossível, à ineficácia absoluta do meio. \u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. No delito putativo, o agente tem a intenção de praticar um crime, porém o ato não encontra tipificação legal correspondente. \u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII Segundo entendimento do STF, não há crime quando o flagrante preparado pela polícia torna impossível a sua a consumação.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eAssinale a opção correta.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Nos crimes cometidos contra a pessoa, o arrependimento\nposterior implica na redução da pena de um terço a metade. &quot;,&quot;B&quot;:&quot; A desistência voluntária tem a mesma consequência\njurídica do crime impossível, pois em ambos são\nirrelevantes penalmente os atos já praticados.  &quot;,&quot;C&quot;:&quot; O arrependimento ainda será eficaz se, por circunstâncias\nalheias à vontade do agente, não se produzir o resultado da\nconduta. &quot;,&quot;D&quot;:&quot;No arrependimento posterior, a redução da pena nunca\npode ser inferior a um terço.&quot;,&quot;E&quot;:&quot; Nos crimes cometidos contra o patrimônio, o\narrependimento posterior implica na redução da pena de\nmetade a dois terços.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:207,&quot;name&quot;:&quot;Instituto de Desenvolvimento Educacional, Cultural e Assistencial Nacional&quot;,&quot;acronym&quot;:&quot;IDECAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:92085,&quot;name&quot;:&quot;IDECAN - 2023 - PM-CE - 2º Tenente QPOM da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425816,&quot;institute&quot;:{&quot;id&quot;:5783,&quot;name&quot;:&quot;Polícia Militar do Estado do Ceará&quot;,&quot;acronym&quot;:&quot;PM-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6962,&quot;name&quot;:&quot;Of tute&quot;:{&quot;id&quot;:6450,&quot;name&quot;:&quot;Polícia Científica do Estado de Alagoas&quot;,&quot;acronym&quot;:&quot;POLC-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8290,&quot;name&quot;:&quot;Papiloscopista&quot;},{&quot;id&quot;:8289,&quot;name&quot;:&quot;Perito criminal&quot;},{&quot;id&quot;:7004,&quot;name&quot;:&quot;Perito médico-legista&quot;},{&quot;id&quot;:383,&quot;name&quot;:&quot;Perito Criminal - Fonoaudiologia&quot;},{&quot;id&quot;:5889,&quot;name&quot;:&quot;Perito Criminal&quot;},{&quot;id&quot;:7301,&quot;name&quot;:&quot;Perito Odonto Legal&quot;},{&quot;id&quot;:9042,&quot;name&quot;:&quot;Perito Criminal - Farmácia&quot;},{&quot;id&quot;:384,&quot;name&quot;:&quot;Perito Criminal - Geologia&quot;},{&quot;id&quot;:382,&quot;name&quot;:&quot;Perito Criminal - Física&quot;},{&quot;id&quot;:5319,&quot;name&quot;:&quot;Perito Criminal - Biomedicina&quot;},{&quot;id&quot;:9135,&quot;name&quot;:&quot;Perito Criminal - Engenharia Civil&quot;},{&quot;id&quot;:377,&quot;name&quot;:&quot;Perito Criminal - Engenharia Mecânica&quot;},{&quot;id&quot;:377,&quot;name&quot;:&quot;Perito Criminal - Engenharia Mecânica&quot;},{&quot;id&quot;:379,&quot;name&quot;:&quot;Perito Criminal - Engenharia Química&quot;},{&quot;id&quot;:2924,&quot;name&quot;:&quot;Perito Criminal - Ciências Contábeis&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:2061899,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eEm cada um do item a seguir é apresentada uma situação\nhipotética seguida de uma assertiva a ser julgada. Julgue cada um\ndeles no que se refere ao fato típico e a seus elementos.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eTúlio, de posse de sua pistola, atirou cinco vezes contra\nFlávio, com a intenção de matá-lo, tendo errado a pontaria\nem todas as ocasiões. Nessa situação hipotética, houve\ntentativa cruenta. . \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O momento correto para a avaliação da\nidoneidade do meio ou do objeto, para\nconfiguração do crime impossível, deve ser no\nexato momento da consumação do crime, pois\nsomente no momento da consumação se pode\navaliar a real situação dos fatos e definir a\nocorrência de crime impossível ou de tentativa. &quot;,&quot;B&quot;:&quot; O crime impossível tem como natureza jurídica\numa causa de excludente da tipicidade ou da\nantijuridicidade dependendo da incidência do fato\nrelativamente ao meio executório empregado ou\nao objeto material do crime. &quot;,&quot;C&quot;:&quot; O tipo penal descrito no art. 33 da Lei\nnº 11.343/2006 é de ação múltipla e de natureza\npermanente, razão pela qual a prática criminosa\nse consuma, por exemplo, a depender do caso\nconcreto, nas condutas de \&quot;ter em depósito\&quot;,\n\&quot;guardar\&quot;, \&quot;transportar\&quot; e \&quot;trazer consigo\&quot;, antes\nmesmo da atuação provocadora da polícia, o que\nafasta a tese defensiva de flagrante preparado. &quot;,&quot;D&quot;:&quot; A existência de monitoramento eletrônico de\nvigilância e a presença de seguranças no\nestabelecimento impedem a configuração do\ncrime de furto na forma consumada, uma vez que\nproduz uma idoneidade relativa, permitindo\nsomente a tentativa. &quot;,&quot;E&quot;:&quot; Não há crime quando a preparação do flagrante\npela polícia torna impossível a sua consumação,\nem razão da adoção da teoria subjetiva do crime\nimpossível pelo Código Penal Brasileiro. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:90004,&quot;name&quot;:&quot;INSTITUTO AOCP - 2022 - MPE-MS - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425818,&quot;institute&quot;:{&quot;id&quot;:6153,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:2006437,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eConsiderando o chamado crime impossível,\nassinale a alternativa correta.\u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:17453,&quot;name&quot;:&quot;Legislação Penal Especial&quot;},{&quot;id&quot;:17457,&quot;name&quot;:&quot;Lei de Tóxicos – Lei nº 11.343 de 2006&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;realística e objetiva temperada.&quot;,&quot;B&quot;:&quot;objetivo-subjetiva e objetiva pura.&quot;,&quot;C&quot;:&quot;voluntarística e subjetiva.&quot;,&quot;D&quot;:&quot;monista e sintomática.&quot;,&quot;E&quot;:&quot;subjetiva e dualista.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:88985,&quot;name&quot;:&quot;INSTITUTO AOCP - 2022 - PM-GO - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425819,&quot;institute&quot;:{&quot;id&quot;:6250,&quot;name&quot;:&quot;Polícia Militar do Estado de Goiás&quot;,&quot;acronym&quot;:&quot;PM-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:1963106,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eConforme aponta a doutrina, os institutos do\ncrime impossível e da tentativa guardam\nsemelhanças, à medida que, em ambos, o agente\nnão alcança a consumação do delito, no primeiro,\npor ser impossível consumá-lo em razão da\nineficácia absoluta do meio ou por força da\nimpropriedade absoluta do objeto, já, no segundo,\npor circunstâncias alheias à sua vontade. Assim,\npor conta dessa similaridade, o crime impossível\ntambém pode ser denominado de tentativa\ninadequada ou tentativa inidônea. Nesse contexto,\né correto afirmar que, como regra, o Código Penal\nacolheu, quanto à tentativa e ao crime impossível,\nrespectivamente, as teorias:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;crime impossível, a inidoneidade pode ser constatada a\n\u003cspan style=\&quot;font-style: italic;\&quot;\u003eposteriori\u003c/span\u003e; &quot;,&quot;B&quot;:&quot; inidoneidade absoluta, a consumação ocorreria se o\ncomportamento seguisse sem percalços alheios à vontade; &quot;,&quot;C&quot;:&quot; inidoneidade absoluta, uma situação apriorística elimina a\npossibilidade de consumação do delito; &quot;,&quot;D&quot;:&quot; tentativa relativamente inidônea, circunstâncias anteriores\nimpedem a consumação do delito;  &quot;,&quot;E&quot;:&quot;crime impossível, situações posteriores tornam inviável a\nrealização integral do tipo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:88227,&quot;name&quot;:&quot;FGV - 2022 - TJ-DFT - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425820,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:1937234,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre a distinção entre inidoneidade absoluta e inidoneidade\nrelativa, é correto afirmar que no(a): &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; é possível invocar a tese do crime impossível, já que o meio\nutilizado era absolutamente ineficaz; &quot;,&quot;B&quot;:&quot; é possível invocar a tese do crime impossível, já que o objeto\nera absolutamente inapropriado;  &quot;,&quot;C&quot;:&quot;o crime narrado é material, consumando-se com a obtenção\nda vantagem indevida;&quot;,&quot;D&quot;:&quot; não há continuidade delitiva entre os delitos de roubo e\nextorsão, pois não pertencem à mesma espécie delitiva.  &quot;},&quot;associated_text&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eTexto 1\u003c/p\u003e\u003cp\u003e\r\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCleiton exercia, há três meses, a função de vigilante junto à Caixa\r\nEconômica Federal, agência localizada na Rua Barão do Rio\r\nBranco, nº 1.119, Centro, Campo Grande/MS, sendo responsável\r\ntambém por realizar o fechamento da agência, não tendo\r\nqualquer tipo de acesso ao cofre. Em determinado dia, ao\r\nretornar para sua residência, por volta das 19h, foi abordado por\r\nJack, na Gaudêncio Ajala, Tiradentes, Campo Grande/MS, que,\r\nmediante grave ameaça exercida com emprego de arma de fogo,\r\nrendeu o vigilante e ordenou que ficasse próximo de uma árvore\r\ne entregasse seu celular. Na sequência, um Fiat Uno, cor prata,\r\nparou ao lado da vítima, tendo Jack ordenado que Cleiton\r\nentrasse no veículo. Ao ingressar no veículo, constatou a\r\npresença de outros três agentes, permanecendo, a partir de\r\nentão, com a cabeça para baixo e trafegando por cerca de vinte\r\nminutos, parando em local aparentando ser uma favela, com\r\nchão de terra e matagal, passando por uma viela. Durante esse\r\nperíodo no veículo, os indivíduos continuaram a ameaçar o\r\ndeclarante, dizendo para o declarante cooperar, que o dinheiro\r\nnão era dele, era da agência, e que no máximo ele seria\r\ntransferido. A vítima foi conduzida até um barraco, local em que\r\nos agentes passaram a dizer que a vítima seria o gerente do\r\nbanco e que sequestrariam sua genitora. Durante o período que\r\npermaneceu no cativeiro, diversas pessoas entravam no cômodo\r\ne diziam para cooperar, caso contrário, sua família seria morta.\r\nEsclarece que conseguiu distinguir cerca de seis a oito pessoas,\r\ninclusive uma voz feminina, que, de início, acreditou ser sua\r\ngenitora, pois os indivíduos afirmavam que já estavam em poder\r\nda família da vítima. Como a vítima acreditou que sua família já\r\nestava refém dos criminosos, informou aos indivíduos onde\r\nestava sua carteira de trabalho, visando comprovar que não era\r\ngerente do estabelecimento bancário, mas sim vigilante. Por\r\nvolta das 23h50, dois indivíduos entraram no cômodo e\r\nafirmaram que tinham confirmado a veracidade da profissão da\r\nvítima e que ela seria libertada, porém, exigiram ainda sua\r\ncooperação para não avisar a polícia, principalmente a Polícia\r\nCivil, pois seus integrantes estariam em conluio com os\r\ncriminosos. O vigilante, então, foi levado, por esses dois\r\nindivíduos, pelo mesmo caminho que chegaram ao local e, ao\r\nchegarem numa via pública sem saída, exigiram que a vítima\r\nesperasse cerca de vinte minutos e fosse embora, pois teria\r\npessoal deles defronte, na cobertura. \u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:86381,&quot;name&quot;:&quot;FGV - 2022 - DPE-MS - Defensor Público Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425821,&quot;institute&quot;:{&quot;id&quot;:5779,&quot;name&quot;:&quot;Defensoria Pública do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;DPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:1869769,&quot;review&quot;:false,&quot;statement&quot;:&quot; Ainda sobre a hipótese delineada, no texto 1, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16783,&quot;name&quot;:&quot;Crime continuado&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;},{&quot;id&quot;:17328,&quot;name&quot;:&quot;Extorsão&quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eComputam-se, nas penas privativas de\nliberdade e nas restritivas de direitos, as\nfrações de dia e, na pena de multa, as\nfrações de real.\u003c/span\u003e &quot;,&quot;B&quot;:&quot;Na coação moral irresistível, o fato é atípico,\nem razão da ausência de vontade do\ncoagido.&quot;,&quot;C&quot;:&quot;São causas de exclusão da culpabilidade: a\nmenoridade e o estrito cumprimento de\ndever legal.&quot;,&quot;D&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eA natureza jurídica do crime impossível é de\ncausa de exclusão da tipicidade, eis que o\nfato praticado pelo agente não se enquadra\nem nenhum tipo penal.\u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eEntende-se em estado de necessidade\nquem, usando moderadamente dos meios\nnecessários, repele injusta agressão, atual\nou iminente, a direito seu ou de outrem. \u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:88339,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - ITEP - RN - Agente Técnico Forense&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425822,&quot;institute&quot;:{&quot;id&quot;:7929,&quot;name&quot;:&quot;Instituto Técnico-Científico de Perícia do Estado do Rio Grande do Norte&quot;,&quot;acronym&quot;:&quot;ITEP-RN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8511,&quot;name&quot;:&quot;Agente Técnico&quot;}],&q a&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:1852483,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eConstituem casos de adequação típica de subordinação\nmediata, previstos no Código Penal brasileiro, EXCETO:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16669,&quot;name&quot;:&quot;A norma penal&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;crime impossível, diante da absoluta ineficácia do meio. &quot;,&quot;B&quot;:&quot;tentativa de homicídio simples, pois a ineficácia do meio era\nrelativa. &quot;,&quot;C&quot;:&quot; tentativa de homicídio qualificado, pois Jéssica não tinha\nconhecimento que a arma estava desmuniciada. &quot;,&quot;D&quot;:&quot; tentativa de homicídio simples, pois presente elemento\nsubjetivo e a impropriedade do objeto era relativa.  &quot;,&quot;E&quot;:&quot;crime impossível, diante da absoluta impropriedade do\nobjeto. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,& ;:{&quot;id&quot;:5692,&quot;name&quot;:&quot;Defensoria Pública do Estado do Amazonas&quot;,&quot;acronym&quot;:&quot;DPE-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1497,&quot;name&quot;:&quot;Analista Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:1119695,&quot;review&quot;:false,&quot;statement&quot;:&quot;O crime impossível ocorre quando &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;FCC - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O Código Penal brasileiro adotou a teoria objetiva pura para a\ncaracterização do crime impossível, em razão da inidoneidade\ndo objeto ou do meio para a prática do crime. &quot;,&quot;B&quot;:&quot; A tentativa incruenta ou branca ocorre quando, iniciados os\natos executórios, o agente não consegue a consumação do\ndelito, por força alheia à sua vontade, e nem atinge o objeto\nmaterial do crime.  &quot;,&quot;C&quot;:&quot; A resipiscência ocorre quando o agente, durante os atos\nexecutórios, abandona a empreitada criminosa, deixando o seu\nintento inicial, embora com a superveniência do resultado\nlesivo idealizado.  &quot;,&quot;D&quot;:&quot; O arrependimento posterior ocorre quando o agente, mesmo\nem crimes cometidos com violência ou grave ameaça à pessoa\nou ao bem tutelado, repara o dano à pessoa ou restitui o bem\naté a prolação da sentença, por ato voluntário próprio. &quot;,&quot;E&quot;:&quot; A elementar normativa do tipo penal incriminador consiste na\ndescrição de elemento que dispensa valoração no caso\nconcreto, porquanto a própria norma se mostra compreensível\nabstrata o, por acidente ou erro no\nuso dos meios de execução, em vez de vitimar a pessoa que\npretendia ofender, o agente atingir pessoa diversa,\nconsideram-se as condições e qualidades não da vítima, mas da\npessoa que o agente pretendia atingir.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII O erro sobre elemento constitutivo do tipo penal exclui o dolo,\nse inevitável, ou diminui a pena de um sexto a um terço, se\nevitável.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nIV Constitui crime impossível a prática de conduta delituosa\ninduzida por terceiro que assegure a impossibilidade fática da\nconsumação do delito.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eEstão certos apenas os itens\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Delito putativo.&quot;,&quot;B&quot;:&quot;Crime improbitivo.&quot;,&quot;C&quot;:&quot;Delito absoluto.&quot;,&quot;D&quot;:&quot;Crime impossível.&quot;,&quot;E&quot;:&quot; Infração inversa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:732,&quot;name&quot;:&quot;INAZ do Pará - Serviços de Concurso Público Ltda&quot;,&quot;acronym&quot;:&quot;INAZ do Pará&quot;},&quot;exams&quot;:[{&quot;id&quot;:60346,&quot;name&quot;:&quot;INAZ do Pará - 2019 - CORE-PE - Assistente Jurídico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425833,&quot;institute&quot;:{&quot;id&quot;:8472,&quot;name&quot;:&quot;Conselho Regional dos Representantes Comerciais no Estado de Pernambuco&quot;,&quot;acronym&quot;:&quot;CORE-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:839,&quot;name&quot;:&quot;Assistente Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:970035,&quot;review&quot;:false,&quot;statement&quot;:&quot; “Quando a ação dirigida à realização de um tipo penal não pode,\npor razões objetivo-reais ou jurídicas, alcançar a consumação,\nquer devido à inidoneidade do meio, quer devido à impropriedade\ndo objeto”. Trata-se de: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;INAZ do Pará - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O objeto material absolutamente impróprio ou o\nmeio utilizado para prática da conduta\nabsolutamente ineficaz tornam a consumação\nimpossível de ocorrer. &quot;,&quot;B&quot;:&quot; O agente, embora tenha pensado no delito, não\nagiu com vontade de praticá-lo.  &quot;,&quot;C&quot;:&quot; A consumação é interrompida devido à desistência\nvoluntária do agente. &quot;,&quot;D&quot;:&quot; O agente deixa de praticar a conduta, em razão da\nação de terceira pessoa que determina a cessação\ndo ato delitivo, tornando o fato atípico.  &quot;,&quot;E&quot;:&quot; Pune-se apenas a tentativa, pois a consumação\ntornou-se impossível, por vontade do próprio\nagente. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:410,&quot;name&quot;:&quot;Polícia Militar do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;PM-RO&quot;},&quot;exams&quot;:[{&quot;id&quot;:74964,&quot;name&quot;:&quot;PM-RO - 2018 - PM-RO - Oficial da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425834,&quot;institute&quot;:{&quot;id&quot;:6560,&quot;name&quot;:&quot;Polícia Militar do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;PM-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6962,&quot;name&quot;:&quot;Oficial da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:1339723,&quot;review&quot;:false,&quot;statement&quot;:&quot; No tocante ao crime impossível, podemos afirmar que\nele não é punível porque:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;PM-RO - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; o agente que desiste de forma voluntária de prosseguir na execução do crime, ou impede que o resultado se produza, terá\nsua pena reduzida de um a dois terços. &quot;,&q &quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:948359,&quot;review&quot;:false,&quot;statement&quot;:&quot;À luz do que dispõe o Ordenamento Penal brasileiro,&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;da tentativa.&quot;,&quot;B&quot;:&quot;do arrependimento eficaz.&quot;,&quot;C&quot;:&quot;da desistência voluntária.&quot;,&quot;D&quot;:&quot;do arrependimento posterior.&quot;,&quot;E&quot;:&quot;do crime impossível.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:58026,&quot;name&quot;:&quot;VUNESP - 2018 - PC-SP - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425836,&quot;institute&quot;:{&quot;id&quot;:6151,&quot;name&quot;:&quot;Polícia Civil de São Paulo&quot;,&quot;acronym&quot;:&quot;PC-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8968,&quot;name&quot;:&quot;Investigador de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:904540,&quot;review&quot;:false,&quot;statement&quot;:&quot; Quando, por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impraticável consumar-se o\ncrime, configura-se o instituto &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;VUNESP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente os itens I, III e IV estão corretos. &quot;,&quot;B&quot;:&quot;Somente os itens II e III estão corretos.&quot;,&quot;C&quot;:&quot;Somente os itens II e IV estão corretos.&quot;,&quot;D&quot;:&quot;Somente os itens I e IV estão corretos. &quot;,&quot;E&quot;:&quot;Todos os itens estão corretos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:297,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;exams&quot;:[{&quot;id&quot;:56932,&quot;name&quot;:&quot;MPE-MS - 2018 - MPE-MS - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425837,&quot;institute&quot;:{&quot;id&quot;:6153,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:886084,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eAnalise as proposições a seguir.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. Segundo o Superior Tribunal de Justiça, é possível a consumação do furto em\nestabelecimento comercial, ainda que possua vigilância mediante câmara de vídeo\nem circuito interno ou realizada por seguranças.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. Réu primário e sem antecedentes, preso em flagrante por crime de furto simples,\nnão poderá ser beneficiado com a suspensão condicional do processo, uma vez\nque não se trata de crime de menor potencial ofensivo.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. No caso de crime de furto qualificado, tratando-se de réu primário, se o objeto\nsubtraído for de pequeno valor e a qualificadora for de ordem objetiva, será\npermitido o reconhecimento de furto privilegiado.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nIV. O Supremo Tribunal Federal aplica a teoria da \u003cspan style=\&quot;font-style: italic;\&quot;\u003eamotio\u003c/span\u003e quanto à consumação do\nfurto, segundo a qual o furto se consuma no momento em que a coisa subtraída\npassa para o poder do agente, mesmo que em curto lapso temporal, não\nimportando o deslocamento ou posse mansa e pacífica.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAssinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003ecorreta\u003c/span\u003e. \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;MPE-MS - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56842,&quot;name&quot;:&quot;CESPE - 2018 - STJ - Técnico Judiciário - Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425838,&quot;institute&quot;:{&quot;id&quot;:75,&quot;name&quot;:&quot;Superior Tribunal de Justiça&quot;,&quot;acronym&quot;:&quot;STJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:45,&quot;name&quot;:&quot;Técnico Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:31,&quot;question_id&quot;:883570,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando que crime é fato típico, ilícito e culpável, julgue o item a seguir.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO crime é dito impossível quando não há, em razão da\nineficácia do meio empregado, violação, tampouco perigo de\nviolação, do bem jurídico tutelado pelo tipo penal.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;desistência voluntária e arrependimento eficaz.&quot;,&quot;B&quot;:&quot;crime tentado.&quot;,&quot;C&quot;:&quot;erro sobre a ilicitude do fato.&quot;,&quot;D&quot;:&quot;crime consumado, mas penalmente irrelevante.&quot;,&quot;E&quot;:&quot;crime impossível.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56052,&quot;name&quot;:&quot;CESPE - 2017 - TRF - 5ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425839,&quot;institute&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Tribunal Regional Federal da 5ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 5ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:32,&quot;question_id&quot;:852975,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJoão foi flagrado pela fiscalização, em determinada estação\necológica que proíbe a pesca, portando vara de pescar e com um\nespécime de peixe ainda vivo. A equipe de fiscalização então\ndevolveu o peixe ao rio no qual ele havia sido pescado. João\nargumentou que não sabia que era proibido pescar ali e não resistiu\nà ação da fiscalização.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNessa situação hipotética, configura-se\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;tentativa de perigo de contágio venéreo.&quot;,&quot;B&quot;:&quot;crime impossível, em razão do contágio anterior.&quot;,&quot;C&quot;:&quot;delito putativo de contágio por moléstia grave.&quot;,&quot;D&quot;:&quot;perigo de contágio por moléstia grave consumado.&quot;,&quot;E&quot;:&quot;tentativa de lesão corporal, devido ao perigo de contágio\nvenéreo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56042,&quot;name&quot;:&quot;CESPE - 2017 - DPE-AL - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425840,&quot;institute&quot;:{&quot;id&quot;:5687,&quot;name&quot;:&quot;Defensoria Pública do Estado de Alagoas &quot;,&quot;acronym&quot;:&quot;DPE-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:33,&quot;question_id&quot;:852764,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eJonas descobriu, na mesma semana, que era portador de\ndoença venérea grave e que sua esposa, Priscila, planejava pedir o\ndivórcio. Inconformado com a intenção da companheira, Jonas\nmanteve relações sexuais com ela, com o objetivo de lhe transmitir\na doença. Ao descobrir o propósito de Jonas, Priscila foi à\ndelegacia e relatou o ocorrido. No curso da apuração preliminar,\nconstatou-se que ela já estava contaminada da mesma moléstia\ndesde antes da conduta de Jonas, fato que ela desconhecia.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNessa situação hipotética, considerando-se as normas relativas a\ncrimes contra a pessoa, a conduta perpetrada por Jonas constitui\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:17303,&quot;name&quot;:&quot;Periclitação da vida e da saúde&quot;},{&quot;id&quot;:17305,&quot;name&quot;:&quot;Perigo para a vida ou a saúde de outrem&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Na tentativa o sujeito dá início aos atos executórios\nda conduta, os quais deixa voluntariamente de\npraticar em virtude de circunstâncias alheias a\nsua vontade, recebendo, como consequência,\ndiminuição na pena final aplicada. &quot;,&quot;B&quot;:&quot; O arrependimento posterior ocorre após o\ntérmino dos atos executórios, porém antes da\nconsumação. Nesse caso, o sujeito responderá\npelo crime, mas sua pena será reduzida se\nreparados os danos causados. &quot;,&quot;C&quot;:&quot; A desistência voluntária caracteriza verdadeira\nponte de ouro ao infrator que impede a\nconsumação do crime após o término dos\natos executórios, isentando-o de qualquer\nresponsabilidade pelos danos causados.  &quot;,&quot;D&quot;:&quot; O crime impossível demanda o início dos atos\nexecutórios do crime pelo agente, eximindo-o\nde responsabilidade penal pelo crime almejado,\nrespondendo, todavia, pelos atos anteriores que\nforem considerados ilícitos. &quot;,&quot;E&quot;:&quot; Os atos preparatórios do crime não são punidos,\nmesmo que caracterize em si conduta tipificada,\nem virtude da teoria finalista da ação que\ndireciona a punição para a finalidade do crime e\nnão para os meios de sua prática.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:460,&quot;name&quot;:&quot; Fundação de Apoio à Pesquisa, ao Ensino e à Cultura de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;FAPEMS&quot;},&quot;exams&quot;:[{&quot;id&quot;:55671,&quot;name&quot;:&quot;FAPEMS - 2017 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425841,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:843731,&quot;review&quot;:false,&quot;statement&quot;:&quot; Toda ação criminosa, advinda de conduta dolosa, é\nantecedida por uma ideação e resolução criminosa.\nO sujeito percorre um caminho que vai da concepção\nda ideia até a consumação. A esse caminho dá-se o\nnome de \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e, o qual é composto por fase\ninterna (cogitação) e fases externas ao agente (atos\npreparatórios, executórios e consumação). Diversas\nsituações podem ocorrer durante o desenvolvimento\ndas ações dirigidas ao fim do crime. Assinale a\nalternativa que expressa de forma correta uma dessas\nsituações, seja na fase interna ou externa. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FAPEMS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Crime irreal&quot;,&quot;B&quot;:&quot;Crime consumado&quot;,&quot;C&quot;:&quot;Crime hediondo&quot;,&quot;D&quot;:&quot;Crime impossível&quot;,&quot;E&quot;:&quot;Crime famélico&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:189,&quot;name&quot;:&quot;Instituto Brasileiro de Formação e Capacitação&quot;,&quot;acronym&quot;:&quot;IBFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:55359,&quot;name&quot;:&quot;IBFC - 2017 - PM-BA - Soldado da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425842,&quot;institute&quot;:{&quot;id&quot;:6142,&quot;name&quot;:&quot;Polícia Militar do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;PM-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:893,&quot;name&quot;:&quot;Soldado da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:832962,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta considerando os\npreceitos normativos e doutrinários básicos sobre\na figura jurídica específica que denomina a situação\nem que não se pune a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta impropriedade do\nobjeto, é impossível consumar-se o crime.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;IBFC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; configurada a tentativa, pela falta de completude do injusto, a pena sempre deverá ser reduzida de um a dois terços.   &quot;,&quot;B&quot;:&quot;o crime impossível é tentativa impunível. &quot;,&quot;C&quot;:&quot; a desistência voluntária permite a interrupção do nexo causal sem a consideração da vontade.  &quot;,&quot;D&quot;:&quot; o arrependimento eficaz, quando pleno, exclui a pena, e quando parcial permite a redução de um a dois terços.  &quot;,&quot;E&quot;:&quot; pelo resultado que agrava especialmente a pena, só responde o agente que o houver causado dolosamente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:54878,&quot;name&quot;:&quot;FCC - 2017 - TJ-SC - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425843,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{ uot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;II, IV, I, III.&quot;,&quot;B&quot;:&quot;III, I, IV, II.&quot;,&quot;C&quot;:&quot;II, IV, III, I.&quot;,&quot;D&quot;:&quot;I, III, II, IV.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Coordenadoria de Apoio a Instituições Públicas da Universidade Municipal de São Caetano do Sul - USCS&quot;,&quot;acronym&quot;:&quot;CAIP-IMES&quot;},&quot;exams&quot;:[{&quot;id&quot;:47088,&quot;name&quot;:&quot;CAIP-IMES - 2016 - CRAISA de Santo André - SP - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425846,&quot;institute&quot;:{&quot;id&quot;:7111,&quot;name&quot;:&quot;Companhia de Abastecimento de Santo André&quot;,&quot;acronym&quot;:&quot;CRAISA de Santo André - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:39,&quot;question_id&quot;:610151,&quot;review&quot;:false,&quot;statement&quot;:&quot;Associe corretamente os blocos abaixo.\n\u003cbr\u003e\u003cbr\u003eNos termos da legislação penal vigente há:\n\u003cbr\u003e\u003cbr\u003eI- crime tentado.\n\u003cbr\u003e\u003cbr\u003eII- desistência voluntária e arrependimento eficaz.\n\u003cbr\u003e\u003cbr\u003eIII- arrependimento posterior.\n\u003cbr\u003e\u003cbr\u003eIV- crime impossível. \u003cbr\u003e\u003cbr\u003e( ) quando o agente esgota todos os meios de que dispõe para consumar a infração penal e se arrepende\nimpedindo que o resultado ocorra, responde somente pelos atos praticados.\n\u003cbr\u003e\u003cbr\u003e( ) quando o agente objetiva praticar determinado crime não alcança sua meta por ineficácia absoluta do meio\nempregado ou impropriedade absoluta do objeto.\n\u003cbr\u003e\u003cbr\u003e( ) quando, iniciada a execução, não se consuma por circunstâncias alheias à vontade do agente.\n\u003cbr\u003e\u003cbr\u003e( ) quando os atos cometidos sem violência ou grave ameaça à pessoa, por ato voluntário, o agente repara o dano\nou restitui a coisa, até o recebimento da denúncia ou da queixa.\n\u003cbr\u003e\u003cbr\u003eAssinale a sequência correta: \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CAIP-IMES - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:45983,&quot;name&quot;:&quot;CESPE - 2015 - TCE-RN - Assessor Técnico Jurídico - Cargo 2&quot;}],&quo ive_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Crime impossível e delito putativo são considerados pela doutrina como expressões sinônimas. &quot;,&quot;B&quot;:&quot;Aquele que causa um acidente e, sem justo motivo, deixa de socorrer a vítima, que falece no local, comete crime de omissão de socorro. &quot;,&quot;C&quot;:&quot;De acordo com o entendimento do STJ, aquele que pratica um crime no mesmo dia em que tenha completado dezoito anos é considerado inimputável. &quot;,&quot;D&quot;:&quot;Aquele que porta carteira nacional de habilitação falsa, acreditando ser ela um documento legítimo, não pratica o delito de uso de documento falso, uma vez que incide em erro de tipo acidental. &quot;,&quot;E&quot;:&quot;O agente que tenha desistido voluntariamente de prosseguir na execução ou, mesmo depois de tê-la esgotado, atue no sentido de evitar a produção do resultado, não poderá ser beneficiado com os institutos da desistência voluntária e do arrependimento eficaz caso o resultado venha a ocorrer. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:37294,&quot;name&quot;:&quot;CESPE - 2014 - TJ-CE - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425855,&quot;institute&quot;:{&quot;id&quot;:32,&quot;name&quot;:&quot;Tribunal de Justiça do Ceará&quot;,&quot;acronym&quot;:&quot;TJ-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot  2014 - PM-RO - Sargento - Seleção Interna&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425856,&quot;institute&quot;:{&quot;id&quot;:6560,&quot;name&quot;:&quot;Polícia Militar do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;PM-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8938,&quot;name&quot;:&quot;Sargento da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:49,&quot;question_id&quot;:385169,&quot;review&quot;:false,&quot;statement&quot;:&quot;  Haverá crime impossível naqueles casos em que os  meios empregados sejam  ineficazes para obtenção  dos  resultados,  ainda  que  o  agente  acredite  que  aqueles  meios  sejam  eficazes  e  atue  em  seguida  para evitar o resultado.   &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;PM-RO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Aquele que, por ato voluntário, porém não espontâneo, devolve a coisa furtada antes do recebimento da denúncia não pode beneficiar-se do arrependimento posterior.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;No que diz respeito à punibilidade do crime impossível, o autor de uma tentativa inidônea não merece, segundo a teoria subjetiva, sofrer sanção penal, dada a inexistência de qualquer perigo de lesão ao bem jurídico protegido pela norma.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Admite-se a tentativa nos delitos de imprudência\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Em se tratando de tentativa branca de crime de homicídio, a fixação da redução da pena pela tentativa deve ocorrer no patamar máximo, isto é, dois terços.\u003cbr\u &quot;PC-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:53,&quot;question_id&quot;:826844,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eConsidere as afirmações abaixo a respeito do crime tentado e do crime impossível.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI - Nos casos dos institutos conhecidos como desistência voluntária e arrependimento\neficaz, o sujeito ativo não responde pelo crime tentado, mas apenas pelos atos já\npraticados. Assim, a tentativa do crime desaparece, mas não desaparecem os delitos\npraticados em seu curso.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII - A desistência voluntária somente é possível na tentativa imperfeita; já o\narrependimento eficaz somente é possível na tentativa perfeita. Via de regra, a primeira\nconsiste em uma omissão, enquanto a segunda, em uma ação impeditiva do resultado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII - É considerado crime impossível a hipótese de \&quot;flagrante esperado\&quot;, também\ndenominado “crime de ensaio”, caso corriqueiro enfrentado na rotina policial.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eQuais estão corretas?\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;FDRH - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, apenas. &quot;,&quot;B&quot;:&quot;II e III, apenas. &quot;,&quot;C&quot;:&quot;I e III, apenas.  &quot;,&quot;D&quot;:&quot;I, II e III. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:32,&quot;name&quot;:&quot;CETRO Concursos&quot;,&quot;acronym&quot;:&quot;CETRO&quot;},&quot;exams&quot;:[{&quot;id&quot;:50783,&quot;name&quot;:&quot;CETRO - 2013 - PM-SP - Sargento da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425861,&quot;institute&quot;:{&quot;id&quot;:6131,&quot;name&quot;:&quot;Polícia Militar do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;PM-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8938,&quot;name&quot;:&quot;Sargento da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:54,&quot;question_id&quot;:718427,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eEm relação aos institutos do Decreto-Lei nº 2.848/40\n(Código Penal), analise as assertivas abaixo.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. A lei excepcional ou temporária, embora decorrido o\nperíodo de sua duração ou cessadas as\ncircunstâncias que a determinaram, aplica-se ao fato\npraticado durante sua vigência.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. É considerado crime impossível quando, por\nineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível consumar-se\no crime.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. O estrito cumprimento do dever legal, quando\nadmitido em juízo, excluirá a ilicitude do crime.\n\u003c/p\u003e\u003cp\u003eÉ correto o que se afirma em  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16695,&quot;name&quot;:&quot;Estrito cumprimento de dever legal e exercício regular de direito&quot;}],&quot;title&quot;:&quot;CETRO - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não  se  pune  a  tentativa  quando,  por  ineficácia  absoluta  do  meio  ou  por  absoluta  impropriedade  do  objeto,  é  impossível  consumar-se o  crime. &quot;,&quot;B&quot;:&quot;A jurisprudência  dos Tribunais Superiores  tem  entendido  que  a  existência  de  sistema  de  monitoramento  do  local  por  câmeras  não  autoriza,  por  si  só,  o  reconhecimento  de  crime  impossível. &quot;,&quot;C&quot;:&quot;Na  hipótese  de  flagrante  preparado  e  esperado,  aplica-se  a  mesma  regra do  crime  impossível. &quot;,&quot;D&quot;:&quot;A  hipótese  de  crime  impossível  é  caso  de  atipicidade  comportamental. &quot;,&quot;E&quot;:&quot;O princípio da lesividade é um dos principais fundamentos para o tratamento conferido pelo Código Penal ao crime impossível. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:30494,&quot;name&quot;:&quot;FGV - 2013 - AL-MA - Técnico de Gestão Administrativa - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425862,&quot;institute&quot;:{&quot;id&quot;:6291,&quot;name&quot;:&quot;Assembléia Legislativa do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;AL-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:433346,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o \u003ci\u003ecrime  impossível\u003c/i\u003e,  assinale  a afirmativa  \u003cb\u003eincorreta\u003c/b\u003e. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;FGV - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Configura-se a desistência voluntária caso o agente seja induzido a desistir no prosseguimento da execução criminosa por circunstâncias externas, sem as quais teria ele consumado a infração penal. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Nos termos da teoria subjetiva, para a configuração do crime impossível, é necessário que o meio ou o objeto sejam ineficazes ou impróprios para a configuração da tentativa. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Conforme a teoria objetiva pura, o agente deve responder pela tentativa se o meio ou o objeto são absolutamente inidôneos para que se alcance o resultado cogitado.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Nos termos da lei, em se tratando do crime de furto qualificado pela destruição ou rompimento do obstáculo, não é possível a aplicação do instituto do arrependimento posterior.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Configura-se a tentativa inadequada, nos termos da teoria objetiva matizada, no caso de o agente agir com vontade de praticar a infração penal, não importando se o meio ou o objeto são impróprios. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:35869,&quot;name&quot;:&quot;CESPE - 2013 - TJ-ES - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425863,&quot;institute&quot;:{&quot;id&quot;:110,&quot;name&quot;:&quot;Tribunal de Justiça do Espírito Santo&quot;,&quot;acronym&quot;:&quot;TJ-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:56,&quot;question_id&quot;:354814,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca dos institutos da desistência voluntária, do arrependimento eficaz, do arrependimento posterior e do crime impossível, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior  estado puerperal.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Todo delito qualificado pelo resultado é preterdoloso. &quot;,&quot;B&quot;:&quot;Para a realização do cálculo do prazo da prescrição da pena em abstrato, interessa o limite máximo da pena cominada no tipo penal respectivo, independentemente da existência de causas de aumento ou diminuição e de circunstâncias agravantes ou atenuantes.  &quot;,&quot;C&quot;:&quot;Para a aplicação da pena, é perfeitamente admissível a compensação entre a causa de aumento e a causa de diminuição da pena, desde que as respectivas frações sejam idênticas. &quot;,&quot;D&quot;:&quot;O crime impossível constitui causa de exclusão da tipicidade. &quot;,&quot;E&quot;:&quot;Não há, na Parte Geral do CP brasileiro, previsão de causa especial de diminuição de pena, sendo esta prevista apenas na Parte Especial desse mesmo código. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:34408,&quot;name&quot;:&quot;CESPE - 2013 - TRF - 1ª REGIÃO - Juiz Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425865,&quot;institute&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Tribunal Regional Federal da 1ª Região&qu Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Em rela\u0026ccedil;\u0026atilde;o ao conflito aparente de normas penais, ao crime imposs\u0026iacute;vel e \u0026agrave;s causas extintivas da punibilidade, julgue os itens que se seguem.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:26601,&quot;name&quot;:&quot;CESPE - 2012 - MPE-PI - Analista Ministerial - Área Processual&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425871,&quot;institute&quot;:{&quot;id&quot;:6061,&quot;name&quot;:&quot;Ministério Público do Estado do Piauí&quot;,&quot;acronym&quot;:&quot;MPE-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6944,&quot;name&quot;:&quot;Analista Ministerial - Área Processual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:64,&quot;question_id&quot;:234840,&quot;review&quot;:false,&quot;statement&quot;:&quot;A jurisprudência dos tribunais superiores consolidou-se no sentido de reconhecer no delito de furto a hipótese de crime impossível, por ineficácia absoluta do meio, quando o agente estiver sendo vigiado por fiscal do estabelecimento comercial ou existir sistema eletrônico de vigilância.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16671,&quot;name&quot;:&quot;Conflito aparente de normas&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O delito preterdoloso ocorre quando o agente quer praticar um crime e, por excesso, produz culposamente um resultado mais grave que o desejado inicialmente, como ocorre, invariavelmente, no delito de latrocínio.  &quot;,&quot;B&quot;:&quot;O delito putativo por erro de tipo é espécie de crime impossível, dada a impropriedade absoluta do objeto, e ocorre quando o agente não sabe, devido a um erro de apreciação da realidade, que está cometendo um delito.  &quot;,&quot;C&quot;:&quot;Se um agente público exigir vantagem econômica indevida de um cidadão, a fim de não lavrar auto de infração de trânsito e as autoridades policiais, previamente alertadas, efetuarem a prisão em flagrante do agente antes da entrega programada da quantia acertada, configurar-se-á crime impossível por ineficácia absoluta do meio empregado.  &quot;,&quot;D&quot;:&quot;Não há crime comissivo por omissão sem que exista o especial dever jurídico de impedir o dano ou o perigo ao bem jurídico tutelado, sendo, também, indispensável, nos delitos comissivos por omissão dolosa, a vontade de omitir a ação devida.  &quot;,&quot;E&quot;:&quot;Não é admitida, no ordenamento jurídico brasileiro, a possibilidade do concurso de pessoas em crime culposo, que ocorre mediante a comprovação do vínculo psicológico entre a cooperação consciente de alguém e a conduta culposa de outrem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:26540,&quot;name&quot;:&quot;CESPE - 2011 - TJ-ES - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425872,&quot;institute&quot;:{&quot;id&quot;:110,&quot;name&quot;:&quot;Tribunal de Justiça do Espírito Santo&quot;,&quot;acronym&quot;:&quot;TJ-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:65,&quot;question_id&quot;:235162,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação aos crimes impossível, doloso, culposo e preterdoloso, assinale a opção correta. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Antônio cometeu crime de extorsão consumado.&quot;,&quot;B&quot;:&quot;Antônio cometeu crime de concussão consumado.&quot;,&quot;C&quot;:&quot;Antônio cometeu crime de extorsão tentado.&quot;,&quot;D&quot;:&quot;Antônio cometeu crime de concussão tentado.&quot;,&quot;E&quot;:&quot;Trata-se de crime impossível, em razão de flagrante pre- parado.&quot;},&quot;associated_text&q
