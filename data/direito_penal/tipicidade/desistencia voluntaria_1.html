:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A ponte de prata, representada pela resipiscência, é\nquando o agente se arrepende do crime após a sua\nconsumação e, preenchido os requisitos legais, recebe um\nbenefício penal. &quot;,&quot;B&quot;:&quot; No arrependimento eficaz, caso o agente não consiga\nevitar a consumação do crime, a pena será majorada em\n2/3. &quot;,&quot;C&quot;:&quot; A ponte de ouro, representada pela desistência voluntária\ne pelo arrependimento eficaz, é quando o agente,\nvoluntariamente, desiste de prosseguir na execução ou\nimpede que o resultado se produza, só respondendo\npelos atos já praticados. &quot;,&quot;D&quot;:&quot;Na resipiscência, há punição pelo crime praticado, mas a\npena pode ser diminuída de 1/3 a 2/3.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Objetiva Concursos LTDA&quot;,&quot;acronym&quot;:&quot;OBJETIVA&quot;},&quot;exams&quot;:[{&quot;id&quot;:128964,&quot;name&quot;:&quot;OBJETIVA - 2025 - Prefeitura de Rio Negro - PR - Procurador Municipal (20h e 40h) &quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425661,&quot;institute&quot;:{&quot;id&quot;:3230,&quot;name&quot;:&quot;Prefeitura Municipal de Rio Negro&quot;,&quot;acronym&quot;:&quot;Prefeitura de Rio Negro - PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:3240099,&quot;review&quot;:false,&quot;statement&quot;:&quot; O Código Penal traz a definição de crime tentado como\nsendo, aquele que, quando iniciada a execução, não se\nconsuma por circunstâncias alheias à vontade do agente.\nSabendo disso, conforme a doutrina majoritária, com\nrelação às tentativas, assinalar a alternativa CORRETA.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;OBJETIVA - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I e II, apenas.&quot;,&quot;B&quot;:&quot;II e IV, apenas.&quot;,&quot;C&quot;:&quot;III e IV, apenas. &quot;,&quot;D&quot;:&quot;I e III, apenas.&quot;,&quot;E&quot;:&quot;I, II, III e IV.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:76,&quot;name&quot;:&quot;Fundação Universidade Regional de Blumenau&quot;,&quot;acronym&quot;:&quot;FURB&quot;},&quot;exams&quot;:[{&quot;id&quot;:127167,&quot;name&quot;:&quot;FURB - 2025 - Prefeitura de Pomerode - SC - Controlador Interno &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425662,&quot;institute&quot;:{&quot;id&quot;:4716,&quot;name&quot;:&quot;Prefeitura Municipal de Pomerode&quot;,&quot;acronym&quot;:&quot;Prefeitura de Pomerode - SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1767,&quot;name&quot;:&quot;Controlador Interno&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:3186301,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre a disciplina do crime no Código Penal, julgue as\nseguintes assertivas:\n  \u003cbr\u003e  \u003cbr\u003e  I.No Direito Penal brasileiro, a omissão não é\npenalmente relevante, de modo que somente se\ncaracteriza o crime a partir da ação do agente.  \u003cbr\u003e  \u003cbr\u003e  \nII.O crime é consumado quando nele se reúnem todos os\nelementos de sua definição legal.\n  \u003cbr\u003e  \u003cbr\u003e  III.O agente, ainda que voluntariamente desista de\nprosseguir na execução do crime, responderá como se\nseus resultados tivessem se produzido.\n  \u003cbr\u003e  \u003cbr\u003e  IV.Nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa, até o\nrecebimento da denúncia ou da queixa, por ato\nvoluntário do agente, a pena será reduzida de um a dois\nterços.\n  \u003cbr\u003e  \u003cbr\u003e  \u003cbr\u003e   É correto o que se afirma em: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;FURB - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;tentativa própria.&quot;,&quot;B&quot;:&quot;tentativa imprópria.&quot;,&quot;C&quot;:&quot;arrependimento eficaz.&quot;,&quot;D&quot;:&quot;arrependimento posterior.&quot;,&quot;E&quot;:&quot;crime impossível.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;  da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:124938,&quot;name&quot;:&quot;VUNESP - 2024 - Prefeitura de Santo André - SP - Procurador &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425664,&quot;institute&quot;:{&quot;id&quot;:5347,&quot;name&quot;:&quot;Prefeitura Municipal de Santo André&quot;,&quot;acronym&quot;:&quot;Prefeitura de Santo André - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:3128261,&quot;review&quot;:false,&quot;statement&quot;:&quot; Determinado indivíduo foi condenado com trânsito em\njulgado por crime consumado sem violência e nem grave ameaça à pessoa. Na sentença o magistrado diminuiu-lhe a pena de 1/2, por considerar que o dano, por\nato voluntário, tinha sido reparado antes do recebimento\nda denúncia. O instituto que possibilitou a diminuição de\npena denomina-se: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;VUNESP - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;“Bravo” deverá responder por Homicídio na modalidade tentada.&quot;,&quot;B&quot;:&quot;“Bravo” deverá responder pelo crime de Lesão Corporal em razão da Desistência Voluntária.&quot;,&quot;C&quot;:&quot;“Bravo” deverá responder pelo crime de Lesão Corporal Grave em razão do Arrependimento\nPosterior.&quot;,&quot;D&quot;:&quot; “Bravo” deverá responder pelo crime de Homicídio na modalidade tentada, com previsão, dentre\noutras, da qualificadora “para assegurar a execução, a ocultação, a impunidade ou vantagem de outro\ncrime”. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:467,&quot;name&quot;:&quot;Polícia Militar de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;exams&quot;:[{&quot;id&quot;:118755,&quot;name&quot;:&quot;PM-MG - 2024 - PM-MG - Cadete &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425665,&quot;institute&quot;:{&quot;id&quot;:6180,&quot;name&quot;:&quot;Polícia Militar do Estado de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6920,&quot;name&quot;:&quot;Cadete do Exército&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:3043515,&quot;review&quot;:false,&quot;statement&quot;:&quot; Analise o caso concreto. “Bravo”, sócio de um grande grupo empresarial do setor de moda,\ndurante os levantamentos de rotina, constatou que seu parceiro e também sócio “Delta” havia lhe subtraído\numa quantia relevante dos lucros de uma de suas lojas. Momentos depois, ao se encontrarem e após intensa\ndiscussão, “Bravo”, impelido pelo \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi\u003c/span\u003e, desferiu duas facadas em “Delta”, sendo uma na perna e\noutra no ombro. Em ato contínuo, ao se aproximar da vítima caída ao solo e pronto para lhe desferir o último\ngolpe que poria fim a vida dela, o autor “Bravo”, lembrou-se de sua infância pacífica, dos ensinamentos de\nsua mãe e deixou o local. Diante de toda confusão, outras pessoas ali presentes socorreram a vítima ao\nHospital mais próximo, não tendo ocorrido o óbito.  \u003cbr\u003e  \u003cbr\u003e  \nDiante dos fatos narrados acima, de acordo com o exposto no \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCódigo Penal (Decreto-Lei 2.848/40),\u003c/span\u003e marque\na alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;}],&quot;title&quot;:&quot;PM-MG - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Arrependimento posterior é aquele\nocorrido nos crimes cometidos sem violência\nou grave ameaça à pessoa. Reparado o dano\nou restituída a coisa, até o recebimento da\ndenúncia ou da queixa, por ato voluntário do\nagente, não haverá aplicação de pena de\nqualquer natureza. &quot;,&quot;B&quot;:&quot; A desistência voluntária pelo agente faz\ncessar qualquer possibilidade de aplicação\nda lei penal.  &quot;,&quot;C&quot;:&quot; Arrependimento eficaz é aquele em que o\nagente, voluntariamente, desiste de\nprosseguir na execução ou impede que o\nresultado se produza e, desta forma, não há\nque se falar em responsabilização de\nqualquer natureza. &quot;,&quot;D&quot;:&quot; Arrependimento posterior é aquele\nocorrido nos crimes cometidos sem violência\nou grave ameaça à pessoa. Reparado o dano\nou restituída a coisa, até o recebimento da\ndenúncia ou da queixa, por ato voluntário do\nagente, a pena será reduzida pela metade. &quot;,&quot;E&quot;:&quot; Arrependimento eficaz é aquele em que o\nagente, voluntariamente, desiste de\nprosseguir na execução ou impede que o\nresultado se produza, respondendo somente\npelos atos já praticados. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1932,&quot;name&quot;:&quot;NTCS&quot;,&quot;acronym&quot;:&quot;NTCS&quot;},&quot;exams&quot;:[{&quot;id&quot;:107252,&quot;name&quot;:&quot;NTCS - 2024 - Prefeitura de Mucajaí - RR - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425666,&quot;institute&quot;:{&quot;id&quot;:4511,&quot;name&quot;:&quot;Prefeitura Municipal de Mucajaí&quot;,&quot;acronym&quot;:&quot;Prefeitura de Mucajaí - RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:2684656,&quot;review&quot;:false,&quot;statement&quot;:&quot; Cuidou o legislador de inserir no Código\nPenal Brasileiro, previsão a respeito da\ndesistência voluntária, do arrependimento\neficaz e do arrependimento posterior. Quanto\nao tema, assinale a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;NTCS - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;não se iniciou, pois Luísa não foi atingida.&quot;,&quot;B&quot;:&quot;se iniciou, porém, diante da interrupção, houve apenas\ntentativa.&quot;,&quot;C&quot;:&quot;se iniciou, porém, foi interrompido por desistência voluntária.&quot;,&quot;D&quot;:&quot;se iniciou, porém, trata-se de tentativa inidônea.&quot;,&quot;E&quot;:&quot;se iniciou, porém, foi interrompido por arrependimento\neficaz.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:115787,&quot;name&quot;:&quot;FGV - 2024 - TCE-PA - Auditor de Controle Externo - Área Administrativa - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425667,&quot;institute&quot;:{&quot;id&quot;:142,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Pará&quot;,&quot;acronym&quot;:&quot;TCE-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6990,&quot;name&quot;:&quot;Auditor de Controle Externo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:2611619,&quot;review&quot;:false,&quot;statement&quot;:&quot; Matheus viu sua namorada, Luísa, abraçando outro homem.\nTomado por violenta paixão, diante do intenso ciúme que nutria\npor sua namorada, Matheus, com intenção de matar, efetuou\ndisparos de arma de fogo contra Luísa.\n  \u003cbr\u003e  Após efetuar dois disparos que não atingiram Luísa, embora\nhouvesse outras munições disponíveis, Matheus se arrependeu,\ncessou os disparos e pediu que Luísa o perdoasse e não o\nabandonasse.\n  \u003cbr\u003e  \u003cbr\u003e  Nesse caso, o \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; J. deve responder pelo crime doloso contra a vida, e a análise sobre a aplicação, ou não, do instituto da desistência voluntária,\ndeve ficar a cargo do Conselho de Sentença.  &quot;,&quot;B&quot;:&quot; J. não poderá ser responsabilizado pela morte de M., mas apenas pela lesão corporal, na medida em que ela poderia sobreviver caso houvesse condições para a realização da cirurgia no hospital de Barreirinhas-MA.  &quot;,&quot;C&quot;:&quot; J. deve responder pelo crime de feminicídio, cabendo ao Poder Judiciário, mesmo de ofício, reconhecer a causa de diminuição de pena do arrependimento posterior, reduzindo a pena de um a dois terços, caso ele venha a ser condenado pelo Tribunal do Júri.  &quot;,&quot;D&quot;:&quot; A conduta de J., ao levar sua esposa para o hospital, caracteriza a desistência voluntária, de modo que ele deve responder pelo crime de lesão corporal seguida de morte, devendo o Poder Judiciário rejeitar a denúncia, caso o Ministério Público impute ao réu a prática de feminicídio. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:113723,&quot;name&quot;:&quot;Instituto Consulplan - 2024 - TJ-MA - Analista Judiciário - Direito&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425668,&quot;institute&quot;:{&quot;id&quot;:112,&quot;name&quot;:&quot;Tribunal de Justiça do Maranhão&quot;,&quot;acronym&quot;:&quot;TJ-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6687,&quot;name&quot;:&quot;Analista Judiciário - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:2537074,&quot;review&quot;:false,&quot;statement&quot;:&quot; J., após uma discussão com sua esposa M., desferiu-lhe um golpe de faca na região do abdome, provocando uma lesão\nprofunda. M. correu para fora de casa clamando por socorro, sendo acolhida por vizinhos. Nesse momento, J. pegou seu\nveículo e levou M. até o hospital do município de Barreirinhas-MA, onde a deixou sob cuidados médicos, retornando para\nsua residência. O médico plantonista, identificando a gravidade das lesões, prestou os primeiros socorros e acionou a\nambulância para transferir M. para São Luís-MA, já que seria necessário cirurgia de maior complexidade. Minutos depois de\nchegar no hospital em São Luís, aproximadamente seis horas após o crime, M. veio a óbito. O laudo necroscópico atestou\nque a morte se deu em decorrência da hemorragia causada pela lesão. Considerando a situação hipotética narrada, assinale\na afirmativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Redução da pena pela aplicação da tentativa.&quot;,&quot;B&quot;:&quot;Arrependimento eficaz.&quot;,&quot;C&quot;:&quot;Desistência voluntária.&quot;,&quot;D&quot;:&quot;Meros atos preparatórios.&quot;,&quot;E&quot;:&quot;Crime impossível.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:110866,&quot;name&quot;:&quot;FGV - 2024 - ENAM - 1º Exame Nacional da Magistratura (Reaplicação)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425669,&quot;institute&quot;:{&quot;id&quot;:10726,&quot;name&quot;:&quot;Exame Nacional de Magistratura&quot;,&quot;acronym&quot;:&quot;ENAM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9252,&quot;name&quot;:&quot;ENAM&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:2507058,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-style: italic;\&quot;\u003eOs réus argumentaram que não cometeram crime algum,\nporquanto o movimento fora abortado, ainda em seu início, com a\nsuspensão da Derrama. Apesar disso, em 18 de abril de 1792, foi\npublicada a sentença pela Alçada, condenando onze réus à morte\n(na prática dez, porque Cláudio Manuel da Costa se “suicidara” no\ncárcere), e outros participantes receberam penas menores como\naçoites e o degredo eterno.\u003c/span\u003e  \u003cbr\u003e  \u003cbr\u003e  \n(\u003cspan style=\&quot;font-style: italic;\&quot;\u003eA sentença condenatória de Tiradentes e a construção do mito.\u003c/span\u003e Ensaio elaborado por\nAndréa Vanessa da Costa Val, Assessora da Memória do Judiciário Mineiro, e por\nCarine Kely Rocha Viana, sob a supervisão do Superintendente, Desembargador Hélio\nCosta. Jurisp. Mineira, Belo Horizonte, a. 59, nº 187, p. 13-18, out/dez, 2008)\n  \u003cbr\u003e  \u003cbr\u003e  \u003cbr\u003e  Considerando que a defesa argumentou que a chamada\nInsurreição Mineira foi abortada após iniciada, por decisão de seus\npróprios agentes, independentemente de qualquer atuação\nrepressiva das autoridades imperiais, assinale a opção que\napresenta, corretamente, a tese desenvolvida. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, apenas. &quot;,&quot;B&quot;:&quot;II, apenas.&quot;,&quot;C&quot;:&quot;III, apenas.&quot;,&quot;D&quot;:&quot;I e II, apenas. &quot;,&quot;E&quot;:&quot;II e III, apenas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:110866,&quot;name&quot;:&quot;FGV - 2024 - ENAM - 1º Exame Nacional da Magistratura (Reaplicação)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425670,&quot;institute&quot;:{&quot;id&quot;:10726,&quot;name&quot;:&quot;Exame Nacional de Magistratura&quot;,&quot;acronym&quot;:&quot;ENAM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9252,&quot;name&quot;:&quot;ENAM&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:2507057,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que diz respeito às figuras da desistência voluntária, do\narrependimento eficaz e do arrependimento posterior, analise as\nafirmativas a seguir.\n  \u003cbr\u003e  \u003cbr\u003e  \u003cbr\u003e  I. A espontaneidade e o esgotamento da atividade executória\nsão requisitos da desistência voluntária.  \u003cbr\u003e  \u003cbr\u003e  \nII. O esgotamento da atividade executória, o impedimento da\nocorrência do resultado típico e a voluntariedade são\nrequisitos legais do arrependimento eficaz.\n  \u003cbr\u003e  \u003cbr\u003e  III. No arrependimento posterior, a redução da pena do agente\nocorrerá conforme a celeridade da reparação do dano ou\nrestituição da coisa, podendo ocorrer a exclusão da\npunibilidade se o crime foi cometido sem violência ou grave\nameaça à pessoa.\n  \u003cbr\u003e  \u003cbr\u003e  \u003cbr\u003e  Está correto o que se afirma em &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Subsiste o instituto da tentativa em caso de desistência voluntária, respondendo o agente não\nsomente pelos atos até então praticados. &quot;,&quot;B&quot;:&quot;O arrependimento eficaz aplica-se somente aos crimes sem violência ou grave ameaça. &quot;,&quot;C&quot;:&quot; Salvo os casos expressos em lei, ninguém pode ser punido por fato previsto como crime, senão\nquando o pratica dolosamente. &quot;,&quot;D&quot;:&quot; Pune-se a tentativa, com redução da metade, quando, por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível consumar-se o crime. &quot;,&quot;E&quot;:&quot; É isento de pena quem, por erro plenamente justificado pelas circunstâncias, supõe situação de fato\nque, se existisse, tornaria a ação legítima. Há isenção de pena, quando o erro deriva de culpa e o fato\né punível como crime culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:108604,&quot;name&quot;:&quot;NUCEPE - 2024 - SEJUS-PI - Policial Penal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425671,&quot;institute&quot;:{&quot;id&quot;:6104,&quot;name&quot;:&quot;Secretaria de Justiça e de Direitos Humanos do Piauí&quot;,&quot;acronym&quot;:&quot;SEJUS-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9112,&quot;name&quot;:&quot;Policial Penal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:2478824,&quot;review&quot;:false,&quot;statement&quot;:&quot; Quanto à teoria do crime, de acordo com o Código Penal Brasileiro e suas disposições, analise a questão\ne marque a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e.\n  \u003cbr\u003e  \u003cbr\u003e  Sobre a parte geral do Código Penal Brasileiro, pode-se dizer que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e t  Controle e Fiscalização&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425694,&quot;institute&quot;:{&quot;id&quot;:5752,&quot;name&quot;:&quot;Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais Renováveis&quot;,&quot;acronym&quot;:&quot;IBAMA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:727,&quot;name&quot;:&quot;Analista Ambiental&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:1873720,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com relação ao momento consumativo do crime e à sua forma tentada, julgue o item a seguir.  \u003cbr\u003e  \u003cbr\u003e  Um cidadão que iniciar a execução de um crime, todavia,\nainda dispondo dos meios necessários para a sua\nconsumação, cessar voluntariamente tal ação estará sujeito a\nresponder pela tentativa do crime pretendido, com a pena\natenuada. \u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a não consumação, por circunstâncias alheias à vontade do\nagente, é compatível com a desistência voluntária; &quot;,&quot;B&quot;:&quot;o reconhecimento da desistência voluntária dispensa o\nexame do \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e;&quot;,&quot;C&quot;:&quot; as circunstâncias inerentes à vontade do agente são\nirrelevantes para a configuração da desistência voluntária; &quot;,&quot;D&quot;:&quot; o arrependimento eficaz e a desistência voluntária somente\nsão aplicáveis a delito que não tenha sido consumado; &quot;,&quot;E&quot;:&quot; o reconhecimento da desistência voluntária dispensa o\nexame do elemento subjetivo da conduta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:86151,&quot;name&quot;:&quot;FGV - 2022 - TJ-AP - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425695,&quot;institute&quot;:{&quot;id&quot;:106,&quot;name&quot;:&quot;Tribunal de Justiça do Amapá&quot;,&quot;acronym&quot;:&quot;TJ-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:38,&quot;question_id&quot;:1864174,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre os institutos da desistência voluntária, do arrependimento\neficaz e do arrependimento posterior, é correto afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;pratica todos os atos da execução, atuando para impedir o\nresultado.&quot;,&quot;B&quot;:&quot;pratica todos os atos de preparação, desistindo do delito antes\nde sua execução.&quot;,&quot;C&quot;:&quot; desiste de prosseguir nos atos executórios, por sua própria\ndeliberação, mesmo que não espontânea. &quot;,&quot;D&quot;:&quot;permanece na fase da cogitação, não chegando a praticar\nqualquer ato de preparação. &quot;,&quot;E&quot;:&quot;responde apenas pela figura tentada do delito.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86333,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2021 - AL-CE - Analista Legislativo - Controle Interno&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425696,&quot;institute&quot;:{&quot;id&quot;:6173,&quot;name&quot;:&quot;Assembléia Legislativa do Estado do Ceará&quot;,&quot;acronym&quot;:&quot;AL-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7006,&quot;name&quot;:&quot;Analista Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:39,&quot;question_id&quot;:1903058,&quot;review&quot;:false,&quot;statement&quot;:&quot;Na desistência voluntária, o agente&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A desistência voluntária e o arrependimento\neficaz podem ocorrer tanto nas hipóteses de\ncrime falho quanto nos casos de tentativa\nimperfeita. &quot;,&quot;B&quot;:&quot; Uma vez reconhecido o arrependimento\neficaz ou a desistência voluntária, o agente\naté poderá responder criminalmente pelos\natos já praticados, mas não poderá ser\nresponsabilizado pela tentativa do resultado\nque visava a alcançar antes de abandonar\nseu dolo inicial. &quot;,&quot;C&quot;:&quot; A desistência voluntária e o arrependimento\neficaz possuem efeitos equivalentes, pois\nambos funcionam como causa de atipicidade\nda conduta. A diferença entre os institutos\nconsiste no momento de sua manifestação,\npois enquanto a desistência voluntária deve\nocorrer antes de o resultado típico se\nconsumar, o arrependimento eficaz pode ser\nreconhecido mesmo após a consumação do\ncrime. &quot;,&quot;D&quot;:&quot; Na desistência voluntária, o agente, após\nesgotar os meios executórios que tinha à\nsua disposição, pratica uma nova conduta\npara impedir o advento do resultado, razão\npela qual ele somente responderá\npenalmente pelos atos até então praticados. &quot;,&quot;E&quot;:&quot;A desistência voluntária e o arrependimento\neficaz são compatíveis com os crimes\nculposos próprios.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:313,&quot;name&quot;:&quot;Fundação de Apoio à Pesquisa, ao Ensino e à Cultura&quot;,&quot;acronym&quot;:&quot;FAPEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:85936,&quot;name&quot;:&quot;FAPEC - 2021 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425697,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:1856506,&quot;review&quot;:false,&quot;statement&quot;:&quot; Nas lições de Miguel Reale Júnior (\u003cspan style=\&quot;font-style: italic;\&quot;\u003eTeoria\ndo delito\u003c/span\u003e), se a não consumação do crime por\ncircunstâncias alheias à vontade do agente torna\ntípica a conduta tentada, funcionando o artigo\n14, inciso II, do Código Penal como autêntica\nnorma de extensão temporal do tipo penal, deve-se, pela mesma \u003cspan style=\&quot;font-style: italic;\&quot;\u003eratio,\u003c/span\u003e ter por atípica a tentativa\nquando o resultado não se concretiza em\ndecorrência da vontade do próprio agente. Sob\nessa visão, independentemente da importância\npolítico-criminal desses institutos, a não punição\nda desistência voluntária e do arrependimento\neficaz emana da atipicidade da conduta como\nmodalidade tentada.\n  \u003cbr\u003e  Sobre a desistência voluntária e o\narrependimento eficaz, assinale a alternativa\ncorreta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FAPEC - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; típica, mas deve ser reconhecida a causa de diminuição de\npena da tentativa em seu patamar mínimo, tendo em vista\nque o critério a ser observado para definir o \u003cspan style=\&quot;font-style: italic;\&quot;\u003equantum\u003c/span\u003e de\nredução de pena é a gravidade do delito; &quot;,&quot;B&quot;:&quot; típica, mas deve ser reconhecida a causa de diminuição de\npena da tentativa em seu patamar máximo, já que o critério a\nser observado no \u003cspan style=\&quot;font-style: italic;\&quot;\u003equantum\u003c/span\u003e de redução de pena é o \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter\ncriminis\u003c/span\u003e percorrido; &quot;,&quot;C&quot;:&quot;atípica, em razão de não ter sido iniciada a execução;&quot;,&quot;D&quot;:&quot;atípica, em razão do arrependimento eficaz;&quot;,&quot;E&quot;:&quot;atípica, em razão da desistência voluntária. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:85772,&quot;name&quot;:&quot;FGV - 2021 - TJ-SC - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425698,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:41,&quot;question_id&quot;:1852612,&quot;review&quot;:false,&quot;statement&quot;:&quot; Matheus, inconformado com a participação de Gustavo e Nilza,\npais de sua ex-companheira Mariana, no fim de seu\nrelacionamento, decide praticar um crime de roubo na residência\ndo rico casal. Para isso, compra cordas e elásticos, que utilizaria\n uot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:47,&quot;question_id&quot;:1617204,&quot;review&quot;:false,&quot;statement&quot;:&quot;       Vitor, namorado de Ana, motivado por ciúmes, resolveu\nmatar o ex-namorado dela, Bruno. Adquiriu, ilegalmente, uma arma\nde fogo para executar o crime e a guardou dentro de um armário em\nseu quarto. Vitor, então, mandou uma mensagem para Bruno pelo\ncelular de Ana, fingindo ser ela e combinou de se encontrarem\nno dia seguinte. Bruno, pensando estar conversando com Ana,\naceitou o convite. Durante a noite, Vitor desistiu de executar o\ncrime. No dia seguinte, foi ao \u003cspan style=\&quot;font-style: italic;\&quot;\u003eshopping \u003c/span\u003ee lá foi preso, pois Bruno\nhavia descoberto o plano e avisado à polícia.\n  \u003cbr\u003e  Acerca dessa situação hipotética, julgue o seguinte item.  \u003cbr\u003e  \u003cbr\u003e  A polícia agiu de forma correta ao prender Vitor, que\nresponderá por tentativa de homicídio.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Houve desistência voluntária;&quot;,&quot;B&quot;:&quot;Houve arrependimento eficaz; &quot;,&quot;C&quot;:&quot;Houve arrependimento posterior; &quot;,&quot;D&quot;:&quot;A conduta configurou tentativa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito crime contra a vida em\ndetrimento da colega, visto que o resultado morte,\nainda que desejado por ele, não era previsível e tampouco controlável. &quot;,&quot;C&quot;:&quot; Caio praticou o crime de homicídio qualificado, por\nmotivo torpe, não incidindo o instituto do arrependimento eficaz. &quot;,&quot;D&quot;:&quot; Caio praticou crime de feminicídio e, diante do arrependimento, terá sua pena diminuída de 1 a 2/3. &quot;,&quot;E&quot;:&quot; Caio, se condenado, como efeito automático da\ncondenação, perderá a função de professor público. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:66251,&quot;name&quot;:&quot;VUNESP - 2019 - TJ-RO - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425706,&quot;institute&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:49,&quot;question_id&quot;:1092930,&quot;review&quot;:false,&quot;statement&quot;:&quot; Caio é professor de educação física do Estado e dá aula\nde natação em um clube estadual. Ao nadar em uma das\npiscinas do clube, Caio notou um defeito no ralo. Decidido\na se livrar da colega de profissão, recentemente contratada para substituí-lo em algumas aulas, ele não informa\na administração do clube sobre o defeito detectado, além\nde alterar a potência da exaustão do ralo. No dia seguinte,\nquando já finalizadas todas as aulas, ele propõe à colega\na brincadeira da caça ao tesouro, que consiste em localizar e pegar objetos no chão da piscina. Caio diz à colega\nque vence quem pegar maior quantidade de pedras e as\ndespeja na piscina, em local próximo ao ralo. Antes que a\ncolega pudesse colocar a touca na cabeça, Caio pula na\npiscina. Com receio de perder a brincadeira, ela imediatamente pula atrás. Caio vê a colega aproximar o corpo\nrente ao chão. Passados alguns segundos, ele percebe\nque a colega mexe o corpo freneticamente. Ao mergulhar,\nCaio confirma que os cabelos de sua colega estão presos ao ralo, impedindo-a de emergir. Caio, por minutos,\nassiste ao desespero da colega, sem nada fazer. Depois,\narrependido, decide agir, tentando, a todo custo, soltá-la\ndo ralo. A colega, contudo, veio a óbito. Diante da situação\nhipotética, assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;VUNESP - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social 019 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425708,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:51,&quot;question_id&quot;:1008748,&quot;review&quot;:false,&quot;statement&quot;:&quot;No crime de falsa identidade (art. 307 do CP), cujo tipo prevê uma hipótese de “dolo\nespecífico”, é possível a desistência voluntária (art. 15 do CP) quando, apesar da\nrealização da conduta, não se implementou a especial finalidade à qual estava orientada a\nconduta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17383,&quot;name&quot;:&quot;Crimes contra a fé pública&quot;},{&quot;id&quot;:17397,&quot;name&quot;:&quot;Outras falsidades&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;  O réu faz jus ao reconhecimento da atenuante\ngenérica do art. 65, III, “b”, do Código Penal, por ter,\nantes do julgamento, reparado o dano. \u003cbr\u003e\n &quot;,&quot;B&quot;:&quot;  Está presente a figura do arrependimento posterior,\nprevista no art. 16 do Código Penal, a qual autoriza a\nredução da eventual pena de um a dois terços.\u003cbr\u003e\n &quot;,&quot;C&quot;:&quot; A devolução do relógio há de ser considerada apenas\nna primeira fase da dosimetria da pena, nos termos\ndo art. 59 do Código Penal, o qual estabelece que o\njuiz atentará à culpabilidade, aos antecedentes, à\nconduta social, à personalidade do agente, aos\nmotivos, às circunstâncias e consequências do crime. \u003cbr\u003e\n &quot;,&quot;D&quot;:&quot; Está presente a figura do arrependimento eficaz,\nprevista no art. 15 do Código Penal, a qual autoriza,\nno caso em tela, a desclassificação do crime do art.\n155, §4º, incisos II e III, para o crime de invasão de\ndomicílio, do art. 150 do Código Penal. \u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:62282,&quot;name&quot;:&quot;IESES - 2019 - TJ-SC - Titular de Serviços de Notas e de Registros - Provimento - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425709,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:52,&quot;question_id&quot;:998895,&quot;review&quot;:false,&quot;statement&quot;:&quot; Após regular instrução processual penal na qual o réu\nSandro se defendeu de denúncia ofertada pelo Ministério\nPúblico dando-o como incurso no art. 155 §4º, incisos II\ne III, do Código Penal, comprovou-se que o acusado,\npulando um muro de três metros de altura e se utilizando\nde uma chave falsa, acessou uma residência quando o\nmorador estava viajando e subtraiu de lá um relógio\navaliado em aproximadamente R$ 10.000,00.\nDescoberta a autoria, por um vizinho que conhecia o réu\ne o viu entrando no local, Sandro foi eventualmente\ndenunciado e, no dia da audiência de instrução, ao ser\ninterrogado, confessou o crime e, por estar respondendo\nem liberdade, trouxe o relógio íntegro, para devolver\npara a vítima, se dizendo arrependido. Nesse contexto,\né correto afirmar: \u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17219,&quot;name&quot;:&quot;Primeira fase da dosimetria&quot;},{&quot;id&quot;:17220,&quot;name&quot;:&quot;Segunda fase da dosimetria.&quot;}],&quot;title&quot;:&quot;IESES - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas o item I está certo.&quot;,&quot;B&quot;:&quot;Apenas o item II está certo.&quot;,&quot;C&quot;:&quot;Apenas os itens I e III estão certos.&quot;,&quot;D&quot;:&quot;Apenas os itens II e III estão certos.&quot;,&quot;E&quot;:&quot;Todos os itens estão certos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61764,&quot;name&quot;:&quot;CESPE - 2019 - TJ-DFT - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425710,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:53,&quot;question_id&quot;:987754,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eA respeito de institutos penais previstos no ordenamento brasileiro,\njulgue os itens seguintes.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI A reparação do dano ou a restituição da coisa, por ato\nvoluntário, até o recebimento da denúncia ou da queixa\nconfigura o arrependimento eficaz e permite a redução da pena\nde um a dois terços.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII Não se admite o arrependimento eficaz após a consumação\ndo delito, de modo que o agente não será beneficiado com\na causa de exclusão de tipicidade.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII Há desistência voluntária quando o agente promove uma\nnova atitude, diversa da que originou o ato criminoso iniciado,\npara obstar a produção do resultado, de forma que só\nresponderá penalmente se o resultado se confirmar.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAssinale a opção correta.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O Código Penal brasileiro adotou a teoria objetiva pura para a\ncaracterização do crime impossível, em razão da inidoneidade\ndo objeto ou do meio para a prática do crime. &quot;,&quot;B&quot;:&quot; A tentativa incruenta ou branca ocorre quando, iniciados os\natos executórios, o agente não consegue a consumação do\ndelito, por força alheia à sua vontade, e nem atinge o objeto\nmaterial do crime.  &quot;,&quot;C&quot;:&quot; A resipiscência ocorre quando o agente, durante os atos\nexecutórios, abandona a empreitada criminosa, deixando o seu\nintento inicial, embora com a superveniência do resultado\nlesivo idealizado.  &quot;,&quot;D&quot;:&quot; O arrependimento posterior ocorre quando o agente, mesmo\nem crimes cometidos com violência ou grave ameaça à pessoa\nou ao bem tutelado, repara o dano à pessoa ou restitui o bem\naté a prolação da sentença, por ato voluntário próprio. &quot;,&quot;E&quot;:&quot; A elementar normativa do tipo penal incriminador consiste na\ndescrição de elemento que dispensa valoração no caso\nconcreto, porquanto a própria norma se mostra compreensível\nabstratamente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61763,&quot;name&quot;:&quot;CESPE - 2019 - TJ-DFT - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425711,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:54,&quot;question_id&quot;:987659,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que concerne ao crime impossível, à tentativa, à desistência\nvoluntária, aos arrependimentos eficaz e posterior e à teoria do tipo,\nassinale a opção correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; É hipótese de desistência da tentativa inacabada e\ndeve ser entendida como arrependimento eficaz.  &quot;,&quot;B&quot;:&quot; É hipótese de desistência voluntária e Francisco\ndeve ter a sua pena atenuada.  &quot;,&quot;C&quot;:&quot; É hipótese de arrependimento eficaz e Francisco\ndeverá responder por tentativa de homicídio. &quot;,&quot;D&quot;:&quot; É hipótese de desistência voluntária e Francisco\ndeverá responder por lesão corporal grave. &quot;,&quot;E&quot;:&quot; É hipótese de arrependimento eficaz e Francisco\ndeverá responder por lesão corporal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:410,&quot;name&quot;:&quot;Polícia Militar do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;PM-RO&quot;},&quot;exams&quot;:[{&quot;id&quot;:74964,&quot;name&quot;:&quot;PM-RO - 2018 - PM-RO - Oficial da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425712,&quot;institute&quot;:{&quot;id&quot;:6560,&quot;name&quot;:&quot;Polícia Militar do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;PM-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6962,&quot;name&quot;:&quot;Oficial da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:1339725,&quot;review&quot;:false,&quot;statement&quot;:&quot; Após um desentendimento entre amigos na\nDistribuidora amarelinho, Sr. Francisco irado com seu\namigo Raimundo efetuou seis disparos, vindo a\ndescarregar seu revólver calibre .38, acertando em\nvárias partes do corpo de Raimundo. Francisco, ao ver\nseu amigo agonizando ao solo, resolve imediatamente\nsocorrê-lo ao Pronto Socorro João Paulo II, em seu\npróprio veículo. Após todo atendimento médico\nadequado, Sr. Raimundo sobrevive. Diante deste\nquadro e de acordo com entendimento de Rogério\nSanchez (2016), assinale a afirmativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;},{&quot;id&quot;:17299,&quot;name&quot;:&quot;Lesão corporal e suas diversas modalidades&quot;}],&quot;title&quot;:&quot;PM-RO - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Carlos Emanuel responderá por tentativa de furto\ndo tênis, já que sua intenção era de subtrair coisa\nalheia móvel. &quot;,&quot;B&quot;:&quot; Carlos Emanuel responderá apenas pela violação\nde domicílio, haja vista ser beneficiado pela\ndesistência voluntária, no tocante ao delito de furto. &quot;,&quot;C&quot;:&quot; Nesse caso, não há que se falar em desistência\nvoluntária, já que o agente não desistiu do ato por\nvontade própria, e sim, por situações alheias a sua\nvontade. &quot;,&quot;D&quot;:&quot; Carlos Emanuel não responderá por qualquer um\ndos crimes, haja vista não ter subtraído o objeto\nque era pretendido, sendo a violação de domicílio\napenas meio para a prática do delito fim.  &quot;,&quot;E&quot;:&quot; Carlos Emanuel responderá pelos delitos de\nviolação de domicílio e tentativa de furto, haja vista\no primeiro ter sido consumado e o segundo apenas\ntentado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:410,&quot;name&quot;:&quot;Polícia Militar do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;PM-RO&quot;},&quot;exams&quot;:[{&quot;id&quot;:74964,&quot;name&quot;:&quot;PM-RO - 2018 - PM-RO - Oficial da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425713,&quot;institute&quot;:{&q uot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJoão foi flagrado pela fiscalização, em determinada estação\necológica que proíbe a pesca, portando vara de pescar e com um\nespécime de peixe ainda vivo. A equipe de fiscalização então\ndevolveu o peixe ao rio no qual ele havia sido pescado. João\nargumentou que não sabia que era proibido pescar ali e não resistiu\nà ação da fiscalização.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNessa situação hipotética, configura-se\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; nenhum deles responderá pelo crime, tendo em vista que\nhouve arrependimento eficaz por parte de João e, como\ncausa de excludente da tipicidade, estende-se a Pablo.  &quot;,&quot;B&quot;:&quot; ambos deverão responder pelo crime de furto qualificado,\naplicando-se a redução de pena apenas a João, em razão\ndo arrependimento posterior.  &quot;,&quot;C&quot;:&quot; ambos deverão responder pelo crime de furto qualificado,\naplicando-se a redução de pena para os dois, em razão do\narrependimento posterior, tendo em vista que se trata de\ncircunstância objetiva.  &quot;,&quot;D&quot;:&quot; João deverá responder pelo crime de furto simples, com\ncausa de diminuição do arrependimento posterior,\nenquanto Pablo não responderá pelo crime contra o\npatrimônio.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:56029,&quot;name&quot;:&quot;FGV - 2017 - OAB - Exame de Ordem Unificado - XXIV - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425739,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:82,&quot;question_id&quot;:852413,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eDecidido a praticar crime de furto na residência de um vizinho,\nJoão procura o chaveiro Pablo e informa do seu desejo,\npedindo que fizesse uma chave que possibilitasse o ingresso\nna residência, no que foi atendido. No dia do fato,\nconsiderando que a porta já estava aberta, João ingressa na\nresidência sem utilizar a chave que lhe fora entregue por\nPablo, e subtrai uma TV.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eChegando em casa, narra o fato para sua esposa, que o\nconvence a devolver o aparelho subtraído. No dia seguinte,\nJoão atende à sugestão da esposa e devolve o bem para a\nvítima, narrando todo o ocorrido ao lesado, que, por sua vez,\ncomparece à delegacia e promove o registro próprio.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando o fato narrado, na condição de advogado(a),\nsob o ponto de vista técnico, deverá ser esclarecido aos\nfamiliares de Pablo e João que \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;FGV - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Na tentativa o sujeito dá início aos atos executórios\nda conduta, os quais deixa voluntariamente de\npraticar em virtude de circunstâncias alheias a\nsua vontade, recebendo, como consequência,\ndiminuição na pena final aplicada. &quot;,&quot;B&quot;:&quot; O arrependimento posterior ocorre após o\ntérmino dos atos executórios, porém antes da\nconsumação. Nesse caso, o sujeito responderá\npelo crime, mas sua pena será reduzida se\nreparados os danos causados. &quot;,&quot;C&quot;:&quot; A desistência voluntária caracteriza verdadeira\nponte de ouro ao infrator que impede a\nconsumação do crime após o término dos\natos executórios, isentando-o de qualquer\nresponsabilidade pelos danos causados.  &quot;,&quot;D&quot;:&quot; O crime impossível demanda o início dos atos\nexecutórios do crime pelo agente, eximindo-o\nde responsabilidade penal pelo crime almejado,\nrespondendo, todavia, pelos atos anteriores que\nforem considerados ilícitos. &quot;,&quot;E&quot;:&quot; Os atos preparatórios do crime não são punidos,\nmesmo que caracterize em si conduta tipificada,\nem virtude da teoria finalista da ação que\ndireciona a punição para a finalidade do crime e\nnão para os meios de sua prática.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:460,&quot;name&quot;:&quot; Fundação de Apoio à Pesquisa, ao Ensino e à Cultura de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;FAPEMS&quot;},&quot;exams&quot;:[{&quot;id&quot;:55671,&quot;name&quot;:&quot;FAPEMS - 2017 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425740,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:83,&quot;question_id&quot;:843731,&quot;review&quot;:false,&quot;statement&quot;:&quot; Toda ação criminosa, advinda de conduta dolosa, é\nantecedida por uma ideação e resolução criminosa.\nO sujeito percorre um caminho que vai da concepção\nda ideia até a consumação. A esse caminho dá-se o\nnome de \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e, o qual é composto por fase\ninterna (cogitação) e fases externas ao agente (atos\npreparatórios, executórios e consumação). Diversas\nsituações podem ocorrer durante o desenvolvimento\ndas ações dirigidas ao fim do crime. Assinale a\nalternativa que expressa de forma correta uma dessas\nsituações, seja na fase interna ou externa. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FAPEMS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; injúria, consumado;&quot;,&quot;B&quot;:&quot; tentativa de injúria, pois houve arrependimento eficaz,\ndevendo Carlos responder apenas pelos atos já praticados; &quot;,&quot;C&quot;:&quot; tentativa de calúnia, pois houve desistência voluntária,\ndevendo Carlos responder apenas pelos atos já praticados; &quot;,&quot;D&quot;:&quot;  tentativa de calúnia, pois houve arrependimento eficaz,\ndevendo Carlos responder apenas pelos atos já praticados; &quot;,&quot;E&quot;:&quot; calúnia, consumado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:55469,&quot;name&quot;:&quot;FGV - 2017 - TRT - 12ª Região (SC) - Analista Judiciário – Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425741,&quot;institute&quot;:{&quot;id&quot;:84,&quot;name&quot;:&quot;Tribunal t;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:93,&quot;question_id&quot;:610151,&quot;review&quot;:false,&quot;statement&quot;:&quot;Associe corretamente os blocos abaixo.\n\u003cbr\u003e\u003cbr\u003eNos termos da legislação penal vigente há:\n\u003cbr\u003e\u003cbr\u003eI- crime tentado.\n\u003cbr\u003e\u003cbr\u003eII- desistência voluntária e arrependimento eficaz.\n\u003cbr\u003e\u003cbr\u003eIII- arrependimento posterior.\n\u003cbr\u003e\u003cbr\u003eIV- crime impossível. \u003cbr\u003e\u003cbr\u003e( ) quando o agente esgota todos os meios de que dispõe para consumar a infração penal e se arrepende\nimpedindo que o resultado ocorra, responde somente pelos atos praticados.\n\u003cbr\u003e\u003cbr\u003e( ) quando o agente objetiva praticar determinado crime não alcança sua meta por ineficácia absoluta do meio\nempregado ou impropriedade absoluta do objeto.\n\u003cbr\u003e\u003cbr\u003e( ) quando, iniciada a execução, não se consuma por circunstâncias alheias à vontade do agente.\n\u003cbr\u003e\u003cbr\u003e( ) quando os atos cometidos sem violência ou grave ameaça à pessoa, por ato voluntário, o agente repara o dano\nou restitui a coisa, até o recebimento da denúncia ou da queixa.\n\u003cbr\u003e\u003cbr\u003eAssinale a sequência correta: \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CAIP-IMES - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A voluntariedade e a espontaneidade da interrupção da execução do crime são requisitos caracterizadores fundamentais das hipóteses de desistência voluntária.\n &quot;,&quot;B&quot;:&quot; Conforme previsto no CP, a consequência penal do arrependimento eficaz é a mesma do arrependimento posterior.\n &quot;,&quot;C&quot;:&quot; Caso a restituição da coisa ou a reparação do dano se dê até o recebimento da denúncia, configurar-se-á o arrependimento posterior. Caso se dê após o recebimento da denúncia e até a sentença, a restituição ou reparação será considerada circunstância atenuante.\n &quot;,&quot;D&quot;:&quot; \nNo arrependimento posterior, o agente pratica todos os atos executórios, e, arrependido, assume nova conduta, visando impedir que o resultado inicialmente almejado se concretize.\n &quot;,&quot;E&quot;:&quot; De acordo com o artigo pertinente do CP, a restituição da coisa, quando cabível e desde que feita até o recebimento da denúncia, é condição indispensável para a redução da pena em razão do arrependimento posterior, mas a recusa do ofendido em receber a coisa de volta inviabilizará a referida causa de diminuição da pena.\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:46571,&quot;name&quot;:&quot;CESPE - 2016 - TCE-PR - Auditor&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425751,&quot;institute&quot;:{&quot;id&quot;:138,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Paran
