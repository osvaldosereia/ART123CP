nte a devolução do bem a\npartir de convencimento da esposa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:45902,&quot;name&quot;:&quot;FGV - 2015 - OAB - Exame de Ordem Unificado - XVIII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425755,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:98,&quot;question_id&quot;:583064,&quot;review&quot;:false,&quot;statement&quot;:&quot;Mário subtraiu uma TV do seu local de trabalho. Ao chegar em\ncasa com a coisa subtraída, é convencido pela esposa a\ndevolvê-la, o que efetivamente vem a fazer no dia seguinte,\nquando o fato já havia sido registrado na delegacia.\n\u003cbr\u003e\u003cbr\u003eO comportamento de Mário, de acordo com a teoria do delito,\nconfigura  \u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FGV - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A desistência voluntária só se aplica a crimes\ncometidos sem violência ou grave ameaça à\npessoa, e o agente não responde pela tentativa.&quot;,&quot;B&quot;:&quot;O motorista sem imunidade diplomática da\nEmbaixada de Portugal em Brasília que furta, de\ndentro da sede daquela repartição diplomática,\num computador, presta contas à justiça penal\nbrasileira.&quot;,&quot;C&quot;:&quot;A tentativa de vias de fato é punível e, em caso\nde condenação, o agente pode ser beneficiado\ncom a suspensão condicional da pena, por\nperíodo que pode variar de 1 a 3 anos.&quot;,&quot;D&quot;:&quot;A reparação espontânea e integral do dano pelo\nagente, após o recebimento da denúncia ou\nqueixa, mas antes do julgamento do processo, é\ncausa de diminuição de pena.&quot;,&quot;E&quot;:&quot;A ineficácia absoluta do meio empregado e a\nimpropriedade absoluta do objeto material\nensejam a caracterização do crime impossível,\nque é causa de exclusão da ilicitude.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:306,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;exams&quot;:[{&quot;id&quot;:45649,&quot;name&quot;:&quot;MPDFT - 2015 - MPDFT - Promotor de Justiça Adjunto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425756,&quot;institute&quot;:{&quot;id&quot;:6166,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:577637,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a opção \u003cstrong\u003eCORRETA\u003c/strong\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;MPDFT - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I.&quot;,&quot;B&quot;:&quot;I e II.&quot;,&quot;C&quot;:&quot;III e IV.&quot;,&quot;D&quot;:&quot;IV.&quot;,&quot;E&quot;:&quot;II e V.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:44588,&quot;name&quot;:&quot;FCC - 2015 - TCM-RJ - Procurador da Procuradoria Especial&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425757,&quot;institute&quot;:{&quot;id&quot;:127,&quot;name&quot;:&quot;Tribunal de Contas do Município do Rio de Janeiro no Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TCM-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:100,&quot;question_id&quot;:555763,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do crime consumado e do crime tentado, da desistência voluntária, do arrependimento eficaz e do arrependimento\nposterior, considere:\n\u003cbr\u003e\u003cbr\u003eI. Há desistência voluntária quando o agente, embora tenha iniciado a execução de um delito, desiste de prosseguir na\nrealização típica, atendendo sugestão de terceiro.\n\u003cbr\u003e\u003cbr\u003eII. A redução de um a dois terços da pena em razão do reconhecimento do crime tentado deve ser estabelecida de acordo\ncom as circunstâncias agravantes ou atenuantes porventura existentes.\n\u003cbr\u003e\u003cbr\u003eIII. Há arrependimento eficaz, quando o agente, após ter esgotado os meios de que dispunha para a prática do crime,\narrepende-se e tenta, sem êxito, por todas as formas, impedir a consumação.\n\u003cbr\u003e\u003cbr\u003eIV. Em todos os crimes contra o patrimônio, o arrependimento posterior consistente na reparação voluntária e completa do\nprejuízo causado, implica a redução obrigatória da pena de um a dois terços.\n\u003cbr\u003e\u003cbr\u003eV. Há crime impossível quando a consumação não ocorre pela utilização de meio relativamente inidôneo para produzir o\nresultado.\n\u003cbr\u003e\u003cbr\u003e Está correto o que se afirma APENAS em \u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FCC - 2015&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:150,&quot;total_pages&quot;:2,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&
