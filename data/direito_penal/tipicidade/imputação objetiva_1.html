        <div>
          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Delitos de acumulação ou crimes cumulativos são aqueles considerados quando determinadas\ncondutas, isoladas, são incapazes de ofender ao bem jurídico protegido pela norma penal, mas a\nrepetição delas, cumulativamente consideradas, constitui crime em virtude da lesão ou perigo de lesão ao\nbem jurídico, encontrando um campo de aplicação no direito ambiental. &quot;,&quot;B&quot;:&quot; Para a Teoria da Imputação Objetiva, que tem em Claus Roxin um de seus autores principais, a\npossibilidade de originar um processo causal danoso depende de a conduta do agente criar ou aumentar\num risco juridicamente relevante de lesão típica de um bem jurídico. Logo, como regra, as ações que\ndiminuem o risco são consideradas típicas, porque fazem parte do processo causal, mas o agente tem\numa atenuação na pena aplicada, sendo que não podem ser consideradas como ações típicas as condutas\nque não criam a possibilidade objetiva de lesão.  &quot;,&quot;C&quot;:&quot; A teoria da \u003cspan style=\&quot;font-style: italic;\&quot;\u003eactio libera in causa, \u003c/span\u003eem que o agente comete o injusto penal em estado de\ninculpabilidade pretende resolver a questão no âmbito penal deslocando a voluntariedade do agente para\no momento em que ele se colocou no estado de incapacidade de culpabilidade, já que, no momento da\nprática do fato típico, o agente está em incapacidade psíquica.  &quot;,&quot;D&quot;:&quot; A teoria psicológica da culpabilidade fundamentada no positivismo do século XIX era definida como\na relação subjetiva entre o autor e o fato, sendo o dolo e a culpa as suas duas espécies, e a\nimputabilidade o seu pressuposto. Deste modo, a teoria encontrava um problema em sua estrutura, que a\nlevou a reestruturação, nos casos de “culpa inconsciente”, uma vez que, nestas hipóteses, não há o\nvínculo psicológico. &quot;,&quot;E&quot;:&quot; A teoria da equivalência dos antecedentes causais, ou teoria da conditio \u003cspan style=\&quot;font-style: italic;\&quot;\u003esine qua non\u003c/span\u003e, parte da\npremissa que todas as condições têm igual importância, pois o resultado não ocorreria sem qualquer uma\ndelas. Tal teoria é adotada pelo Código Penal em seu artigo 13, caput. Desta forma, para evitar o\nregresso ao infinitivo (\u003cspan style=\&quot;font-style: italic;\&quot;\u003eregressus ad infinitum\u003c/span\u003e), deve ser analisado, antes de se perquirir o nexo causal, se\na conduta do agente foi dolosa ou culposa.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:279,&quot;name&quot;:&quot;Ministério Público do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:102053,&quot;name&quot;:&quot;MPE-RS - 2023 - MPE-RS - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120426407,&quot;institute&quot;:{&quot;id&quot;:5710,&quot;name&quot;:&quot;Ministério Público do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:2339490,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;MPE-RS - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Segundo a teoria da equivalência dos antecedentes causais,\nelaborada por Von Kries, causa é a condição necessária e\nadequada que determina a produção do evento. &quot;,&quot;B&quot;:&quot;A teoria da relevância jurídica é adotada pelo CP. &quot;,&quot;C&quot;:&quot;Ao fornecer o conceito de causa, o CP distingue ação e\nomissão.&quot;,&quot;D&quot;:&quot;A teoria da imputação objetiva surgiu com a finalidade de\nsubstituir a teoria da equivalência dos antecedentes causais.&quot;,&quot;E&quot;:&quot; Conforme a teoria da imputação objetiva, afasta-se a\ntipicidade objetiva da conduta nos casos em que a vítima\ncoloca si mesma em risco. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:95877,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2023 - TJ-SC - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426408,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:2211471,&quot;review&quot;:false,&quot;statement&quot;:&quot;Tendo em vista as teorias sobre a relação de causalidade, assinale\na opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; É correto afirmar que, segundo a teoria da imputação objetiva\ndo resultado, na acepção funcional-sistêmica, Michael deve\nser penalmente responsabilizado, pois sua conduta violou as\nexpectativas sociais para a causação do resultado jurídico,\nsendo desnecessário o resultado naturalístico. &quot;,&quot;B&quot;:&quot; A teoria da causalidade adequada, de Johannes Von Kries, ao\nadotar o conceito de causalidade natural, distinta da\ncausalidade jurídica, dispensa as causas imprevisíveis ou\nanômalas, de modo a fazer com que a conduta de Michael se\namolde ao tipo penal incriminador, por ter sido previsível e\nevitável, independentemente da existência do resultado\nmaterial.  &quot;,&quot;C&quot;:&quot; É correto afirmar que, segundo a teoria da condição INUS, de\nJohn L. Mackie, Michael realizou, nas circunstâncias, uma\nconduta tipicamente punível, pois a subsunção do fato é\nrealizada com base na causa mais suficiente e necessária,\ndentre as demais, sendo prescindível a procura de outras\ncausas e do resultado para a ligação da tipicidade e autoria. &quot;,&quot;D&quot;:&quot; É correto afirmar que, segundo a teoria da imputação\nobjetiva, na perspectiva funcional-teleológica, que abandona\na \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua non\u003c/span\u003e, a conduta de Michael deveria ser um\nindiferente penal, pois, diante da prognose póstuma objetiva,\nnão houve efetivo incremento do risco proibido, pois tolerado\npela sociedade.  &quot;,&quot;E&quot;:&quot; A teoria da \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua non\u003c/span\u003e, reformulada por\nMaximiliam Von Buri, por exigir a investigação da cadeia\ncausal antecedente ao resultado, mas apta para a sua\nocorrência, incluindo-se a análise da causa juridicamente\nrelevante, não incide para explicar a conduta de Michael,\ndiante da inexistência de resultado naturalístico. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86526,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - DPE-PI - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426409,&quot;institute&quot;:{&quot;id&quot;:5681,&quot;name&quot;:&quot;Defensoria Pública do Estado do Piauí&quot;,&quot;acronym&quot;:&quot;DPE-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:1870545,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eMichel, após embriagar-se, dirigiu seu veículo na via\npública de uma zona rural, por cerca de 300 metros, no percurso\nentre o bar e sua casa. No meio do caminho, a Polícia Militar o\nparou e constatou que ele dirigia o veículo sob o efeito de álcool.\nMichel apresentou a CNH aos policiais e foi preso em flagrante\ndelito de embriaguez ao volante. O trecho percorrido era esmo e,\npor isso, não houve perigo a nenhum bem jurídico.\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando essa situação hipotética e as teorias do nexo\ncausal, independentemente da teoria adotada pelo ordenamento\njurídico brasileiro, assinale a opção correta. \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;é responsável pelo resultado, por ser agente garantidor por\nforça de lei;&quot;,&quot;B&quot;:&quot;não é responsável pelo resultado, em razão da autocolocação\nem perigo dolosa; &quot;,&quot;C&quot;:&quot;é responsável pelo resultado, em razão de omissão\npenalmente relevante; &quot;,&quot;D&quot;:&quot;não é responsável pelo resultado, em razão da autocolocação\nem perigo culposa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:86381,&quot;name&quot;:&quot;FGV - 2022 - DPE-MS - Defensor Público Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426410,&quot;institute&quot;:{&quot;id&quot;:5779,&quot;name&quot;:&quot;Defensoria Pública do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;DPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:1869773,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eMesmo diante de diversos avisos e letreiros de proibição e dos\nalertas verbais de agente de segurança pública presente no local,\nJack ingressou no Lago do Amor, em Campo Grande/MS,\nnadando rapidamente até o meio do lago. Quando retornava à\nmargem, foi atacado por um jacaré, vindo a perder um braço.\nApós a alta médica, Jack dirigiu-se a uma unidade da Polícia\nJudiciária, realizando registro de ocorrência em desfavor do\nagente público, afirmando que ele tinha o dever de impedir seu\ningresso no lago e que era o responsável pela lesão que sofrera.\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDiante desse cenário, é correto afirmar que o agente público:\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86026,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - DPE-RS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426411,&quot;institute&quot;:{&quot;id&quot;:6100,&quot;name&quot;:&quot;Defensoria Pública do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;DPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:1860049,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eAcerca da estrutura analítica do crime, julgue o item a seguir. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eA teoria da imputação objetiva é estruturada na criação de\num perigo não permitido, que se realiza no resultado típico,\ndentro do alcance final de proteção da norma. \u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Salvo disposição em contrário, pune-se a\ntentativa com a pena correspondente ao\ncrime consumado, diminuída de um a dois\nterços. &quot;,&quot;B&quot;:&quot; Não se pune a tentativa quando, por\nineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível\nconsumar-se o crime. &quot;,&quot;C&quot;:&quot; O erro sobre elemento constitutivo do tipo\nlegal de crime exclui o dolo, mas permite a\npunição por crime culposo, se previsto\nem lei. &quot;,&quot;D&quot;:&quot; Nos crimes cometidos sem violência ou\ngrave ameaça à pessoa, reparado o dano ou\nrestituída a coisa, até o recebimento da\ndenúncia ou da queixa, por ato voluntário do\nagente, a pena será reduzida pela metade. &quot;,&quot;E&quot;:&quot; É isento de pena quem, por erro plenamente\njustificado pelas circunstâncias, supõe\nsituação de fato que, se existisse, tornaria a\nação legítima. Não há isenção de pena\nquando o erro deriva de culpa e o fato é\npunível como crime culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:93038,&quot;name&quot;:&quot;INSTITUTO AOCP - 2020 - SEJUC - RR - Agente Penitenciário&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120426412,&quot;institute&quot;:{&quot;id&quot;:7787,&quot;name&quot;:&quot;Secretaria de Justiça e Cidadania do Estado de Roraima&quot;,&quot;acronym&quot;:&quot;SEJUC-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:763,&quot;name&quot;:&quot;Agente Penitenciário (Médio)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:2117216,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm relação ao Código Penal, assinale a\nalternativa INCORRETA.\u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:17210,&quot;name&quot;:&quot;Sanções penais&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A teoria da imputação objetiva, em sua forma mais simplificada, aduz que um resultado causado pelo agente\nsó deve ser imputado como sua obra e preenche o tipo objetivo unicamente quando o comportamento do autor\ncria um risco não permitido para o objeto da ação , quando o risco se realiza no resultado concreto e este\nresultado se encontra dentro do alcance do tipo.  &quot;,&quot;B&quot;:&quot; Considere o seguinte exemplo : \&quot; A \&quot; deseja provocar a morte de \&quot; B \&quot; e , para isso , \&quot; A \&quot; o aconselha a fazer uma viagem á Flórida , pois leu que lá , ultimamente , vários turistas têm sido assassinados . \&quot; A \&quot; planeja que também  \&quot; B \&quot; tenha esse destino . \&quot; B \&quot; , que nada ouviu sobre os casos de assassinato na Flórida  , faz a viagem de férias e de fato é vítima de um delito e homicídio . \&quot; A \&quot; deve responder pelo homicídio , pois sua conduta acabou incentivando \&quot; B \&quot; a fazer a viagem , criando , assim , um risco não permitido ( no caso , criou um perigo de morte juridicamente relevante ) .  &quot;,&quot;C&quot;:&quot;  Ações que diminuam risco não  são imputáveis ao tipo objetivo, apesar de serem causa do resultado em sua\nforma concreta e de estarem abrangidas pela consciência do sujeito. Assim, quem convence o ladrão a furtar\nnão mil reais, mas somente cem reais, não é punível por participação no furto, pois sua conduta não elevou,\nmas diminuiu o risco da lesão. &quot;,&quot;D&quot;:&quot;  Imagine a seguinte a hipótese: dois ciclistas passeiam um atrás do outro, no escuro, sem estarem com as\nbicicletas iluminadas, por mera falta de atenção e descuido. Em virtude da inexistência de iluminação, o ciclista\nque vai à frente colide com outro ciclista, que vinha na direção oposta, sofrendo este lesões corporais. O\nresultado teria sido evitado, se o ciclista que vinha atrás tivesse ligado a iluminação de sua bicicleta. Diante\ndessa situação, pode-se afirmar que o ciclista que vinha à frente deve responder por lesões corporais culposas,\npois criou um risco não o permitido ao dirigir sem iluminação, que acabou resultando na colisão. O ciclista que\nvinha atrás, todavia, não responder· pelas lesões corporais culposas, já que este resultado não está· abrangido\npelo fim de proteção de norma de cuidado, afinal, a finalidade do dever de iluminação é evitar colisões\npróprias, não de terceiros (colisões alheias).  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:66957,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426413,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:1109698,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eA respeito da teoria da imputação objetiva, na concepção de Claus Roxin, assinale a alternativa\nincorreta: \u003c/b\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a culpabilidade penal tradicional é reformulada por uma\ncategoria mais ampla, denominada responsabilidade. &quot;,&quot;B&quot;:&quot;a função da pena e do direito penal é a proteção da ordem\nestatal justa.&quot;,&quot;C&quot;:&quot; um fato poderá ser considerado penalmente típico mesmo que\nnão crie um risco juridicamente relevante. &quot;,&quot;D&quot;:&quot; na verificação da criação de um risco juridicamente proibido,\nadota-se o princípio da confiança apenas para os crimes de\ntrânsito não intencionais. &quot;,&quot;E&quot;:&quot; o comportamento de vítima que se coloque em risco real ou\npotencial não interfere na análise da imputação objetiva. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:65698,&quot;name&quot;:&quot;CESPE - 2019 - TCE-RO - Procurador do Ministério Público de Contas&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426414,&quot;institute&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Tribunal de Contas do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;TCE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:1041609,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com a teoria da imputação objetiva, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:63028,&quot;name&quot;:&quot;Instituto Consulplan - 2019 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426415,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:1008754,&quot;review&quot;:false,&quot;statement&quot;:&quot;A chamada “teoria da imputação objetiva” reúne um conjunto de critérios pelos quais se\nrestringe o âmbito da relevância penal dos fatos abrangidos pela relação de causalidade, e\nque seriam imputáveis ao sujeito caso não fossem empregados esses critérios. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; incremento do risco, não diminuição do risco proibido, criação do risco proibido e esfera de proteção da norma.  &quot;,&quot;B&quot;:&quot; dolo, culpa e imputação subjetiva.  &quot;,&quot;C&quot;:&quot; imputabilidade, potencial conhecimento do ilícito e exigibilidade de conduta diversa.  &quot;,&quot;D&quot;:&quot; legítima defesa, estado de necessidade, estrito cumprimento de dever legal e exercício regular de direito.  &quot;,&quot;E&quot;:&quot; ilicitude, culpabilidade e punibilidade.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:119,&quot;name&quot;:&quot;Núcleo de Concursos da Universidade Federal do Paraná&quot;,&quot;acronym&quot;:&quot;NC-UFPR&quot;},&quot;exams&quot;:[{&quot;id&quot;:60412,&quot;name&quot;:&quot;NC-UFPR - 2019 - TJ-PR - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426416,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:973953,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eNo ano de 1970, o professor alemão Claus Roxin escreveu um artigo em homenagem a Richard Honig. O artigo foi\ndenominado “Reflexões sobre a Problemática da Imputação em Direito Penal”. Com o referido texto, foi estabelecida a\nbase contemporânea da Teoria da Imputação Objetiva. Constituem critérios para análise da imputação objetiva: \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;NC-UFPR - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para a Teoria da equivalência das condições, causa é a condição sem a qual o resultado não teria\nocorrido.  &quot;,&quot;B&quot;:&quot; Para a Teoria da causalidade adequada, causa é a condição mais adequada para produzir o resultado,\nfundando-se em um juízo de possibilidade ou de probabilidade à relação causal. &quot;,&quot;C&quot;:&quot; Para a Teoria da qualidade do efeito, causa é a condição da qual depende a qualidade do resultado,\nhavendo diferenciação entre condições estáticas e dinâmicas, sendo que somente estas últimas seriam\ncausa decisiva ou eficiente para o efeito. &quot;,&quot;D&quot;:&quot; Para a Teoria da imputação objetiva, não há diferenças entre níveis de admissibilidade de riscos\npermitidos, posto que o nível de proteção que cada tipo penal guarda é axiologicamente o mesmo. &quot;,&quot;E&quot;:&quot;  Para a Teoria da relevância causal, causa da produção de um resultado depende, dentre outros critérios,\nda relevância jurídica da conexão causal do ato de vontade com o resultado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:59905,&quot;name&quot;:&quot;MPE-PR - 2019 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120426417,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:960487,&quot;review&quot;:false,&quot;statement&quot;:&quot; Para se determinar quando uma ação é causa de um resultado, foram elaboradas várias teorias. A\nrespeito destas teorias, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;MPE-PR - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O menor de 18 (dezoito) anos pode adquirir a\nemancipação penal, desde que tenha sido aprovado\nem concurso público e exercido cargo público efetivo &quot;,&quot;B&quot;:&quot; Deve ser reconhecida a isenção de pena do agente que,\nem virtude de desenvolvimento mental incompleto,\nse apresentava, no instante da ação ou da omissão,\nincapaz totalmente de compreender a antijuridicidade\ndo evento &quot;,&quot;C&quot;:&quot; O menor de 18 (dezoito) anos pode obter a emancipação\npenal, tornando-se imputável, desde que tenha\nconcluído curso superior reconhecido pelo Ministério\nda Educação &quot;,&quot;D&quot;:&quot; O menor de 18 (dezoito) anos pode adquirir a\nemancipação penal, tornando-se responsável\ncriminalmente, desde que tenha em seu nome\nestabelecimento comercial ou empresarial &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:189,&quot;name&quot;:&quot;Instituto Brasileiro de Formação e Capacitação&quot;,&quot;acronym&quot;:&quot;IBFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:57060,&quot;name&quot;:&quot;IBFC - 2018 - PM-PB - Soldado da Polícia Militar&quot;},{&quot;id&quot;:57061,&quot;name&quot;:&quot;IBFC - 2018 - CBM-PB - Soldado do Corpo de Bombeiro&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426418,&quot;institute&quot;:{&quot;id&quot;:6406,&quot;name&quot;:&quot;Polícia Militar do Estado do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;PM-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:893,&quot;name&quot;:&quot;Soldado da Polícia Militar&quot;},{&quot;id&quot;:7252,&quot;name&quot;:&quot;Soldado do Corpo de Bombeiro&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:889797,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eRelativamente à imputabilidade penal, assinale a\nalternativa correta: \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;IBFC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;tem aplicação apenas aos delitos culposos, já que nos tipos dolosos seu papel é satisfatoriamente ocupado pela teoria do dolo. &quot;,&quot;B&quot;:&quot;a referência a ela corresponde a uma terminologia recente, atravessando importantes altos e baixos em seu uso, ou no espaço ocupado como centro das diferentes doutrinas.&quot;,&quot;C&quot;:&quot;tem por pressuposto a menor relevância do nexo de causalidade natural em relação a quem se deve atribuir a ação ou o resultado como típicos. &quot;,&quot;D&quot;:&quot;ainda é vista majoritariamente como nebulosa, e constitui uma categoria na qual se procuram reunir todos aqueles problemas que carecem de uma posição sistemática clara. &quot;,&quot;E&quot;:&quot;possui aplicação nos delitos denominados pela doutrina brasileira como de mera conduta, nos moldes desenvolvidos por Claus Roxin, por configurar uma teoria funcional sem vinculação ao aspecto subjetivo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426419,&quot;institute&quot;:{&quot;id&quot;:8029,&quot;name&quot;:&quot;Defensoria Pública do Estado do Amapá&quot;,&quot;acronym&quot;:&quot;DPE-AP&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:1237357,&quot;review&quot;:false,&quot;statement&quot;:&quot;A imputação como ferramenta da teoria do delito, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;FCC&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A imputação do crime de trânsito ao escrivão\ndeverá ser afastada, pois se trata de caso de\nheterocolocação em perigo consentido. &quot;,&quot;B&quot;:&quot; A imputação do crime de trânsito deverá ser\nafastada pela&#39; ausência de dolo por parte do\nescrivão.  &quot;,&quot;C&quot;:&quot; A imputação do crime de trânsito ao escrivão deverá\nser admitida, pois se trata de caso de contribuição\nem uma autocolocação em perigo dolosa. &quot;,&quot;D&quot;:&quot; A imputação do crime de trânsito ao escrivão deverá ser admitida, pois o resultado ocorrido no\ncaso proposto está abrangido pelo respectivo tipo\npenal. &quot;,&quot;E&quot;:&quot; A imputação do crime de trânsito ao escrivão deverá\nser admitida, pois é suficiente a comprovação da\nrelação de causalidade entre a conduta praticada e\no evento ocorrido. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:460,&quot;name&quot;:&quot; Fundação de Apoio à Pesquisa, ao Ensino e à Cultura de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;FAPEMS&quot;},&quot;exams&quot;:[{&quot;id&quot;:55671,&quot;name&quot;:&quot;FAPEMS - 2017 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426420,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:843715,&quot;review&quot;:false,&quot;statement&quot;:&quot; Ao menos no Brasil, embora existentes outras\nconcepções de imputação objetiva, a generalidade\nda literatura penal se acostumou em apresentar o\nmodelo funcionalista moderado do penalista Claus\nRoxin. Nesse sentido, considerando os pressupostos\nde sua construção teórica, analise o caso proposto a\nseguir e assinale a alternativa correta.  \u003cbr\u003e  Um Delegado de Polícia, sem embargo alertado pelo\nescrivão e pelo investigador sobre a precariedade\ndos freios da viatura, exigiu ser transportado até a\ncircunscrição vizinha. Antes de chegar à rodovia, o\nescrivão novamente o advertiu sobre os problemas de\nfreio do veículo oficial, mas a autoridade impôs que a\nsua vontade fosse devidamente cumprida. Durante o\ntrajeto viário, o escrivão perdeu o controle do veículo\nem curva acentuada por falha no sistema de freios e,\ndesgovernado, atravessou a pista contrária e caiu em\num barranco de quinze metros. O Delegado de Polícia\nmorreu no acidente e a perícia técnica comprovou que\nnenhum fator adicional corroborou para o sinistro.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;FAPEMS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para a teoria da imputação objetiva em Roxin.\nnão há riscos juridicamente irrelevantes em\nações dolosas.  &quot;,&quot;B&quot;:&quot; A teoria da equivalência dos antecedentes,\nadotada no Código Penal, é abolida pela\nimputação objetiva, que renega a existência de\numa causalidade natural.  &quot;,&quot;C&quot;:&quot; A teoria da \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua non\u003c/span\u003e tem como\nconsequência o regresso \u003cspan style=\&quot;font-style: italic;\&quot;\u003ead infinitum\u003c/span\u003e na análise\ndos antecedentes causais, o que pode ser\nevitado, entre outras análises, pela imputação\nobjetiva.  &quot;,&quot;D&quot;:&quot;A imputação objetiva dispensa a realização do\nrisco juridicamente desaprovado no resultado.&quot;,&quot;E&quot;:&quot; O Código Penal brasileiro - no que concerne ao\nnexo causal - adota expressamente a teoria da\ncausalidade adequada.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:54464,&quot;name&quot;:&quot;IBADE - 2017 - PC-AC - Delegado de Polícia Civil &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426421,&quot;institute&quot;:{&quot;id&quot;:6824,&quot;name&quot;:&quot;Polícia Civil do Acre&quot;,&quot;acronym&quot;:&quot;PC-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:812496,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre causalidade e imputação objetiva, assinale a\nresposta correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;IBADE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para a teoria da \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua non\u003c/span\u003e, se a vítima morre quando poderia ter sido salva, caso levada,\nlogo após o fato, a atendimento médico, responde o agente da ação com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi\u003c/span\u003e por homicídio\nconsumado. Mas, se levada a socorro em hospital, morresse por efeito de substância tóxica ministrada\npor engano pela enfermeira, o agente responderia por tentativa de homicídio e não por homicídio\nconsumado. &quot;,&quot;B&quot;:&quot; Para a teoria da imputação objetiva, o ato de imputar significa atribuir a alguém a realização de uma\nconduta criadora de um risco relevante e juridicamente proibido e a produção de um resultado jurídico.\nPressupõe um perigo criado pelo agente e não coberto por um risco permitido dentro do alcance do\ntipo. O risco permitido conduz à atipicidade, e o risco proibido, quando relevante, à tipicidade. A\nimputação objetiva constitui elemento normativo implícito do tipo penal. &quot;,&quot;C&quot;:&quot; Os princípios da adequação social e da insignificância, sugeridos pela doutrina, servem de instrumentos\nde interpretação restritiva do tipo penal, que afetam a tipicidade formal do fato.  &quot;,&quot;D&quot;:&quot; Para a teoria do domínio do fato, autor é quem executa a ação típica, por conduta própria ou pela\nutilização de outro como instrumento de realização; também quem, mesmo não executando o fato\ntípico em sentido estrito, participa da resolução criminosa, realizando parte necessária da execução do\nplano global. A teoria, partindo do conceito restritivo de autor, segue um critério objetivo-subjetivo.  &quot;,&quot;E&quot;:&quot; Para a teoria finalista, ação é a conduta do homem, comissiva ou omissiva, dirigida a uma finalidade e\ndesenvolvida sob o domínio da vontade do agente, razão pela qual não reputa criminosa a ação\nocorrida em estado de inconsciência, como no caso de quem, durante o sono, sonhando estar em\nlegítima defesa, esbofeteia e causa lesão corporal na pessoa que dorme ao seu lado. Para esta mesma\nteoria, a culpabilidade não é psicológica, nem psicológico-normativa.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:279,&quot;name&quot;:&quot;Ministério Público do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:53530,&quot;name&quot;:&quot;MPE-RS - 2017 - MPE-RS - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426422,&quot;institute&quot;:{&quot;id&quot;:5710,&quot;name&quot;:&quot;Ministério Público do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:795666,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;}],&quot;title&quot;:&quot;MPE-RS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;culpabilidade. &quot;,&quot;B&quot;:&quot;antijuridicidade. &quot;,&quot;C&quot;:&quot;tipicidade material.&quot;,&quot;D&quot;:&quot;relação de causalidade.&quot;,&quot;E&quot;:&quot;punibilidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:53442,&quot;name&quot;:&quot;CESPE - 2017 - TRE-PE - Analista  Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426423,&quot;institute&quot;:{&quot;id&quot;:59,&quot;name&quot;:&quot;Tribunal Regional Eleitoral de Pernambuco&quot;,&quot;acronym&quot;:&quot;TRE-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:792455,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com os principais teóricos do direito penal, a teoria\nda imputação objetiva se refere especificamente à &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eé possível a punição de Sinval pelo resultado morte, desde que agasalhada a tese da\nheterocolocação em risco.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003ea imputação do resultado morte a Sinval pode ser afastada em virtude da autocolocação da vítima\nem perigo\u003c/span\u003e &quot;,&quot;C&quot;:&quot;Dado o incremento do risco proibido. Sinval sera\nresponsabilizado pela morte de Eliel.&quot;,&quot;D&quot;:&quot; A existência de um nexo de causalidade,\nreconhecido a partir da teoria da \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua\nnon\u003c/span\u003e, é suficiente para a imputação do resultado\nmorte a Sinval. &quot;,&quot;E&quot;:&quot;Sinval não pode ser responsabilizado pelo\nresultado morte, em virtude da ausência de dolo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:50388,&quot;name&quot;:&quot;FUNCAB - 2016 - PC-PA - Delegado de Polícia Civil - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426424,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:698193,&quot;review&quot;:false,&quot;statement&quot;:&quot; Afim de fazer uso de certa droga injetável, Eliel pede\na Sinval uma seringa emprestada, pois não tem\ndinheiro para adquirir a sua em uma farmácia. Com a\ncessão da seringa por Sinval, Eliel ministra a droga no\npróprio corpo, vindo a falecerem virtude de overdose.\nSaliente-se que Sinval desejava a morte de Eliel e\nintimamente torcia para o desfecho trágico.\nConsiderando apenas as informações constantes do\nenunciado, de acordo com a teoria da imputação\nobjetiva: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;FUNCAB - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;  background-color: rgb(255, 255, 255);\&quot;\u003eNa cena de um crime, Gregor Samsa convence o ladrão a furtar da vítima Frieda a quantia de cem reais, em vez dos mil reais que o autor inicialmente tencionava surrupiar. Nesse caso, de acordo com a concepção de Roxin acerca da diminuição do risco em relação ao bem protegido, o resultado delituoso não poderá ser – nem mesmo a título de participação – objetivamente imputado a Gregor Samsa. \u003c/span\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e&quot;,&quot;B&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;  background-color: rgb(255, 255, 255);\&quot;\u003eConforme Jakobs, o padeiro que vende uma peça de pão ao autor, ciente de que este utilizará o alimento para envenenar terceira pessoa, incrementa o risco da situação de fato por agir em desconformidade com o seu papel social, podendo, dessa forma, o resultado lhe ser imputado objetivamente como partícipe. De igual modo, ainda para o citado autor, o taxista pode responder criminalmente pelo homicídio que cometa seu cliente uma vez chegado ao ponto de destino, se, durante o trajeto, o plano delitivo tiver sido devidamente explicitado ao taxista. \u003c/span\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e&quot;,&quot;C&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;  background-color: rgb(255, 255, 255);\&quot;\u003eSustenta-se em sede doutrinária a íntima relação, no campo da causalidade, da teoria da imputação objetiva com as regras da física quântica, falando-se, por essa razão, em \u003c/span\u003e\u003cspan style=\&quot;  font-style: italic;\&quot;\u003edireito penal quântico\u003c/span\u003e\u003cspan style=\&quot;  background-color: rgb(255, 255, 255);\&quot;\u003e.\u003c/span\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e&quot;,&quot;D&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;  background-color: rgb(255, 255, 255);\&quot;\u003eSegundo Roxin, a imputação objetiva se chama \u003c/span\u003e\u003cspan style=\&quot;  font-style: italic;\&quot;\u003eobjetiva\u003c/span\u003e\u003cspan style=\&quot;  background-color: rgb(255, 255, 255);\&quot;\u003e não porque circunstâncias subjetivas lhe sejam irrelevantes, mas porque a ação típica constituída pela imputação é algo objetivo, ao qual só posteriormente, se for o caso, se acrescenta o dolo, no tipo subjetivo. Em outros termos, para o citado autor, a imputação objetiva também é influenciada por critérios subjetivos. \u003c/span\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:48187,&quot;name&quot;:&quot;MPE-GO - 2016 - MPE-GO - Promotor de Justiça Substituto &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426425,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:644274,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot; font-weight: bold;  background-color: rgb(255, 255, 255);\&quot;\u003eNo que concerne à Teoria da Imputação Objetiva, é incorreto afirmar:\u003c/span\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;MPE-GO - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I.  &quot;,&quot;B&quot;:&quot;Apenas II. &quot;,&quot;C&quot;:&quot;Apenas III. &quot;,&quot;D&quot;:&quot;Apenas I e II.  &quot;,&quot;E&quot;:&quot;I, II e III. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:58,&quot;name&quot;:&quot;Fundação de Apoio da Universidade Federal do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;FAURGS&quot;},&quot;exams&quot;:[{&quot;id&quot;:47747,&quot;name&quot;:&quot;FAURGS - 2016 - TJ-RS - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426426,&quot;institute&quot;:{&quot;id&quot;:120,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:628797,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eSobre tipicidade, considere as afirmações abaixo.\n\u003c/p\u003e\u003cp\u003eI - Tipicidade conglobante (antinormatividade) é a\ncomprovação de que a conduta legalmente típica\nestá também proibida pela norma, o que se obtém\ndesentranhando o alcance dessa norma proibitiva\nconglobada com as demais disposições do\nordenamento jurídico.\n\u003c/p\u003e\u003cp\u003eII - Tipicidade legal é a individualização que a lei faz\nda conduta, mediante o conjunto dos elementos\ndescritivos e valorativos (normativos) de que se\nvale o tipo legal.\n\u003c/p\u003e\u003cp\u003eIII - Tipicidade, para a teoria indiciária, é uma presunção\n\u003cspan style=\&quot;font-style: italic;\&quot;\u003eiuris et iuris\u003c/span\u003e da normatividade da licitude.\n\u003c/p\u003e\u003cp\u003eQuais estão corretas?  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;}],&quot;title&quot;:&quot;FAURGS - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Nas ações em curto-circuito e nos atos reflexos inexiste conduta por ausência de voluntariedade.  &quot;,&quot;B&quot;:&quot; João Cruel, com a finalidade de matar seu inimigo José Mala, ministra veneno em coquetel mesmo sabendo que a referida bebida seria servida a todos os convidados de uma festa, o que de fato ocorreu,  vindo,  diante disso, a matar o seu inimigo e aos demais convidados que ingeriram tal bebida; entretanto, uma das convidadas estava grávida,  de maneira que da sua morte decorreu necessariamente o aborto.  Conforme ensinamento do Promotor   de   Justiça  Marcelo  André   de  Azevedo,   neste   caso,   tendo   João  Cruel   consciência   do   estado   de gravidez, estaria configurado também o dolo direto de terceiro grau &quot;,&quot;C&quot;:&quot;Segundo Claus Roxin é perfeitamente possível a conciliação entre a teoria da imputação objetiva e a teoria conditio \u003ci\u003esine qua non\u003c/i\u003e, exercendo aquela uma moderação na relação de causalidade material.  &quot;,&quot;D&quot;:&quot;A tentativa inqualificada ocorre na hipótese de desistência voluntária justamente pelo fato do agente deixar de prosseguir nos atos executórios, evitando, assim, a consumação do crime por vontade própria. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:40828,&quot;name&quot;:&quot;MPE-GO - 2014 - MPE-GO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426427,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:463522,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considerando que o fato típico constitui o elemento estrutural inicial do delito, indique a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;MPE-GO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para o  funcionalismo sistêmico, preconizado por Günther Jakobs, pode-se dizer que o direito penal é um  instrumento associado à proteção de bens  jurídicos  fundamentais ao desenvolvimento social do  indivíduo, diretamente  ligado aos princípios da fragmentariedade, insignificância. Afasta-se da ideia de que o direito penal tem como missão principal a busca do  reconhecimento da necessidade de estabilização da norma, atrelando-se à premissa da  necessidade de associação da  fundamentação das categorias do delito a um  fundamento material de ofensa ao  bem jurídico. \u003cbr\u003e  &quot;,&quot;B&quot;:&quot;No que se refere à imputação objetiva, para fugir dos dogmas causais, pode-se dizer que Claus Roxin, fundamentando-se no chamado princípio do risco, cria uma teoria geral da imputação, para os crimes de resultado, com quatro vertentes que impedirão sua imputação objetiva, quais sejam, a diminuição do risco; a criação de um risco juridicamente relevante; aumento do risco permitido; esfera de imputação da norma como critério de imputação.  \u003cbr\u003e  &quot;,&quot;C&quot;:&quot;No que se refere à imputação objetiva, pode-se dizer que Günther Jakobs, com fundamento no argumento segundo  o qual o comportamento social do homem é vinculado a papéis,  traça quatro  instituições  jurídico-penais sobre as  quais  desenvolve  a  referida  teoria,  quais  sejam,  risco  permitido;  princípio  da  confiança;  proibição  de  regresso;  competência ou capacidade da vítima.  \u003cbr\u003e  &quot;,&quot;D&quot;:&quot;Para o funcionalismo teleológico, preconizado por Claus Roxin, parte-se da premissa de uma ideia a respeito do direito penal,  identificada como a proteção subsidiária de bens  jurídicos mais  relevantes e a  respeito da pena, que  vem a ter um caráter preventivo geral e especial, para chegar à composição de um novo modelo de sistema de imputação. \u003cbr\u003e  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:128,&quot;name&quot;:&quot;Pontifícia Universidade Católica do Paraná&quot;,&quot;acronym&quot;:&quot;PUC-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:38371,&quot;name&quot;:&quot;PUC-PR - 2014 - TJ-PR - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426428,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:406898,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise a opção \u003cb\u003eINCORRETA. \u003c/b\u003e\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;PUC-PR - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Jane não praticou crime, pois agiu no exercício  regular de  direito.  &quot;,&quot;B&quot;:&quot;Jane  não  responderá  pelas  lesões  corporais  sofridas  por  Lorena com base no princípio da intervenção mínima.  &quot;,&quot;C&quot;:&quot;Jane  não  pode  ser  responsabilizada  pelo  resultado  com  base no princípio da confiança.  &quot;,&quot;D&quot;:&quot;Jane  praticou  delito  previsto  no  Código  de  Trânsito  Brasileiro, mas poderá fazer jus a benefícios penais.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:30284,&quot;name&quot;:&quot;FGV - 2013 - OAB - Exame de Ordem Unificado - X - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426429,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:312348,&quot;review&quot;:false,&quot;statement&quot;:&quot;Jane, dirigindo seu veículo dentro do limite de velocidade para  a  via,  ao  efetuar  manobra  em  uma  rotatória,  acaba  abalroando o  carro de  Lorena, que, desrespeitando as  regras  de  trânsito,  ingressou  na  rotatória  enquanto  Jane  fazia  a  manobra.  Em  virtude do  abalroamento,  Lorena  sofreu  lesões  corporais.     \u003cbr\u003e\u003cbr\u003eNesse  sentido,  com  base  na  teoria  da  imputação  objetiva,  assinale a afirmativa correta. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;FGV - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não há imputação objetiva quando o risco criado é\ninsignificante.&quot;,&quot;B&quot;:&quot;Não há imputação objetiva quando o bem jurídico\nprotegido é disponível e a vítima, seja ela qual for, dá seu\nconsentimento.&quot;,&quot;C&quot;:&quot;Não há imputação objetiva do resultado quando a\nocorrência deste não está sob o domínio do agente.&quot;,&quot;D&quot;:&quot;Não há imputação objetiva da conduta quando o risco\ncriado é permitido.&quot;,&quot;E&quot;:&quot;Não há imputação objetiva quando o risco criado é\ntolerado ou aceito pela comunidade.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:47162,&quot;name&quot;:&quot;FGV - 2012 - Senado Federal - Policial Legislativo Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426430,&quot;institute&quot;:{&quot;id&quot;:5784,&quot;name&quot;:&quot;Senado Federal&quot;,&quot;acronym&quot;:&quot;Senado Federal&quot;},&quot;jobs&quot;:[{&quot;id&quot;:898,&quot;name&quot;:&quot;Policial Legislativo Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:24,&quot;question_id&quot;:615422,&quot;review&quot;:false,&quot;statement&quot;:&quot;No estudo da Teoria do Crime, a imputação objetiva relaciona\numa série de princípios que objetivam delimitar e corrigir a\nteoria da equivalência dos antecedentes adotada pelo artigo\n13 do Código Penal, procurando complementar a questão do\nnexo causal. Nessa linha, assinale a afirmativa \u003cstrong\u003eINCORRETA\u003c/strong\u003e em\nrelação ao estudo da imputação objetiva.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;FGV - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;deve responder pelo crime de homicídio doloso duplamente qualificado, em face de a morte ter ocorrido por motivo torpe e pela impossibilidade de reação da vítima, sendo Paula coautora do mesmo crime, pois o direito penal brasileiro adota a teoria monista mitigada.  &quot;,&quot;B&quot;:&quot;deve responder por descumprir um dever de cuidado objetivo, que causou um resultado lesivo, já que há previsão expressa do crime na modalidade culposa, considerando Carlos que estava sob erro de tipo vencível; Paula é partícipe do mesmo crime, pois o direito penal brasileiro adota a teoria monista mitigada.  &quot;,&quot;C&quot;:&quot;não pode responder por crime algum, pois não há responsabilidade penal objetiva no direito penal brasileiro.  &quot;,&quot;D&quot;:&quot;deve responder pelo crime de vilipêndio a cadáver, haja vista estar emerro sobre o fato, que, pela teoria extremada da culpabi l idade, amolda-se ao instituto do erro de proibição.  &quot;,&quot;E&quot;:&quot;deve ser indiciado pelo crime de destruição, subtração ou ocultação de cadáver, uma vez que, estando sob erro de tipo vencível, fez o cadáver perder a sua forma original. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:29160,&quot;name&quot;:&quot;FUNCAB - 2012 - PC-RJ - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426431,&quot;institute&quot;:{&quot;id&quot;:5694,&quot;name&quot;:&quot;Polícia Civil do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PC-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:283096,&quot;review&quot;:false,&quot;statement&quot;:&quot;Maria é amiga e “cunhada” de Paula, pois namora Carlos, o irmão desta.Maria descobre que está sendo traída por Carlos e conta a Paula. Esta sugere que Maria simule o suicídio para dar uma lição em Carlos. Realizada a encenação, Carlos encontra Maria caída em sua cama, aparentando estar com os pulsos cortados e morta, tendo uma faca ao seu lado. Certo da morte de sua amada, pois a cena fora perfeitamente simulada, com aptidão para enganar qualquer pessoa, Carlos, desesperado, pega a faca supostamente utilizada por Maria e começa a golpear o corpo da namorada, gritando que ela não poderia ter feito aquilo com ele, haja vista amá-la demais e que, portanto, sua vida teria perdido o sentido. Maria, mesmo esfaqueada, não esboça qualquer reação, pois, para dar uma aura de veracidade à farsa, havia ingerido medicamentos que a fizeram dormir profundamente. Em razão dos golpes desferidos por Carlos, Maria acaba efetivamente morrendo. Assim, pode-se afirmar que Carlos:\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17341,&quot;name&quot;:&quot;Crimes contra o sentimento religioso&quot;},{&quot;id&quot;:17342,&quot;name&quot;:&quot;Crimes contra o respeito aos mortos&quot;}],&quot;title&quot;:&quot;FUNCAB - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Sucintamente, pode-se definir imputação objetiva como um conjunto de pressupostos jurídicos que condicionam a relação de imputação de um resultado jurídico a um determinado comportamento penalmente relevante.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Crimes omissivos impróprios, comissivos por omissão ou omissivos qualificados são os que objetivamente são descritos como uma conduta negativa, de não fazer o que a lei determina, consistindo a omissão na transgressão da norma jurídica sem que haja necessidade de qualquer resultado naturalístico. Para a existência do crime, basta que o autor se omita quando deva agir.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Diz-se agressivo o estado de necessidade quando a conduta do agente dirige-se diretamente ao produtor da situação de perigo, a fim de eliminá-la.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Leis temporárias são aquelas que, por expressa previsão, vigem durante situações de emergência.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Conforme o princípio da territorialidade, a lei penal deve ser aplicada a todos os homens, onde quer que se encontrem, aplicando-se a lei nacional a todos os fatos puníveis, sem se levar em conta o lugar do delito, a nacionalidade de seu autor ou do bem jurídico lesado.\u003cbr\u003e\u00
