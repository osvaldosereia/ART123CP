3cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28675,&quot;name&quot;:&quot;CESPE - 2012 - MPE-TO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426432,&quot;institute&quot;:{&quot;id&quot;:5917,&quot;name&quot;:&quot;Ministério Público do Estado de Tocantins&quot;,&quot;acronym&quot;:&quot;MPE-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:253690,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com as disposições do CP e da doutrina pertinente, assinale a opção correta a respeito da aplicação da lei penal e de aspectos diversos relacionados ao crime.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16694,&quot;name&quot;:&quot;Estado de necessidade &quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; imputação objetiva ou responsabilidade penal objetiva significa atribuir a alguém a realização  de uma conduta criadora de um  relevante  risco  juridicamente proibido e a produção de um  resultado jurídico; &quot;,&quot;B&quot;:&quot;o comportamento e o  resultado normativo só podem ser  atribuídos ao sujeito quando a  conduta criou ao bem (jurídico) um risco juridicamente desaprovado e relevante; &quot;,&quot;C&quot;:&quot; para  fins de  responsabilização do agente,  a análise do estado anímico  (dolo)  precede à  análise da imputação objetiva do resultado; &quot;,&quot;D&quot;:&quot; a  teoria da  imputação objetiva surgiu com a  finalidade de  limitar  o alcance da  teoria da  equivalência dos antecedentes causais. Por meio dela deixa-se de lado a observação de uma  relação   de   causalidade   puramente   normativa   (jurídica)   para   se   valorar   outra   de   natureza  puramente material  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:27356,&quot;name&quot;:&quot;MPE-GO - 2012 - MPE-GO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426433,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:239432,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eEm relação à imputação objetiva é \u003cu\u003ecorreto\u003c/u\u003e afirmar:\u003c/b\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;MPE-GO - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O primeiro autor refere-se a coculpabilidade; o segundo ao conceito de antijuridicidade material.&quot;,&quot;B&quot;:&quot;O primeiro autor refere-se ao conceito de antijuridicidade material; o segundo desenvolve a teoria da imputação subjetiva.&quot;,&quot;C&quot;:&quot;O primeiro autor refere-se a imputação objetiva; o segundo ao conceito de coculpabilidade.&quot;,&quot;D&quot;:&quot;O primeiro autor refere-se a imputação subjetiva; o segundo ao conceito de coculpabilidade.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:1674,&quot;name&quot;:&quot;MPE-GO - 2010 - MPE-GO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426434,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:35506,&quot;review&quot;:false,&quot;statement&quot;:&quot;Leia as afirmativas de doutrinadores do Direito Penal e, após, assinale a alternativa correta:\u003cbr\u003e\u003cbr\u003eI - \&quot;...atribuir a alguém a realização de uma conduta criadora de um risco relevante e juridicamente proibido e a produção de um resultado jurídico. Trata-se de um dos mais antigos problemas do Direito Penal, qual seja, a determinação de quando a lesão de um interesse jurídico pode ser considerada &#39;obra&#39; de uma pessoa...\&quot; \&quot;...Quem dirige um automóvel, de acordo com as normas legais, oferece a si próprio e a terceiros um risco tolerado, permitido. Se, contudo, desobedecendo as regras, faz manobra irregular, realizando o que a doutrina denomina &#39;infração de dever objetivo de cuidado&#39;, como uma ultrapassagem perigosa, emprego de velocidade incompatível nas proximidades de uma escola, desrespeito a sinal vermelho de cruzamento, &#39;racha&#39;, direção em estado de embriaguez etc., produz um \u003ci\u003erisco proibido \u003c/i\u003e(desvalor da ação). Esse perigo desaprovado conduz, em linha de princípio, à tipicidade da conduta, seja a hipótese, em tese, de crime doloso ou culposo. Significa que não há um risco proibido para os crimes dolosos e outro para os culposos. O perigo é o mesmo para todas as espécies de infrações penais.\&quot; (Damásio E. de Jesus - Direito Penal, volume 1, Saraiva);\u003cbr\u003e\u003cbr\u003eII - \&quot;Todo sujeito age numa circunstância dada e com um âmbito de autodeterminação também dado. Em sua própria personalidade há uma contribuição para esse âmbito de autodeterminação, posto que a sociedade - por melhor organizada que seja - nunca tem a possibilidade de brindar a todos os homens com as mesmas oportunidades. Em consequência há sujeitos que têm um menor âmbito de autodeterminação, condicionado desta maneira por causas sociais. Não será possível atribuir estas causas sociais ao sujeito e sobrecarregá-lo com elas no momento da reprovação de culpabilidade...\&quot; (Eugenio Raúl Zaffaroni, Manual de Direito Penal Brasileiro, RT).\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;MPE-GO - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Criação do risco não permitido e realização do risco no resultado.&quot;,&quot;B&quot;:&quot;Criação do risco não permitido e princípio da confiança.&quot;,&quot;C&quot;:&quot;Proibição de regresso e realização do risco no resultado.&quot;,&quot;D&quot;:&quot;Criação do risco e alcance do tipo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:176,&quot;name&quot;:&quot;FAE Centro Universitário&quot;,&quot;acronym&quot;:&quot;FAE&quot;},&quot;exams&quot;:[{&quot;id&quot;:1402,&quot;name&quot;:&quot;FAE - 2008 - TJ-PR - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426435,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:33850,&quot;review&quot;:false,&quot;statement&quot;:&quot;Que critérios da teoria da imputação objetiva são utilizados para resolver os casos das chamadas causas supervenientes?&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;FAE - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tratando-se de crime de autoria coletiva, não é inepta a denúncia que assim narra os fatos: “a vítima foi jogada dentro da piscina por seus colegas, assim como tantos outros que estavam presentes, fato que ocasionou seu óbito”.&quot;,&quot;B&quot;:&quot;À luz da teoria da imputação objetiva, a ingestão de substâncias psicotrópicas caracteriza uma autocolocação em risco, circunstância excludente da responsabilidade criminal, por ausência do nexo causal.&quot;,&quot;C&quot;:&quot;Nesse caso, é necessária a demonstração da criação pelos agentes de uma situação de risco não permitido, segundo a teoria da imputação objetiva, fato que não ocorreu na situação hipotética mencionada, visto que é inviável exigir-se de uma comissão de formatura rigor na fiscalização das substâncias ingeridas pelos participantes da festa.&quot;,&quot;D&quot;:&quot;De acordo com a teoria da imputação objetiva, vigora o princípio da confiança, o que não ocorreu no caso em apreço, pois a vítima se afogou em virtude de ter ingerido substâncias psicotrópicas, comportando-se, assim, de forma contrária aos padrões esperados e, desse modo, afastando a responsabilidade dos membros da comissão de formatura.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:16866,&quot;name&quot;:&quot;CESPE - 2007 - TJ-TO - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426436,&quot;institute&quot;:{&quot;id&quot;:125,&quot;name&quot;:&quot;Tribunal de Justiça do Tocantins&quot;,&quot;acronym&quot;:&quot;TJ-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:101525,&quot;review&quot;:false,&quot;statement&quot;:&quot;Geraldo, na festa de comemoração de recém-ingressos na Faculdade de Direito da Universidade Federal do Tocantins, foi jogado, por membros da Comissão de Formatura, na piscina do clube em que ocorria a festa, junto com vários outros calouros. No entanto, como havia ingerido substâncias psicotrópicas, Geraldo se afogou e faleceu.\u003cbr\u003e\u003cbr\u003eConsiderando a situação hipotética acima e com base no direito penal e processual penal, assinale a opção \u003cb\u003eincorreta.\u003c/b\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2007&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:30,&quot;total_pages&quot;:1,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760801346,&
