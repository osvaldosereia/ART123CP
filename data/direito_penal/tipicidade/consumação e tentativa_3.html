quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59012,&quot;name&quot;:&quot;IBADE - 2018 - PM-RN - Soldado da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425216,&quot;institute&quot;:{&quot;id&quot;:8005,&quot;name&quot;:&quot;Polícia Militar do Estado do Rio Grande do Norte&quot;,&quot;acronym&quot;:&quot;PM-RN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9037,&quot;name&quot;:&quot;Soldado da Polícia Militar (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:935016,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considera-se o crime tentado, quando:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;IBADE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Na tentativa de entrar em território brasileiro com drogas\r\nilícitas a bordo de um veículo, um traficante disparou um tiro\r\ncontra agente policial federal que estava em missão em unidade\r\nfronteiriça. Após troca de tiros, outros agentes prenderam\r\no traficante em flagrante, conduziram-no à autoridade policial\r\nlocal e levaram o colega ferido ao hospital da região.\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u0026nbsp;Nessa situação hipotética,\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:58963,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Papiloscopista Policial Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425217,&quot;institute&quot;:{&quot;id&quot;:36,&quot;name&quot;:&quot;Departamento de Polícia Federal&quot;,&quot;acronym&quot;:&quot;Polícia Federal&quot;},&quot;jobs&quot;:[{&quot;id&quot;:170,&quot;name&quot;:&quot;Papiloscopista da Polícia Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:933145,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot; text-align: justify;\&quot;\u003ese o policial ferido não falecer em decorrência do tiro\ndisparado pelo traficante, estar-se-á diante de homicídio\ntentado, que, no caso, terá como elementos caracterizadores:\na conduta dolosa do traficante; o ingresso do traficante nos atos\npreparatórios; e a impossibilidade de se chegar à consumação\ndo crime por circunstâncias alheias à vontade do traficante.\u003c/span\u003e\u003cbr\u003e\u003c/p\u003e&q rea&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:930606,&quot;review&quot;:false,&quot;statement&quot;:&quot; Nos termos do Código Penal, pune-se o crime tentado com a pena correspondente ao crime consumado, diminuída de um a dois\nterços. Para o Supremo Tribunal Federal, a pena será diminuída &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II e III, apenas.&quot;,&quot;B&quot;:&quot;Todas estão corretas.&quot;,&quot;C&quot;:&quot;I, II e IV, apenas.&quot;,&quot;D&quot;:&quot;III e IV, apenas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:467,&quot;name&quot;:&quot;Polícia Militar de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;exams&quot;:[{&quot;id&quot;:58799,&quot;name&quot;:&quot;PM-MG - 2018 - PM-MG - Soldado da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425220,&quot;institute&quot;:{&quot;id&quot;:6180,&quot;name&quot;:&quot;Polícia Militar do Estado de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9037,&quot;name&quot;:&quot;Soldado da Polícia Militar (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:927321,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e- Analise as assertivas abaixo em relação ao Código Penal:\u003c/p\u003e\u003cp\u003e\nI. Trata-se de crime consumado, quando nele se reúnem todos os elementos de sua\ndefinição legal.\n\u003c/p\u003e\u003cp\u003eII. Não se pune a tentativa quando, por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível consumar-se o crime.\n\u003c/p\u003e\u003cp\u003eIII. Considera-se crime tentado, quando, iniciada a execução, não se consuma por\ncircunstâncias alheias à vontade do agente.\n\u003c/p\u003e\u003cp\u003eIV. O agente que, voluntariamente, desiste de prosseguir na execução ou impede que\no resultado se produza, só responde pelos atos já praticados.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\nEstão \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETAS\u003c/span\u003e as assertivas: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;PM-MG - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; ele não se consuma por circunstâncias alheias à vontade do agente, após iniciada a execução. &quot;,&quot;B&quot;:&quot; impossível de se consumar em razão da ineficácia absoluta do meio ou da absoluta impropriedade do objeto.  &quot;,&quot;C&quot;:&quot; o agente, por ato voluntário, até o recebimento da denúncia ou da queixa, repara o dano ou restitui a coisa. &quot;,&quot;D&quot;:&quot; o agente desiste, de forma voluntária, de prosseguir na execução ou impede que o resultado se produza. &quot;,&quot;E nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:897315,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAnalise a seguinte situação hipoteticamente descrita:\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eRatão e Cara Riscada, foragidos do sistema prisional gaúcho, dirigiram-se a uma pacata cidade no\ninterior do Estado. Lá chegando, por volta das 11 horas, invadiram uma residência, aleatoriamente, e\nanunciaram o assalto à Mindinha, faxineira, que estava sozinha na casa. Amarraram a vítima,\ntrancando-a em um dos quartos do imóvel. Os dois permaneceram por aproximadamente 45 minutos\nno local, buscando objetos e valores. Quando já estavam saindo, carregando um cofre, ouviram um\nbarulho, que identificaram como sendo uma sirene de viatura policial. Temendo serem presos,\nempreenderam fuga, sem nada levar. Assim que percebeu o silêncio na casa, Mindinha tentou se\ndesamarrar, porém, acabou se lesionando gravemente, ao tentar fazer uso de uma faca, para soltar\na corda que a prendia. Socorrida a vítima e acionada a Polícia Civil, restou esclarecido que a sirene\nsupostamente ouvida pelos assaltantes era a sineta de encerramento de aula de uma escola situada\nao lado da residência. Os autores do crime foram descobertos em seguida, já que não conheciam a\ncidade e acabaram chamando a atenção dos moradores.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAssinale a alternativa que corresponde à melhor tipificação a ser atribuída a Ratão e Cara Riscada.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;}],&quot;title&quot;:&quot;FUNDATEC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;constrangimento ilegal.&quot;,&quot;B&quot;:&quot;tentativa de homicídio.&quot;,&quot;C&quot;:&quot;tentativa de lesão corporal.&quot;,&quot;D&quot;:&quot;fato atípico.&quot;,&quot;E&quot;:&quot;arrependimento eficaz.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:56975,&quot;name&quot;:&quot;VUNESP - 2018 - PC-BA - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425229,&quot;institute&quot;:{&quot;id&quot;:6194,&quot;name&quot;:&quot;Polícia Civil do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;PC-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8968,&quot;name&quot;:&quot;Investigador de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:886784,&quot;review&quot;:false,&quot;statement&quot;:&quot; Adalberto decidiu matar seu cunhado em face das constantes\ndesavenças, especialmente financeiras, pois eram\nsócios em uma empresa e estavam passando por dificuldades.\nPreparou seu revólver e se dirigiu até a sala\nque dividiam na empresa. Parou de fronte ao inimigo e\napontou a arma em sua direção, mas antes de acionar o\ngatilho foi impedido pela secretária que, ao ver a sombra\npela porta, decidiu intervir e impedir o disparo. Em face\ndo ocorrido, pode-se afirmar que Adalberto poderá responder\npor &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;VUNESP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Traduzem elementos constitutivos essenciais da tentativa, o princípio da execução típica, o dolo e a\nnão consumação involuntária. &quot;,&quot;B&quot;:&quot; Exige-se que a adequação típica se materialize através de indagações de ordem cultural ou de\npesquisas pertinentes ao conhecimento hauridos na experiência cotidiana. &quot;,&quot;C&quot;:&quot; Todo direito penal de periculosidade é direito penal de autor, enquanto o direito penal de\nculpabilidade pode ser de autor ou de ato. &quot;,&quot;D&quot;:&quot; O objeto material do crime não se inclui nos elementos do fato típico, porque representa o conteúdo\nde valor que faz com que o Estado preveja como criminosa a ação descrita no preceito penal.  &quot;,&quot;E&quot;:&quot;Todas as alternativas estão corretas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1389,&quot;name&quot;:&quot;Fundação de Apoio a Educação e Desenvolvimento Tecnológico&quot;,&quot;acronym&quot;:&quot;Fundação CEFETBAHIA&quot;},&quot;exams&quot;:[{&quot;id&quot;:56933,&quot;name&quot;:&quot;Fundação CEFETBAHIA - 2018 - MPE-BA - Promotor de Justiça Substituto - Anulada&quot;},{&quot;id&quot;:56933,&quot;n {&quot;id&quot;:5,&quot;name&quot;:&quot;Tribunal Regional Federal da 5ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 5ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:33,&quot;question_id&quot;:852975,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJoão foi flagrado pela fiscalização, em determinada estação\necológica que proíbe a pesca, portando vara de pescar e com um\nespécime de peixe ainda vivo. A equipe de fiscalização então\ndevolveu o peixe ao rio no qual ele havia sido pescado. João\nargumentou que não sabia que era proibido pescar ali e não resistiu\nà ação da fiscalização.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNessa situação hipotética, configura-se\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Segurança Pública&quot;,&quot;acronym&quot;:&quot;Segurança Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Salvo disposição em contrário, pune-se a tentativa\ncom a pena correspondente ao crime consumado,\ndiminuída de um a dois terços. &quot;,&quot;B&quot;:&quot; Não há crime quando o agente pratica o fato em\nestrito cumprimento de dever legal ou no exercício\nregular de direito, sendo juridicamente irrelevante\neventual excesso. &quot;,&quot;C&quot;:&quot;Ninguém pode ser punido por fato previsto como\ncrime, senão quando o pratica dolosamente. &quot;,&quot;D&quot;:&quot;O erro quanto à pessoa contra a qual o crime é\npraticado é causa de isenção de pena.&quot;,&quot;E&quot;:&quot; Se o fato é cometido sob coação ou em estrita\nobediência a ordem, mesmo manifestamente ilegal,\nde superior hierárquico, só é punível o autor da\ncoação ou da ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56031,&quot;name&quot;:&quot;NUCEPE - 2017 - CBM-PI - Soldado do Corpo de Bombeiro&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425240,&quot;institute&quot;:{&quot;id&quot;:6575,&quot;name&quot;:&quot;Corpo de Bombeiros Militar do Estado do Piauí&quot;,&quot;acronym&quot;:&quot;CBM-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7252,&quot;name&quot;:&quot;Soldado do Corpo de Bombeiro&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:852587,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando o previsto no Código Penal, assinale a\nalternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16695,&quot;name&quot;:&quot;Estrito cumprimento de dever legal e exercício regular de direito&quot;}],&quot;title&quot;:&quot;NUCEPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; o reconhecimento da causa de diminuição de pena do\ntráfico privilegiado e reconhecimento da tentativa.   &quot;,&quot;B&quot;:&quot; o afastamento da causa de aumento e o reconhecimento\nda causa de diminuição de pena do tráfico privilegiado.  &quot;,&quot;C&quot;:&quot;o afastamento da causa de aumento, apenas. &quot;,&quot;D&quot;:&quot;o reconhecimento da causa de diminuição de pena do\ntráfico privilegiado, apenas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:56029,&quot;name&quot;:&quot;FGV - 2017 - OAB - Exame de Ordem Unificado - XXIV - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425241,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:852415,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom dificuldades financeiras para comprar o novo celular\npretendido, Vanessa, sem qualquer envolvimento pretérito\ncom aparato policial ou judicial, aceita, a pedido de namorado\nde sua prima, que havia conhecido dois dias antes,\ntransportar 500 g de cocaína de Alagoas para Sergipe. Apesar\nde aceitar a tarefa, Vanessa solicitou como recompensa R$\n5.000,00, já que estava muito nervosa por nunca ter adotado\nqualquer comportamento parecido.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eApós a transferência do valor acordado, Vanessa esconde o\nmaterial entorpecente na mala de seu carro e inicia o\ntransporte da substância. Ainda no estado de Alagoas, 30\nminutos depois, Vanessa é abordada por policiais e presa em\nflagrante.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eApós denúncia pela prática do crime de tráfico de drogas com\ncausa de aumento do Art. 40, inciso V, da Lei nº 11.343/06\n(“\u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaracterizado tráfico entre Estados da Federação ou entre\nestes e o Distrito Federal\u003c/span\u003e”), durante a instrução, todos os fatos\nsão confirmados: Folha de Antecedentes Criminais sem outras\nanotações, primeira vez no transporte de drogas,\ntransferência de valores, que o bem transportado era droga e\nque a pretensão era entregar o material em Sergipe.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIntimado da sentença condenatória nos termos da denúncia, o\nadvogado de Vanessa, de acordo com as previsões da Lei nº\n11.343/06 e a jurisprudência do Superior Tribunal de Justiça,\ndeverá pleitear \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17221,&quot;name&quot;:&quot;Terceira fase da dosimetria&quot;},{&quot;id&quot;:17453,&quot;name&quot;:&quot;Legislação Penal Especial&quot;},{&quot;id&quot;:17457,&quot;name&quot;:&quot;Lei de Tóxicos – Lei nº 11.343 de 2006&quot;}],&quot;title&quot;:&quot;FGV - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;decadência, por ausência de representação da vítima. &quot;,&quot;B&quot;:&quot; prescrição da pretensão punitiva, porque já foi\nultrapassado o prazo prescricional entre a data do fato e a\ndo recebimento da denúncia.  &quot;,&quot;C&quot;:&quot; (prescrição da pretensão punitiva, porque já foi\nultrapassado o prazo prescricional entre a data do\noferecimento da denúncia e a da publicação da decisão de\npronúncia.  &quot;,&quot;D&quot;:&quot; prescrição da pretensão punitiva, porque entre a data do\nrecebimento da denúncia e a do julgamento pelo júri\ndecorreu o prazo prescricional.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:56029,&quot;name&quot;:&quot;FGV - 2017 - OAB - Exame de Ordem Unificado - XXIV - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425242,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:852414,&quot;review&quot;:false,&quot;statement&quot;:&quot; No dia 28 de agosto de 2011, após uma discussão no trabalho\nquando todos comemoravam os 20 anos de João, este desfere\numa facada no braço de Paulo, que fica revoltado e liga para a\nPolícia, sendo João preso em flagrante pela prática do injusto\nde homicídio tentado, obtendo liberdade provisória logo em\nseguida. O laudo de exame de delito constatou a existência de\nlesão leve.   \u003cbr\u003e  A denúncia foi oferecida em 23 de agosto de 2013 e recebida\npelo juiz em 28 de agosto de 2013. Finda a primeira fase do\nprocedimento do Tribunal do Júri, ocasião em que a vítima\ncompareceu, confirmou os fatos, inclusive dizendo acreditar\nque a intenção do agente era efetivamente matá-la, e\ndemonstrou todo seu inconformismo com a conduta do réu,\nJoão foi pronunciado, sendo a decisão publicada em 23 de\nagosto de 2015, não havendo impugnação pelas partes.\n  \u003cbr\u003e  Submetido a julgamento em sessão plenária em 18 de julho de\n2017, os jurados afastaram a intenção de matar, ocorrendo\nem sentença, então, a desclassificação para o crime de lesão\ncorporal simples, que tem a pena máxima prevista de 01 ano,\nsendo certo que o Código Penal prevê que a pena de 01 a 02\nanos prescreve em 04 anos.   \u003cbr\u003e  Na ocasião, você, como advogado(a) de João, considerando\napenas as informações narradas, deverá requerer que seja\ndeclarada a extinção da punibilidade pela \u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;},{&quot;id&quot;:17272,&quot;name&quot;:&quot;Causas de Extinção da Punibilidade - Noções gerais&quot;},{&quot;id&quot;:17276,&quot;name&quot;:&quot;Prescrição. Conceito e modalidades&quot;},{&quot;id&quot;:17279,&quot;name&quot;:&quot;Prescrição da pretensão punitiva pela pena em abstrato&quot;},{&quot;id&quot;:17280,&quot;name&quot;:&quot;Prescrição da pretensão punitiva pela pena em concreto&quot;},{&quot;id&quot;:17287,&quot;name&quot;:&quot;Decadência.&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;},{&quot;id&quot;:17300,&quot;name&quot;:&quot;Lesão corporal leve e culposa&quot;}],&quot;title&quot;:&quot;FGV - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a aplicação do instituto da suspensão condicional do\nprocesso. &quot;,&quot;B&quot;:&quot; a aplicação da lei anterior mais benéfica, ou seja, a\naplicação da pena entre o patamar de 01 a 03 anos de\nreclusão.  &quot;,&quot;C&quot;:&quot;o reconhecimento da inimputabilidade da acusada, em\nrazão da idade.  &quot;,&quot;D&quot;:&quot;o reconhecimento do crime em sua modalidade tentada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:56029,&quot;name&quot;:&quot;FGV - 2017 - OAB - Exame de Ordem Unificado - XXIV - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425243,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:852412,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eBárbara, nascida em 23 de janeiro de 1999, no dia 15 de\njaneiro de 2017, decide sequestrar Felipe, por dez dias, para\npuni-lo pelo fim do relacionamento amoroso.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNo dia 16 de janeiro de 2017, efetivamente restringe a\nliberdade do ex-namorado, trancando-o em uma casa e\nmantendo consigo a única chave do imóvel. Nove dias após a\nrestrição da liberdade, a polícia toma conhecimento dos fatos\ne consegue libertar Felipe, não tendo, assim, se realizado, em\nrazão de circunstâncias alheias, a restrição da liberdade por\ndez dias pretendida por Bárbara.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando que, no dia 23 de janeiro de 2017, entrou em\nvigor nova lei, mais gravosa, alterando a sanção penal prevista\npara o delito de sequestro simples, passando a pena a ser de\n01 a 05 anos de reclusão e não mais de 01 a 03 anos, o\nMinistério Público ofereceu denúncia em face de Bárbara,\nimputando-lhe a prática do crime do Art. 148 do Código Penal\n(Sequestro e Cárcere Privado), na forma da legislação mais\nrecente, ou seja, aplicando-se, em caso de condenação, pena\nde 01 a 05 anos de reclusão.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDiante da situação hipotética narrada, é correto afirmar que o\nadvogado de Bárbara, de acordo com a jurisprudência do\nSupremo Tribunal Federal, deverá pleitear \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17228,&quot;name&quot;:&quot;Modalidades das Penas Restritivas de Direito&quot;},{&quot;id&quot;:17232,&quot;name&quot;:&quot;Suspensão condicional da pena. Concessão.&quot;},{&quot;id&quot;:17317,&quot;name&quot;:&quot;Crimes contra a liberdade pessoal&quot;},{&quot;id&quot;:17320,&quot;name&quot;:&quot;Sequestro ou cárcere privado&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;FGV - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Define-se como tentado o crime que, quando ainda não iniciada a execução, não se consuma por circunstâncias\nalheias à vontade do agente. &quot;,&quot;B&quot;:&quot; Na tentativa perfeita, o agente inicia a execução sem, contudo, utilizar todos os meios que detinha ao seu alcance,\ne o crime não se consuma por circunstâncias alheias à sua vontade.  &quot;,&quot;C&quot;:&quot; O critério para diminuição da pena no crime tentado está relacionado com a maior ou a menor proximidade da\nconsumação, quer dizer, a distância percorrida do \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e. &quot;,&quot;D&quot;:&quot; Os crimes materiais e formais comportam a possibilidade de tentativa, entretanto, no que se refere aos crimes de\nmera conduta, não é possível sua configuração.  &quot;,&quot;E&quot;:&quot; O crime falho, também chamado de tentativa inacabada, é uma espécie de tentativa na qual o agente pratica o\nfato em erro, ou seja, o agente elabora uma falsa percepção da realidade ao praticar sua conduta.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:128,&quot;name&quot;:&quot;Pontifícia Universidade Católica do Paraná&quot;,&quot;acronym&quot;:&quot;PUC-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:55938,&quot;name&quot;:&quot;PUC-PR - 2017 - TJ-MS - Analista Judiciário - Área Fim&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425244,&quot;institute&quot;:{&quot;id&quot;:114,&quot;name&quot;:&quot;Tribunal de Justiça do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;TJ-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:845,&quot;name&quot;:&quot;Analista Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:38,&quot;question_id&quot;:848520,&quot;review&quot;:false,&quot;statement&quot;:&quot; Marque a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eCORRETA\u003c/span\u003e sobre crime consumado e crime tentado.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;PUC-PR - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I e II estão corretos &quot;,&quot;B&quot;:&quot;Apenas II e IV estão corretos&quot;,&quot;C&quot;:&quot;Apenas I e III estão corretos&quot;,&quot;D&quot;:&quot;Apenas II e III estão incorretos&quot;,&quot;E&quot;:&quot;I, II, III e IV estão incorretos&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:189,&quot;name&quot;:&quot;Instituto Brasileiro de Formação e Capacitação&quot;,&quot;acronym&quot;:&quot;IBFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:55807,&quot;name&quot;:&quot;IBFC - 2017 - TJ-PE - Oficial de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425245,&quot;institute&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Tribunal de Justiça de Pernambuco&quot;,&quot;acronym&quot;:&quot;TJ-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:281,&quot;name&quot;:&quot;Oficial de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:39,&quot;question_id&quot;:845952,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eOs itens abaixo dizem respeito à figura da tentativa em\nDireito Penal. Analise as afirmativas abaixo e assinale a\nalternativa correta.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. Tentativa branca é aquela que ocorre quando o agente,\nembora tendo empregado os meios ao seu alcance, não\nconsegue atingir a coisa ou a pessoa.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. Constitui-se como sendo o único elemento constituidor\nda tentativa a interrupção da execução por circunstâncias\nalheias à vontade do agente.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. Nos crimes preterdolosos não se admite a tentativa.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. A pena por crimes tentados é a mesma do consumado,\nmas diminuída em ¼ (um quarto).\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta.\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;IBFC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Considera-se crime tentado, quando, iniciada a\nexecução, não se consuma por circunstâncias\nalheias à vontade do agente.   &quot;,&quot;B&quot;:&quot; Considera-se crime culposo, quando o agente deu\ncausa ao resultado por imprudência, negligência ou\nimperícia.  &quot;,&quot;C&quot;:&quot; Considera-se o crime consumado, quando nele se\nreúnem todos os elementos de sua definição legal. &quot;,&quot;D&quot;:&quot;Considera-se crime doloso, quando o agente quis o\nresultado ou assumiu o risco de produzi-lo.&quot;,&quot;E&quot;:&quot; Considera-se arrependimento posterior, O agente\nque, voluntariamente, desiste de prosseguir na\nexecução ou impede que o resultado se produza,\nrespondendo só pelos atos já praticados.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:643,&quot;name&quot;:&quot;Polícia Militar de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PM-SC&quot;},&quot;exams&quot;:[{&quot;id&quot;:55812,&quot;name&quot;:&quot;PM-SC - 2017 - PM-SC - Cabo da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425246,&quot;institute&quot;:{&quot;id&quot;:6150,&quot;name&quot;:&quot;Polícia Militar de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PM-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8945,&quot;name&quot;:&quot;Cabo da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:845761,&quot;review&quot;:false,&quot;statement&quot;:&quot; Conforme previsto no Decreto-Lei nº 2.848/40 (Código\nPenal) sobre Crime, assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;PM-SC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Na tentativa o sujeito dá início aos atos executórios\nda conduta, os quais deixa voluntariamente de\npraticar em virtude de circunstâncias alheias a\nsua vontade, recebendo, como consequência,\ndiminuição na pena final aplicada. &quot;,&quot;B&quot;:&quot; O arrependimento posterior ocorre após o\ntérmino dos atos executórios, porém antes da\nconsumação. Nesse caso, o sujeito responderá\npelo crime, mas sua pena será reduzida se\nreparados os danos causados. &quot;,&quot;C&quot;:&quot; A desistência voluntária caracteriza verdadeira\nponte de ouro ao infrator que impede a\nconsumação do crime após o término dos\natos executórios, isentando-o de qualquer\nresponsabilidade pelos danos causados.  &quot;,&quot;D&quot;:&quot; O crime impossível demanda o início dos atos\nexecutórios do crime pelo agente, eximindo-o\nde responsabilidade penal pelo crime almejado,\nrespondendo, todavia, pelos atos anteriores que\nforem considerados ilícitos. &quot;,&quot;E&quot;:&quot; Os atos preparatórios do crime não são punidos,\nmesmo que caracterize em si conduta tipificada,\nem virtude da teoria finalista da ação que\ndireciona a punição para a finalidade do crime e\nnão para os meios de sua prática.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:460,&quot;name&quot;:&quot; Fundação de Apoio à Pesquisa, ao Ensino e à Cultura de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;FAPEMS&quot;},&quot;exams&quot;:[{&quot;id&quot;:55671,&quot;name&quot;:&quot;FAPEMS - 2017 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425247,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:41,&quot;question_id&quot;:843731,&quot;review&quot;:false,&quot;statement&quot;:&quot; Toda ação criminosa, advinda de conduta dolosa, é\nantecedida por uma ideação e resolução criminosa.\nO sujeito percorre um caminho que vai da concepção\nda ideia até a consumação. A esse caminho dá-se o\nnome de \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e, o qual é composto por fase\ninterna (cogitação) e fases externas ao agente (atos\npreparatórios, executórios e consumação). Diversas\nsituações podem ocorrer durante o desenvolvimento\ndas ações dirigidas ao fim do crime. Assinale a\nalternativa que expressa de forma correta uma dessas\nsituações, seja na fase interna ou externa. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FAPEMS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;praticou o homicídio sob o abrigo da legítima defesa\nputativa de terceiro, excludente da ilicitude.&quot;,&quot;B&quot;:&quot;responderá por tentativa de homicídio privilegiado. &qu raiu\nde um sítio diversas ferramentas de valor considerável,\nconduta não assistida por quem quer que seja. No dia\nseguinte, o proprietário Antônio verifica a falta das coisas\nsubtraídas, resolvendo se dirigir à delegacia da cidade.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eApós efetuar o devido registro, quando retornava para o sítio,\nAntônio avistou Francisco caminhando com diversas\nferramentas em um carrinho, constatando que se tratavam\ndos bens dele subtraídos no dia anterior. Resolve fazer a\nabordagem, logo dizendo ser o proprietário dos objetos, vindo\nFrancisco, para garantir a impunidade do crime anterior, a\ndesferir um golpe de pá na cabeça de Antônio, causando-lhe\nas lesões que foram a causa de sua morte. Apesar de tentar\nfugir em seguida, Francisco foi preso por policiais que\npassavam pelo local, sendo as coisas recuperadas, ficando\nconstatado o falecimento do lesado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eRevoltada, a família de Antônio o procura, demonstrando\ninteresse em sua atuação como assistente de acusação e\nafirmando a existência de dúvidas sobre a capitulação da\nconduta do agente.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nConsiderando o caso narrado, o advogado esclarece que a\nconduta de Francisco configura o(s) crime(s) de  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;FGV - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eConforme orientação atual do STJ, é imprescindível para a\nconsumação do crime de furto com a posse de fato da \u003cspan style=\&quot;font-style: italic;\&quot;\u003eres\nfurtiva\u003c/span\u003e, ainda que por breve espaço de tempo, a posse mansa,\npacífica e desvigiada da coisa, caso em que se deve aplicar a\nteoria da\u003cspan style=\&quot;font-style: italic;\&quot;\u003e ablatio\u003c/span\u003e.\u003c/span\u003e &quot;,&quot;B&quot;:&quot;A extorsão é considerada pelo STJ como crime material, pois\nse consuma no momento da obtenção da vantagem indevida.&quot;,&quot;C&quot;:&quot; \u003cspan\u003eO crime de exercício ilegal da medicina, previsto no CP, por\nser crime plurissubsistente, admite tentativa, desde que,\niniciados os atos executórios, o agente não consiga consumá-lo\npor circunstâncias alheias a sua vontade.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003ePor ser crime material, o crime de corrupção de menores\nconsuma-se no momento em que há a efetiva prova da prática\ndo delito e a efetiva participação do inimputável na empreitada\ncriminosa. Assim, se o adolescente possuir condenações\ntransitadas em julgado na vara da infância e da juventude, em\ndecorrência da prática de atos infracionais, o crime de\ncorrupção de menores será impossível, dada a condição\nde inimputável do corrompido.\u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003eSegundo o STJ, configura crime consumado de tráfico de\ndrogas a conduta consistente em negociar, por telefone, a\naquisição de entorpecente e disponibilizar veículo para o seu\ntransporte, ainda que o agente não receba a mercadoria, em\ndecorrência de apreensão do material pela polícia, com o\nauxílio de interceptação telefônica.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48435,&quot;name&quot;:&quot;CESPE - 2016 - PC-PE - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425261,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:650539,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan\u003eNa análise das classificações e dos momentos de consumação,\nbusca-se, por meio da doutrina e da jurisprudência pátria, enquadrar\nconsumação e tentativa nos diversos tipos penais. A esse respeito,\nassinale a opção correta.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17453,&quot;name&quot;:&quot;Legislação Penal Especial&quot;},{&quot;id&quot;:17457,&quot;name&quot;:&quot;Lei de Tóxicos – Lei nº 11.343 de 2006&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;unissubsistentes.&quot;,&quot;B&quot;:&quot;culposos.&quot;,&quot;C&quot;:&quot;preterdolosos.&quot;,&quot;D&quot;:&quot;comp icados.  &quot;,&quot;C&quot;:&quot;Diz-se o crime tentado quando nele se reúnem todos  os elementos de sua definição legal.  &quot;,&quot;D&quot;:&quot;Pelo resultado que agrava especialmente a pena, só  responde o agente que o houver causado, exceto  culposamente.  &quot;,&quot;E&quot;:&quot;Não se pune a tentativa quando, por absoluta impropriedade do meio ou por ineficácia absoluta do objeto, é impossível consumar-se o crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:40781,&quot;name&quot;:&quot;FCC - 2014 - TJ-AP - Analista Judiciário - Área Judiciária - Execução de Mandados&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425294,&quot;institute&quot;:{&quot;id&quot;:106,&quot;name&quot;:&quot;Tribunal de Justiça do Amapá&quot;,&quot;acronym&quot;:&quot;TJ-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:44,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária - Execução de Mandados&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:88,&quot;question_id&quot;:464876,&quot;review&quot;:false,&quot;statement&quot;:&quot;É correto afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&qu so descrito,  há possibilidade de “A” ser responsabilizado, penalmente, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;VUNESP - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;II, III e IV apenas.    &quot;,&quot;B&quot;:&quot;I e III apenas.    &quot;,&quot;C&quot;:&quot;II e IV apenas.    &quot;,&quot;D&quot;:&quot;I, II e III apenas.    &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot;FUNDEP (Gestão de Concursos)&quot;},&quot;exams&quot;:[{&quot;id&quot;:37695,&quot;name&quot;:&quot;FUNDEP (Gestão de Concursos) - 2014 - TJ-MG - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425305,&quot;institute&quot;:{&quot;id&quot;:115,&quot;name&quot;:&quot;Tribunal de Justiça de Minas Gerais&quot;,&quot;acronym&quot;:&quot;TJ-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:386351,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise as seguintes alternativas sobre a figura prevista no Artigo 14, II do Código Penal. \u003cbr\u003e\u003cbr\u003e  I.    Nos chamados crimes de atentado, a  tentativa é equiparada ao crime consumado,  havendo a aplicação da teoria subjetiva. \u003cbr\u003e\u003cbr\u003e II.    Tentativa  imperfeita,  ou \u003ci\u003e iter  criminis  \u003c/i\u003einterrompido  ocorre  quando,  apesar  de  ter  o  agente  realizado  toda  a  fase  de  execução,  o  resultado  não  é  alcançado  por  circunstâncias alheias à sua vontade.  \u003cbr\u003e\u003cbr\u003eIII.    Não  se  admite  a  tentativa,  em  regra,  nos  delitos  culposos,  preterdolosos,  unissubsistentes,  omissivos  próprios,  habituais  próprios  e  nas  contravenções  penais.\u003cbr\u003e  \u003cbr\u003eIV.    Todos  os  crimes  previstos  na  Lei  10.826-2003,  em  seus  Artigos  12  a  18,  são  dolosos e comissivos sendo, portanto, admitida a modalidade tentada.   \u003cbr\u003e\u003cbr\u003e A partir da análise, conclui-se que estão \u003cb\u003eCORRETAS\u003c/b\u003e.    &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FUNDEP (Gestão de Concursos) - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;se atinge a consumação com o exaurimento do delito.  &quot;,&quot;B&quot;:&quot;há arrependimento eficaz quando o agente, por ato  voluntário, nos crimes sem violência ou grave ameaça à pessoa, repara o dano ou restitui a coisa até o  recebimento da denúncia ou da queixa.  &quot;,&quot;C&quot;:&quot;há desistência voluntária quando o agente, embora já  realizado todo o processo de execução, impede que  o resultado ocorra.  &quot;,&quot;D&quot;:&quot;na desistência voluntária e no arrependimento eficaz o agente só responde pelos atos já praticados,  se típicos.  &quot;,&quot;E&quot;:&quot;a tentativa constitui circunstância atenuante. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;
