          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:132654,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2025 - STM - Analista Judiciário - Área: Judiciária &quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424659,&quot;institute&quot;:{&quot;id&quot;:77,&quot;name&quot;:&quot;Superior Tribunal Militar&quot;,&quot;acronym&quot;:&quot;STM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:845,&quot;name&quot;:&quot;Analista Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3407465,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJulgue o item a seguir, com relação aos princípios do direito penal e à aplicação da legislação penal.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003ePelo princípio da adequação social, considera-se materialmente atípica a conduta geradora de ínfima lesão ao interesse tutelado pela norma.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; não responderá por qualquer crime, pois, apesar de a\nconduta ser formalmente típica, a versão da declarante,\nisolada nos autos, não prejudicou o deslinde do processo; &quot;,&quot;B&quot;:&quot;responderá pelo crime de favorecimento pessoal, com a\nincidência de uma causa de aumento de pena;&quot;,&quot;C&quot;:&quot;responderá pelo crime de falso testemunho, com a incidência\nde uma causa de aumento de pena;&quot;,&quot;D&quot;:&quot;responderá pelo crime de fraude processual, com a incidência\nde uma qualificadora;&quot;,&quot;E&quot;:&quot;não responderá por qualquer crime, em razão da atipicidade\nformal da conduta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:119449,&qu uot;D&quot;:&quot; \u003cspan\u003eO reconhecimento da tentativa do crime de aborto\nqualificado pelo resultado. \u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:53561,&quot;name&quot;:&quot;FGV - 2017 - OAB - Exame de Ordem Unificado - XXII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424681,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:798396,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan\u003eAcreditando estar grávida, Pâmela, 18 anos, desesperada\nporque ainda morava com os pais e eles sequer a deixavam\nnamorar, utilizando um instrumento próprio, procura eliminar\no feto sozinha no banheiro de sua casa, vindo a sofrer, em\nrazão de tal comportamento, lesão corporal de natureza\ngrave.\n\u003c/span\u003e  \u003cspan\u003eEncaminhada ao hospital para atendimento médico, fica\nconstatado que, na verdade, ela não se achava e nunca esteve\ngrávida. O Hospital, todavia, é obrigado a noticiar o fato à\nautoridade policial, tendo em vista que a jovem de 18 anos\nchegou ao local em situação suspeita, lesionada.\n\u003c/span\u003e  \u003cspan\u003eDiante disso, foi instaurado procedimento administrativo\ninvestigatório próprio e, com o recebimento dos autos, o\nMinistério Público ofereceu denúncia em face de Pâmela pela\nprática do crime de “aborto provocado pela gestante”,\nqualificado pelo resultado de lesão corporal grave, nos termos\ndos Art. 124 c/c o Art. 127, ambos do Código Penal.\n\u003c/span\u003e  \u003cspan\u003eDiante da situação narrada, assinale a opção que apresenta a\nalegação do advogado de Pâmela. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;}],&quot;title&quot;:&quot;FGV - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I.  &quot;,&quot;B&quot;:&quot;Apenas II. &quot;,&quot;C&quot;:&quot;Apenas III. &quot;,&quot;D&quot;:&quot;Apenas I e II.  &quot;,&quot;E&quot;:&quot;I, II e III. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:58,&quot;name&quot;:&quot;Fundação de Apoio da Universidade Federal do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;FAURGS&quot;},&quot;exams&quot;:[{&quot;id&quot;:47747,&quot;name&quot;:&quot;FAURGS - 2016 - TJ-RS - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424682,&quot;institute&quot;:{&quot;id&quot;:120,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;null eview&quot;:false,&quot;statement&quot;:&quot;Analise as afirmações seguintes relativas à parte geral do Direito Penal.\u003cbr\u003e\u003cbr\u003e1) A tipicidade formal é a adequação da conduta ao fato descrito na lei como infração penal. \u003cbr\u003e2) O direito brasileiro admite dois tipos de infração: o crime, que é a infração penal que a lei comina pena de reclusão ou de detenção, quer isoladamente, quer alternativa ou cumulativamente com a pena de multa; e a contravenção, que é a infração penal a que a lei comina, isoladamente, pena de detenção ou de multa, ou ambas alternativa ou cumulativamente. \u003cbr\u003e3) Com relação à imputabilidade penal, o Código Penal brasileiro adotou o sistema biopsicológico ou misto para justificar a inimputabilidade penal nos casos de doença mental e de embriaguez involuntária e o sistema psicológico no caso dos menores de 18 anos. \u003cbr\u003e4) Quando uma pessoa reage a um ataque espontâneo de uma cão \u003ci\u003epit bull\u003c/i\u003e, para não ser gravemente lesionada, está reagindo em estado de necessidade. \u003cbr\u003e5) O estado de necessidade putativo é uma excludente da ilicitude.\u003cbr\u003e\u003cbr\u003eEstão corretas apenas:\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16694,&quot;name&quot;:&quot;Estado de necessidade &quot;}],&quot;title&quot;:&quot;UESPI - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a modificação do mundo exterior descrita em norma legal vigente.\u003cbr\u003e&quot;,&quot;B&quot;:&quot;a descrição constante da norma sobre o dever jurídico de agir.\u003cbr\u003e&quot;,&quot;C&quot;:&quot;a ação esperada do ser humano em face de uma situação de perigo.\u003cbr\u003e&quot;,&quot;D&quot;:&quot;o comportamento humano descrito em lei como crime ou contravenção.\u003cbr\u003e&quot;,&quot;E&quot;:&quot;a possibilidade prevista em lei do exercício de uma conduta ilícita.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:1579,&quot;name&quot;:&quot;FCC - 2009 - MPE-SE - Técnico do Ministério Público – Área Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424692,&quot;institute&quot;:{&quot;id&quot;:5731,&quot;name&quot;:&quot;Ministério Público do Estado de Sergipe&quot;,&quot;acronym&quot;:&quot;MPE-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:717,&quot;name&quot;:&quot;Técnico do Ministério Público – Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:43540,&quot;review&quot;:false,&quot;statement&quot;:&quot;Fato típico é\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;}],&quot;title&quot;:&quot;FCC - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Ausência de conduta penalmente relevante. &quot;,&quot;B&quot;:&quot;Existência de uma causa justificante.    &quot;,&quot;C&quot;:&quot;Existência de uma escusa absolutória.
