          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Em ambas as situações, o crime de furto restou tentado,\nporque Edna e Josué não detiveram a posse mansa, pacífica e\ndesvigiada dos bens subtraídos. &quot;,&quot;B&quot;:&quot; Em ambas as situações, o valor dos bens subtraídos, abaixo do\nsalário-mínimo, justifica, por si só, a aplicação do princípio da\ninsignificância.  &quot;,&quot;C&quot;:&quot;O crime praticado por Edna restou consumado. &quot;,&quot;D&quot;:&quot; Somente na situação II, as condições subjetivas do réu podem\njustificar o afastamento do princípio da insignificância. &quot;,&quot;E&quot;:&quot; Em ambas as situações, a restituição imediata dos bens\nsubtraídos justifica, por si só, a aplicação do princípio da\ninsignificância. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:132563,&quot;name&quot;:&quot;FGV - 2025 - DPE-PE - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424917,&quot;institute&quot;:{&quot;id&quot;:6661,&quot;name&quot;:&quot;Defensoria Pública do Estado de Pernambuco&quot;,&quot;acronym&quot;:&quot;DPE-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3390855,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando o momento consumativo do \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecrime de furto\u003c/span\u003e e a\naplicação do \u003cspan style=\&quot;font-style: italic;\&quot;\u003eprincípio da insignificância\u003c/span\u003e, avalie as situações fáticas\na seguir.\n  \u003cbr\u003e  \u003cbr\u003e  I. Em uma loja de departamento, Edna esconde roupas íntimas\nem sua bolsa e sai do local sem efetuar o pagamento. O\nsegurança, alertado por um cliente, aborda Edna na frente do\nestabelecimento e todos os bens, avaliados em R$ 850,00, são\nrestituídos. O Ministério Público denuncia Edna pelo crime de\nfurto e, no curso do processo, verifica-se que ela responde a\noutros dois processos criminais, um por furto e outro por\nreceptação.\n  \u003cbr\u003e  II. Em um supermercado, Josué esconde peças de picanha na\nparte inferior do carrinho. Passa pela caixa, efetua o\npagamento dos demais produtos e, em seguida, vai embora.\nCientificada do fato, a gerência do estabelecimento alerta a\nPolícia Militar que realiza diligências e consegue localizar\nJosué, na porta de casa, descarregando os produtos. As peças\nde picanha são restituídas e avaliadas em R$ 520,00. Josué\npossui uma condenação definitiva pelo crime de estelionato e\né reincidente.  \u003cbr\u003e  \u003cbr\u003e  \nEm relação às situações fáticas apresentadas, à luz da\njurisprudência do Superior Tribunal de Justiça, assinale a\nafirmativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;FGV - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;desclassificadas para o crime único de latrocínio tentado.&quot;,&quot;B&quot;:&quot;mantidas, pois a decisão das instâncias ordinárias está em consonância com a jurisprudência dominante.&quot;,&quot;C&quot;:&quot; desclassificadas para o crime de tentativa de roubo qualificado seguido do crime de homicídio qualificado. &quot;,&quot;D&quot;:&quot;desclassificadas para o crime de roubo qualificado consumado seguido do crime de resistência.&quot;,&quot;E&quot;:&quot;desclassificadas para o crime de latrocínio tentado em concurso formal próprio.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:131916,&quot;name&quot;:&quot;FCC - 2025 - DPE-RS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424918,&quot;institute&quot;:{&quot;id&quot;:6100,&quot;name&quot;:&quot;Defensoria Pública do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;DPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3387034,&quot;review&quot;:false,&quot;statement&quot;:&quot; Dois agentes ingressam em uma agencia bancaria, ambos portando armas de fogo, e subtraem, mediante grave ameaça, todo o dinheiro existente no caixa. Logo após, na saída do banco, ao se depararem com uma guarnição policial composta por dois policiais, para garantirem o sucesso da empreitada criminosa, efetuam disparos de arma de fogo contra estes, visando atingi-los intencionalmente, o que não ocorre por erro de pontaria, e acabam sendo presos em flagrante. Condenados por latrocínio tentado, em concurso formal improprio, as instancias ordinárias aplicaram o cúmulo material na fixação da dosimetria. Em irresignação defensiva para as Cortes Superiores, observada a jurisprudência consolidada sobre o tema no âmbito do Supremo Tribunal Federal e do Superior Tribunal de Justiça, as condenações acima explicitadas deverão ser: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FCC - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:8,&quot;name&quot;:&quot;Educação&quot;,&quot;acronym&quot;:&quot;Educação&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Joana responderá por furto mediante fraude,\npois não houve contato direto com as vítimas, mas\napenas fraude eletrônica para subtrair os valores. &quot;,&quot;B&quot;:&quot; A conduta de Joana caracteriza estelionato\neletrônico, sendo crime de ação penal pública\ncondicionada à representação. &quot;,&quot;C&quot;:&quot; A criação do site falso, por si só, já configura\ncrime tentado de estelionato, independentemente\nde prejuízo a terceiros.  &quot;,&quot;D&quot;:&quot; Ainda que Joana tenha utilizado fraude\neletrônica, a conduta é atípica se as vítimas\nforneceram os dados voluntariamente. &quot;,&quot;E&quot;:&quot; Como o bem jurídico tutelado no estelionato é a\nfé pública, Joana responderá por falsidade\nideológica, e não por crime patrimonial. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3892,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:131329,&quot;name&quot;:&quot;Qconcursos - 2025 - Qconcursos - Simulado Ilimitada - 9° Simulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424919,&quot;institute&quot;:{&quot;id&quot;:10370,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9301,&quot;name&quot;:&quot;Qconcursos&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:3334340,&quot;review&quot;:false,&quot;statement&quot;:&quot; Joana, servidora pública aposentada, decide\naplicar um golpe sofisticado. Criando um site falso\nque imita o da Receita Federal, ela passa a enviar\ne-mails para idosos entre 60 e 68 anos, informando\nsobre um suposto “reembolso automático de\ntributos pagos a maior”. No e-mail, solicita que a\nvítima informe seus dados pessoais e bancários.\nDiversas pessoas, acreditando na veracidade da\nmensagem, fornecem os dados e, em seguida, têm\nsuas contas esvaziadas. Joana é descoberta após\ndenúncia anônima e responde a processo criminal.\nSobre os aspectos penais envolvidos, analise as\nassertivas e assinale a alternativa correta:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17262,&quot;name&quot;:&quot;Ação penal&quot;},{&quot;id&quot;:17265,&quot;name&quot;:&quot;Ação penal pública condicionada à representação&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17334,&quot;name&quot;:&quot;Estelionato&quot;}],&quot;title&quot;:&quot;Qconcursos - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:8,&quot;name&quot;:&quot;Educação&quot;,&quot;acronym&quot;:&quot;Educação&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Como a arma utilizada era uma banana,\ntrata-se de furto simples, e não de roubo, pois\nnão houve efetiva ameaça ou violência real.  &quot;,&quot;B&quot;:&quot; Trata-se de roubo simples, pois a encenação\ncom a banana não configura meio idôneo para\ngerar temor na vítima. &quot;,&quot;C&quot;:&quot;Configura roubo majorado pelo concurso de\npessoas, mesmo com a utilização de um\nsimulacro.&quot;,&quot;D&quot;:&quot; Como os agentes não conseguiram fugir com\nos bens, o crime é impossível, pela ineficácia\nabsoluta do meio empregado. &quot;,&quot;E&quot;:&quot; A conduta dos agentes é atípica, pois não\nhouve violência real nem grave ameaça\nconcreta, mas apenas uma cena de comédia. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3892,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:131329,&quot;name&quot;:&quot;Qconcursos - 2025 - Qconcursos - Simulado Ilimitada - 9° Simulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424920,&quot;institute&quot;:{&quot;id&quot;:10370,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9301,&quot;name&quot;:&quot;Qconcursos&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:3334339,&quot;review&quot;:false,&quot;statement&quot;:&quot; Cansados da vida honesta e inspirados por um\nfilme de qualidade duvidosa de Sessão da Tarde,\nBeto, o entregador de pizza, e seu primo Mevinho,\nestudante de teatro e aspirante a vilão de novela\nmexicana, decidem praticar um roubo. A dupla,\nmunida de um simulacro de arma feito com uma\nbanana coberta por papel alumínio, invade uma\npadaria no fim do expediente. Entre gritos\ndramáticos de Mevinho: - Entregue todo o dinheiro,\ninfeliz!\&quot;, e Beto tentando não rir da encenação,\neles conseguem subtrair R$ 152,50 e dois sonhos\nde padaria. Ao tentarem fugir de bicicleta, Mevinho\nescorrega, a banana voa longe, e ambos são\ncapturados por uma senhora de 70 anos que fazia\n\u003cspan style=\&quot;font-style: italic;\&quot;\u003etaekwondo \u003c/span\u003ena academia Qfight.\n  \u003cbr\u003e  Com base nessa narrativa, assinale a alternativa\ncorreta sobre a tipificação penal dos fatos\nnarrados: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:1 ;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1326,&quot;name&quot;:&quot;Instituto Nacional de Seleções e Concursos&quot;,&quot;acronym&quot;:&quot;SELECON&quot;},&quot;exams&quot;:[{&quot;id&quot;:129173,&quot;name&quot;:&quot;SELECON - 2025 - Prefeitura de Niterói - RJ - Guarda Civil Municipal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424922,&quot;institute&quot;:{&quot;id&quot;:3771,&quot;name&quot;:&quot;Prefeitura Municipal de Niterói&quot;,&quot;acronym&quot;:&quot;Prefeitura de Niterói - RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8064,&quot;name&quot;:&quot;Guarda Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:3248005,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com o Decreto Lei nº 2.848, de 07 de dezembro\nde 1940 (Código Penal), considera-se tentado o crime quando:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;SELECON - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;atípico porque ficou configurado o erro de proibição\ninevitável.&quot;,&quot;B&quot;:&quot;típico e punível como fato tentado porque não houve a\nprática de conjunção carnal.&quot;,&quot;C&quot;:&quot;típico e não punível porque ficou configurado o erro de\nproibição inevitável. &quot;,&quot;D&quot;:&quot; típico e punível como fato consumado porque basta a\nprática de ato libidinoso.&quot;,&quot;E&quot;:&quot;atípico porque ficou configurado o erro de tipo\ninevitável. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:196,&quot;name&quot;:&quot;Instituto Verbena - Universidade Federal de Goiás&quot;,&quot;acronym&quot;:&quot;IV - UFG&quot;},&quot;exams&quot;:[{&quot;id&quot;:131584,&quot;name&quot;:&quot;IV - UFG - 2024 - TJ-GO - Residente Jurídico&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424923,&quot;institute&quot;:{&quot;id&quot;:111,&quot;name&quot;:&quot;Tribunal de Justiça de Goiás&quot;,&quot;acronym&quot;:&quot;TJ-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8606,&quot;name&quot;:&quot;Residência Jurídica&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:3345837,&quot;review&quot;:false,&quot;statement&quot;:&quot; Leia o caso a seguir.\n  \u003cbr\u003e  Uma adolescente de 13 anos e meio de idade cria perfil em\numa página de relacionamentos numa rede social, no qual\ninforma ter 14 anos de idade. A adolescente possui aparência\ncompatível com a idade informada no perfil. Um jovem de 20\nanos manifesta interesse pelo perfil e com ela inicia diálogos\nque culminam num encontro no qual, com consentimento da\nadolescente, trocam beijos e carícias íntimas, mas não\npraticam conjunção carnal. Após ver o casal em público, um\namigo do jovem, que conhecia a adolescente, o informa sobre\na verdadeira idade dela. Em razão disso, o jovem rompe com\na adolescente que, inconformada com o fim do\nrelacionamento, procura a delegacia acompanhada de seus\npais e o denuncia por estupro de vulnerável.  \u003cspan\u003eElaborado pelo(a) autor(a).\n\u003c/span\u003e  \u003cbr\u003e  O fato praticado pelo jovem no caso narrado é &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17343,&quot;name&quot;:&quot;Crimes contra a dignidade sexual&quot;},{&quot;id&quot;:17347,&quot;name&quot;:&quot;Estupro de vulnerável&quot;}],&quot;title&quot;:&quot;IV - UFG - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; crime impossível porque a presença das câmeras de\nvigilância e o serviço dos seguranças tornaram\nimpossível a realização do resultado.  &quot;,&quot;B&quot;:&quot; crime de furto consumado porque ocorreu a inversão\nda posse sobre o bem por um período, afastado o\nreconhecimento de privilégio. &quot;,&quot;C&quot;:&quot; fato típico, porém, não culpável, porque incide o\nprincípio da insignificância por ser inexpressiva a lesão\njurídica provocada e reduzidíssimo o grau de\nreprovabilidade da conduta. &quot;,&quot;D&quot;:&quot; crime de furto tentado porque o autor foi impedido de\ndeixar o shopping e, com isso, não retirou o bem da\nesfera patrimonial da vítima, afastado o\nreconhecimento de privilégio.  &quot;,&quot;E&quot;:&quot; fato atípico porque incide o princípio da insignificância\npor ser inexpressiva a lesão jurídica provocada e\nreduzidíssimo o grau de reprovabilidade da conduta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;  hospital acaba se envolvendo em um\nacidente e ele vem a óbito em virtude da colisão.  \u003cbr\u003e  \nSobre a responsabilidade penal de Mário, é correto afirmar que\nMário responderá: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16782,&quot;name&quot;:&quot;Concurso formal&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;V-V-F-V&quot;,&quot;B&quot;:&quot;F-F-V-F&quot;,&quot;C&quot;:&quot;V-V-F-F&quot;,&quot;D&quot;:&quot;F-V-V-V&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:826,&quot;name&quot;:&quot;Instituto ADM\u0026TEC&quot;,&quot;acronym&quot;:&quot;ADM\u0026TEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:124510,&quot;name&quot;:&quot;ADM\u0026TEC - 2024 - Prefeitura de Matriz de Camaragibe - AL - Guarda Municipal &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424929,&quot;institute&quot;:{&quot;id&quot;:237,&quot;name&quot;:&quot;Prefeitura Municipal de Matriz de Camaragibe&quot;,&quot;acronym&quot;:&quot;Prefeitura de Matriz de Camaragibe - AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:3113887,&quot;review&quot;:false,&quot;statement&quot;:&quot; Leia as afirmativas abaixo e marque \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eV\u003c/span\u003e para verdadeiro e\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eF\u003c/span\u003e para falso.\n  \u003cbr\u003e  \u003cbr\u003e  ( ) Diz-se o crime tentado quando nele se reúnem todos os\nelementos de sua definição legal.\n  \u003cbr\u003e  ( ) O agente que, voluntariamente, desiste de prosseguir na\nexecução ou impede que o resultado se produza, só\nresponde pelos atos já praticados.   \u003cbr\u003e  ( ) Nos crimes cometidos sem violência ou grave ameaça à\npessoa, reparado o dano ou restituída a coisa, até o\nrecebimento da denúncia ou da queixa, por ato voluntário\ndo agente, a pena será reduzida de um a dois terços.\n  \u003cbr\u003e  ( ) Não se pune a tentativa quando, por ineficácia absoluta\ndo meio ou por absoluta impropriedade do objeto, é\nimpossível consumar-se o crime.\n  \u003cbr\u003e  \u003cbr\u003e  Assinale a alternativa que contém a sequência correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;ADM\u0026TEC - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:124736,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2024 - TC-DF - Procurador &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424930,&quot;institute&quot;:{&quot;id&quot;:153,&quot;name&quot;:&quot;Tribunal de Contas do Distrito Federal&quot;,&quot;acronym&quot;:&quot;TC-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:3113325,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJulgue o item seguinte, relativo à aplicação da lei penal brasileira, à classificação dos crimes, aos conceitos de tentativa e de concurso de pessoas e à prescrição no direito penal. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCaracteriza-se como tentativa branca ou incruenta a de crime \nque não se consuma por absoluta ineficácia do meio \nempregado. \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:124554,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2024 - TSE - Técnico Judiciário - Área: Administrativa - Especialidade: Agente da Polícia Judicial&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424931,&quot;institute&quot;:{&quot;id&quot;:44,&quot;name&quot;:&quot;Tribunal Superior Eleitoral&quot;,&quot;acronym&quot;:&quot;TSE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9241,&quot;name&quot;:&quot;Técnico Judiciário - Área Administrativa - Nível Superior&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:3109534,&quot;review&quot;:false,&quot;statement&quot;:&quot; \n        João, com a intenção de subtrair um veículo, rendeu o motorista com o emprego de arma de fogo. Antes mesmo de ingressar no interior do veículo, o agente criminoso foi surpreendido pela polícia e, na tentativa de fuga, invadiu casa alheia, vindo a agredir um dos moradores. \n \u003cbr\u003e \n A partir da situação hipotética apresentada, julgue o item que se segue, com base no Código Penal. \n \u003cbr\u003e \n \u003cbr\u003e \n João deverá responder por tentativa de roubo, uma vez que a\nsubtração não ocorreu por razões alheias à sua vontade. \n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;II, III e V, apenas.&quot;,&quot;B&quot;:&quot;I, III e IV, apenas.&quot;,&quot;C&quot;:&quot;II e III, apenas.&quot;,&quot;D&quot;:&quot;III, IV e V, apenas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:467,&quot;name&quot;:&quot;Polícia Militar de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;exams&quot;:[{&quot;id&quot;:118755,&quot;name&quot;:&quot;PM-MG - 2024 - PM-MG - Cadete &quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424932,&quot;institute&quot;:{&quot;id&quot;:6180,&quot;name&quot;:&quot;Polícia Militar do Estado de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6920,&quot;name&quot;:&quot;Cadete do Exército&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:3043516,&quot;review&quot;:false,&quot;statement&quot;:&quot; Durante o turno de serviço, a equipe policial militar composta pelo Sargento \&quot;Echo\&quot; e Cabo\n\&quot;Tango\&quot; foi acionada por populares que relataram ter ocorrido o seguinte fato: na praça central do bairro, há\n30 metros do local em que estavam, dois cidadãos haviam acabado de ser detidos por particulares, que os\nvisualizaram subtraindo uma bolsa de elevado valor de uma mulher. A mulher estava sentada no banco da\nreferida praça por ocasião dos fatos. Para subtrair a bolsa, um dos autores colocou a mão direita por baixo\nda camisa, simulando portar arma de fogo, enquanto o outro deu um soco no rosto da vítima, causando-lhe\nescoriações nos lábios. Constatou-se que vários cidadãos que estavam próximos, percebendo a ação dos\ninfratores, os perseguiram e os detiveram, estando um deles com a bolsa da vítima nas mãos. Entre o\nmomento da subtração e a detenção dos autores pelos particulares, não decorreu mais de 2 minutos, tendo\ntudo acontecido na mesma rua. A guarnição policial militar, então, adotou todas as providências necessárias\ne após ouvir o relato dos envolvidos, munidos de imagens de câmeras de vigilância de comércios vizinhos,\nque registraram toda a ação, realizou a condução dos mesmos para a autoridade policial, na condição de\npresos. Entretanto, no momento de registrar os fatos, algumas dúvidas surgiram, tendo o Tenente \&quot;Foxtrot\&quot;,\noficial Coordenador de Policiamento da Unidade (CPU), sido acionado.\n  \u003cbr\u003e  \u003cbr\u003e  Após ouvir as dúvidas dos militares da guarnição, o tenente afirmou o seguinte:  \u003cbr\u003e  \u003cbr\u003e  I - O crime ocorrido foi o de roubo majorado;\n  \u003cbr\u003e  II - O delito foi tentado;  \u003cbr\u003e  \nIII - É imprescindível a posse mansa e pacífica para que o crime seja considerado consumado;\n  \u003cbr\u003e  IV - Não existe nenhuma qualificadora;\n  \u003cbr\u003e  V - Não existe causa de aumento de pena.  \u003cbr\u003e  \u003cbr\u003e  Considerando o exposto acima e o previsto no \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCódigo Penal (Decreto-Lei 2.848/40) e jurisprudência\nconsolidada do Superior Tribunal de Justiça\u003c/span\u003e, estão \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETAS \u003c/span\u003eas seguintes afirmações do tenente\nCPU:\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;}],&quot;title&quot;:&quot;PM-MG - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Tentativa, pois João iniciou os atos executórios, mas\nnão os concluiu por circunstâncias alheias à sua\nvontade. &quot;,&quot;B&quot;:&quot;Exaurimento, pois João não completou todas as\nfases do crime.&quot;,&quot;C&quot;:&quot;Consumação, pois o ato de tentar abrir o cofre já\nconfigura o crime.&quot;,&quot;D&quot;:&quot;Crime impossível, pois a intervenção policial impediu\n a consumação.&quot;,&quot;E&quot;:&quot;Desistência voluntária, pois João parou de tentar\nabrir o cofre antes de ser preso.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3936,&quot;name&quot;:&quot;Instituto de Apoio à Gestão Educacional&quot;,&quot;acronym&quot;:&quot;IGEDUC&quot;},&quot;exams&quot;:[{&quot;id&quot;:119566,&quot;name&quot;:&quot;IGEDUC - 2024 - MPE-PE - Residente Juridico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424933,&quot;institute&quot;:{&quot;id&quot;:73,&quot;name&quot;:&quot;Ministério Público do Estado de Pernambuco&quot;,&quot;acronym&quot;:&quot;MPE-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8606,&quot;name&quot;:&quot;Residência Jurídica&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:3030462,&quot;review&quot;:false,&quot;statement&quot;:&quot; Durante um assalto a um banco, João foi surpreendido\npela polícia enquanto tentava abrir o cofre, sendo preso\nantes de conseguir levar qualquer quantia. No processo\npenal, a defesa de João argumentou que ele não\ncometeu crime, pois não houve subtração dos valores.\nComo o Ministério Público deve classificar a conduta de\nJoão? &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;IGEDUC - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; não responderá por qualquer crime, pois a legislação tipifica,\napenas, a fuga consumada do preso, não verificada no caso\napresentado; &quot;,&quot;B&quot;:&quot;não responderá por qualquer crime, em razão da atipicidade\nformal da conduta;&quot;,&quot;C&quot;:&quot;responderá pelo crime de fuga de pessoa presa, na\nmodalidade consumada;&quot;,&quot;D&quot;:&quot;responderá pelo crime de fuga de pessoa presa, na\nmodalidade tentada;\u003cbr\u003e&quot;,&quot;E&quot;:&quot;responderá pelo crime de arrebatamento de preso. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:119524,&quot;name&quot;:&quot;FGV - 2024 - TRF - 1ª REGIÃO - Analista Judiciário - Área Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424934,&quot;institute&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Tribunal Regional Federal da 1ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 1ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8838,&quot;name&quot;:&quot;Analista Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:3028725,&quot;review&quot;:false,&quot;statement&quot;:&quot; Luiz encontra-se preso, preventivamente, em um presídio federal\nde segurança máxima. Em razão de uma falha nos procedimentos\nde segurança do estabelecimento, João logrou êxito em fugir,\nsem auxílio de terceiros e sem empregar violência ou grave\nameaça contra pessoa. Contudo, quando estava a dez metros do\nmuro externo da penitenciária, dois policiais penais de plantão\nconseguiram capturá-lo, sem qualquer tipo de resistência.\n  \u003cbr\u003e  Nesse cenário, considerando as disposições do Código Penal, é\ncorreto afirmar que Luiz: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17442,&quot;name&quot;:&quot;Fuga de Pessoa Presa ou Submetida a Medida de Segurança. Evasão Mediante Violência Contra a Pessoa&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas os itens 2, 3 e 5 são verdadeiros. &quot;,&quot;B&quot;:&quot;Apenas os itens 1, 2 e 4 são verdadeiros.&quot;,&quot;C&quot;:&quot;Apenas os itens 1, 3 e 4 são verdadeiros.&quot;,&quot;D&quot;:&quot;Apenas os itens 2, 4 e 5 são verdadeiros. &quot;,&quot;E&quot;:&quot;Todos os itens são verdadeiros. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1036,&quot;name&quot;:&quot;FACET Concursos&quot;,&quot;acronym&quot;:&quot;FACET Concursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:118507,&quot;name&quot;:&quot;FACET Concursos - 2024 - Prefeitura de Queimadas - PB - Agente Municipal de Trânsito &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424935,&quot;institute&quot;:{&quot;id&quot;:2851,&quot;name&quot;:&quot;Prefeitura Municipal de Queimadas&quot;,&quot;acronym&quot;:&quot;Prefeitura de Queimadas - PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:5781,&quot;name&quot;:&quot;Agente Municipal - Segurança&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:3016726,&quot;review&quot;:false,&quot;statement&quot;:&quot; No contexto da legislação penal e processual \npenal brasileira, avalie as afirmativas abaixo:   \u003cbr\u003e  \u003cbr\u003e  \n \n1. O Código Penal Brasileiro prevê que a tentativa de \ncrime é punível, mas a pena pode ser reduzida em até \ndois terços dependendo das circunstâncias do caso.   \u003cbr\u003e  \n2. O princípio da presunção de inocência garante que \nnenhum réu pode ser considerado culpado até o \ntrânsito em julgado de sentença penal condenatória.   \u003cbr\u003e  \n3. A prisão temporária pode ser decretada durante a \ninvestigação policial, por um prazo inicial de 30 dias, \nprorrogável por igual período em casos de crimes \nhediondos.   \u003cbr\u003e  \n4. A legislação penal prevê a possibilidade de aplicação \nde penas alternativas, como a prestação de serviços à comunidade, em substituição à pena privativa de \nliberdade em casos específicos.  \u003cbr\u003e   \n5. O procedimento penal sumário é utilizado para \ncrimes com penas máximas superiores a quatro anos e \npermite uma tramitação mais rápida do processo.   \u003cbr\u003e  \u003cbr\u003e  \n \nAlternativas: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17228,&quot;name&quot;:&quot;Modalidades das Penas Restritivas de Direito&quot;},{&quot;id&quot;:17229,&quot;name&quot;:&quot;Conceito e características&quot;},{&quot;id&quot;:17230,&quot;name&quot;:&quot;Substituição - Concessão.&quot;}],&quot;title&quot;:&quot;FACET Concursos - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Rodrigo adentrou um veículo de pessoa terceira que estava estacionado em via pública, com as portas destrancadas e com a chave na ignição, e deu partida no automóvel; no entanto, não conseguiu retirá-lo do local, pois visualizou uma viatura policial se aproximando. Nesse caso, uma vez que não houve qualquer prejuízo à vítima, não ficou configurada a tentativa.  &quot;,&quot;B&quot;:&quot; Gustavo, após iniciar uma ação criminosa, desistiu de prosseguir na sua ex ecução e impediu a produção do resultado de tal ação. Nesse caso, se denunciado, ele só responderá pelos atos até então praticados.  &quot;,&quot;C&quot;:&quot; Ricardo, depois de subtrair bens de Bruno mediante o emprego de grave ameaça, reparou voluntariamente o dano causado à vítima, antes do recebimento da denúncia. Nessa situação, Ricardo deverá ser beneficiado com a causa de diminuição de pena do arrependimento posterior.  &quot;,&quot;D&quot;:&quot; Rogério, valendo-se de um revólver com seis munições aptas para deflagração, desferiu um tiro contra Guilherme, que não foi atingido e sequer notou a ação criminosa. Nessa situação, como Rogério não esgotou todos os meios de execução do crime, ele não responderá pela tentativa.  &quot;,&quot;E&quot;:&quot; Mário e Jorge, inimigos declarados, encontraram-se, em determinada situação, em uma rua deserta, onde o primeiro sacou um revólver e apertou diversas vezes o gatilho, sem perceber que a arma estava desmuniciada. Nesse caso, Mário deverá responder por crime tentado, haja vista a sua intenção de matar seu rival.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:116172,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2024 - TCE-PR - Auditor de Controle Externo – Área: Jurídica&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424936,&quot;institute&quot;:{&quot;id&quot;:138,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;TCE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7306,&quot;name&quot;:&quot;Auditor de Controle Externo - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:3012664,&quot;review&quot;:false,&quot;statement&quot;:&quot; Cada uma das opções a seguir apresenta uma situação hipotética seguida de uma assertiva a ser julgada a respeito de cr  data de 29 de janeiro de 2023.&quot;,&quot;B&quot;:&quot;Considera-se consumado o crime tanto na segunda como na terceira data.&quot;,&quot;C&quot;:&quot;O crime se consumou na data de 17 de janeiro de 2023.&quot;,&quot;D&quot;:&quot;O crime se consumou na data de 10 de janeiro de 2023.&quot;,&quot;E&quot;:&quot;Não é possível determinar o tempo do crime no caso descrito.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:73,&quot;name&quot;:&quot;Fundação Universidade-Empresa de Tecnologia e Ciências&quot;,&quot;acronym&quot;:&quot;FUNDATEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:108425,&quot;name&quot;:&quot;FUNDATEC - 2024 - AL-RS - Procurador&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424940,&quot;institute&quot;:{&quot;id&quot;:8046,&quot;name&quot;:&quot;Assembleia Legislativa do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;AL-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:24,&quot;question_id&quot;:2504672,&quot;review&quot;:false,&quot;statement&quot;:&quot; Aníbal adquiriu uma arma de fogo na data de 10 de janeiro de 2023. Uma semana\ndepois, com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi,\u003c/span\u003e utilizando a arma, realizou disparos contra sua ex-companheira, Aurora,\nque em razão do fato veio a óbito na data de 29 de janeiro de 2023. Tomando por base os fatos\nnarrados, em relação ao tempo do crime, pode-se afirmar corretamente que:\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FUNDATEC - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Subsiste o instituto da tentativa em caso de desistência voluntária, respondendo o agente não\nsomente pelos atos até então praticados. &quot;,&quot;B&quot;:&quot;O arrependimento eficaz aplica-se somente aos crimes sem violência ou grave ameaça. &quot;,&quot;C&quot;:&quot; Salvo os casos expressos em lei, ninguém pode ser punido por fato previsto como crime, senão\nquando o pratica dolosamente. &quot;,&quot;D&quot;:&quot; Pune-se a tentativa, com redução da metade, quando, por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível consumar-se o crime. &quot;,&quot;E&quot;:&quot; É isento de pena quem, por erro plenamente justificado pelas circunstâncias, supõe situação de fato\nque, se existisse, tornaria a ação legítima. Há isenção de pena, quando o erro deriva de culpa e o fato\né punível como crime culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:108604,&quot;name&quot;:&quot;NUCEPE - 2024 - SEJUS-PI - Policial Penal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424941,&quot;institute&quot;:{&quot;id&quot;:6104,&quot;name&quot;:&quot;Secretaria de Justiça e de Direitos Humanos do Piauí&quot;,&quot;acronym&quot;:&quot;SEJUS-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9112,&quot;name&quot;:&quot;Policial Penal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:2478824,&quot;review&quot;:false,&quot;statement&quot;:&quot; Quanto à teoria do crime, de acordo com o Código Penal Brasileiro e suas disposições, analise a questão\ne marque a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e.\n  \u003cbr\u003e  \u003cbr\u003e  Sobre a parte geral do Código Penal Brasileiro, pode-se dizer que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;NUCEPE - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O tráfico de pessoas é um exemplo de crime comissivo ou omissivo, na medida em que é\npraticado mediante um fazer ou uma abstenção.   &quot;,&quot;B&quot;:&quot; A desistência voluntária, também conhecida como tentativa qualificada, ocorre quando o\nsujeito ativo abandona a execução do crime antes da sua consumação. Já o arrependimento\nposterior ocorre quando o sujeito do crime, após terminada a execução do tipo penal, adota\nnova conduta para evitar a consumação.  &quot;,&quot;C&quot;:&quot; O crime tentado ocorre quando, iniciada a execução, não se consuma por circunstâncias\nalheias à vontade do agente. Caso se trate de contravenção penal, a tentativa não é punível.  &quot;,&quot;D&quot;:&quot; O agente que, voluntariamente, desiste de prosseguir na execução ou impede que o\nresultado se produza, não responde pelos atos já praticados.  &quot;,&quot;E&quot;:&quot;Não respondida. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:289,&quot;name&quot;:&quot;Ministério Público do Trabalho&quot;,&quot;acronym&quot;:&quot;MPT&quot;},&quot;exams&quot;:[{&quot;id&quot;:106453,&quot;name&quot;:&quot;MPT - 2024 - MPT - Procurador(a) do Trabalho&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424942,&quot;institute&quot;:{&quot;id&quot;:6129,&quot;name&quot;:&quot;Ministério Público do Trabalho&quot;,&quot;acronym&quot;:&quot;MPT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8848,&quot;name&quot;:&quot;Procurador do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:2449539,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;MPT - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;OAB&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Deve ser reconhecida a tentativa, com a correspondente\ndiminuição da pena, já que o delito não chegou a se consumar. &quot;,&quot;B&quot;:&quot; Pode ser reduzida a pena diante do arrependimento posterior,\numa vez que, em razão do fato, Arthur perdeu os dois\nmembros inferiores. &quot;,&quot;C&quot;:&quot;  Arthur deve ser absolvido, pois está-se diante de crime\nimpossível, por absoluta ineficácia do meio. &quot;,&quot;D&quot;:&quot; Arthur pode ser beneficiado com o perdão judicial, diante do\nsofrimento que lhe foi imposto pelas consequências do delito. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:105956,&quot;name&quot;:&quot;FGV - 2024 - OAB - Exame da Ordem Unificado XL - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424943,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:2417733,&quot;review&quot;:false,&quot;statement&quot;:&quot; Arthur resolveu furtar os cabos de eletricidade da linha férrea de\nsua cidade, a fim de revender o cobre, clandestinamente. Contudo,\napós iniciar o corte para retirar os fios de cobre, foi surpreendido\npelo trem, que o atropelou, vindo a sofrer a amputação dos\nmembros inferiores. Arthur foi denunciado como incurso nas\npenas do delito de furto.\n  \u003cbr\u003e  Sobre o caso, assinale a afirmativa que apresenta a linha de defesa\ncorreta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:105947,&quot;name&quot;:&quot;Instituto Consulplan - 2024 - MPE-SC - Promotor de Justiça Substituto - P1 - Fase Matutina&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424944,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:2414808,&quot;review&quot;:false,&quot;statement&quot;:&quot; A natureza jurídica da tentativa é, primeiramente, uma causa de diminuição da pena prevista. Do ponto de vista normativo, trata-se de norma de adequação típica. O problema central da tentativa é justamente a separação entre atos preparatórios (impunes) e\natos de execução (puníveis). Para a chamada teoria subjetiva são atos de execução aqueles que representam o início da realização\ndos elementos do tipo.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; é correto o que se afirma em I, apenas.  &quot;,&quot;B&quot;:&quot; é correto o que se afirma em II, apenas. &quot;,&quot;C&quot;:&quot; nenhuma das assertivas está correta. &quot;,&quot;D&quot;:&quot; é correto o que se afirma em II e III, apenas. &quot;,&quot;E&quot;:&quot; é correto o que se afirma em I e III, apenas.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1794,&quot;name&quot;:&quot;Instituto Avança São Paulo&quot;,&quot;acronym&quot;:&quot;Avança SP&quot;},&quot;exams&quot;:[{&quot;id&quot;:100734,&quot;name&quot;:&quot;Avança SP - 2023 - Prefeitura de Ubatuba - SP - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424945,&quot;institute&quot;:{&quot;id&quot;:5434,&quot;name&quot;:&quot;Prefeitura Municipal de Ubatuba&quot;,&quot;acronym&quot;:&quot;Prefeitura de Ubatuba - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:3566167,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando a disciplina da Parte Geral do\nCódigo Penal, avalie as seguintes assertivas,\nassinalando, em sequência, a opção CORRETA\nsobre referida avaliação:\n  I - “Pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta impropriedade\ndo objeto, é impossível consumar-se o crime\ndolosamente pretendido pelo agente”.\n  \u003cbr\u003e  II - “Nos crimes cometidos sem violência ou\ngrave ameaça à pessoa, reparado o dano ou\nrestituída a coisa, até o oferecimento da denúncia\nou da queixa, por ato voluntário do agente, a pena\nserá reduzida de um terço à metade”.\n  \u003cbr\u003e  III - “O erro sobre elemento constitutivo do tipo\nlegal de crime exclui a ilicitude da conduta”.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;Avança SP - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;praticou crime consumado.&quot;,&quot;B&quot;:&quot;praticou crime tentado. &quot;,&quot;C&quot;:&quot;praticou, apenas, falsa comunicação de crime ou\ncontravenção.&quot;,&quot;D&quot;:&quot;não praticou crime algum, tendo em vista a posterior\nabsolvição.&quot;,&quot;E&quot;:&quot;não praticou crime algum, por se tratar de falsa imputação de contravenção.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:100303,&quot;name&quot;:&quot;VUNESP - 2023 - PC-SP - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit& e consuma por circunstâncias\nalheias à vontade do agente. São tipos de\ntentativa de crimes:\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\nI - Cruenta / Vermelha: Nessa modalidade, o\nagente consegue atingir o seu objetivo, mas\nnão consuma o delito.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eII - Imperfeita / inacabada: Não consegue\nutilizar todos os meios de execução para a\nprática delituosa.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIII - Incruenta / branca: O agente não\nconseguiu nem mesmo atingir o objetivo\npretendido para que o crime fosse\nconsumado.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIV - Perfeita / acabada: O agente ativo utiliza\ntodos os meios possíveis ao seu alcance e\nnas diversas tentativas consegue consumar o\ncrime.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEstão CORRETAS:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FAU - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; que, após iniciar os atos de execução, voluntariamente,\nimpede que o resultado se produza, responderá pelo\nresultado pretendido inicialmente; &quot;,&quot;B&quot;:&quot; que, por ato voluntário, repara o dano causado, em crime\npraticado com violência à pessoa, até o recebimento da\ndenúncia ou da queixa, terá a pena reduzida de 1/3 a 2/3; &quot;,&quot;C&quot;:&quot; que, voluntariamente, desiste de prosseguir na execução, só\nresponde pelos atos até então praticados; &quot;,&quot;D&quot;:&quot; responde pela tentativa, nos crimes culposos, ao não\nobservar o dever de cuidado a que estava obrigado; &quot;,&quot;E&quot;:&quot; não responde pela tentativa, quando, por ineficácia relativa\ndo meio, é impossível consumar-se o crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:89326,&quot;name&quot;:&quot;FGV - 2022 - TCE-TO - Analista Técnico - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424965,&quot;institute&quot;:{&quot;id&quot;:131,&quot;name&quot;:&quot;Tribunal de Contas do Estado de Tocantins&quot;,&quot;acronym&quot;:&quot;TCE-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:4780,&quot;name&quot;:&quot;Analista - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:49,&quot;question_id&quot;:1985210,&quot;review&quot;:false,&quot;statement&quot;:&quot; No tocante aos institutos da tentativa e consumação, desistência\nvoluntária, arrependimento eficaz, arrependimento posterior e\ncrime impossível, é correto afirmar que o agente: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;  A inserção de declaração falsa ou diversa da que deveria ter sido escrita na Carteira\nde Trabalho e Previdência Social do empregado pode configurar o crime de falsidade\nde documento público, no caso de comprovado o dolo do agente. &quot;,&quot;B&quot;:&quot; É isento de pena o agente que, por embriaguez completa, proveniente de caso\nfortuito ou força maior, era, ao tempo da ação ou da omissão, inteiramente incapaz de\nentender o caráter ilícito do fato ou de determinar-se de acordo com esse\nentendimento. &quot;,&quot;C&quot;:&quot; O crime é tentado quando, iniciada a execução, não se consuma por circunstâncias\nalheias à vontade do agente ou este voluntariamente desiste de prosseguir na\nexecução.  &quot;,&quot;D&quot;:&quot; No crime comissivo por omissão, tem o dever de agir aquele que, com seu\ncomportamento anterior, criou o risco da ocorrência do resultado. &quot;,&quot;E&quot;:&quot;Não respondida.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:289,&quot;name&quot;:&quot;Ministério Público do Trabalho&quot;,&quot;acronym&quot;:&quot;MPT&quot;},&quot;exams&quot;:[{&quot;id&quot;:89589,&quot;name&quot;:&quot;MPT - 2022 - MPT - Procurador do Trabalho&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424966,&quot;institute&quot;:{&quot;id&quot;:6129,&quot;name&quot;:&quot;Ministério Público do Trabalho&quot;,&quot;acronym&quot;:&quot;MPT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8848,&quot;name&quot;:&quot;Procurador do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:50,&quot;question_id&quot;:1984031,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e INCORRETA\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;},{&quot;id&quot;:16777,&quot;name&quot;:&quot;Inimputabilidade pela embriaguez&quot;},{&quot;id&quot;:17383,&quot;name&quot;:&quot;Crimes contra a fé pública&quot;},{&quot;id&quot;:17387,&quot;name&quot;:&quot;Falsidade de documento público&quot;}],&quot;title&quot;:&quot;MPT - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:10,&quot;name&quot;:&quot;Exército&quot;,&quot;acronym&quot;:&quot;Exército&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; João, com intuito de cegar José, desfere golpes contra ambos os olhos, mas apenas um deles é atingido. &quot;,&quot;B&quot;:&quot; João, com intuito de matar, dispara todos os projéteis de arma de fogo contra José, mas nenhum deles\nacerta o corpo da vítima, sendo João detido ainda na\ncena do crime. &quot;,&quot;C&quot;:&quot; João, com intuito de matar, administra veneno a\nJosé, mas se arrepende, leva José até o hospital e\neste sobrevive, sofrendo apenas leve irritação estomacal. &quot;,&quot;D&quot;:&quot; João, com intuito de matar, administra veneno a\nJosé, mas este sobrevive sofrendo apenas lesões\nestomacais. &quot;,&quot;E&quot;:&quot; João, com intuito de matar, dispara três projéteis de\narma de fogo contra José, um deles atinge a vítima,\nmas João é impedido por terceiros de disparar o resto\ndos projéteis. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:89475,&quot;name&quot;:&quot;VUNESP - 2022 - EsFCEx - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424967,&quot;institute&quot;:{&quot;id&quot;:6159,&quot;name&quot;:&quot;Escola de Formação Complementar do Exército&quot;,&quot;acronym&quot;:&quot;EsFCEx&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7615,&quot;name&quot;:&quot;Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:51,&quot;question_id&quot;:1982990,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa que exemplifica tentativa incruenta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;VUNESP - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; homicídio, uma vez que João só se encontrava no hospital em\nrazão das lesões decorrentes da conduta criminosa de\nMarcos (\u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua non\u003c/span\u003e);  &quot;,&quot;B&quot;:&quot; lesão corporal seguida de morte, uma vez que a morte por\nasfixia no hospital não era previsível; &quot;,&quot;C&quot;:&quot; lesão corporal, já que eliminando-se em abstrato o\nvazamento de gás, não haveria a morte como resultado\nnaturalístico de sua conduta; &quot;,&quot;D&quot;:&quot; tentativa de homicídio, com fundamento na teoria da\ncausalidade adequada, também adotada pelo ordenamento\njurídico; &quot;,&quot;E&quot;:&quot; tentativa de homicídio, em razão da existência de concausa\nconcomitante para o resultado morte: o disparo de arma de\nfogo e o vazamento de gás. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:89357,&quot;name&quot;:&quot;FGV - 2022 - TJ-PE - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424968,&quot;institute&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Tribunal de Justiça de Pernambuco&quot;,&quot;acronym&quot;:&quot;TJ-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:52,&quot;question_id&quot;:1974594,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eMarcos e João são vizinhos com histórico de discussões em razão\ndos ruídos noturnos provocados pelas festas produzidas por João.\nCerta noite, Marcos, em um acesso de raiva, efetua disparo de\narma de fogo contra João, com intenção de matar seu alvo. O\ndisparo atinge a perna da vítima, que é prontamente levada ao\nhospital, onde fica internada. No segundo dia de internação, em\nrazão de um vazamento de gás não percebido, João morre por\nasfixia.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDiante do caso narrado, Marcos deverá responder pelo crime de: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Se o agente ferir alguém com uma faca no pescoço, com\nnítida intenção de matar, mas a vítima for socorrida e levada\nao hospital e, durante a internação, morrer em decorrência de\numa explosão acidental no hospital, o agente responderá por\ntentativa de homicídio.  &quot;,&quot;B&quot;:&quot; Em caso de erro sobre a pessoa, são consideradas as\ncaracterísticas da vítima real, e não as da pessoa que seria o\nalvo da ação.  &quot;,&quot;C&quot;:&quot; A indenização do dano causado ao ofendido em decorrência\ndo crime importa em renúncia tácita ao direito de queixa, uma\nvez que tal fato é incompatível com a vontade de exercer esse\ndireito.  &quot;,&quot;D&quot;:&quot; A condenação por crime doloso em sentença irrecorrível é\ncausa facultativa de revogação da suspensão condicional da\npena.   &quot;,&quot;E&quot;:&quot; Incide causa de aumento de pena caso o crime tenha sido\nexecutado mediante paga ou promessa de recompensa e em\nconcurso de pessoas.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:89020,&quo &quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eApós ter sido exonerado do cargo em comissão que ocupava há mais\nde dez anos, Lúcio, abatido com a perda financeira que iria sofrer, vai\na um bar situado na porta da repartição estadual em que trabalhava\ne começa a beber para tentar esquecer os problemas financeiros que\nviria a encontrar.\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDuas horas depois, completamente embriagado, na saída do\ntrabalho, encontra seu chefe Plínio, que fora o responsável por sua\nexoneração. Assim, com a intenção de causar a morte de Plínio,\nresolve empurrá-lo na direção de um ônibus que trafegava pela rua,\nvindo a vítima efetivamente a ser atropelada. Levado para o hospital\ntotalmente consciente, mas com uma lesão significativa na perna a\njustificar o recebimento de analgésicos, Plinio vem a falecer,\nreconhecendo o auto de necropsia que a causa da morte foi\nunicamente envenenamento, decorrente de erro na medicação que\nlhe fora ministrada ao chegar ao hospital, já que o remédio estaria\nfora de validade e sequer seria adequado no tratamento da perna da\nvítima.\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eLúcio foi denunciado, perante o Tribunal do Júri, pela prática do\ncrime de homicídio consumado, imputando a denúncia a agravante\nda embriaguez preordenada.\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConfirmados os fatos, no momento das alegações finais da primeira\nfase do procedimento do Tribunal do Júri, sob o ponto de vista\ntécnico, a defesa deverá pleitear \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;
