t;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86554,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - IBAMA - Analista Ambiental - Recuperação Ambiental, Monitoramento e Uso Sustentável da Biodiversidade, Controle e Fiscalização&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424982,&quot;institute&quot;:{&quot;id&quot;:5752,&quot;name&quot;:&quot;Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais Renováveis&quot;,&quot;acronym&quot;:&quot;IBAMA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:727,&quot;name&quot;:&quot;Analista Ambiental&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:66,&quot;question_id&quot;:1873719,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com relação ao momento consumativo do crime e à sua forma tentada, julgue o item a seguir.   \u003cbr\u003e  \u003cbr\u003e  Para a configuração do crime consumado, é exigido o seu\nexaurimento, o que, na maioria das vezes, alcança\nacontecimentos posteriores ao resultado.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86554,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - IBAMA - Analista Ambiental - Recuperação Ambiental, Monitoramento e Uso Sustentável da Biodiversidade, Controle e Fiscalização&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424983,&quot;institute&quot;:{&quot;id&quot;:5752,&quot;name&quot;:&quot;Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais Renováveis&quot;,&quot;acronym&quot;:&quot;IBAMA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:727,&quot;name&quot;:&quot;Analista Ambiental&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:67,&quot;question_id&quot;:1873718,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com relação ao momento consumativo do crime e à sua forma\ntentada, julgue o item a seguir.   \u003cbr\u003e  \u003cbr\u003e  Para a punição da tentativa delituosa, o Código Penal aplica,\nem regra, a teoria subjetiva, sem distinguir a pena para as\nmodalidades consumada e tentada. \u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; o início dos atos executórios pode ser aferido por outros\nelementos que antecedem a própria subtração da coisa, tais\ncomo a pretensão do autor ou a realização de atos tendentes\nà ação típica, ainda que periféricos;  &quot;,&quot;B&quot;:&quot; a idoneidade do ato para a realização da conduta típica não\nserve como elemento para aferir o início dos atos executórios\nque antecedem a própria subtração da coisa;  &quot;,&quot;C&quot;:&quot; a probabilidade concreta de perigo ao bem jurídico tutelado\nnão serve como elemento para aferir o início dos atos\nexecutórios que antecedem a própria subtração da coisa; &quot;,&quot;D&quot;:&quot; se a subtração não tiver sido efetivamente iniciada, mesmo\nque o agente seja surpreendido no interior da residência da\nvítima, não é possível a configuração do delito; &quot;,&quot;E&quot;:&quot; a realização de condutas periféricas indubitavelmente ligadas\nao tipo penal do delito de furto não permite a configuração\nda conduta reprovável.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:86155,&quot;name&quot;:&quot;FGV - 2022 - MPE-GO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424984,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:68,&quot;question_id&quot;:1862939,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em relação ao\u003cspan style=\&quot;font-style: italic;\&quot;\u003e iter criminis,\u003c/span\u003e nos termos das teorias objetiva e\nsubjetiva, especialmente quanto ao delito de furto, é correto\nafirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; não se consuma por circunstâncias alheias à vontade do agente. Salvo disposição em contrário, pune-\n-se a tentativa com a pena correspondente ao crime\nconsumado, diminuída de um a dois terços.  &quot;,&quot;B&quot;:&quot; o agente desiste voluntariamente de prosseguir. Salvo disposição em contrário, pune-se a tentativa com\na pena correspondente ao crime consumado, diminuída de um a dois terços. &quot;,&quot;C&quot;:&quot; não se consuma por circunstâncias alheias à vontade do agente. Salvo disposição em contrário, pune-\n-se a tentativa com a pena correspondente ao crime\nconsumado, diminuída de metade. &quot;,&quot;D&quot;:&quot; o agente desiste voluntariamente de prosseguir. Salvo disposição em contrário, pune-se a tentativa com\na pena correspondente ao crime consumado, diminuída de metade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:115868,&quot;name&quot;:&quot;VUNESP - 2021 - PM-SP - Cabo PM&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424985,&quot;institute&quot;:{&quot;id&quot;:6131,&quot;name&quot;:&quot;Polícia Militar do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;PM-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8945,&quot;name&quot;:&quot;Cabo da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:69,&quot;question_id&quot;:2566950,&quot;review&quot;:false,&quot;statement&quot;:&quot; Nos termos do Código Penal, considera-se tentado o crime quando iniciada a execução, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;VUNESP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; como regra, o Código Penal adotou a teoria subjetiva;  &quot;,&quot;B&quot;:&quot; o perigo de lesão ao bem jurídico tutelado é irrelevante;  &quot;,&quot;C&quot;:&quot; a ausência de posse mansa e pacífica da coisa em crimes patrimoniais conduz à tentativa;  &quot;,&quot;D&quot;:&quot; a pequena ofensividade da conduta impede a caracterização da tentativa;  &quot;,&quot;E&quot;:&quot; \n\u003cspan style=\&quot;color: rgb(51, 51, 51);   font-style: normal;   font-weight: 400;   text-align: justify;       background-color: rgb(255, 255, 255);     \&quot;\u003equanto maior o\u003c/span\u003e\u003cspan style=\&quot;color: rgb(51, 51, 51);     font-weight: 400;   text-align: justify;       background-color: rgb(255, 255, 255);      font-style: italic;\&quot;\u003e iter criminis \u003c/span\u003e\u003cspan style=\&quot;color: rgb(51, 51, 51);   font-style: normal;   font-weight: 400;   text-align: justify;       background-color: rgb(255, 255, 255);     \&quot;\u003epercorrido, menor a fração da causa de diminuição. \u003c/span\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:87029,&quot;name&quot;:&quot;FGV - 2021 - TCE-RO - Analista Judiciário - Oficial de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424986,&quot;institute&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Tribunal de Contas do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;TCE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:133,&quot;name&quot;:&quot;Analista Judiciário - Oficial de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:70,&quot;question_id&quot;:1998984,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com relação à punibilidade da tentativa, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eConsidera-se praticado o crime no momento\ndo resultado, ainda que outro seja o\nmomento da ação ou omissão. \u003c/span\u003e &quot;,&quot;B&quot;:&quot;Não se computará no prazo o dia do\ncomeço, incluindo-se, porém, o do\nvencimento&quot;,&quot;C&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eDiz-se o crime tentado, quando, iniciada a\nexecução, o agente, voluntariamente,\ndesiste de prosseguir ou impede que o\nresultado se produza.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eO erro sobre elemento constitutivo do tipo\nlegal de crime exclui o dolo, mas permite a\npunição por crime culposo, ainda que não\nprevisto em lei\u003c/span\u003e &quot;,&quot;E&quot;:&quot;Não pode alegar estado de necessidade\nquem tinha o dever legal de enfrentar o\nperigo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:88339,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - ITEP - RN - Agente Técnico Forense&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424987,&quot;institute&quot;:{&quot;id&quot;:7929,&quot;name&quot;:&quot;Instituto Técnico-Científico de Perícia do Estado do Rio Grande do Norte&quot;,&quot;acronym&quot;:&quot;ITEP-RN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8511,&quot;name&quot;:&quot;Agente Técnico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:71,&quot;question_id&quot;:1995551,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta em relação ao\nCódigo Penal\u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16694,&quot;name&quot;:&quot;Estado de necessidade &quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;F, F, V, F e V.  &quot;,&quot;B&quot;:&quot;V, F, V, F e V.&quot;,&quot;C&quot;:&quot;V, F, F, F e V.&quot;,&quot;D&quot;:&quot;V, F, F, V e V.&quot;,&quot;E&quot;:&quot;F, V, V, F e V.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:313,&quot;name&quot;:&quot;Fundação de Apoio à Pesquisa, ao Ensino e à Cultura&quot;,&quot;acronym&quot;:&quot;FAPEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:85937,&quot;name&quot;:&quot;FAPEC - 2021 - PC-MS - Perito Médico Legista&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424988,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7004,&quot;name&quot;:&quot;Perito médico-legista&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:72,&quot;question_id&quot;:1862286,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando o Título II – “Do Crime”, da\nParte Geral do Código Penal, analise as\nafirmações abaixo indicando F, para a que for\nfalsa, e V, para a verdadeira.  \u003cbr\u003e   ( ) O resultado, de que depende a existência\ndo crime, somente é imputável a quem lhe\ndeu causa. Considera-se causa a ação ou\nomissão sem a qual o resultado não teria\nocorrido.\n  \u003cbr\u003e  ( ) A omissão é penalmente relevante quando\no omitente devia e podia agir para evitar o\nresultado. O dever de agir incumbe\nsomente a quem tenha, por lei, obrigação\nde cuidado, proteção ou vigilância.  \u003cbr\u003e  ( ) Diz-se o crime tentado, quando, iniciada a\nexecução, não se consuma pela vontade\nprópria do agente.  \u003cbr\u003e  ( ) Considera-se em legítima defesa quem\npratica o fato para salvar de perigo atual ou\niminente, que não provocou por sua\nvontade, nem podia de outro modo evitar,\ndireito próprio ou alheio, cujo sacrifício, nas\ncircunstâncias, não era razoável exigir-se.  \u003cbr\u003e  ( ) Se o fato é cometido sob coação irresistível\nou em estrita obediência a ordem, não\nmanifestamente ilegal, de superior\nhierárquico, só é punível o autor da coação\nou da ordem.\n  \u003cbr\u003e  A sequência correta de preenchimento dos\nparênteses, de cima para baixo, é: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FAPEC - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Rick Grimes, de 17 anos e 11 meses de\nidade, com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi,\u003c/span\u003e efetuou dois\ndisparos de arma de fogo contra seu\ndesafeto, Negan Smith, empreendendo fuga\nna sequência. A vítima foi atingida na região\ndo peito, sofreu bastante hemorragia e foi\nsocorrida no Hospital Regional de\nAlexandria. Depois de um mês, quando Rick\nGrimes já havia completado 18 anos, Negan\nSmith veio a óbito, em razão dos disparos\nrecebidos naquela ocasião. Nessa hipótese,\né correto afirmar que Rick Grimes irá\nresponder por crime de homicídio (art. 121\ndo Código Penal), porque, quando o delito\nse consumou, ele já possuía 18 anos, sendo\nindivíduo imputável na ocasião do resultado\nnaturalístico. &quot;,&quot;B&quot;:&quot; Glenn Rhee, com 20 anos, 11 meses e 29\ndias de idade, subtraiu para si, mediante\ngrave ameaça exercida por meio de um\nrevólver de calibre .38, uma bolsa, contendo\nem seu interior R$ 300,00 (trezentos reais)\nem espécie e um aparelho celular avaliado\nem R$ 1.000,00 (mil reais), bens\npertencentes à vítima, Daryl Dixon. No\nmomento da prolação da sentença que o\ncondenou pelo crime de roubo majorado,\nGleen Rhee contava com 27 anos de idade.\nNesses termos, ele será beneficiado com a\natenuante da menoridade relativa, prevista\nno art. 65, inciso I, do Código Penal.  &quot;,&quot;C&quot;:&quot; Em relação à lei penal no tempo, o Código\nPenal adota a teoria da ubiquidade, pois se\nconsidera praticado o crime tanto no\nmomento da ação ou omissão quanto no\nmomento do resultado. &quot;,&quot;D&quot;:&quot; Shane Walsh, indivíduo de 20 anos de\nidade, com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus rem sibi habendi,\u003c/span\u003e\nsubtraiu, para si, com emprego de uma\nchave falsa, um veículo Honda Civic\nestacionado em frente ao Supermercado de\nAtlanta. Depois de uma hora, a vítima, Lori\nGrimes, notou o furto, acionou a Polícia\nMilitar, e o suspeito foi preso em flagrante.\nConsidere que, hipoteticamente, na época\ndo crime, a pena para tal comportamento\nera de reclusão de 3 a 10 anos. Por outro\nlado, na data da sentença, o réu já tinha 22\nanos de idade, estando em vigor outra lei\nque previu pena de reclusão de 2 a 8 anos\npara o mesmo comportamento. Logo, Shane\nWalsh deverá ser condenado pela pena da\nlei antiga, ainda que mais grave, pois, de\nacordo com o Código Penal, considera-se\npraticado o crime no momento da ação ou\nomissão, ainda que outro seja o momento\ndo resultado (teoria da atividade). &quot;,&quot;E&quot;:&quot; Para estabelecer o tempo do crime, deverá\nser levado em conta o exato momento de\nsua consumação, assim como ocorre para\nfins de verificação do prazo de prescrição. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:313,&quot;name&quot;:&quot;Fundação de Apoio à Pesquisa, ao Ensino e à Cultura&quot;,&quot;acronym&quot;:&quot;FAPEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:85936,&quot;name&quot;:&quot;FAPEC - 2021 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424989,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:73,&quot;question_id&quot;:1856498,&quot;review&quot;:false,&quot;statement&quot;:&quot; No Direito Penal, é de suma importância\nestabelecer o exato momento da prática delitiva,\nbem como compreender as teorias adotadas.\nQuando o crime se considera praticado? A\nresposta a esta indagação pode repercutir, por\nexemplo, na análise da imputabilidade do agente,\nna verificação de sua idade para fins de\ndosimetria da pena, etc. Sobre essas\nconsiderações, assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;FAPEC - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para definição do início da realização da ação típica, com o estabelecimento da linha demarcatória\nentre ações preparatórias e ações executivas, a teoria objetiva material considera que a ação de apontar a\narma carregada para a cabeça da vítima se constitui em ato preparatório impunível, insuficiente, pois, à\ncaracterização de tentativa de homicídio. &quot;,&quot;B&quot;:&quot; O delito de alucinação e a tentativa inidônea constituem indiferentes penais; a desistência voluntária e o\narrependimento eficaz, modalidades de desistência da tentativa, excluem a punibilidade do delito tentado,\nsó respondendo o autor pelos atos já praticados &quot;,&quot;C&quot;:&quot; \n\u003cspan style=\&quot;color: rgb(51, 51, 51);   font-style: normal;   font-weight: 400;   text-align: justify;       background-color: rgb(255, 255, 255);     \&quot;\u003eO autor \u003c/span\u003e\u003cspan style=\&quot;color: rgb(51, 51, 51);       text-align: justify;       background-color: rgb(255, 255, 255);     font-weight: bold;  font-style: italic;\&quot;\u003eA \u003c/span\u003e\u003cspan style=\&quot;color: rgb(51, 51, 51);   font-style: normal;   font-weight: 400;   text-align: justify;       background-color: rgb(255, 255, 255);     \&quot;\u003eministra analgésicos a \u003c/span\u003e\u003cspan style=\&quot;color: rgb(51, 51, 51);       text-align: justify;       background-color: rgb(255, 255, 255);     font-style: italic;  font-weight: bold;\&quot;\u003eB\u003c/span\u003e\u003cspan style=\&quot;color: rgb(51, 51, 51);   font-style: normal;   font-weight: 400;   text-align: justify;       background-color: rgb(255, 255, 255);     \&quot;\u003e, mulher grávida, na tentativa de causar-lhe aborto: trata-se de hipótese de crime impossível, na modalidade de absoluta impropriedade do objeto.\u003c/span\u003e\n &quot;,&quot;D&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e realiza disparo de arma de fogo em região letal do corpo de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, mas sensibilizado ao vê-lo\nagonizando, transporta rapidamente \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e ao hospital, onde este sobrevive em razão de decisiva cirurgia de\nemergência: \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA \u003c/span\u003eresponde pelas lesões corporais então produzidas em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, porque se trata de hipótese de\ntentativa inacabada. &quot;,&quot;E&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e ingressa à noite no interior de escritório contábil para subtrair computadores, mas percebendo a\nexistência de modernas câmeras de identificação internas, abandona o imóvel sem a subtração planejada:\na desistência voluntária de A afasta sua responsabilidade penal por tentativa de furto. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:85915,&quot;name&quot;:&quot;MPE-PR - 2021 - MPE-PR - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424990,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:74,&quot;question_id&quot;:1855784,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003etentativa e consumação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003ecorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;MPE-PR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o estupro de vulnerável se consuma com a prática de ato de\nlibidinagem específico ofensivo à dignidade sexual da vítima;&quot;,&quot;B&quot;:&quot;a tentativa incruenta é modalidade de crime tentado no qual\na vítima sofre ferimentos; &quot;,&quot;C&quot;:&quot;quanto mais perto da consumação, maior será a fração\nredutora, pois menor a reprovabilidade da conduta;&quot;,&quot;D&quot;:&quot;nos crimes de tipo misto alternativo, a prática de um dos\nverbos já é suficiente para a consumação da infração;&quot;,&quot;E&quot;:&quot;a aferição da quantidade de pena a ser reduzida pela\ntentativa decorre da culpabilidade do agente. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:85923,&quot;name&quot;:&quot;FGV - 2021 - PC-RJ - Perito Criminal - Engenharia Civil&quot;},{&quot;id&quot;:85925,&quot;name&quot;:&quot;FGV - 2021 - PC-RJ - Perito Criminal - Química&quot;},{&quot;id&quot;:85924,&quot;name&quot;:&quot;FGV - 2021 - PC-RJ - Perito Criminal - Engenharia Mecânica&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424991,&quot;institute&quot;:{&quot;id&quot;:5694,&quot;name&quot;:&quot;Polícia Civil do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PC-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9135,&quot;name&quot;:&quot;Perito Criminal - Engenharia Civil&quot;},{&quot;id&quot;:6111,&quot;name&quot;:&quot;Perito Criminal - Química&quot;},{&quot;id&quot;:377,&quot;name&quot;:&quot;Perito Criminal - Engenharia Mecânica&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:75,&quot;question_id&quot;:1855769,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do tema consumação e tentativa, é correto afirmar\nque:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; dois crimes de estelionato consumados apenas, diante da\nnatureza formal do delito, não podendo ser reconhecida a\ncontinuidade delitiva em razão da pluralidade de vítimas; &quot;,&quot;B&quot;:&quot; dois crimes de estelionato consumados, diante da natureza\nformal do delito, além do crime de falsidade, já que a\npotencialidade lesiva do falso não se exauriu; &quot;,&quot;C&quot;:&quot; dois crimes de estelionato consumados apenas, diante da\nnatureza formal do delito, podendo ser reconhecida a\ncontinuidade delitiva; &quot;,&quot;D&quot;:&quot; um crime de estelionato consumado e um tentado, além do\ndelito de falsidade, já que a potencialidade lesiva do falso não\nse exauriu; &quot;,&quot;E&quot;:&quot; um crime de estelionato consumado e um tentado, apenas,\naplicando-se o princípio da consunção em relação ao falso. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:85773,&quot;name&quot;:&quot;FGV - 2021 - TJ-SC - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424992,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:76,&quot;question_id&quot;:1852712,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com a ajuda de funcionários de determinada serventia\nextrajudicial, Pablo obteve certidão com conteúdo falso que\npermitiria que realizasse diversos negócios jurídicos\nfraudulentos em prejuízo de terceiros. Com a certidão em\nmãos, Pablo realizou negócio jurídico com Vitor, vindo a causar\nneste o prejuízo de R$ 50.000,00, pois apenas após o pagamento\ndos valores, Vitor tomou conhecimento de que a certidão era\nfalsa e que Pablo não poderia realizar o negócio. Na semana\nseguinte, no mesmo local e com o mesmo \u003ci\u003emodus operandi\u003c/i\u003e, Pablo\nnovamente apresentou a certidão falsa, dessa vez para Vanessa,\npretendendo realizar negociação semelhante àquela feita com\nVitor. Vanessa, contudo, desconfiou da veracidade da certidão e\ninformou os fatos à autoridade policial, sendo constatada a\nfalsidade antes do pagamento dos valores. Vanessa e Vitor\nmanifestaram interesse em ver Pablo responsabilizado por seus\natos.\n  \u003cbr\u003e  Considerando apenas as informações expostas, é correto afirmar\nque Pablo deverá ser responsabilizado por:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17334,&quot;name&quot;:&quot;Estelionato&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; na forma consumada, assim como Luiz, apesar de não ser\nfuncionário público e da natureza de crime próprio do delito; &quot;,&quot;B&quot;:&quot; na modalidade tentada, assim como Luiz, apesar de não ser\nfuncionário público e da natureza de crime próprio do delito; &quot;,&quot;C&quot;:&quot; na forma consumada, enquanto Luiz será responsabilizado\npelo crime de extorsão consumado; &quot;,&quot;D&quot;:&quot; na modalidade tentada, enquanto Luiz será responsabilizado\npelo crime de extorsão tentado; &quot;,&quot;E&quot;:&quot; na forma consumada, enquanto Luiz será responsabilizado\npelo crime de extorsão tentado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:85772,&quot;name&quot;:&quot;FGV - 2021 - TJ-SC - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424993,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id& , devendo Jorge responder por\ntentativa de furto.&quot;,&quot;C&quot;:&quot; Thiago e Jorge responderão por tentativa de furto\nqualificado, com a pena reduzida de 1/3 a 2/3. &quot;,&quot;D&quot;:&quot; Thiago responderá por tentativa de furto, enquanto Jorge\nnão praticou fato típico, pois encontrava-se em atos\npreparatórios. &quot;,&quot;E&quot;:&quot; Thiago e Jorge responderão por tentativa de furto\nqualificado, devendo Thiago ter sua pena ainda diminuída\npela participação de menor importância. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:84137,&quot;name&quot;:&quot;FGV - 2021 - PM-RJ - Aspirante da Polícia Militar  &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424995,&quot;institute&quot;:{&quot;id&quot;:5873,&quot;name&quot;:&quot;Polícia Militar do Estado do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PM-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:79,&quot;question_id&quot;:1825731,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eThiago, sabendo que seu vizinho, Cássio, estaria viajando naquele\nfinal de semana, instiga seu amigo Jorge a adentrar no local e\nsubtrair objetos de valor, dividindo os lucros. Quando Jorge se\naproximava da esquina da casa que seria objeto do delito, o\nirmão de Cássio, que fora até lá cuidar dos animais, chegou ao\nlocal, fazendo com que Jorge corresse assustado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAo ver Jorge correndo, policiais em serviço o abordaram, ocasião\nem que foi esclarecida sua pretensão inicial.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando apenas os fatos expostos, assinale a afirmativa\ncorreta. \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente a afirmativa 2 é verdadeira.&quot;,&quot;B&quot;:&quot;Somente as afirmativas 1 e 3 são verdadeiras.&quot;,&quot;C&quot;:&quot;Somente as afirmativas 2 e 4 são verdadeiras.&quot;,&quot;D&quot;:&quot;Somente as afirmativas 1, 3 e 4 são verdadeiras.&quot;,&quot;E&quot;:&quot;As afirmativas 1, 2, 3 e 4 são verdadeiras.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:119,&quot;name&quot;:&quot;Núcleo de Concursos da Universidade Federal do Paraná&quot;,&quot;acronym&quot;:&quot;NC-UFPR&quot;},&quot;exams&quot;:[{&quot;id&quot;:84523,&quot;name&quot;:&quot;NC-UFPR - 2021 - PC-PR - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424996,&quot;institute&quot;:{&quot;id&quot;:6193,&quot;name&quot;:&quot;Polícia Civil do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;PC-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:80,&quot;question_id&quot;:1825558,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSobre tentativa e consumação, considere as seguintes\nafirmativas:\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e1. Parte da doutrina entende que a desistência voluntária\ndeve ser também autônoma (determinada por decisão\ndo próprio agente), pois se um fator externo levasse\no agente a desistir da execução, a situação descrita\nno art. 15 do Código Penal não se caracterizaria.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e2. O \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e corresponde ao desenvolvimento\nda conduta criminosa e pode ser dividido nas\nseguintes etapas: cogitação, preparação, execução,\nconsumação e exaurimento, sendo que a cogitação\ne os atos preparatórios em regra não são puníveis,\nsalvo quando manifestem claramente a intenção de\ncometer o crime.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e3.\t O arrependimento eficaz se caracteriza quando\no agente com eficiência impede o resultado\ninicialmente almejado, não respondendo, então,\npelo crime que pretendia praticar, mas pelos atos já\npraticados (se por si constituírem crime).\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e4. A teoria material objetiva distingue os atos\npreparatórios do início da execução pelo início\ndo ataque ao bem jurídico: tão logo se inicie uma\nsituação de risco para o bem jurídico, a execução\ncomeça e a conduta passa a ser punível.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta.\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;NC-UFPR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; devem ser punidos, posto orientados à finalidade criminosa e\ncom a intenção de atingir os bens jurídicos de terceiros; &quot;,&quot;B&quot;:&quot;não devem ser punidos, posto configuradores de desistência\nvoluntária e crime de ensaio;&quot;,&quot;C&quot;:&quot; não devem ser punidos, posto configuradores de tentativa\nsupersticiosa e representação de uma extensão intolerável do\nperigo; &quot;,&quot;D&quot;:&quot; não devem ser punidos, posto configuradores de crimes que\nexigem resultado e representação de um grau de perigo\nimpune; &quot;,&quot;E&quot;:&quot; devem ser punidos, posto buscarem resultados proibidos,\nensejadores de afetação aos bens jurídicos, ainda que os fins\ndelitivos sejam inofensivos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count
