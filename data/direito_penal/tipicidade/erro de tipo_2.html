t;name&quot;:&quot;Oficial de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:101,&quot;question_id&quot;:845949,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAnalise os itens abaixo sobre a teoria do erro.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. O erro de tipo essencial incide sobre elementar do tipo\nquando a falsa percepção de realidade faz com que o\nagente desconheça a natureza criminosa do fato.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. O erro sobre objeto é irrelevante para o Direito Penal,\njá que o agente, mesmo quando realiza a conduta que\nrecai sobre coisa alheia, responderá criminalmente pelo\ncrime cometido nos limites do tipo penal.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nIII. O \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus\u003c/span\u003e é modalidade de erro acidental que\nnão exclui a tipicidade, sopesando ao agente uma\nresponsabilização em âmbito penal.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nIV. O \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio criminis\u003c/span\u003e é o desvio na execução do delito e\nrecai sobre o objeto jurídico do crime, sendo que sua\nverificação não exclui a tipicidade.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta. \u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&q  alegar em favor dos clientes,\nrespectivamente, a ocorrência de\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FGV - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O erro sobre elemento constitutivo do tipo legal de crime não exclui o dolo, mas permite a\npunição por crime culposo, se previsto em lei.  &quot;,&quot;B&quot;:&quot; É isento de pena quem, por erro plenamente justificado pelas circunstâncias, supõe situação de\nfato que, se existisse, tornaria a ação legítima. Há isenção de pena quando o erro deriva de\nculpa e o fato é punível como crime culposo. &quot;,&quot;C&quot;:&quot;Não responde pelo crime o terceiro que determina o erro.&quot;,&quot;D&quot;:&quot;O erro quanto à pessoa contra a qual o crime é praticado isenta de pena. &quot;,&quot;E&quot;:&quot; O desconhecimento da lei é inescusável. O erro sobre a ilicitude do fato, se inevitável, isenta de\npena; se evitável, poderá diminuí-la de 1/6 (um sexto) a 1/3 (um terço).  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:53542,&quot;name&quot;:&quot;NUCEPE - 2017 - SEJUS-PI - Agente Penitenciário (Reaplicação)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427584,&quot;institute&quot;:{&quot;id&quot;:6104,&quot;name&quot;:&quot;Secretaria de Justiça e de Direitos Humanos do Piauí&quot;,&quot;acronym&quot;:&quot;SEJUS-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8969,&quot;name&quot;:&quot;Agente Penitenciário (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:114,&quot;question_id&quot;:797804,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em relação ao direito penal, quanto ao erro, marque a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;NUCEPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eA doutrina dominante aponta que, em regra, o crime culposo\nadmite tentativa, especialmente quando a culpa é própria. \u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003eSe “A” determina que “B” aplique uma surra em “C”, e este,\nao executar a ação, excede-se, causando a morte de “C”, o\nCódigo Penal Brasileiro determina que ambos respondam por\nhomicídio, em decorrência da adoção do sistema monista no\nconcurso de pessoas.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003eO erro de tipo exclui a ilicitude, mas permite a punição culposa\ndo fato, quando vencível.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003eNo concurso de crimes, o cálculo da prescrição da pretensão\npunitiva considera o acréscimo decorrente do concurso formal,\nmaterial ou da continuidade delitiva. \u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003eSe vigorava lei mais benéfica, depois substituída por lei mais\ngrave, hoje vigente, é a lei mais grave que será aplicada ao\ncrime continuado ou ao crime permanente, se a sua vigência\nfoi iniciada antes da cessação da continuidade. \u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:407,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª Região&quot;},&quot;exams&quot;:[{&quot;id&quot;:53525,&quot;name&quot;:&quot;TRF - 2ª Região - 2017 - TRF - 2ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427585,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:115,&quot;question_id&quot;:794621,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a opção correta:\n\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;}],&quot;title&quot;:&quot;TRF - 2ª Região - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; afasta a punição do agente, seja pela modalidade\ndolosa do crime, seja pela modalidade culposa. &quot;,&quot;B&quot;:&quot; isenta de pena o agente que, por erro escusável ou\nnão, supõe situação de fato que, se existisse, tornaria\nlegítima a ação. &quot;,&quot;C&quot;:&quot; isenta de pena o agente que, por erro plenamente\njustificado pelas circunstâncias, supõe que a\nconduta era produzida contra pessoa diversa.  &quot;,&quot;D&quot;:&quot; isenta de pena o agente que, por erro evitável ou\nnão, supunha que a conduta era lícita.  &quot;,&quot;E&quot;:&quot; afasta a configuração de dolo, mas permite a\npunição por crime culposo, se previsto em lei.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:75,&quot;name&quot;:&quot;Fundação de Apoio a Pesquisa, Ensino e Assistência&quot;,&quot;acronym&quot;:&quot;FUNRIO&quot;},&quot;exams&quot;:[{&quot;id&quot;:52538,&quot;name&quot;:&quot;FUNRIO - 2017 - PM-GO - Soldado da Polícia Militar &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427586,&quot;institute&quot;:{&quot;id&quot;:6250,&quot;name&quot;:&quot;Polícia Militar do Estado de Goiás&quot;,&quot;acronym&quot;:&quot;PM-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9037,&quot;name&quot;:&quot;Soldado da Polícia Militar (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified& ot;:5277,&quot;name&quot;:&quot;Prefeitura Municipal de Presidente Prudente&quot;,&quot;acronym&quot;:&quot;Prefeitura de Presidente Prudente - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:117,&quot;question_id&quot;:1191551,&quot;review&quot;:false,&quot;statement&quot;:&quot; A respeito do crime e da imputabilidade, é correto afirmar\nque &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:16776,&quot;name&quot;:&quot;Inimputabilidade por doença mental&quot;},{&quot;id&quot;:16777,&quot;name&quot;:&quot;Inimputabilidade pela embriaguez&quot;}],&quot;title&quot;:&quot;VUNESP - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;ele deve ser absolvido por respeito ao princípio da\ncorrelação, já que a conduta por ele praticada melhor se\nadequa ao crime de falsidade material, que não foi\ndescrito na denúncia. &quot;,&quot;B&quot;:&quot;sua conduta deve ser desclassificada para crime de\nfalsidade ideológica culposa. &quot;,&quot;C&quot;:&quot;a pena a ser aplicada, apesar da prática do crime de\nfalsidade ideológica, é de 01 a 03 anos de reclusão, já que\na ata de assembleia de condomínio é documento particular\ne não público. &quot;,&quot;D&quot;:&quot;ele deve ser absolvido por atipicidade da conduta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:51296,&quot;name&quot;:&quot;FGV - 2016 - OAB - Exame de Ordem Unificado - XXI - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427588,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:118,&quot;question_id&quot;:733928,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eNo curso de uma assembleia de condomínio de prédio\nresidencial foram discutidos e tratados vários pontos. O\nmorador Rodrigo foi o designado para redigir a ata respectiva,\ndescrevendo tudo que foi discutido na reunião. Por\nesquecimento, deixou de fazer constar ponto relevante\ndebatido, o que deixou Lúcio, um dos moradores, revoltado ao\nreceber cópia da ata. Indignado, Lúcio promove o devido\nregistro na delegacia própria, comprovando que Rodrigo, com\naquela conduta, havia lhe causado grave prejuízo financeiro.\n\u003c/p\u003e\u003cp\u003eApós oitiva dos moradores do prédio, em que todos\nconfirmaram que o tema mencionado por Lúcio, de fato, fora\ndiscutido e não constava da ata, o Ministério Público ofereceu\ndenúncia em face de Rodrigo, imputando-lhe a prática do\ncrime de falsidade ideológica de documento público.\n\u003c/p\u003e\u003cp\u003eConsiderando que todos os fatos acima destacados foram\nintegralmente comprovados no curso da ação, o(a)\nadvogado(a) de Rodrigo deverá alegar que\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FGV - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Em estado de erro de proibição psiquicamente condicionado; &quot;,&quot;B&quot;:&quot; Em estado de erro de tipo psiquicamente condicionado;&quot;,&quot;C&quot;:&quot; Em estado de erro de proibição indireto; &quot;,&quot;D&quot;:&quot;Em estado de erro de tipo permissivo;&quot;,&quot;E&quot;:&quot;Com dolo eventual. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:51215,&quot;name&quot;:&quot;MPE-PR - 2016 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427589,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:119,&quot;question_id&quot;:723945,&quot;review&quot;:false,&quot;statement&quot;:&quot; Mévio, lenhador, está trabalhando já há mais de 12 horas cortando árvores com seu afiado machado.\nQuando passa para a árvore seguinte, sofrendo uma ilusão de ótica pelo seu cansaço, confunde as pernas\nde seu amigo Lupércio com o tronco de uma árvore, desferindo contra ele vigoroso golpe de machado,\nlesionando-o. Neste caso, pode-se dizer que Mévio agiu: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;MPE-PR - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para a legislação penal brasileira, o erro sobre a existência de iminente agressão, no qual o empresário\nincorreu, excluiria a tipicidade dolosa dos dois homicídios. &quot;,&quot;B&quot;:&quot; Para a teoria extremada da culpabilidade, mesmo que o empresário tivesse errado a mira e atingido\nmortalmente um dos rapazes e um funcionário, o tratamento penal adequado seria o do erro de\nproibição. Assim, os dois homicídios seriam fatos típicos e antijurídicos. &quot;,&quot;C&quot;:&quot; A teoria limitada da culpabilidade trata como erro de proibição somente o erro que recai sobre os\nlimites de uma causa de justificação penal. &quot;,&quot;D&quot;:&quot; Para os setores doutrinários que emprestam dupla função ao dolo no sistema do delito, o efeito do erro\ninevitável sobre pressuposto fático de uma justificativa penal deve ser o de exclusão da culpabilidade\ndolosa; quando evitável o erro, por analogia que se justifica pela identidade da natureza negligente do\nfato de que decorrem, deve ser equiparado ao efeito do erro de tipo. &quot;,&quot;E&quot;:&quot; Para a posição doutrinária que consagra uma teoria de culpa que remete para as consequências\njurídicas, o erro sobre pressuposto fático de uma excludente de ilicitude é um erro \u003cspan style=\&quot;font-style: italic;\&quot;\u003esui generis\u003c/span\u003e, que não\nse confunde com o erro de tipo e o erro de proibição indireto. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:279,&quot;name&quot;:&quot;Ministério Público do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:50752,&quot;name&quot;:&quot;MPE-RS - 2016 - MPE-RS - Promotor de Justiça - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427590,&quot;institute&quot;:{&quot;id&quot;:5710,&quot;name&quot;:&quot;Ministério Público do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:120,&quot;question_id&quot;:713824,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assustado pelo atual contexto da criminalidade, um pequeno empresário, no dia do pagamento do\nsalário aos funcionários, estando em mãos com vinte mil reais, constata o ingresso de dois rapazes no\nescritório e supõe tratar-se de um iminente assalto, reagindo com três letais tiros de revólver em cada um\ndeles. Comprova-se, depois, que os rapazes tinham ido ao escritório em busca de emprego e não para\nassaltar.  Considerando a situação descrita, assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17209,&quot;name&quot;:&quot;Noções Gerais da Culpabilidade&quot;}],&quot;title&quot;:&quot;MPE-RS - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:49794,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2016 - TCE-PA - Auditor de Controle Externo - Área Administrativa - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427591,&quot;institute&quot;:{&quot;id&quot;:142,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Pará&quot;,&quot;acronym&quot;:&quot;TCE-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7306,&quot;name&quot;:&quot;Auditor de Controle Externo - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:121,&quot;question_id&quot;:677150,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;text-align: justify;\&quot;\u003eCom base no Código Penal e na jurisprudência dos tribunais superiores, julgue o item a seguir, a respeito dos crimes contra a administração pública.\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO agente público que ordena despesa sem o conhecimento\nde que tal despesa não era autorizada por lei incide em erro\nde proibição.\u003cspan style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Homicídio consumado, considerando-se as características\nde Ronaldo, pois houve erro na execução. &quot;,&quot;B&quot;:&quot;Homicídio consumado, considerando-se as características\nde Rodrigo. &quot;,&quot;C&quot;:&quot;Homicídio consumado, considerando-se as características\nde Ronaldo, pois houve erro sobre a pessoa. &quot;,&quot;D&quot;:&quot;Tentativa de homicídio contra Ronaldo e homicídio culposo\ncontra Rodrigo.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:49355,&quot;name&quot;:&quot;FGV - 2016 - OAB - Exame de Ordem Unificado - XX - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427592,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:122,&quot;question_id&quot;:665270,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eWellington pretendia matar Ronaldo, camisa 10 e melhor\njogador de futebol do time Bola Cheia, seu adversário no\ncampeonato do bairro. No dia de um jogo do Bola Cheia,\nWellington vê, de costas, um jogador com a camisa 10 do time\nrival. Acreditando ser Ronaldo, efetua diversos disparos de\narma de fogo, mas, na verdade, aquele que vestia a camisa 10\nera Rodrigo, adolescente que substituiria Ronaldo naquele\njogo. Em virtude dos disparos, Rodrigo faleceu.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando a situação narrada, assinale a opção que indica\no crime cometido por Wellington.  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;FGV - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:13,&quot;name&quot;:&quot;Marinha&quot;,&quot;acronym&quot;:&quot;Marinha&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;arrependimento posterior. &quot;,&quot;B&quot;:&quot;crime impossível. &quot;,&quot;C&quot;:&quot;arrependimento eficaz. &quot;,&quot;D&quot;:&quot;erro sobre a pessoa. &quot;,&quot;E&quot;:&quot;desistência voluntária. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:354,&quot;name&quot;:&quot;Marinha do Brasil&quot;,&quot;acronym&quot;:&quot;Marinha&quot;},&quot;exams&quot;:[{&quot;id&quot;:48737,&quot;name&quot;:&quot;Marinha - 2016 -  Quadro Técnico - Primeiro Tenente - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427593,&quot;institute&quot;:{&quot;id&quot;:6309,&quot;name&quot;:&quot;Quadro Técnico do Corpo Auxiliar da Marinha&quot;,&quot;acronym&quot;:&quot;Quadro Técnico&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7615,&quot;name&quot;:&quot;Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:123,&quot;question_id&quot;:660491,&quot;review&quot;:false,&quot;statement&quot;:&quot;Pavlov abordou a vitima Ruth em via pública e, mediante\ngrave ameaça com emprego de um revolver, anunciou o assalto\ne exigiu a entrega de sua bolsa. No momento em que Ruth\nretirava a bolsa do ombro para entregar a Pavlov este\nresolveu ir embora espontaneamente sem levar a bolsa.\nDe acordo com o Código Penal, trata-se de hipótese típica\nde: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;Marinha - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A inexigibilidade de conduta diversa e a inimputabilidade são\ncausas excludentes de ilicitude.&quot;,&quot;B&quot;:&quot;O erro de proibição é causa excludente de ilicitude.&quot;,&quot;C&quot;:&quot;Há excludente de ilicitude em casos de estado de necessidade,\nlegítima defesa, em estrito cumprimento do dever legal ou no\nexercício regular do direito.&quot;,&quot;D&quot;:&quot;Há excludente de tipicidade em casos de estado de\nnecessidade, legítima defesa, exercício regular do direito e\nestrito cumprimento do dever legal.&quot;,&quot;E&quot;:&quot;A inexigibilidade de conduta diversa e a inimputabilidade são\ncausas excludentes de tipicidade.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48308,&quot;name&quot;:&quot;CESPE - 2016 - PC-PE - Agente de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427594,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:456,&quot;name&quot;:&quot;Agente de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:124,&quot;question_id&quot;:647127,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca das questões de tipicidade, ilicitude (ou antijuridicidade) e\nculpabilidade, bem como de suas respectivas excludentes, assinale\na opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16699,&quot;name&quot;:&quot;Exigibilidade de conduta diversa&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17208,&quot;name&quot;:&quot;Noções Gerais Antijuridicidade&quot;},{&quot;id&quot;:17209,&quot;name&quot;:&quot;Noções Gerais da Culpabilidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:188,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;exams&quot;:[{&quot;id&quot;:48131,&quot;name&quot;:&quot;MPE-SC - 2016 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427595,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:125,&quot;question_id&quot;:641838,&quot;review&quot;:false,&quot;statement&quot;:&quot;O erro sobre elementos constitutivos do tipo penal, essencial ou acidental, em todas as suas\nformas, exclui o dolo, mas permite a punição por crime culposo, se previsto em lei. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;MPE-SC - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Adamastor, tomado por ciúmes e agindo com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus\nnecandi\u003c/span\u003e, desferiu três disparos de arma de fogo\ncalibre .38 contra Bento, que atualmente namora\nsua ex-companheira Catarina. O primeiro tiro atingiu\na região lateral esquerda do pescoço da vítima,\nenquanto os demais se alojaram na região inferior\nde sua perna esquerda, próximo ao joelho. Logo\napós os disparos, contudo, o próprio autor, assustado\ncom o desfecho de sua ação, contatou o\nSAMU e o Hospital de Pronto Socorro, a fim de que a\nvítima fosse socorrida e recebesse atendimento\nmédico de urgência, o que efetivamente veio a\nocorrer em face do pronto atendimento de uma\nambulância. Em que pese não ter corrido risco de\nvida, Bento recebeu alta médica após permanecer\ninternado durante 45 dias. Pelo exposto, é correto\ntipificar a conduta de Adamastor como um crime\nde lesão corporal grave.  &quot;,&quot;B&quot;:&quot;O erro quanto à pessoa e o erro na execução do\ncrime fazem com que o agente responda pelos\nresultados típicos alcançados, não sendo levadas\nem consideração as condições e características das\nvítimas que efetivamente pretendia atingir.  &quot;,&quot;C&quot;:&quot;A legítima defesa putativa própria caracteriza-se\npor uma intepretação equivocada do agente em\nrelação às circunstâncias reais de uma determinada\nsituação fática, fazendo-o acreditar que está\nsofrendo (ou na iminência de sofrer) uma agressão\ninjusta, e seu reconhecimento tem como consequência\nlegal o afastamento da ilicitude da conduta,\nainda que tal equívoco interpretativo decorra de\nculpa do próprio agente. &quot;,&quot;D&quot;:&quot;Quando reconhecido que a conduta delitiva decorre\nde coação irresistível ou do cumprimento de ordem\nde superior hierárquico não manifestamente ilegal,\no agente que a praticou terá sua pena diminuída\nde um sexto a um terço.  &quot;,&quot;E&quot;:&quot;Reconhecida a intenção do coautor de participar de\ncrime menos grave, o juiz deverá aplicar-lhe a\npena em relação ao mesmo crime dos demais\nacusados, diminuindo-a, todavia, de um sexto até\na metade.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:58,&quot;name&quot;:&quot;Fundação de Apoio da Universidade Federal do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;FAURGS&quot;},&quot;exams&quot;:[{&quot;id&quot;:47747,&quot;name&quot;:&quot;FAURGS - 2016 - TJ-RS - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427596,&quot;institute&quot;:{&quot;id&quot;:120,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:126,&quot;question_id&quot;:628803,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre a aplicação dos elementos da teoria geral 74,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:17209,&quot;name&quot;:&quot;Noções Gerais da Culpabilidade&quot;}],&quot;title&quot;:&quot;FCC - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;II, IV e V, apenas.&quot;,&quot;B&quot;:&quot;I, II, III, IV e V.&quot;,&quot;C&quot;:&quot;I, II, III e IV, apenas.&quot;,&quot;D&quot;:&quot;IV e V, apenas.&quot;,&quot;E&quot;:&quot;III, IV e V, apenas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:40,&quot;name&quot;:&quot;Consultoria em Concursos e Pesquisas Sociais Ltda&quot;,&quot;acronym&quot;:&quot;CONSESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:44432,&quot;name&quot;:&quot;CONSESP - 2015 - DAE-Bauru - Procurador Jurídico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427603,&quot;institute&quot;:{&quot;id&quot;:6797,&quot;name&quot;:&quot;Departamento de Água e Esgoto de Bauru em São Paulo&quot;,&quot;acronym&quot;:&quot;DAE-Bauru&quot;},&quot;jobs&quot;:[{&quot;id&quot;:3581,&quot;name&quot;:&quot;Procurador Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:133,&quot;question_id&quot;:578469,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em matéria de direito penal, julgue os itens apresentados.\u003cbr\u003e\u003cbr\u003e\nI. A omissão é penalmente irrelevante quando o\nomitente devia e podia agir para evitar o resultado.\n\u003cbr\u003e\u003cbr\u003eII. A omissão é penalmente relevante quando o omitente\ndevia e podia agir para evitar o resultado.\n\u003cbr\u003e\u003cbr\u003eIII. É isento de pena quem, por erro plenamente\njustificado pelas circunstâncias, supõe situação de\nfato que, se existisse, tornaria a ação legítima, ainda\nque o erro derive de culpa e o fato seja punível como\ncrime culposo.\n\u003cbr\u003e\u003cbr\u003eIV. O erro quanto à pessoa contra a qual o crime é\npraticado não isenta de pena. Não se consideram,\nneste caso, as condições ou qualidades da vítima,\nsenão as da pessoa contra quem o agente queria\npraticar o crime.\n\u003cbr\u003e\u003cbr\u003eV. O desconhecimento da lei é inescusável. O erro sobre\na ilicitude do fato, se inevitável, isenta de pena; se\nevitável, poderá diminuí-la de um sexto a um terço.\n\u003cbr\u003e\u003cbr\u003eEstão \u003cu\u003ecorretos\u003c/u\u003e os itens contidos em  \u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;CONSESP - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;1 e 2.&quot;,&quot;B&quot;:&quot;2 e 3.&quot;,&quot;C&quot;:&quot;2 e 4.&quot;,&quot;D&quot;:&quot;1,3 e 4.&quot;,&quot;E&quot;:&quot;2,3 e 4.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:44942,&quot;name&quot;:&quot;FUNCAB - 2015 - PC-AC - Perito Criminal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427604,&quot;institute&quot;:{&quot;id&quot;:6824,&quot;name&quot;:&quot;Polícia Civil do Acre&quot;,&quot;acronym&quot;:&quot;PC-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8289,&quot;name&quot;:&quot;Perito criminal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:134,&quot;question_id&quot;:576258,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação à Teoria do Erro, proceda uma análise sobre as afirmativas seguintes. \u003cbr\u003e\u003cbr\u003e1. O erro sobre elemento constitutivo do tipo legal\nexclui o dolo e a culpa, em qualquer hipótese.\n\u003cbr\u003e\u003cbr\u003e2. Ocorrendo erro determinado por terceiro,\nsomente este (terceiro) poderá responder pelo delito.\u003cbr\u003e\u003cbr\u003e3. No caso de descriminante putativa, somente\nhaverá isenção de pena quando o erro deriva de\nculpa e o fato é também punível como crime culposo.\u003cbr\u003e\u003cbr\u003e4. Considera-se inevitável o erro se o agente atua\nsem a consciência da ilicitude do fato, quando lhe\nera impossível, nas circunstâncias, ter ou atingir essa consciência.\u003cbr\u003e\u003cbr\u003eEstá correto somente o que se afirma em: \u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16778,&quot;name&quot;:&quot;Descriminantes Putativas&quot;}],&quot;title&quot; isto como\ncrime, senão quando o pratica dolosamente.\n\u003cbr\u003e\u003cbr\u003eII – O crime culposo não admite tentativa.\u003cbr\u003e\u003cbr\u003e\nIII – Pelo resultado que agrava especialmente a pena, só responde o agente que o houver\ncausado dolosamente.\n\u003cbr\u003e\u003cbr\u003eIV – O erro sobre a ilicitude do fato, se inevitável, isenta de pena; se evitável, poderá\ndiminuí-la de um sexto a um terço.\n\u003cbr\u003e\u003cbr\u003eV – Verifica-se a reincidência quando o agente comete novo crime no curso de processo\nem que figure como réu, sendo acusado pela prática do mesmo ou de outro crime. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17474,&quot;name&quot;:&quot;Reincidência&quot;}],&quot;title&quot;:&quot;TRT 21R (RN) - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;erro sobre a pessoa.&quot;,&quot;B&quot;:&quot;descriminante putativa.&quot;,&quot;C&quot;:&quot;erro de tipo.&quot;,&quot;D&quot;:&quot;erro sobre a ilicitude do fato inevitável.&quot;,&quot;E&quot;:&quot;erro sobre a ilicitude do fato evitável.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;n t;position&quot;:142,&quot;question_id&quot;:494784,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em matéria de erro, correto afirmar que  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FCC - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Está correta apenas a assertiva II.  &quot;,&quot;B&quot;:&quot; Estão corretas apenas as assertivas I e II.  &quot;,&quot;C&quot;:&quot;Está incorreta apenas a assertiva IV.  &quot;,&quot;D&quot;:&quot;Estão incorretas apenas as assertivas I e III.  &quot;,&quot;E&quot;:&quot;Todas as assertivas estão incorretas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:73,&quot;name&quot;:&quot;Fundação Universidade-Empresa de Tecnologia e Ciências&quot;,&quot;acronym&quot;:&quot;FUNDATEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:41661,&quot;name&quot;:&quot;FUNDATEC - 2015 - PGE-RS -  Procurador do Estado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427613,&quot;institute&quot;:{&quot;id&quot;:5775,&quot;name&quot;:&quot;Procuradoria Geral do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;PGE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8834,&quot;name&quot;:&quot;Procurador do Estado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:143,&quot;question_id&quot;:488469,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise as assertivas abaixo: \u003cbr\u003e\u003cbr\u003e  I.  Considera-se praticado o crime no lugar em que  ocorreu  a  ação  ou  omissão,  no  todo  ou  em  parte,  sendo  irrelevante  para  esse  fim  onde  se  produziu ou deveria ser produzido o resultado.  \u003cbr\u003eII.  A  superveniência  de  causa  relativamente  independente exclui a imputação quando, por si  só,  produziu  o  resultado;  os  fatos  anteriores,  entretanto, imputam-se a quem os praticou. \u003cbr\u003eIII.  Nos  crimes  previstos  no  Código  Penal  que  tenham  sido  cometidos  sem violência ou grave  ameaça à pessoa, reparado o dano ou restituída  a  coisa, até o oferecimento da denúncia ou da  queixa,  por  ato  voluntário  do  agente,  a  pena  poderá  ser  reduzida  de  um  a  dois  terços,  presente  a  hipótese  do  arrependimento  posterior. \u003cbr\u003e IV.  O  erro  sobre  o  elemento  constitutivo  do  tipo  legal  de  crime  exclui  o  dolo  e  também  não  permite  a  punição  por  crime  culposo,  mesmo  que previsto em lei. \u003cbr\u003e\u003cbr\u003eApós a análise, pode-se dizer que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FUNDATEC - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O desconhecimento da  lei é  inescusável. O erro sobre a  ilicitude do  fato, se  inevitável, é causa de exclusão da  punibilidade; se evitável, constituirá circunstância atenuante da pena.  &quot;,&quot;B&quot;:&quot;O erro sobre elemento constitutivo do tipo legal do crime exclui o dolo, mas o agente responde pelo tipo culposo, se  previsto em lei.  &quot;,&quot;C&quot;:&quot;Nos crimes patrimoniais, em qualquer circunstância, sendo reparado o dano ou restituída a coisa, até o recebimento  da denúncia ou da queixa, por ato voluntário do agente, a pena será reduzida de um a dois terços.  &quot;,&quot;D&quot;:&quot;Considera-se  em  estado  de  necessidade  quem  usando moderadamente  dos meios  necessários,  repele  injusta  agressão, atual ou iminente, a direito seu ou de outrem, cujo sacrifício, nas circunstâncias, não era razoável exigir- se.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:369,&quot;name&quot;:&quot;Instituto o Barriga Verde&quot;,&quot;acronym&quot;:&quot;IOBV&quot;},&quot;exams&quot;:[{&quot;id&quot;:40889,&quot;name&quot;:&quot;IOBV - 2015 - PM-SC - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427614,&quot;institute&quot;:{&quot;id&quot;:6150,&quot;name&quot;:&quot;Polícia Militar de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PM-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:144,&quot;question_id&quot;:464659,&quot;review&quot;:false,&quot;statement&quot;:&quot;Julgue os itens que seguem de acordo com a legislação penal brasileira e assinale a únic
