          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Diz-se consumado o crime quando nele se reúnem, pelo menos, parte dos elementos de sua definição legal.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;A tentativa, salvo disposição legal em contrário, é punida com a pena correspondente à prevista para o crime na modalidade continuada, diminuída de um terço até a metade.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;O agente que, embora tenha iniciado a execução do crime, voluntariamente impeça o resultado danoso responderá somente pelos atos por ele já praticados.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Pune-se a tentativa ainda que, por ineficácia do meio ou por absoluta impropriedade do objeto, o resultado ilícito almejado nunca possa ser alcançado.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Quando se trata de omissão penalmente relevante, o dever de agir incumbe somente a quem, com o seu comportamento anterior, tiver dado causa ao resultado delituoso. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:35839,&quot;name&quot;:&quot;CESPE - 2014 - TCE-PB - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425307,&quot;institute&quot;:{&quot;id&quot;:141,&quot;name&quot;:&quot;Tribunal de Contas do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;TCE-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:101,&quot;question_id&quot;:372674,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com relação a aspectos diversos pertinentes ao crime, assinale a opção correta de acordo com o CP. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A\t lei\t excepcional\t ou\t temporária,\t embora\t decorrido\t o\t período\t de\t sua\t duração\t ou\t cessadas\t as\t circunstâncias\t que\t a\t determinaram, aplica-se ao fato praticado após a sua vigência.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Considera-se praticado o crime no momento da ação ou omissão, ainda que outro seja o momento do resultado. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;A pena cumprida no estrangeiro não atenua a pena imposta no Brasil pelo mesmo crime, quando diversas. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;O agente que, voluntariamente, desiste de prosseguir na execução ou impede que o resultado se produza, não responde  pelos atos já praticados.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:189,&quot;name&quot;:&quot;Instituto Brasileiro de Formação e Capacitação&quot;,&quot;acronym&quot;:&quot;IBFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:37007,&quot;name&quot;:&quot;IBFC - 2014 - TJ-PR - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425308,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:102,&quot;question_id&quot;:372320,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa correta:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependime uot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425312,&quot;institute&quot;:{&quot;id&quot;:5701,&quot;name&quot;:&quot;Polícia Civil do Distrito Federal&quot;,&quot;acronym&quot;:&quot;PC-DF&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:106,&quot;question_id&quot;:1231889,&quot;review&quot;:false,&quot;statement&quot;:&quot;Julgue o item seguinte, relativo à teoria da norma penal, sua\n aplicação temporal e espacial, ao conflito aparente de normas e à pena cumprida no estrangeiro. \u003cbr\u003e  Na definição de lugar do crime, para os efeitos de aplicação da\n lei penal brasileira, a expressão “onde se produziu ou deveria produzir-se o resultado” diz respeito, respectivamente, à consumação e à tentativa. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16669,&quot;name&quot;:&quot;A norma penal&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas a I.&quot;,&quot;B&quot;:&quot;Apenas a III.&quot;,&quot;C&quot;:&quot;Apenas a I e a II.&quot;,&quot;D&quot;:&quot;Apenas a II e a III.&quot;,&quot;E&quot;:&quot;A I, a II e a III. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:59,&quot;name&quot;:&quot;Fundação para o Desenvolvimento de Recursos Humanos - FDRH&quot;,&quot;acronym&quot;:&quot;FDRH&quot;},&quot;exams&quot;:[{&quot;id&quot;:45882,&quot;name&quot;:&quot;FDRH - 2013 - PC-RS - Escrivão e Inspetor de Polícia - 2° Parte&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425313,&quot;institute&quot;:{&quot;id&quot;:6109,&quot;name&quot;:&quot;Polícia Civil do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;PC-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:107,&quot;question_id&quot;:826844,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eConsidere as afirmações abaixo a respeito do crime tentado e do crime impossível.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI - Nos casos dos institutos conhecidos como desistência voluntária e arrependimento\neficaz, o sujeito ativo não responde pelo crime tentado, mas apenas pelos atos já\npraticados. Assim, a tentativa do crime desaparece, mas não desaparecem os delitos\npraticados em seu curso.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII - A desistência voluntária somente é possível na tentativa imperfeita; já o\narrependimento eficaz somente é possível na tentativa perfeita. Via de regra, a primeira\nconsiste em uma omissão, enquanto a segunda, em uma ação impeditiva do resultado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII - É considerado crime impossível a hipótese de \&quot;flagrante esperado\&quot;, também\ndenominado “crime de ensaio”, caso corriqueiro enfrentado na rotina policial.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eQuais estão corretas?\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;}],&quot;title&quot;:&quot;FDRH - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o resultado, de que depende existência do crime, não é somente imputável a quem lhe deu causa.&quot;,&quot;B&quot;:&quot;a omissão é penalmente relevante quando o omitente devia e podia agir para evitar o resultado.&quot;,&quot;C&quot;:&quot;diz-se crime consumado quando nele se reúnem alguns elementos da sua definição legal.&quot;,&quot;D&quot;:&quot;tentativa de crime se dá quando, iniciada a execução, se consuma por circunstâncias alheias ao agente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:316,&quot;name&quot;:&quot;Núcleo de Seleção da Universidade do Estado de Goiás&quot;,&quot;acronym&quot;:&quot;UEG&quot;},&quot;exams&quot;:[{&quot;id&quot;:49899,&quot;name&quot;:&quot;UEG - 2013 - PM-GO - Aspirante da Polícia Militar - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425314,&quot;institute&quot;:{&quot;id&quot;:6250,&quot;name&quot;:&quot;Polícia Militar do Estado de Goiás&quot;,&quot;acronym&quot;:&quot;PM-GO&quot;},&quot;jobs&quot;:[{&quot;id&qu e&quot;:&quot;Perito criminal&quot;},{&quot;id&quot;:8289,&quot;name&quot;:&quot;Perito criminal&quot;},{&quot;id&quot;:8289,&quot;name&quot;:&quot;Perito criminal&quot;},{&quot;id&quot;:8289,&quot;name&quot;:&quot;Perito criminal&quot;},{&quot;id&quot;:8289,&quot;name&quot;:&quot;Perito criminal&quot;},{&quot;id&quot;:8289,&quot;name&quot;:&quot;Perito criminal&quot;},{&quot;id&quot;:8289,&quot;name&quot;:&quot;Perito criminal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:109,&quot;question_id&quot;:543031,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que concerne a infração penal, fato típico e seus elementos,formas consumadas e tentadas do crime, culpabilidade, ilicitude e \u003cspan\u003eimputabilidade penal, julgue o item que se segue.\u003c/span\u003e\n  \u003cspan\u003e\u003cbr\u003e\u003c/span\u003e   Considere que Aldo, penalmente capaz, após ser fisicamente \u003cspan\u003eagredido por Jeremias, tenha comprado um revólver e, após \u003c/span\u003e\u003cspan\u003emuniciá-lo, tenha ido ao local de trabalho de seu desafeto, sem, \u003c/span\u003e\u003cspan\u003eno entanto, o encontrar. Considere, ainda, que, sem desistir de \u003c/span\u003e\u003cspan\u003eseu intento, Aldo tenha se posicionado no caminho \u003c/span\u003e\u003cspan\u003ehabitualmente utilizado por Jeremias, que, sem nada saber, \u003c/span\u003e\u003cspan\u003etomou direção diversa. Flagrado pela polícia no momento em \u003c/span\u003e\u003cspan\u003eque esperava por Jeremias, Aldo entregou a arma que portava \u003c/span\u003e\u003cspan\u003ee narrou que pretendia atirar em seu desafeto. Nessa situação, \u003c/span\u003e\u003cspan\u003eAldo responderá por tentativa imperfeita de homicídio, com \u003c/span\u003e\u003cspan\u003epena reduzida de um a dois terços.\u003c/span\u003e\n  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Gervásio não será punido de nenhuma forma, porque o delito não chegou a ser tentado. &quot;,&quot;B&quot;:&quot;não será reconhecida a tentativa pela ocorrência da  desistência voluntária. &quot;,&quot;C&quot;:&quot;Gervásio responderá por peculato na forma tentada.  &quot;,&quot;D&quot;:&quot;não será reconhecida a tentativa pelo reconhecimento do arrependimento eficaz.  &quot;,&quot;E&quot;:&quot;Gervásio responderá por peculato consumado, por ter ocorrido arrependimento posterior. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:33489,&quot;name&quot;:&quot;FCC - 2013 - MPE-AM - Agente Técnico - Jurídico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425316,&quot;institute&quot;:{&quot;id&quot;:5754,&quot;name&quot;:&quot;Ministério Público do Estado do Amazonas&quot;,&quot;acronym&quot;:&quot;MPE-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:3756,&quot;name&quot;:&quot;Agente Técnico - Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:110,&quot;question_id&quot;:499234,&quot;review&quot;:false,&quot;statement&quot;:&quot;Gervásio, funcionário público, pensou em subtr ;:&quot;O erro sobre elemento constitutivo do tipo legal de crime  exclui a culpabilidade e isenta de pena o autor do crime. &quot;,&quot;D&quot;:&quot;O erro sobre a ilicitude do fato, se inevitável, isenta de  pena; se evitável, poderá diminuí-­la de um sexto a um  terço. &quot;,&quot;E&quot;:&quot;Se o fato criminoso é cometido em estrita obediência à ordem manifestamente ilegal de superior hierárquico, só é punível o autor da coação ou da ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:35118,&quot;name&quot;:&quot;VUNESP - 2013 - Câmara Municipal de São Carlos - SP - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425318,&quot;institute&quot;:{&quot;id&quot;:6475,&quot;name&quot;:&quot;Câmara Municipal de São Carlos em São Paulo&quot;,&quot;acronym&quot;:&quot;Câmara Municipal de São Carlos - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:112,&quot;question_id&quot;:448000,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta no tocante às previsões relati­vas aos crimes no Código Penal. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&q e à ideia de  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FCC - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;V, V e F. &quot;,&quot;B&quot;:&quot;F, V e F. &quot;,&quot;C&quot;:&quot;V, V e V. &quot;,&quot;D&quot;:&quot;F,  F e V. &quot;,&quot;E&quot;:&quot;V, F e V. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:32122,&quot;name&quot;:&quot;FGV - 2013 - TJ-AM - Analista Judiciário-Oficial de Justiça Avaliador e Leiloeiro&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425320,&quot;institute&quot;:{&quot;id&quot;:107,&quot;name&quot;:&quot;Tribunal de Justiça do Amazonas&quot;,&quot;acronym&quot;:&quot;TJ-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7622,&quot;name&quot;:&quot;Analista Judiciário-Oficial de Justiça Avaliador e Leiloeiro&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:114,&quot;question_id&quot;:433130,&quot;review&quot;:false,&quot;statement&quot;:&quot;De  acordo  com  o  Código  Penal,  diz-se  crime  consumado  quando  nele  se  reúnem  todos  os  elementos  de  sua  definição  legal.  Será  tentado  quando,  iniciada  a  execução,  não  se  consuma  por  circunstâncias alheias à vontade do agente. \u003cbr\u003e\u003cbr\u003eA esse  respeito, assinale V para a afirmativa verdadeira  e  F para a  falsa.\u003cbr\u003e\u003cbr\u003e(  )  Crime  falho  é  aquele  em  que  o  agente  esgota,  segundo  seu  entendimento,  todos os meios que  tinha  ao  seu  alcance  a  fim  de  alcançar  a  consumação  da  infração  penal,  que  somente  não ocorre por circunstâncias alheias à sua vontade.\u003cbr\u003e\u003cbr\u003e (  )  Tentativa  incruenta  ocorre  quando  não  obstante  tenha  o  agente  se  utilizado  dos meios  que  tinha  ao  seu  alcance,  não  consegue atingir a pessoa ou  coisa  sobre a qual  deveria  recair  sua conduta.\u003cbr\u003e\u003cbr\u003e (  )  Tentativa  inidônea  é  aquela  em  que  por  ineficácia  absoluta  do  meio  ou  por  absoluta  impropriedade  do  objeto,  é  impossível  consumar-se o crime.\u003cbr\u003e\u003cbr\u003eAs afirmativas são,  respectivamente, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGV - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Relativamente  à  tentativa,  o  Código  Penal  Brasileiro  adotou,  como  regra,  a  teoria objetiva.  &quot;,&quot;B&quot;:&quot;Não  admitem  a  forma  tentada,  entre  outros:  crimes  culposos,  contravenções  penais, crimes instantâneos, crimes omissivos próprios e crimes formais.   &quot;,&quot;C&quot;:&quot;O critério para a fixação do percentual previsto no art. 14, II, do CP (que trata  da tentativa), inclusive quanto ao homicídio, não se baseia somente no quantum  percorrido  do  iter  criminis,  de  forma  que  a  diminuição  da  pena  não  será  necessariamente  menor  pelo  simples  fato  do  agente  ter  ficado  próximo  da  consumação do delito.  &quot;,&quot;D&quot;:&quot;O crime de cárcere privado é um exemplo de crime que não admite a tentativa.   &quot;,&quot;E&quot;:&quot;Segundo entendimento do STF há crime de latrocínio tentado quando o homicídio se consuma, ainda que não realize o agente a subtração de bens da vítima.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:297,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;exams&quot;:[{&quot;id&quot;:30487,&quot;name&quot;:&quot;MPE-MS - 2013 - MPE-MS - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425321,&quot;institute&quot;:{&quot;id&quot;:6153,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:115,&quot;question_id&quot;:423152,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cb\u003ecorreta:\u003c/b\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;MPE-MS - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;É admissível a tentativa tanto nos crimes plurissubsistentes quanto nos crimes unissubsistentes. &quot;,&quot;B&quot;:&quot;São crimes de atentado aqueles em que o tipo penal incriminador não prevê a figura tentada em seu enunciado, razão pela qual, no processamento desses crimes, se faz uso da norma de extensão referente à tentativa, disposta na parte geral do Código Penal.  &quot;,&quot;C&quot;:&quot;Os crimes materiais admitem a figura da tentativa; entretanto, a tentativa é incompatível com os delitos formais, em que se dispensa o resultado naturalístico para a consumação do delito. &quot;,&quot;D&quot;:&quot;Não há crime quando a preparação do flagrante pela polícia torna impossível sua consumação. Entretanto, quando há a expectativa, por parte da polícia, da prática de delito, sem que o agente tenha sido provocado por autoridade policial a praticar o crime, não há que se falar em delito impossível. &quot;,&quot;E&quot;:&quot;Nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa até a audiência de instrução e julgamento, por ato voluntário do agente, a pena será reduzida de um a dois terços. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:38317,&quot;name&quot;:&quot;CESPE - 2013 - TJ-BA - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425322,&quot;institute&quot;:{&quot;id&quot;:108,&quot;name&quot;:&quot;Tribunal de Justiça da Bahia&quot;,&quot;acronym&quot;:&quot;TJ-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot ter criminis\u003c/i\u003e percorrido pelo agente.  &quot;,&quot;D&quot;:&quot;a periculosidade do agente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:32303,&quot;name&quot;:&quot;VUNESP - 2013 - TJ-SP - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425330,&quot;institute&quot;:{&quot;id&quot;:123,&quot;name&quot;:&quot;Tribunal de Justiça de São Paulo&quot;,&quot;acronym&quot;:&quot;TJ-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:124,&quot;question_id&quot;:335888,&quot;review&quot;:false,&quot;statement&quot;:&quot;Conforme o disposto no artigo 14, parágrafo único, do  Código Penal, “Salvo disposição em contrário, pune-se a  tentativa com a pena correspondente ao crime consumado, diminuída de um a dois terços”.\u003cbr\u003e\u003cbr\u003eO critério de diminuição da pena levará em consideração &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;VUNESP - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para a configuração do arrependimento posterior, o agente deve agir espontaneamente, e a reparação do dano ou a restituição do bem devem ser integrais\u003cbr\u003e &quot;,&quot;B&quot;:&quot;No quase crime, segundo a teoria objetiva temperada, absoluta ou relativa, inexiste objeto jurídico em perigo de lesão, não havendo conduta punível\u003cbr\u003e &quot;,&quot;C&quot;:&quot;A pena imposta ao conatus, de acordo com a teoria subjetiva é motivada pelo perigo a que é exposto o bem jurídico.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Ocorre tentativa qualificada na desistência voluntária, no arrependimento eficaz e no arrependimento posterior\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Segundo a teoria sintomática, examina-se, no que se refere à punibilidade da tentativa inidônea, se a realização da conduta do agente é a revelação de sua periculosidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:32304,&quot;name&quot;:&quot;CESPE - 2013 - MPE-RO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425331,&quot;institute&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Ministério Público Estadual de Rondônia&quot;,&quot;acronym&quot;:&quot;MPE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:125,&quot;question_id&quot;:335812,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere ao crime consumado e ao tentado, ao crime impossível, ao arrependimento posterior, à desistência voluntária e ao arrependimento eficaz, assinale a opção correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Diz-se  “tentativa  imperfeita” ou  “propriamente dita”, quando o processo executório do crime é  interrompido  por circunstâncias alheias à vontade do agente; \u003cbr\u003e &quot;,&quot;B&quot;:&quot;No dito “crime  falho” ou “tentativa perfeita”, apesar do agente realizar  toda a  fase de execução do crime, o  resultado não ocorre por circunstâncias independentes de sua vontade; \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Os crimes culposos, os omissivos próprios, omissivos impróprios, e os preterdolosos não admitem tentativa; \u003cbr\u003e &quot;,&quot;D&quot;:&quot;O dolo no crime tentado é o mesmo do crime consumado; \u003cbr\u003e &quot;,&quot;E&quot;:&quot;A denominada “tentativa inidônea”, ocorre quando, por ineficácia absoluta do meio ou por absoluta impropriedade do objeto, é impossível consumar-se o crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},& t;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:133,&quot;question_id&quot;:308745,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere aos elementos do crime, é correto afirmar que \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FCC - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O condutor de veículo automotor que, por imprudência, colidir em veículo dirigido por uma gestante, causando-lhe lesões corporais de natureza leve, responderá criminalmente por sua conduta, incidindo, na aplicação da pena, a circunstância agravante de ter sido o crime praticado contra mulher grávida. &quot;,&quot;B&quot;:&quot;Crime profissional consiste na prática de ações com intenção de lucro, como é o caso, por exemplo, do curandeirismo, enquanto o crime habitual consiste na reiteração da mesma conduta reprovável, como um meio usual de sobrevivência, como, por exemplo, o rufianismo. &quot;,&quot;C&quot;:&quot;Na hipótese de tentativa irreal ou supersticiosa, o agente não responde pelo crime pretendido porque sua intenção não basta para ofender o bem jurídico visado, sendo a tentativa impunível e, conforme o caso, o crime impossível ou o delito putativo. &quot;,&quot;D&quot;:&quot;Não pode alegar, em sua defesa, estado de necessidade o indivíduo que tem o dever legal ou contratual de enfrentar o perigo. &quot;,&quot;E&quot;:&quot;Será reduzida de um a dois terços a pena do condenado pelo crime de latrocínio que colaborar voluntariamente com a investigação policial e o processo criminal na identificação dos demais coautores ou partícipes do crime, na localização da vítima e na recuperação total ou parcial do produto do crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:29882,&quot;name&quot;:&quot;CESPE - 2013 - TRF - 5ª REGIÃO - Juiz Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425340,&quot;institute&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Tribunal Regional Federal da 5ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 5ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:134,&quot;question_id&quot;:304745,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere à teoria e à aplicação do direito penal, assinale a opção correta.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternativ view&quot;:false,&quot;statement&quot;:&quot;Observando  temas do Direito Penal,  analise as assertivas abaixo e  após marque a única alternativa \u003cu\u003ecorreta:\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eI - Conforme  já constou em  jurisprudência do Supremo Tribunal Federal,  dolo eventual e culpa  consciente apresentam aspecto comum, qual seja, a previsão do resultado ilícito. \u003cbr\u003e\u003cbr\u003eII - À consumação do crime de roubo é suficiente a verificação de que, cessada a clandestinidade  ou a violência,   tenha o agente  tido a posse da coisa subtraída,  ainda que  retomada  logo em  seguida.\u003cbr\u003e\u003cbr\u003eIII - Não se mostra necessária a apreensão e a perícia da arma de fogo empregada no roubo para  comprovar o seu potencial lesivo. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;TRT 14R - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Diz-se  crime  tentado, quando,  iniciada  a  execução,  esta  não  se  consuma  por  arrependimento do  agente.&quot;,&quot;B&quot;:&quot;Caracteriza  arrependimento  posterior  quando  o  agente  voluntariamente  desiste  de  prosseguir  na  execução ou impede que o resultado se produza. &quot;,&quot;C&quot;:&quot;Diz-se crime tentado, quando, iniciada a execução, esta não se consuma por circunstâncias alheias  à vontade do agente. &quot;,&quot;D&quot;:&quot;Diz-se crime tentado, quando nele se reúnem quase todos os elementos de sua definição legal.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer& nym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:141,&quot;question_id&quot;:293467,&quot;review&quot;:false,&quot;statement&quot;:&quot;É certo afirmar:  \u003cbr\u003e\u003cbr\u003eI.  Crime é um fato típico, antijurídico e culpável.  \u003cbr\u003e\u003cbr\u003eII.  O resultado, de que depende a existência do crime, é imputável  tanto a quem deu quanto a quem não lhe deu causa.  \u003cbr\u003e\u003cbr\u003eIII.  A Lei penal brasileira por ser soberana se sobrepõe aos tratados e  convenções internacionais, sendo de aplicação absoluta.  \u003cbr\u003e\u003cbr\u003eIV.  Considera-se praticado o crime no lugar em que ocorreu a ação ou  omissão, no todo ou em parte, bem como onde se produziu ou  deveria produzir-se o resultado.  \u003cbr\u003e\u003cbr\u003eAnalisando as proposições, pode-se afirmar:\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Conforme entendimento jurisprudencial, é suficiente, para fundamentar a aplicação do direito penal mínimo, a presença de um dos seguintes elementos: mínima ofensividade da conduta do agente, ínfima periculosidade da ação, ausência total de reprovabilidade do comportamento e mínima expressividade da lesão jurídica ocasionada.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;A coculpabilidade, expressamente admitida na lei penal como uma das hipóteses de aplicação da atenuante genérica, consiste em reconhecer que o Estado também é responsável pelo cometimento de determinados delitos quando o agente possui menor autodeterminação diante das circunstâncias do caso concreto, especificamente no que se refere às condições sociais e econômicas.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;A teoria constitucionalista do delito, que integra o direito penal à CF, enfoca o delito como ofensa, concreta ou abstrata, a bem jurídico protegido constitucionalmente, havendo crime com ou sem lesão ou perigo de lesão ao bem jurídico relevante.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Idealizado por Günther Jakobs, o direito penal do inimigo é entendido como um direito penal de terceira velocidade, por utilizar a pena privativa de liberdade, mas permitir a flexibilização de garantias materiais e processuais, podendo ser observado, no direito brasileiro, em alguns institutos da lei que trata dos crimes hediondos e da que trata do crime organizado.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;O abolicionismo, ou minimalismo penal, prega a eliminação total, do ordenamento jurídico penal, da pena de prisão como meio de controle social formal e a sua substituição por outro mecanismo de controle.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28954,&quot;name&quot;:&quot;CESPE - 2012 - TJ-AC - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425348,&quot;institute&quot;:{&quot;id&quot;:104,&quot;name&quot;:&quot;Tribunal de Justiça do Acre&quot;,&quot;acronym&quot;:&quot;TJ-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:142,&quot;question_id&quot;:276703,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação às teorias do crime e à legislação especial, assinale a opção correta.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A tentativa, uma norma de extensão temporal, não se enquadra diretamente no tipo incriminador; faz-se necessária uma norma que amplie a figura típica até alcançar o fato material.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;A tentativa perfeita ou crime falho é aquela na qual o agente interrompe a atividade executória e não consuma o crime por circunstâncias alheias à sua vontade.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;O crime de extorsão se consuma com a obtenção da indevida vantagem econômica por parte do agente.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;A tentativa de homicídio se distingue do delito de lesões corporais dolosas pela gravidade da ofensa à integridade física da vítima.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;O crime tentado é punido da mesma forma que o crime consumado, pois o que vale é a intenção do agente.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28865,&quot;name&quot;:&quot;CESPE - 2012 - TJ-RO - Analista - Processual&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425349,&quot;institute&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2218,&quot;name&quot;:&quot;Analista - Processual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:143,&quot;question_id&quot;:275157,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do\u003ci\u003e iter criminis \u003c/i\u003ee do momento de consumação do delito, assinale a opção correta.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cimg src=\&quot;https://s3.amazonaws.com/qcon-assets-production/images/provas/28860/Imagem 010.jpg\&quot; border=\&quot;0\&quot; alt=\&quot;Imagem 010.jpg\&quot;\u003e\u003cbr\u003e\u003cbr\u003eCom relação a essa situação hipotética, julgue o item seguinte.\u003cbr\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28860,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2012 - PC-AL - Agente de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425350,&quot;institute&quot;:{&quot;id&quot;:6237,&quot;name&quot;:&quot;Polícia Civil de Alagoas&quot;,&quot;acronym&quot;:&quot;PC-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:456,&quot;name&quot;:&quot;Agente de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:144,&quot;question_id&quot;:274973,&quot;review&quot;:false,&quot;statement&quot;:&quot;Caso caracterizada a tentativa de homicídio, a pena aplicada será reduzida de um a dois terços da pena correspondente ao crime consumado. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a  tentativa  é  teoricamente  possível,  desde  que  o  meio de fazer apologia não seja o oral. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;se trata de contravenção penal. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;se trata de crime conta a incolumidade pública.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;se trata de crime próprio. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;se trata de crime material. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:32,&quot;name&quot;:&quot;CETRO Concursos&quot;,&quot;acronym&quot;:&quot;CETRO&quot;},&quot;exams&quot;:[{&quot;id&quot;:28814,&quot;name&quot;:&quot;CETRO - 2012 - TJ-RJ - Titular de Serviços de Notas e de Registros - Critério Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425351,&quot;institute&quot;:{&quot;id&quot;:52,&quot;name&quot;:&quot;Tribunal de Justiça do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TJ-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:145,&quot;question_id&quot;:271100,&quot;review&quot;:false,&quot;statement&quot;:&quot;No  que  concerne  ao  ato  de  fazer  apologia  a  crime  ou  criminoso,  descrito  na  legislação  penal,  nos  termos:  “Fazer,  publicamente,  apologia  de  fato  criminoso  ou  de  autor de crime”, é correto afirmar que \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17378,&quot;name&quot;:&quot;Crimes contra a paz pública&quot;},{&quot;id&quot;:17381,&quot;name&quot;:&quot;Apologia de crime ou criminoso&quot;}],&quot;title&quot;:&quot;CETRO - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28700,&quot;name&quot;:&quot;CESPE - 2012 - TJ-RR - Técnico Judiciário &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425352,&quot;institute&quot;:{&quot;id&quot;:55,&quot;name&quot;:&quot;Tribunal de Justiça de Roraima&quot;,&quot;acronym&quot;:&quot;TJ-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:271,&quot;name&quot;:&quot;Técnico Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:146,&quot;question_id&quot;:255123,&quot;review&quot;:false,&quot;statement&quot;:&quot;Pedro, esposo ciumento, ao chegar em casa, surpreendeu sua esposa, Maria, na cama com outro homem. Maria, ao ser apanhada em flagrante, ofendeu verbalmente Pedro, com palavras de baixo calão. Em choque, o marido traído, completamente enraivecido e sob domínio de violenta emoção, desferiu dois tiros de revólver, matando Maria e ferindo seu amante. O laudo de exame cadavérico atestou não só o óbito de Maria, mas também que ela estava grávida de dois meses, circunstância desconhecida por Pedro.\u003cbr\u003e\n\u003cbr\u003e\nCom base na situação hipotética acima apresentada, julgue os itens a seguir, a respeito dos crimes contra a pessoa.\u003cbr\u003e\n\u003cbr\u003e\nNa situação em apreço, Pedro praticou um homicídio consumado, uma tentativa de homicídio e um aborto consumado.\u003cbr\u003e\n\u003cbr\u003e\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28696,&quot;name&quot;:&quot;CESPE - 2012 - TJ-RR - Analista - Processual&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425353,&quot;institute&quot;:{&quot;id&quot;:55,&quot;name&quot;:&quot;Tribunal de Justiça de Roraima&quot;,&quot;acronym&quot;:&quot;TJ-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2218,&quot;name&quot;:&quot;Analista - Processual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:147,&quot;question_id&quot;:254795,&quot;review&quot;:false,&quot;statement&quot;:&quot;Jonas, policial militar em serviço velado no interior de uma viatura descaracterizada em estacionamento público próximo a uma casa de eventos, onde ocorria grande espetáculo de música, percebeu a presença de Mauro, com vinte e quatro anos de idade, que já ostentava condenação transitada em julgado por crime de receptação. Na oportunidade, Jonas viu que Mauro usou um pequeno canivete para abrir um automóvel e neste ingressou rapidamente. Fábio, com dezessete anos de idade, e que acompanhava Mauro, entrou pela porta direita do passageiro e sentou-se no banco. Mauro usou o mesmo canivete para dar partida na ignição do motor e se evadir do local na condução do veículo. Jonas informou sobre o fato a outros agentes em viaturas policiais, os quais, em diligências, localizaram o veículo conduzido por Mauro e prenderam-no cerca de dez minutos depois da abordagem. Em revista pessoal realizada por policiais militares em Mauro, foi apreendida arma de fogo que se encontrava em sua cintura: um revólver de calibre 38, municiado com dois projéteis, do qual o portador não tinha qualquer registro ou porte legalmente válido em seu nome. O canivete foi encontrado na posse de Fábio.\u003cbr\u003e\n\u003cbr\u003e\nCom referência à situação hipotética acima relatada, jugue os itens que se seguem.\u003cbr\u003e\n\u003cbr\u003e\nMauro cometeu crime de furto na modalidade tentada, admitida a redução da pena de um sexto a dois terços, conforme consta no CP\u003cbr\u003e\n\u003cbr\u003e\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;crime consumado é aquele que reúne todos os  elementos de sua definição legal e crime tentado  aquele que iniciada a execução, não se consuma por  circunstâncias relacionadas à falha na execução ou à  vontade do agente.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;ninguém pode ser punido por fato previsto como crime,  senão quando o pratica dolosamente.\u003cbr\u003e &quot;,&quot;C&quot;:&quot; não se pune a tentativa quando, por ineficácia absoluta  do meio ou por absoluta impropriedade do objeto, é  impossível consumar-se o crime.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;diz-se culposo quando o agente deu causa ao resultado  por imprudência, negligência ou imperícia ou quando,  ao menos, assumiu o risco de produzir o resultado.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;é hipótese de exclusão de ilicitude quando o agente pratica o fato no exercício regular de direito, ou se o fato é cometido sob coação irresistível.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Escola de Administração Fazendária&quot;,&quot;acronym&quot;:&quot;ESAF&quot;},&quot;exams&quot;:[{&quot;id&quot;:28310,&quot;name&quot;:&quot;ESAF - 2012 - CGU - Analista de Finanças e Controle - Prevenção da Corrupção e Ouvidoria&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425354,&quot;institute&quot;:{&quot;id&quot;:29,&quot;name&quot;:&quot;Controladoria Geral da União&quot;,&quot;acronym&quot;:&quot;CGU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:451,&quot;name&quot;:&quot;Analista de Finanças e Controle&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:148,&quot;question_id&quot;:249122,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do crime, é correto afirmar:\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;ESAF - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;formais e omissivos próprios. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;omissivos impróprios e materiais. \u003cbr\u003e &quot;,&quot;C&quot;:&quot; formais e omissivos impróprios. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;materiais e omissivos próprios. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;materiais e de mera conduta. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:28641,&quot;name&quot;:&quot;FCC - 2012 - TRT - 4ª REGIÃO (RS) - Juiz do Trabalho - Prova TIPO 4&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425355,&quot;institute&quot;:{&quot;id&quot;:11,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 4ª Região - Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TRT - 4ª REGIÃO (RS)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6996,&quot;name&quot;:&quot;Juiz do trabalho&quot;}],&quot;knowledge_area&quot;:
