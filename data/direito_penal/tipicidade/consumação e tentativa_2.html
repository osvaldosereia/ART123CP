 - 2020 - TJ-PA - Auxiliar Judiciário&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425017,&quot;institute&quot;:{&quot;id&quot;:37,&quot;name&quot;:&quot;Tribunal de Justiça do Pará&quot;,&quot;acronym&quot;:&quot;TJ-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:189,&quot;name&quot;:&quot;Auxiliar Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:101,&quot;question_id&quot;:1120531,&quot;review&quot;:false,&quot;statement&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic;\&quot;\u003eIter criminis \u003c/span\u003ecorresponde ao percurso do crime, compreendido entre\no momento da cogitação pelo agente até os efeitos após sua\nconsumação. Há relevância no estudo do\u003cspan style=\&quot;font-style: italic;\&quot;\u003e iter criminis\u003c/span\u003e porque,\nconforme o caso, podem incidir institutos como desistência\nvoluntária, princípio da consunção e tentativa. Considera-se punível\no crime tentado no caso de &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Crime tentado é aquele que não se consuma por circunstância alheia a vontade do agente, quando não iniciada a\nexecução. &quot;,&quot;B&quot;:&quot; Crime tentado é aquele que o agente desiste de consuma-lo após iniciada a execução.  &quot;,&quot;C&quot;:&quot; Crime tentado é aquele que quando iniciada a execução, não se consuma por circunstâncias alheias à vontade do agente. &quot;,&quot;D&quot;:&quot; Crime tentado é aquele que após consumado, o agente realiza ato para minimizar ou evitar seu resultado material. &quot;,&quot;E&quot;:&quot; Crime consumado é aquele que o agente deixa de praticar atos de execução, independente do resultado material. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:346,&quot;name&quot;:&quot;Fundação FAFIPA&quot;,&quot;acronym&quot;:&quot;FAFIPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:64131,&quot;name&quot;:&quot;FAFIPA - 2019 - CREA-PR - Agente Profissional - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425018,&quot;institute&quot;:{&quot;id&quot;:6367,&quot;name&quot;:&quot;Conselho Regional de Engenharia, Arquitetura e Agronomia do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;CREA-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:102,&quot;question_id&quot;:1639804,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eÉ CORRETO afirmar que:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FAFIPA - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Diz-se o crime consumado, quando nele se reúnem todos os elementos de sua definição legal. &quot;,&quot;B&quot;:&quot; Diz-se o crime tentado, quando, iniciada a execução, o agente, voluntariamente, impede que o resultado se produza. &quot;,&quot;C&quot;:&quot; Salvo disposição em contrário, pune-se a tentativa com a pena correspondente ao crime consumado, diminuída de um a\ndois terços. &quot;,&quot;D&quot;:&quot; O agente que, voluntariamente, desiste de prosseguir na execução ou impede que o resultado se produza, só responde\npelos atos já praticados.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:346,&quot;name&quot;:&quot;Fundação FAFIPA&quot;,&quot;acronym&quot;:&quot;FAFIPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:76317,&quot;name&quot;:&quot;FAFIPA - 2019 - Prefeitura de Araucária - PR - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425019,&quot;institute&quot;:{&quot;id&quot;:2941,&quot;name&quot;:&quot;Prefeitura Municipal de Araucária&quot;,&quot;acronym&quot;:&quot;Prefeitura de Araucária - PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:103,&quot;question_id&quot;:1639508,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eDe acordo com o Código Penal Brasileiro, assinale a alternativa INCORRETA:\u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FAFIPA - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O crime na forma tentada deverá reunir todos\nos elementos de sua definição legal.\u003cbr\u003e\n &quot;,&quot;B&quot;:&quot;Para se considerar um crime tentado, basta que\nele tenha iniciado a sua execução.&quot;,&quot;C&quot;:&quot;O crime tentado será punido com a pena correspondente ao crime consumado, diminuída\npela metade.&quot;,&quot;D&quot;:&quot; Quando o agente, voluntariamente, desiste de\nprosseguir na execução de um crime, ele será\nconsiderado tentado. &quot;,&quot;E&quot;:&quot; Não se pune a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta impropriedade\ndo objeto, é impossível consumar-se o crime.\u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:61,&quot;name&quot;:&quot;Fundação de Estudos e Pesquisas Sócio Econômicos&quot;,&quot;acronym&quot;:&quot;FEPESE&quot;},&quot;exams&quot;:[{&quot;id&quot;:71024,&quot;name&quot;:&quot;FEPESE - 2019 - SAP-SC - Agente Penitenciário&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425020,&quot;institute&quot;:{&quot;id&quot;:9007,&quot;name&quot;:&quot;Secretaria de Estado da Administração Prisional e Socioeducativa - SC&quot;,&quot;acronym&quot;:&quot;SAP-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8969,&quot;name&quot;:&quot;Agente Penitenciário (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:104,&quot;question_id&quot;:1278321,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com o Código Penal Brasileiro, é \u003cb\u003ecorreto\u003c/b\u003e afirmar:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FEPESE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Diz-se do crime que o crime doloso, é quando o\nagente quis o resultado ou assumiu o risco de\nproduzi-lo, ou agiu com imprudência, imperícia\nou negligência.\u003cbr\u003e\n &quot;,&quot;B&quot;:&quot; Pune-se salvo disposição em contrário, a\ntentativa com a pena correspondente ao crime\nconsumado, pois o agente já demonstrou sua\nvontade de cometer o ilícito penal.\u003cbr\u003e\n &quot;,&quot;C&quot;:&quot; Diz-se do crime que o crime consumado, é\nquando nele se reúnem todos os elementos de\nsua definição legal. \u003cbr\u003e\n &quot;,&quot;D&quot;:&quot; Entende-se em legítima defesa quem, usando a\nforça de forma excessiva, moderada ou\nimoderada, repele injusta agressão, atual ou\niminente, a direito seu ou de outrem.\u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:554,&quot;name&quot;:&quot;Instituto Brasileiro de Gestão e Pesquisa&quot;,&quot;acronym&quot;:&quot;IBGP&quot;},&quot;exams&quot;:[{&quot;id&quot;:69799,&quot;name&quot;:&quot;IBGP - 2019 - Prefeitura de Jacutinga - MG - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425021,&quot;institute&quot;:{&quot;id&quot;:2094,&quot;name&quot;:&quot;Prefeitura Municipal de Jacutinga&quot;,&quot;acronym&quot;:&quot;Prefeitura de Jacutinga - MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:5809,&quot;name&quot;:&quot;Gestor Municipal&quot;}],&quot;knowl ;:true,&quot;hit&quot;:null,&quot;id&quot;:120425022,&quot;institute&quot;:{&quot;id&quot;:1766,&quot;name&quot;:&quot;Prefeitura Municipal de Belo Horizonte&quot;,&quot;acronym&quot;:&quot;Prefeitura de Belo Horizonte - MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:106,&quot;question_id&quot;:1065273,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca dos crimes, marque a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FGR - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:10,&quot;name&quot;:&quot;Exército&quot;,&quot;acronym&quot;:&quot;Exército&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;se apenas os itens II, III e IV estiverem corretos.&quot;,&quot;B&quot;:&quot;se apenas os itens II e III estiverem corretos.&quot;,&quot;C&quot;:&quot;se apenas os itens I, II e III estiverem corretos.&quot;,&quot;D&quot;:&quot;se todos os itens estiverem corretos.&quot;,&quot;E&quot;:&quot;se apenas os itens I e IV estiverem corretos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:356,&quot;name&quot;:&quot;Exército Brasileiro&quot;,&quot;acronym&quot;:&quot;Exército&quot;},&quot;exams&quot;:[{&quot;id&quot;:65667,&quot;name&quot;:&quot;Exército - 2019 - EsFCEx - Oficial - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425023,&quot;institute&quot;:{&quot;id&quot;:6159,&quot;name&quot;:&quot;Escola de Formação Complementar do Exército&quot;,&quot;acronym&quot;:&quot;EsFCEx&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6921,&quot;name&quot;:&quot;Oficial do Quadro Complementar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:107,&quot;question_id&quot;:1045202,&quot;review&quot;:false,&quot;statement&quot;:&quot; Não se admite tentativa em:\n  \u003cbr\u003e  I. crimes preterdolosos, crimes habituais, crimes de mera\nconduta;\n  II. crimes plurissubsistentes, crimes dolosos, crimes\npermanentes;\n  III. crimes formais, crimes culposos, crimes plurissubsistentes;\n  IV. contravenções penais, crimes habituais, crimes omissivos\npróprios.\n  \u003cbr\u003e  Analise os itens acima a assinale &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;Exército - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; da ação ou omissão, ainda que outro seja o momento do resultado. Trata-se, portanto, do\nmomento em que Tício desferiu os golpes em Gabriela. &quot;,&quot;B&quot;:&quot; em que o agente se prepara para a promoção da conduta criminosa. Ou seja, trata-se do\nmomento em que Tício planejou e adquiriu as ferramentas necessárias ao cometimento do\ncrime. &quot;,&quot;C&quot;:&quot; em que a autoridade policial toma conhecimento do crime. Ou seja, quando Tício se entregou\npara a polícia. &quot;,&quot;D&quot;:&quot; em que é alcançada a consumação do crime. Trata-se, portanto, do momento da morte de\nGabriela, que ocorreu no hospital. &quot;,&quot;E&quot;:&quot; da ação ou omissão, se este for concomitante ao resultado. Não sendo possível determiná-lo,\nno presente caso, em razão da separação temporal entre a conduta e o resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:466,&quot;name&quot;:&quot;Instituto Acesso de Ensino, Pesquisa, Avaliação, Seleção e Emprego&quot;,&quot;acronym&quot;:&quot;Instituto Acesso&quot;},&quot;exams&quot;:[{&quot;id&quot;:63058,&quot;name&quot;:&quot;Instituto Acesso - 2019 - PC-ES - Delegado de Polícia - Anulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425024,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:108,&quot;question_id&quot;:1010566,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eTício, morador do Rio de Janeiro, começou a namorar Gabriela, uma jovem moradora da cidade de\nSão Paulo. Com o passar do tempo e os efeitos da distância, Tício, motivado por ciúmes, resolveu\ntirar a vida de Gabriela. Pôs-se então a planejar a prática do crime em sua casa, no Rio de Janeiro,\ntendo adquirido uma faca, instrumento com o qual planejou executar o crime. No dia em que\nseguiu para São Paulo para encontrar Gabriela, que lhe o esperava na rodoviária, Tício combinou\ncom a jovem uma viagem a passeio para o Espírito Santo. Ao ingressarem no ônibus que os\nlevaria de São Paulo para o Espírito Santo, Tício afirmou para Gabriela que iria matá-la. Todavia,\ndada a calma de Tício, a jovem achou que se tratava de uma brincadeira. Durante o trajeto, Tício,\nofereceu a ela uma bebida contendo substância que causava a perda dos sentidos. Após Gabriela\nbeber e dormir, sob efeito da substância, enquanto passavam pela BR-101, no Rio de Janeiro, Tício\npassou a desferir golpes com a faca no peito da jovem. Quando chegou ao destino, Tício se\nentregou para polícia, e Gabriela, embora tenha sido socorrida, veio a óbito ao chegar ao Hospital.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO crime descrito no texto foi praticado, de acordo com a lei penal, no momento\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;Instituto Acesso - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:63028,&quot;name&quot;:&quot;Instituto Consulplan - 2019 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425025,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:109,&quot;question_id&quot;:1008762,&quot;review&quot;:false,&quot;statement&quot;:&quot;O arrependimento eficaz somente se configura (é necessário) em relação à tentativa\nperfeita. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Diz-se consumado um crime quando nele se reúnem\ntodos os elementos de sua definição legal.  &quot;,&quot;B&quot;:&quot;Não é possível a tentativa nos crimes culposos, nem\nnos omissivos próprios. &quot;,&quot;C&quot;:&quot; O crime de extorsão consuma-se independentemente\nda obtenção da vantagem indevida.  &quot;,&quot;D&quot;:&quot; De acordo com a Súmula 582 do Superior Tribunal de\nJustiça, é prescindível a posse mansa e pacífica do\nbem subtraído para a consumação do crime de roubo,\nsendo exigível, contudo, para a consumação do delito\nde furto.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:62281,&quot;name&quot;:&quot;IESES - 2019 - TJ-SC - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425026,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:110,&quot;question_id&quot;:998795,&quot;review&quot;:false,&quot;statement&quot;:&quot;  A respeito da consumação e da tentativa, é\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETO\u003c/span\u003e afirmar:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;IESES - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O Código Penal brasileiro adotou a teoria objetiva pura para a\ncaracterização do crime impossível, em razão da inidoneidade\ndo objeto ou do meio para a prática do crime. &quot;,&quot;B&quot;:&quot; A tentativa incruenta ou branca ocorre quando, iniciados os\natos executórios, o agente não consegue a consumação do\ndelito, por força alheia à sua vontade, e nem atinge o objeto\nmaterial do crime.  &quot;,&quot;C&quot;:&quot; A resipiscência ocorre quando o agente, durante os atos\nexecutórios, abandona a empreitada criminosa, deixando o seu\nintento inicial, embora com a superveniência do resultado\nlesivo idealizado.  &quot;,&quot;D&quot;:&quot; O arrependimento posterior ocorre quando o agente, mesmo\nem crimes cometidos com violência ou grave ameaça à pessoa\nou ao bem tutelado, repara o dano à pessoa ou restitui o bem\naté a prolação da sentença, por ato voluntário próprio. &quot;,&quot;E&quot;:&quot; A elementar normativa do tipo penal incriminador consiste na\ndescrição de elemento que dispensa valoração no caso\nconcreto, porquanto a própria norma se mostra compreensível\nabstratamente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61763,&quot;name&quot;:&quot;CESPE - 2019 - TJ-DFT - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425027,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:111,&quot;question_id&quot;:987659,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que concerne ao crime impossível, à tentativa, à desistência\nvoluntária, aos arrependimentos eficaz e posterior e à teoria do tipo,\nassinale a opção correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O erro sobre a ilicitude do fato exclui o dolo da conduta, visto\nque permite a punição do fato a título de culpa, quando\nescusável. &quot;,&quot;B&quot;:&quot; O erro mandamental evitável não exclui a responsabilização\npenal do agente, que poderá responder pelo crime somente a\ntítulo de culpa, sem incidência de minorante na pena. &quot;,&quot;C&quot;:&quot; A consumação do delito, em crimes formais, ocorre com o\nmero resultado jurídico, de forma que dispensa a mudança do\nmundo exterior para a obtenção do resultado típico. &quot;,&quot;D&quot;:&quot; Os crimes comissivos, por serem crimes não transeuntes, não\nadmitem tentativa, embora sejam crimes materiais. &quot;,&quot;E&quot;:&quot; O crime plástico, por ser unissubsistente, ainda que material,\nnão admite a sua forma tentada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61763,&quot;name&quot;:&quot;CESPE - 2019 - TJ-DFT - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120425028,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:112,&quot;question_id&quot;:987654,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a opção correta, relativa à teoria do delito e ao erro no\ndireito penal.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:2332,&quot;name&quot;:&quot;Classificação dos crimes&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16709,&quot;name&quot;:&quot;Outras classificações &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;realização&quot;,&quot;B&quot;:&quot;punibilidade&quot;,&quot;C&quot;:&quot;tentativa&quot;,&quot;D&quot;:&quot;consumação&quot;,&quot;E&quot;:&quot;reiteração&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1326,&quot;name&quot;:&quot;Instituto Nacional de Seleções e Concursos&quot;,&quot;acronym&quot;:&quot;SELECON&quot;},&quot;exams&quot;:[{&quot;id&quot;:61722,&quot;name&quot;:&quot;SELECON - 2019 - Prefeitura de Niterói - RJ - Guarda Civil  Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425029,&quot;institute&quot;:{&quot;id&quot;:3771,&quot;name&quot;:&quot;Prefeitura Municipal de Niterói&quot;,&quot;acronym&quot;:&quot;Prefeitura de Niterói - RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:113,&quot;question_id&quot;:986466,&quot;review&quot;:false,&quot;statement&quot;:&quot; O cidadão XT participa de ato de introdução de\nsubstância narcótica em estabelecimento prisional. A\nsubstância veio a ser interceptada por autoridades policiais\nque desconfiaram da atitude de XT. Nesse caso, de acordo\ncom a parte geral do Código Penal, ocorreu a denominada: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;SELECON - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; por circunstâncias alheias à vontade do\nagente.\u003cbr\u003e\n &quot;,&quot;B&quot;:&quot; por inabilidade do agente. \u003cbr\u003e\n &quot;,&quot;C&quot;:&quot; por desistência do agente.\u003cbr\u003e\n &quot;,&quot;D&quot;:&quot; pela deterioração do objeto.\u003cbr\u003e\n &quot;,&quot;E&quot;:&quot; em razão da atipicidade da conduta.\u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:60818,&quot;name&quot;:&quot;INSTITUTO AOCP - 2019 - PC-ES - Escrivão de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425030,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:114,&quot;question_id&quot;:975993,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eClassifica-se como crime tentado\nquando, iniciada a execução, não se\nconsuma\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Todas as alternativas estão corretas.&quot;,&quot;B&quot;:&quot;Apenas as alternativas I e III estão incorretas.&quot;,&quot;C&quot;:&quot;Apenas as alternativas I, II e IV estão corretas.&quot;,&quot;D&quot;:&quot;Apenas as alternativas II, III e IV estão corretas.&quot;,&quot;E&quot;:&quot; Apenas as alternativas III e IV estão corretas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:59905,&quot;name&quot;:&quot;MPE-PR - 2019 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425031,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:115,&quot;question_id&quot;:960489,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eQuanto ao tema relativo à separação entre atos preparatórios e de execução, analise as assertivas\nabaixo e assinale a alternativa:\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI – A Teoria negativa propõe, em linhas gerais, a negação da possibilidade da limitação, em uma regra geral,\nentre o que seriam atos preparatórios e atos de execução, devendo tal definição ficar a cargo do julgador no\nmomento da análise de cada caso.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII – A Teoria objetivo-formal propõe que atos de execução são aqueles que demonstram o início da\nrealização dos elementos do tipo penal, ou seja, para se poder falar em início de atos executórios, o agente\nteria que começar a realizar a ação descrita no verbo núcleo do tipo penal.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII – A teoria objetivo-material afirma que para a definição do início dos atos executórios não se mostra\nsuficiente a realização dos elementos do tipo penal, mas é necessário também que se tenha gerado e esteja\npresente efetivo perigo para o bem jurídico protegido pela norma.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV – A Teoria objetivo-individual propõe que a tentativa se iniciaria quando o autor, segundo o seu plano\nconcreto, segundo seu plano delitivo, atua para a concretização do tipo penal pretendido.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;MPE-PR - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;\u003cspan style=\&quot; background-color: rgb(255, 255, 255);\&quot;\u003eO crime é consumado, quando nele se reúnem todos os elementos de sua definição legal. \u003c/span\u003e&quot;,&quot;B&quot;:&quot;\u003cspan style=\&quot; background-color: rgb(255, 255, 255);\&quot;\u003eHá crime quando o agente pratica o fato em estado de necessidade.\u003c/span\u003e&quot;,&quot;C&quot;:&quot;\u003cspan style=\&quot; text-align: justify; background-color: rgb(255, 255, 255);\&quot;\u003eO crime é tentado, quando, iniciada a execução, não se consuma por circunstâncias alheias à vontade do agente.\u003c/span\u003e&quot;,&quot;D&quot;:&quot;\u003cspan style=\&quot; background-color: rgb(255, 255, 255);\&quot;\u003eO crime é doloso, quando o agente quis o resultado ou assumiu o risco de produzi-lo.\u003c/span\u003e&quot;,&quot;E&quot;:&quot;\u003cspan style=\&quot; text-align: justify; background-color: rgb(255, 255, 255);\&quot;\u003eO crime é culposo, quando o agente deu causa ao resultado por imprudência, negligência ou imperícia. \u003c/span\u003e&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:47,&quot;name&quot;:&quot;EDUCA PB - Instituto Assessoria&quot;,&quot;acronym&quot;:&quot;EDUCA&quot;},&quot;exams&quot;:[{&quot;id&quot;:83123,&quot;name&quot;:&quot;EDUCA - 2018 - Prefeitura de Patos - PB - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425032,&quot;institute&quot;:{&quot;id&quot;:2831,&quot;name&quot;:&quot;Prefeitura Municipal de Patos&quot;,&quot;acronym&quot;:&quot;Prefeitura de Patos - PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:840,&quot;name&quot;:&quot;Guarda Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:116,&quot;question_id&quot;:1792299,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em conformidade com o Código Penal, Parte\nGeral, Título II, sobre Crimes, assinale a alternativa INCORRETA:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16694,&quot;name&quot;:&quot;Estado de necessidade &quot;}],&quot;title&quot;:&quot;EDUCA - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot; ot;,&quot;B&quot;:&quot;crimes de moeda falsa e de petrechos para falsificação de\nmoeda. &quot;,&quot;C&quot;:&quot;crime de petrechos para falsificação de moeda, apenas. &quot;,&quot;D&quot;:&quot;crime de moeda falsa, apenas, em sua modalidade\ntentada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:59444,&quot;name&quot;:&quot;FGV - 2018 - OAB - Exame de Ordem Unificado - XXVII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425038,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:122,&quot;question_id&quot;:947755,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eTalles, desempregado, decide utilizar seu conhecimento de\nengenharia para fabricar máquina destinada à falsificação de\nmoedas. Ao mesmo tempo, pega uma moeda falsa de R$ 3,00\n(três reais) e, com um colega também envolvido com\nfalsificações, tenta colocá-la em livre circulação, para provar o\nsucesso da empreitada.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eOcorre que aquele que recebe a moeda percebe a falsidade\nrapidamente, em razão do valor suspeito, e decide chamar a\nPolícia, que apreende a moeda e o maquinário já fabricado.\nTalles é indiciado pela prática de crimes e, já na Delegacia, liga\npara você, na condição de advogado(a), para esclarecimentos\nsobre a tipicidade de sua conduta.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando as informações narradas, em conversa sigilosa\ncom seu cliente, você deverá esclarecer que a conduta de\nTalles configura \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17383,&quot;name&quot;:&quot;Crimes contra a fé pública&quot;},{&quot;id&quot;:17384,&quot;name&quot;:&quot;Moeda falsa&quot;},{&quot;id&quot;:17385,&quot;name&quot;:&quot;Petrechos para falsificação de moeda&quot;}],&quot;title&quot;:&quot;FGV - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O crime tentado é considerado contravenção penal. &quot;,&quot;B&quot;:&quot;O crime tentado é considerado infração administrativa.&quot;,&quot;C&quot;:&quot; Ninguém pode ser punido por crime tentado, senão quando o pratica culposamente. &quot;,&quot;D&quot;:&quot; O crime tentado é punido com a pena do crime consumado, porém diminuída, salvo disposição em sentido contrário. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:41,&quot;name&quot;:&quot;Consulplan Consultoria e Planejamento em Administração Pública&quot;,&quot;acronym&quot;:&quot;CONSULPLAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:59287,&quot;name&quot;:&quot;CONSULPLAN - 2018 - TJ-MG -  Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425039,&quot;institute&quot;:{&quot;id&quot;:115,&quot;name&quot;:&quot;Tribunal de Justiça de Minas Gerais&quot;,&quot;acronym&quot;:&quot;TJ-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:123,&quot;question_id&quot;:941659,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eConsiderando que o Código Penal brasileiro considera o crime consumado quando nele se reúnem todos os elementos\nde sua definição legal, assinale a alternativa correta.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CONSULPLAN - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59175,&quot;name&quot;:&quot;CESPE - 2018 - PM-AL - Soldado da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425040,&quot;institute&quot;:{&quot;id&quot;:6256,&quot;name&quot;:&quot;Polícia Militar do Estado de Alagoas&quot;,&quot;acronym&quot;:&quot;PM-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:893,&quot;name&quot;:&quot;Soldado da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:124,&quot;question_id&quot;:937660,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eJulgue o item a seguir, com base no que dispõe o Código Penal.\u003c/p\u003e\u003cp\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSituação hipotética\u003c/span\u003e: Um indivíduo desferiu facadas\nem alguém, com a intenção de matar. A vítima veio a óbito\ntrês semanas depois. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssertiva\u003c/span\u003e: Nesse caso, considera-se\npraticado o crime desde o momento em que as facadas\nforam desferidas (ação), ainda que somente em momento\nposterior tenha ocorrido a morte da vítima (resultado almejado\npelo agressor).\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; iniciada a execução, não se consuma por\ncircunstâncias alheias à vontade do agente.  &quot;,&quot;B&quot;:&quot;o agente deu causa ao resultado por\nimprudência, negligência ou imperícia.&quot;,&quot;C&quot;:&quot;por absoluta impropriedade do objeto, é\nimpossível consumar-se o crime.&quot;,&quot;D&quot;:&quot;o agente quis o resultado, mas não assumiu o\nrisco de produzi-lo.&quot;,&quot;E&quot;:&quot;nele se reúnem todos os elementos de sua\ndefinição legal.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59012,&quot;name&quot;:&quot;IBADE - 2018 - PM-RN - Soldado da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425041,&quot;institute&quot;:{&quot;id&quot;:8005,&quot;name&quot;:&quot;Polícia Militar do Estado do Rio Grande do Norte&quot;,&quot;acronym&quot;:&quot;PM-RN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9037,&quot;name&quot;:&quot;Soldado da Polícia Militar (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:125,&quot;question_id&quot;:935016,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considera-se o crime tentado, quando:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;IBADE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Na tentativa de entrar em território brasileiro com drogas\r\nilícitas a bordo de um veículo, um traficante disparou um tiro\r\ncontra agente policial federal que estava em missão em unidade\r\nfronteiriça. Após troca de tiros, outros agentes prenderam\r\no traficante em flagrante, conduziram-no à autoridade policial\r\nlocal e levaram o colega ferido ao hospital da região.\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u0026nbsp;Nessa situação hipotética,\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:58963,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Papiloscopista Policial Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425042,&quot;institute&quot;:{&quot;id&quot;:36,&quot;name&quot;:&quot;Departamento de Polícia Federal&quot;,&quot;acronym&quot;:&quot;Polícia Federal&quot;},&quot;jobs&quot;:[{&quot;id&quot;:170,&quot;name&quot;:&quot;Papiloscopista da Polícia Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:126,&quot;question_id&quot;:933145,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot; text-align: justify;\&quot;\u003ese o policial ferido não falecer em decorrência do tiro\ndisparado pelo traficante, estar-se-á diante de homicídio\ntentado, que, no caso, terá como elementos caracterizadores:\na conduta dolosa do traficante; o ingresso do traficante nos atos\npreparatórios; e a impossibilidade de se chegar à consumação\ndo crime por circunstâncias alheias à vontade do traficante.\u003c/span\u003e\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:58950,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Perito Criminal Federal - Conhecimentos Básicos - Todas as Áreas&quot;},{&quot;id&quot;:58960,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Perito Criminal Federal - Área 14&quot;},{&quot;id&quot;:58959,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Perito Criminal Federal - Área 12&quot;},{&quot;id&quot;:58958,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Perito Criminal Federal - Área 9&quot;},{&quot;id&quot;:58957,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Perito Criminal Federal - Área 7&quot;},{&quot;id&quot;:58956,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Perito Criminal Federal - Área 6&quot;},{&quot;id&quot;:58955,&quot;name&quot;:&quot;CESPE - 2018 - Polícia Federal - Perito Criminal Federal - Área 5&quot;},{&quot; eram a mercadoria e o conduziram coercitivamente até a delegacia.  \u003cbr\u003e  Com referência a essa situação hipotética, julgue o item subsequente.  \u003cbr\u003e  Se a conduta de Pedro não se consumar em razão de\ncircunstâncias alheias à sua vontade, ele responderá pelo\ncrime tentado, para o que está prevista a pena correspondente\nao crime consumado diminuída de um a dois terços.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;considerando as circunstâncias judiciais do artigo 59, do Código Penal. &quot;,&quot;B&quot;:&quot;tomando-se por base os antecedentes e a personalidade do acusado. &quot;,&quot;C&quot;:&quot;com base nas condições de ordem subjetiva do autor do delito. &quot;,&quot;D&quot;:&quot;na proporção inversa do \u003ci\u003eiter criminis\u003c/i\u003e percorrido pelo agente. &quot;,&quot;E&quot;:&quot;de forma equitativa ao dano causado à vítima do crime&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:58878,&quot;name&quot;:&quot;FCC - 2018 - MPE-PB - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425044,&quot;institute&quot;:{&quot;id&quot;:6001,&quot t;name&quot;:&quot;Soldado da Polícia Militar (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:129,&quot;question_id&quot;:927321,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e- Analise as assertivas abaixo em relação ao Código Penal:\u003c/p\u003e\u003cp\u003e\nI. Trata-se de crime consumado, quando nele se reúnem todos os elementos de sua\ndefinição legal.\n\u003c/p\u003e\u003cp\u003eII. Não se pune a tentativa quando, por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível consumar-se o crime.\n\u003c/p\u003e\u003cp\u003eIII. Considera-se crime tentado, quando, iniciada a execução, não se consuma por\ncircunstâncias alheias à vontade do agente.\n\u003c/p\u003e\u003cp\u003eIV. O agente que, voluntariamente, desiste de prosseguir na execução ou impede que\no resultado se produza, só responde pelos atos já praticados.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\nEstão \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETAS\u003c/span\u003e as assertivas: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;PM-MG - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; ele não se consuma por circunstâncias alheias à vontade do agente, após iniciada a execução. &quot;,&quot;B&quot;:&quot; impossível de se consumar em razão da ineficácia absoluta do meio ou da absoluta impropriedade do objeto.  &quot;,&quot;C&quot;:&quot; o agente, por ato voluntário, até o recebimento da denúncia ou da queixa, repara o dano ou restitui a coisa. &quot;,&quot;D&quot;:&quot; o agente desiste, de forma voluntária, de prosseguir na execução ou impede que o resultado se produza. &quot;,&quot;E&quot;:&quot;o agente dá causa ao resultado por imprudência, negligência ou imperícia.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:58459,&quot;name&quot;:&quot;FCC - 2018 - Prefeitura de São Luís - MA - Auditor Fiscal de Tributos I -  Geral&quot;},{&quot;id&quot;:58460,&quot;name&quot;:&quot;FCC - 2018 - Prefeitura de São Luís - MA - Auditor Fiscal de Tributos I -  Tecnologia da Informação (TI)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425046,&quot;institute&quot;:{&quot;id&quot;:1466,&quot;name&quot;:&quot;Prefeitura Municipal de São Luís&quot;,&quot;acronym&quot;:&quot;Prefeitura de São Luís - MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6643,&quot;name&quot;:&quot;Auditor Tributário&quot;},{&quot;id&quot;:6643,&quot;name&quot;:&quot;Auditor Tributário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:130,&quot;question_id&quot;:920015,&quot;review&quot;:false,&quot;statement&quot;:&quot;Diz-se crime tentado quando&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&q vel e mexer na gaveta do quarto, vê pela janela aquela que é\nsua chefe e pensa na decepção que lhe causaria, razão pela qual\ndecide deixar o local sem nada subtrair. Ocorre que as câmeras\nde segurança flagraram o comportamento de Ana, sendo as\nimagens encaminhadas para a Delegacia de Polícia.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNesse caso, a conduta de Ana:\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;FGV - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Salvo disposição em contrário, pune-se a\ntentativa com a pena correspondente ao crime\nconsumado, diminuída de um a metade. &quot;,&quot;B&quot;:&quot; Salvo disposição em contrário, pune-se a\ntentativa com a pena correspondente ao crime\nconsumado, diminuída de um a um terço. &quot;,&quot;C&quot;:&quot; Salvo disposição em contrário, pune-se a\ntentativa com a pena correspondente ao crime\nconsumado, diminuída de um a dois terços. &quot;,&quot;D&quot;:&quot; Salvo disposição em contrário, pune-se a\ntentativa com a pena correspondente ao crime\nconsumado, diminuída de um a um quinto. &quot;,&quot;E&quot;:&quot; Salvo disposição em contrário, pune-se a\ntentativa com a pena correspondente ao crime\nconsumado, diminuída de um a dois quintos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:378,&quot;name&quot;:&quot;Universidade Estadual de Roraima&quot;,&quot;acronym&quot;:&quot;UERR&quot;},&quot;exams&quot;:[{&quot;id&quot;:57088,&quot;name&quot;:&quot;UERR - 2018 - SETRABES - Agente Sócio-Orientador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425048,&quot;institute&quot;:{&quot;id&quot;:7995,&quot;name&quot;:&quot;Secretaria de Estado do Trabalho e Bem-Estar Social de Roraima&quot;,&quot;acronym&quot;:&quot;SETRABES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7403,&quot;name&quot;:&quot;Agente&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:132,&quot;question_id&quot;:913050,&quot;review&quot;:false,&quot;statement&quot;:&quot; A respeito da pena de tentativa, é \u003cspan style=\&quot;font-weight: bold;\&quot;\u003ecorreto\u003c/span\u003e afirmar: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;UERR - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Nenhuma, pois tais atos são relativamente\nnulos.&quot;,&quot;B&quot;:&quot;Ele responderá por participação de menor\nimportância.&quot;,&quot;C&quot;:&quot; Ele responderá por tentativa de roubo, nos\ntermos do art. 14 do Código Penal. &quot;,&quot;D&quot;:&quot; Nenhuma, pois tais atos são impuníveis.&quot;,&quot;E&quot;:&quot; Ele responderá por roubo com aplicação\nde causa de diminuição de pena por\narrependimento eficaz, nos termos do art.\n15 do Código Penal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:57999,&quot;name&quot;:&quot;INSTITUTO AOCP - 2018 - TRT - 1ª REGIÃO (RJ) - Técnico Judiciário - Segurança&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425049,&quot;institute&quot;:{&quot;id&quot;:53,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 1ª Região - Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TRT - 1ª REGIÃO (RJ)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6765,&quot;name&quot;:&quot;Técnico Judiciário - Segurança&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:133,&quot;question_id&quot;:906945,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eTrês indivíduos que são amigos reúnemse\npara fazer uso de narcóticos. Porém,\nem dado momento, os entorpecentes\nacabam e eles não têm mais dinheiro\npara reabastecer o vício. Um deles,\nchamado Ronaldo, propõe que se dirijam\na um ponto de ônibus para roubar algum\ntranseunte que lá esteja aguardando a\nchegada do veículo de lotação. Contudo,\nao se aproximarem do referido ponto de\nônibus, uma viatura policial passa por\neles, inibindo-lhes a vontade de praticar\no delito. Se o crime de roubo planejado\npelo trio não chegou pelo menos a ser\ntentado, qual é a consequência penal para\nRonaldo, aquele que havia sugerido a\nprática desse delito contra o patrimônio?\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; No crime falho ou na tentativa imperfeita, o processo de execução é integralmente\nrealizado pelo agente e o resultado é atingido.  &quot;,&quot;B&quot;:&quot; Não existe desistência voluntária no caso de agente que desiste de prosseguir\ncom os atos de execução por conselho de seu advogado, já que ausente a\nvoluntariedade. &quot;,&quot;C&quot;:&quot; Com relação à tentativa, o Código Penal adota, como regra, a teoria objetiva\ne aplica ao agente a pena correspondente ao crime consumado, reduzida de\num a dois terços, conforme maior ou menor tenha sido a proximidade do resultado\nalmejado. &quot;,&quot;D&quot;:&quot; O arrependimento posterior tem natureza jurídica de causa de exclusão da\ntipicidade, desde que restituída a coisa ou reparado o dano nos crimes praticados\nsem violência ou grave ameaça até o recebimento da denúncia ou\nqueixa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:68,&quot;name&quot;:&quot;Fundação Mariana Resende Costa&quot;,&quot;acronym&quot;:&quot;FUMARC&quot;},&quot;exams&quot;:[{&quot;id&quot;:58035,&quot;name&quot;:&quot;FUMARC - 2018 - PC-MG - Delegado de Po cronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:58006,&quot;name&quot;:&quot;TRF - 3ª REGIÃO - 2018 - TRF - 3ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425051,&quot;institute&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:135,&quot;question_id&quot;:904762,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eLeia as afirmações abaixo e, ao final,\nindique a alternativa CORRETA:\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. O crime somente se consuma quando nele\nse reúnem todos os elementos de sua\ndefinição legal.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. O agente que, voluntariamente, desiste de\nprosseguir na execução do crime não\nresponde pelos atos já praticados.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. A tentativa não é punível quando o\ncrime não se consuma por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. O erro sobre a identidade da pessoa\ncontra a qual o crime é praticado isenta de\npena o agente, se o erro é inevitável.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;TRF - 3ª REGIÃO - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;da tentativa.&quot;,&quot;B&quot;:&quot;do arrependimento eficaz.&quot;,&quot;C&quot;:&quot;da desistência voluntária.&quot;,&quot;D&quot;:&quot;do arrependimento posterior.&quot;,&quot;E&quot;:&quot;do crime impossível.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:58026,&quot;name&quot;:&quot;VUNESP - 2018 - PC-SP - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425052,&quot;institute&quot;:{&quot;id&quot;:6151,&quot;name&quot;:&quot;Polícia Civil de São Paulo&quot;,&quot;acronym&quot;:&quot;PC-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8968,&quot;name&quot;:&quot;Investigador de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:136,&quot;question_id&quot;:904540,&quot;review&quot;:false,&quot;statement&quot;:&quot; Quando, por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impraticável consumar-se o\ncrime, configura-se o instituto &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;VUNESP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Roubo tentado qualificado pela lesão corporal grave sofrida pela vítima.&quot;,&quot;B&quot;:&quot; Roubo tentado qualificado pela lesão corporal grave e majorado pelo concurso de agentes e\nrestrição da liberdade da vítima. &quot;,&quot;C&quot;:&quot; Roubo tentado majorado por concurso de agentes e restrição da liberdade da vítima. &quot;,&quot;D&quot;:&quot; Ambos não responderão pelo crime de roubo, pois ocorreu aquilo que a doutrina compreende como\nsendo uma desistência voluntária pelos agentes. &quot;,&quot;E&quot;:&quot; De acordo com a doutrina, pode-se dizer que, diante da ocorrência de um obstáculo erroneamente\nsuposto, ambos respondem por tentativa abandonada ou qualificada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:73,&quot;name&quot;:&quot;Fundação Universidade-Empresa de Tecnologia e Ciências&quot;,&quot;acronym&quot;:&quot;FUNDATEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:57574,&quot;name&quot;:&quot;FUNDATEC - 2018 - PC-RS - Delegado de Polícia - Bloco II&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425053,&quot;institute&quot;:{&quot;id&quot;:6109,&quot;name&quot;:&quot;Polícia Civil do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;PC-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:137,&quot;question_id&quot;:897315,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAnalise a seguinte situação hipoteticamente descrita:\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eRatão e Cara Riscada, foragidos do sistema prisional gaúcho, dirigiram-se a uma pacata cidade no\ninterior do Estado. Lá chegando, por volta das 11 horas, invadiram uma residência, aleatoriamente, e\nanunciaram o assalto à Mindinha, faxineira, que estava sozinha na casa. Amarraram a vítima,\ntrancando-a em um dos quartos do imóvel. Os dois permaneceram por aproximadamente 45 minutos\nno local, buscando objetos e valores. Quando já estavam saindo, carregando um cofre, ouviram um\nbarulho, que identificaram como sendo uma sirene de viatura policial. Temendo serem presos,\nempreenderam fuga, sem nada levar. Assim que percebeu o silêncio na casa, Mindinha tentou se\ndesamarrar, porém, acabou se lesionando gravemente, ao tentar fazer uso de uma faca, para soltar\na corda que a prendia. Socorrida a vítima e acionada a Polícia Civil, restou esclarecido que a sirene\nsupostamente ouvida pelos assaltantes era a sineta de encerramento de aula de uma escola situada\nao lado da residência. Os autores do crime foram descobertos em seguida, já que não conheciam a\ncidade e acabaram chamando a atenção dos moradores.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAssinale a alternativa que corresponde à melhor tipificação a ser atribuída a Ratão e Cara Riscada.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;}],&quot;title&quot;:&quot;FUNDATEC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;constrangimento ilegal.&quot;,&quot;B&quot;:&quot;tentativa de homicídio.&quot;,&quot;C&quot;:&quot;tentativa de lesão corporal.&quot;,&quot;D&quot;:&quot;fato atípico.&quot;,&quot;E&quot;:&quot;arrependimento eficaz.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:56975,&quot;name&quot;:&quot;VUNESP - 2018 - PC-BA - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425054,&quot;institute&quot;:{&quot;id&quot;:6194,&quot;name&quot;:&quot;Polícia Civil do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;PC-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8968,&quot;name&quot;:&quot;Investigador de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:138,&quot;question_id&quot;:886784,&quot;review&quot;:false,&quot;statement&quot;:&quot; Adalberto decidiu matar seu cunhado em face das constantes\ndesavenças, especialmente financeiras, pois eram\nsócios em uma empresa e estavam passando por dificuldades.\nPreparou seu revólver e se dirigiu até a sala\nque dividiam na empresa. Parou de fronte ao inimigo e\napontou a arma em sua direção, mas antes de acionar o\ngatilho foi impedido pela secretária que, ao ver a sombra\npela porta, decidiu intervir e impedir o disparo. Em face\ndo ocorrido, pode-se afirmar que Adalberto poderá responder\npor &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;VUNESP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Traduzem elementos constitutivos essenciais da tentativa, o princípio da execução típica, o dolo e a\nnão consumação involuntária. &quot;,&quot;B&quot;:&quot; Exige-se que a adequação típica se materialize através de indagações de ordem cultural ou de\npesquisas pertinentes ao conhecimento hauridos na experiência cotidiana. &quot;,&quot;C&quot;:&quot; Todo direito penal de periculosidade é direito penal de autor, enquanto o direito penal de\nculpabilidade pode ser de autor ou de ato. &quot;,&quot;D&quot;:&quot; O objeto material do crime não se inclui nos elementos do fato típico, porque representa o conteúdo\nde valor que faz com que o Estado preveja como criminosa a ação descrita no preceito penal.  &quot;,&quot;E&quot;:&quot;Todas as alternativas estão corretas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1389,&quot;name&quot;:&quot;Fundação de Apoio a Educação e Desenvolvimento Tecnológico&quot;,&quot;acronym&quot;:&quot;Fundação CEFETBAHIA&quot;},&quot;exams&quot;:[{&quot;id&quot;:56933,&quot;name&quot;:&quot;Fundação CEFETBAHIA - 2018 - MPE-BA - Promotor de Justiça Substituto - Anulada&quot;},{&quot;id&quot;:56933,&quot;name&quot;:&quot;Fundação CEFETBAHIA - 2018 - MPE-BA - Promotor de Justiça Substituto - Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425055,&quot;institute&quot;:{&quot;id&quot;:6102,&quot;name&quot;:&quot;Ministério Público do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;MPE-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;},{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:139,&quot;question_id&quot;:886217,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16668,&quot;name&quot;:&quot;Conceitos e caracteres&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;Fundação CEFETBAHIA - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; No arrependimento eficaz, o agente interrompe a execução do\ncrime; na desistência voluntária, o resultado é impedido após\no agente ter praticado todos os atos. &quot;,&quot;B&quot;:&quot; O arrependimento posterior pode ser aplicado aos crimes\ncometidos com violência ou grave ameaça. &quot;,&quot;C&quot;:&quot; Em se tratando de tentativa br
