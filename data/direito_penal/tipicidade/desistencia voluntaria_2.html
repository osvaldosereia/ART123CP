;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:182,&quot;name&quot;:&quot;OFFICIUM - Assessoria, Seleção e Habilitação S/C Ltda&quot;,&quot;acronym&quot;:&quot;OFFICIUM&quot;},&quot;exams&quot;:[{&quot;id&quot;:30246,&quot;name&quot;:&quot;OFFICIUM - 2012 - TJ-RS - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425801,&quot;institute&quot;:{&quot;id&quot;:120,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:144,&quot;question_id&quot;:312095,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere as assertivas abaixo.    \u003cbr\u003e\u003cbr\u003eI   -  Não  se  aplica  a  lei penal  mais  grave  ao  crime  continuado, ainda que sua vigência seja anterior à  cessação da continuidade.  \u003cbr\u003e\u003cbr\u003eII  -  Nos casos de desistência voluntária e arrependimento eficaz, o agente não responde pela tentativa, porque o resultado deixa de ocorrer em virtude da sua vontade.  \u003cbr\u003e\u003cbr\u003eIII -  Uma babá, embora não tenha o dever legal, como  no  caso dos pais,  responde por omissão penal mente relevante se não agir para evitar o resultado lesivo no bebê de que cuidava.     \u003cbr\u003e\u003cbr\u003eQuais são corretas? \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16783,&quot;name&quot;:&quot;Crime continuado&quot;},{&quot;id&quot;:17303,&quot;name&quot;:&quot;Periclitação da vida e da saúde&quot;},{&quot;id&quot;:17308,&quot;name&quot;:&quot;Omissão de socorro&quot;}],&quot;title&quot;:&quot;OFFICIUM - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tentativa branca.&quot;,&quot;B&quot;:&quot;Arrependimento posterior.&quot;,&quot;C&quot;:&quot;Desistência voluntária.&quot;,&quot;D&quot;:&quot;Tentativa imperfeita.&quot;,&quot;E&quot;:&quot;Tentativa inidônea.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:25756,&quot;name&quot;:&quot;FUNCAB - 2012 - MPE-RO - Analista -  Informações e Pesquisa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425802,&quot;institute&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Ministério Público Estadual de Rondônia&quot;,&quot;acronym&quot;:&quot;MPE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:679,&quot;name&quot;:&quot;Analista (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:145,&quot;question_id&quot;:296343,&quot;review&quot;:false,&quot;statement&quot;:&quot; \nO agente que, voluntariamente, desiste de prosseguir na execução do crime somente responde pelos atos já praticados. A assertiva acima disciplina qual benefício legal previsto no Código Penal?\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FUNCAB - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; “W” foi condenado definitivamente a uma pena privativa  de liberdade de 10 (dez) anos de reclusão e à perda do  cargo público. Durante o trâmite processual penal, foi  concedido a “W” aposentadoria proporcional ao tempo  de serviço. Nesses termos, a autoridade administrativa  deverá instaurar processo administrativo disciplinar  para cassar a aposentadoria concedida. \u003cbr\u003e &quot;,&quot;B&quot;:&quot; “Z” comete crime mediante grave ameaça e decide  reparar, integralmente, o dano por ele causado à  vítima após o recebimento da denúncia, mas antes de  proferida a sentença. Nesses termos, aplica-se a “Z” o  Instituto do Arrependimento Posterior. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;“X”, pretendendo matar “U” para que esse não  participasse de procedimento licitatório, desferiu- lhe uma facada no abdômen, mas, voluntariamente,  desiste de prosseguir em seu intento e imediatamente  leva “U” para o hospital, o qual não resiste e morre em  consequência da lesão. Aplica-se a “X” o Instituto da  Desistência Voluntária. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Age negligentemente o cirurgião plástico que causa a  morte da paciente durante um ato cirúrgico. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;Nos crimes unissubsistentes o processo executivo coincide temporalmente com a consumação, não se admitindo a tentativa.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Escola de Administração Fazendária&quot;,&quot;acronym&quot;:&quot;ESAF&quot;},&quot;exams&quot;:[{&quot;id&quot;:28307,&quot;name&quot;:&quot;ESAF - 2012 - CGU - Analista de Finanças e Controle - prova 3 - Correição&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425803,&quot;institute&quot;:{&quot;id&quot;:29,&quot;name&quot;:&quot;Controladoria Geral da União&quot;,&quot;acronym&quot;:&quot;CGU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:451,&quot;name&quot;:&quot;Analista de Finanças e Controle&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:146,&quot;question_id&quot;:284098,&quot;review&quot;:false,&quot;statement&quot;:&quot;Marque a opção correta. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2332,&quot;name&quot;:&quot;Classificação dos crimes&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16706,&quot;name&quot;:&quot;Crimes plurissubsistentes e unissubsistentes&quot;}],&quot;title&quot;:&quot;ESAF - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;configura crime de estelionato, na forma tentada, pois o delito foi interrompido por circunstâncias alheias à sua vontade. &quot;,&quot;B&quot;:&quot;se amolda ao tipo penal da apropriação indébita, na forma tentada, pois o delito foi interrompido por circunstâncias alheias à sua vontade.  &quot;,&quot;C&quot;:&quot;é tipificada como crime de furto mediante fraude, na forma tentada, pois o delito foi interrompido por circunstâncias alheias à sua vontade.  &quot;,&quot;D&quot;:&quot;caracteriza crime de falsificação de documento público, pois, havendo desistência voluntária, o autor só responde pelos atos até então praticados.  &quot;,&quot;E&quot;:&quot;é atípica, pois ocorreu a desistência voluntária e a falsidade existente resta absorvida pela finalidade patrimonial. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:29160,&quot;name&quot;:&quot;FUNCAB - 2012 - PC-RJ - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425804,&quot;institute&quot;:{&quot;id&quot;:5694,&quot;name&quot;:&quot;Polícia Civil do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PC-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:147,&quot;question_id&quot;:283084,&quot;review&quot;:false,&quot;statement&quot;:&quot;Walter, motoboy de uma farmácia, após receber de um cliente um cheque de R$ 20,00, entrega ao estabelecimento a quantia em espécie, mantendo-se na posse do título. Em seguida, o adultera, modificando o valor original para R$ 2.000,00. De posse do documento adulterado, vai até o banco para descontá-lo, mas o gerente, percebendo a fraude, liga para a Delegacia da área, alertando sobre o fato. Ao perceber a chegada da viatura, Walter deixa apressadamente a inst i tuição f inancei ra, abandonando, no local, o título falsificado. Nesse contexto, é correto afirmar que a conduta deWalter:\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17333,&quot;name&quot;:&quot;Apropriação indébita&quot;},{&quot;id&quot;:17334,&quot;name&quot;:&quot;Estelionato&quot;},{&quot;id&quot;:17383,&quot;name&quot;:&quot;Crimes contra a fé pública&quot;},{&quot;id&quot;:17387,&quot;name&quot;:&quot;Falsidade de documento público&quot;}],&quot;title&quot;:&quot;FUNCAB - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;terá sua pena reduzida de um a dois terços. &quot;,&quot;B&quot;:&quot;só responde pelos atos já praticados. &quot;,&quot;C&quot;:&quot;terá sua pena reduzida à metade. &quot;,&quot;D&quot;:&quot;fica excluída sua culpabilidade. &quot;,&quot;E&quot;:&quot;fica isento de qualquer penalidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:16,&quot;name&quot;:&quot;AOCP Concursos Públicos&quot;,&quot;acronym&quot;:&quot;AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:28822,&quot;name&quot;:&quot;AOCP - 2012 - TCE-PA - Assessor Técnico de Procuradoria&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425805,&quot;institute&quot;:{&quot;id&quot;:142,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Pará&quot;,&quot;acronym&quot;:&quot;TCE-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7124,&quot;name&quot;:&quot;Assessor Técnico de Procuradoria&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:148,&quot;question_id&quot;:271244,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com o Código Penal, o agente que, voluntariamente, desiste de prosseguir na\nexecução ou impede que o resultado se produza, \n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;AOCP - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, apenas. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;II, apenas. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;III, apenas. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;II e III, apenas. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;I, II e III. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:32,&quot;name&quot;:&quot;CETRO Concursos&quot;,&quot;acronym&quot;:&quot;CETRO&quot;},&quot;exams&quot;:[{&quot;id&quot;:28813,&quot;name&quot;:&quot;CETRO - 2012 - TJ-RJ - Titular de Serviços de Notas e de Registros - Critério Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425806,&quot;institute&quot;:{&quot;id&quot;:52,&quot;name&quot;:&quot;Tribunal de Justiça do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TJ-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:149,&quot;question_id&quot;:270621,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação à desistência voluntária, analise as assertivas  abaixo.    \u003cbr\u003e\u003cbr\u003eI.  A  desistência  voluntária  se  caracteriza  quando  o  agente  que  pratica  a  conduta  pensa:  “posso  prosseguir, mas não quero”.  \u003cbr\u003e\u003cbr\u003eII.  Na  desistência  voluntária,  depois  de  já  praticados  todos  os  atos  executórios  suficientes  para  a  execução  do  crime,  o  agente  resolve  tomar  providências  aptas  a  impedir  a  produção  do  resultado.  \u003cbr\u003e\u003cbr\u003eIII.  A  desistência  voluntária  é  admitida  nos  crimes  unissubsistentes.      \u003cbr\u003e\u003cbr\u003eÉ correto o que se afirma em \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CETRO - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Caracteriza situação de arrependimento eficaz o caso do agente que, durante a ação, diz para si “posso prosseguir, mas não quero” e encerra sua empreitada criminosa.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Chama-se de dolo direto de segundo grau aquele que se dirige em relação ao fim proposto e aos meios escolhidos.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Norma penal em branco homogênea, ou em sentido amplo, é aquela cujo complemento é oriundo da mesma fonte legislativa que editou a norma que necessita desse complemento.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Negligente é o agente que pratica um ato perigoso sem os cuidados que o caso requer.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;E&quot;:&quot;No erro de tipo essencial incriminador, o erro recai sobre os pressupostos fáticos de uma causa de justificação, isto é, excludente de ilicitude, que se encontra em tipos penais permissivos.\u003cbr\u003e\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28675,&quot;name&quot;:&quot;CESPE - 2012 - MPE-TO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425807,&quot;institute&quot;:{&quot;id&quot;:5917,&quot;name&quot;:&quot;Ministério Público do Estado de Tocantins&quot;,&quot;acronym&quot;:&quot;MPE-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:150,&quot;question_id&quot;:253689,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito de aspectos diversos dos crimes bem como dos princípios aplicáveis ao direito penal, assinale a opção correta de acordo com as disposições do CP e da doutrina penal.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16668,&quot;name&quot;:&quot;Conceitos e caracteres&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:150,&quot;total_pages&quot;:2,&quot;current_page&quot;:&quot;2&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760801090,&quot;from_study_guide&quot;:false,&quot;id&quot;:2259725,&quot;name&quot;:&quot;fas&quot;},&quot;statistics&quot;:{&quot;blank&quot;:150,&quot;duration&quot;:5.0,&quot;hit&quot;:0,&quot;liquid_score&quot;:0,&quot;miss&quot;:0,&quot;score&quot;:0.0,&quot;total&quot;:150},&quot;disciplines&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;label&quot;:&quot;Todas&quot;,&quot;name&quot;:&quot;Todas&quot;,&quot;value&quot;:&quot;&quot;},{&quot;id&quot;:9,&quot;label&quot;:&quot;Direito Penal&quot;,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;value&quot;:9}]},&quot;url&quot;:&quot;/simulados/tentativas/2259725/gabarito?timestamp=1760799302833\u0026page=2\u0026per_page=100&quot;,&quot;version&quot;:null}"></div>
