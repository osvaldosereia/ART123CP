\&quot;\u003eExamine as proposições abaixo e assinale a alternativa correta:\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eI. \u003c/span\u003eNos crimes cometidos com violência ou grave ameaça à pessoa, reparado o dano ou\nrestituída a coisa, até o recebimento da denúncia ou da queixa, por ato voluntário do\nagente, a pena será reduzida de um a dois terços.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eII. \u003c/span\u003eEm geral, os crimes dolosos são compatíveis com a tentativa, pouco importando\nsejam materiais, formais ou de mera conduta.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIII.\u003c/span\u003e O agente que, voluntariamente, desiste de prosseguir na execução ou impede que o\nresultado se produza, não responde pelos atos já praticados.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIV.\u003c/span\u003e Os crimes preterdolosos, unissubsistentes e as contravenções penais não admitem a\ntentativa. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:2332,&quot;name&quot;:&quot;Classificação dos crimes&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16706,&quot;name&quot;:&quot;Crimes plurissubsistentes e unissubsistentes&quot;},{&quot;id&quot;:16708,&quot;name&quot;:&quot;Crimes de dano e crimes de perigo&quot;},{&quot;id&quot;:16773,&quot;name&quot;:&quot;Crime preterdoloso&quot;}],&quot;title&quot;:&quot;ESMARN - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa,  até o recebimento da denúncia ou da queixa, por ato  voluntário do agente, a pena será reduzida de um a  dois terços. &quot;,&quot;B&quot;:&quot;O agente que, involuntariamente, desiste de prosseguir na execução ou impede que o resultado se produza, não responde pelos atos já praticados.  &quot;,&quot;C&quot;:&quot;Diz-se o crime tentado quando nele se reúnem todos  os elementos de sua definição legal.  &quot;,&quot;D&quot;:&quot;Pelo resultado que agrava especialmente a pena, só  responde o agente que o houver causado, exceto  culposamente.  &quot;,&quot;E&quot;:&quot;Não se pune a tentativa quando, por absoluta impropriedade do meio ou por ineficácia absoluta do objeto, é impossível consumar-se o crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:40781,&quot;name&quot;:&quot;FCC - 2014 - TJ-AP - Analista Judiciário - Área Judiciária - Execução de Mandados&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425763,&quot;institute&quot;:{&quot;id&quot;:106,&quot;name&quot;:&quot;Tribunal de Justiça do Amapá&quot;,&quot;acronym&quot;:&quot;TJ-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:44,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária - Execução de Mandados&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot {&quot;A&quot;:&quot;o julgador pode deixar de fixar o regime inicial de  cumprimento da pena privativa de liberdade ao acusado na sentença condenatória para que essa fixação seja aplicada pelo juízo da execução criminal  após análise criminológica. &quot;,&quot;B&quot;:&quot;após iniciada a execução de um crime e ocorrida  a interrupção dessa execução por circunstâncias  alheias à vontade do agente, tem-se a chamada tentativa perfeita. &quot;,&quot;C&quot;:&quot;a desistência voluntária consiste na interrupção da  execução de um crime após o agente tê-la iniciado,  enquanto que o arrependimento eficaz consiste na    ação do agente para impedir que o resultado do    crime ocorra depois de estar bem mais próximo de  todo o processo executório da infração ou tê-lo percorrido integralmente. &quot;,&quot;D&quot;:&quot;são requisitos da legítima defesa: a reação a uma  agressão atual ou iminente e injusta, a defesa de um  direito próprio ou alheio e o elemento subjetivo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:39709,&quot;name&quot;:&quot;VUNESP - 2014 - DPE-MS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425766,&quot;institute&quot;:{&quot;id&quot;:5779,&quot;name&quot;:&quot;Defensoria Pública do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;DPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:109,&quot;question_id&quot;:427916,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com as regras da parte geral do Código Penal: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17222,&quot;name&quot;:&quot;Fixação do regime inicial da pena privativa de liberdade&quot;}],&quot;title&quot;:&quot;VUNESP - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;desistência voluntária e arrependimento eficaz.  &quot;,&quot;B&quot;:&quot; crime consumado. &quot;,&quot;C&quot;:&quot;crime preterdoloso. &quot;,&quot;D&quot;:&quot; crime  impossível. &quot;,&quot;E&quot;:&quot;tentativa branca. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:295,&quot;name&quot;:&quot;Universidade do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;UNEB&quot;},&quot;exams&quot;:[{&quot;id&quot;:38396,&quot;name&quot;:&quot;UNEB - 2014 - DPE-BA - Estágio Jurídico - Defensoria Pública&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425767,&quot;institute&quot;:{&quot;id&quot;:5994,&quot;name&quot;:&quot;Defensoria Pública do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;DPE-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:110,&quot;question_id&quot;:421796,&quot;review&quot;:false,&quot;statement&quot;:&quot;Segundo o Código  Penal  Brasileiro,  o agente que,  voluntariamente,  desiste de prosseguir na execução ou  impede  que o  resultado se produza,  só  responde pelos atos já praticados. \u003cbr\u003e\u003cbr\u003eDe acordo com essa  informação, essa hipótese  trata de &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;UNEB - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Na desistência voluntária, o  agente desiste de prosseguir  nos  atos de  execução. Neste  caso,  tem-se  a  chamada ponte  de ouro, que estimula o agente a retroceder, e ele será apenas  punido pela tentativa.  &quot;,&quot;B&quot;:&quot;A  inequívoca e categórica  inaptidão do meio empregado  pelo agente para a obtenção do resultado chama à aplicação  a forma tentada do delito.  &quot;,&quot;C&quot;:&quot;O  arrependimento  eficaz,  com  a  reparação  do  dano  ou  restituição  da  coisa  por  ato  voluntário  do  agente,  ocorrido  até o  recebimento da denúncia,  enseja  a  redução da pena  à  metade.  &quot;,&quot;D&quot;:&quot;O  erro na  execução  é o  erro ocorrido por  inabilidade ou  por  acidente. O agente quer  atingir A, mas  acerta B. Neste  caso,  o  agente  responde  como  se  tivesse  acertado  a  pessoa  visada.  No  caso  de  também  ser  atingida  a  pessoa  que  o  agente  queria  ofender,  aplica-se  a  regra  do  concurso  material.  &quot;,&quot;E&quot;:&quot;O arrependimento posterior implica causa de diminuição da pena do agente, e apenas é aplicável aos crimes praticados sem violência ou grave ameaça à pessoa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:407,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª Região&quot;},&quot;exams&quot;:[{&quot;id&quot;:39189,&quot;name&quot;:&quot;TRF - 2ª Região - 2014 - TRF - 2ª REGIÃO - Juiz Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425768,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:111,&quot;question_id&quot;:419575,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;TRF - 2ª Região - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Somente as assertivas I e II são verdadeiras. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Somente as assertivas III e IV são verdadeiras. \u003cbr\u003e &quot;,&quot;C&quot;:&quot; Somente as assertivas II e IV são verdadeiras. \u003cbr\u003e &quot;,&quot;D&quot;:&quot; Somente as assertivas I e III são verdadeiras. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:128,&quot;name&quot;:&quot;Pontifícia Universidade Católica do Paraná&quot;,&quot;acronym&quot;:&quot;PUC-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:38371,&quot;name&quot;:&quot;PUC-PR - 2014 - TJ-PR - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425769,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:112,&quot;question_id&quot;:406897,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com observância das assertivas abaixo, responda:    \u003cbr\u003e\u003cbr\u003eI.  No que se refere à desistência voluntária e ao arrependimento eficaz, na esteira do artigo 15 do Código Penal, tem- se que na desistência voluntária, o processo de execução do crime ainda está em curso; já no arrependimento eficaz, a execução já foi encerrada.  \u003cbr\u003e\u003cbr\u003eII.  No que se refere ao arrependimento posterior, na esteira do artigo 16 do Código Penal, como causa geral de diminuição de pena, nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a  coisa, até o oferecimento da denúncia ou da queixa, por ato voluntário do agente, a pena será  reduzida de um a  dois terços.  \u003cbr\u003e\u003cbr\u003eIII.  Em que pese as discussões doutrinárias, pode-se dizer em relação ao crime impossível, artigo 17 do Código Penal,  que o legislador brasileiro adotou a teoria objetiva temperada, na qual somente são puníveis os atos praticados pelo agente, quando os meios e os objetos são relativamente eficazes ou impróprios, isto é, quando há alguma possibilidade de o agente alcançar o resultado pretendido.    \u003cbr\u003e\u003cbr\u003eIV.  Sob a exegese do artigo 19 do Código Penal, pelo o  resultado que agrava especialmente a pena, só  responde o  agente que o houver causado dolosamente.     \u003cbr\u003e\u003cbr\u003eAssinale a alternativa \u003cb\u003eCORRETA\u003c/b\u003e. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;PUC-PR - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:38272,&quot;name&quot;:&quot;CESPE - 2014 - TJ-SE - Analista Judiciário - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425770,&quot;institute&quot;:{&quot;id&quot;:124,&quot;name&quot;:&quot;Tribunal de Justiça de Sergipe&quot;,&quot;acronym&quot;:&quot;TJ-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6687,&quot;name&quot;:&quot;Analista Judiciário - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:113,&quot;question_id&quot;:402850,&quot;review&quot;:false,&quot;statement&quot;:&quot;Julgue os itens subsecutivos, acerca de crime e aplicação de penas. \u003cbr\u003e\u003cbr\u003eMesmo quando o agente, de forma espontânea, desiste de prosseguir nos atos executórios ou impede a consumação do delito, devem ser a ele imputadas as penas da conduta típica dolosa inicialmente pretendida. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Crime impossível e delito putativo são considerados pela doutrina como expressões sinônimas. &quot;,&quot;B&quot;:&quot;Aquele que causa um acidente e, sem justo motivo, deixa de socorrer a vítima, que falece no local, comete crime de omissão de socorro. &quot;,&quot;C&quot;:&quot;De acordo com o entendimento do STJ, aquele que pratica um crime no mesmo dia em que tenha completado dezoito anos é considerado inimputável. &quot;,&quot;D&quot;:&quot;Aquele que porta carteira nacional de habilitação falsa, acreditando ser ela um documento legítimo, não pratica o delito de uso de documento falso, uma vez que incide em erro de tipo acidental. &quot;,&quot;E&quot;:&quot;O agente que tenha desistido voluntariamente de prosseguir na execução ou, mesmo depois de tê-la esgotado, atue no sentido de evitar a produção do resultado, não poderá ser beneficiado com os institutos da desistência voluntária e do arrependimento eficaz caso o resultado venha a ocorrer. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:37294,&quot;name&quot;:&quot;CESPE - 2014 - TJ-CE - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425771,&quot;institute&quot;:{&quot;id&quot;:32,&quot;name&quot;:&quot;Tribunal de Justiça do Ceará&quot;,&quot;acronym&quot;:&quot;TJ-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:114,&quot;question_id&quot;:393352,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito da inimputabilidade penal, do erro, da desistência voluntária, do arrependimento eficaz, do crime impossível e da relevância da omissão, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&  dois terços.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;A desistência da tentativa inacabada deve ser entendida como arrependimento eficaz. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:37292,&quot;name&quot;:&quot;CESPE - 2014 - TJ-DFT - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425775,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:118,&quot;question_id&quot;:381224,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação a tentativa, desistência voluntária, arrependimento eficaz, arrependimento posterior e crime impossível, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;se atinge a consumação com o exaurimento do delito.  &quot;,&quot;B&quot;:&quot;há arrependimento eficaz quando o agente, por ato  voluntário, nos crimes sem violência ou grave ameaça à pessoa, repara o dano ou restitui a coisa até o  recebimento da denúncia ou da queixa.  &quot;,&quot;C&quot;:&quot;há desistência voluntária quando o agente, embora já  realizado todo o processo de execução, impede que  o resultado ocorra.  &quot;,&quot;D&quot;:&quot;na desistência voluntária e no arrependimento eficaz o agente só responde pelos atos já praticados,  se típicos.  &quot;,&quot;E&quot;:&quot;a tentativa constitui circunstância atenuante. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:37203,&quot;name&quot;:&quot;FCC - 2014 - TRT - 18ª Região (GO) - Juiz do Trabalho&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425776,&quot;institute&quot;:{&quot;id&quot;:89,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 18ª Região – Goiás&quot;,&quot;acronym&quot;:&quot;TRT - 18ª Região (GO)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6996,&quot;name&quot;:&quot;Juiz do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:119,&quot;question_id&quot;:378660,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que diz respeito aos estágios de realização do crime, é  correto afirmar que  &quot;,&quot;subjects&quot;:[{&quot;id&quo ition&quot;:124,&quot;question_id&quot;:499234,&quot;review&quot;:false,&quot;statement&quot;:&quot;Gervásio, funcionário público, pensou em subtrair um  computador da repartição pública em que trabalhava, para  vender e obter recursos. No dia em que havia se programado para praticar o ato, desistiu, sem dar início à  execução do delito. Nesse caso,  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;FCC - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;De  acordo  com  o  Código  Penal  -   tempo  do  crime  -   considera-se  praticado  o  crime  no  momento  do  resultado  (ou  seja,  da  consumação),  ainda  que  outro  seja o da ação ou omissão. &quot;,&quot;B&quot;:&quot;Segundo  o  Código  Penal,  o  agente  que,  voluntariamente,  desiste  de  prosseguir  na  execução  ou  impede  que  o  resultado  se  produza,  só  responde  pelos  atos  já  praticados.  Ainda,  nos  crimes  cometidos  sem  violência  ou  grave  ameaça  à  pessoa,  reparado  o  dano  ou  restituída  a  coisa,  até o  recebimento da  denúncia  ou  da  queixa,  por  ato  voluntário  do  agente,  a  pena  será  reduzida de um a dois terços. &quot;,&quot;C&quot;:&quot;De  acordo  com  o  Código  Penal,  a  lei  posterior,  que  de  qualquer modo  favorecer  o  agente,  aplica-se  aos  fatos  anteriores,  exceto  os  que  decididos  por  sentença  condenatória transitada em julgado. &quot;,&quot;D&quot;:&quot;Segundo  a  Consolidação  das  Leis  do  Trabalho,  o  empregado que contar mais de  10  (dez)  anos de serviço  na  mesma  ou  em  outra  empresa,  ininterruptamente,  não  poderá  ser  despedido  senão  por  motivo  de  falta  grave  ou  circunstância  de  força  maior,  devidamente  comprovadas.  Considera-se  como  de  serviço  todo  o  tempo  em  que  o  empregado  esteja  à  disposição  do  empregador. &quot;,&quot;E&quot;:&quot;No direito trabalhista, a falta do aviso prévio por parte do empregador dá ao empregado o direito aos salários correspondentes ao prazo do aviso, garantida sempre a integração desse período no seu tempo de serviço. Além disso, o horário normal de trabalho durante o prazo do aviso, e se a rescisão tiver sido promovida pelo empregado, será reduzido de 2 (duas) horas diárias, sem prejuízo do salário integral. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:235,&quot;name&quot;:&quot;Instituto Quadrix de Responsabilidade Social&quot;,&quot;acronym&quot;:&quot;Quadrix&quot;},&quot;exams&quot;:[{&quot;id&quot;:33921,&quot;name&quot;:&quot;Quadrix - 2013 - CREF - 3ª Região (SC) - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425782,&quot;institute&quot;:{&quot;id&quot;:6431,&quot;name&quot;:&quot;Conselho Regional de Educação Física do Estado de Santa Catarina&quot;,&quot;acronym&quot;:&quot;CREF - 3ª Região (SC)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:125,&quot;question_id&quot;:455428,&quot;review&quot;:false,&quot;statement&quot;:&quot;Esta  questão  mescla  conceitos  de  Direito  do  Trabalho  e Direito  Penal.  Escolha  a  alte m&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:126,&quot;question_id&quot;:414161,&quot;review&quot;:false,&quot;statement&quot;:&quot;Após  descarregar  toda  a  arma  contra  a  vítima,  assim  agindo  com  o  escopo  de  matá-la,  João  resolve  socorrê-la  e  a  leva  para  o  hospital  em  seu  próprio veículo.  Realizado  o  atendimento médico  adequado,  a  vítima  é  salva,  inobstante  as  lesões  graves  decorrentes daqueles disparos.\u003cbr\u003e\u003cbr\u003eDiante  deste quadro,  assinale a afirmativa  correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FGV - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;É admissível a tentativa tanto nos crimes plurissubsistentes quanto nos crimes unissubsistentes. &quot;,&quot;B&quot;:&quot;São crimes de atentado aqueles em que o tipo penal incriminador não prevê a figura tentada em seu enunciado, razão pela qual, no processamento desses crimes, se faz uso da norma de extensão referente à tentativa, disposta na parte geral do Código Penal.  &quot;,&quot;C&quot;:&quot;Os crimes materiais admitem a figura da tentativa; entretanto, a tentativa é incompatível com os delitos formais, em que se dispensa o resultado naturalístico para a consumação do delito. &quot;,&quot;D&quot;:&quot;Não há crime quando a preparação do flagrante pela polícia torna impossível sua consumação. Entretanto, quando há a expectativa, por parte da polícia, da prática de delito, sem que o agente tenha sido provocado por autoridade policial a praticar o crime, não há que se falar em delito impossível. &quot;,&quot;E&quot;:&quot;Nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa até a audiência de instrução e julgamento, por ato voluntário do agente, a pena será reduzida de um a dois terços. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:38317,&quot;name&quot;:&quot;CESPE - 2013 - TJ-BA - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425784,&quot;institute&quot;:{&quot;id&quot;:108,&quot;name&quot;:&quot;Tribunal de Justiça da Bahia&quot;,&quot;acronym&quot;:&quot;TJ-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:127,&quot;question_id&quot;:410549,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considerando a classificação dos delitos e as normas atinentes à consumação, à tentativa e ao arrependimento posterior, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Na fase dos atos preparatórios. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Depois de encerrada a fase de execução e antes da consumação. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Durante a realização dos atos executórios e antes da consumação.\u003cbr\u003e  &quot;,&quot;D&quot;:&quot;Durante a realização dos atos preparatórios e antes do início da execução.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:68,&quot;name&quot;:&quot;Fundação Mariana Resende Costa&quot;,&quot;acronym&quot;:&quot;FUMARC&quot;},&quot;exams&quot;:[{&quot;id&quot;:32348,&quot;name&quot;:&quot;FUMARC - 2013 - PC-MG - Analista da Polícia Civil - Direito &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425785,&quot;institute&quot;:{&quot;id&quot;:6168,&quot;name&quot;:&quot;Polícia Civil de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PC-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7757,&quot;name&quot;:&quot;Analista da Polícia Civil - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:128,&quot;question_id&quot;:379922,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em qual fase do inter criminis ocorre o arrependimento eficaz do agente?  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FUMARC - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;pode ocorrer durante a execução e após a consumação do crime. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;somente se caracteriza depois da cogitação e antes da preparação do crime. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;somente se caracteriza depois da preparação e antes da execução do crime. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;se caracteriza depois do início da execução e antes da consumação do crime. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:287,&quot;name&quot;:&quot;Tribunal de Justiça do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:36634,&quot;name&quot;:&quot;TJ-PR - 2013 - TJ-PR - Assessor Jurídico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425786,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:977,&quot;name&quot;:&quot;Assessor Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:129,&quot;question_id&quot;:365794,&quot;review&quot;:false,&quot;statement&quot;:&quot;  O arrependimento eficaz:\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;TJ-PR - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Configura-se a desistência voluntária caso o agente seja induzido a desistir no prosseguimento da execução criminosa por circunstâncias externas, sem as quais teria ele consumado a infração penal. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Nos termos da teoria subjetiva, para a configuração do crime impossível, é necessário que o meio ou o objeto sejam ineficazes ou impróprios para a configuração da tentativa. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Conforme a teoria objetiva pura, o agente deve responder pela tentativa se o meio ou o objeto são absolutamente inidôneos para que se alcance o resultado cogitado.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Nos termos da lei, em se tratando do crime de furto qualificado pela destruição ou rompimento do obstáculo, não é possível a aplicação do instituto do arrependimento posterior.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Configura-se a tentativa inadequada, nos termos da teoria objetiva matizada, no caso de o agente agir com vontade de praticar a infração penal, não importando se o meio ou o objeto são impróprios. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:35869,&quot;name&quot;:&quot;CESPE - 2013 - TJ-ES - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425787,&quot;institute&quot;:{&quot;id&quot;:110,&quot;name&quot;:&quot;Tribunal de Justiça do Espírito Santo&quot;,&quot;acronym&quot;:&quot;TJ-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:130,&quot;question_id&quot;:354814,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca dos institutos da desistência voluntária, do arrependimento eficaz, do arrependimento posterior e do crime impossível, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:34409,&quot;name&quot;:&quot;CESPE - 2013 - AGU - Procurador Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425788,&quot;institute&quot;:{&quot;id&quot;:5680,&quot;name&quot;:&quot;Advocacia Geral da União&quot;,&quot;acronym&quot;:&quot;AGU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8832,&quot;name&quot;:&quot;Procurador Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:131,&quot;question_id&quot;:352911,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eAcerca de aspectos diversos do direito penal, entre eles a desistência voluntária, o arrependimento e a coação física ou moral, julgue os itens a seguir.\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEntende-se que o arrependimento eficaz se configura quando o agente, no curso \u003ci\u003edo iter criminis\u003c/i\u003e, podendo continuar com os atos de execução, deixa de fazê-lo por desistir de praticar o crime.\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Marcos, imbu\u0026iacute;do de  \u003ci\u003eanimus necandi\u003c/i\u003e, disparou tiros de rev\u0026oacute;lver em Ricardo por n\u0026atilde;o ter recebido deste pagamento referente a fornecimento de maconha. Apesar de ferido gravemente, Ricardo sobreviveu. Marcos, para chegar ao local onde Ricardo se encontrava, foi conduzido em motocicleta por R\u0026ocirc;mulo, que sabia da inten\u0026ccedil;\u0026atilde;o homicida do amigo, embora desconhecesse o motivo, e concordava em ajud\u0026aacute;-lo. Ricardo foi atingido pelas costas enquanto caminhava em via p\u0026uacute;blica, e Marcos e R\u0026ocirc;mulo, ao verem a v\u0026iacute;tima tombar, fugiram, supondo t\u0026ecirc;-la matado.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:35064,&quot;name&quot;:&quot;CESPE - 2013 - PG-DF - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425789,&quot;institute&quot;:{&quot;id&quot;:6103,&quot;name&quot;:&quot;Procuradoria Geral do Distrito Federal&quot;,&quot;acronym&quot;:&quot;PG-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:132,&quot;question_id&quot;:350913,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eCom base nessa situação hipotética, julgue os próximos itens.\u003c/b\u003e \u003cbr\u003e\u003cbr\u003eHouve desistência voluntária, pois os agentes fugiram do local ao perceberem a vítima tombar no chão, sem disparar o tiro de misericórdia. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Laura  e  Lucas  devem  responder  pelo  delito  de  peculato- furto praticado em concurso de agentes.  &quot;,&quot;B&quot;:&quot;Laura  deve  responder  por  furto  qualificado  e  Lucas  deve  responder  por  peculato-furto,  dada  à  incomunicabilidade  das circunstâncias.  &quot;,&quot;C&quot;:&quot;Laura  e  Lucas  serão  beneficiados  pela  causa  extintiva  de  punibilidade,  uma  vez  que  houve  reparação  do  dano  ao  erário anteriormente à denúncia.  &quot;,&quot;D&quot;:&quot;Laura  será  beneficiada  pelo  instituto  do  arrependimento  eficaz, mas Lucas não poderá valer-se de tal benefício, pois  a restituição dos bens, por parte dele, não foi voluntária. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:35147,&quot;name&quot;:&quot;FGV - 2013 - OAB - Exame de Ordem Unificado - XII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425790,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:133,&quot;question_id&quot;:349761,&quot;review&quot;:false,&quot;statement&quot;:&quot;Lucas, funcionário público do Tribunal de Justiça, e Laura, sua  noiva, estudante de direito, resolveram subtrair notebooks de  última  geração  adquiridos  pela  serventia  onde  Lucas  exerce  suas  funções. Assim, para conseguir seu  intento, combinaram  dividir  a  execução  do  delito.  Lucas,  em  determinado  feriado  municipal,  valendo-se  da  facilidade  que  seu  cargo  lhe  proporcionava,  identificou-se  na  recepção  e  disse  ao  segurança que precisava  ir até a serventia para buscar alguns  pertences que havia esquecido. O segurança, que  já conhecia  Lucas  de  vista,  não  desconfiou  de  nada  e  permitiu  o  acesso.  Ressalte-se  que,  além  de  ser  serventuário,  Lucas  conhecia  detalhadamente  o  prédio  público,  razão  pela  qual  se  dirigiu  rapidamente  ao  local  desejado,  subtraindo  todos  os  notebooks. Após, foi a uma janela e, dali, os entregou a Laura,  que  os  colocou  no  carro  e  saiu.  Ao  final,  Lucas  conseguiu  deixar  o  edifício  sem  que  ninguém  suspeitasse  de  nada.  Todavia,  cerca de uma  semana após,  Laura e  Lucas  têm uma  discussão  e  terminam  o  noivado.  Muito  enraivecida,  Laura  procura  a  polícia  e  noticia  os  fatos,  ocasião  em  que  devolve  todos os \u003ci\u003enotebooks\u003c/i\u003e subtraídos.     \u003cbr\u003e\u003cbr\u003e\u003cb\u003eCom  base  nas  informações  do  caso  narrado,  assinale  a  afirmativa correta.\u003c/b\u003e \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17400,&quot;name&quot;:&quot;Peculato&quot;}],&quot;title&quot;:&quot;FGV - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para a configuração do arrependimento posterior, o agente deve agir espontaneamente, e a reparação do dano ou a restituição do bem devem ser integrais\u003cbr\u003e &quot;,&quot;B&quot;:&quot;No quase crime, segundo a teoria objetiva temperada, absoluta ou relativa, inexiste objeto jurídico em perigo de lesão, não havendo conduta punível\u003cbr\u003e &quot;,&quot;C&quot;:&quot;A pena imposta ao conatus, de acordo com a teoria subjetiva é motivada pelo perigo a que é exposto o bem jurídico.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Ocorre tentativa qualificada na desistência voluntária, no arrependimento eficaz e no arrependimento posterior\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Segundo a teoria sintomática, examina-se, no que se refere à punibilidade da tentativa inidônea, se a realização da conduta do agente é a revelação de sua periculosidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:32304,&quot;name&quot;:&quot;CESPE - 2013 - MPE-RO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425791,&quot;institute&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Ministério Público Estadual de Rondônia&quot;,&quot;acronym&quot;:&quot;MPE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:134,&quot;question_id&quot;:335812,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere ao crime consumado e ao tentado, ao crime impossível, ao arrependimento posterior, à desistência voluntária e ao arrependimento eficaz, assinale a opção correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;denunciar o  agente  pelo crime de  lesão corporal,  pois  o  arrependimento  posterior  no  caso  impede  que  o  agente  responda  pelo  resultado  pretendido inicialmente. &quot;,&quot;B&quot;:&quot;denunciar o  agente  pelo crime de  lesão corporal,  pois  houve arrependimento eficaz. &quot;,&quot;C&quot;:&quot;denunciar o  agente  pelo crime de  lesão corporal,  pois  houve desistência voluntária. &quot;,&quot;D&quot;:&quot;denunciar  o  agente  pelo  crime  de  tentativa  de  homicídio, tendo em vista  que o  resultado pretendido  inicialmente não foi  obtido. &quot;,&quot;E&quot;:&quot;requerer o arquivamento, diante da atipicidade da conduta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:29651,&quot;name&quot;:&quot;FGV - 2013 - MPE-MS - Analista - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425792,&quot;institute&quot;:{&quot;id&quot;:6153,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:4780,&quot;name&quot;:&quot;Analista - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:135,&quot;question_id&quot;:333196,&quot;review&quot;:false,&quot;statement&quot;:&quot;Determinado  agente,  insatisfeito  com  as  diversas  brigas  que  tinha  com  seu  vizinho,  resolve  matá-lo.  Ao  ver  seu  desafeto passando  pela  rua,  pega  sua  arma, que  estava  em  situação  regular  e  contava  com  apenas  uma  bala,  e  atira,  vindo  a  atingi-lo  na  barriga.  Lembrando-se  que  o  vizinho  era  pai  de  duas  crianças,  arrepende-se  de  seu  ato  e  leva  a  vítima  ao  hospital.  O  médico,  diante  do  pronto  atendimento e  rápida  cirurgia,  salva a vida da vítima.\u003cbr\u003e\u003cbr\u003e Diante da  situação  acima,  o membro do Ministério  Público  deve &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;FGV - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cimg src=\&quot;https://s3.amazonaws.com/qcon-assets-production/images/provas/31509/Imagem 015.jpg\&quot; border=\&quot;0\&quot; alt=\&quot;Imagem 015.jpg\&quot; /\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:31509,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2013 - Polícia Federal - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425793,&quot;institute&quot;:{&quot;id&quot;:36,&quot;name&quot;:&quot;Departamento de Polícia Federal&quot;,&quot;acronym&quot;:&quot;Polícia Federal&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:136,&quot;question_id&quot;:331863,&quot;review&quot;:false,&quot;statement&quot;:&quot;No arrependimento eficaz, é irrelevante que o agente proceda  \u003ci\u003evirtutis amore  \u003c/i\u003e ou  \u003ci\u003eformidine poence\u003c/i\u003e , ou por motivos subalternos, egoísticos, desde que não tenha sido obstado por causas exteriores independentes de sua vontade. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Segundo a sistemática do Código Penal, a desistência voluntária é compatível com a  tentativa perfeita ou  crime falho; \u003cbr\u003e &quot;,&quot;B&quot;:&quot; O chamado arrependimento posterior, nos moldes previstos no Código Penal, é causa de redução de pena; \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Para que o agente somente responda pelos atos  já praticados, o chamado arrependimento eficaz deve ser  suficiente  para  impedir  a  ocorrência  resultado,  pouco  importando,  a  voluntariedade  do  arrependimento  do  agente ou a reparação posterior do dano, caso o resultado venha a ocorrer;\u003cbr\u003e  &quot;,&quot;D&quot;:&quot;Segundo  a  doutrina,  para  a  que  ocorra  a  desistência  voluntária  ou  o  arrependimento  eficaz,  basta  voluntariedade  por  parte  do  agente,  não  sendo  exigida  espontaneidade  em  sua  decisão  de  abandonar  a  trajetória criminosa ou de impedir a ocorrência do resultado; \u003cbr\u003e &quot;,&quot;E&quot;:&quot;Pode-se afirmar que a desistência voluntária é incabível nos chamados crimes unissubsistentes. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:31895,&quot;name&quot;:&quot;MPE-PR - 2013 - MPE-PR - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425794,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:137,&quot;question_id&quot;:331581,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa\u003cb\u003e incorreta\u003c/b\u003e: \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;}],&quot;title&quot;:&quot;MPE-PR - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;lesão corporal de natureza grave (houve desistência    voluntária).\u003cbr\u003e &quot;,&quot;B&quot;:&quot;tentativa de homicídio.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;lesão corporal de natureza grave (houve arrependimento posterior).\u003cbr\u003e &quot;,&quot;D&quot;:&quot;  lesão corporal de natureza gravíssima (houve arrependimento eficaz).\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:31676,&quot;name&quot;:&quot;VUNESP - 2013 - TJ-RJ - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120425795,&quot;institute&quot;:{&quot;id&quot;:52,&quot;name&quot;:&quot;Tribunal de Justiça do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TJ-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:138,&quot;question_id&quot;:331391,&quot;review&quot;:false,&quot;statement&quot;:&quot;Caio, decidido a matar Denise, para a casa dela se dirigiu  portando seu revólver devidamente municiado com seis projéteis. Chegando ao local, tocou a campainha e, assim que  Denise abriu a porta, contra ela disparou um tiro, que a atingiu no ombro esquerdo. Ao ver Denise caída, Caio optou por  não fazer mais d g\u0026aacute;s e um micro-ondas, pertencentes a L\u0026uacute;cia,\u003cbr/\u003eque n\u0026atilde;o estava em casa naquele momento. Enquanto Jo\u0026atilde;o e Pedro\u003cbr/\u003epermaneceram na rua, dando cobertura \u0026agrave; a\u0026ccedil;\u0026atilde;o criminosa, Paulo,\u003cbr/\u003eJer\u0026ocirc;nimo e Jos\u0026eacute; entraram na resid\u0026ecirc;ncia, tendo pulado um pequeno\u003cbr/\u003emuro e utilizado grampos para abrir a porta da casa. Antes da\u003cbr/\u003esubtra\u0026ccedil;\u0026atilde;o dos bens, Jer\u0026ocirc;nimo, arrependido, evadiu-se do local e\u003cbr/\u003echamou a pol\u0026iacute;cia. Ainda assim, Paulo e Jos\u0026eacute; se apossaram de todos\u003cbr/\u003eos bens referidos e fugiram antes da chegada da pol\u0026iacute;cia.\u003cbr/\u003eDias depois, o grupo foi preso, mas os bens n\u0026atilde;o foram encontrados.\u003cbr/\u003eNa delegacia, verificou-se que Jo\u0026atilde;o, Pedro e Paulo j\u0026aacute; haviam sido\u003cbr/\u003econdenados anteriormente pelo crime de estelionato, mas a senten\u0026ccedil;a\u003cbr/\u003en\u0026atilde;o havia transitado em julgado e que Jer\u0026ocirc;nimo tinha sido\u003cbr/\u003econdenado, em senten\u0026ccedil;a transitada em julgado, por contraven\u0026ccedil;\u0026atilde;o\u003cbr/\u003epenal.\u003cbr/\u003eCom base na situa\u0026ccedil;\u0026atilde;o hipot\u0026eacute;tica apresentada, julgue os itens de\u003cbr/\u003e\u003cb\u003e47\u003c/b\u003e a \u003cb\u003e54\u003c/b\u003e.\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:30244,&quot;name&quot;:&quot;CESPE -
