          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A aferição da culpa na análise do erro não tem relevância legal para se verificar a incidência, ou não, das descriminantes putativas, uma vez que o erro de tipo se trata de instituto que não permite a punição para delitos culposos. &quot;,&quot;B&quot;:&quot; O erro de tipo incide sobre aspectos objetivos do tipo penal principal, mas também sobre a figura qualificada do crime e as agravantes. &quot;,&quot;C&quot;:&quot;O erro de tipo não ocorre nos crimes omissivos impróprios.&quot;,&quot;D&quot;:&quot; O terceiro que determina o erro de tipo não responde pelo crime, salvo se comprovada a previsibilidade da conduta do autor do delito. &quot;,&quot;E&quot;:&quot; O erro de proibição, no caso dos delitos omissivos próprios, exclui a tipicidade da ação, pois ausente o dolo na conduta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:131916,&quot;name&quot;:&quot;FCC - 2025 - DPE-RS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427471,&quot;institute&quot;:{&quot;id&quot;:6100,&quot;name&quot;:&quot;Defensoria Pública do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;DPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3387031,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que toca à teoria do erro no Direito Penal:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FCC - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;OAB&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;erro de tipo essencial. &quot;,&quot;B&quot;:&quot;erro de tipo acidental.&quot;,&quot;C&quot;:&quot;estado de necessidade.&quot;,&quot;D&quot;:&quot;erro de proibição direto.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:131219,&quot;name&quot;:&quot;FGV - 2025 - OAB - Exame da Ordem Unificado XLIII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427472,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3324660,&quot;review&quot;:false,&quot;statement&quot;:&quot; João mora em Ipanema e, há dois anos, faz aula de futevôlei na\npraia do Leblon, três vezes por semana. João sempre realiza tal\ntrajeto em sua bicicleta elétrica, da marca \u003cspan style=\&quot;font-style: italic;\&quot;\u003eBike legal\u003c/span\u003e, cor preta com\nbanco de couro marrom.\n  \u003cbr\u003e  No mês passado, ao final do treino, João pegou uma bicicleta\nelétrica idêntica à sua e voltou para casa. Dias depois, João foi\nintimado a comparecer à Delegacia de Polícia para prestar\ndeclarações sobre um possível crime de furto, uma vez que o\ncircuito de câmeras permitiu identificar que João havia levado a\nbicicleta de uma moça de nome Fernanda.  \u003cbr\u003e  \u003cbr\u003e  \nNo caso narrado, é correto afirmar que João agiu diante de &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FGV - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:8,&quot;name&quot;:&quot;Educação&quot;,&quot;acronym&quot;:&quot;Educação&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Ambos responderam como incursos no crime de furto qualificado pelo concurso de\npessoas (art. 155, § 4º, inc. IV do Código Penal). &quot;,&quot;B&quot;:&quot; Mevinho responderá como incurso no crime de furto simples (art. 155, caput, do\nCódigo Penal), enquanto a conduta de Rubinho não configura ilícito por trata-se de erro de tipo essencial. &quot;,&quot;C&quot;:&quot; Mevinho responderá como incurso no crime de furto qualificado pelo concurso de\npessoas (art. 155, § 4º, inc. IV do Código Penal), enquanto a conduta de Rubinho não\nconfigura ilícito por trata-se de erro de tipo essencial. &quot;,&quot;D&quot;:&quot; Ambos responderam como incursos no crime de tentativa furto qualificado pelo\nconcurso de pessoas (art. 155, § 4º, inc. IV c.c. o art. 14, inc. II, ambos do Código Penal). &quot;,&quot;E&quot;:&quot; Ambos responderam como incursos no crime de tentativa de furto qualificado pelo\nconcurso de agentes (art. 155, § 4º, IV, c.c. o art. 14, inc. II, do Código Penal) &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3892,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:126740,&quot;name&quot;:&quot;Qconcursos - 2025 - Qconcursos - Simulado Ilimitada - 2° Simulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427473,&quot;institute&quot;:{&quot;id&quot;:10370,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9301,&quot;name&quot;:&quot;Qconcursos&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:3172452,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cb\u003e[Questão inédita] \u003c/b\u003eMevinho, famoso escamoteador da região, resolveu subtrair para si veículo pertencente\nà Ticia, porquanto notou que a porta do carro estava aberta e com a chave na ignição.\nNeste instante, ao tentar dar partida no veículo não logrou sucesso, por falha mecânica. Ao\nnotar o aproximar de Rubinho, Mevinho de imediato pediu auxílio para empurrar o carro e,\nassim, fazê-lo “pegar no tranco”. De pronto atendido, sem que Rubinho soubesse do crime\nem andamento. No exato momento em que logram a combustão veicular, a Polícia Militar os\naborda e cessa a atividade criminosa. Nesses termos, podemos afirmar que a conduta\nperpetrada por Mevinho e Rubinho: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;Qconcursos - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;atípico porque ficou configurado o erro de proibição\ninevitável.&quot;,&quot;B&quot;:&quot;típico e punível como fato tentado porque não houve a\nprática de conjunção carnal.&quot;,&quot;C&quot;:&quot;típico e não punível porque ficou configurado o erro de\nproibição inevitável. &quot;,&quot;D&quot;:&quot; típico e punível como fato consumado porque basta a\nprática de ato libidinoso.&quot;,&quot;E&quot;:&quot;atípico porque ficou configurado o erro de tipo\ninevitável. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:196,&quot;name&quot;:&quot;Instituto Verbena - Universidade Federal de Goiás&quot;,&quot;acronym&quot;:&quot;IV - UFG&quot;},&quot;exams&quot;:[{&quot;id&quot;:131584,&quot;name&quot;:&quot;IV - UFG - 2024 - TJ-GO - Residente Jurídico&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427474,&quot;institute&quot;:{&quot;id&quot;:111,&quot;name&quot;:&quot;Tribunal de Justiça de Goiás&quot;,&quot;acronym&quot;:&quot;TJ-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8606,&quot;name&quot;:&quot;Residência Jurídica&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:3345837,&quot;review&quot;:false,&quot;statement&quot;:&quot; Leia o caso a seguir.\n  \u003cbr\u003e  Uma adolescente de 13 anos e meio de idade cria perfil em\numa página de relacionamentos numa rede social, no qual\ninforma ter 14 anos de idade. A adolescente possui aparência\ncompatível com a idade informada no perfil. Um jovem de 20\nanos manifesta interesse pelo perfil e com ela inicia diálogos\nque culminam num encontro no qual, com consentimento da\nadolescente, trocam beijos e carícias íntimas, mas não\npraticam conjunção carnal. Após ver o casal em público, um\namigo do jovem, que conhecia a adolescente, o informa sobre\na verdadeira idade dela. Em razão disso, o jovem rompe com\na adolescente que, inconformada com o fim do\nrelacionamento, procura a delegacia acompanhada de seus\npais e o denuncia por estupro de vulnerável.  \u003cspan\u003eElaborado pelo(a) autor(a).\n\u003c/span\u003e  \u003cbr\u003e  O fato praticado pelo jovem no caso narrado é &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17343,&quot;name&quot;:&quot;Crimes contra a dignidade sexual&quot;},{&quot;id&quot;:17347,&quot;name&quot;:&quot;Estupro de vulnerável&quot;}],&quot;title&quot;:&quot;IV - UFG - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Erro de tipo permissivo. &quot;,&quot;B&quot;:&quot;Erro de tipo inescusável. &quot;,&quot;C&quot;:&quot;Erro de tipo escusável. &quot;,&quot;D&quot;:&quot;Erro de proibição. &quot;,&quot;E&quot;:&quot;Não houve erro de tipo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1794,&quot;name&quot;:&quot;Instituto Avança São Paulo&quot;,&quot;acronym&quot;:&quot;Avança SP&quot;},&quot;exams&quot;:[{&quot;id&quot;:123168,&quot;name&quot;:&quot;Avança SP - 2024 - Câmara de Osasco - SP  - Procurador Legislativo &quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427475,&quot;institute&quot;:{&quot;id&quot;:7530,&quot;name&quot;:&quot;Câmara Municipal de Osasco - São Paulo &quot;,&quot;acronym&quot;:&quot;Câmara de Osasco - SP &quot;},&quot;jobs&quot;:[{&quot;id&quot;:8455,&quot;name&quot;:&quot;Procurador Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:3136256,&quot;review&quot;:false,&quot;statement&quot;:&quot; Luís, médico veterinário, foi chamado para lidar \ncom um animal selvagem em um condomínio. \nAo chegar, ele encontrou o que parecia ser um \nfalcão e decidiu levá-lo ao Centro de Controle do \nmunicípio. No entanto, ele optou por liberar o \nanimal em uma área de mata próxima, \nacreditando que era o habitat adequado, o que \nacabou economizando seu tempo. Quando \nLuciana, moradora do condomínio, chegou em \ncasa, notou que seu pássaro de estimação havia \ndesaparecido. Ao investigar, Luciana descobriu \nque seu pássaro havia sido confundido com um \nfalcão e levado por Luís. Ela então registrou um \nboletim de ocorrência na Delegacia de Polícia. \nNeste caso, sobre a conduta de Luís, assinale a \nalternativa que contenha corretamente a espécie \nde erro de tipo: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;Avança SP - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;OAB&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;sobre a pessoa. &quot;,&quot;B&quot;:&quot;de tipo permissivo.&quot;,&quot;C&quot;:&quot;de proibição direto.&quot;,&quot;D&quot;:&quot;de proibição indireto.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:124031,&quot;name&quot;:&quot;FGV - 2024 - OAB - 42º Exame de Ordem Unificado - primeira fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427476,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:3095899,&quot;review&quot;:false,&quot;statement&quot;:&quot; Caio, muito atuante nas redes sociais, compartilhou vídeos e fotos\npornográficos em um grupo de amigos. O material compartilhado\ncontinha imagens que teriam sido extraídas, ilegalmente, de\ncomputadores pessoais por terceiros, já tendo sido inclusive\nobjeto de registros policiais por parte das vítimas. Uma das\npessoas para as quais as imagens foram compartilhadas procura a\npolícia e relata a atitude de Caio.\n  \u003cbr\u003e  O Delegado indiciou Caio pela prática do crime descrito no Art.\n218−C do CP, o qual prevê a figura penal do compartilhamento não\nautorizado de cena de sexo ou pornografia. Caio, surpreendido\ncom a acusação, afirmou não ter conhecimento de que o fato por\nele praticado seria criminoso.\n  \u003cbr\u003e  A tese defensiva correta, a partir da afirmação de Caio, é a\nocorrência do erro &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17343,&quot;name&quot;:&quot;Crimes contra a dignidade sexual&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas as assertivas 1, 3 e 4 são corretas.&quot;,&quot;B&quot;:&quot;Apenas as assertivas 1, 2 e 5 são corretas.&quot;,&quot;C&quot;:&quot;Apenas as assertivas 2, 3 e 4 são corretas.&quot;,&quot;D&quot;:&quot;Apenas as assertivas 3, 4 e 5 são corretas.&quot;,&quot;E&quot;:&quot;Todas as assertivas são corretas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1036,&quot;name&quot;:&quot;FACET Concursos&quot;,&quot;acronym&quot;:&quot;FACET Concursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:118477,&quot;name&quot;:&quot;FACET Concursos - 2024 - Prefeitura de Queimadas - PB - Procurador Jurídico&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427477,&quot;institute&quot;:{&quot;id&quot;:2851,&quot;name&quot;:&quot;Prefeitura Municipal de Queimadas&quot;,&quot;acronym&quot;:&quot;Prefeitura de Queimadas - PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:3581,&quot;name&quot;:&quot;Procurador Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:3016586,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em um caso que gerou grande repercussão em\nQueimadas-PB, um agente de segurança pública, em\noperação noturna, disparou contra um suspeito,\nacreditando que este estava armado e prestes a\ncometer um crime. Posteriormente, verificou-se que a\nvítima estava desarmada e não representava perigo. O\nagente alegou erro de tipo. Avalie as assertivas:\n  \u003cbr\u003e  \u003cbr\u003e  1. O erro de tipo ocorre quando o agente atua sem a\nconsciência de que sua conduta preenche os\nelementos do tipo penal, podendo excluir o dolo e, em\ncertas condições, a culpa.\n  \u003cbr\u003e  2. O erro de proibição ocorre quando o agente, mesmo\nconhecendo os fatos, desconhece a ilicitude da sua\nconduta, podendo ser excluído se invencível.\n  \u003cbr\u003e  3. O erro sobre a pessoa implica na aplicação da teoria\nda equivalência, segundo a qual o agente responde\ncomo se tivesse atingido a pessoa que pretendia atingir.\n  \u003cbr\u003e  4. No erro de tipo, se evitável, o agente responde pelo\ncrime culposo, se previsto na lei, mas se o erro for\ninevitável, exclui-se o dolo e a culpa.\n  \u003cbr\u003e  5. A obediência hierárquica, quando invocada em erro\nde proibição, só afasta a culpabilidade se a ordem não\nfor manifestamente ilegal.\n  \u003cbr\u003e  \u003cbr\u003e  Alternativas: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FACET Concursos - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;não responderá por qualquer crime, em razão do erro de\nproibição indireto.&quot;,&quot;B&quot;:&quot;não responderá por qualquer crime, em razão do erro de\nproibição direto.&quot;,&quot;C&quot;:&quot;não responderá por qualquer crime, em razão do erro de tipo.&quot;,&quot;D&quot;:&quot;responderá pelo crime de violação de domicílio qualificado. &quot;,&quot;E&quot;:&quot;responderá pelo crime de violação de domicílio simples.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;  Para tanto, ele\ndeveria comparecer à sede da empresa que realizou o sorteio\npara retirar o ingresso. Assim sendo, Caio, agente público, saiu às\npressas da repartição onde trabalha, levando consigo o telefone\ncelular do órgão público, acreditando ser o seu aparelho de\ntelefonia móvel, posto que ambos são idênticos.\n  \u003cbr\u003e  \u003cbr\u003e  \u003cbr\u003e  Considerando as disposições do Código Penal e os entendimentos\ndoutrinário e jurisprudencial dominantes, é correto afirmar que\nCaio: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; é correto o que se afirma em I, apenas.  &quot;,&quot;B&quot;:&quot; é correto o que se afirma em II, apenas. &quot;,&quot;C&quot;:&quot; nenhuma das assertivas está correta. &quot;,&quot;D&quot;:&quot; é correto o que se afirma em II e III, apenas. &quot;,&quot;E&quot;:&quot; é correto o que se afirma em I e III, apenas.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1794,&quot;name&quot;:&quot;Instituto Avança São Paulo&quot;,&quot;acronym&quot;:&quot;Avança SP&quot;},&quot;exams&quot;:[{&quot;id&quot;:100734,&quot;name&quot;:&quot;Avança SP - 2023 - Prefeitura de Ubatuba - SP - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427481,&quot;institute&quot;:{&quot;id&quot;:5434,&quot;name&quot;:&quot;Prefeitura Municipal de Ubatuba&quot;,&quot;acronym&quot;:&quot;Prefeitura de Ubatuba - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:3566167,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando a disciplina da Parte Geral do\nCódigo Penal, avalie as seguintes assertivas,\nassinalando, em sequência, a opção CORRETA\nsobre referida avaliação:\n  I - “Pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta impropriedade\ndo objeto, é impossível consumar-se o crime\ndolosamente pretendido pelo agente”.\n  \u003cbr\u003e  II - “Nos crimes cometidos sem violência ou\ngrave ameaça à pessoa, reparado o dano ou\nrestituída a coisa, até o oferecimento da denúncia\nou da queixa, por ato voluntário do agente, a pena\nserá reduzida de um terço à metade”.\n  \u003cbr\u003e  III - “O erro sobre elemento constitutivo do tipo\nlegal de crime exclui a ilicitude da conduta”.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;Avança SP - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; erro de proibição; erro de tipo acidental; delito putativo por obra de agente\nprovocador; descriminante putativa. &quot;,&quot;B&quot;:&quot;erro de tipo essencial; erro de tipo acidental; crime impossível; erro de tipo permissivo.&quot;,&quot;C&quot;:&quot;erro de tipo acidental; erro de tipo essencial; descriminante putativa; erro de\nproibição.&quot;,&quot;D&quot;:&quot;erro de tipo essencial; erro de proibição; delito de experiência; descriminante\nputativa.&quot;,&quot;E&quot;:&quot;erro de tipo acidental; \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus\u003c/span\u003e; crime impossível; erro de tipo permissivo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:95803,&quot;name&quot;:&quot;VUNESP - 2023 - MPE-SP - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427482,&quot;institute&quot;:{&quot;id&quot;:5996,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:2208449,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considere as seguintes situações:  I. um aluno, ao final da aula, inadvertidamente, coloca em sua pasta um livro de um colega,\npensando sinceramente ser o seu;\u003cbr\u003e\n  \nII. uma pessoa pretende matar seu desafeto e, quando sai à sua procura, encontra-se com\num sósia de seu inimigo e, por confundi-lo com a vítima visada, acaba matando a pessoa\nerrada, ou seja, o sósia;  \nIII. um policial à paisana finge-se embriagado e, para chamar a atenção de um ladrão,\ncom quem conversa em um bar, diz que está com muito dinheiro na carteira. O ladrão\ndecide roubá-lo na saída do bar; ao fazê-lo, contudo, é preso em flagrante, por outros\npoliciais à paisana que acompanhavam os fatos;  \nIV. José se depara com um sósia de seu inimigo que leva a mão à cintura, como se fosse\nsacar algum objeto; José, ao ver essa atitude, pensa estar prestes a ser atingido por um\nrevólver e, por esse motivo, saca sua arma, atirando contra a vítima, que nada possuía nas\nmãos ou na cintura.\n  Tais ocorrências configuram, respectivamente: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;VUNESP - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;OAB&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003ede tipo permissivo, uma vez que Alan pensava agir sob estrito\ncumprimento de dever legal, e por isso, sua conduta é lícita,\nabarcada por excludente de ilicitude.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003ede tipo inescusável, pois Alan efetivamente se confundiu sobre\na espécie do animal, mas deixou de adotar as cautelas devidas,\nexcluindo-se apenas o dolo.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003ede tipo escusável, pois Alan efetivamente não conhecia a\nespécie do animal apreendido, tendo adotado todas as\ncautelas que lhe eram exigidas na situação, de forma a excluir\no dolo e a culpa.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan style=\&quot;background-c encial, na modalidade erro de tipo permissivo ou delito\nputativo por erro de tipo.&quot;,&quot;E&quot;:&quot;essencial, na modalidade erro de tipo incriminador.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:86529,&quot;name&quot;:&quot;FGV - 2022 - PM-AM - Aluno Oficial da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427510,&quot;institute&quot;:{&quot;id&quot;:6125,&quot;name&quot;:&quot;Polícia Militar do Estado do Amazonas&quot;,&quot;acronym&quot;:&quot;PM-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6962,&quot;name&quot;:&quot;Oficial da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:1871458,&quot;review&quot;:false,&quot;statement&quot;:&quot; Durante operação policial, Alberto, ao incursionar por uma viela,\nse depara com Sérgio portando um guarda-chuva. Devido à\ntensão do momento, Alberto pensa que o objeto nas mãos de\nSérgio é uma arma de fogo e, em razão disso, efetua disparo com\nsua arma, o que leva Sergio a óbito. Nesse caso, é correto afirmar\nque a hipótese é de erro de tipo  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Fernando será isento de pena, pois, em \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus\u003c/span\u003e, agiu\nem legítima defesa putativa escusável, apta a excluir a\npotencial consciência sobre a ilicitude do fato determinada\npela teoria limitada da culpabilidade.  &quot;,&quot;B&quot;:&quot; Fernando, em \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus\u003c/span\u003e, poderá ser responsabilizado\npelo homicídio culposo, com pena diminuída de um sexto a\num terço, pois agiu em legítima defesa putativa, em razão do\nerro profano inescusável indireto, verificada pela teoria do\nerro orientada às consequências.  &quot;,&quot;C&quot;:&quot; Fernando, em \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio criminis\u003c/span\u003e, poderá ser responsabilizado\npelo homicídio culposo com pena minorada, pois agiu em\nerro de tipo essencial escusável, incidindo-se a teoria\nextremada da culpabilidade. &quot;,&quot;D&quot;:&quot; Fernando, em \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus\u003c/span\u003e, não poderá ser\nresponsabilizado penalmente, pois agiu em legítima defesa\nputativa, diante do erro profano escusável indireto, com\nincidência da teoria dos elementos negativos do tipo.  &quot;,&quot;E&quot;:&quot; Fernando, em \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus,\u003c/span\u003e poderá ser responsabilizado\npelo homicídio culposo, diante do erro de tipo permissivo\nvencível, que exclui o dolo, mas não a culpa, em atenção à\nteoria limitada da culpabilidade.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86526,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - DPE-PI - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427511,&quot;institute&quot;:{&quot;id&quot;:5681,&quot;name&quot;:&quot;Defensoria Pública do Estado do Piauí&quot;,&quot;acronym&quot;:&quot;DPE-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:41,&quot;question_id&quot;:1870543,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eFernando estava sentado no banco de uma praça, jogando\ndominó quando visualizou uma pessoa com capacete e viseira\nescura fechada e que gesticulava, dando mostras de irritação. De\nrepente, essa pessoa correu em sua direção e Fernando,\nacreditando que seria atacado, precipitadamente, pegou uma\npedra e arremessou contra o desconhecido. Devido a sua má\npontaria, Fernando errou o homem e acertou uma criança, que\npassava pelo local. A criança faleceu em decorrência da pedrada.\nNesse momento, o homem tirou o capacete e Fernando o\nreconheceu. Era Roberto, seu primo. Como não se viam há muito\ntempo, Roberto queria apenas lhe dar um abraço acalorado\nquando correu em sua direção.\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando o disposto no Código Penal, assinale a opção\ncorreta, acerca da situação hipotética apresentada.  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86026,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - DPE-RS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427512,&quot;institute&quot;:{&quot;id&quot;:6100,&quot;name&quot;:&quot;Defensoria Pública do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;DPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:42,&quot;question_id&quot;:1860048,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eAcerca da estrutura analítica do crime, julgue o item a seguir. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO erro de tipo tem como consequência jurídica a exclusão do\ndolo enquanto elemento subjetivo, sendo vedada, nesse caso,\na responsabilização penal do agente por crime culposo. \u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:8,&quot;name&quot;:&quot;Educação&quot;,&quot;acronym&quot;:&quot;Educação&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A responsabilidade do agente, pois o desconhecimento\nda lei é escusável.&quot;,&quot;B&quot;:&quot;A culpa, mas permite a punição por crime doloso, se\nprevisto em lei.&quot;,&quot;C&quot;:&quot;O dolo, mas permite a punição por crime culposo, se\nprevisto em lei.&quot;,&quot;D&quot;:&quot;A culpabilidade do agente.&quot;,&quot;E&quot;:&quot;A punibilidade do agente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:85916,&quot;name&quot;:&quot;IBADE - 2021 - ISE-AC - Agente Socioeducativo&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427513,&quot;institute&quot;:{&quot;id&quot;:10058,&quot;name&quot;:&quot;Instituto Socioeducativo do Estado do Acre&quot;,&quot;acronym&quot;:&quot;ISE-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:3469,&quot;name&quot;:&quot;Agente de Serviços Escolares&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:43,&quot;question_id&quot;:1892995,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com o que dispõe o Código Penal brasileiro, o\nerro sobre elemento constitutivo do tipo legal de crime\nexclui: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;IBADE - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I, II e V estão corretos.&quot;,&quot;B&quot;:&quot;Apenas II, III e V estão corretos. &quot;,&quot;C&quot;:&quot;Apenas II e V estão corretos. &quot;,&quot;D&quot;:&quot;Apenas I, II, IV e V estão corretos.&quot;,&quot;E&quot;:&quot;Todos os itens estão corretos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:313,&quot;name&quot;:&quot;Fundação de Apoio à Pesquisa, ao Ensino e à Cultura&quot;,&quot;acronym&quot;:&quot;FAPEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:85936,&quot;name&quot;:&quot;FAPEC - 2021 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427514,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:44,&quot;question_id&quot;:1856503,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre a teoria do erro, analise as\nafirmações a seguir.\n  \u003cbr\u003e  I - Para a teoria extremada do dolo, tanto o\nerro de tipo quanto o erro de proibição,\nquando inevitáveis, sempre excluirão o\ndolo.  \u003cbr\u003e  \n  II - A teoria extremada da culpabilidade,\nempreendida pela doutrina finalista, com a\nqual surgiu e cujos maiores representantes\nforam Welzel, Maurach e Kaufmann, separa\no dolo da consciência da ilicitude. Assim, o\ndolo, em seu aspecto puramente\npsicológico (dolo natural), é transferido\npara o injusto, enquanto a consciência da\nilicitude passa a fazer parte da\nculpabilidade, num puro juízo de valor. Dolo\ne consciência da ilicitude são, portanto,\npara a teoria extremada da culpabilidade,\nconceitos completamente distintos e com\ndiferentes funções dogmáticas.  \u003cbr\u003e  \n  III - Influenciada pelo sistema finalista de Hans\nWelzel, a reforma da parte geral do Código\nPenal brasileiro, realizada em 1984, rompeu\ncom a tradição jurídico-penal estabelecida\naté então, que trabalhava com a teoria\nlimitada da culpabilidade, e passou a adotar\na teoria extremada da culpabilidade,\ndefendida pelo renomado professor da\nEscola de Bonn, deixando expresso tal\nopção no item 19 da Exposição de Motivos.  \u003cbr\u003e  \n  IV - No erro de tipo, o erro recai sobre o\nelemento intelectual do dolo – a consciência\n–, impedindo que a conduta do autor atinja\ncorretamente todos os elementos essenciais\ndo tipo. É essa a razão pela qual essa forma\nde erro sempre exclui o dolo, que, no\nfinalismo, encontra-se no fato típico e não\nna culpabilidade.  \u003cbr\u003e  \nV - A teoria limitada da culpabilidade situa o\ndolo como elemento do fato típico e a\npotencial consciência da ilicitude como elemento da culpabilidade; adota o erro de\ntipo como excludente do dolo e admite,\nquando for o caso, a responsabilização por\ncrime culposo.\n  \u003cbr\u003e  Assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FAPEC - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O erro inevitável sobre a posição de garantidor do bem jurídico, que fundamenta o dever jurídico\nespecial de agir na omissão de ação imprópria, pode permitir a imputação do fato fundada no dever\njurídico geral de agir, peculiar à omissão de ação própria. &quot;,&quot;B&quot;:&quot; O erro de tipo evitável sobre os elementos constitutivos do tipo objetivo do crime de omissão de socorro\n(CP, art. 135), exclui o dolo do agente, podendo, entretanto, gerar responsabilidade penal a título de culpa. &quot;,&quot;C&quot;:&quot; O pedestre \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA \u003c/span\u003epercebe criança caminhando sozinha por via de circulação de veículos, e, ciente do\nperigo iminente e da real possibilidade de atropelamento do infante, deixa de lhe prestar assistência,\npodendo fazê-lo concretamente sem risco pessoal: se mais tarde a criança, em desvio ocasional do\ntrânsito viário, acaba atingindo área reservada de segurança, não sofrendo quaisquer lesões, subsiste a\nresponsabilidade penal de \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e por omissão de socorro (CP, art. 135). &quot;,&quot;D&quot;:&quot;A estrutura do tipo subjetivo na omissão de ação imprópria é composta por dolo ou culpa, e a estrutura\ndo tipo subjetivo na omissão de ação própria é composta apenas pelo dolo. &quot;,&quot;E&quot;:&quot; O professor A, responsável por conduzir alunos de escola infantil a visita programada em usina\nhidrelétrica, omite ação mandada para proteção dos estudantes no local, por lesão do dever de cuidado\nou do risco permitido, com resultado de dispersão e afogamento fatal de uma das crianças em represa\ninterna: A responde por prática de homicídio, por omissão de ação culposa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:85915,&quot;name&quot;:&quot;MPE-PR - 2021 - MPE-PR - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427515,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:45,&quot;question_id&quot;:1855778,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e tipo dos crimes de omissão de ação\u003c/span\u003e, assinale a alternativa incorreta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17303,&quot;name&quot;:&quot;Periclitação da vida e da saúde&quot;},{&quot;id&quot;:17308,&quot;name&quot;:&quot;Omissão de socorro&quot;}],&quot;title&quot;:&quot;MPE-PR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Segundo a teoria da equivalência das condições, compatível com o Código Penal brasileiro e utilizada\ncomo método para determinar relações causais, causa é a condição sem a qual o resultado não poderia\nter ocorrido &quot;,&quot;B&quot;:&quot; O tipo subjetivo dos crimes dolosos pode ser composto somente pelo dolo, direto ou eventual, mas\ntambém pode apresentar, ao lado do dolo, elementos subjetivos especiais, como ocorre por exemplo,\nnesta última hipótese, com os crimes de importunação sexual (CP, art. 215-A), assédio sexual (CP, art.\n216-A) e fraude processual (CP, art. 347). &quot;,&quot;C&quot;:&quot; O erro de tipo, evitável ou inevitável, pode recair sobre elementos descritivos ou normativos do tipo\nobjetivo, mas não pode recair sobre elementos subjetivos especiais, diversos do dolo, integrantes do tipo\nsubjetivo &quot;,&quot;D&quot;:&quot;  Com a finalidade específica de produzir lesões corporais contra \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e em via pública, A projeta seu veículo\ncontra a motocicleta pilotada por \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, representando, como consequência necessária, a produção de lesões\ncorporais também em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, garupa da motocicleta: o resultado de lesão corporal em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e é atribuído a título de\ndolo direto de 1º grau ao autor \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, e o resultado de lesão corporal em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, ainda que lamentado por\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e A\u003c/span\u003e, é\natribuído a este a título de dolo eventual. &quot;,&quot;E&quot;:&quot; Com consciência e vontade dirigidas especificamente a produzir lesões corporais em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e arremessa\npedras contra este, mas por erro na execução acaba também atingindo \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, situado próximo a \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e,\nproduzindo lesões corporais em ambos: \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e responde por lesão corporal dolosa em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, em concurso formal\ncom lesão corporal culposa em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:85915,&quot;name&quot;:&quot;MPE-PR - 2021 - MPE-PR - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427516,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:46,&quot;question_id&quot;:1855776,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003etipo dos crimes dolosos de ação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;MPE-PR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; poderá ser responsabilizado pelo crime imputado, mas com\ncausa de diminuição de pena, pois agiu em erro de proibição\nevitável; &quot;,&quot;B&quot;:&quot; poderá ser responsabilizado pelo crime imputado, mas\napenas na modalidade culposa, pois agiu em erro de tipo\nacidental; &quot;,&quot;C&quot;:&quot; não poderá ser punido pelo crime imputado, pois estará\nisento de pena em razão de erro de proibição inevitável; &quot;,&quot;D&quot;:&quot;não praticou o crime imputado, pois atuou em erro de tipo\nprovocado por terceiro;&quot;,&quot;E&quot;:&quot;não praticou o crime imputado, pois atuou em erro de tipo\nacidental. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:85772,&quot;name&quot;:&quot;FGV - 2021 - TJ-SC - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427517,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:47,&quot;question_id&quot;:1852608,&quot;review&quot;:false,&quot;statement&quot;:&quot; Hugo, funcionário de estabelecimento comercial, insatisfeito com\nseu empregador e querendo causar-lhe prejuízo, devidamente\nuniformizado e identificado, entrega a Jairo, cliente da loja, um\naparelho celular que estava exposto à venda, dizendo tratar-se de\num brinde. Jairo, então, coloca o aparelho em seu bolso e sai da\nloja, quando é imediatamente abordado por seguranças do local,\nque encontram o objeto em sua posse e o levam à delegacia de\npolícia, onde foi indiciado pelo crime de furto.\n  \u003cbr\u003e  Considerando apenas as informações expostas, é correto afirmar\nque Jairo: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;erro na execução — aberratio ictus. &quot;,&quot;B&quot;:&quot;resultado diverso do pretendido — aberratio criminis.  &quot;,&quot;C&quot;:&quot;erro sobre o nexo causal — aberratio causae. &quot;,&quot;D&quot;:&quot;erro de tipo acidental. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:31,&quot;name&quot;:&quot;CETAP - Centro de Extensão, Treinamento e Aperfeiçoamento Profissional&quot;,&quot;acronym&quot;:&quot;CETAP&quot;},&quot;exams&quot;:[{&quot;id&quot;:85681,&quot;name&quot;:&quot;CETAP - 2021 - SEAP - PA - Policial Penal - Agente Penitenciário (Feminino)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427518,&quot;institute&quot;:{&quot;id&quot;:9785,&quot;name&quot;:&quot;Secretaria de Estado de Administração Penitenciária do Pará&quot;,&quot;acronym&quot;:&quot;SEAP-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:763,&quot;name&quot;:&quot;Agente Penitenciário (Médio)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:48,&quot;question_id&quot;:1847636,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em um domingo à noite, João saiu para matar Jorge, seu inimigo,\ninvadiu a casa deste e atirou em sua cama, mas acabou matando\no irmão de Jorge que estava hospedado na casa. Pode-se definir\nessa conduta como:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;CETAP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;erro de tipo;&quot;,&quot;B&quot;:&quot;erro sobre a pessoa;&quot;,&quot;C&quot;:&quot;erro de proibição; &quot;,&quot;D&quot;:&quot;descriminantes putativas;&quot;,&quot;E&quot;:&quot;erro mandamental.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:85528,&quot;name&quot;:&quot;FGV - 2021 - TJ-RO - Analista Judiciário - Oficial de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427519,&quot;institute&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:281,&quot;name&quot;:&quot;Oficial de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:49,&quot;question_id&quot;:1844708,&quot;review&quot;:false,&quot;statement&quot;:&quot; Ao lado das hipóteses de erros essenciais figuram os chamados\nerros acidentais, que, ao contrário daqueles, incidem sobre\nelementos não essenciais à configuração do crime, não afetando\na decisão a respeito da imputação.  \nUma hipótese de erro acidental é: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Erro de proibição, que, se for entendido como inevitável,\nisenta de pena e se for evitável poderá reduzi-la de um sexto\na um terço, nos termos do Art. 21 do CP. &quot;,&quot;B&quot;:&quot; Erro de tipo incriminador, na medida em que errou sobre um\nelemento constitutivo do crime, o que poderia, nos termos\ndo Art. 20, \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaput\u003c/span\u003e, do CP, afastar o dolo e permitir a punição\npor crime culposo, que existe no caso do homicídio. &quot;,&quot;C&quot;:&quot; Erro na execução, na medida em que pensou que Caio\nestivesse portando uma arma de fogo, o que faz com que ele\nseja isento de pena, nos termos do Art. 73 do CP. &quot;,&quot;D&quot;:&quot; Erro de tipo permissivo, previsto no Art. 20, § 1º, do CP, na\nmedida em que acreditava estar diante de uma situação\nfática que, se existisse, tornaria sua ação legítima. Se o erro\nfor tido como justificável, ficará isento de pena. Caso se\nentenda como evitável, responderá pelo crime na\nmodalidade culposa, legalmente prevista no caso do\nhomicídio.  &quot;,&quot;E&quot;:&quot; Erro sobre o objeto, modalidade de erro acidental na qual o\nagente confunde um objeto com outro, o que poderá isentar\no réu de pena. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:85149,&quot;name&quot;:&quot;FGV - 2021 - FUNSAÚDE - CE - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427520,&quot;institute&quot;:{&quot;id&quot;:10001,&quot;name&quot;:&quot;Fundação Regional de Saúde - CE&quot;,&quot;acronym&quot;:&quot;FUNSAÚDE - CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:50,&quot;question_id&quot;:1840041,&quot;review&quot;:false,&quot;statement&quot;:&quot; Durante operação policial em localidade com presença de\ncriminosos armados, o policial Jonathan, temendo pela sua\nintegridade física e de seus colegas policiais, se assusta ao ver sair\nde uma casa um homem segurando um guarda-chuva com ponta\nmetálica.\n  \u003cbr\u003e  Por pensar tratar-se de uma arma de fogo e não de um guarda-chuva, Jonathan atira e vem a matar a vítima, Caio, que saía de\ncasa em direção ao trabalho.\n  \u003cbr\u003e  Acerca do erro praticado por Jonathan, assinale a opção que\nindica a tese de direito material que poderia ser usada em sua\ndefesa.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O resultado, de que depende a existência do crime, somente é imputável a quem lhe deu causa.\nConsidera-se causa a ação ou omissão sem a qual o resultado não teria ocorrido. &quot;,&quot;B&quot;:&quot; A superveniência de causa relativamente independente exclui a imputação quando, por si só,\nproduziu o resultado; os fatos anteriores, entretanto, imputam-se a quem os praticou. &quot;,&quot;C&quot;:&quot; O crime é tentado, quando, iniciada a execução, não se consuma por circunstâncias alheias à\nvontade do agente. &quot;,&quot;D&quot;:&quot; Não se pune a tentativa quando, por ineficácia absoluta do meio ou por absoluta impropriedade do\nobjeto, é impossível consumar-se o crime.  &quot;,&quot;E&quot;:&quot; É isento de pena quem, por erro plenamente justificado pelas circunstâncias, supõe situação de\nfato que, se existisse, tornaria a ação legítima, inclusive quando o erro deriva de culpa e o fato é\npunível como crime culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:73,&quot;name&quot;:&quot;Fundação Universidade-Empresa de Tecnologia e Ciências&quot;,&quot;acronym&quot;:&quot;FUNDATEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:83902,&quot;name&quot;:&quot;FUNDATEC - 2021 - Prefeitura de Vacaria - RS - Advogado da Assistência Judiciária Gratuita&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427521,&quot;institute&quot;:{&quot;id&quot;:4427,&quot;name&quot;:&quot;Prefeitura Municipal de Vacaria&quot;,&quot;acronym&quot;:&quot;Prefeitura de Vacaria - RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:51,&quot;question_id&quot;:1828526,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que tange ao crime, assinale a alternativa INCORRETA. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FUNDATEC - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;seria formalmente atípica.&quot;,&quot;B&quot;:&quot;não seria culpável pelo erro sobre a ilicitude do fato.&quot;,&quot;C&quot;:&quot;seria justificada pelo exercício regular de direito.&quot;,&quot;D&quot;:&quot;seria atípica pelo erro sobre a situação justificante. &quot;,&quot;E&quot;:&quot;não seria culpável pela inexigibilidade de conduta\ndiversa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:119,&quot;name&quot;:&quot;Núcleo de Concursos da Universidade Federal do Paraná&quot;,&quot;acronym&quot;:&quot;NC-UFPR&quot;},&quot;exams&quot;:[{&quot;id&quot;:84523,&quot;name&quot;:&quot;NC-UFPR - 2021 - PC-PR - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427522,&quot;institute&quot;:{&quot;id&quot;:6193,&quot;name&quot;:&quot;Polícia Civil do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;PC-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:52,&quot;question_id&quot;:1825555,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eConsidere o seguinte caso hipotético:\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eZ.Z. é um simplório dono de uma pequena e antiga padaria\nno bairro onde vive. De longa data, Z.Z. faz bolos enfeitados\ncom escudos de times de futebol a pedido de alguns clientes\nmais conhecidos dele. Em certa ocasião, o departamento\njurídico de um desses clubes propôs uma queixa-crime contra\nZ.Z., acusando-o de cometer crime contra registro de marca,\nconforme art. 189, inc. I, da Lei 9.279/1996 \u003cspan style=\&quot;font-style: italic;\&quot;\u003e(Comete crime\ncontra registro de marca quem: I - reproduz, sem autorização\ndo titular, no todo ou em parte, marca registrada, ou imita-a\nde modo que possa induzir confusão)\u003c/span\u003e, pois o escudo do time\nem questão era marca registrada.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eComo argumento de defesa adequado segundo a teoria\ndo delito, Z.Z. poderia alegar que não cometeu crime\nporque sua conduta:\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;NC-UFPR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente a afirmativa 4 é verdadeira.&quot;,&quot;B&quot;:&quot;Somente as afirmativas 1 e 3 são verdadeiras.&quot;,&quot;C&quot;:&quot;Somente as afirmativas 2 e 4 são verdadeiras.&quot;,&quot;D&quot;:&quot;Somente as afirmativas 1, 2 e 3 são verdadeiras. &quot;,&quot;E&quot;:&quot;As afirmativas 1, 2, 3 e 4 são verdadeiras.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:119,&quot;name&quot;:&quot;Núcleo de Concursos da Universidade Federal do Paraná&quot;,&quot;acronym&quot;:&quot;NC-UFPR&quot;},&quot;exams&quot;:[{&quot;id&quot;:84524,&quot;name&quot;:&quot;NC-UFPR - 2021 - PC-PR - Investigador de Polícia / Papiloscopista&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427523,&quot;institute&quot;:{&quot;id&quot;:6193,&quot;name&quot;:&quot;Polícia Civil do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;PC-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1683,&quot;name&quot;:&quot;Investigador de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:53,&quot;question_id&quot;:1825434,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAcerca do erro de tipo e do erro de proibição (erro sobre\na ilicitude do fato), considere as seguintes afirmativas:\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e1. O erro sobre elemento constitutivo do tipo legal de\ncrime exclui o dolo, mas permite a punição por crime\nculposo, se previsto em lei.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e2. O erro sobre a ilicitude do fato, se inevitável, isenta\nde pena; se evitável, poderá diminuí-la de um sexto\na um terço.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e3. Considera-se evitável o erro se o agente atua ou se\nomite sem a consciência da ilicitude do fato, quando\nlhe era possível, nas circunstâncias, ter ou atingir\nessa consciência.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e4. Enquanto o erro de tipo é uma falsa representação\nda realidade que recai sobre elemento do tipo penal,\no erro de proibição é um erro de valoração que recai\nsobre o que é lícito ou ilícito.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta.\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;NC-UFPR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; sobre as circunstâncias fáticas das causas de justificação, se evitável, conduz à redução da pena na terceira fase de\naplicação.  &quot;,&quot;B&quot;:&quot; na execução, quando inevitável, exclui a culpabilidade por inexigibilidade de conduta diversa.  &quot;,&quot;C&quot;:&quot; sobre a pessoa leva à punição do agente desconsiderando-se as condições ou qualidades da vítima.  &quot;,&quot;D&quot;:&quot;de tipo, quando evitável, exclui a culpa como elemento subjetivo do tipo. &quot;,&quot;E&quot;:&quot;de proibição é a negação da representação exigida pelo dolo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:84012,&quot;name&quot;:&quot;FCC - 2021 - DPE-GO - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427524,&quot;institute&quot;:{&quot;id&quot;:6114,&quot;name&quot;:&quot;Defensoria Pública do Estado de Goiás&quot;,&quot;acronym&quot;:&quot;DPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:54,&quot;question_id&quot;:1813809,&quot;review&quot;:false,&quot;statement&quot;:&quot;O erro  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FCC - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O desconhecimento da lei é inescusável, e o erro\nsobre a ilicitude do fato, evitável ou inevitável, não\nisenta de pena.  &quot;,&quot;B&quot;:&quot; O erro sobre elemento constitutivo do tipo legal de\ncrime exclui o dolo, mas permite a punição por crime\nculposo, se previsto em lei. &quot;,&quot;C&quot;:&quot; O erro quanto à pessoa contra a qual o crime é praticado não isenta de pena. Consideram-se, neste\ncaso, as condições ou qualidades da vítima, e não\nas da pessoa contra quem o agente queria praticar\no crime. &quot;,&quot;D&quot;:&quot; Se o fato é cometido sob coação irresistível ou em\nestrita obediência à ordem, não manifestamente ilegal, de superior hierárquico, são punidos o autor da\ncoação ou da ordem e seu executor. &quot;,&quot;E&quot;:&quot; É isento de pena quem, por erro plenamente justificado pelas circunstâncias, supõe situação de fato\nque, se existisse, tornaria a ação legítima, ainda que\no erro derive de culpa, e o fato seja punido como crime\nculposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82694,&quot;name&quot;:&quot;VUNESP - 2021 - Prefeitura de Jundiaí - SP - Procurador do Município&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427525,&quot;institute&quot;:{&quot;id&quot;:5106,&quot;name&quot;:&quot;Prefeitura Municipal de Jundiaí&quot;,&quot;acronym&quot;:&quot;Prefeitura de Jundiaí - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:1779574,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que concerne ao crime (CP, arts. 13 ao 25), assinale\na alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;VUNESP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;}
