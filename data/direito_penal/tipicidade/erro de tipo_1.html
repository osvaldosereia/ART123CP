;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;IADES - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Salvo disposição em contrário, pune-se a\ntentativa com a pena correspondente ao\ncrime consumado, diminuída de um a dois\nterços. &quot;,&quot;B&quot;:&quot; Não se pune a tentativa quando, por\nineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível\nconsumar-se o crime. &quot;,&quot;C&quot;:&quot; O erro sobre elemento constitutivo do tipo\nlegal de crime exclui o dolo, mas permite a\npunição por crime culposo, se previsto\nem lei. &quot;,&quot;D&quot;:&quot; Nos crimes cometidos sem violência ou\ngrave ameaça à pessoa, reparado o dano ou\nrestituída a coisa, até o recebimento da\ndenúncia ou da queixa, por ato voluntário do\nagente, a pena será reduzida pela metade. &quot;,&quot;E&quot;:&quot; É isento de pena quem, por erro plenamente\njustificado pelas circunstâncias, supõe\nsituação de fato que, se existisse, tornaria a\nação legítima. Não há isenção de pena\nquando o erro deriva de culpa e o fato é\npunível como crime culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:93038,&quot;name&quot;:&quot;INSTITUTO AOCP - 2020 - SEJUC - RR - Agente Penitenciário&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427527,&quot;institute&quot;:{&quot;id&quot;:7787,&quot;name&quot;:&quot;Secretaria de Justiça e Cidadania do Estado de Roraima&quot;,&quot;acronym&quot;:&quot;SEJUC-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:763,&quot;name&quot;:&quot;Agente Penitenciário (Médio)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:57,&quot;question_id&quot;:2117216,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm relação ao Código Penal, assinale a\nalternativa INCORRETA.\u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:17210,&quot;name&quot;:&quot;Sanções penais&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; típica, mas deverá ser reconhecida causa de diminuição de\npena em razão do erro de proibição, que não era inevitável;\u003cbr\u003e\n &quot;,&quot;B&quot;:&quot; típica, mas deverá ser imputado o crime contra o patrimônio\nde natureza culposa, já que o erro de tipo era evitável; &quot;,&quot;C&quot;:&quot;atípica, em razão do reconhecimento do princípio da insignificância;&quot;,&quot;D&quot;:&quot;atípica, diante do erro de proibição;&quot;,&quot;E&quot;:&quot;atípica, diante do erro de tipo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:83300,&quot;name&quot;:&quot;FGV - 2020 - MPE-RJ - Estágio Forense do Ministério Público do Estado do Rio de Janeiro&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427528,&quot;institute&quot;:{&quot;id&quot;:16,&quot;name&quot;:&quot;Ministério Público do Estado do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;MPE-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7734,&quot;name&quot;:&quot;Estágio - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:58,&quot;question_id&quot;:1796475,&quot;review&quot;:false,&quot;statement&quot;:&quot; Thiago, pessoa financeiramente humilde, alugou uma bicicleta\navaliada em R$ 2.000,00 pelo período de 2 (duas) horas para ir\naté uma entrevista de emprego. Após a entrevista, chateado por\nnão ter conseguido a vaga pretendida, acabou por pegar a\nbicicleta de outra pessoa que estava estacionada no mesmo local,\nacreditando ser a que alugara. Apesar de o modelo e o valor da\nbicicleta serem idênticos ao da que havia alugado, as cores eram\ndiferentes. Cinco minutos depois, Thiago veio a ser abordado por\npoliciais militares que souberam dos fatos, sendo indiciado, em\nsede policial, pela prática do crime de furto simples doloso.\n  \u003cbr\u003e  No momento do oferecimento da denúncia, o promotor de\njustiça deverá concluir que a conduta de Thiago é: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FGV - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Considera-se praticado o crime no lugar em que ocorreu a ação ou omissão, no\ntodo ou em parte, bem como onde se produziu ou deveria produzir-se o resultado. &quot;,&quot;B&quot;:&quot; O erro sobre elemento constitutivo do tipo legal de crime não exclui o dolo, e\ntambém permite a punição por crime culposo, se previsto em lei. Nesse sentido, é\nisento de pena quem, por erro plenamente justificado pelas circunstâncias, supõe\nsituação de fato que, se existisse, tornaria a ação legítima. &quot;,&quot;C&quot;:&quot; Ficam sujeitos à lei brasileira, embora cometidos no estrangeiro, os crimes\npraticados contra o patrimônio da União, do Distrito Federal, de Estado, de\nTerritório, de Município, de empresa pública, sociedade de economia mista,\nautarquia ou fundação instituída pelo Poder Público, ainda que o agente tenha sido\nabsolvido no estrangeiro.  &quot;,&quot;D&quot;:&quot; A sentença estrangeira, quando a aplicação da lei brasileira produz na espécie as\nmesmas consequências, pode ser homologada no Brasil para obrigar o condenado\nà reparação do dano, a restituições e a outros efeitos civis ou para sujeitá-lo a\nmedida de segurança. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:467,&quot;name&quot;:&quot;Polícia Militar de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;exams&quot;:[{&quot;id&quot;:78895,&quot;name&quot;:&quot;PM-MG - 2020 - PM-MG - Aspirante da Polícia Militar  &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427529,&quot;institute&quot;:{&quot;id&quot;:6180,&quot;name&quot;:&quot;Polícia Militar do Estado de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:59,&quot;question_id&quot;:1659447,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA \u003c/span\u003eem relação ao Decreto-Lei n.\n2.848/1940 – Código Penal: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;PM-MG - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;V, F, F, V&quot;,&quot;B&quot;:&quot;F, F, V, V&quot;,&quot;C&quot;:&quot;F, V, V, F &quot;,&quot;D&quot;:&quot;V, V, V, V&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:189,&quot;name&quot;:&quot;Instituto Brasileiro de Formação e Capacitação&quot;,&quot;acronym&quot;:&quot;IBFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:67721,&quot;name&quot;:&quot;IBFC - 2020 - TRE-PA - Analista Judiciário  - Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427530,&quot;institute&quot;:{&quot;id&quot;:51,&quot;name&quot;:&quot;Tribunal Regional Eleitoral do Pará&quot;,&quot;acronym&quot;:&quot;TRE-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:60,&quot;question_id&quot;:1149283,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eQuanto ao \&quot;erro sobre elementos do tipo\&quot; e \&quot;erro sobre a ilicitude do fato\&quot;, analise as\nafirmativas abaixo e dê valores Verdadeiro (V)\nou Falso (F):\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\n( ) Não cabe a incidência de erro de tipo nos\ncrimes omissivos espúrios, em face do dever\nde agir para evitar o resultado, levando-se em\nconta a relação de normalidade ou perigo do\ncaso concreto.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e( ) O erro relativo à existência de uma causa de\nexclusão de ilicitude consiste em descriminante\nputativa por erro de proibição. Nesse caso, se\ninescusável o erro, afasta-se o dolo, subsistindo a\nresponsabilidade por crime culposo, se previsto\nem lei.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e( ) Ao agente provocador que atua dolosamente\ndeverá ser imputado, na forma dolosa, o crime\ncometido pelo provocado. Já o agente provocado\nficará impune, desde que escusável o seu erro.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e( ) Incide sobre o ³error in persona´ a teoria da\nequivalência do bem jurídico atingido. Nesse\ncaso, o agente responderá pelo crime\npraticado, porém, no momento da aplicação da\npena, serão consideradas as condições da\nvítima virtual.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa que apresenta a\nsequência correta de cima para baixo.\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:16778,&quot;name&quot;:&quot;Descriminantes Putativas&quot;}],&quot;title&quot;:&quot;IBFC - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; é excluída pelos chamados princípios da insignificância e adequação social, ausentes tipicidade formal e material,\nrespectivamente. &quot;,&quot;B&quot;:&quot; o consentimento do ofendido, às vezes, pode afastar a própria tipicidade da conduta e, em outras, constituir causa\nsupralegal de exclusão da ilicitude, segundo entendimento doutrinário.  &quot;,&quot;C&quot;:&quot; o erro sobre elemento do tipo exclui o dolo e, por isso, incide sobre a ilicitude do comportamento, refletindo na\nculpabilidade, de modo a excluí-la ou atenuá-la.  &quot;,&quot;D&quot;:&quot;é afastada nas hipóteses de crime impossível e arrependimento posterior. &quot;,&quot;E&quot;:&quot;o dolo, segundo a teoria finalista, constitui elemento normativo do tipo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9, t;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:65,&quot;question_id&quot;:1347045,&quot;review&quot;:false,&quot;statement&quot;:&quot; Após a morte da mãe, Aline recebeu, durante um ano, a pensão previdenciária daquela, depositada mensalmente\nem sua conta bancária, em virtude de ser procuradora da primeira. Descoberto o fato, Aline foi denunciada por\napropriação indébita. Se a sentença concluir que a acusada (em razão de sua incultura, pouca vivência, etc.) não\ntinha percepção da ilicitude de sua conduta, estará reconhecendo:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:16778,&quot;name&quot;:&quot;Descriminantes Putativas&quot;}],&quot;title&quot;:&quot;TJ-AP - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Entende-se por erro de compreensão a situação\nem que conhece o sujeito a proibição e a falta\nde permissão, e, sem embargo, não lhe seja\nexigível que entenda a regra que conhece; neste\ncaso, estaremos diante de um erro de proibição\ninvencível, na forma de erro de compreensão. &quot;,&quot;B&quot;:&quot; O indivíduo que ofende a outrem,\ndesconhecendo-lhe a condição de funcionário\npúblico, não responde pelo crime de desacato, já\nque afastado o dolo quanto à elementar do tipo,\nmas subsiste o delito de injúria, pois a honra do\nparticular também é tutelada pela lei penal. Tem-se, na hipótese, um erro de tipo, que, ainda que\nescusável, não exclui a criminalidade do fato. &quot;,&quot;C&quot;:&quot; O sujeito que crê que, se alguém lhe entrega\no carro para conserto e não o retira dentro do\nprazo, pode vendê-lo por sua própria conta, para\nse ressarcir do valor do serviço, incide em erro\nde proibição direto, que, nos termos do artigo 21\ndo Código Penal, se inevitável, isenta de pena;\nse evitável, poderá diminuí-la de um sexto a\num terço. &quot;,&quot;D&quot;:&quot; Nos crimes omissivos, o erro que recai sobre os\nelementos objetivos do tipo é considerado erro de\ntipo, mas o erro incidente sobre o mandamento\nterá repercussão em sede de culpabilidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot;FUNDEP (Gestão de Concursos)&quot;},&quot;exams&quot;:[{&quot;id&quot;:66488,&quot;name&quot;:&quot;FUNDEP (Gestão de Concursos) - 2019 - MPE-MG - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427536,&quot;institute&quot;:{&quot;id&quot;:5756,&quot;name&quot;:&quot;Ministério Público de Minas Gerais&quot;,&quot;acronym&quot;:&quot;MPE-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:66,&quot;question_id&quot;:1098008,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre a teoria do erro, marque a alternativa incorreta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FUNDEP (Gestão de Concursos) - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; No delito de estupro de vulnerável não se admite o erro de tipo.&quot;,&quot;B&quot;:&quot;O erro de tipo vencível (ou inescusável) afasta o dolo e a culpa.&quot;,&quot;C&quot;:&quot; Comete um delito putativo por erro de tipo a mulher que pratica atos abortivos e depois se descobre que na\nverdade não havia gravidez. &quot;,&quot;D&quot;:&quot; Há erro de tipo permissivo na hipótese do caçador que está na floresta e atira contra um vulto acreditando\nse tratar de um animal, mas depois percebe que atirou em seu companheiro de caça. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:65723,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça Substituto - Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427537,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:67,&quo {&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:65621,&quot;name&quot;:&quot;FGV - 2019 - OAB - Exame de Ordem Unificado XXX - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427538,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:68,&quot;question_id&quot;:1041000,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eRegina dá à luz seu primeiro filho, Davi. Logo após realizado o\nparto, ela, sob influência do estado puerperal, comparece ao\nberçário da maternidade, no intuito de matar Davi. No\nentanto, pensando tratar-se de seu filho, ela, com uma corda,\nasfixia Bruno, filho recém-nascido do casal Marta e Rogério,\ncausando-lhe a morte. Descobertos os fatos, Regina é\ndenunciada pelo crime de homicídio qualificado pela asfixia\ncom causa de aumento de pena pela idade da vítima.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDiante dos fatos acima narrados, o(a) advogado(a) de Regina,\nem alegações finais da primeira fase do procedimento do\nTribunal do Júri, deverá requerer\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17296,&quot;name&quot;:&quot;Infanticídio&quot;}],&quot;title&quot;:&quot;FGV - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O erro de proibição indireto incide sobre causas de justificação. &quot;,&quot;B&quot;:&quot;O erro de subsunção constitui hipótese de erro de tipo essencial.&quot;,&quot;C&quot;:&quot;\u003cp\u003eA \u003cspan style=\&quot;font-style: italic;\&quot;\u003e\u003cspan style=\&quot;color: rgb(51, 51, 51);     font-weight: 400;   text-align: start;       background-color: rgb(255, 255, 255);    \&quot;\u003eaberratio \u003c/span\u003ecriminis \u003c/span\u003ee a\u003cspan style=\&quot;font-style: italic;\&quot;\u003e aberratio ictus\u003c/span\u003e constituem hipóteses de erro de proibição indireto.\u003c/p\u003e&quot;,&quot;D&quot;:&quot;O erro de tipo permissivo possui consequência de erro de tipo essencial, quando plenamente justificado pelas\ncircunstâncias. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:41,&quot;name&quot;:&quot;Consulplan Consultoria e Planejamento em Administração Pública&quot;,&quot;acronym&quot;:&quot;CONSULPLAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:65228,&quot;name&quot;:&quot;CONSULPLAN - 2019 - TJ-MG - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427539,&quot;institute&quot;:{&quot;id&quot;:115,&quot;name&quot;:&quot;Tribunal de Justiça de Minas Gerais&quot;,&quot;acronym&quot;:&quot;TJ-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços eve responder por homicídio doloso sem a\nagravante de crime cometido contra criança. &quot;,&quot;E&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus\u003c/span\u003e, artigo 73 do Código Penal, João deve responder por tentativa de homicídio e\nhomicídio culposo, com a agravante de crime cometido contra criança, em concurso material\nde crimes.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:294,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;exams&quot;:[{&quot;id&quot;:63057,&quot;name&quot;:&quot;MPE-SP - 2019 - MPE-SP - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427540,&quot;institute&quot;:{&quot;id&quot;:5996,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:70,&quot;question_id&quot;:1010451,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eJosé e João trabalhavam juntos. José, o rei da brincadeira. João, o rei da confusão. Certo dia,\ndiscutiram acirradamente. Diversos colegas viram a discussão e ouviram as ameaças de morte\nfeitas por João a José. Ninguém soube o motivo da discussão. José não se importou com o fato e\nlevou na brincadeira. Alguns dias depois, em um evento comemorativo na empresa, João bradou\n“eu te mato José” e efetuou disparo de arma de fogo contra José. Contudo o projétil não atingiu\nJosé e sim Juliana, matando a criança que chegara à festa naquele momento, correndo pelo\nsalão.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNesse caso, é correto afirmar que, presente a figura\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;MPE-SP - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I e III.&quot;,&quot;B&quot;:&quot;I e IV.&quot;,&quot;C&quot;:&quot;II e IV.&quot;,&quot;D&quot;:&quot;I, II e III. &quot;,&quot;E&quot;:&quot;II, III e IV.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61754,&quot;name&quot;:&quot;CESPE - 2019 - TJ-SC - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427541,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:71,&quot;question_id&quot;:987301,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eÀ luz das disposições do Código Penal acerca do erro, julgue os\nitens a seguir.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI De acordo com a teoria da culpabilidade adotada pelo Código\nPenal, todo erro que recai sobre uma causa de justificação\nconfigura erro de proibição.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nII No chamado \u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus\u003c/span\u003e, quando, por acidente ou erro no\nuso dos meios de execução, em vez de vitimar a pessoa que\npretendia ofender, o agente atingir pessoa diversa,\nconsideram-se as condições e qualidades não da vítima, mas da\npessoa que o agente pretendia atingir.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII O erro sobre elemento constitutivo do tipo penal exclui o dolo,\nse inevitável, ou diminui a pena de um sexto a um terço, se\nevitável.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nIV Constitui crime impossível a prática de conduta delituosa\ninduzida por terceiro que assegure a impossibilidade fática da\nconsumação do delito.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eEstão certos apenas os itens\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;ocorreu erro de proibição, afastando a culpabilidade ou\ngerando causa de redução de pena, a depender de ser\nconsiderado vencível ou invencível;&quot;,&quot;B&quot;:&quot;foi praticado crime de furto, mas deverá ser reconhecida a\ncausa de diminuição de pena do arrependimento posterior; &quot;,&quot;C&quot;:&quot;houve erro sobre a pessoa, devendo ser consideradas as\ncaracterísticas daquele que se pretendia atingir;&quot;,&quot;D&quot;:&quot;ocorreu erro de tipo, o que faz com que, no caso concreto,\nsua conduta seja considerada atípica;&quot;,&quot;E&quot;:&quot;houve erro na execução (\u003cspan style=\&quot;font-style: italic;\&quot;\u003eaberratio ictus\u003c/span\u003e), logo a conduta\ndeverá ser considerada atípica.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:61545,&quot;name&quot;:&quot;FGV - 2019 - DPE-RJ - Técnico Superior Jurídico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427542,&quot;institute&quot;:{&quot;id&quot;:5913,&quot;name&quot;:&quot;Defensoria Pública do Estado do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;DPE-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:3613,&quot;name&quot;:&quot;Técnico Superior Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:72,&quot;question_id&quot;:983978,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAo final das comemorações da noite de Natal com sua família,\nPaulo, quando deixava o local, acabou por levar consigo o\npresente do seu primo Caio, acreditando ser o seu, tendo em\nvista que as caixas dos presentes eram idênticas. Após perceber o\nsumiço do seu presente e acreditando ter sido vítima de crime\npatrimonial, Caio compareceu à Delegacia para registrar o\nocorrido, ocasião em que foram ouvidas testemunhas\npresenciais, que afirmaram ter visto Paulo sair com aquele\nobjeto. Paulo, ao tomar conhecimento da investigação,\ncompareceu em sede policial e indicou onde o objeto estava,\nsendo o bem apreendido no dia seguinte em sua residência.\nPreocupado com sua situação jurídica, Paulo procurou a\nDefensoria Pública.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eSob o ponto de vista jurídico, sua conduta impõe o\nreconhecimento de que:\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FGV - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O desconhecimento da lei é inescusável. O\nerro sobre a ilicitude do fato, se inevitável,\nisenta de pena; se evitável, poderá diminuí-la de um sexto a um terço. \u003cbr\u003e\n &quot;,&quot;B&quot;:&quot; Se o fato é cometido sob coação resistível,\nsó é punível o autor da coação.\u003cbr\u003e\n &quot;,&quot;C&quot;:&quot; Se o fato é cometido em estrita obediência à\nordem, ainda que manifestamente ilegal, de\nsuperior hierárquico, só é punível o autor da\nordem.\u003cbr\u003e\n &quot;,&quot;D&quot;:&quot; O erro quanto à pessoa contra a qual o\ncrime é praticado isenta de pena.\u003cbr\u003e\n &quot;,&quot;E&quot;:&quot; O erro sobre elemento constitutivo do tipo\nlegal de crime exclui o dolo e não permite\na punição por crime culposo, ainda que\nprevisto em lei.\u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:60819,&quot;name&quot;:&quot;INSTITUTO AOCP - 2019 - PC-ES - Investigador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427543,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8968,&quot;name&quot;:&quot;Investigador de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:73,&quot;question_id&quot;:976766,&quot;review&quot;:false,&quot;statement&quot;:&quot; \n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta.\u003c/span\u003e\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não há crime quando o fato é cometido em estrito\ncumprimento do dever legal.&quot;,&quot;B&quot;:&quot; É isento de pena quem, por erro plenamente justificado pelas circunstâncias, supõe situação de fato\nque, se existisse, tornaria a ação legítima. &quot;,&quot;C&quot;:&quot; O erro sobre elemento constitutivo do tipo legal de\ncrime exclui o dolo, mas permite a punição por crime\nculposo, se previsto em lei. &quot;,&quot;D&quot;:&quot; Ninguém pode ser punido por fato que lei posterior\ndeixa de considerar crime, cessando em virtude dela\na execução e os efeitos penais da sentença condenatória. &quot;,&quot;E&quot;:&quot; Se o fato é cometido sob coação irresistível ou em\nestrita obediência a ordem, não manifestamente ilegal, de superior hierárquico, só é punível o autor da\ncoação ou da ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:85185,&quot;name&quot;:&quot;VUNESP - 2018 - Câmara de Tanabi - SP - Advogado&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120427544,&quot;institute&quot;:{&quot;id&quot;:8091,&quot;name&quot;:&quot;Câmara Municipal de Tanabi - São Paulo&quot;,&quot;acronym&quot;:&quot;Câmara de Tanabi - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:74,&quot;question_id&quot;:1841437,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a assertiva que o Código Penal considera discriminante putativa (art. 20, § 1º ). &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;VUNESP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; é evitável se o agente atua ou se omite sem a\nconsciência da ilicitude do fato, quando lhe era\npossível, nas circunstâncias, ter ou atingir essa\nconsciência. &quot;,&quot;B&quot;:&quot; surge em casos como estado de necessidade,\nlegítima defesa, estrito cumprimento de dever\nlegal ou exercício regular de direito. &quot;,&quot;C&quot;:&quot; ocorre quando alguém, usando moderadamente\ndos meios necessários, repele injusta agressão,\natual ou iminente, a direito seu ou de outrem.  &quot;,&quot;D&quot;:&quot;exclui o dolo, mas permite a punição por crime\nculposo, se previsto em lei.&quot;,&quot;E&quot;:&quot;se dá quando o agente quis o resultado criminoso\nou assumiu o risco de produzi-lo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:64929,&quot;name&quot;:&quot;IBADE - 2018 - SEJUDH - MT - Agente de Segurança Socioeducativo - Feminino&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427545,&quot;institute&quot;:{&quot;id&quot;:7625,&quot;name&quot;:&quot;Secretaria de Estado de Justiça e Direitos Humanos de Mato Grosso&quot;,&quot;acronym&quot;:&quot;SEJUDH - MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8967,&quot;name&quot;:&quot;Agente de Segurança Socioeducativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:75,&quot;question_id&quot;:1165517,&quot;review&quot;:false,&quot;statement&quot;:&quot; Segundo o Código Penal, o erro sobre elemento\nconstitutivo do tipo legal de crime: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;IBADE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I-a; II-b; III-c; IV-d. &quot;,&quot;B&quot;:&quot;I-c; II-d; III-b; IV-a.  &quot;,&quot;C&quot;:&quot;I-b; II-a; III-c; IV-d. &quot;,&quot;D&quot;:&quot;I-c; II-b; III-a; IV-d. &quot;,&quot;E&quot;:&quot;I-c; II-d; III-a; IV-b. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:68298,&quot;name&quot;:&quot;FCC - 2018 - Câmara Legislativa do Distrito Federal -  Inspetor de Polícia Legislativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427546,&quot;institute&quot;:{&quot;id&quot;:6197,&quot;name&quot;:&quot;Câmara Legislativa do Distrito Federal&quot;,&quot;acronym&quot;:&quot;Câmara Legislativa do Distrito Federal&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6974,&quot;name&quot;:&quot;Inspetor de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:76,&quot;question_id&quot;:1149553,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando o que estabelece o Código Penal, associe as duas colunas relacionando os conceitos com a sua definição.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. Delito putativo por erro de tipo.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. \u003ci\u003eAberratio ictus\u003c/i\u003e.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. Erro de proibição.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. \u003ci\u003eAberratio criminis\u003c/i\u003e. \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e \u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e \u003cbr\u003e \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e \u003cspan style=\&quot; background-color: rgb(255, 255, 255);\&quot;\u003ea. O agente percebe a realidade, equivocando-se sobre regra de conduta.\u003c/span\u003e\u003cspan style=\&quot; background-color: rgb(255, 255, 255);\&quot;\u003e \u003c/span\u003e \u003c/span\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e \u003cbr\u003e \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e \u003cspan style=\&quot; background-color: rgb(255, 255, 255);\&quot;\u003eb. Acidente ou erro no emprego executório culminando por atingir bem jurídico diferente do pretendido.\u003c/span\u003e\u003cspan style=\&quot; background-color: rgb(255, 255, 255);\&quot;\u003e \u003c/span\u003e \u003c/span\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e \u003cbr\u003e \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003ec. O comportamento do agente, subjetivamente, é criminoso, mas objetivamente o ato não se enquadra no tipo penal.\u003c/span\u003e \u003c/span\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e \u003cbr\u003e \u003cspan\u003e \u003cspan\u003ed. Desvio no golpe ou erro na execução culminando por atingir pessoa diversa da\npretendida.\u003c/span\u003e \u003c/span\u003e\u003cp\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; surge em casos como estado de necessidades, legítima defesa, estrito cumprimento de dever\nlegal ou exercício regular de direito. &quot;,&quot;B&quot;:&quot;se dá quando o agente quis o resultado criminoso ou assumiu o risco de produzi-lo.&quot;,&quot;C&quot;:&quot;exclui o dolo, permite a punição por crime culposo, se previsto em lei.&quot;,&quot;D&quot;:&quot; ocorre quando alguém , usando moderadamente dos meios necessários, repele injusta agressão,\natual ou iminente, a direito seu ou de outrem. &quot;,&quot;E&quot;:&quot; é evitável se o agente atua ou se omite sem a consciência da ilicitude do fato, quando lhe era\npossível, nas circunstâncias, ter ou atingir essa\nconsciência. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:64930,&quot;name&quot;:&quot;IBADE - 2018 - SEJUDH - MT - Agente de Segurança Socioeducativo&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427547,&quot;institute&quot;:{&quot;id&quot;:7625,&quot;name&quot;:&quot;Secretaria de Estado de Justiça e Direitos Humanos de Mato Grosso&quot;,&quot;acronym&quot;:&quot;SEJUDH - MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8967,&quot;name&quot;:&quot;Agente de Segurança Socioeducativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:77,&quot;question_id&quot;:1066254,&quot;review&quot;:false,&quot;statement&quot;:&quot; Segundo o Código Penal, o erro sobre elemento\nconstitutivo do tipo legal de crime: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;IBADE - 2018&quot;},{&quot;administrati ciated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot;FUNDEP (Gestão de Concursos)&quot;},&quot;exams&quot;:[{&quot;id&quot;:57075,&quot;name&quot;:&quot;FUNDEP (Gestão de Concursos) - 2018 - MPE-MG - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427559,&quot;institute&quot;:{&quot;id&quot;:5756,&quot;name&quot;:&quot;Ministério Público de Minas Gerais&quot;,&quot;acronym&quot;:&quot;MPE-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:89,&quot;question_id&quot;:890893,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot;font-style: italic;\&quot;\u003eGleicilene\u003c/span\u003e, jovem simples de 20 anos de idade,\npreocupada com o atraso de seu ciclo menstrual\ne receosa por um estado de gestação indesejada,\npassou em um laboratório clínico e submeteu-se a\nexame sanguíneo a fim de que pudesse confirmar\nsuas suspeitas, tendo o resultado sido prometido para\na manhã seguinte. Entretanto, impaciente e tensa que\nestava, \u003cspan style=\&quot;font-style: italic;\&quot;\u003eGleicilene\u003c/span\u003e foi a uma farmácia e adquiriu um \u003cspan style=\&quot;font-style: italic;\&quot;\u003ekit\u003c/span\u003e\nde teste gravídico e, chegando em casa, submeteu-se\nà experiência. Desesperou-se diante da reação química\nque, em princípio, indicava gravidez. Preocupada,\nprocurou um indivíduo de quem adquiriu medicação\nabortiva com o escopo de praticar auto-aborto, tendo\ningerido duas drágeas à noite. No outro dia, logo de\nmanhã, ela deambulou até o laboratório e apanhou\no resultado do exame de sangue que revelou que\nnão havia nenhuma gravidez. Foi realizada contraprova\nque ratificou a ausência de gestação.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDo ponto de vista do Direito Penal, pode-se dizer que\n\u003cspan style=\&quot;font-style: italic;\&quot;\u003eGleicilene\u003c/span\u003e incorreu em: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;FUNDEP (Gestão de Concursos) - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; As circunstâncias legais são descritas pela lei penal de maneira prévia, ou na parte geral, ou na\nparte especial do Código, ou em leis extravagantes. &quot;,&quot;B&quot;:&quot; Os crimes unissubsistentes ante o fracionamento da execução admitem a modalidade tentada. &quot;,&quot;C&quot;:&quot; Tocante ao erro inescusável pode-se afirmar que nele incide qualquer homem prudente e de\ndiscernimento e, na modalidade inescusável direta o sujeito conhece o mandamento proibitivo. &quot;,&quot;D&quot;:&quot; A despenalização informal pode resultar de ato administrativo, enquanto a despenalização formal\npode decorrer da substituição da pena criminal por uma sanção de outra ordem jurídica.  &quot;,&quot;E&quot;:&quot;As o&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:92,&quot;question_id&quot;:873586,&quot;review&quot;:false,&quot;statement&quot;:&quot; No Direito Penal brasileiro, o erro  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; É isento de pena o agente que, por doença mental ou desenvolvimento\nmental incompleto, era, ao tempo da ação ou da omissão, parcialmente\nincapaz de entender o caráter ilícito do fato.  &quot;,&quot;B&quot;:&quot; Não há crime quando o agente pratica o fato em estado de necessidade,\nem legítima defesa, em estrito cumprimento de dever legal ou no\nexercício regular de direito.  &quot;,&quot;C&quot;:&quot; O erro sobre elemento constitutivo do tipo legal de crime exclui a culpa,\nmas permite a punição por crime doloso, se previsto em lei.  &quot;,&quot;D&quot;:&quot; Quem, de qualquer modo, concorre para o crime responde por culpa, na\nmedida de sua imputabilidade.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:467,&quot;name&quot;:&quot;Polícia Militar de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;exams&quot;:[{&quot;id&quot;:56419,&quot;name&quot;:&quot;PM-MG - 2018 - PM-MG - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120427563,&quot;institute&q
