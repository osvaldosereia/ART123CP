cência do esportista elimina a tipicidade\nconglobante nas condutas sistematicamente\ntípicas (geralmente, culposas), eventualmente\nocorrentes durante a prática esportiva, ainda que\nvioladas as regras do jogo pelo autor. &quot;,&quot;B&quot;:&quot; As cirurgias médicas com fins terapêuticos,\nfomentadas juridicamente que são pelo Estado,\npermitem a consideração conglobada da\nnorma deduzida do tipo legal, qualquer que\nseja seu resultado sobre a saúde ou a vida do\npaciente, desde que o médico proceda segundo\na \u003cspan style=\&quot;font-style: italic;\&quot;\u003elex artis\u003c/span\u003e.   &quot;,&quot;C&quot;:&quot; Nas intervenções cirúrgicas sem finalidade\nterapêutica, a falta de consentimento do paciente\ntorna típica a lesão; o erro sobre a normatividade\nda ação por parte do médico, seja por crer que o\nassentimento lhe fora concedido, seja por supor\nque poderia ter atuado sem ele, constitui erro de\nproibição. &quot;,&quot;D&quot;:&quot; Na luta de \u003cspan style=\&quot;font-style: italic;\&quot;\u003eboxe\u003c/span\u003e, por se tratar de atividade\ndesportiva que contempla \u003cspan style=\&quot;font-style: italic;\&quot;\u003eab initio\u003c/span\u003e condutas\nsubsumíveis ao tipo de lesões corporais dolosas,\numa vez havendo infração das regras com\ncausação de morte do adversário, será possível\ntrabalhar o caso no modelo complexo do crime\npreterintencional.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot;FUNDEP (Gestão de Concursos)&quot;},&quot;exams&quot;:[{&quot;id&quot;:57075,&quot;name&quot;:&quot;FUNDEP (Gestão de Concursos) - 2018 - MPE-MG - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426531,&quot;institute&quot;:{&quot;id&quot;:5756,&quot;name&quot;:&quot;Ministério Público de Minas Gerais&quot;,&quot;acronym&quot;:&quot;MPE-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:890897,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sabe-se que as atividades desportivas e médicas\nsão fomentadas como “dever de Estado”, não só pela\nConstituição Federal como também por outros diplomas\nem vigor. É certo, outrossim, que de tais atividades\npodem acontecer lesões corporais até mesmo com\nresultado morte aos envolvidos, em vista dos riscos\ninerentes às próprias atividades. Nesse sentido, na\nesteira da doutrina de \u003cspan style=\&quot;font-style: italic;\&quot;\u003eE. R. Zaffaroni \u003c/span\u003ee \u003cspan style=\&quot;font-style: italic;\&quot;\u003eNilo Batista\u003c/span\u003e, é\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETO\u003c/span\u003e afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;}],&quot;title&quot;:&quot;FUNDEP (Gestão de Concursos) - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente as proposições II e III estão corretas. &quot;,&quot;B&quot;:&quot;Somente as proposições I e IV estão corretas. &quot;,&quot;C&quot;:&quot;Somente as proposições II e IV estão corretas. &quot;,&quot;D&quot;:&quot;Somente as proposições I e III estão corretas r sujeito ativo, os tipos costumam enunciar\n“o que” ou “quem”.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. O erro de tipo não afasta o dolo.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAnalisando as proposições, pode-se afirmar: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;}],&quot;title&quot;:&quot;IESES - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I.  &quot;,&quot;B&quot;:&quot;Apenas II. &quot;,&quot;C&quot;:&quot;Apenas III. &quot;,&quot;D&quot;:&quot;Apenas I e II.  &quot;,&quot;E&quot;:&quot;I, II e III. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:58,&quot;name&quot;:&quot;Fundação de Apoio da Universidade Federal do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;FAURGS&quot;},&quot;exams&quot;:[{&quot;id&quot;:47747,&quot;name&quot;:&quot;FAURGS - 2016 - TJ-RS - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426533,&quot;institute&quot;:{&quot;id&quot;:120,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:628797,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eSobre tipicidade, considere as afirmações abaixo.\n\u003c/p\u003e\u003cp\u003eI - Tipicidade conglobante (antinormatividade) é a\ncomprovação de que a conduta legalmente típica\nestá também proibida pela norma, o que se obtém\ndesentranhando o alcance dessa norma proibitiva\nconglobada com as demais disposições do\nordenamento jurídico.\n\u003c/p\u003e\u003cp\u003eII - Tipicidade legal é a individualização que a lei faz\nda conduta, mediante o conjunto dos elementos\ndescritivos e valorativos (normativos) de que se\nvale o tipo legal.\n\u003c/p\u003e\u003cp\u003eIII - Tipicidade, para a teoria indiciária, é uma presunção\n\u003cspan style=\&quot;font-style: italic;\&quot;\u003eiuris et iuris\u003c/span\u003e da normatividade da licitude.\n\u003c/p\u003e\u003cp\u003eQuais estão corretas?  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;}],&quot;title&quot;:&quot;FAURGS - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Norma penal em branco é aquela cujo preceito secundário\ndo tipo penal é estabelecido por outra norma\nlegal, regulamentar ou administrativa.&quot;,&quot;B&quot;:&quot;A teoria da imputação objetiva consiste em destacar\no resultado naturalístico como objeto do bem jurídico\npenalmente tutelado.&quot;,&quot;C&quot;:&quot;Da Constituição Federal de 1988 pode-se extrair a\ngarantia à sociedade pela aplicação do princípio da\nnão fragmentariedade, consistente na proteção de\ntodos os bens jurídicos e proteção dos interesses\njurídicos.&quot;,&quot;D&quot;:&quot;O Código Penal Brasileiro adotou a teoria do resultado\npara aferição do tempo do crime, conforme se\ndepreende do art. 4\u003csup\u003eo\u003c/sup\u003e\n do mencionado Código.&quot;,&quot;E&quot;:&quot;A\u003cspan style=\&quot;font-style: italic;\&quot;\u003e tipicidade conglobante é um corretivo da tipicidade\nlegal\u003c/span\u003e, posto que pode excluir do âmbito do típico\naquelas condutas que apenas aparentemente estão\nproibidas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:43484,&quot;name&quot;:&quot;VUNESP - 2015 - TJ-MS - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120426534,&quot;institute&quot;:{&quot;id&quot;:114,&quot;name&quot;:&quot;Tribunal de Justiça do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;TJ-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:532519,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade c tese  de  lesões  irrelevantes,  proibição  de  analogia \u003ci\u003ein malam partem.\u003c/i\u003e \u003cbr\u003e &quot;,&quot;D&quot;:&quot;A  aplicação de pena  aos  inimputáveis, dada  a  sua  incapacidade de sensibilização pela norma  penal, viola o princípio da culpabilidade. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;Os princípios da insignificância penal e da adequação social se identificam, ambos caracterizados pela ausência de preenchimento formal do tipo penal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:306,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;exams&quot;:[{&quot;id&quot;:32724,&quot;name&quot;:&quot;MPDFT - 2013 - MPDFT - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426542,&quot;institute&quot;:{&quot;id&quot;:6166,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:340788,&quot;review&quot;:false,&quot;statement&quot;:&quot;Examine  os  itens  seguintes,  indicando  o  \u003cb\u003eCORRETO\u003c/b\u003e:\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;}],&quot;title&quot;:&quot;MPDFT - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas o item I é falso. &quot;,&quot;B&quot;:&quot;Apenas o item II é falso. &quot;,&quot;C&quot;:&quot; Apenas o item III é falso. &quot;,&quot;D&quot;:&quot;Todos os itens são verdadeiros. &quot;,&quot;E&quot;:&quot;Todos os itens são falsos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:249,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 14ª Região&quot;,&quot;acronym&quot;:&quot;TRT 14R&quot;},&quot;exams&quot;:[{&quot;id&quot;:39502,&quot;name&quot;:&quot;TRT 14R - 2012 - TRT - 14ª Região (RO e AC) - Juiz do Trabalho&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426543,&quot;institute&quot;:{&quot;id&quot;:86,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 14ª Região - Rondônia e Acre&quot;,&quot;acronym&quot;:&quot;TRT - 14ª Região (RO e AC)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6996,&quot;name&quot;:&quot;Juiz do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:426535,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considerando os temas relacionados ao tipo e à tipicidade penais, leia  as proposições abaixo e, após, marque a única alternativa \u003cu\u003ecorreta.\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eI   -  O Supremo Tribunal  Federal  considera admissível  continuidade delitiva entre  roubo e  furto  porque são crimes da mesma natureza e da mesma espécie.\u003cbr\u003e\u003cbr\u003eII - O chamado princípio da insignificância tem sido aplicado no contexto da exclusão da tipicidade  penal, sendo, porém, necessária a aferição da presença de certos vetores, tais como: a mínima  ofensividade da conduta do agente; a nenhuma periculosidade social da ação; o reduzidíssimo grau de reprovabilidade do comportamento; e a inexpressividade da lesão  jurídica provocada, tudo isso tendo como norte a formulação teórica atual que reconhece que o  caráter subsidiário do sistema penal reclama e impõe, em função dos próprios objetivos por ele  visados, a intervenção mínima do Poder Público.\u003cbr\u003e\u003cbr\u003eIII   -  Há atipicidade da conduta,  considerando-se o crime de  falso  testemunho,  na hipótese de  negativa   em   responder   às   perguntas   formuladas   em   juízo   quando,   embora   rotulado   de  testemunha,  o comparecente,  na verdade,  encontra-se na condição de  investigado,  possuindo,  por isso, direito constitucional ao silêncio. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16783,&quot;name&quot;:&quot;Crime continuado&quot;}],&quot;title&quot;:&quot;TRT 14R - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Buscando sua origem, de acordo com certa vertente doutrinária, no Direito Romano, o princípio da insignificância vem sendo objeto de recorrentes decisões do STF, nas quais são estabelecidos dois parâmetros para sua determinação: reduzidíssimo grau de reprovabi l idade do compor tamento e inexpressividade da lesão jurídica provocada.\u003cbr\u003e  &quot;,&quot;B&quot;:&quot;O princípio da insignificância, decorrência do caráter fragmentário do Direito Penal, tem base em uma orientação utilitarista, tem origem controversa, encontrando, na atual jurisprudência do STF, os seguintes requisitos de configuração: a mínima ofensividade da conduta do agente; nenhuma periculosidade social da ação; o reduzidíssimo grau de reprovabilidade do comportamento; e a inexpressividade da lesão jurídica provocada.\u003cbr\u003e  &quot;,&quot;C&quot;:&quot;Sua atual elaboração deita raízes na doutrina de Claus Roxin e, no Direito Penal brasileiro, consoante jurisprudência atual do STF, se limita à avaliação da inexpressividade da lesão jurídica provocada, ou seja, observa-se se a ofensa ao bem jurídico tutelado é relevante ou banal.\u003cbr\u003e  &quot;,&quot;D&quot;:&quot;Surgindo como uma consequência lógica do princípio da individualização das penas, a insignificância penal não aceita a periculosidade social da ação como parâmetro, de acordo com o posicionamento atual do STF, em razão da elevada abstração desse conceito, mas apresenta como requisi tos: a mínima ofensividade da conduta do agente; o reduzidíssimo grau de reprovabilidade do comportamento; e a inexpressividade da lesão jurídica provocada.\u003cbr\u003e  &quot;,&quot;E&quot;:&quot;Inserida no princípio da intervenção mínima, embora já mencionada anteriormente por Welzel como uma faceta do princípio da adequação social, a insignificância determina a inexistência do crime quando a conduta praticada apresentar a simultânea presença dos seguintes requisitos, exigidos pela atual jurisprudência do STF: a mínima ofensividade da conduta do agente; nenhuma periculosidade social da ação; o reduzidíssimo grau de reprovabilidade do comportamento; a inexpressividade da lesão jurídica provocada; e a inexistência de um especial fim de agir.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:29160,&quot;name&quot;:&quot;FUNCAB - 2012 - PC-RJ - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426544,&quot;institute&quot;:{&quot;id&quot;:5694,&quot;name&quot;:&quot;Polícia Civil do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PC-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:283083,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com o Glossário Jurídico do Supremo Tribunal Federal, “o princípio da insignificância tem o sentido de excluir ou de afastar a própria tipicidade penal, ou seja, não considera o ato praticado como um crime, por isso, sua aplicação resulta na absolvição do réu e não apenas na diminuição e substituição da pena ou não sua não aplicação”. Sobre o tema princípio da insignificância, assinale a resposta correta.\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;}],&quot;title&quot;:&quot;FUNCAB - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A conduta dos agentes — funcionária e empresário — amolda- se, em face do princípio da especialidade, à figura típica doutrinariamente denominada peculato eletrônico.\u003cbr\u003e  &quot;,&quot;B&quot;:&quot;Consoante atual jurisprudência do STJ, admite-se a declaração da atipicidade material da conduta tanto da funcionária quanto do empresário em face da incidência do princípio da insignificância, dadas as condições pessoais dos agentes.\u003cbr\u003e  &quot;,&quot;C&quot;:&quot;Haverá responsabilização dos agentes, em concurso material e de pessoas, pelos delitos de peculato e inserção de dados falsos no sistema de informações da prefeitura municipal.\u003cbr\u003e  &quot;,&quot;D&quot;:&quot;O empresário responderá somente pelo delito de peculato, visto que o crime de inserção de dados falsos no sistema de informações é crime próprio, de natureza personalíssima, sendo necessária à sua caracterização a presença de elemento normativo do tipo condição de funcionário autorizado. \u003cbr\u003e  &quot;,&quot;E&quot;:&quot;A restituição dos valores percebidos indevidamente extinguirá a punibilidade dos agentes caso ocorra antes do recebimento da peça acusatória; se for posterior a esta, a pena será reduzida pela metade.\u003cbr\u003e &quot;},&quot;associated_text&quot;:&quot;\u003cimg src=\&quot;https://s3.amazonaws.com/qcon-assets-production/images/provas/28792/Imagem 002.jpg\&quot; border=\&quot;0\&quot; alt=\&quot;Imagem 002.jpg\&quot; /\u003e\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28792,&quot;name&quot;:&quot;CESPE - 2012 - MPE-RR - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426545,&quot;institute&quot;:{&quot;id&quot;:5909,&quot;name&quot;:&quot;Ministério Público do Estado de Roraima&quot;,&quot;acronym&quot;:&quot;MPE-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:269826,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com base no estabelecido no CP, bem como no entendimento dos tribunais superiores dos crimes contra a administração pública, assinale a opção correta com relação à situação hipotética acima e aos crimes contra a administração pública.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17400,&quot;name&quot;:&quot;Peculato&quot;},{&quot;id&quot;:17402,&quot;name&quot;:&quot;Inserção de dados falsos em sistema de informações&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tipicidade diz respeito à subsunção perfeita da conduta praticada pelo agente ao modelo abstrato previsto na lei penal, isto é, a um tipo penal incriminador. A tipicidade penal é formada, .ainda, pela conjugação da tipicidade formal (ou legal) com a tipicidade conglobante.\u003cbr\u003e\n&quot;,&quot;B&quot;:&quot;Os tipos penais derívados que, em virtudede de determinadas circunstâncias, podem aumentar ou diminuir a reprimenda, são apenas os privilegiados.\u003cbr\u003e\n&quot;,&quot;C&quot;:&quot;Quando o agente atua com dolo na conduta e dolo quanto ao resultado qualificador, diz-se crime preterdoloso; quando o agente atua com dolo na conduta e culpa com relação ao resultado diz-se crime qualificado pelo resultado.\u003cbr\u003e\n&quot;,&quot;D&quot;:&quot;Crime multitudinário e o cometido por uma multidão delinquente, geralmente, numa situação de tumulto. E a jurisprudência do STF vem se orientando no sentido de que não é admitida a narração genérica dos fatos, sem discriminação da conduta específica de cada denunciado.\u003cbr\u003e\n&quot;,&quot;E&quot;:&quot;Qualquer pessoa pode ser sujeito passivo do crime político. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:263,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 15ª Região&quot;,&quot;acronym&quot;:&quot;TRT 15R&quot;},&quot;exams&quot;:[{&quot;id&quot;:27278,&quot;name&quot;:&quot;TRT 15R - 2012 - TRT - 15ª Região - Juiz do Trabalho&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426546,&quot;institute&quot;:{&quot;id&quot;:87,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 15ª Região de Campinas - São Paulo&quot;,&quot;acronym&quot;:&quot;TRT - 15ª Região (SP)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6996,&quot;name&quot;:&quot;Juiz do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:243880,&quot;review&quot;:false,&quot;statement&quot;:&quot;Aponte a alternativa correta.\u003cbr\u003e\n\u003cbr\u003e\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;}],&quot;title&quot;:&quot;TRT 15R - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A diretriz dominante do Código Penal alinha-se à chamada fase do caráter indiciário da ilicitude, segundo a qual a prática de ato formalmente típico pressupõe indício de ilicitude. Assim, o juiz, inicialmente, verifica se o fato humano (doloso ou culposo) enquadra-se em algum modelo incriminador; em caso afirmativo, esse fato provavelmente será ilícito. Em seguida, passa ao exame dos tipos permissivos, que são as causas de exclusão da ilicitude, que, se presentes, afastam a ideia (indício) inicial de ilicitude, e o fato não deve ser considerado criminoso.&quot;,&quot;B&quot;:&quot;Considere que Luiz, com intenção homicida, tenha disparado cinco tiros de fuzil contra Hélio, que, no entanto, sobreviveu por motivos alheios à vontade de Luiz. Nesse caso, para se concluir qual foi a conduta criminosa praticada por Luiz, faz-se adequação típica de subordinação imediata, concluindo-se pela prática do delito de homicídio doloso tentado, podendo ou não ser qualificado, a depender das circunstâncias e dos motivos que levaram Luiz a efetuar os disparos.&quot;,&quot;C&quot;:&quot;Segundo a teoria da tipicidade conglobante, o exercício regular do direito, o estrito cumprimento do dever legal, a legítima defesa e o estado de necessidade deixam de ser excludentes de ilicitude e passam a ser excludentes de tipicidade, pois, se o fato é direito ou dever legal, legitimamente protegido pela norma, não pode estar descrito também, paradoxalmente, como infração penal.&quot;,&quot;D&quot;:&quot;Em relação ao estado de necessidade, o Código Penal brasileiro adotou a teoria diferenciadora ou da diferenciação, que determina a ponderação entre os valores dos bens e deveres em conflito, de maneira que o estado de necessidade somente exclua a ilicitude quando o bem sacrificado for reputado de menor valor; caso contrário, o estado de necessidade será causa de exclusão da culpabilidade.&quot;,&quot;E&quot;:&quot;Considere que, para defender-se de agressão injusta de Célio, Rui dispare tiros em direção ao agressor, mas, por erro, atinja de forma letal Lúcia, que esteja passando próximo ao local. Nesse caso, Rui responderá pelo delito de homicídio culposo, uma vez que não tinha a intenção de matar Lúcia, mas quebrou o dever de cuidado objetivo a todos imposto.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:10018,&quot;name&quot;:&quot;CESPE - 2010 - TRT - 1ª REGIÃO (RJ) - Juiz do Trabalho - Parte I&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426547,&quot;institute&quot;:{&quot;id&quot;:53,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 1ª Região - Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TRT - 1ª REGIÃO (RJ)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6996,&quot;name&quot;:&quot;Juiz do trabalho&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:60259,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere ao tipo, à tipicidade penal e às excludentes de ilicitude, assinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16694,&quot;name&quot;:&quot;Estado de necessidade &quot;},{&quot;id&quot;:17208,&quot;name&quot;:&quot;Noções Gerais Antijuridicidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Julgue os itens seguintes, acerca do fato t\u0026iacute;pico e de seus\u003cbr/\u003eelementos. &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:2054,&quot;name&quot;:&quot;CESPE - 2009 - DPE-AL - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426548,&quot;institute&quot;:{&quot;id&quot;:5687,&quot;name&quot;:&quot;Defensoria Pública do Estado de Alagoas &quot;,&quot;acronym&quot;:&quot;DPE-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:48772,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eSegundo a teoria da tipicidade conglobante, o ordenamento jurídico deve ser considerado como um bloco monolítico, de forma que, quando algum ramo do direito permitir a prática de uma conduta formalmente típica, o fato será considerado atípico.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;finalismo;  &quot;,&quot;B&quot;:&quot;tipicidade formal;  &quot;,&quot;C&quot;:&quot;teoria dos elementos negativos do tipo; &quot;,&quot;D&quot;:&quot;tipicidade legal;  &quot;,&quot;E&quot;:&quot;tipicidade conglobante.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Núcleo de Computação Eletrônica da Universidade Federal do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;NCE-UFRJ&quot;},&quot;exams&quot;:[{&quot;id&quot;:24507,&quot;name&quot;:&quot;NCE-UFRJ - 2007 - MPE-RJ - Analista - Processual&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426549,&quot;institute&quot;:{&quot;id&quot;:16,&quot;name&quot;:&quot;Ministério Público do Estado do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;MPE-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2218,&quot;name&quot;:&quot;Analista - Processual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:192190,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003ci\u003e“(...). Uma ordem normativa, na qual uma norma possa  ordenar o que a outra pode proibir, deixa de ser ordem e de  ser normativa e torna-se  uma ‘desordem’ arbitrária. As  normas jurídicas não ‘vivem’ isoladas, mas num  entrelaçamento em que umas limitam as outras, e não  podem ignorar-se mutuamente. Uma ordem normativa não é  um caos de normas proibitivas amontoadas em grandes  quantidades, não é um depósito de proibições arbitrárias,  mas uma ordem de proibições, uma ordem de normas, um  conjunto de normas que guardam entre si uma certa ordem,  que lhes vem dada por seu sentido geral: seu objetivo final,  que é evitar a guerra civil (a guerra de todos contra todos,  \u003cu\u003ebellum omnium contra omnes\u003c/u\u003e) (Welzel). Esta ordem mínima,  que as normas devem guardar entre si, impede que uma  norma proíba o que a outra ordena, como também impede  que uma norma proíba o que a outra fomenta. A lógica mais  elementar nos diz que o tipo não pode proibir o que o direito  ordena e nem o que ele fomenta\u003c/i\u003e”\u003cbr\u003e(Zaffaroni, Eugenio Raul, e Pierangeli, José Henrique. Manual de  Direito Penal Brasileiro – Parte Geral, 4ª edição. São Paulo, Ed.  Revista dos Tribunais, 2002, p. 458). \u003cbr\u003e\u003cbr\u003eÀ luz da posição doutrinária  expressa no excerto acima, a  ferramenta apta a viabilizar a  formação de correto juízo de  valor acerca de eventual tipicidade penal de determinada  conduta é: \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;}],&quot;title&quot;:&quot;NCE-UFRJ - 2007&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A palavra tipo, uma tradução do vocábulo alemão \u003ci\u003etatbestand, \u003c/i\u003eenfatiza a natureza predominantemente aberta da descrição das condutas humanas penalmente relevantes.&quot;,&quot;B&quot;:&quot;Para a configuração da tipicidade da conduta, exige-se apenas a tipicidade formal, sendo desnecessária a presença da tipicidade material.&quot;,&quot;C&quot;:&quot;Atualmente o tipo possui caráter puramente descritivo e indiciário da ilicitude.&quot;,&quot;D&quot;:&quot;A tipicidade conglobante surge quando comprovado, no caso concreto, que a conduta praticada pelo agente é antinormativa, ou seja, contrária à ordem jurídica, bem como quando é ofensiva a bens jurídicos relevantes para o direito penal.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:234,&quot;name&quot;:&quot;CESPE - 2007 - TSE - Analista Judiciário - Área Administrativa - TRE&quot;},{&quot;id&quot;:233,&quot;name&quot;:&quot;CESPE - 2007 - TSE - Analista Judiciário - Área Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120426550,&quot;institute&quot;:{&quot;id&quot;:44,&quot;name&quot;:&quot;Tribunal Superior Eleitoral&quot;,&quot;acronym&quot;:&quot;TSE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8838,&quot;name&quot;:&quot;Analista Judiciário - Área Administrativa&quot;},{&quot;id&quot;:8838,&quot;name&quot;:&quot;Analista Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:8435,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito das teorias formuladas em torno da tipicidade penal, assinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16684,&quot;name&quot;:&quot;Tipicidade conglobante&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2007&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:23,&quot;total_pages&quot;:1,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760801469,&quot;from_study_guide&quot;:false,&quot;id&quot;:2259741,&quot;name&quot;:&quot;tipu&quot;},&quot;statistics&quot;:{&quot;blank&quot;:23,&quot;duration&quot;:5.0,&quot;hit&quot;:0,&quot;liquid_score&quot;:0,&quot;miss&quot;:0,&quot;score&quot;:0.0,&quot;total&quot;:23},&quot;disciplines&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;label&quot;:&quot;Todas&quot;,&quot;name&quot;:&quot;Todas&quot;,&quot;value&quot;:&quot;&quot;},{&quot;id&quot;:9,&quot;label&quot;:&quot;Direito Penal&quot;,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;value&quot;:9}]},&quot;url&quot;:&quot;/simulados/tentativas/2259741/gabarito?timestamp=1760799678976\u0026page=1\u0026per_page=100&quot;,&quot;version&quot;:null}"></div>
