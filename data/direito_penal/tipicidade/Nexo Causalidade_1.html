25 - Qconcursos - Simulado Ilimitada - 1° Simulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423940,&quot;institute&quot;:{&quot;id&quot;:10370,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9301,&quot;name&quot;:&quot;Qconcursos&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3160773,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003e[Questão Inédita] \u003c/b\u003eSobre o nexo de causalidade no Direito Penal, assinale a alternativa CORRETA:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;Qconcursos - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A superveniência de causa relativamente independente não\nexclui a imputação quando, por si só, produziu o resultado. &quot;,&quot;B&quot;:&quot; A superveniência de causa relativamente independente exclui\na imputação dos fatos anteriores a quem os praticou.  &quot;,&quot;C&quot;:&quot;Considera-se causa somente a ação sem a qual o resultado não\nteria ocorrido.&quot;,&quot;D&quot;:&quot; A relação de causalidade não é excluída por concausa,\nantecedente ou superveniente, absolutamente independente. &quot;,&quot;E&quot;:&quot; A omissão é penalmente relevante quando o omitente tinha o\ndever legal e a possibilidade de agir para evitar o resultado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quo \u003cbr\u003e  \u003cbr\u003e  Suponha-se que, na ocasião de ato ilícito consistente na\nsubtração de bem alheio, a vítima, portadora de doença\ncardíaca, tenha falecido devido ao estresse desencadeado\npela violência empregada pelo agente do crime. Nessa\nsituação, ainda que a doença cardíaca da vítima configure\nconcausa preexistente relativamente independente, não se\nafasta o nexo de causalidade em relação ao resultado mais\ngrave (morte), e o agente do crime deverá responder por\nlatrocínio.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Considera-se causa a ação ou omissão sem a qual o\nresultado atípico teria ocorrido. &quot;,&quot;B&quot;:&quot;Foi adotada, como regra, a teoria da causalidade\nadequada sintética.&quot;,&quot;C&quot;:&quot; A causa relativamente independente superveniente não\nexclui a imputação quando, por si só, deu origem ao\nresultado temperado. &quot;,&quot;D&quot;:&quot;O resultado de que depende da existência do crime\nsomente é imputável a quem lhe der causa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:207,&quot;name&quot;:&quot;Instituto de Desenvolvimento Educacional, Cultural e Assistencial Nacional&quot;,&quot;acronym&quot;:&quot;IDECAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:95032,&quot;name&quot;:&quot;IDECAN - 2023 - Prefeitura de Fortaleza - CE - Guarda Municipal&quot;}],&quot;has_comment_feedback&quot;:true, ,&quot;name&quot;:&quot;FGV - 2023 - OAB - Exame da Ordem Unificado XXXVII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423949,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:2092524,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eFernanda trabalha como cuidadora de idosos e foi contratada para\nassistir ao idoso Luís Fernando, de 89 anos, que, não obstante a\nidade, seguia ativo, caminhando com algum apoio e realizando suas\natividades de forma habitual, com relativa independência.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCerto dia, Luís Fernando descia as escadas rolantes de um shopping-center, quando a barra de sua calça se prendeu nos degraus, o que\nlevou Luís Fernando a se desequilibrar, e o suporte dado por\nFernanda não foi suficiente para impedir a sua queda. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO idoso\nfraturou o fêmur. Preocupada com eventual responsabilização\ncriminal, Fernanda procura aconselhamento.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eComo advogado(a) de Fernanda, assinale a opção que apresenta sua\norientação sobre os fatos e as possíveis consequências.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FGV - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Controle e Gestão&quot;,&quot;acronym&quot;:&quot;Controle e Gestão&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;arrependimento posterior. &quot;,&quot;B&quot;:&quot;crime tentado. &quot;,&quot;C&quot;:&quot;desistência voluntária. &quot;,&quot;D&quot;:&quot;arrependimento eficaz.  &quot;,&quot;E&quot;:&quot;ato preparatório impunível. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:276,&quot;name&quot;:&quot;Instituto Americano de Desenvolvimento&quot;,&quot;acronym&quot;:&quot;IADES&quot;},&quot;exams&quot;:[{&quot;id&quot;:90665,&quot;name&quot;:&quot;IADES - 2023 - GDF-SEEC - Gestor em Relações Públicas e Gestão Governamental - Direito e Legislação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423950,&quot;institute&quot;:{&quot;id&quot;:9867,&quot;name&quot;:&quot;Secretaria de Estado de Economia do Distrito Federal &quot;,&quot;acronym&quot;:&quot;GDF-SEEC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7473,&quot;name&quot;:&quot;Gestor&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:2066951,&quot;review&quot;:false,&quot;statement&quot;:&quot; Um homem que adquiriu legalmente uma pistola e que tem\nporte de arma deferido pela Polícia Federal pretendia matar\numa pessoa. Aguardava seu alvo em local que julgou\npropício para os disparos, quando decidiu escolher outra\noportunidade, em razão da grande quantidade de pessoas que\nali circulavam na ocasião.\n  \u003cbr\u003e  Essa conduta configura  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral le=\&quot;font-weight: 700;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eImagine que Caio, com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi\u003c/span\u003e,\nministre dose letal de veneno na comida de\nAna. No entanto, antes que a substância\nproduza o efeito almejado, Ana é atingida\npor um raio, morrendo eletrocutada. Nessa\nsituação, em decorrência da quebra da\nrelação de causalidade, Caio deverá\nresponder por tentativa de homicídio.  \u003cspan style=\&quot;font-weight: 700;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Segundo a teoria da equivalência das condições, compatível com o Código Penal brasileiro e utilizada\ncomo método para determinar relações causais, causa é a condição sem a qual o resultado não poderia\nter ocorrido &quot;,&quot;B&quot;:&quot; O tipo subjetivo dos crimes dolosos pode ser composto somente pelo dolo, direto ou eventual, mas\ntambém pode apresentar, ao lado do dolo, elementos subjetivos especiais, como ocorre por exemplo,\nnesta última hipótese, com os crimes de importunação sexual (CP, art. 215-A), assédio sexual (CP, art.\n216-A) e fraude processual (CP, art. 347). &quot;,&quot;C&quot;:&quot; O erro de tipo, evitável ou inevitável, pode recair sobre elementos descritivos ou normativos do tipo\nobjetivo, mas não pode recair sobre elementos subjetivos especiais, diversos do dolo, integrantes do tipo\nsubjetivo &quot;,&quot;D&quot;:&quot;  Com a finalidade específica de produzir lesões corporais contra \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e em via pública, A projeta seu veículo\ncontra a motocicleta pilotada por \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, representando, como consequência necessária, a produção de lesões\ncorporais também em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, garupa da motocicleta: o resultado de lesão corporal em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e é atribuído a título de\ndolo direto de 1º grau ao autor \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, e o resultado de lesão corporal em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, ainda que lamentado por\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e A\u003c/span\u003e, é\natribuído a este a título de dolo eventual. &quot;,&quot;E&quot;:&quot; Com consciência e vontade dirigidas especificamente a produzir lesões corporais em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e arremessa\npedras contra este, mas por erro na execução acaba também atingindo \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, situado próximo a \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e,\nproduzindo lesões corporais em ambos: \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e responde por lesão corporal dolosa em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, em concurso formal\ncom lesão corporal culposa em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:85915,&quot;name&quot;:&quot;MPE-PR - 2021 - MPE-PR - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423952,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:1855776,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003etipo dos crimes dolosos de ação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:16775,&quot;name&quot;:&quot;Erro de tipo acidental&quot;}],&quot;title&quot;:&quot;MPE-PR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a conduta humana juridicamente relevante.&quot;,&quot;B&quot;:&quot;a ação ou omissão sem a qual o resultado não teria\nocorrido. &quot;,&quot;C&quot;:&quot;qualquer ação ou omissão que dependa da voluntariedade humana.&quot;,&quot;D&quot;:&quot;o fato jurídico penalmente qualificado.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:85790,&quot;name&quot;:&quot;VUNESP - 2021 - TJ-GO - Titular de Serviços de Notas e de Registros - Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423953,&quot;institute&quot;:{&quot;id&quot;:111,&quot;name&quot;:&quot;Tribunal de Justiça de Goiás&quot;,&quot;acronym&quot;:&quot;TJ-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:1853618,&quot;review&quot;:false,&quot;statement&quot;:&quot; Nos exatos termos o art. 13, “caput” do CP, o resultado,\nde que depende a existência do crime, somente é imputável a quem lhe deu causa. Considera-se causa &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;VUNESP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;  um resultado causado pelo agente apenas pode ser imputado\nao tipo objetivo se sua conduta criou um perigo para o bem\njurídico coberto por um risco permitido; &quot;,&quot;B&quot;:&quot; se o agente modifica um curso causal de tal maneira que\ndiminui o perigo já existente à vítima e melhora a situação do\nobjeto da ação, exclui a imputação; &quot;,&quot;C&quot;:&quot; é possível a imputação ao tipo objetivo ainda que a conduta\ndo autor não eleve de modo juridicamente considerável o\nrisco ao bem jurídico;  &quot;,&quot;D&quot;:&quot; é possível a imputação ao tipo objetivo nas situações\ncotidianas de atividades, sobretudo as mais arriscadas, que\nexcepcionalmente geram acidentes, quando os mínimos\nriscos são socialmente adequados; &quot;,&quot;E&quot;:&quot; não é possível excluir a imputação quando, ainda que o autor\nhaja criado um risco para o bem jurídico tutelado, o resultado\nnão for consequência desse perigo.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:84303,&quot;name&quot;:&quot;FGV - 2021 - TJ-PR - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423954,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:1824968,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre os pressupostos da imputação objetiva, é correto afirmar\nque:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para a denominada “teoria da equivalência”,\né causal, no sentido jurídico-penal, toda e\nqualquer condição que não possa ser suprimida\nmentalmente, em um juízo hipotético de\neliminação, sem que o resultado seja excluído. &quot;,&quot;B&quot;:&quot; A “\u003cspan style=\&quot;font-style: italic;\&quot;\u003eteoria da conditio sine qua non\u003c/span\u003e” não faz\ndistinção entre causa e condição.  &quot;,&quot;C&quot;:&quot; As denominadas concausas preexistentes\nrelativamente independentes não afastam a\nimputação do resultado. &quot;,&quot;D&quot;:&quot; De acordo com a denominada “teoria do aumento\nou incremento do risco”, ainda que haja certeza\n- em um juízo \u003cspan style=\&quot;font-style: italic;\&quot;\u003eex post \u003c/span\u003e-, sobre a ineficácia do\ncomportamento lícito alternativo, a imputação do\nresultado não deve ser excluída. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot;FUNDEP (Gestão de Concursos)&quot;},&quot;exams&quot;:[{&quot;id&quot;:82907,&quot;name&quot;:&quot;FUNDEP (Gestão de Concursos) - 2021 - MPE-MG - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423955,&quot;institute&quot;:{&quot;id&quot;:5756,&quot;name&quot;:&quot;Ministério Público de Minas Gerais&quot;,&quot;acronym&quot;:&quot;MPE-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:1782433,&quot;review&quot;:false,&quot;statement&quot;:&quot; Acerca da relação de causalidade e da teoria da\nimputação objetiva, é \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETO \u003c/span\u003eafirmar: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FUNDEP (Gestão de Concursos) - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não se adotou no Brasil a teoria \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine\nqua non\u003c/span\u003e (condição sem a qual não).&quot;,&quot;B&quot;:&quot; A cadeia causal tornar-se aparentemente infinita\nse não sofrer qualquer limitação, de modo que não\nse adota no Brasil a teoria da equivalência dos\nantecedentes causais.  &quot;,&quot;C&quot;:&quot; A teoria da equivalência dos antecedentes\ncausais é limitada pela proibição do regresso,\nde modo que não é possível retroceder além dos\nlimites de uma vontade livre e consciente, dirigida\nà produção do resultado. &quot;,&quot;D&quot;:&quot;O supramencionado artigo faz distinção entre\ncondição, causa e concausa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:212,&quot;name&quot;:&quot;Fundação de Apoio à Universidade Estadual de Londrina&quot;,&quot;acronym&quot;:&quot;FAUEL&quot;},&quot;exams&quot;:[{&quot;id&quot;:60774,&quot;name&quot;:&quot;FAUEL - 2019 - Prefeitura de Guarapuava - PR - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423956,&quot;institute&quot;:{&quot;id&quot;:3055,&quot;name&quot;:&quot;Prefeitura Municipal de Guarapuava&quot;,&quot;acronym&quot;:&quot;Prefeitura de Guarapuava - PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:2002649,&quot;review&quot;:false,&quot;statement&quot;:&quot; O Código Penal dispõe que: “Art. 13 - O\nresultado, de que depende a existência do crime,\nsomente é imputável a quem lhe deu causa.\nConsidera-se causa a ação ou omissão sem a\nqual o resultado não teria ocorrido”. Sobre o tema,\nassinale a alternativa CORRETA. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FAUEL - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Teoria da causalidade adequada.&quot;,&quot;B&quot;:&quot;Teoria da equivalência das condições.&quot;,&quot;C&quot;:&quot;Teoria da causalidade imediata. &quot;,&quot;D&quot;:&quot;Teoria dos danos diretos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1733,&quot;name&quot;:&quot;Instituto Imagine&quot;,&quot;acronym&quot;:&quot;IMAGINE&quot;},&quot;exams&quot;:[{&quot;id&quot;:70011,&quot;name&quot;:&quot;IMAGINE - 2019 - Câmara de Parisi - SP - Procurador Legislativo&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423957,&quot;institute&quot;:{&quot;id&quot;:8863,&quot;name&quot;:&quot;Câmara Municipal de Parisi - SP&quot;,&quot;acronym&quot;:&quot;Câmara de Parisi - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8455,&quot;name&quot;:&quot;Procurador Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:1169397,&quot;review&quot;:false,&quot;statement&quot;:&quot; Diante do atropelamento e consequente morte de\num pedestre, a teoria que considera como causa tanto\na imperícia do condutor, como a constituição débil da\nvítima, a natureza do pavimento sobre o qual a vítima\nfoi projetada, a demora de seu transporte para o\nhospital, a falta de meios adequados para o seu\ntratamento, sem a qual o resultado morte não teria\nocorrido, é a: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;IMAGINE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \&quot; A \&quot; efetua disparos de arma e fogo conta \&quot; B \&quot;, atingindo-o em regiões vitais. O exame necroscópico, no entanto, conclui que a morte de \&quot; B \&quot; foi causada pelo envenenamento anterior efetuado por \&quot;C\&quot; , que era seu desafeto. \&quot; A \&quot;deve responder pelo crime de homicídio consumado.    &quot;,&quot;B&quot;:&quot; \&quot; A \&quot; subministra dose letal de veneno a \&quot; B \&quot; , mas antes que produzisse o efeito desejado , surge , \&quot; C \&quot; , antigo desafeto de \&quot; B \&quot; , que contra ele efetua vários disparos de arma de fogo, matando, assim , \&quot; B \&quot; . \&quot; A \&quot; não responderá por tentativa de homicídio e nem pelo homicídio consumado ,já que sua conduta em nada contribuiu com o resultado morte.  &quot;,&quot;C&quot;:&quot; \&quot; A \&quot; , com a intenção de matar ,efetua disparos de arma de fogo contra \&quot; B \&quot; ,sendo este levado ao hospital para intervenção cirúrgica. Ocorre que em razão a anestesia  ( ou mesmo por causa de uma infecção hospitalar ) \&quot; B \&quot; vem a falecer. \&quot; A \&quot; deve responder pelo crime de homicídio consumado . &quot;,&quot;D&quot;:&quot; \&quot; A \&quot; , com a intenção de matar, efetua disparos de arma de fogo contra \&quot; B \&quot; , sendo este colocado em uma ambulância para ser levado ao hospital para intervenção cirúrgica. Ocorre que no trajeto o veículo se envolve em uma colisão fatal, tendo \&quot; B \&quot; falecido em razão do acidente. \&quot; A \&quot; deve responder pelo crime e homicídio consumado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:66957,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423958,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:1109697,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eSobre o tema da relação de causalidade e das concausas, assinale a alternativa que está de acordo\ncom a (s) teoria (s) adotada (s) pelo Código Penal (CP, art. 13, \u003ci\u003ecaput\u003c/i\u003e e ß 1º): \u003c/b\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:62922,&quot;name&quot;:&quot;CESPE - 2019 - DPE-DF - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423959,&quot;institute&quot;:{&quot;id&quot;:6290,&quot;name&quot;:&quot;Defensoria Pública do Distrito Federal&quot;,&quot;acronym&quot;:&quot;DPE-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:1006897,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eConsiderando o Código Penal brasileiro, julgue o item a seguir, com relação à aplicação da lei penal, à teoria de delito e ao tratamento conferido ao erro. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eA superveniência de causa relativamente independente da\nconduta do agente excluirá a imputação do resultado nos\ncasos em que, por si só, ela tiver produzido o resultado. \u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A concausa preexistente absolutamente independente reforça\no nexo entre a ação do agente e o resultado, não retirando\na consumação do crime praticado pelo ofensor. &quot;,&quot;B&quot;:&quot; A causa superveniente relativamente independente não exclui\na imputação do fato ao agente, ainda que tenha produzido\no resultado por si só. &quot;,&quot;C&quot;:&quot; A teoria da imputação objetiva prevê que não haverá nexo de\ncausalidade se o agente atuar dentro do risco permitido, mesmo\nque a sua conduta gere resultado previsto em lei como crime. &quot;,&quot;D&quot;:&quot; A causa preexistente relativamente independente à conduta\ndo agente não configura o nexo causal da ação do sujeito ativo\ne, por isso, exclui a imputação do resultado. &quot;,&quot;E&quot;:&quot; A teoria naturalística, adotada em caso de omissão, dispõe\nque não há relevância causal entre a conduta omissiva\ndo garantidor e o resultado material ocorrido quando ele\npoderia e deveria agir. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:61764,&quot;name&quot;:&quot;CESPE - 2019 - TJ-DFT - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423960,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:987759,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando a relação causal entre conduta e resultado típico,\nassinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; De acordo com o Código Penal Brasileiro, a relação\nde causalidade entre a conduta humana e o resultado é uma relação valorada que deve ser aferida\nconjuntamente com o vínculo subjetivo do agente\nlimitada ao dolo ou culpa.  &quot;,&quot;B&quot;:&quot; Os \u003cspan style=\&quot;font-style: italic;\&quot;\u003ecrimes omissivos impróprios\u003c/span\u003e dispensam a existência de um resultado e, portanto, não necessitam de verificação do nexo de causalidade. &quot;,&quot;C&quot;:&quot; A \u003cspan style=\&quot;font-style: italic;\&quot;\u003eteoria da imputação objetiva\u003c/span\u003e do resultado estabelece os seguintes requisitos: a criação de um risco\njurídico-penal relevante não coberto pelo risco permitido, a realização desse risco no resultado e a independência do resultado produzido entre o âmbito\nde proteção da norma penal. &quot;,&quot;D&quot;:&quot; O Código Penal em vigor admite a \u003cspan style=\&quot;font-style: italic;\&quot;\u003econcausa\u003c/span\u003e como\ncondição concorrente para a produção do resultado\ncom preponderância sobre a conduta do sujeito. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:61644,&quot;name&quot;:&quot;VUNESP - 2019 - TJ-AC - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120423961,&quot;institute&quot;:{&quot;id&quot;:104,&quot;name&quot;:&quot;Tribunal de Justiça do Acre&quot;,&quot;acronym&quot;:&quot;TJ-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:984653,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;VUNESP - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;causalidade adequada. &quot;,&quot;B&quot;:&quot;relevância jurídica. &quot;,&quot;C&quot;:&quot;totalidade das condições. &quot;,&quot;D&quot;:&quot;causa eficaz. &quot;,&quot;E&quot;:&quot;equivalência das condições. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:119,&quot;name&quot;:&quot;Núcleo de Concursos da Universidade Federal do Paraná&quot;,&quot;acronym&quot;:&quot;NC-UFPR&quot;},&quot;exams&quot;:[{&quot;id&quot;:60412,&quot;name&quot;:&quot;NC-UFPR - 2019 - TJ-PR - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423962,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:973951,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eRelação de causalidade é o liame ou vínculo de causa e efeito entre atos passíveis de serem imputados ao suspeito de\ndeterminado delito e seu resultado material. É certo que nosso direito positivo adotou um posicionamento sobre o\nassunto. A teoria da relação causal adotada pelo Código Penal brasileiro é: \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;NC-UFPR - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;teoria da equivalência das condições&quot;,&quot;B&quot;:&quot;teoria da causalidade adequada&quot;,&quot;C&quot;:&quot;teoria da prognose objetiva posterior&quot;,&quot;D&quot;:&quot;teoria da causa próxima ou última de Ortmann&quot;,&quot;E&quot;:&quot;teoria da imputação objetiva de resultado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:60387,&quot;name&quot;:&quot;CESPE - 2019 - MPE-PI - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423963,&quot;institute&quot;:{&quot;id&quot;:6061,&quot;name&quot;:&quot;Ministério Público do Estado do Piauí&quot;,&quot;acronym&quot;:&quot;MPE-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:24,&quot;question_id&quot;:971386,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a opção que indica a teoria sobre a relação de causalidade\npenal, que define causa como uma condição sem a qual o resultado\nnão teria ocorrido, sendo um antecedente invariável e\nincondicionado de algum fenômeno, sem distinção entre causa e\ncondição. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I e II.&quot;,&quot;B&quot;:&quot;I e III. &quot;,&quot;C&quot;:&quot;III e IV. &quot;,&quot;D&quot;:&quot;I, II e IV.&quot;,&quot;E&quot;:&quot;II, III e IV.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59940,&quot;name&quot;:&quot;CESPE - 2019 - TJ-BA - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423964,&quot;institute&quot;:{&quot;id&quot;:108,&quot;name&quot;:&quot;Tribunal de Justiça da Bahia&quot;,&quot;acronym&quot;:&quot;TJ-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:960758,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJoão, com a intenção de matar José, seu desafeto, efetuou\ndisparos de arma de fogo contra ele. José foi atingido pelos\nprojéteis e faleceu.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsidere que, depois de feitos os exames necessários, se tenha\nconstatado uma das seguintes hipóteses relativamente à causa\nda morte de José.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nI Apesar dos disparos sofridos pela vítima, a causa determinante\nda sua morte foi intoxicação devido ao fato de ela ter ingerido\nveneno minutos antes de ter sido alvejada.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII A morte decorreu de ferimentos causados por disparos\nde arma de fogo efetuados por terceiro no mesmo momento\nem que João agiu e sem o conhecimento deste.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII A vítima faleceu em razão dos ferimentos sofridos, os quais\nforam agravados por sua condição de hemofílica.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nIV A morte decorreu de uma infecção hospitalar que acometeu\na vítima quando do tratamento dos ferimentos causados\npelos tiros.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNessa situação hipotética, conforme a teoria dos antecedentes\ncausais adotada pelo CP, João responderá pela morte de seu\ndesafeto caso se enquadre em uma das hipóteses previstas nos itens\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para a Teoria da equivalência das condições, causa é a condição sem a qual o resultado não teria\nocorrido.  &quot;,&quot;B&quot;:&quot; Para a Teoria da causalidade adequada, causa é a condição mais adequada para produzir o resultado,\nfundando-se em um juízo de possibilidade ou de probabilidade à relação causal. &quot;,&quot;C&quot;:&quot; Para a Teoria da qualidade do efeito, causa é a condição da qual depende a qualidade do resultado,\nhavendo diferenciação entre condições estáticas e dinâmicas, sendo que somente estas últimas seriam\ncausa decisiva ou eficiente para o efeito. &quot;,&quot;D&quot;:&quot; Para a Teoria da imputação objetiva, não há diferenças entre níveis de admissibilidade de riscos\npermitidos, posto que o nível de proteção que cada tipo penal guarda é axiologicamente o mesmo. &quot;,&quot;E&quot;:&quot;  Para a Teoria da relevância causal, causa da produção de um resultado depende, dentre outros critérios,\nda relevância jurídica da conexão causal do ato de vontade com o resultado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:59905,&quot;name&quot;:&quot;MPE-PR - 2019 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120423965,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:960487,&quot;review&quot;:false,&quot;statement&quot;:&quot; Para se determinar quando uma ação é causa de um resultado, foram elaboradas várias teorias. A\nrespeito destas teorias, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;}],&quot;title&quot;:&quot;MPE-PR - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; ato ilícito civil e não criminal, pois o engenheiro não agiu com\ndolo e vontade de matar o trabalhador, razão pela qual deve\nresponder na seara da indenização por danos morais; &quot;,&quot;B&quot;:&quot; ato ilícito civil e não criminal, pois aplica-se a compensação\nda culpa do trabalhador, que também tinha a obrigação de\nnão executar obra com vícios técnicos; &quot;,&quot;C&quot;:&quot; homicídio culposo, pois o engenheiro agiu com imperícia,\ninobservando regra técnica de profissão;  &quot;,&quot;D&quot;:&quot; homicídio doloso, pois o engenheiro não agiu com a\nnecessária perícia que era esperada; &quot;,&quot;E&quot;:&quot; crime de dano, excluído o homicídio porque não houve\nintenção de matar alguém.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:58403,&quot;name&quot;:&quot;FGV - 2018 - TJ-SC - Engenheiro Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423966,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:29,&quot;name&quot;:&quot;Engenheiro civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:919005,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eMário, engenheiro civil responsável técnico pela construção da\nobra de um viaduto, elaborou o projeto sem as cautelas\nnecessárias e permitiu a continuidade de sua execução de forma\nfalha, mesmo após alertado de sua instabilidade, propiciando o\ndesabamento da estrutura em construção e a morte de um\ntrabalhador. A imperícia de Mário foi constatada por laudo\npericial conclusivo. No curso de ação penal, restaram\ncomprovadas a materialidade e autoria delitivas.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNo caso em tela, Mário cometeu:\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;}],&quot;title&quot;:&quot;FGV - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;lesão corporal leve dolosa e homicídio culposo;&quot;,&quot;B&quot;:&quot;lesão corporal seguida de morte;&quot;,&quot;C&quot;:&quot;lesão corporal leve;&quot;,&quot;D&quot;:&quot;homicídio doloso;&quot;,&quot;E&quot;:&quot;homicídio culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:58398,&quot;name&quot;:&quot;FGV - 2018 - TJ-SC - Analista Jurídico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423967,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1497,&quot;name&quot;:&quot;Analista Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:918604,&quot;review&quot;:false,&quot;statement&quot;:&quot; Durante uma discussão entre Carla e Luana, que eram amigas,\nCarla desfere, com intenção de causar lesão leve, um tapa na face\nde Luana, que a havia ofendido. Ocorre que, de maneira\ntotalmente surpreendente, Luana vem a falecer no dia seguinte,\nem virtude do tapa recebido e da lesão causada, pois rompeu-se\num desconhecido coágulo sanguíneo na cabeça, mesmo diante\ndo fraco golpe. Na semana seguinte, a família de Luana,\nrevoltada, procura a Delegacia, narra o ocorrido e afirma ter\ninteresse em ver Carla processada criminalmente.\n  \u003cbr\u003e  Confirmados os fatos, assim como a intenção de Carla, o Ministério\nPúblico poderá imputar a Carla a prática do(s) crime(s) de: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;},{&quot;id&quot;:17300,&quot;name&quot;:&quot;Lesão corporal leve e culposa&quot;}],&quot;title&quot;:&quot;FGV - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;conduta. &quot;,&quot;B&quot;:&quot;resultado.&quot;,&quot;C&quot;:&quot;tipicidade.&quot;,&quot;D&quot;:&quot;nexo causal. &quot;,&quot;E&quot;:&quot;antijuricidade.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:378,&quot;name&quot;:&quot;Universidade Estadual de Roraima&quot;,&quot;acronym&quot;:&quot;UERR&quot;},&quot;exams&quot;:[{&quot;id&quot;:57088,&quot;name& quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:271,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:58006,&quot;name&quot;:&quot;TRF - 3ª REGIÃO - 2018 - TRF - 3ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423969,&quot;institute&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:904762,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eLeia as afirmações abaixo e, ao final,\nindique a alternativa CORRETA:\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. O crime somente se consuma quando nele\nse reúnem todos os elementos de sua\ndefinição legal.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. O agente que, voluntariamente, desiste de\nprosseguir na execução do crime não\nresponde pelos atos já praticados.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. A tentativa não é punível quando o\ncrime não se consuma por ineficácia absoluta do meio ou por absoluta\nimpropriedade do objeto.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. O erro sobre a identidade da pessoa\ncontra a qual o crime é praticado isenta de\npena o agente, se o erro é inevitável.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;TRF - 3ª REGIÃO - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e      Antônio, renomado cientista, ao desenvolver uma atividade\r\nhabitual, em razão da pressa para entregar determinado produto, foi\r\nomisso ao não tomar todas as precauções no preparo de uma fase do\r\nprocedimento laboratorial, o que acabou ocasionando dano à\r\nintegridade física de uma pessoa.\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56121,&quot;name&quot;:&quot;CESPE - 2017 - TRF - 1ª REGIÃO - Técnico Judiciário - Área Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423970,&quot;institute&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Tribunal Regional Federal da 1ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 1ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:45,&quot;name&quot;:&quot;Técnico Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:31,&quot;question_id&quot;:854425,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAcerca dessa situação hipotética, julgue o item a seguir. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eA omissão de Antônio é penalmente relevante porque foi esse\ncomportamento que criou o risco de ocorrência do resultado\ndanoso à integridade física.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a superveniência de causa relativamente\nindependente exclui a imputação quando, por si\nsó, produziu o resultado; os fatos anteriores,\nentretanto, imputam-se a quem os praticou. &quot;,&quot;B&quot;:&quot; a omissão é penalmente irrelevante quando o\nomitente devia e podia agir para evitar o\nresultado. &quot;,&quot;C&quot;:&quot; pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível\nconsumar-se o crime. &quot;,&quot;D&quot;:&quot; o erro quanto à pessoa contra a qual o crime é\npraticado isenta de pena o agressor. &quot;,&quot;E&quot;:&quot; se o fato é cometido em estrita obediência a\nordem, manifestamente ilegal, de superior\nhierárquico, só é punível o autor da coação ou\nda ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_coun o e não\nexcluem a imputação do resultado.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003eAs causas preexistentes relativamente independentes não\npossuem relação de causalidade com a conduta do sujeito e\nexcluem a imputação do resultado.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003eAs causas preexistentes absolutamente independentes possuem\nrelação de causalidade com a conduta do sujeito e não excluem\no nexo causal.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003eAs causas concomitantes relativamente independentes não\npossuem relação de causalidade com a conduta do sujeito e não\nexcluem a imputação do resultado.\u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003eAs causas concomitantes absolutamente independentes não\npossuem relação de causalidade com a conduta do sujeito e\nexcluem o nexo causal.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:50189,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2016 - TCE-PR - Analista de Controle - Jurídica&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423974,&quot;institute&quot;:{&quot;id&quot;:138,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;TCE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6964,&quot;name&quot;:&quot;Analista de Controle&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:693538,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considerando a relação de causalidade prevista no Código Penal,\nassinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para os crimes omissivos impróprios, o estudo do nexo causal\né relevante, porquanto o CP adotou a teoria naturalística da\nomissão, ao equiparar a inação do agente garantidor a uma\nação.&quot;,&quot;B&quot;:&quot; \u003cspan\u003eA existência de concausa superveniente relativamente\nindependente, quando necessária à produção do resultado\nnaturalístico, não tem o condão de retirar a responsabilização\npenal da conduta do agente, uma vez que não exclui a\nimputação pela produção do resultado posterior.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003eO CP adota, como regra, a teoria da causalidade adequada,\ndada a afirmação nele constante de que “o resultado, de que\ndepende a existência do crime, somente é imputável a quem lhe\ndeu causa; causa é a ação ou omissão sem a qual o resultado\nnão teria ocorrido”. \u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003eSegundo a teoria da imputação objetiva, cuja finalidade é\nlimitar a responsabilidade penal, o resultado não pode ser\natribuído à conduta do agente quando o seu agir decorre da\nprática de um risco permitido ou de uma conduta que diminua\no risco proibido.\u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003eO estudo do nexo causal nos crimes de mera conduta é\nrelevante, uma vez que se observa o elo entre a conduta\nhumana propulsora do crime e o resultado naturalístico.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48435,&quot;name&quot;:&quot;CESPE - 2016 - PC-PE - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423975,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:650537,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan\u003eA relação de causalidade, estudada no conceito estratificado de\ncrime, consiste no elo entre a conduta e o resultado típico. Acerca\ndessa relação, assinale a opção correta.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:188,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;exams&quot;:[{&quot;id&quot;:48131,&quot;name&quot;:&quot;MPE-SC - 2016 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423976,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:641837,&quot;review&quot;:false,&quot;statement&quot;:&quot;O Código Penal, ao tratar da relação de causalidade, consignou que a superveniência de\ncausa relativamente independente somente afasta a imputação quando, por si só, produziu\no resultado, excluindo outras considerações quanto aos fatos anteriores ocorridos. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;MPE-SC - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Adamastor, tomado por ciúmes e agindo com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus\nnecandi\u003c/span\u003e, desferiu três disparos de arma de fogo\ncalibre .38 contra Bento, que atualmente namora\nsua ex-companheira Catarina. O primeiro tiro atingiu\na região lateral esquerda do pescoço da vítima,\nenquanto os demais se alojaram na região inferior\nde sua perna esquerda, próximo ao joelho. Logo\napós os disparos, contudo, o próprio autor, assustado\ncom o desfecho de sua ação, contatou o\nSAMU e o Hospital de Pronto Socorro, a fim de que a\nvítima fosse socorrida e recebesse atendimento\nmédico de urgência, o que efetivamente veio a\nocorrer em face do pronto atendimento de uma\nambulância. Em que pese não ter corrido risco de\nvida, Bento recebeu alta médica após permanecer\ninternado durante 45 dias. Pelo exposto, é correto\ntipificar a conduta de Adamastor como um crime\nde lesão corporal grave.  &quot;,&quot;B&quot;:&quot;O erro quanto à pessoa e o erro na execução do\ncrime fazem com que o agente responda pelos\nresultados típicos alcançados, não sendo levadas\nem consideração as condições e características das\nvítimas que efetivamente pretendia atingir.  &quot;,&quot;C&quot;:&quot;A legítima defesa putativa própria caracteriza-se\npor uma intepretação equivocada do agente em\nrelação às circunstâncias reais de uma determinada\nsituação fática, fazendo-o acreditar que está\nsofrendo (ou na iminência de sofrer) uma agressão\ninjusta, e seu reconhecimento tem como consequência\nlegal o afastamento da ilicitude da conduta,\nainda que tal equívoco interpretativo decorra de\nculpa do próprio agente. &quot;,&quot;D&quot;:&quot;Quando reconhecido que a conduta delitiva decorre\nde coação irresistível ou do cumprimento de ordem\nde superior hierárquico não manifestamente ilegal,\no agente que a praticou terá sua pena diminuída\nde um sexto a um terço.  &quot;,&quot;E&quot;:&quot;Reconhecida a intenção do coautor de participar de\ncrime menos grave, o juiz deverá aplicar-lhe a\npena em relação ao mesmo crime dos demais\nacusados, diminuindo-a, todavia, de um sexto até\na metade.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quo ive_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Por aplicação direta da teoria da causalidade\nadequada, adotada como regra pelo Código\nPenal brasileiro, “Télamon\&quot;, operário da mina\nde extração de ferro, agindo sem dolo ou culpa,\nnão pode ser responsabilizado pelo homicídio\npraticado com a arma de fogo produzida com\naquele minério.&quot;,&quot;B&quot;:&quot;“Páris\&quot;, com ânimo de matar, fere “Nestor\&quot;, o\nqual, vindo a ser transportado em ambulância,\nmorre em decorrência de lesões experimentadas\nem acidente automobilístico a caminho do\nhospital, sendo o acidente, no caso, causa\nsuperveniente e relativamente independente,\nrespondendo “Páris\&quot; por homicídio consumado.&quot;,&quot;C&quot;:&quot;“Aquiles\&quot;, sabendo que “Heitor\&quot; é hemofílico,\nfere-o, com intuito homicida, ocorrendo\nefetivamente a morte, em virtude de hemorragia\nderivada da doença da qual “Heitor\&quot; era portador, situação essa que leva à punição de\n“Aquiles\&quot; por homicídio tentado, sendo a\nhemofilia, nesse caso, considerada concausa.&quot;,&quot;D&quot;:&quot;“Menelau\&quot;, inimigo do condenado à morte\n“Tideu\&quot;, presenciando os instantes anteriores à\nexecução, antecipa-se ao carrasco e mata o\nsentenciado, caso em que sua conduta não é\npunível, por falta de configuração jurídica de\ncausa do resultado morte, que se daria de\nqualquer maneira.&quot;,&quot;E&quot;:&quot;“Pátroclo\&quot;, com o intuito de matar “Eneas\&quot;,\ndispara contra ele com arma de fogo, ferindo-o,\nsobrevindo a morte de “Eneas\&quot;, exclusivamente\npor intoxicação causada por envenenamento\nprovocado no dia anterior por “Ulisses\&quot;,\ndevendo “Pátroclo\&quot;, nessa situação, responder\npor homicídio tentado, porque o envenenamento\né considerado causa absolutamente independente\npreexistente.&quot;},&quot;associated_text&quot;:nul &quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:189,&quot;name&quot;:&quot;Instituto Brasileiro de Formação e Capacitação&quot;,&quot;acronym&quot;:&quot;IBFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:37007,&quot;name&quot;:&quot;IBFC - 2014 - TJ-PR - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423991,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:52,&quot;question_id&quot;:372323,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa \u003cu\u003eincorreta\u003c/u\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;IBFC - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o resultado, de que depende existência do crime, não é somente imputável a quem lhe deu causa.&quot;,&quot;B&quot;:&quot;a omissão é penalmente relevante quando o omitente devia e podia agir para evitar o resultado.&quot;,&quot;C&quot;:&quot;diz-se crime consumado quando nele se reúnem alguns elementos da sua definição legal.&quot;,&quot;D&quot;:&quot;tentativa de crime se dá quando, iniciada a execução, se consuma por circunstâncias alheias ao agente.&quot;},&quot;associated_text&quot;:null,&quot;
