ia  da  imputação  objetiva,  a  causação  de  um  resultado  típico  só  realizará  o  tipo objetivo se o agente criar um perigo juridicamente desaprovado, que se consubstancia naquele, ou se aumenta o risco permitido com violação do dever de cuidado relevante. &quot;,&quot;C&quot;:&quot;Para os  efeitos da  relação de  causalidade  jurídico-penal,  a  distinção  entre  causa  e  condição  é irrelevante. &quot;,&quot;D&quot;:&quot;Nos crimes comissivos por omissão, a ilicitude surge: não porque o agente impediu o resultado, mas porque não o causou quando devia e podia fazê-lo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:351,&quot;name&quot;:&quot;Ministério Público Militar&quot;,&quot;acronym&quot;:&quot;MPM&quot;},&quot;exams&quot;:[{&quot;id&quot;:41407,&quot;name&quot;:&quot;MPM - 2013 - MPM - Promotor de Justiça Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423993,&quot;institute&quot;:{&quot;id&quot;:6283,&quot;name&quot;:&quot;Ministério Público Militar&quot;,&quot;acronym&quot;:&quot;MPM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7197,&quot;name&quot;:&quot;Promotor de Justiça Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:54,&quot;question_id&quot;:478913,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eA  RELAÇÃO  DE  CAUSALIDADE  APRESENTA-SE  NOS  TIPOS DEPENDENTES DE UM RESULTADO EXTERNO (DELITOS DE RESULTADO) COMO VÍNCULO OU NEXO  ENTRE A CONDUTA DO AGENTE  E O RESULTADO  TÍPICO. ANALISE AS PROPOSIÇÕES ABAIXO E ASSINALE A ALTERNATIVA INCORRETA.\u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;MPM - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente as proposições I e III estão corretas. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Somente as proposições II e IV estão corretas. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Somente as proposições I e IV estão corretas. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Somente as proposições II e III estão corretas. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;Todas as proposições estão corretas. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:181,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC &quot;},&quot;exams&quot;:[{&quot;id&quot;:30729,&quot;name&quot;:&quot;TJ-SC  - 2013 - TJ-SC - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423994,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:317515,&quot;review&quot;:false,&quot;statement&quot;:&quot;Examine as proposições abaixo e assinale a alternativa \u003cb\u003ecorreta:  \u003cbr\u003e\u003c/b\u003e\u003cbr\u003eI.  Em  se  tratando  de  nexo  causal,  o  resultado,  nas  causas  supervenientes  relativamente  independentes,  somente  poderá  ser  imputado  ao  agente  se  estiver  na  mesma  linha  de  desdobramento natural da ação.  \u003cbr\u003e\u003cbr\u003eII.  Ocorre erro de  tipo quando o equívoco do agente  recai sobre o conteúdo proibitivo de uma  norma penal.  \u003cbr\u003e\u003cbr\u003eIII.  Mélvio  e  Acio  entraram  em  luta  corporal  e  ambos  restaram  lesionados.  Se  ao  final  da  instrução processual não restar evidenciado quem teria dado início às agressões, a solução é  a absolvição de ambos com base no reconhecimento da legítima defesa recíproca.  \u003cbr\u003e\u003cbr\u003eIV.  Os  crimes  habituais,  os  preterdolosos,  os  culposos,  os  unissubisistentes  e  os  omissivos  próprios não admitem a tentativa. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16773,&quot;name&quot;:&quot;Crime preterdoloso&quot;}],&quot;title&quot;:&quot;TJ-SC  - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Se o evento resultou de causa absolutamente independente, o agente por ele responde a título de culpa. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Concausa é a confluência de uma causa na produção de um mesmo resultado, estando lado a lado  com a ação do agente. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;A superveniência de causa relativamente independente exclui a imputação quando, por si só, produziu  o resultado, imputando-se, porém, os fatos anteriores a quem os praticou. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;O Código Penal brasileiro considera causa a ação  ou omissão sem a qual o resultado não teria ocorrido. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;O resultado, de que depende a existência do crime, somente é imputável a quem lhe deu causa. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:29918,&quot;name&quot;:&quot;FCC - 2013 - TCE-SP - Auditor do Tribunal de Contas&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423995,&quot;institute&quot;:{&quot;id&quot;:34,&quot;name&quot;:&quot;Tribunal de Contas do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;TCE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:27,&quot;name&quot;:&quot;Auditor do Tribunal de Contas&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:56,&quot;question_id&quot;:302735,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito da relação de causalidade, é INCORRETO afirmar: \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;}],&quot;title&quot;:&quot;FCC - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O médico imperito e Eliana, autora das lesões, podem responder, em concurso de pessoas, pelo resultado morte.  &quot;,&quot;B&quot;:&quot;Abel deve responder por homicídio, pois, se não houvesse disparado o tiro contra Bruno, este não teria sido internado no hospital e, portanto, não teria morrido em decorrência do desabamento do prédio. &quot;,&quot;C&quot;:&quot;Daniel  deve responder por tentativa de homicídio, pois a septicemia não foi, no caso em questão, decorrência natural dos ferimentos produzidos em Carlos.  &quot;,&quot;D&quot;:&quot;Eliana deve responder por homicídio se for comprovado que a hemorragia poderia ter sido contida, não fosse a gravidade do estado de Fátima, em decorrência da lesão produzida por Eliana. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:29875,&quot;name&quot;:&quot;CESPE - 2013 - TJ-MA - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423996,&quot;institute&quot;:{&quot;id&quot;:112,&quot;name&quot;:&quot;Tribunal de Justiça do Maranhão&quot;,&quot;acronym&quot;:&quot;TJ-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:57,&quot;question_id&quot;:301966,&quot;review&quot;:false,&quot;statement&quot;:&quot;Abel, com intenção de matar, disparou um tiro de revólver contra Bruno, que foi socorrido e, dias depois, faleceu em decorrência do desabamento do prédio do hospital onde convalescia dos ferimentos causados pelo disparo. \u003cbr\u003e\u003cbr\u003eCarlos foi esfaqueado por Daniel, que pretendia matá-lo, e, embora tenha resistido às feridas, morreu dias depois, em decorrência de septicemia originada por infecção bacteriana contraída em razão dos ferimentos, apesar do rigoroso tratamento médico a que fora submetido. \u003cbr\u003e\u003cbr\u003eFátima submeteu-se a uma cirurgia, após haver sido gravemente ferida por Eliana, que pretendia matá-la, e, já bastante debilitada pelos ferimentos sofridos, morreu em razão de hemorragia no curso do procedimento cirúrgico realizado por médico imperito. \u003cbr\u003e\u003cbr\u003eConsiderando as situações hipotéticas acima apresentadas, assinale a opção correta.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o Código Penal adota a teoria da equivalência dos antecedentes causais.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;a superveniência de causa relativamente independente exclui o crime quando, por si só, produzir o  resultado, podendo, entretanto, os  fatos anteriores serem  imputados a quem os praticou.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;o agente que efetua disparo de arma de  fogo contra  outrem, atingindo-o e, arrependido, leva a vítima para  o hospital, vindo esta a falecer, em razão de infecção  hospitalar,  responde pelo crime de homicídio consumado.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;pratica crime comissivo por omissão, o delegado de  polícia que, de forma indulgente, deixa de lavrar auto  de  prisão  em  fagrante  no  qual  o  conduzido  é  seu  vizinho. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot; o- Lei  3.688/41,  que  dispõe:  “anunciar  processo,  substância ou objeto destinado a provocar aborto”. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;o  crime  previsto  no  art.  286  do  Código  Penal,  que  dispõe: “incitar, publicamente, a prática de crime”.  \u003cbr\u003e &quot;,&quot;C&quot;:&quot;o crime previsto no art. 68 da Lei 8.078/90, que dispõe:  “fazer  ou  promover  publicidade  que  sabe  ou  deveria  saber  ser  capaz  de  induzir  o  consumidor  a  se  comportar  de  forma  prejudicial  ou  perigosa  à  sua  saúde ou segurança”.  \u003cbr\u003e &quot;,&quot;D&quot;:&quot;fato atípico.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:24747,&quot;name&quot;:&quot;FGV - 2011 - OAB - Exame de Ordem Unificado - IV - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120423999,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:60,&quot;question_id&quot;:201193,&quot;review&quot;:false,&quot;statement&quot;:&quot;Osíris, jovem universitária de Medicina, soube estar gestante.  Todavia,  tratava-se  de  gravidez  indesejada,  e  Osíris  queria  saber  qual  substância  deveria  ingerir  para  interromper  a  gestação.  Objetivando  tal  informação,  Osíris  estimulou  uma  discussão  em  sala  de  aula  sobre  o  aborto.  O  professor  de  Osíris,  então,  bastante  animado  com  o  interesse  dos  alunos  sobre o assunto, passou também a emitir sua opinião, a qual  era  claramente  favorável  ao  aborto.  Referido  professor  mencionou,  naquele momento,  diversas  substâncias  capazes  de  provocar  a  interrupção  prematura  da  gravidez,  inclusive  fornecendo  os  nomes  de  inúmeros  remédios  abortivos  e  indicando  os  que  achava mais  eficazes. Além  disso,  também  afirmou  que  as mulheres  deveriam  ter  o  direito  de  praticar  aborto sempre que achassem indesejável uma gestação.   Nesse  sentido,  considerando-se  apenas  os  dados  mencionados,  é  correto  afirmar  que  o  professor  de  Osíris  praticou \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FGV - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Considere que Márcia, com intenção homicida, apunhale as costas de Sueli, a qual, conduzida imediatamente ao hospital, faleça em consequência de infecção hospitalar, durante o tratamento dos ferimentos provocados com o punhal. Nesse caso, Márcia responderá por tentativa de homicídio. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;O nexo causal consiste em mera constatação acerca da existência de relação entre conduta e resultado, tendendo a sua verificação apenas às leis da física, mais especificamente, da causa e do efeito, razão pela qual a sua aferição independe de qualquer apreciação jurídica, como a verificação da existência de dolo ou culpa por parte do agente. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Suponha que Jean, pretendendo matar seu desafeto Rui, tenha-lhe desferido dois tiros, que, apesar de atingirem a vítima, não tenham sido a causa da morte de Rui, que faleceu em decorrência do fato de ter ingerido veneno, de forma voluntária, dez minutos antes dos disparos. Nesse caso, Jean não responderá por nenhuma conduta típica. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Considere que a residência de Sara, idosa com setenta e cinco anos de idade, seja invadida por um assaltante, e Sara, assustada, sofra um ataque cardíaco e morra em seguida. Nesse caso, considerando-se o fato de a vítima ser idosa e o de que o agente tivesse conhecimento dessa condição, o ataque cardíaco será uma causa concomitante e relativamente independente à ação do agente, devendo este responder por tentativa de homicídio. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;Suponha que Mara, com intenção homicida, desfira dois tiros em Fábio e que, por má pontaria, acerte apenas o braço da vítima, a qual, conduzida ao hospital, faleça em consequência de um desabamento. Nesse caso, Mara deverá responder por homicídio doloso consumado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:24172,&quot;name&quot;:&quot;CESPE - 2011 - TJ-PB - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424000,&quot;institute&quot;:{&quot;id&quot;:116,&quot;name&quot;:&quot;Tribunal de Justiça da Paraíba&quot;,&quot;acronym&quot;:&quot;TJ-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:61,&quot;question_id&quot;:142802,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eA respeito da relação de causalidade, assinale a opção correta.\u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;homicídio doloso.&quot;,&quot;B&quot;:&quot;tentativa de homicídio.&quot;,&quot;C&quot;:&quot;lesões corporais graves.&quot;,&quot;D&quot;:&quot;lesões corporais leves.&quot;,&quot;E&quot;:&quot;homicídio culposo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:23914,&quot;name&quot;:&quot;FCC - 2011 - TJ-AP - Titular de Serviços de Notas e de Registros&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424001,&quot;institute&quot;:{&quot;id&quot;:106,&quot;name&quot;:&quot;Tribunal de Justiça do Amapá&quot;,&quot;acronym&quot;:&quot;TJ-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:62,&quot;question_id&quot;:105109,&quot;review&quot;:false,&quot;statement&quot;:&quot;João, com a intenção de matar, golpeou José com uma  faca, ferindo-o. Em condições normais, o ferimento teria  configurado apenas lesão corporal leve. No entanto, por  ser a vítima diabética, a lesão se agravou e esta veio a falecer em razão do ocorrido. Nesse caso, João responderá  por\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FCC - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  resultado,  de  que  depende  a  existência  do  crime,  somente  é  imputável a quem lhe deu causa.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;A  coação  irresistível  e  a  estrita  obediência  a  ordem,  não  manifestamente  ilegal, de  superior hierárquico,  são  causas excludentes de  culpabilidade.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;O  erro  sobre  a  ilicitude  do  fato,  se  inevitável,  é  causa  excludente  de  punibilidade;\u003cbr\u003e &quot;,&quot;D&quot;:&quot;O  arrependimento  eficaz  pelo  agente  é  sempre  causa  excludente  de  punibilidade\u003cbr\u003e &quot;,&quot;E&quot;:&quot;A omissão é penalmente relevante quando o omitente devia e podia agir para evitar o resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:270,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 3ª Regiã ena o agente que, nos crimes cometidos sem violência ou grave ameaça à pessoa, repara o dano ou restitui a coisa até o recebimento da denúncia ou da queixa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:29470,&quot;name&quot;:&quot;FUNCAB - 2010 - PM-GO - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424003,&quot;institute&quot;:{&quot;id&quot;:6250,&quot;name&quot;:&quot;Polícia Militar do Estado de Goiás&quot;,&quot;acronym&quot;:&quot;PM-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:64,&quot;question_id&quot;:339783,&quot;review&quot;:false,&quot;statement&quot;:&quot; Acerca do crime, assinale a alternativa correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;}],&quot;title&quot;:&quot;FUNCAB - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Segurança Pública&quot;,&quot;acronym&quot;:&quot;Segurança Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;.Em rela\u0026ccedil;\u0026atilde;o \u0026agrave; aplica\u0026ccedil;\u0026atilde;o da lei penal e aos diversos aspectos do\u003cbr/\u003ecrime, julgue os itens seguintes.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:22486,&quot;name&quot;:&quot;CESPE - 2010 - ABIN - Oficial Técnico de Inteligência - Área de Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424004,&quot;institute&quot;:{&quot;id&quot;:5677,&quot;name&quot;:&quot;Agência Brasileira de Inteligência&quot;,&quot;acronym&quot;:&quot;ABIN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:4542,&quot;name&quot;:&quot;Oficial Técnico de Inteligência - Área de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:65,&quot;question_id&quot;:79266,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere à relação de causalidade penal, a teoria da equivalência dos antecedentes causais situa-se exclusivamente no terreno do elemento físico ou material do delito, razão pela qual, por si só, não pode satisfazer a punibilidade.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A lei excepcional ou temporária aplica-se aos fatos praticados durante a sua vigência, salvo quando decorrido o período de sua duração ou cessadas as circunstâncias que a determinaram.&quot;,&quot;B&quot;:&quot;Com relação ao lugar do crime, aplica-se a teoria da atividade, considerando-se praticado o crime no lugar em que ocorreu a ação ou omissão, não onde se produziu ou deveria se produzir o resultado.&quot;,&quot;C&quot;:&quot;A superveniência de causa relativamente independente exclui a imputação quando, por si só, produziu o resultado; os fatos anteriores, entretanto, imputam-se a quem os praticou.&quot;,&quot;D&quot;:&quot;Presentes os pressupostos legais da configuração do arrependimento eficaz, o efeito será a redução da pena de um terço a dois terços.&quot;,&quot;E&quot;:&quot;O Código Penal, em sua parte geral, estabelece, como regra, a possibilidade de o sujeito ativo do crime responder por crime culposo quando a lei não prevê a punição a título doloso, sem necessidade de previsão expressa do tipo culposo na parte especial.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:1341,&quot;name&quot;:&quot;CESPE - 2010 - TRE-MT - Analista Judiciário - Área Judiciária&quot;},{&quot;id&quot;:21696,&quot;name&quot;:&quot;CESPE - 2010 - TRE-MT - Analista Judiciário - Área Judiciária - 2009&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424005,&quot;institute&quot;:{&quot;id&quot;:72,&quot;name&quot;:&quot;Tribunal Regional Eleitoral do Mato Grosso&quot;,&quot;acronym&quot;:&quot;TRE-MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;},{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:66,&quot;question_id&quot;:77055,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca da parte geral do direito penal, assinale a opção correta.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Em cada um dos itens a seguir, \u0026eacute; apresentada uma situa\u0026ccedil;\u0026atilde;o\u003cbr/\u003ehipot\u0026eacute;tica acerca de crimes contra a administra\u0026ccedil;\u0026atilde;o p\u0026uacute;blica, seguida\u003cbr/\u003ede uma assertiva a ser julgada.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:2772,&quot;name&quot;:&quot;CESPE - 2010 - AGU - Administrador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424006,&quot;institute&quot;:{&quot;id&quot;:5680,&quot;name&quot;:&quot;Advocacia Geral da União&quot;,&quot;acronym&quot;:&quot;AGU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:310,&quot;name&quot;:&quot;Administrador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:67,&quot;question_id&quot;:59773,&quot;review&quot;:false,&quot;statement&quot;:&quot;Um policial militar em serviço, ao abordar um cidadão, exigiu dele o pagamento de determinada soma em dinheiro, utilizando-se de violência e ameaçando-o de sequestrar o seu filho. A vítima, ante o temor da ameaça, cedeu às exigências formuladas e entregou ao policial a quantia exigida. Nessa situação, não obstante a prática de crime pelo agente, não há que se falar em delito de concussão, pois inexiste nexo causal entre a função pública desempenhada pelo policial e a ameaça proferida.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17406,&quot;name&quot;:&quot;Concussão e Excesso de Exação &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Segundo a teoria da causa eficiente, causa é a condição da qual depende a qualidade do resultado. Essa teoria diferencia condições estáticas e dinâmicas, sendo certo que somente estas últimas seriam causa eficiente para o efeito.&quot;,&quot;B&quot;:&quot;A jurisprudência do STJ pacificou-se no sentido de que a presença de sistema eletrônico de vigilância no estabelecimento comercial torna o agente completamente incapaz de consumar o furto, a ponto de reconhecer configurado o crime impossível, pela absoluta ineficácia dos meios empregados.&quot;,&quot;C&quot;:&quot;Em relação à punição do fato que caracteriza crime impossível, o CP adotou a teoria subjetiva.&quot;,&quot;D&quot;:&quot;O instituto da desistência voluntária comunica-se entre autores e partícipes, de forma que, se apenas um deles desistir voluntariamente de prosseguir na prática delituosa, todos são beneficiados da causa geral de redução de pena.&quot;,&quot;E&quot;:&quot;Se o agente desiste de continuar a prática de um delito por conselho de terceira pessoa, resta descaracterizada a desistência voluntária.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:2053,&quot;name&quot;:&quot;CESPE - 2009 - DPE-PI - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424007,&quot;institute&quot;:{&quot;id&quot;:5681,&quot;name&quot;:&quot;Defensoria Pública do Estado do Piauí&quot;,&quot;acronym&quot;:&quot;DPE-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:68,&quot;question_id&quot;:70520,&quot;review& ependente e superveniente que rompeu o nexo causal, devendo Denis responder por tentativa de homicídio.&quot;,&quot;C&quot;:&quot;Não houve rompimento do nexo de causalidade, devendo Denis responder por homicídio doloso consumado.&quot;,&quot;D&quot;:&quot;Trata-se de causa relativamente independente e superveniente que rompeu o nexo causal, devendo Denis responder por lesão corporal seguida de morte.&quot;,&quot;E&quot;:&quot;Não houve rompimento do nexo causal, mas Denis deve responder apenas por tentativa de homicídio.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:1709,&quot;name&quot;:&quot;CESPE - 2008 - PGE-CE - Procurador do Estado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424016,&quot;institute&quot;:{&quot;id&quot;:5761,&quot;name&quot;:&quot;Procuradoria Geral do Estado do Ceará&quot;,&quot;acronym&quot;:&quot;PGE-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8834,&quot;name&quot;:&quot;Procurador do Estado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:77,&quot;question_id&quot;:46336,&quot;review&quot;:false,&quot;statement&quot;:&quot;Denis desferiu cinco facadas em Henrique com intenção de matar. Socorrido imediatamente e encaminhado ao hospital mais próximo, Henrique foi submetido a cirurgia de emergência, em razão da qual contraiu infecção e, finalmente, faleceu.\u003cbr\u003e\u003cbr\u003eAcerca dessa situação hipotética, assinale a opção correta, com base no entendimento do STF.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;não é excluída por concausa superveniente absolutamente independente.&quot;,&quot;B&quot;:&quot;não é normativa, mas fática, nos crimes omissivos impróprios ou comissivos por omissão.&quot;,&quot;C&quot;:&quot;é imprescindível nos crimes de mera conduta.&quot;,&quot;D&quot;:&quot;é excluída pela superveniência de causa relativamente independente que, por si só, produz o resultado, não se imputando também ao agente os fatos anteriores, ainda que típicos.&quot;,&quot;E&quot;:&quot;é regulada, em nosso sistema, pela teoria da \u003ci\u003econditio sine qua non\u003c/i\u003e.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:123,&quot;name&quot;:&quot;FCC - 2008 - TCE-SP - Auditor do Tribunal de Contas&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424017,&quot;institute&quot;:{&quot;id&quot;:34,&quot;name&quot;:&quot;Tribunal de Contas do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;TCE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:27,&quot;name&quot;:&quot;Auditor do Tribunal de Contas&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:78,&quot;question_id&quot;:6259,&quot;review&quot;:false,&quot;statement&quot;:&quot;A relação de causalidade&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FCC - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Quanto \u0026agrave; responsabilidade civil do Estado e do particular, julgue\u003cbr/\u003eos itens que se seguem.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:2047,&quot;name&quot;:&quot;CESPE - 2007 - DPU - Defensor Público Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424018,&quot;institute&quot;:{&quot;id&quot;:5716,&quot;name&quot;:&quot;Defensoria Pública da União&quot;,&quot;acronym&quot;:&quot;DPU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:79,&quot;question_id&quot;:99602,&quot;review&quot;:false,&quot;statement&quot;:&quot;Segundo a teoria da causalidade adequada, quando inúmeras e sucessivas causas contribuem para a produção do evento danoso, todas as concausas são consideras adequadas a produzir esse evento, uma vez que, sem elas, o resultado não teria ocorrido, imputando-se o dever de reparar o dano a todas ou a qualquer das pessoas que o provocaram. \u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2007&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Acerca da parte geral do direito penal, julgue os itens seguintes. &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:656,&quot;name&quot;:&quot;CESPE - 2007 - AGU - Procurador Federal - Prova 1&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120424019,&quot;institute&quot;:{&quot;id&quot;:5680,&quot;name&quot;:&quot;Advocacia Geral da União&quot;,&quot;acronym&quot;:&quot;AGU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8832,&quot;name&quot;:&quot;Procurador Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:80,&quot;question_id&quot;:38520,&quot;review&quot;:false,&quot;statement&quot;:&quot;Segundo a teoria da causalidade adequada, adotada pelo Código Penal, o resultado, de que depende a existência do crime, somente é imputável a quem lhe deu causa. Considera-se causa a ação ou omissão sem a qual o resultado não teria ocorrido.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2007&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I e II.&quot;,&quot;B&quot;:&quot;I, II e V.&quot;,&quot;C&quot;:&quot;I, III e IV.&quot;,&quot;D&quot;:&quot;II, IV e V.&quot;,&quot;E&quot;:&quot;III e V.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:27,&quot;name&quot;:&quot;FCC - 2007 - TRE-MS - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424020,&quot;institute&quot;:{&quot;id&quot;:10,&quot;name&quot;:&quot;Tribunal Regional Eleitoral de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;TRE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:81,&quot;question_id&quot;:1591,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere as afirmativas abaixo, relacionadas ao fato típico e seus elementos. \u003cbr\u003e\u003cbr\u003eI. Há fato típico na ocorrência de resultado lesivo em decorrência de caso fortuito ou força maior. \u003cbr\u003e\u003cbr\u003eII. São elementos do fato típico, dentre outros, a culpabilidade, caracterizada pelo juízo de reprovabilidade da conduta do agente e o dolo ou a culpa. \u003cbr\u003e\u003cbr\u003eIII. O tipo penal é predominantemente descritivo porque composto de elementos objetivos, não obstante, às vezes, contenha elementos subjetivos ou normativos. \u003cbr\u003e\u003cbr\u003eIV. A conduta omissiva não é considerada elemento do tipo penal, pois representativa da ausência de vontade do agente para o crime. \u003cbr\u003e\u003cbr\u003eV. Para haver fato típico é indispensável a existência de relação de causalidade entre a conduta e o resultado.\u003cbr\u003e\u003cbr\u003eÉ correto o que se afirma APENAS em:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FCC - 2007&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A existência do resultado é essencial para a\ncaracterização de todo e qualquer tipo de crime,\nespecialmente considerando o disposto no Código\nPenal em que toda ação ou omissão é considerada\ncausa do resultado tido como ilícito, devendo o\nresultado ser previsto, obrigatoriamente, no tipo penal\nem atendimento ao princípio da legalidade.&quot;,&quot;B&quot;:&quot;A teoria finalista do crime possui os mesmos\nelementos de caracterização do fato típico da teoria\ncausalista, já que em ambas o elemento subjetivo do\ntipo penal é remetido para o conceito da culpabilidade.&quot;,&quot;C&quot;:&quot;A ocorrência de causa superveniente relativamente\nindependente não isenta de responsabilidade criminal o\nagente, impondo a imputação dos fatos anteriores,\ndesde que individualmente tidos como criminosos.&quot;,&quot;D&quot;:&quot;A omissão só é relevante nos crimes omissivos\nimpróprios, não possuindo qualquer importância nos\ncrimes comissivos já que estes só admitem a sua\nprática pela ação, ou seja, por fato positivo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:167,&quot;name&quot;:&quot;Universidade Estadual do Ceará - Comissão Executiva do Vestibular&quot;,&quot;acronym&quot;:&quot;UECE-CEV&quot;},&quot;exams&quot;:[{&quot;id&quot;:78858,&quot;name&quot;:&quot;UECE-CEV - 2006 - PC-CE - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424021,&quot;institute&quot;:{&quot;id&quot;:6211,&quot;name&quot;:&quot;Polícia Civil do Ceará &quot;,&quot;acronym&quot;:&quot;PC-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:82,&quot;question_id&quot;:2723886,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o conceito de crime marque a opção\nverdadeira.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;}],&quot;title&quot;:&quot;UECE-CEV - 2006&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A \u003cspan style=\&quot;font-style: italic;\&quot;\u003eTeoria da Imputação Objetiva do Resultado\u003c/span\u003e, na\nperspectiva de Claus Roxin, não se desvincula do dogma\ncausal. A ele somam-se critérios normativos, cujo traço\ncomum é o \u003cspan style=\&quot;font-style: italic;\&quot;\u003eprincípio do risco\u003c/span\u003e, com base no qual, partindo\ndo resultado, o importante é saber se a conduta do agente\ncriou ou não um risco juridicamente relevante de lesão\ntípica de um bem jurídico penalmente protegido. &quot;,&quot;B&quot;:&quot; O delito omissivo próprio consiste em dar lugar à\nocorrência de um resultado típico, não evitado por quem\npodia e devia fazê-lo, isto é, por aquele que, na situação\nconcreta, tinha a capacidade de ação e o dever jurídico de\nagir, para impedir a lesão ou o perigo de lesão ao bem\njurídico tutelado. &quot;,&quot;C&quot;:&quot; A ação e omissão deixam de ser imputáveis pelo resultado,\nquando uma causa, ainda que relativamente independente,\nvenha, por si só, a produzi-lo. Rompe-se, então, a cadeia\nde causalidade, quando a conduta anterior, embora\ncriminosa, não esteja na linha necessária de\ndesdobramento causal. &quot;,&quot;D&quot;:&quot; Considera-se como causa de um resultado, de\nconformidade com a \u003cspan style=\&quot;font-style: italic;\&quot;\u003eTeoria da Equivalência das\nCondições\u003c/span\u003e, toda condição sem a qual o resultado não teria\nocorrido, isto é, tudo aquilo que tenha contribuído para a\nsua produção. A causa absolutamente independente, ou\nseja, aquela sem qualquer vínculo com a ação ou omissão,\nnão exclui a imputação pelo resultado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:351,&quot;name&quot;:&quot;Ministério Público Militar&quot;,&quot;acronym&quot;:&quot;MPM&quot;},&quot;exams&quot;:[{&quot;id&quot;:29686,&quot;name&quot;:&quot;MPM - 2005 - MPM - Promotor de Justiça Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424022,&quot;institute&quot;:{&quot;id&quot;:6283,&quot;name&quot;:&quot;Ministério Público Militar&quot;,&quot;acronym&quot;:&quot;MPM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7197,&quot;name&quot;:&quot;Promotor de Justiça Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:83,&quot;question_id&quot;:1662876,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que se refere à relação de causalidade, indique a alternativa\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003ecorreta\u003c/span\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;MPM - 2005&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;exclui-se a imputação a ambos Carlos e Ana.&quot;,&quot;B&quot;:&quot;não se exclui a imputação a Carlos, mas se exclui a\nimputação a Ana.&quot;,&quot;C&quot;:&quot;exclui-se a imputação a Carlos, mas não se exclui a\nimputação a Ana.&quot;,&quot;D&quot;:&quot;não se exclui a imputação a ambos Carlos e Ana.&quot;,&quot;E&quot;:&quot;a responsabilidade é exclusiva do hospital, por\nomissão ou imperícia, em relação ao paciente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:78857,&quot;name&quot;:&quot;FCC - 2005 - TCE-MA - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424023,&quot;institute&quot;:{&quot;id&quot;:146,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;TCE-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:84,&quot;question_id&quot;:1640015,&quot;review&quot;:false,&quot;statement&quot;:&quot; Tendo em vista a teoria da equivalência dos antecedentes\ncausais, ou da \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua non\u003c/span\u003e, considerando como\ncausa toda ação ou omissão sem a qual o resultado não\nteria ocorrido, observe o que segue:\n  \u003cbr\u003e  I. Carlos ferido gravemente por Pedro foi socorrido\nem hospital, mas veio a falecer em incêndio ocorrido, logo depois, nas dependências desse local.  \nII. Ana ferida levemente por José foi socorrida em\nhospital, onde veio a falecer por complicações de\nimprescindível cirurgia.\n  \u003cbr\u003e  Nesses casos, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;}],&quot;title&quot;:&quot;FCC - 2005&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424024,&quot;institute&quot;:{&quot;id&quot;:5753,&quot;name&quot;:&quot;Procuradoria Geral do Estado de Roraima&quot;,&quot;acronym&quot;:&quot;PGE-RR&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:85,&quot;question_id&quot;:1190546,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere à teoria da \u003ci\u003econditio sine qua non\u003c/i\u003e, julgue o item subsequente. \u003cbr\u003e  Causa é toda circunstância anterior sem a qual o resultado\nilícito não teria ocorrido.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a superveniência de causa relativamente dependente exclui a imputação quando, por si só, produziu o resultado.\u003cbr\u003e&quot;,&quot;B&quot;:&quot;a omissão é penalmente relevante quando o omitente não podia e não devia agir para evitar o resultado.\u003cbr\u003e&quot;,&quot;C&quot;:&quot;a superveniência de causa relativamente independente não exclui a imputação quando, por si só, produziu o resultado.\u003cbr\u003e&quot;,&quot;D&quot;:&quot;o resultado, de que depende a existência do crime, somente é imputável a quem lhe deu causa.\u003cbr\u003e&quot;,&quot;E&quot;:&quot;se considera causa somente a ação sem a qual o resultado teria ocorrido.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Escola de Administração Fazendária&quot;,&quot;acronym&quot;:&quot;ESAF&quot;},&quot;exams&quot;:[{&quot;id&quot;:5774,&quot;name&quot;:&quot;ESAF - 2004 - MPU - Técnico Administrativo&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120424025,&quot;institute&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Ministério Público da União&quot;,&quot;acronym&quot;:&quot;MPU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8,&quot;name&quot;:&quot;Técnico Administrativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:86,&quot;question_id&quot;:55388,&quot;review&quot;:false,&quot;statement&quot;:&quot;No tocante à relação de causalidade, prevista no art. 13 do Código Penal, pode-s
