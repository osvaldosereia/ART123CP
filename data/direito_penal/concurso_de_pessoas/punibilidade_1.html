t;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56121,&quot;name&quot;:&quot;CESPE - 2017 - TRF - 1ª REGIÃO - Técnico Judiciário - Área Administrativa&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120421814,&quot;institute&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Tribunal Regional Federal da 1ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 1ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:45,&quot;name&quot;:&quot;Técnico Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:42,&quot;question_id&quot;:854427,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJosé, com vinte anos de idade, e seu primo, Pedro, de\nquinze anos de idade, saíram para conversar em um bar. José, que\nestava ingerindo bebida alcoólica, ficou muito bêbado rapidamente\nem razão do efeito colateral provocado por medicamento de que\nfazia uso. Pedro, percebendo o estado de embriaguez do primo, fez\nque este praticasse um ato que sabia ser tipificado como delituoso.\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eA respeito dessa situação hipotética e considerando o concurso de pessoas e a imputabilidade penal, julgue o item que se segue.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eJosé e Pedro cometeram crime em concurso de pessoas, e, haja\nvista que Pedro foi o mentor, a ele deverá ser imputada\npunição mais grave que a de José.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;hiperacessoriedade. &quot;,&quot;B&quot;:&quot;acessoriedade mínima. &quot;,&quot;C&quot;:&quot;acessoriedade máxima.&quot;,&quot;D&quot;:&quot; acessoriedade limitada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:41,&quot;name&quot;:&quot;Consulplan Consultoria e Planejamento em Administração Pública&quot;,&quot;acronym&quot;:&quot;CONSULPLAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:56058,&quot;name&quot;:&quot;CONSULPLAN - 2017 - TRE-RJ -  Analista Judiciário - Área Administrativa&quot;},{&quot;id&quot;:56056,&quot;name&quot;:&quot;CONSULPLAN - 2017 - TRE-RJ - Analista Judiciário - Área Judiciária &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421815,&quot;institute&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;Tribunal Regional Eleitoral do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TRE-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8838,&quot;name&quot;:&quot;Analista Judiciário - Área Administrativa&quot;},{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:43,&quot;question_id&quot;:853172,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eA teoria segundo a qual se pune a participação se o autor tiver levado a efeito uma conduta típica e ilícita é chamada\nde teoria da\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CONSULPLAN - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Quem, de qualquer modo, concorre para o crime incide nas penas a este cominadas, não\nhavendo distinção em razão da maior ou menor culpabilidade. &quot;,&quot;B&quot;:&quot; Se a participação for de menor importância, a pena pode ser diminuída de 1/5 (um quinto) a 1/2\n(metade). &quot;,&quot;C&quot;:&quot; Se algum dos concorrentes quis participar de crime menos grave, ser-lhe-á aplicada a pena\ndeste; essa pena será aumentada até a 1/3 (um terço), na hipótese de ter sido previsível o\nresultado mais grave. &quot;,&quot;D&quot;:&quot; Não se comunicam as circunstâncias e as condições de caráter pessoal, mesmo que\nelementares do crime. &quot;,&quot;E&quot;:&quot; O ajuste, a determinação ou instigação e o auxílio, salvo disposição expressa em contrário, não\nsão puníveis, se o crime não chega, pelo menos, a ser tentado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:53542,&quot;name&quot;:&quot;NUCEPE - 2017 - SEJUS-PI - Agente Penitenciário (Reaplicação)&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421816,&quot;institute&quot;:{&quot;id&quot;:6104,&quot;name&quot;:&quot;Secretaria de Justiça e de Direitos Humanos do Piauí&quot;,&quot;acronym&quot;:&quot;SEJUS-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8969,&quot;name&quot;:&quot;Agente Penitenciário (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:44,&quot;question_id&quot;:797806,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em relação ao direito penal, quanto ao concurso de pessoas é \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETO\u003c/span\u003e afirmar: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;NUCEPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Reconhece-se de forma pacífica a autoria pelo do\ndomínio de um aparato organizado de poder nos\ncrimes praticados através de empresas, isto é,\ndent eidades que não atuam à margem do direito. &quot;,&quot;B&quot;:&quot; Uma das hipóteses de autoria pelo domínio do fato reside no domínio de um aparato organizado\nde poder. Como característica marcante, entre\noutras, dessa situação de autoria mediata, tem-se\na fungibilidade dos executores, a quem são\nemitidas ordens dentro de uma estrutura\nverticalizada de poder. &quot;,&quot;C&quot;:&quot; Por domínio funcional do fato deve ser compreendida a coautoria, que pressupõe a\ndivisão de tarefas relevantes entre os\nparticipantes, as quais são postas em prática\ndurante a execução do delito, sendo vedada a\nimputação recíproca. &quot;,&quot;D&quot;:&quot; A teoria do domínio do fato amplia o conceito de autor. Permite, destarte, a punição de uma\npessoa pelo simples ocupar de uma posição de\npoder na estrutura de determinada organização\ncriminosa, caso membros dessa organização\nexecutem o crime. Mesmo que não haja\ncomprovação da ordem emitida por quem tem\npoder de mando, infere-se sua existência. &quot;,&quot;E&quot;:&quot; Para a teoria do domínio do fato, o autor é a figura central do fato típico. Dessa forma ,\ninegavelmente há autoria na conduta do executor\n(autor imediato), que é, por exemplo, aquele que\npratica a subtração em um crime de furto.\nTambém é autor o mandante, como no caso da\npessoa que contrata um pistoleiro para matar\nalguém. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:50388,&quot;name&quot;:&quot;FUNCAB - 2016 - PC-PA - Delegado de Polícia Civil - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421817,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:45,&quot;question_id&quot;:698192,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e“A expressão domínio do fato foi usada, pela primeira\nvez, por Hegler no ano de 1915, mas ainda não\npossuía a conotação que se lhe empresta\natualmente, estando mais atrelada aos fundamentos\nda culpabilidade. A primeira formulação da ideia\ncentral da teoria do domínio do fato no plano da\nautoria, em termos assemelhados aos contornos que\nlhe confere Roxin, deu-se efetivamente em 1933, por\nLobe, mas produziu eco apenas quando Welzel a\nmencionou - sem referir-se, no entanto, ao seu\nantecessor - em famoso estudo de 1939, referindo-se\na um domínio final do fato como critério\ndeterminante da autoria. Em razão dessa sucessão\nde referências esparsas e pouco lineares à ideia de\ndomínio do fato é que se pode dizer, sem exagero,\nque apenas em 1963, com o estudo monográfico de\nRoxin, a ideia teve seus contornos concretamente\ndesenhados, o que lhe permitiu, paulatinamente,\nconquistar a adesão de quase toda a doutrina\&quot;\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan\u003e(GRECO, Luís; LEITE, Alaor. \u003c/span\u003e\u003cspan style=\&quot;font-style: italic; \&quot;\u003eO que é e o que não é a teoria do\ndomínio do fato: sobre a distinção entre autor e participe no direito\npenal. In Autoria como domínio do fato\u003c/span\u003e\u003cspan\u003e. São Paulo: Marcial Pons,\n2014. p. 21-22).\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom esteio na concepção de Roxin sobre o domínio\ndo fato, assinale a resposta correta.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FUNCAB - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:49812,&quot;name&quot;:&quot;CESPE - 2016 - TCE-PA - Auditor de Controle Externo - Área Fiscalização - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421818,&quot;institute&quot;:{&quot;id&quot;:142,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Pará&quot;,&quot;acronym&quot;:&quot;TCE-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7306,&quot;name&quot;:&quot;Auditor de Controle Externo - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:46,&quot;question_id&quot;:677823,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;text-align: justify;\&quot;\u003eCada item a seguir apresenta uma situação hipotética seguida de uma assertiva a ser julgada de acordo com o Código Penal, com a legislação penal extravagante e com a jurisprudência do STJ.\u003c/span\u003e\u003c/p\u003e Pedro, funcionário público, solicitou a Maria a quantia de\nR$ 10.000 para não lavrar auto de infração decorrente de ato\nilícito descoberto durante fiscalização fazendária. Ao perceber\nque teria que pagar uma multa de mais de R$ 20.000,\nMaria prontamente concordou com a proposta e realizou\no pagamento. Nessa situação, Maria responderá como partícipe\ndo delito de corrupção passiva, uma vez que, quanto ao\nconcurso de agentes, o Código Penal adotou exclusivamente\na teoria unitária do crime.\u003cspan style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17408,&quot;name&quot;:&quot;Corrupção passiva&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:13,&quot;name&quot;:&quot;Marinha&quot;,&quot;acronym&quot;:&quot;Marinha&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Na hipótese de ter sido previsível o resultado mais\ngrave, a pena será aumentada até dois terços. &quot;,&quot;B&quot;:&quot;Não se comunicam as circunstâncias e as condições de\ncaráter pessoal, mesmo quando elementares do crime. &quot;,&quot;C&quot;:&quot;O ajuste, a determinação ou instigação e o auxílio são\npuníveis em qualquer situação.&quot;,&quot;D&quot;:&quot;Se restar comprovado que algum dos concorrentes quis\nparticipar de crime menos grave, a pena poderá ser\nreduzida até um terço. &quot;,&quot;E&quot;:&quot;Se a participação no delito for de menor importância, a\npena pode ser diminuída de um sexto a um terço. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:354,&quot;name&quot;:&quot;Marinha do Brasil&quot;,&quot;acronym&quot;:&quot;Marinha&quot;},&quot;exams&quot;:[{&quot;id&quot;:48737,&quot;name&quot;:&quot;Marinha - 2016 -  Quadro Técnico - Primeiro Tenente - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421819,&quot;institute&quot;:{&quot;id&quot;:6309,&quot;name&quot;:&quot;Quadro Técnico do Corpo Auxiliar da Marinha&quot;,&quot;acronym&quot;:&quot;Quadro Técnico&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7615,&quot;name&quot;:&quot;Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:47,&quot;question_id&quot;:660482,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao concurso de pessoas, assinale a opção correta de\nacordo com o Código Penal. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;Marinha - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Em relação à participação no concurso de pessoas, a legislação\npenal brasileira adota a teoria da acessoriedade mínima.&quot;,&quot;B&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSituação hipotética:\u003c/span\u003e José, gerente de loja, mesmo ciente de\nque um dos vendedores subtraía dinheiro do caixa, nada fez\npara impedir o crime, agindo sem liame subjetivo e intenção de\nobter vantagem econômica. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssertiva:\u003c/span\u003e Nessa situação, o\ngerente responderá em coautoria pelo crime de furto, com ação\nomissiva.&quot;,&quot;C&quot;:&quot;Em se tratando de crimes plurissubjetivos, como, por exemplo,\no crime de rixa, não há que se falar em participação, já que a\npluralidade de agentes integra o tipo penal: todos são autores.&quot;,&quot;D&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSituação hipotética:\u003c/span\u003e O motorista João e sua mulher, Maria,\ntrafegavam por uma rodovia, quando ambos, deliberadamente,\ndeixaram de prestar socorro a uma pessoa gravemente ferida,\nsem que houvesse risco pessoal para qualquer um deles. João\nfoi instigado por Maria, que estava no banco do carona, a não\nparar o veículo, e, por fim, em acordo de vontades com Maria,\nassim efetivamente procedeu. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssertiva:\u003c/span\u003e Nessa situação, João\nresponderá como autor pelo crime de omissão de socorro e\nMaria será tida como inimputável.&quot;,&quot;E&quot;:&quot;Haverá participação culposa em crime doloso na situação em\nque um médico, agindo com negligência, fornece ao\nenfermeiro substância letal para ser ministrada a um paciente,\ne o enfermeiro, embora percebendo o equívoco, decide\nministrá-la com a intenção de matar o paciente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48309,&quot;name&quot;:&quot;CESPE - 2016 - PC-PE - Escrivão de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421820,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:48,&quot;question_id&quot;:647306,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do concurso de pessoas, assinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Pedro e Lucas serão responsabilizados pelo mesmo tipo penal\ne terão necessariamente a mesma pena.&quot;,&quot;B&quot;:&quot;o direito penal brasileiro não distingue autor e partícipe.&quot;,&quot;C&quot;:&quot;Pedro, partícipe, terá pena mais grave que a de Lucas, autor do\ncrime.&quot;,&quot;D&quot;:&quot;Roberto será considerado partícipe e, por isso, poderá ser\npunido em concurso de pessoas pelo crime praticado.&quot;,&quot;E&quot;:&quot;se a atuação de Pedro for tipificada como participação de\nmenor importância, a pena dele poderá ser diminuída.&quot;},&quot;associated_text&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eTexto CE1A04AAA\r\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e      Roberto, Pedro e Lucas planejaram furtar uma relojoaria.\r\nPara a consecução desse objetivo, eles passaram a vigiar a\r\nmovimentação da loja durante algumas noites. Quando perceberam\r\nque o lugar era habitado pela proprietária, uma senhora de setenta\r\nanos de idade, que dormia, quase todos os dias, em um quarto nos\r\nfundos do estabelecimento, eles desistiram de seu plano. Certa noite\r\ndepois dessa desistência, sem a ajuda de Roberto, quando passavam\r\npela frente da loja, Pedro e Lucas perceberam que a proprietária\r\nnão estava presente e decidiram, naquele momento, realizar o furto.\r\nPedro ficou apenas vigiando de longe as imediações, e Lucas entrou\r\nna relojoaria com uma sacola, quebrou a máquina registradora,\r\npegou o dinheiro ali depositado e alguns relógios, saiu em seguida,\r\nencontrou-se com Pedro e deu-lhe 10% dos valores que conseguiu\r\nsubtrair da loja.\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48308,&quot;name&quot;:&quot;CESPE - 2016 - PC-PE - Agente de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421821,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:456,&quot;name&quot;:&quot;Agente de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:49,&quot;question_id&quot;:647129,&quot;review&quot;:false,&quot;statement&quot;:&quot;Na situação hipotética descrita no texto \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCE1A04AAA\u003c/span\u003e,&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Diz-se tentado o latrocínio quando não se realiza plenamente\na subtração da coisa, mas ocorre a morte da vítima.&quot;,&quot;B&quot;:&quot;Tendo o CP adotado a teoria monista, não há como punir\ndiferentemente todos quantos participem direta ou\nindiretamente para a produção do resultado danoso.&quot;,&quot;C&quot;:&quot;É impossível o concurso de pessoas nos crimes culposos,\nante a ausência de vínculo subjetivo entre os agentes na\nprodução do resultado danoso.&quot;,&quot;D&quot;:&quot;O crime de latrocínio não admite forma preterdolosa,\nconsiderando a exigência do \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi\u003c/span\u003e na conduta do\nagente.&quot;,&quot;E&quot;:&quot;No crime de roubo praticado com pluralidade de agentes, se\napenas um deles usar arma de fogo e os demais tiverem ciência\ndesse fato, todos responderão, em regra, pelo resultado morte,\ncaso este ocorra, pois este se acha dentro do desdobramento\nnormal da conduta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:47378,&quot;name&quot;:&quot;CESPE - 2016 - TJ-AM - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421822,&quot;institute&quot;:{&quot;id&quot;:107,&quot;name&quot;:&quot;Tribunal de Justiça do Amazonas&quot;,&quot;acronym&quot;:&quot;TJ-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:50,&quot;question_id&quot;:620607,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a opção correta de acordo com a jurisprudência do STJ.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;As circunstâncias objetivas se comunicam, mesmo que o\npartícipe delas não tenha conhecimento.&quot;,&quot;B&quot;:&quot;Em se tratando de peculato, crime próprio de funcionário\npúblico, não é possível a coautoria de um particular, dada a\nabsoluta incomunicabilidade da circunstância elementar do\ncrime.&quot;,&quot;C&quot;:&quot;A determinação, o ajuste ou instigação e o auxílio não são\npuníveis.&quot;,&quot;D&quot;:&quot;Tratando-se de crimes contra a vida, se a participação for de\nmenor importância, a pena aplicada poderá ser diminuída\nde um sexto a um terço.&quot;,&quot;E&quot;:&quot;No caso de um dos concorrentes optar por participar de crime\nmenos grave, a ele será aplicada a pena referente a este crime,\nque deverá ser aumentada mesmo na hipótese de não ter sido\nprevisível o resultado mais grave.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:47016,&quot;name&quot;:&quot;CESPE - 2016 - TRE-PI - Analista Judiciário - Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421823,&quot;institute&quot;:{&quot;id&quot;:66,&quot;name&quot;:&quot;Tribunal Regional Eleitoral do Piauí&quot;,&quot;acronym&quot;:&quot;TRE-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:845,&quot;name&quot;:&quot;Analista Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:51,&quot;question_id&quot;:607021,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do concurso de pessoas, assinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;É isento de pena o agente que, em virtude de perturbação\nde saúde mental ou por desenvolvimento\nmental incompleto ou retardado, não era inteiramente\ncapaz de entender o caráter ilícito do fato ou de\ndeterminar-se de acordo com esse entendimento.&quot;,&quot;B&quot;:&quot;Exclui a imputabilidade penal a violenta emoção provocada\npor ato injusto da vítima.&quot;,&quot;C&quot;:&quot;O ajuste, a determinação ou instigação e o auxílio,\nsalvo disposição expressa em contrário, não são\npuníveis, se o crime não chega, pelo menos, a ser\ncogitado.&quot;,&quot;D&quot;:&quot;As penas restritivas de direitos são autônomas e\nsubstituem as privativas de liberdade, quando aplicada\npena privativa de liberdade não superior a cinco\nanos.&quot;,&quot;E&quot;:&quot;A prescrição, depois da sentença condenatória com\ntrânsito em julgado para a acusação ou depois de\nimprovido seu recurso, regula-se pela pena aplicada,\nnão podendo, em nenhuma hipótese, ter por termo\ninicial data anterior à da denúncia ou queixa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:43647,&quot;name&quot;:&quot;VUNESP - 2015 - PM-SP - Oficial do Quadro Auxiliar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421824,&quot;institute&quot;:{&quot;id&quot;:6763,&quot;name&quot;:&quot;Academia de Polícia Militar do Barro Branco - SP&quot;,&quot;acronym&quot;:&quot;APMBB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6962,&quot;name&quot;:&quot;Oficial da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:52,&quot;question_id&quot;:539704,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta, segundo o disposto no Códi do em razão de irregularidades constatadas. Para a prática do delito, Ângelo foi auxiliado por seu primo, Rubens, taxista, que o conduziu em seu veículo até o local da fiscalização, previamente acordado e consciente tanto da ação delituosa que seria empreendida quanto do fato de que Ângelo era funcionário público. Antes que os valores fossem entregues, o comerciante, atemorizado, conseguiu informar policiais militares acerca dos fatos, tendo sido realizada a prisão em flagrante de Ângelo.  \u003cbr\u003e  Com referência a essa situação hipotética, julgue o item a seguir.  \u003cbr\u003e  A condição de funcionário público comunica-se ao partícipe Rubens, que tinha prévia ciência do cargo ocupado por seu primo e acordou sua vontade com a dele para auxiliá-lo na prática do delito, de forma que os dois deverão estar incursos no mesmo tipo penal.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;no  exemplo  1,  Amarildo  responderá  pelo  homicídio  privilegiado  e  Ronaldo  pelo  crime  de  homicídio  qualificado  por  motivo  torpe.  No  exemplo  2,  Lucas  e  Julieta responderão pelo crime de infanticídio.  &quot;,&quot;B&quot;:&quot;no  exemplo  1,  Amarildo  responderá  pelo  homicídio  privilegiado  e  Ronaldo  pelo  crime  de  homicídio  simples  (ou seja, sem privilégio pelo fato de não estar imbuído de  relevante valor moral). No exemplo 2, Lucas, que não está  influenciado  pelo  estado  puerperal,  responderá  por  homicídio, e Julieta pelo crime de infanticídio.  &quot;,&quot;C&quot;:&quot;no  exemplo  1,  Amarildo  responderá  pelo  homicídio  privilegiado  e  Ronaldo  pelo  crime  de  homicídio  simples  (ou seja, sem privilégio pelo fato de não estar imbuído de  relevante valor moral). No exemplo 2, tanto Lucas quanto  Julieta  responderão  pelo  crime  de  homicídio  (ele  na  modalidade  simples,  ela  na  modalidade  privilegiada  em  razão da influência do estado puerperal).   &quot;,&quot;D&quot;:&quot;no  exemplo  1,  Amarildo  responderá  pelo  homicídio  privilegiado  e  Ronaldo  pelo  crime  de  homicídio  qualificado  pelo motivo  fútil.  No  exemplo  2,  Lucas,  que  não está  influenciado pelo estado puerperal,  responderá  por homicídio e Julieta pelo crime de infanticídio.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:30004,&quot;name&quot;:&quot;FGV - 2012 - OAB - Exame de Ordem Unificado - VIII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120421833,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:61,&quot;question_id&quot;:304966,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise detidamente as seguintes situações:    \u003cbr\u003e\u003cbr\u003eCasuística 1: Amarildo, ao chegar a sua casa, constata que sua  filha  foi  estuprada  por  Terêncio.  Imbuído  de  relevante  valor  moral,  contrata  Ronaldo,  pistoleiro  profissional,  para  tirar  a  vida do estuprador. O serviço é regularmente executado.    \u003cbr\u003e\u003cbr\u003eCasuística  2:  Lucas  concorre  para  um  infanticídio  auxiliando  Julieta, parturiente, a matar o nascituro – o que efetivamente  acontece. Lucas sabia, desde o  início, que Julieta estava sob a  influência do estado puerperal. \u003cbr\u003e\u003cbr\u003eLevando  em  consideração  a  legislação  vigente  e  a  doutrina  sobre  o  concurso  de  pessoas  (\u003ci\u003econcursus  delinquentium\u003c/i\u003e),  é  correto afirmar que\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17296,&quot;name&quot;:&quot;Infanticídio&quot;}],&quot;title&quot;:&quot;FGV - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está incorreto o que consta do  item III e correto o que consta do  item II. &quot;,&quot;B&quot;:&quot;Está correto o que consta de todos os itens.  &quot;,&quot;C&quot;:&quot;Está correto o que consta do item I e incorreto o que consta do  item III.  &quot;,&quot;D&quot;:&quot;Está correto o que consta do item II e incorreto o que consta do  item I.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:29537,&quot;name&quot;:&quot;IESES - 2012 - TJ-RO - Titular de Serviços de Notas e de Registros - Provimento por Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421834,&quot;institute&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:62,&quot;question_id&quot;:293722,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise o que consta dos itens I a III e depois identifique a assertiva  correta, quanto ao que consta do Código Penal:  \u003cbr\u003e\u003cbr\u003eI.  Quem de qualquer modo concorre para o crime, incide nas penas  a este cominadas, na medida de sua culpabilidade, sendo que se  participação for de menor importância, a pena pode ser diminuída  em até um sexto.  \u003cbr\u003e\u003cbr\u003eII.  É isento de pena o agente que, por doença mental r era, ao tempo  da omissão, inteiramente incapaz de entender o caráter ilícito do  fato ou de determinar-se de acordo com esse entendimento.  \u003cbr\u003e\u003cbr\u003eIII. A respeito de causa independente, a superveniência de causa  relativamente independente exclui a imputação quando, por si só,  produziu o resultado.    \u003cbr\u003e\u003cbr\u003eIdentifique a assertiva correta: \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tiago responderá por participação no crime de roubo a veículo, pois concorreu para a prática desse crime ao adquirir o veículo subtraído mediante pagamento ao executor do roubo.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Miguel responderá pelo crime de roubo em concurso de pessoas, e Lucas responderá pelo crime de roubo com emprego de arma e em concurso de pessoas, já que  cada um deve responder individualmente pela conduta que praticou.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Tiago responderá pelo crime de receptação qualificada, visto que adquiriu, no exercício de atividade comercial de compra irregular, coisa que sabia ser produto de crime.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Miguel responderá pelo crime de roubo simples, visto que, das condutas por ele praticadas, são penalmente relevantes as seguintes: abordar a vítima, exigir-lhe o veículo e evadir-se na posse da coisa subtraída.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Lucas responderá pelo crime de constrangimento ilegal, já que, entre as ações por ele praticadas, são penalmente relevantes as de apontar a arma de fogo na direção da vítima e a de evadir-se do local.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:29176,&quot;name&quot;:&quot;CESPE - 2012 - PM-AL - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421835,&quot;institute&quot;:{&quot;id&quot;:6256,&quot;name&quot;:&quot;Polícia Militar do Estado de Alagoas&quot;,&quot;acronym&quot;:&quot;PM-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:63,&quot;question_id&quot;:287751,&quot;review&quot;:false,&quot;statement&quot;:&quot;Miguel abordou Bruno, que havia parado seu veículo na frente de sua casa e se preparava para abrir o portão da garagem, e exigiu-lhe, mediante ameaça de morte, a chave do carro. Enquanto isso, Lucas, parado do lado oposto da rua, apontava uma arma de fogo na direção de Bruno, que indicou a Miguel que a chave estava na ignição do veículo. Durante a ação, Bruno ouviu Miguel, ao telefone, dizer a uma pessoa cujo nome era supostamente Tiago que os dois se encontrariam no local combinado. Miguel, então, fugiu dirigindo o veículo de Bruno, e Lucas fugiu, em outra direção, pilotando uma motocicleta. Enquanto Miguel e Lucas fugiam, Bruno anotou a placa da motocicleta usada por Lucas. Após a fuga de ambos, Bruno foi ao posto policial mais próximo de sua residência fazer o registro do ocorrido. PMs localizaram o veículo subtraído em um estacionamento público, onde presenciaram Miguel entregar as chaves do veículo a uma pessoa que lhe entregou uma quantia em dinheiro. Os PMs, então, apreenderam o veículo e conduziram os rapazes à presença da autoridade policial, ocasião em que se constatou que a pessoa a quem Miguel entregou o carro era Tiago. Tiago informou que conhecia Miguel desde a infância, que costumava comprar e vender veículos automotores, mesmo não possuindo estabelecimento comercial regularmente constituído para o exercício dessa atividade, e que a quantia paga a Miguel, a quem pagaria mais três mil reais na semana seguinte, após a transferência do documento do veículo, era de mil reais. Uma equipe de policiais civis deteve Lucas na condução da motocicleta cuja placa fora anotada por Bruno, tendo sido verificado que a motocicleta pertencia a Tiago. Lucas portava um revólver de calibre 38, municiado com três cartuchos intactos e apto a ser usado. Em procedimento regular perante a autoridade policial, Bruno reconheceu formalmente Miguel como a pessoa que se apropriou de seu veículo e Lucas como a pessoa que apontou uma arma de fogo em sua direção. O veículo de Bruno foi avaliado, em perícia criminal, em trinta e oito mil reais. \u003cbr\u003e\u003cbr\u003eCom base no disposto no CP, assinale a opção correta referente à situação hipotética apresentada acima.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17317,&quot;name&quot;:&quot;Crimes contra a liberdade pessoal&quot;},{&quot;id&quot;:17318,&quot;name&quot;:&quot;Constrangimento ilegal&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;},{&quot;id&quot;:17337,&quot;name&quot;:&quot;Receptação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Manoel, Antônio, Joaquim e Madalena são coautores do crime de furto qualificado por rompimento de obstáculo, abuso de confiança e emprego de chave falsa, enquanto que Paulo, José, Pedro e Cláudia são coautores do crime de receptação. &quot;,&quot;B&quot;:&quot;Antônio e Joaquim, na qualidade de autores, e Madalena, figurando como cúmplice por auxílio, devem ser responsabilizados por crime de furto qualificado. Não se poderá responsabilizar Manoel, José e Pedro. Paulo pode ser condenado por favorecimento real e Cláudia por receptação qualificada. &quot;,&quot;C&quot;:&quot;Paulo poderá ser condenado pelo crime de receptação própria, enquanto Manoel é o autor intelectual do crime de furto, portanto ainda terá sua pena agravada. Antônio e Joaquim são autores diretos do crime de furto, restando unicamente a Madalena a cumplicidade material. José pode ser condenado pelo crime de receptação imprópria, Pedro por receptação própria e Cláudia por receptação simples. &quot;,&quot;D&quot;:&quot;Madalena é cúmplice por auxílio intelectual no crime de furto, enquanto Manoel poderá ser condenado por furto com abuso de confiança, com pena agravada pelo fato do ofendido ser seu genitor.Antônio poderá ser condenado pelo crime de furto com emprego de chave falsa e Joaquim pelo crime de furto comrompimento de obstáculo. Paulo responde pelo crime de favorecimento pessoal. As condutas de José e Pedro são atípicas. Cláudia pode ser condenada pelo crime de receptação culposa. &quot;,&quot;E&quot;:&quot;Cláudia comete crime de receptação qualificada. Pedro praticou conduta atípica e José pode ser condenado por receptação dolosa imprópria. Paulo pode ser condenado por receptação dolosa própria, já Madalena, Antônio e Joaquim são autores do crime de furto qualificado e a conduta deManoel é atípica. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:29160,&quot;name&quot;:&quot;FUNCAB - 2012 - PC-RJ - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421836,&quot;institute&quot;:{&quot;id&quot;:5694,&quot;name&quot;:&quot;Polícia Civil do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PC-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:64,&quot;question_id&quot;:283094,&quot;review&quot;:false,&quot;statement&quot;:&quot;Manoel pediu ao pai, recém-chegado aos 50 anos, que adiantasse a sua legítima, no que não foi atendido, pois este sabia que Manoel se tornara dependente de drogas, logo dilapidaria seu patrimônio como vício. Insatisfeito e aproveitando-se de uma viagem de seu pai, Manoel convidou Antônio e Joaquim, parceiros na utilização de “maconha”, a sacarem do poder de seu pai as joias que herdaria, pois com a venda destas lucraria mais de R$ 1.000.000,00. Madalena, amiga de Joaquim, a seu pedido e sabendo dos propósitos dele, ensinou-o a abrir o cofre onde as joias se encontravam.Manoel, para não ser descoberto, no dia da empreitada foi para o clube, possibilitando ser visto por várias pessoas, o que lhe daria um álibi. Antônio e Joaquim dirigiram-se para a residência do pai deManoel, local em que o primeiro abriu a porta da casa com uma gazua, o que possibilitou a Joaquim entrar e retirar as joias do cofre. Com medo de ser descoberto, posteriormente, Manoel solicitou ao seu amigo Paulo que guardasse temporariamente as joias. Após duas semanas do ocultamento das joias por Paulo, estas foram transportadas para outro Estado por Pedro, a pedido de José, primo de Manoel, sendo certo que nem Pedro, tampouco José, sabiam que as joias eram produto de crime. Já em outro Estado, as joias foram vendidas para Cláudia, que trabalhava como joalheira em sua residência, por preço vil, tendo esta percebido desde logo a origem ilícita da mercadoria. Ao tomar conhecimento do desaparecimento das joias, o pai de Manoel dirigiu-se à Delegacia de Polícia e ofereceu \u003ci\u003enotitia criminis\u003c/i\u003e. Após investigação, restou provada toda empreitada delitiva.Assim:\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17337,&quot;name&quot;:&quot;Receptação&quot;}],&quot;title&quot;:&quot;FUNCAB - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Admite-se a participação nos tipos culposos ante a existência de vínculo psicológico na cooperação consciente de alguém na conduta culposa de outrem.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;B&quot;:&quot;De acordo com a teoria monista, havendo pluralidade de agentes e convergência de vontades para a prática da mesma infração penal, é possível o reconhecimento de que um agente teria praticado o delito na forma tentada e o outro, na forma consumada.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;C&quot;:&quot;O agente que, previamente, na divisão de trabalho de intento criminoso, tenha o domínio funcional do fato e fuja do local do crime é considerado partícipe. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;D&quot;:&quot;A participação de somenos corresponde à mera participação menos importante, uma vez que, embora dentro da relação de causalidade, é praticamente dispensável. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Não há obrigatoriedade de redução de pena para o partícipe, em relação à pena do autor, considerada a participação em si mesma, como forma de concorrência diferente da autoria.\u003cbr\u003e\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28675,&quot;name&quot;:&quot;CESPE - 2012 - MPE-TO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421837,&quot;institute&quot;:{&quot;id&quot;:5917,&quot;name&quot;:&quot;Ministério Público do Estado de Tocantins&quot;,&quot;acronym&quot;:&quot;MPE-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:65,&quot;question_id&quot;:253697,&quot;review&quot;:false,&quot;statement&quot;:&quot;À luz do entendimento dos tribunais superiores acerca do concurso de pessoas, assinale a opção correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Acerca do concurso de pessoas, julgue os itens que se seguem com\u0026nbsp;base no direito penal.\u003cbr\u003e\u003cbr\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:23347,&quot;name&quot;:&quot;CESPE - 2011 - PC-ES - Auxiliar de Perícia Médico-legal - Específicos&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421838,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6748,&quot;name&quot;:&quot;Auxiliar de Perícia Médico-legal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:66,&quot;question_id&quot;:273825,&quot;review&quot;:false,&quot;statement&quot;:&quot;O direito penal, no concurso de pessoas, pune, em qualquer caso, o ajuste, a determinação ou instigação e o auxílio, ainda que o crime não chegue a ser tentado.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Acerca do concurso de pessoas, julgue os itens que se seguem com\u0026nbsp;base no direito penal.\u003cbr\u003e\u003cbr\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot; ;D&quot;:&quot;ao autor principal e aos co-autores será obrigatoriamente imposta pena mais alta que a dos partícipes.  &quot;,&quot;E&quot;:&quot;ao autor principal será imposta a pena prevista para o delito, sendo que os co-autores e os partícipes terão obrigatoriamente a pena reduzida de um sexto a um terço. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:25130,&quot;name&quot;:&quot;FCC - 2011 - TRE-PE - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421840,&quot;institute&quot;:{&quot;id&quot;:59,&quot;name&quot;:&quot;Tribunal Regional Eleitoral de Pernambuco&quot;,&quot;acronym&quot;:&quot;TRE-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:68,&quot;question_id&quot;:210354,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com o Código Penal brasileiro, \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FCC - 2011&quot;},{&quot;administrative_level&quot;:{&quot a penalmente.  \u003cbr\u003e\u003cbr\u003eIV.  Quem, de qualquer modo, concorre para o crime incide nas penas  a este cominadas, na medida  de sua culpabilidade, podendo a  pena ser diminuída se a sua participação for de menor  importância.    \u003cbr\u003e\u003cbr\u003eAnalisando as proposições, pode-se afirmar: \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17239,&quot;name&quot;:&quot;Medida de segurança&quot;},{&quot;id&quot;:17468,&quot;name&quot;:&quot;Imputabilidade penal&quot;}],&quot;title&quot;:&quot;IESES - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;se a participação for de menor importância, a pena pode ser diminuída de metade.&quot;,&quot;B&quot;:&quot;quem, de qualquer modo, concorre para o crime incide nas penas a este cominadas, na medida de sua culpabilidade.&quot;,&quot;C&quot;:&quot;se algum dos concorrentes quis participar de crime menos grave, ser-lhe-á aplicada a pena do crime cometido, reduzida de um a dois terços.&quot;,&quot;D&quot;:&quot;as circunstâncias e as condições de caráter pessoal se comunicam, sejam, ou não, elementares do crime.&quot;,&quot;E&quot;:&quot;a instigação e o auxílio, em qualquer hipótese, são puníveis mesmo que o crime não ocorra.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quo quot;:false,&quot;statement&quot;:&quot;Sobre  o  Direito  Penal  brasileiro,  responda  as  proposições  que  estão  \u003cb\u003e\u003cu\u003eINCORRETAS\u003c/u\u003e:\u003c/b\u003e  \u003cbr\u003e\u003cbr\u003e\u003cb\u003eI. \u003c/b\u003e A lei posterior, que de qualquer modo favorecer o agente, aplica-se aos fatos anteriores, desde  que não tenham sido decididos por sentença condenatória transitada em julgado.  \u003cbr\u003e\u003cbr\u003e\u003cb\u003eII.\u003c/b\u003e  O dia do começo exclui-se no cômputo do prazo. Contam-se os dias, os meses e os anos pelo  calendário comum.  \u003cbr\u003e\u003cbr\u003e\u003cb\u003eIII.\u003c/b\u003e Não  se  comunicam  as  circunstâncias  e  as  condições  de  caráter  pessoal,  mesmo  quando  elementares do crime.  \u003cbr\u003e\u003cbr\u003e\u003cb\u003eIV\u003c/b\u003e. É isento de pena quem, por erro plenamente justificado pelas circunstâncias, supõe situação de  fato que, se existisse, tornaria a ação legítima. Não há isenção de pena quando o erro deriva de  culpa e o fato é punível como crime culposo.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16672,&quot;name&quot;:&quot;Lei penal no tempo&quot;},{&quot;id&quot;:16778,&quot;name&quot;:&quot;Descriminantes Putativas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;TJ-SC  - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Com rela\u0026ccedil;\u0026atilde;o a direito penal, julgue os seguintes itens. &quot;,&quot;checked&quot;:null,&quot;com enal.\n  \u003cbr\u003e  Valdir e Júlio combinaram praticar um crime de furto, assim ficando definida a divisão de tarefas entre ambos: Valdir entraria na residência de seu ex-patrão Cláudio, pois este estava viajando de férias e, portanto, a casa estaria vazia; Júlio aguardaria dentro do carro, dando cobertura à empreitada delitiva. No dia e local combinados, Valdir entrou desarmado na casa e Júlio ficou no carro. Entretanto, sem que eles tivessem conhecimento, dentro da residência estava um agente de segurança contratado por Cláudio. Ao se deparar com o segurança, Valdir constatou que ele estava cochilando em uma cadeira, com uma arma de fogo em seu colo. Valdir então pegou a arma de fogo, anunciou o assalto e, em face da resistência do segurança, findou por atirar em sua direção, lesionando-o gravemente. Depois disso, subtraiu todos os bens que guarneciam a residência. Nessa situação, deve-se aplicar a Júlio a pena do crime de furto, uma vez que o resultado mais grave não foi previsível. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Admite-se a co-autoria no crime culposo.&quot;,&quot;B&quot;:&quot;Pela teoria da equivalência das condições, o mero partícipe, ainda que não tenha diretamente realizado nenhum ato típico ou contribuído de qualquer modo para sua realização, responderá pelo crime em igualdade com os demais.&quot;,&quot;C&quot;:&quot;Considera-se como participação de menor importância a atuação daquele que dá cobertura para o furto.&quot;,&quot;D&quot;:&quot;O agente cuja atuação se restringe a dar cobertura para o roubo tem direito à redução da pena prevista no § 1º do art. 29 do CP, com a redação que lhe deu a Lei n. 7.209/84.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:283,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e dos Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;exams&quot;:[{&quot;id&quot;:23537,&quot;name&quot;:&quot;TJ-DFT - 2007 - TJ-DFT - Juiz - Objetiva.2&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421856,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:84,&quot;question_id&quot;:84264,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eAssinale a alternativa correta:\u003c/b\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;TJ-DFT - 2007&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quo cronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Considere que Sérgio tenha ameaçado Joana com uma arma para que Joaquim, seu comparsa, subtraísse o veículo conduzido pela vítima. Nessa situação, Sérgio responderá pelo crime de ameaça e Joaquim, pelo crime de furto caracterizado pela subtração.&quot;,&quot;B&quot;:&quot;Considere que um pai tenha deixado, negligentemente, as chaves do carro ao alcance do filho menor inimputável que, dirigindo o veículo, causou, culposamente, a morte de terceiro. Nessa situação, o pai será co-autor do delito.&quot;,&quot;C&quot;:&quot;A simples conivência não significa participação, pois, para que alguém possa responder pelo crime, deve ter, no mínimo, a vontade de com ele colaborar, não podendo ser responsabilizado por não ter impedido a execução do delito, salvo se presente o dever jurídico de impedir o resultado.&quot;,&quot;D&quot;:&quot;Considera-se partícipe o autor mediato de um crime, pois quem pratica a conduta descrita no tipo penal é outra pessoa, que atua sem vontade ou consciência.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:246,&quot;name&quot;:&quot;CESPE - 2006 - TJ-RR - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421859,&quot;institute&quot;:{&quot;id&quot;:55,&quot;name&quot;:&quot;Tribunal de Justiça de Roraima&quot;,&quot;acronym&quot;:&quot;TJ-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quo ot;:39472,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com o sistema adotado pelo Código Penal, é possível impor aos partícipes da mesma atividade delituosa penas de intensidades desiguais.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2004&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e    Policiais empreenderam perseguição a um veículo em fuga\r\nde barreira policial, vindo a atirar e atingir fatalmente o condutor do\r\nveículo, menor, adolescente, que, aproveitando-se da ausência dos\r\npais, utilizava o veículo e temia ser surpreendido. Apurados os fatos,\r\nconstatou-se que os três policiais que ocupavam os bancos de\r\npassageiros da viatura efetuaram disparos a um só tempo, visando\r\na vítima, tendo-se individualizado, pelo confronto balístico, o autor\r\ndo disparo fatal.\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:78823,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2003 - DPE-AM - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421862,&quot;institute&quot;:{&quot;id&quot;:5692,&quot;name&quot;:&quot;Defensoria Pública do Estado do Amazonas&quot;,&quot;acronym&quot;:&quot;DPE-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:90,&quot;question_id&quot;:1636625,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom relação à situação hipotética acima apresentada, julgue o item subseqüente. \u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO autor do tiro fatal responderá por homicídio consumado, e os\ndemais atiradores, por homicídio tentado.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2003&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;responderá por tentativa de homicídio, em coautoria, com pena atenuada pela ocorrência de arrependimento posterior.&quot;,&quot;B&quot;:&quot;responderá por tentativa de homicídio, em coautoria.&quot;,&quot;C&quot;:&quot;responderá por crime de favorecimento pessoal.&quot;,&quot;D&quot;:&quot;não responderá por crime algum, pois Marcelo não chegou a dar início à execução do homicídio.&quot;,&quot;E&quot;:&quot;responderá, em co-autoria, por posse ilegal de arma branca.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:1609,&quot;name&quot;:&quot;FCC - 2002 - MPE-PE - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421863,&quot;institute&quot;:{&quot;id&quot;:73,&quot;name&quot;:&quot;Ministério Público do Estado de Pernambuco&quot;,&quot;acronym&quot;:&quot;MPE-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:91,&quot;question_id&quot;:38736,&quot;review&quot;:false,&quot;statement&quot;:&quot;Antônio chama seu \&quot;capanga\&quot; Marcelo e determina que mate seu desafeto Mário. Marcelo se arma com uma clava, esconde-se atrás de uma árvore, mas, no momento em que Mário passa, não tem coragem de golpeá-lo e desiste. Diante disso, Antônio&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17439,&quot;name&quot;:&quot;Favorecimento pessoal&quot;}],&quot;title&quot;:&quot;FCC - 2002&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Zeca e Juca, previamente ajustados, adentraram em uma agência da Caixa \u0026nbsp;Econômica Federal e, mediante ameaça, com o emprego de armas de fogo \u0026nbsp;(revólveres), subtraíram a importância de R$ 20.000,00, que se encontrava no \u0026nbsp;interior do cofre da instituição financeira. Logo depois da ocorrência, os autores da \u0026nbsp;subtração foram encontrados  por policiais militares, alguns quarteirões distantes \u0026nbsp;\u0026nbsp;da agência, em atitude suspeita (carregando sacolas e com armas na cintura), \u0026nbsp;\u0026nbsp;momento em que foram abordados e posteriormente presos. As armas do crime \u0026nbsp;foram apreendidas e parte da \u003ci\u003e res furtiva \u003c/i\u003erecuperada. Juca alegou ter menos de \u0026nbsp;dezoito anos de idade.\u0026nbsp;\u003cdiv\u003e\u003cbr\u003eDiante dessa situação hipotética, julgue o \u0026nbsp;item \u0026nbsp;a seguir. \u003cbr\u003e\r\n\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:281,&quot;name&quot;:&quot;CESPE - 2000 - Polícia Federal - Agente Federal da Polícia Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421864,&quot;institute&quot;:{&quot;id&quot;:36,&quot;name&quot;:&quot;Departamento de Polícia Federal&quot;,&quot;acronym&quot;:&quot;Polícia Federal&quot;},&quot;jobs&quot;:[{&quot;id&quot;:168,&quot;name&quot;:&quot;Agente Federal da Polícia Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:92,&quot;question_id&quot;:455991,&quot;review&quot;:false,&quot;statement&quot;:&quot;A qualificadora de concurso de pessoas subsistirá mesmo que,  comprovadamente, Juca seja menor inimputável.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2000&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:92,&quot;total_pages&quot;:1,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760799876,&quot;from_study_guide&quot;:false,&quot;id&quot;:2259654,&quot;name&quot;:&quot;punib&quot;},&quot;statistics&quot;:{&quot;blank&quot;:92,&quot;duration&quot;:6.0,&quot;hit&quot;:0,&quot;liquid_score&quot;:0,&quot;miss&quot;:0,&quot;score&quot;:0.0,&quot;total&quot;:92},&quot;disciplines&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;label&quot;:&quot;Todas&quot;,&quot;name&quot;:&quot;Todas&quot;,&quot;value&quot;:&quot;&quot;},{&quot;id&quot;:9,&quot;label&quot;:&quot;Direito Penal&quot;,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;value&quot;:9}]},&quot;url&quot;:&quot;/simulados/tentativas/2259654/gabarito?timestamp=1760798088641\u0026page=1\u0026per_page=100&quot;,&quot;version&quot;:null}"></div>
