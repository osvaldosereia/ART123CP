quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3453260,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre a disciplina jurídica da reincidência no direito penal\nbrasileiro, analise as afirmativas a seguir.  \u003cbr\u003e  \nI. A reincidência não se comunica aos corréus nos casos de\nconcurso de pessoas.\n  \u003cbr\u003e  II. É admissível a fixação de regime inicial semiaberto a\nreincidentes em crimes dolosos, a depender da pena aplicada e\ndas circunstâncias judiciais.\n  \u003cbr\u003e  III. A condenação por crimes políticos e militares não gera\nreincidência.\n  \u003cbr\u003e  Está correto o que se afirma em:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17474,&quot;name&quot;:&quot;Reincidência&quot;}],&quot;title&quot;:&quot;FGV - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, apenas;&quot;,&quot;B&quot;:&quot;I e II, apenas;&quot;,&quot;C&quot;:&quot;I e III, apenas;&quot;,&quot;D&quot;:&quot;II e III, apenas;&quot;,&quot;E&quot;:&quot; I, II e III.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:124919,&quot;name&quot;:&quot;FGV - 2024 - TJ-PE - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421774,&quot;institute&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Tribunal de Justiça de Pernambuco&quot;,&quot;acronym&quot;:&quot;TJ-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3117541,&quot;review&quot;:false,&quot;statement&quot;:&quot; Analise as hipóteses a seguir, considerando que, em todas elas,\nAdalberto atua como partícipe, na condição de cúmplice ou\ninstigador.\n  \u003cbr\u003e  \u003cbr\u003e  I. O autor principal comete um crime contra a vida, mas é\nconsiderado inimputável e é imposta medida de segurança.\n  \u003cbr\u003e  II. O autor principal furta bem de valor irrelevante, sendo\naplicado o princípio da insignificância.\n  \u003cbr\u003e  III. O autor principal alega que agiu em estrito cumprimento do\ndever legal, argumento acolhido pelo juízo.  \u003cbr\u003e  \u003cbr\u003e  \nCom base na teoria da acessoriedade limitada, Adalberto\nresponderá pelo crime, como partícipe, na(s) seguinte(s)\nhipótese(s):  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17239,&quot;name&quot;:&quot;Medida de segurança&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas as assertivas II e III estão corretas.&quot;,&quot;B&quot;:&quot;As assertivas I, II e III estão corretas.&quot;,&quot;C&quot;:&quot;Apenas a assertiva I está correta. &quot;,&quot;D&quot;:&quot;As assertivas I, II e III estão incorretas.&quot;,&quot;E&quot;:&quot;Apenas a assertiva III está correta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3934,&quot;name&quot;:&quot;Fênix Instituto LTDA&quot;,&quot;acronym&quot;:&quot;Instituto Fênix&quot;},&quot;exams&quot;:[{&quot;id&quot;:122345,&quot;name&quot;:&quot;Instituto Fênix - 2024 - Prefeitura de Rancho Queimado - SC - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421775,&quot;institute&quot;:{&quot;id&quot;:4729,&quot;name&quot;:&quot;Prefeitura Municipal de Rancho Queimado&quot;,&quot;acronym&quot;:&quot;Prefeitura de Rancho Queimado - SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:3083525,&quot;review&quot;:false,&quot;statement&quot;:&quot; Nos termos do Código Penal, acerca do concurso de\npessoas, analise as assertivas a seguir:  \u003cbr\u003e  \u003cbr\u003e  \nI. Quem, de qualquer modo, concorre para o crime incide nas\npenas a este cominadas, na medida de sua culpabilidade\n  \u003cbr\u003e  II. Se a participação for de menor importância, a pena pode ser\ndiminuída de um sexto a um terço.\n  \u003cbr\u003e  III. Se algum dos concorrentes quis participar de crime menos\ngrave, ser-lhe-á aplicada a pena deste; essa pena será\naumentada até metade, na hipótese de ter sido previsível o\nresultado mais grave.\n  \u003cbr\u003e  \u003cbr\u003e  Das assertivas, pode-se afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot; plicada a pena deste; essa\npena será aumentada até dois terços, na hipótese\nde ter sido previsível o resultado mais grave. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:269,&quot;name&quot;:&quot;Consultoria Público - Privada&quot;,&quot;acronym&quot;:&quot;CONSULPAM&quot;},&quot;exams&quot;:[{&quot;id&quot;:93042,&quot;name&quot;:&quot;CONSULPAM - 2023 - TCM-PA - Conselheiro Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421779,&quot;institute&quot;:{&quot;id&quot;:5732,&quot;name&quot;:&quot;Tribunal de Contas dos Municípios do Estado do Pará&quot;,&quot;acronym&quot;:&quot;TCM-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:948,&quot;name&quot;:&quot;Auditor&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:2116626,&quot;review&quot;:false,&quot;statement&quot;:&quot; Dentre as alternativas a seguir abaixo, assinale a única\nCORRETA quanto ao disposto em nosso vigente\nCódigo Penal (Dec. Lei nº. 2.848/1940) sobre o\nconcurso de pessoas. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CONSULPAM - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Quem, de qualquer modo, concorre para o crime incide nas\npenas a este cominadas, na medida de sua punibilidade.  &quot;,&quot;B&quot;:&quot; Não se comunicam as circunstâncias e as condições de caráter\npessoal, salvo quando elementares do crime. &quot;,&quot;C&quot;:&quot; Em regra, a participação na modalidade de instigação é\npunida, ainda que o crime não seja sequer tentado.  &quot;,&quot;D&quot;:&quot; A mesma pena é aplicável a todos os coautores, ainda que a\nparticipação seja de menor importância.  &quot;,&quot;E&quot;:&quot; No caso de concorrente que quis participar de crime menos\ngrave, o juiz pode deixar de aplicar a pena. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:89973,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - PC-RO - Agente de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421780,&quot;institute&quot;:{&quot;id&quot;:5878,&quot;name&quot;:&quot;Polícia Civil de Rondônia&quot;,&quot;acronym&quot;:&quot;PC-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:456,&quot;name&quot;:&quot;Agente de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:1998525,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com o que o Código Penal estabelece quanto ao\nconcurso de pessoas, assinale a opção correta.  &quot;,&quot;subjects&qu  bold;\&quot;\u003eC\u003c/span\u003e, sem dizer a B que há veneno no alimento, o\nque produz a morte de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e por envenenamento: A responde pelo homicídio de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, mas a hipótese não pode\nser definível juridicamente como autoria mediata de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, em razão da incapacidade de culpabilidade de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e,\nutilizado como instrumento para a prática do crime. &quot;,&quot;B&quot;:&quot; A, vigia noturno do banco, repassa informação de auxílio para execução durante o dia, por \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e e\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, de\nroubo com armas de fogo àquela agência bancária: de acordo com o Código Penal brasileiro, a eventual\nparticipação de menor importância de A deve ser objeto de valoração por ocasião da primeira fase de\naplicação da pena, nas circunstâncias judiciais do art. 59 do Código Penal. &quot;,&quot;C&quot;:&quot;  O excesso de um dos coautores, em relação ao crime objeto da decisão comum, pode ser atribuído aos\ndemais coautores se por estes previsto o resultado mais grave derivado daquele excesso: na hipótese,\nestes demais coautores respondem pelo crime menos grave, aumentado até a metade, na forma do art.\n29, § 2º, do Código Penal. &quot;,&quot;D&quot;:&quot; Segundo a teoria da acessoriedade limitada, a punibilidade da participação depende apenas de ação\ntípica e não justificada do fato principal, não se exigindo que seja culpável. &quot;,&quot;E&quot;:&quot; A pratica estelionato contra o próprio pai \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quo me&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:1810034,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eJane e Breno objetivam matar Marly por envenenamento.\nDessa forma, Jane adiciona uma dose do veneno X na sopa\nde Marly e, posteriormente, Breno adiciona uma dose do\nveneno Y no suco da vítima. Toda a ação foi combinada entre\nambos. Tanto a sopa quanto o suco são ingeridos pela vítima\nem uma mesma refeição e, cerca de três horas após, Marly\nvem a falecer. A perícia constata, no respectivo exame, que a\nmorte da vítima se deu pela ação conjunta dos venenos X e Y,\ndeixando claro que, isoladamente, nenhum dos venenos seria\ncapaz de matar a vítima, apenas a ação conjunta deles o faria,\no que efetivamente ocorreu.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNessa hipótese, assinale a alternativa correta.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2216,&quot;name&quot;:&quot;Tipo Penal Doloso&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;IDECAN - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para a caracterização do concurso de\npessoas, adotou-se, como regra, a teoria\npluralista.&quot;,&quot;B&quot;:&quot; Se a participação for de menor importância,\na pena pode ser diminuída de um sexto a um\nterço. &quot;,&quot;C&quot;:&quot; Em caso de concurso de pessoas, o estrito\ncumprimento de dever legal configurado em\nrelação a um dos agentes não se estende\naos demais envolvidos no fato típico, sejam\neles coautores ou partícipes. &quot;,&quot;D&quot;:&quot; A coautoria é a modalidade de concurso de\npessoas em que o sujeito não realiza\ndiretamente o núcleo do tipo penal, mas de\nqualquer modo concorre para o crime.  &quot;,&quot;E&quot;:&quot;Os crimes próprios não podem ser\npraticados em coautoria. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82585,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Escrivão de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421793,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:1775958,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta no que\nconcerne ao concurso de pessoas.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Trata-se de hipótese de erro determinado\npor terceiro, na qual o agente provocador\natua culposamente e, por isso, responde\npelo crime de homicídio culposo.  &quot;,&quot;B&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de coautor. &quot;,&quot;C&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José por\nhomicídio culposo.  &quot;,&quot;D&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José\npermanecerá impune. &quot;,&quot;E&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82281,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421794,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:1761795,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm determinado restaurante, almoçam João,\nPedro e José. Pedro se retira para ir ao\nbanheiro. Nesse momento, João aproveita a\noportunidade e solicita que José passe o sal,\na fim de salgar excessivamente a comida de\nPedro. José, agindo culposamente, entrega\nveneno no lugar. João, notável químico,\npercebe o engano de José e, mesmo assim,\ncoloca o veneno na comida de Pedro, que o\ningere e vem a falecer em seguida.\nConsiderando o caso hipotético narrado,\nassinale a alternativa correta. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&q ,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II e III, apenas.&quot;,&quot;B&quot;:&quot;I, II e IV, apenas.&quot;,&quot;C&quot;:&quot;Todas estão corretas. &quot;,&quot;D&quot;:&quot;III e IV, apenas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:467,&quot;name&quot;:&quot;Polícia Militar de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;exams&quot;:[{&quot;id&quot;:78895,&quot;name&quot;:&quot;PM-MG - 2020 - PM-MG - Aspirante da Polícia Militar  &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421798,&quot;institute&quot;:{&quot;id&quot;:6180,&quot;name&quot;:&quot;Polícia Militar do Estado de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PM-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:1659448,&quot;review&quot;:false,&quot;statement&quot;:&quot; Analise as assertivas abaixo em relação ao Decreto-Lei n. 2.848/1940 –\nCódigo Penal:\n  \u003cbr\u003e  I - É isento de pena o agente que, por doença mental ou desenvolvimento mental\nincompleto ou retardado, era, ao tempo da ação ou da omissão, inteiramente\nincapaz de entender o caráter ilícito do fato ou de determinar-se de acordo com esse\nentendimento;\n  II - Quem, de qualquer modo, concorre para o crime incide nas penas a este cominadas,\nna medida de sua culpabilidade. Sendo assim, se algum dos concorrentes quis\nparticipar de crime menos grave, ser-lhe-á aplicada a pena deste; essa pena será\naumentada até metade, na hipótese de ter sido previsível o resultado mais grave.\nNos casos em que a participação for de menor importância, a pena pode ser\ndiminuída de um sexto a um terço;\n  III - A pena de reclusão deve ser cumprida em regime fechado, semiaberto ou aberto. A\nde detenção, em regime semiaberto, ou aberto, salvo necessidade de transferência\na regime fechado, sendo que no regime fechado, a execução da pena deverá ser\ncumprida em estabelecimento de segurança máxima ou média;\n  IV - As penas privativas de liberdade têm seus limites estabelecidos na sanção\ncorrespondente a cada tipo legal de crime. Já as penas restritivas de direitos são\naplicáveis, independentemente de cominação na parte especial, em substituição à\npena privativa de liberdade, fixada em quantidade inferior a 01 (um) ano, ou nos\ncrimes culposos.\n  \u003cbr\u003e  Estão\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e CORRETAS \u003c/span\u003eas assertivas: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16776,&quot;name&quot;:&quot;Inimputabilidade por doença mental&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17210,&quot;name&quot;:&quot;Sanções penais&quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17217,&quot;name&quot;:&quot;Diferenças entre reclusão e detenção&quot;},{&quot;id&quot;:17472,&quot;name&quot;:&quot;Modalidades de sanções penais&quot;}],&quot;title&quot;:&quot;PM-MG - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Se a participação for de menor importância, a pena pode ser diminuída de um quinto.&quot;,&quot;B&quot;:&quot; Se algum dos concorrentes quis participar de crime menos grave, ser-lhe-á aplicada a\npena deste. &quot;,&quot;C&quot;:&quot;Se a participação for de menor importância, a pena será diminuída de um quinto.&quot;,&quot;D&quot;:&quot; Se comunicam as circunstâncias e as condições de caráter pessoal, salvo quando\nelementares do crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:985,&quot;name&quot;:&quot;Consultoria e Pesquisas em Instituições Públicas S/C Ltda&quot;,&quot;acronym&quot;:&quot;GSA CONCURSOS&quot;},&quot;exams&quot;:[{&quot;id&quot;:85173,&quot;name&quot;:&quot;GSA CONCURSOS - 2019 - Prefeitura de Jardinópolis - SC - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421799,&quot;institute&quot;:{&quot;id&quot;:4652,&quot;name&quot;:&quot;Prefeitura Municipal de Jardinópolis&quot;,&quot;acronym&quot;:&quot;Prefeitura de Jardinópolis - SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:1839456,&quot;review&quot;:false,&quot;statement&quot;:&quot; Respeitado as normas penais vigentes, marque a alternativa correta. O código penal\nbrasileiro estabelece que, quem, de qualquer modo, concorra para o crime incide nas\npenas a este cominadas, na medida de sua culpabilidade, contudo:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;GSA CONCURSOS - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A participação está ligada à tipicidade e à conduta e não ao nexo de causalidade. Trata-se de hipótese de\nadequação típica de subordinação direta. Logo, o artigo 13,\u003cspan style=\&quot;font-style: italic;\&quot;\u003e caput\u003c/span\u003e, do Código Penal, que trata do nexo de\ncausalidade, só é aplicável ao autor do crime. &quot;,&quot;B&quot;:&quot; A teoria extensiva da autoria fundamenta-se na causação do resultado, sendo autor quem dá causa ao evento.\nEm princípio, autor é aquele que causa a modificação do mundo externo. &quot;,&quot;C&quot;:&quot; A teoria do domínio do fato parte da tese restritiva e emprega um critério objetivo-subjetivo. Para a referida\nteoria, autor é aquele que tem o domínio final do fato, controla finalisticamente o decurso do crime e decide\nsobre sua prática, interrupção e circunstâncias. É uma teoria que se assenta em princípios relacionados à\nconduta e não ao resultado. A teoria do domínio do fato só é aplicável aos crimes dolosos, sejam materiais,\nformais ou de mera conduta. &quot;,&quot;D&quot;:&quot;  É possível autoria por omissão em delito comissivo, desde que o autor tenha o dever jurídico de impedir o\nresultado. Todavia, não existe participação omissiva em crime comissivo mediante omissão, ocorrendo\nautorias. Para que o omitente responda pelo delito a título de autor, é necessário que o comportamento negativo\nconfigure infração do dever jurídico de agir (posição de “garante”).  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:65723,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça Substituto - Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421800,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:1048819,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eQuanto aos autores e partícipes das infrações penais, assinale a alternativa incorreta:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas o item I está correto.&quot;,&quot;B&quot;:&quot;Apenas o item II está correto.&quot;,&quot;C&quot;:&quot;Apenas o item III está correto.&quot;,&quot;D&quot;:&quot;Apenas os itens I e II estão corretos.&quot;,&quot;E&quot;:&quot;Apenas os itens II e III estão corretos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quo ;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;IDIB - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; todos respondem igualmente para o delito,\nindependente da conduta realizada.\u003cbr\u003e\n &quot;,&quot;B&quot;:&quot; as circunstâncias de caráter pessoal, como\na menor idade, serão comunicadas a todos\nos integrantes da atividade delitiva. \u003cbr\u003e\n &quot;,&quot;C&quot;:&quot; se a participação for de menor importância,\na pena pode ser diminuída de um sexto a\num terço.\u003cbr\u003e\n &quot;,&quot;D&quot;:&quot; não há distinção entre partícipe e coautoria.\u003cbr\u003e\n &quot;,&quot;E&quot;:&quot; o coautor que primeiro confessar o delito\nestá isento de pena, independente do delito\npraticado.\u003cbr\u003e\n &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:60818,&quot;name&quot;:&quot;INSTITUTO AOCP - 2019 - PC-ES - Escrivão de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421802,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:975997,&quot;review&quot;:false,&quot;statement&quot;:&quot; \n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm relação ao concurso de agentes\nestabelecido no Código Penal, é correto\nafirmar que\u003c/span\u003e\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; o Código Penal, como regra geral, adota a teoria Monista, de\nmodo que autor e partícipe respondem pelo mesmo crime,\ncada um, porém, na medida de sua culpabilidade;  &quot;,&quot;B&quot;:&quot; a participação de menor importância permite a aplicação de\nregime inicial de pena menos severo, mas não poderá\nfuncionar como causa de diminuição de pena;  &quot;,&quot;C&quot;:&quot; as circunstâncias objetivas se comunicam aos coautores,\ndiferente das de caráter pessoal, que não se comunicam,\nainda que elementares do tipo;  &quot;,&quot;D&quot;:&quot; a pluralidade de pessoas e a relevância causal das condutas\nsão requisitos para sua configuração, mas não são requisitos\npara configurar o liame subjetivo;  &quot;,&quot;E&quot;:&quot;os crimes classificados como próprios não admitem coautoria\nou participação.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:65330,&quot;name&quot;:&quot;FGV - 2018 - MPE-RJ - Estágio Forense&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421803,&quot;institute&quot;:{&quot;id&quot;:16,&quot;name&quot;:&quot;Ministério Público do Estado do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;MPE-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7734,&quot;name&quot;:&quot;Estágio - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:31,&quot;question_id&quot;:1035528,&quot;review&quot;:false,&quot;statement&quot;:&quot; De maneira geral, os delitos tipificados no ordenamento jurídico\nbrasileiro são de concurso eventual, tendo em vista que podem\nser executados por uma ou mais pessoas. Excepcionalmente,\nporém, existem delitos de concurso necessário, sendo\nindispensável a pluralidade de agentes para configuração do tipo.\n  Sobre o tema concurso de pessoas, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FGV - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59306,&quot;name&quot;:&quot;CESPE - 2018 - MPU - Analista do MPU - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421804,&quot;institute&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Ministério Público da União&quot;,&quot;acronym&quot;:&quot;MPU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:715,&quot;name&quot;:&quot;Analista do Ministério Público - Especialidade Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:32,&quot;question_id&quot;:941905,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eCada um do item a seguir apresenta uma situação hipotética seguida de uma assertiva a ser julgada, a respeito da aplicação e da interpretação da lei penal, do concurso de pessoas e da culpabilidade.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\n\nJoão e Manoel, penalmente imputáveis, decidiram matar\nFrancisco. Sem que um soubesse da intenção do outro, João e\nManoel se posicionaram de tocaia e, concomitantemente,\natiraram na direção da vítima, que veio a falecer em\ndecorrência de um dos disparos. Não foi possível determinar\nde qual arma foi deflagrado o projétil que atingiu fatalmente\nFrancisco. Nessa situação, João e Manoel responderão pelo\ncrime de homicídio na forma tentada.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp\u003eJoão e Pedro, maiores e capazes, livres e conscientemente,\r\naceitaram convite de Ana, também maior e capaz, para juntos\r\nassaltarem loja do comércio local. Em data e hora combinadas,\r\nno período noturno e após o fechamento, João e Pedro\r\narrombaram a porta dos fundos de uma loja de decoração, na qual\r\nentraram e ficaram vigiando enquanto Ana subtraía objetos\r\nvaliosos, que seriam divididos igualmente entre os três. Alertada\r\npela vizinhança, a polícia chegou ao local durante o assalto,\r\nprendeu os três e os encaminhou para a delegacia de polícia local.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59249,&quot;name&quot;:&quot;CESPE - 2018 - PC-SE - Delegado de Polícia &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421805,&quot;institute&quot;:{&quot;id&quot;:6586,&quot;name&quot;:&quot;Polícia Civil de Sergipe&quot;,&quot;acronym&quot;:&quot;PC-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:33,&quot;question_id&quot;:940914,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eConsiderando essa situação hipotética, julgue o item subsequente.\u003cbr\u003e\u003c/p\u003e\u003cp\u003eAquele que planeja toda a ação criminosa é considerado\nautor intelectual do delito, ainda que não detenha o controle\nsobre a consumação do crime.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp\u003eJoão e Pedro, maiores e capazes, livres e conscientemente,\r\naceitaram convite de Ana, também maior e capaz, para juntos\r\nassaltarem loja do comércio local. Em data e hora combinadas,\r\nno período noturno e após o fechamento, João e Pedro\r\narrombaram a porta dos fundos de uma loja de decoração, na qual\r\nentraram e ficaram vigiando enquanto Ana subtraía objetos\r\nvaliosos, que seriam divididos igualmente entre os três. Alertada\r\npela vizinhança, a polícia chegou ao local durante o assalto,\r\nprendeu os três e os encaminhou para a delegacia de polícia local.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59249,&quot;name&quot;:&quot;CESPE - 2018 - PC-SE - Delegado de Polícia &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421806,&quot;institute&quot;:{&quot;id&quot;:6586,&quot;name&quot;:&quot;Polícia Civil de Sergipe&quot;,&quot;acronym&quot;:&quot;PC-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:940912,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eConsiderando essa situação hipotética, julgue o item\nsubsequente.\u003cbr\u003e\u003c/p\u003e\u003cp\u003eJoão e Pedro tiveram participação de menor importância no\ncrime de furto; assim, eventual indiciamento dos dois será na\ncondição de partícipes, razão por que eles poderão ser\nbeneficiados pela diminuição de um a dois terços da pena. \u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas as assertivas I e II estão corretas&quot;,&quot;B&quot;:&quot;Apenas as assertivas III e IV estão corretas.&quot;,&quot;C&quot;:&quot;Apenas as assertivas I e V estão corretas.&quot;,&quot;D&quot;:&quot;Apenas as assertivas II e IV estão corretas.&quot;,&quot;E&quot;:&quot;Apenas as assertivas III e V estão corretas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:407,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª Região&quot;},&quot;exams&quot;:[{&quot;id&quot;:59118,&quot;name&quot;:&quot;TRF - 2ª Região - 2018 - TRF - 2ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421807,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:936304,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre o concurso de agentes, leia as assertivas abaixo e ao final\nmarque a opção correta:\n  \u003cbr\u003e  I - Os crimes plurissubjetivos não se confundem com os crimes\nde concurso necessário. Nos primeiros os agentes podem se\nreunir eventualmente para praticar o crime, enquanto que nos\nsegundos a tipicidade necessariamente só se dá com o concurso\nde agentes.  II - O Código Penal brasileiro atualmente vigente adota a teoria\nexclusivamente monista do concurso de agentes. Em\ndecorrência desta opção dogmática de nosso legislador, jamais,\ne em hipótese alguma, nossa legislação admitiu a possibilidade\nde excepcioná-la, para adotar a teoria pluralista.\n  III - Na chamada coautoria mediata, verifica-se a confluência\nda autoria mediata e da coautoria. Ademais, ela configura-se\nquando dois ou mais agentes se valem, cada qual de uma\nmaneira, de outro agente não punível para executarem um\ncrime.\n  IV - O concurso de agentes exige: interveniência de duas ou\nmais pessoas para o mesmo fato delituoso; identidade de\ninfração penal; e vontade consciente de concorrerem todos os\nagentes para o mesmo crime, sendo irrelevante a contribuição\ncausal de cada um.\n  V - Na chamada cooperação dolosamente distinta, um dos\nconcorrentes apenas atua querendo praticar um fato menos\ngrave do que aquele que efetivamente acaba sendo levado a\nefeito pelos demais concorrentes, razão pela qual apenas\nresponderá pelo fato menos grave.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;TRF - 2ª Região - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente V responde pelo crime de estupro de vulnerável.&quot;,&quot;B&quot;:&quot;V e MA respondem pelo crime de estupro de vulnerável, em coautoria.&quot;,&quot;C&quot;:&quot; V e MA respondem pelo crime de estupro de vulnerável, V na modalidade comissiva e MA na modalidade omissiva. &quot;,&quot;D&quot;:&quot; V e MA respondem pelo crime de estupro de vulnerável, V na modalidade comissiva e MA na modalidade omissiva,\nsendo aplicada à MA a causa de aumento de pena prevista no artigo 226, II, do Código Penal (condição de ascendente). &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:41,&quot;name&quot;:&quot;Consulplan Consultoria e Planejamento em Administração Pública&quot;,&quot;acronym&quot;:&quot;CONSULPLAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:58800,&quot;name&quot;:&quot;CONSULPLAN - 2018 - TJ-MG - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421808,&quot;institute&quot;:{&quot;id&quot;:115,&quot;name&quot;:&quot;Tribunal de Justiça de Minas Gerais&quot;,&quot;acronym&quot;:&quot;TJ-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:927243,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eMA, preocupada com o desempenho escolar insatisfatório de sua filha AL, de 13 (treze) anos de idade, pediu ao vizinho\nV, de 19 (dezenove) anos de idade, universitário, para ministrar aulas particulares para AL. Ao fazer o pedido, MA\nmencionou para V a idade de AL e as dificuldades que ela enfrentava com a disciplina de matemática. Na data\ncombinada, V foi à residência de AL e foi por esta recebido e conduzido até seu quarto. MA, estava na sala de TV, que\nfica ao lado do quarto de AL, de modo que pôde ouvir com clareza o inteiro teor da conversa travada entre V e AL.\nDepois de alguma conversa entre eles, AL convidou V para “ficarem”. V ficou indeciso inicialmente, mas AL insistiu e\nafirmou que não haveria problema algum, porque sua mãe MA estava na sala entretida com a novela e não os\ninterromperia. Depois da insistência por parte de AL, V concordou com a proposta e acabaram mantendo relação\nsexual. MA, que ouviu toda a conversa, achou melhor não interferir e continuou a assistir à novela. Diante dessa\nsituação hipotética, assinale a alternativa que contém a solução jurídica correta para o caso.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CONSULPLAN - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; não se comunicam as circunstâncias e as condições de\ncaráter pessoal, salvo quando elementares do crime. &quot;,&quot;B&quot;:&quot; quem, de qualquer modo, concorre para o crime\nincide nas penas a este cominadas, na medida de\nsua punibilidade. &quot;,&quot;C&quot;:&quot; aplica-se a mesma pena a todos os coautores, ainda\nque a participação seja de menor importância. &quot;,&quot;D&quot;:&quot; quem, de qualquer modo, concorre para o crime\nincide nas penas a este cominadas, na medida de\nsua voluntariedade. &quot;,&quot;E&quot;:&quot; mesmo que o crime sequer seja tentado, o ajuste, a\ndeterminação ou a instigação e o auxílio sempre são\npuníveis.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:58026,&quot;name&quot;:&quot;VUNESP - 2018 - PC-SP - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421809,&quot;institute&quot;:{&quot;id&quot;:6151,&quot;name&quot;:&quot;Polícia Civil de São Paulo&quot;,&quot;acronym&quot;:&quot;PC-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8968,&quot;name&quot;:&quot;Investigador de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:904542,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que diz respeito ao concurso de pessoas e às expressas\nregras do CP (arts. 29 a 31), &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;VUNESP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Quando há participação de dois ou mais\nagentes no cometimento do mesmo crime, a\npena será a mesma para todos, não\nimportando, o grau de maior ou menor\nparticipação. &quot;,&quot;B&quot;:&quot; Ficou configurado o concurso de pessoas,\nem razão do reconhecimento da prática da\nmesma infração por todos os agentes. &quot;,&quot;C&quot;:&quot; Caso Romero apenas tivesse estimulado\nFausto ao cometimento do crime, não\nhaveria concurso de pessoas, pois não há o\nque se falar em concorrência, quando uma\npessoa comente uma conduta atípica e a\noutra, comete conduta típica, embora\nconcorram para o mesmo resultado. &quot;,&quot;D&quot;:&quot; Maria não poderá responder pelo concurso\nde pessoas, uma vez que Maria apenas\ndeixou a porta da casa aberta para Fausto,\ne este foi quem subtraiu os bens juntamente\ncom Romero. &quot;,&quot;E&quot;:&quot; No caso, não há o que se falar em concurso\nde agentes, uma vez que não houve prévio\najuste entre os mesmos. Afinal, Fausto e\nRomero nem se conheciam. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:57990,&quot;name&quot;:&quot;NUCEPE - 2018 - PC-PI - Agente de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421810,&quot;institute&quot;:{&quot;id&quot;:5786,&quot;name&quot;:&quot;Polícia Civil do Estado de Piauí&quot;,&quot;acronym&quot;:&quot;PC-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9041,&quot;name&quot;:&quot;Agente de Polícia Civil (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:38,&quot;question_id&quot;:904141,&quot;review&quot;:false,&quot;statement&quot;:&quot; Maria, propositadamente, deixa aberta a porta\nda casa em que é empregada doméstica,\npermitindo que Fausto subtraia bens do imóvel,\numa tela de pintor renomado e joias de família.\nRomero vê, se aproveita da situação, e resolve\naderir ao intento de Fausto, subtraindo,\ntambém, os objetos da residência, um porta\nrevistas de metal e um conjunto de copos de\nvidro. Diante deste caso, é \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETO\u003c/span\u003e afirmar:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;NUCEPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; ainda que algum dos concorrentes tenha querido participar de crime menos grave, ser-lhe-á, obrigatoriamente, aplicada a\npena idêntica do crime praticado pelo seu comparsa, ante a adoção pelo Código Penal da teoria monista. &quot;,&quot;B&quot;:&quot; em hipótese alguma se comunicam as circunstâncias e as condições de caráter pessoal na coautoria. &quot;,&quot;C&quot;:&quot; o ajuste, a determinação ou instigação e o auxílio são sempre puníveis, ainda que o crime não venha a ser tentado. &quot;,&quot;D&quot;:&quot;os crimes plurissubjetivos não admitem a coautoria e a participação.&quot;,&quot;E&quot;:&quot; se a participação for de menor importância, a pena pode ser diminuída de um sexto a um terço. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:56939,&quot;name&quot;:&quot;FCC - 2018 - ALESE - Analista Legislativo - Processo Legislativo&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421811,&quot;institute&quot;:{&quot;id&quot;:7980,&quot;name&quot;:&quot;Assembleia Legislativa do Estado de Sergipe&quot;,&quot;acronym&quot;:&quot;ALESE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:894,&quot;name&quot;:&quot;Analista Legislativo - Processo Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:39,&quot;question_id&quot;:888344,&quot;review&quot;:false,&quot;statement&quot;:&quot; É certo que um crime pode ser praticado por uma ou mais pessoas. Quando isso acontece, está-se diante da hipótese de\nconcurso de pessoas, também conhecido como concurso de agentes. Nesse caso, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Quem, de qualquer modo, concorre para o crime incide\nnas penas a este cominadas, na medida de sua\nculpabilidade. &quot;,&quot;B&quot;:&quot;Se a participação for de menor importância, será\naplicada atenuante genérica.&quot;,&quot;C&quot;:&quot; Ao concorrente que quis participar de crime menos\ngrave, será aplicada a mesma pena do concorrente,\ndiminuída, no entanto, de 1/6 (um sexto) a 1/3 (um\nterço). &quot;,&quot;D&quot;:&quot; As circunstâncias e as condições de caráter pessoal,\nmesmo quando elementares do crime, são incomunicáveis\naos coautores. &quot;,&quot;E&quot;:&quot; O ajuste, a determinação ou instigação e o auxílio\nsão puníveis ainda que o crime não chegue a ser\ntentado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:56975,&quot;name&quot;:&quot;VUNESP - 2018 - PC-BA - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120421812,&quot;institute&quot;:{&quot;id&quot;:6194,&quot;name&quot;:&quot;Polícia Civil do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;PC-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8968,&quot;name&quot;:&quot;Investigador de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:886785,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre o concurso de pessoas e as previsões expressas\nda legislação penal, assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;VUNESP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o auxílio material é punível se o crime chegar, ao menos, a ser\ncogitado;&quot;,&quot;B&quot;:&quot; as circunstâncias de caráter pessoal, diante de sua natureza,\nnão se comunicam, ainda que elementares do crime; &quot;,&quot;C&quot;:&quot; em sendo de menor importância a participação ou coautoria,\na pena poderá ser reduzida de um sexto a um terço; &quot;,&quot;D&quot;:&quot; a teoria sobre concurso de agentes adotada pela legislação\npenal brasileira, em regra, é a dualista;  &quot;,&quot;E&quot;:&quot; se algum dos concorrentes quis participar de crime menos\ngrave, ser-lhe-á aplicada a pena deste. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&q
