          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/show&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O agente que comete o crime de roubo e que restitui a coisa antes do recebimento da denúncia, caso não tenha a vítima sido ferida e sendo de pequeno valor o objeto material da subtração, terá sua pena reduzida de um a dois terços. &quot;,&quot;B&quot;:&quot; Pela teoria da imputação objetiva, na qual o nexo de causalidade é relativizado, o agente que vende arma de fogo, de forma legal, pode ser responsabilizado criminalmente por homicídio posterior praticado com o objeto adquirido, caso se comprove que sabia da intenção homicida do comprador, visto que assumiu um risco juridicamente relevante ao vender o artefato, por saber da pretensão ilegal do adquirente. &quot;,&quot;C&quot;:&quot; Nos crimes por omissão impróprios, a responsabilização pela conduta omissiva penalmente relevante é afastada quando o omitente tem o dever de cuidado, mas sua conduta é culposa. &quot;,&quot;D&quot;:&quot; Na análise da relação de causalidade entre a conduta e o resultado, havendo superveniência de causa relativamente independente que por si só produziu o resultado, exclui-se a imputação, mas o agente responde pelos fatos anteriores praticados. &quot;,&quot;E&quot;:&quot; Os crimes omissivos próprios permitem o fracionamento da conduta e admitem a tentativa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120415355,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3387029,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre conduta punível:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;superveniente e absolutamente independente.&quot;,&quot;B&quot;:&quot; preexistente e absolutamente independente.   \u003cbr\u003e &quot;,&quot;C&quot;:&quot;concomitante e relativamente independente. &quot;,&quot;D&quot;:&quot;concomitante e absolutamente independente.&quot;,&quot;E&quot;:&quot;preexistente e relativamente independente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415356,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:2476388,&quot;review&quot;:false,&quot;statement&quot;:&quot; Alberto efetuou disparos de arma de fogo contra Bruno,\nmas não o acertou. Todavia, em razão do susto, a vítima teve um\ncolapso nervoso e morreu.  \u003cbr\u003e  \nNessa situação hipotética, a causa da morte de Bruno é &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;atenua a imputação ... imputam-se sem qualquer\natenuação &quot;,&quot;B&quot;:&quot;exclui a imputação ... imputam-se a quem os praticou&quot;,&quot;C&quot;:&quot;é irrelevante para a imputação ... deixam de ser\nimputados a quem os praticou&quot;,&quot;D&quot;:&quot;agrava a imputação ... imputam-se com atenuação&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415357,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:1854275,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eAssinale a alternativa que completa, correta e respectivamente, a norma do § 1º do art. 13 do CP, no que se refere\nà “superveniência de causa independente”.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e“A superveniência de causa relativamente independente ________ quando, por si só, produziu o resultado; os\nfatos anteriores, entretanto, __________ .”\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Na teoria naturalística, conduta é o\ncomportamento humano voluntário que\nproduz modificação no mundo exterior.\nNessa teoria, dolo e culpa se alojam no\ninterior da conduta, isto é, do fato típico. &quot;,&quot;B&quot;:&quot; Nas causas supervenientes relativamente\nindependentes que produzem por si sós o\nresultado, adotou-se a teoria da causalidade\nadequada. Sendo assim, rompe-se o nexo\ncausal em relação ao resultado e o agente\nsó responde pelos atos até então praticados. &quot;,&quot;C&quot;:&quot; Os elementos normativos são os dados da\nconduta criminosa que não pertencem ao\nmundo anímico do agente. Exprimem um\njuízo de certeza.  &quot;,&quot;D&quot;:&quot; No dolo de propósito, não há intervalo entre\na cogitação do crime e a execução da\nconduta penalmente ilícita. Ocorre, de modo\ngeral, nos crimes passionais.  &quot;,&quot;E&quot;:&quot; A concorrência de culpas se verifica quando\nduas ou mais pessoas concorrem,\nculposamente, para a produção de um\nresultado naturalístico. Nesse caso, ambos\nos agentes respondem pelo resultado em\ncoautoria.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415358,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:1761800,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta no que\nconcerne ao Direito Penal. \u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415359,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:1714762,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;text-align: justify;\&quot;\u003eCom relação a aspectos gerais do direito penal brasileiro, julgue o item a seguir.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003eA superveniência de causa relativamente independente que,\npor si só, produziu o resultado danoso não exclui a\nimputação.\u003cspan style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; absolutamente independente, devendo ocorrer\ndesclassificação para que Jonas responda pelo crime de\nlesão corporal seguida de morte.  &quot;,&quot;B&quot;:&quot; relativamente independente, devendo ocorrer\ndesclassificação para o crime de lesão corporal seguida\nde morte, já que a morte teve relação com sua conduta\ninicial.  &quot;,&quot;C&quot;:&quot; relativamente independente, que, por si só, causou o\nresultado, devendo haver desclassificação para o crime\nde homicídio culposo.  &quot;,&quot;D&quot;:&quot; relativamente independente, que, por si só, produziu o\nresultado, devendo haver desclassificação para o crime\nde lesão corporal, não podendo ser imputado o\nresultado morte.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415360,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:1003676,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eApós discussão em uma casa noturna, Jonas, com a\nintenção de causar lesão, aplicou um golpe de arte marcial\nem Leonardo, causando fratura em seu braço. Leonardo,\nentão, foi encaminhado ao hospital, onde constatou-se a\ndesnecessidade de intervenção cirúrgica e optou-se por um\ntratamento mais conservador com analgésicos para dor, o\nque permitiria que ele retornasse às suas atividades\nnormais em 15 dias.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eA equipe médica, sem observar os devidos cuidados\nexigidos, ministrou o remédio a Leonardo sem observar\nque era composto por substância à qual o paciente\ninformara ser alérgico em sua ficha de internação. Em\nrazão da medicação aplicada, Leonardo sofreu choque\nanafilático, evoluindo a óbito, conforme demonstrado em\nseu laudo de exame cadavérico.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eRecebidos os autos do inquérito, o Ministério Público\nofereceu denúncia em face de Jonas, imputando-lhe o\ncrime de homicídio doloso.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDiante dos fatos acima narrados e considerando o estudo\nda teoria da equivalência, o(a) advogado(a) de Jonas\ndeverá alegar que a morte de Leonardo decorreu de causa\nsuperveniente\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I e II.&quot;,&quot;B&quot;:&quot;I e III. &quot;,&quot;C&quot;:&quot;III e IV. &quot;,&quot;D&quot;:&quot;I, II e IV.&quot;,&quot;E&quot;:&quot;II, III e IV.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415361,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:960758,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJoão, com a intenção de matar José, seu desafeto, efetuou\ndisparos de arma de fogo contra ele. José foi atingido pelos\nprojéteis e faleceu.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsidere que, depois de feitos os exames necessários, se tenha\nconstatado uma das seguintes hipóteses relativamente à causa\nda morte de José.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nI Apesar dos disparos sofridos pela vítima, a causa determinante\nda sua morte foi intoxicação devido ao fato de ela ter ingerido\nveneno minutos antes de ter sido alvejada.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII A morte decorreu de ferimentos causados por disparos\nde arma de fogo efetuados por terceiro no mesmo momento\nem que João agiu e sem o conhecimento deste.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII A vítima faleceu em razão dos ferimentos sofridos, os quais\nforam agravados por sua condição de hemofílica.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nIV A morte decorreu de uma infecção hospitalar que acometeu\na vítima quando do tratamento dos ferimentos causados\npelos tiros.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNessa situação hipotética, conforme a teoria dos antecedentes\ncausais adotada pelo CP, João responderá pela morte de seu\ndesafeto caso se enquadre em uma das hipóteses previstas nos itens\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a superveniência de causa relativamente independente, preexistente, concomitante ou superveniente,\nexclui a imputação quando, por si só, produziu o\nresultado. &quot;,&quot;B&quot;:&quot; se o fato é cometido sob coação moral irresistível,\nsó é punível o autor da coação. Se resistível, coator e\ncoato respondem em concurso de pessoas, atenuando-se obrigatoriamente a pena do último.  &quot;,&quot;C&quot;:&quot; nos crimes cometidos sem violência ou grave ameaça\nà pessoa, reparado o dano ou restituída a coisa, até\no oferecimento da denúncia ou da queixa, por ato voluntário do agente, a pena será reduzida de 1 (um) a\n2/3 (dois terços). &quot;,&quot;D&quot;:&quot; quanto às excludentes de ilicitude, o excesso doloso\nou culposo punível aplica-se à legítima defesa e ao\nestado de necessidade, enquanto ao estrito cumprimento do dever legal e ao exercício regular de direito,\nsomente o doloso. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415362,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:953786,&quot;review&quot;:false,&quot;statement&quot;:&quot; Quanto ao Título II, da Parte Geral do Código Penal,\n“Do Crime”, é correto afirmar que &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; ato ilícito civil e não criminal, pois o engenheiro não agiu com\ndolo e vontade de matar o trabalhador, razão pela qual deve\nresponder na seara da indenização por danos morais; &quot;,&quot;B&quot;:&quot; ato ilícito civil e não criminal, pois aplica-se a compensação\nda culpa do trabalhador, que também tinha a obrigação de\nnão executar obra com vícios técnicos; &quot;,&quot;C&quot;:&quot; homicídio culposo, pois o engenheiro agiu com imperícia,\ninobservando regra técnica de profissão;  &quot;,&quot;D&quot;:&quot; homicídio doloso, pois o engenheiro não agiu com a\nnecessária perícia que era esperada; &quot;,&quot;E&quot;:&quot; crime de dano, excluído o homicídio porque não houve\nintenção de matar alguém.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;com  de causa relativamente\nindependente exclui a imputação quando, por si\nsó, produziu o resultado; os fatos anteriores,\nentretanto, imputam-se a quem os praticou. &quot;,&quot;B&quot;:&quot; a omissão é penalmente irrelevante quando o\nomitente devia e podia agir para evitar o\nresultado. &quot;,&quot;C&quot;:&quot; pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível\nconsumar-se o crime. &quot;,&quot;D&quot;:&quot; o erro quanto à pessoa contra a qual o crime é\npraticado isenta de pena o agressor. &quot;,&quot;E&quot;:&quot; se o fato é cometido em estrita obediência a\nordem, manifestamente ilegal, de superior\nhierárquico, só é punível o autor da coação ou\nda ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415364,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:827750,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com o Código Penal Brasileiro, em relação\nao crime, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;admini on&quot;:12,&quot;question_id&quot;:514871,&quot;review&quot;:false,&quot;statement&quot;:&quot;A  é esfaqueada por B,  sofrendo  lesões corporais  leves. Socorrida e medicada, A é  orientada quanto aos cuidados a tomar, mas não obedece à prescrição médica e em virtude dessa  falta de cuidado, o ferimento infecciona, gangrena, e ela morre. Assinale a alternativa CORRETA. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Está correta apenas a assertiva II.  &quot;,&quot;B&quot;:&quot; Estão corretas apenas as assertivas I e II.  &quot;,&quot;C&quot;:&quot;Está incorreta apenas a assertiva IV.  &quot;,&quot;D&quot;:&quot;Estão incorretas apenas as assertivas I e III.  &quot;,&quot;E&quot;:&quot;Todas as assertivas estão incorretas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415367,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:488469,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise as assertivas abaixo: \u003cbr\u003e\u003cbr\u003e  I.  Considera-se praticado o crime no lugar em que  ocorreu  a  ação  ou  omissão,  no  todo  ou  em  parte,  sendo  irrelevante  para  esse  fim  onde  se  produziu ou deveria ser produzido o resultado.  \u003cbr\u003eII.  A  superveniência  de  causa  relativamente  independente exclui a imputação quando, por si  só,  produziu  o  resultado;  os  fatos  anteriores,  entretanto, imputam-se a quem os praticou. \u003cbr\u003eIII.  Nos  crimes  previstos  no  Código  Penal  que  tenham  sido  cometidos  sem violência ou grave  ameaça à pessoa, reparado o dano ou restituída  a  coisa, até o oferecimento da denúncia ou da  queixa,  por  ato  voluntário  do  agente,  a  pena  poderá  ser  reduzida  de  um  a  dois  terços,  presente  a  hipótese  do  arrependimento  posterior. \u003cbr\u003e IV.  O  erro  sobre  o  elemento  constitutivo  do  tipo  legal  de  crime  exclui  o  dolo  e  também  não  permite  a  punição  por  crime  culposo,  mesmo  que previsto em lei. \u003cbr\u003e\u003cbr\u003eApós a análise, pode-se dizer que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II e IV.  &quot;,&quot;B&quot;:&quot;III e IV.  &quot;,&quot;C&quot;:&quot;I e III.  &quot;,&quot;D&quot;:&quot;I e II.  &quot;,&quot;E&quot;:&quot;II, III e IV. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415368,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:467949,&quot;review&quot;:false,&quot;statement&quot;:&quot;Fernando deu início à execução de um delito material,  praticando atos capazes de produzir o resultado lesivo.  Todavia, aliou-se à sua ação uma concausa      \u003cbr\u003eI.  preexistente, absolutamente independente em relação à conduta do agente que, por si só, produziu  o resultado.      \u003cbr\u003eII.  concomitante, absolutamente independente em relação à conduta do agente que, por si só, produziu  o resultado.\u003cbr\u003e III. superveniente, relativamente independente em  relação à conduta do agente, situada na mesma  linha de desdobramento físico da conduta do  agente, concorrendo para a produção do resultado.  \u003cbr\u003eIV. superveniente, relativamente independente em  relação à conduta do agente, sem guardar posição  de homogeneidade em relação à conduta do  agente e que, por si só, produziu o resultado.     \u003cbr\u003e\u003cbr\u003eO resultado lesivo NÃO será imputado a Fernando, que  responderá apenas pelos atos praticados, nas situações  indicadas em  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  agente  da  agressão  responderá  por  lesões  corporais e a enfermeira, por homicídio culposo.  &quot;,&quot;B&quot;:&quot;O  agente  da  agressão  responderá  por  homicídio  doloso  consumado  e  a  enfermeira,  por  homicídio  culposo.  &quot;,&quot;C&quot;:&quot;O  agente  da  agressão  responderá  por  homicídio  doloso  tentado  e  a  enfermeira,  por  homicídio  culposo.  &quot;,&quot;D&quot;:&quot;O agente da agressão e a enfermeira  responderão  por homicídio consumado em concurso de pessoas.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415369,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:444786,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise o caso a seguir. \u003cbr\u003e\u003cbr\u003eMediante  um  disparo  com  arma  de  fogo,  o  agente  produziu  na  vítima  um  ferimento.  Por  considerar  que  o  disparo fosse suficiente para causar a morte da vítima, o  agente  cessou  sua  ação.  Recolhida  a  um  hospital,  a  vítima morreu  pela  ingestão  de  uma  substância  tóxica,  que  ao  invés  do  medicamento  prescrito,  lhe  ministrou  inadvertidamente  uma  enfermeira.  As  lesões  sofridas  pela vítima  inicialmente não  lhe causariam morte, sendo  esta  causada  exclusivamente  pela  ingestão  da  substância tóxica. \u003cbr\u003e\u003cbr\u003eNa hipótese, assinale a alternativa \u003cb\u003eCORRETA.  \u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A superveniência de causa relativamente independente, que, por si só, produz o resultado, exclui a  imputação original, mas os fatos anteriores são imputados a quem os praticou. &quot;,&quot;B&quot;:&quot;A relação de causalidade relevante para o Direito Penal é a que é previsível ao agente. A cadeia causal,  aparentemente infinita sob a ótica naturalística, é limitada pelo dolo ou pela culpa do agente. &quot;,&quot;C&quot;:&quot;As concausas absolutamente independentes excluem a causalidade da conduta. &quot;,&quot;D&quot;:&quot;A relação de causalidade tem relevância nos crimes materiais ou de resultado e nos formais ou de mera conduta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415370,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:429597,&quot;review&quot;:false,&quot;statement&quot;:&quot;No tocante à relação de causalidade no crime (art. 13,  Código Penal), analise as seguintes assertivas e escolha  a opção que contenha afirmação \u003cb\u003efalsa\u003c/b\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  fato  de  Wallace  ser  hemofílico  é  uma  causa  relativamente independente preexistente, e Júlio não deve  responder  por  homicídio  culposo,  mas,  sim,  por  lesão  corporal seguida de morte.  &quot;,&quot;B&quot;:&quot;O  fato  de  Wallace  ser  hemofílico  é  uma  causa  absolutamente  independente  preexistente,  e  Júlio  não  deve responder por homicídio culposo, mas, sim, por lesão  corporal seguida de morte.  &quot;,&quot;C&quot;:&quot;O  fato  de  Wallace  ser  hemofílico  é  uma  causa  absolutamente  independente  concomitante,  e  Júlio  deve  responder por homicídio culposo.  &quot;,&quot;D&quot;:&quot;O  fato  de  Wallace  ser  hemofílico  é  uma  causa  relativamente  independente  concomitante,  e  Júlio  não  deve responder pela lesão corporal seguida de morte, mas,  sim, por homicídio culposo.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415371,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:423542,&quot;review&quot;:false,&quot;statement&quot;:&quot;Wallace, hemofílico, foi atingido por um golpe de faca em uma  região não  letal do corpo. Júlio, autor da facada, que não tinha  dolo  de matar, mas  sabia  da  condição  de  saúde  específica  de  Wallace,  sai  da  cena  do  crime  sem  desferir  outros  golpes,  estando Wallace ainda vivo. No entanto, algumas horas depois,  Wallace morre, pois,  apesar  de  a  lesão  ser em  local não  letal,  sua condição fisiológica agravou o seu estado de saúde.      \u003cbr\u003eAcerca do estudo da relação de causalidade, assinale a opção  correta.\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Como  exceção  à  teoria  da  equivalência  dos  antecedentes  causais,  para  o  Código  Penal  a  imputação  do  resultado  ao  agente  somente  pode ser afastada por causa preexistente. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Para  o  Código  Penal,  causas  preexistentes  e  concomitantes  relativamente  independentes,  adentrando  a  esfera de  consciência do  agente,  não excluem a imputação do resultado. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;É  exemplo  de  causa  superveniente  absolutamente  independente  a  situação  do  passageiro  de  ônibus  colidido  com  poste  de  eletricidade,  o  qual,  ileso  e  no  exterior  do  veículo, morre atingido por fio energizado. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Na  omissão  própria,  o  nexo  de  causalidade  normativo é estabelecido pelo  legislador penal  a partir da posição de garante.\u003cbr\u003e  &quot;,&quot;E&quot;:&quot;Não caracteriza homicídio, ainda que sobrevenha o resultado morte, a conduta de quem dolosamente interrompe eficaz ação de salvamento da vítima por outrem.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415372,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:340790,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cb\u003eCORRETA:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Faz-se  \u003cb\u003e\u003ci\u003eY\u003c/i\u003e\u003c/b\u003e  imputável   pela   morte   de  \u003cb\u003e\u003ci\u0 quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415379,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:304887,&quot;review&quot;:false,&quot;statement&quot;:&quot;José  subtrai  o  carro  de  um  jovem  que  lhe  era  totalmente  desconhecido, chamado  João. Tal  subtração deu-se mediante  o emprego de grave ameaça exercida pela utilização de arma  de  fogo.  João,  entretanto,  rapaz  jovem e de boa  saúde,  sem  qualquer histórico de doença cardiovascular, assusta-se de tal  forma  com  a  arma,  que  vem  a  óbito  em  virtude  de  ataque  cardíaco.     \u003cbr\u003e\u003cbr\u003eCom base no cenário acima, assinale a afirmativa correta. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Crime de perigo é aquele cujo tipo descreve um resultado que, contudo, não tem de se verificar para que ocorra a consumação. Bastam a ação do agente e a vontade de concretizá-lo, configuradoras do dano potencial, isto é, do \u003ci\u003eeventus periculi\u003c/i\u003e.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;B&quot;:&quot;A superveniência de causa relativamente independente excluirá a imputação quando, por si só, essa causa produzir o resultado. Os fatos anteriores, entretanto, imputar-se-ão a quem os praticar.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Crime próprio é aquele que, de acordo com o tipo penal, só pode ser praticado pelo agente pessoalmente, ou seja, sem a utilização de interposta pessoa.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Na participação de menor importância, ocorre o chamado desvio subjetivo de condutas. Isso se dá quando a conduta executada difere daquela idealizada a que aderiu o partícipe, isto é, o conteúdo do elemento subjetivo do partícipe é diferente daquele do crime praticado pelo autor.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;E&quot;:&quot;De acordo com a teoria da ação ou atividade, lugar do delito é aquele em que, segundo a intenção do agente, deveria ocorrer o resultado.\u003cbr\u003e\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415380,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:253692,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com relação a aspectos diversos referentes a crimes, ao concurso de pessoas e às teorias a respeito do lugar do crime, assinale a opção correta conforme as disposições do CP e da doutrina pertinente.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o Código Penal adota a teoria da equivalência dos antecedentes causais.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;a superveniência de causa relativamente independente exclui o crime quando, por si só, produzir o  resultado, podendo, entretanto, os  fatos anteriores serem  imputados a quem os praticou.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;o agente que efetua disparo de arma de  fogo contra  outrem, atingindo-o e, arrependido, leva a vítima para  o hospital, vindo esta a falecer, em razão de infecção  hospitalar,  responde pelo crime de homicídio consumado.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;pratica crime comissivo por omissão, o delegado de  polícia que, de forma indulgente, deixa de lavrar auto  de  prisão  em  fagrante  no  qual  o  conduzido  é  seu  vizinho. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415381,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:208951,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considerando-se a relação de causalidade, é  \u003cb\u003eINCORRETO\u003c/b\u003e  afrmar que\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Considere que Márcia, com intenção homicida, apunhale as costas de Sueli, a qual, conduzida imediatamente ao hospital, faleça em consequência de infecção hospitalar, durante o tratamento dos ferimentos provocados com o punhal. Nesse caso, Márcia responderá por tentativa de homicídio. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;O nexo causal consiste em mera constatação acerca da existência de relação entre conduta e resultado, tendendo a sua verificação apenas às leis da física, mais especificamente, da causa e do efeito, razão pela qual a sua aferição independe de qualquer apreciação jurídica, como a verificação da existência de dolo ou culpa por parte do agente. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Suponha que Jean, pretendendo matar seu desafeto Rui, tenha-lhe desferido dois tiros, que, apesar de atingirem a vítima, não tenham sido a causa da morte de Rui, que faleceu em decorrência do fato de ter ingerido veneno, de forma voluntária, dez minutos antes dos disparos. Nesse caso, Jean não responderá por nenhuma conduta típica. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;Considere que a residência de Sara, idosa com setenta e cinco anos de idade, seja invadida por um assaltante, e Sara, assustada, sofra um ataque cardíaco e morra em seguida. Nesse caso, considerando-se o fato de a vítima ser idosa e o de que o agente tivesse conhecimento dessa condição, o ataque cardíaco será uma causa concomitante e relativamente independente à ação do agente, devendo este responder por tentativa de homicídio. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;Suponha que Mara, com intenção homicida, desfira dois tiros em Fábio e que, por má pontaria, acerte apenas o braço da vítima, a qual, conduzida ao hospital, faleça em consequência de um desabamento. Nesse caso, Mara deverá responder por homicídio doloso consumado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415382,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:142802,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eA respeito da relação de causalidade, assinale a opção correta.\u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  resultado,  de  que  depende  a  existência  do  crime,  somente  é  imputável  a  quem  lhe  deu  causa,  sendo  esta  considerada  como a ação ou  omissão  sem  a  qual  o  resultado  não  teria  ocorrido. &quot;,&quot;B&quot;:&quot;A  superveniênca  de  causa  relativamente independente  não  exclui  a  imputação  quando  esta,  por  si  só,  produziu  o  resultado;  os  fatos  anteriores,  entretanto,  imputam-se  a  quem  os praticou.  &quot;,&quot;C&quot;:&quot;A  omissão  é  penalmente  irrelevante  quando  o  omitente  devia  e  podia  agir  para  evitar o resultado.  &quot;,&quot;D&quot;:&quot;A  superveniência  de  causa  relativamente  independente  exclui  a  imputação  quando,  por  si  só,  produziu  o  resultado;  no  entanto,  os  fatos  anteriormente  praticados  são  desconsiderados  pela legislação penal.   &quot;,&quot;E&quot;:&quot;Nenhuma das alternativas anteriores está correta.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415383,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:133852,&quot;review&quot;:false,&quot;statement&quot;:&quot; A  prática  do  crime  e  seu  resultado  lesivo  exigem  a  relação  de  causalidade,  tema  de  grande  relevância  para  a  questão  da  imputabilidade  penal.  Dado  o enunciado, marque a única alternativa \u003cb\u003eCORRETA.\u003c/b\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A  concomitância  de  causa  relativamente  independente exclui a imputação quando, por si  só  ou  conjuntamente,  produziu  o  resultado;  os  fatos anteriores, entretanto, imputam-se a quem  os praticou.  &quot;,&quot;B&quot;:&quot;A  superveniência de  causa  relativamente  independente exclui a imputação quando, por si  só,  produziu  o  resultado;  os  fatos  anteriores,  entretanto, imputam-se a quem os praticou.  &quot;,&quot;C&quot;:&quot;A  superveniência de  causa  relativamente  independente exclui a imputação quando, por si  só,  produziu  o  resultado;  os  fatos  anteriores,  entretanto, não se imputam a quem os praticou.  &quot;,&quot;D&quot;:&quot;A  concomitância  de  causa  relativamente  independente exclui a imputação quando, por si  só  ou  conjuntamente,  produziu  o  resultado;  os  fatos  anteriores,  entretanto,  não  se  imputam  a  quem os praticou.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415384,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:396563,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca  da  relação de  causalidade  e  considerando  o  que  sobre  este  tema  disciplina  o   Código  Penal  brasileiro,  assinale  a  alternativa  \u003cb\u003ecorreta. \u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O erro sobre elemento constitutivo do tipo legal de crime sempre exclui a culpa\u003cbr\u003e &quot;,&quot;B&quot;:&quot;O erro quanto à pessoa contra a qual o crime é praticado sempre isenta o agente de pena.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Entende-se em legítima defesa quem, usando moderadamente dos meios necessários, repele injusta agressão, atual ou iminente, a direito seu ou de outrem.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Pelo resultado que agrava especialmente a pena, somente responde o agente que o houver causado dolosamente\u003cbr\u003e &quot;,&quot;E&quot;:&quot;É isento de pena o agente que, nos crimes cometidos sem violência ou grave ameaça à pessoa, repara o dano ou restitui a coisa até o recebimento da denúncia ou da queixa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{ ausal. &quot;,&quot;D&quot;:&quot; responda pelo crime consumado, por situar-se o resultado na linha de perigo decorrente da sua conduta. &quot;,&quot;E&quot;:&quot; não responda por nenhum ato já praticado, se a causa relativamente independente por si mesma foi apta\na produzir o resultado.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415389,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:1645856,&quot;review&quot;:false,&quot;statement&quot;:&quot; Iniciada a execução do delito, a consumação ocasionada\npela ocorrência de causa relativamente independente faz\ncom que o agente &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;relativamente independente – consumado&quot;,&quot;B&quot;:&quot;relativamente independente – tentado&quot;,&quot;C&quot;:&quot;absolutamente independente – consumado&quot;,&quot;D&quot;:&quot;absolutamente independente – tentado&quot;
