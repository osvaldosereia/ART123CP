 APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:101,&quot;question_id&quot;:400590,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com a expressa definição do CP, art. 18, I, é con­siderado doloso o crime cometido &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;culposo porque o agente deu causa ao resultado por imperícia. &quot;,&quot;B&quot;:&quot;doloso porque o agente não atentou para a faixa de pedestres.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;doloso porque o agente tinha intenção de matar seu desafeto.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;culposo porque o agente deu causa ao resultado por negligência.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;culposo porque o agente deu causa ao resultado por imprudência.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414365,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;po  PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  dolo,  como  elemento  subjetivo  geral,  representando  consciência  e  vontade  de  realizar  os elementos  objetivos  do  tipo,  não  exige  a  consciência  da  ilicitude,  que  é  elemento  da culpabilidade. &quot;,&quot;B&quot;:&quot;Dentre os tipos penais que exigem um elemento subjetivo do injusto, estão aqueles que parte da doutrina  denomina  de  delitos  de  tendência  (intensificada),  nos  quais  o  tipo  legal  exige  uma determinada tendência subjetiva na realização da conduta típica, como na satisfação da própria lascívia  ou  concupiscência,  a  intenção  sexual  ou  a  tendência  voluptuosa,  como  tendência especial da ação. &quot;,&quot;C&quot;:&quot;A culpa  inconsciente é a culpa comum, que se verifica quando o autor prevê o  resultado, mas espera que não ocorra. &quot;,&quot;D&quot;:&quot;O  agente  que,  com  \u003ci\u003enecandi  animus\u003c/i\u003e,  desfecha  2  tiros  contra  a  vítima,  atingindo-a  e imediatamente a socorre, levando-a ao hospital onde é operada e salva, só responde pelo crime de lesão corporal na medida de sua gravidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414371,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quo io, descartando-se a possibilidade de homicídio, visto que não se pode supor que promotores,realizadores e apresentadores de  shows em casas noturnas tenham, deliberadamente,intenção de matar o público presente.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Em tese, o homicídio culposo traz como consequência  uma pena mais grave se comparada à pena do homicídio doloso.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;A negligência e a imperícia estão diretamente relacionadas ao crime culposo.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Todo e qualquer crime de trânsito que venha a causar a  morte de alguém é considerado doloso.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;No crime doloso, a lei não pune a simples tentativa  de cometê-lo, enquanto que, no culposo, a tentativa é    punida pela lei.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;O crime culposo caracteriza-se quando uma pessoa possui a vontade e a consciência de cometer um crime.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414382,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&qu /span\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;deve, realmente, responder por homicídio culposo, na\nmodalidade culpa consciente.&quot;,&quot;B&quot;:&quot;não praticou fato típico, sendo amparado pelo\nprincípio da confiança, que limita o dever objetivo de\ncuidado. &quot;,&quot;C&quot;:&quot;agiu dentro de um risco permitido, razão pela qual o\nresultado não lhe pode se imputado.&quot;,&quot;D&quot;:&quot;não pode ter o fato imputado a si, pois, com sua\nconduta, não incrementou risco já existente. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414394,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:131,&quot;question_id&quot;:542989,&quot;review&quot;:false,&quot;statement&quot;:&quot;Maquiavel, industrial dono de uma fábrica de pincéis feitos de\npelos de cabra, sabia ser essencial a desinfecção dos pelos\npara que os funcionários pudessem manuseá-los, sob pena de\ncontração de grave enfermidade. Ocorre que Maquiavel,\nquerendo cortar custos e acreditando piamente que nenhum\nde seus funcionários padeceria de qualquer moléstia, pois\neram todos “homens de bem”, resolveu por bem não\nproceder ao tratamento com desinfetante. Ao manusearem\nos pelos de cabra que não haviam passado pela limpeza,\nquatro funcionários da empresa de Maquiavel faleceram.\nMaquiavel, então, foi denunciado e consequentemente\nprocessado pela prática de homicídio culposo, na modalidade\nculpa consciente. No curso do processo, entretanto, restou\nprovado que ainda que os pelos de cabra tivessem passado\npela ação do desinfetante, os quatro funcionários morreriam,\nporque os microrganismos já estavam resistentes à ação do\ndesinfetante que devia ter sido utilizado. Com base na\nsituação descrita e tendo por base os estudos acerca da\nimputação objetiva, é corretor afirmar que Maquiavel &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas o item I é falso. &quot;,&quot;B&quot;:&quot;Apenas o item II é falso. &quot;,&quot;C&quot;:&quot;Apenas o item III é falso. &quot;,&quot;D&quot;:&quot; Todos os itens são verdadeiros. &quot;,&quot;E&quot;:&quot;Todos os itens são falsos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;: :[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414397,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:134,&quot;question_id&quot;:294908,&quot;review&quot;:false,&quot;statement&quot;:&quot;É certo afirmar:  \u003cbr\u003e\u003cbr\u003eI.  Auto acusar-se falsamente perante a autoridade policial ou  judicial se constitui em crime, inexistindo na modalidade culposa.  \u003cbr\u003e\u003cbr\u003eII. Havendo embriaguez preordenada, será ela caso de  inimputabilidade penal.  \u003cbr\u003e\u003cbr\u003eIII. A imputabilidade penal se confunde com a responsabilidade  penal, já que corresponde às consequências jurídicas oriundas da  prática de uma infração.  \u003cbr\u003e\u003cbr\u003eIV.  As causas especiais de aumento e de diminuição da pena estão  previstas tanto na parte geral quanto na parte especial do Código  Penal.  \u003cbr\u003e\u003cbr\u003eAnalisando as proposições, pode-se afirmar: \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O Código  Penal  Brasileiro  adotou  a  teoria  da  actio \u003ci\u003e libera in causa\u003c/i\u003e.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;As leis temporárias e excepcionais são ultra-ativas.  \u003cbr\u003e &quot;,&quot;C&quot;:&quot;No crime de apropriação indébita, o dolo do agente é  subsequente à posse do bem.  \u003cbr\u003e &quot;,&quot;D&quot;:&quot;O delito de lesão corporal seguida de morte, previsto  no art. 129, § 3o , do Código Penal, contempla hipótese de crime preterdoloso.  \u003cbr\u003e &quot;,&quot;E&quot;:&quot;A imprudência, a negligência e a imperícia são modalidades da culpa consciente. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120414398,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:135,&quot;question_id&quot;:287514,&quot;review&quot;:false,&quot;statement&quot;:&quot;É INCORRETO afirmar: \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Na   culpa   inconsciente,   o  autor   não  prevê   resultado   previsível   de  lesão   ao   bem  jurídico;   na   culpa  consciente, o autor prevê resultado previsível de lesão ao bem jurídico, mas confia poder evitar;  &quot;,&quot;B&quot;:&quot;O erro de tipo evitável sobre id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414406,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:143,&quot;question_id&quot;:298965,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em matéria de dolo e culpa, é correto afirmar que \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O delito preterdoloso ocorre quando o agente quer praticar um crime e, por excesso, produz culposamente um resultado mais grave que o desejado inicialmente, como ocorre, invariavelmente, no delito de latrocínio.  &quot;,&quot;B&quot;:&quot;O delito putativo por erro de tipo é espécie de crime impossível, dada a impropriedade absoluta do objeto, e ocorre quando o agente não sabe, devido a um erro de apreciação da realidade, que está cometendo um delito.  &quot;,&quot;C&quot;:&quot;Se um agente público exigir vantagem econômica indevida de um cidadão, a fim de não lavrar auto de infração de trânsito e as autoridades policiais, previamente alertadas, efetuarem a prisão em flagrante do agente antes da entrega programada da quantia acertada, configurar-se-á crime impossível por ineficácia absoluta do meio empregado.  &quot;,&quot;D&quot;:&quot;Não há crime comissivo por omissão sem que exista o especial dever jurídico de impedir o dano ou o perigo ao bem jurídico tutelado, sendo, também, indispensável, nos delitos comissivos por omissão dolosa, a vontade de omitir a ação devida.  &quot;,&quot;E&quot;:&quot;Não é admitida, no ordenamento jurídico brasileiro, a possibilidade do concurso de pessoas em crime culposo, que ocorre mediante a comprovação do vínculo psicológico entre a cooperação consciente de alguém e a conduta culposa de outrem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120414407,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:144,&quot;question_id&quot;:235162,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação aos crimes impossível, doloso, culposo e preterdoloso, assinale a opção correta. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Caracteriza culpa imprópria por assimilação, extensão ou equiparação o fato de o agente responder por crime doloso embora tenha praticado a ação com culpa consciente, nos casos de erro vencível, nas descriminantes putativas.  &quot;,&quot;B&quot;:&quot;O dolo direto classifica-se em alternativo e eventual: o primeiro ocorre quando o aspecto volitivo do agente se encontra direcionado de maneira alternativa em relação ao resultado ou à vítima; o segundo, quando o agente, embora não querendo praticar diretamente a infração penal, assume o risco de produzir o resultado que por ele já havia sido previsto e aceito &quot;,&quot;C&quot;:&quot;Considere a seguinte situação hipotética. Por imprudência no trânsito, Abel atropelou um pedestre. Ao descer do veículo para prestar socorro à vítima, percebeu que ela era um inimigo seu, razão pela qual deixou de socorrê-la. A vítima faleceu em consequência dos ferimentos provocados pelo atropelamento.  \u003cbr\u003eNessa situação, caracterizou-se o dolo subsequente, que consiste na conversão da ação imprudente em fato doloso.  &quot;,&quot;D&quot;:&quot;Caracteriza-se como imprudência a conduta positiva praticada pelo agente que, por não observar o dever de cuidado, causa o resultado lesivo que lhe era previsível; como negligência, o ato de deixar de fazer o que a diligência normal impõe; e como imperícia, a inaptidão permanente, ou seja, não momentânea, do agente para o exercício de arte, profissão ou ofício.  &quot;,&quot;E&quot;:&quot;A culpa inconsciente distingue-se da consciente no que diz respeito à previsão do resultado: naquela, este, embora previsível, não é previsto pelo agente; nesta, o resultado é previsto, mas o agente acredita sinceramente que não será responsabilizado, por confiar em suas habilidades pessoais. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414408,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:145,&quot;question_id&quot;:219453,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com referência aos delitos dolosos e culposos, assinale a opção correta.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a inobservância de disposição regulamentar não faz  presumir a culpa.  &quot;,&quot;B&quot;:&quot;a culpa concorrente da vítima exclui a do acusado. &quot;,&quot;C&quot;:&quot;é desnecessária previsão de punição a título de  culpa na respectiva figura penal.  &quot;,&quot;D&quot;:&quot;é admissível a tentativa.  &quot;,&quot;E&quot;:&quot;é dispensável a previsibilidade do resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414409,&quot;institute&quot;:{&quo &quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:147,&quot;question_id&quot;:197586,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação ao crime culposo, é correto afirmar que: \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  crime  culposo  admite  a  participação,  desde  que  comprovada  a  colaboração.   &quot;,&quot;B&quot;:&quot;O crime culposo admite a participação em caso de negligência.  &quot;,&quot;C&quot;:&quot;O crime culposo admite a participação em caso de imprudência.  &quot;,&quot;D&quot;:&quot;O crime culposo admite  a participação em caso de imperícia.  &quot;,&quot;E&quot;:&quot;O crime culposo não admite a participação. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414411,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:148,&quot;question_id&quot;:148707,&quot;review&quot;:false,&quot;statement&quot;:&quot;Admite-se a participação em crime culposo? \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente as proposições II e IV estão corretas.  &quot;,&quot;B&quot;:&quot; Somente as proposições I e III estão corretas.  &quot;,&quot;C&quot;:&quot;Somente as proposições I e II estão corretas. &quot;,&quot;D&quot;:&quot;Somente as proposições III e IV estão corretas.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414412,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:149,&quot;question_id&quot;:118808,&quot;review&quot;:false,&quot;statement&quot;:&quot;É certo afirmar:  \u003cbr\u003e\u003cbr\u003eI.  Diante do nexo de causalidade, no direito penal, admite-se a  culpa presumida ou a responsabilidade objetiva.  \u003cbr\u003e\u003cbr\u003eII.  Nos crimes cometidos por omissão, a causalidade não é jurídica,  mas fática, consistente em não haver o omitente atuado, como  devia e podia atuar, para impedir o resultado.  \u003cbr\u003e\u003cbr\u003eIII.  Desprezam-se, nas penas privativas de liberdade e nas restritivas  de direitos, as frações de dia, e, na pena de multa, as frações de  real.  \u003cbr\u003e\u003cbr\u003eIV. A superveniência de causa relativamente independente exclui a  imputação quando, por si só, produziu o resultado; os fatos  anteriores, entretanto, imputam-se a quem os praticou.    \u003cbr\u003e\u003cbr\u003eAnalisando as proposições, pode-se afirmar: \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o  princípio  da  confiança  funciona  como  critério  para  caracterizar  a  lesão  do  dever  de  cuidado  ou  do  risco  permitido, no âmbito do desvalor da ação;  &quot;,&quot;B&quot;:&quot;a capacidade  individual, que orienta o  juízo sobre o dever de cuidado ou o  risco permitido, é definida pelas  teorias da generalização e da individualização;  &quot;,&quot;C&quot;:&quot; na  culpa  consciente,  o  autor  representa  o  resultado  de  lesão  do  bem  jurídico  como  possível, mas  confia  sinceramente na evitação do resultado pelo modo concreto de conduzir a ação;   &quot;,&quot;D&quot;:&quot;os tipos de omissão de ação imprópria admitem modalidades dolosas e culposas; &quot;,&quot;E&quot;:&quot;a imputação do resultado de lesão do bem jurídico não é excluída na hipótese de ocorrência de igual resultado em ação conforme ao dever de cuidado ou ao risco permitido. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414413,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:150,&quot;question_id&quot;:117522,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eSobre o\u003ci\u003e tipo dos crimes culposos\u003c/i\u003e, assinale a alternativa incorreta: \u003c/b\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:150,&quot;total_pages&quot;:2,&quot;current_page&quot;:&quot;2&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760797002,&quot;from_study_guide&quot;:false,&quot;id&quot;:2259515,&quot;name&quot;:&quot;culposo&quot;}},&quot;url&quot;:&quot;/simulados/tentativas/2259515?timestamp=1760795206057\u0026page=2\u0026per_page=100&quot;,&quot;version&quot;:null}"></div>
