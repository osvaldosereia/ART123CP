          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/show&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Todos os crimes cometidos com violência ou\ngrave ameaça à pessoa podem ser tomados\ncomo culposos se praticados com negligência. &quot;,&quot;B&quot;:&quot;No infanticídio culposo, a agente age sem a\nintenção de matar, mas o faz por estado\npuerperal. &quot;,&quot;C&quot;:&quot; Salvo os casos expressamente previstos em lei\ncomo crimes culposos, ninguém pode ser punido\npor fato previsto como crime, senão quando o\npratica dolosamente. &quot;,&quot;D&quot;:&quot; É preterdolosa a lesão corporal quando o agente\nquis o resultado ou assumiu o risco de produzi-lo,\nainda que o tenha iniciado de forma culposa. &quot;,&quot;E&quot;:&quot; A imperícia como elemento da conduta dos\ncrimes culposos é fato considerado culpável a\npretexto de isentar ou aplicar a pena.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120414264,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3384806,&quot;review&quot;:false,&quot;statement&quot;:&quot;De acordo com o Código Penal, assinale a\nalternativa correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Márcia agiu com intenção de causar um resultado, o que não ocorreu por circunstâncias alheias à sua vontade. Nesse caso, a conduta de Márcia é considerada culposa.  &quot;,&quot;B&quot;:&quot; João agiu assumindo o risco de produzir um resultado criminoso, o que não aconteceu por circunstâncias alheias à sua vontade. Nesse caso, ele cometeu crime culposo.  &quot;,&quot;C&quot;:&quot; Antônio, não desejando a ocorrência de um resultado, causou-o por negligência. Nessa hipótese, está caracterizada a conduta culposa, que só será punida se houver previsão legal específica.  &quot;,&quot;D&quot;:&quot; Carlos, com intenção de lesionar a integridade física de Marcos, desferiu contra ele uma série de socos na cabeça, o que gerou traumatismo craniano e, alguns dias depois, a morte da vítima. Nessa situação, ele só responderá pelo resultado que agrava a pena se o houver causado dolosamente.  &quot;,&quot;E&quot;:&quot; Gabriela agiu prevendo um resultado e assumiu o risco de produzi-lo. Nesse caso, o dolo de Gabriela é classificado como direto, pois houve a previsão do resultado danoso.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414265,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3012665,&quot;review&quot;:false,&quot;statement&quot;:&quot; Cada uma das opções a seguir apresenta uma situação hipotética seguida de uma assertiva a ser julgada a respeito de crimes dolosos e culposos. Assinale a opção que apresenta a assertiva correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Habituais, culposos, omissivos próprios. &quot;,&quot;B&quot;:&quot;Dolosos, preterdolosos, habituais. &quot;,&quot;C&quot;:&quot;Omissivos próprios, impróprios, dolosos.&quot;,&quot;D&quot;:&quot; Preterdolosos, dolosos, próprios.  \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414266,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:2569762,&quot;review&quot;:false,&quot;statement&quot;:&quot; No Artigo 14º do Código Penal é possível verificar que o\ncrime tentado é aquele que, quando iniciada a execução,\nnão se consuma por circunstâncias alheias à vontade do\nagente. Sabendo disso, conforme a doutrina majoritária,\nquais são os crimes que, por sua natureza ou previsão legal,\nnão são compatíveis com a tentativa?  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O dolo direto de segundo grau abrange os efeitos colaterais\ndecorrentes do meio eleito pelo agente para atingir o\nresultado criminoso.  &quot;,&quot;B&quot;:&quot; Na hipótese de dolo eventual, o agente não representa o\nresultado típico como possível, mas se conforma com a\nocorrência dele. Já na hipótese de culpa consciente, o agente\nrepresenta o resultado típico como possível e não desconfia\nque o mesmo ocorrerá.  &quot;,&quot;C&quot;:&quot; A punição a título de culpa depende da análise das\ncircunstâncias do caso concreto, sendo prescindível a\nprevisão expressa no tipo legal.  &quot;,&quot;D&quot;:&quot; Por força da teoria da imputação objetiva, uma vez não\nobservado o cuidado devido, o agente é punível por crime\nculposo caso se envolva em evento penalmente típico, que se\nverificaria ainda que a diligência devida tivesse sido adotada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414267,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:2387541,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o \u003cspan style=\&quot;font-style: italic;\&quot;\u003e\u003cspan style=\&quot;text-decoration-line: underline;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003edolo\u003c/span\u003e \u003c/span\u003ee a \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eculpa\u003c/span\u003e na teoria do crime, assinale a afirmativa\ncorreta.&quot;,&quot;subjects&quot;:[{&quot;i igo de Trânsito\nBrasileiro, sendo a ele atribuída pena menor que\naquela prevista para o homicídio culposo genérico do\nCódigo Penal, em razão da sua menor\nreprovabilidade e do maior risco de sua ocorrência.  &quot;,&quot;B&quot;:&quot; A análise sobre possibilidade de punição a título de\nculpa depende das nuances do caso concreto, sendo\nirrelevante a previsão expressa no tipo.   &quot;,&quot;C&quot;:&quot; A condenação por delito culposo sempre admite a\nsubstituição da pena privativa de liberdade por\nrestritiva de direitos, independente do montante da\nsanção imposta.   &quot;,&quot;D&quot;:&quot; A punição a título de culpa constitui causa de\ndiminuição de pena prevista no artigo 18, na parte\ngeral do Código Penal, e é aplicável aos delitos\nprevistos na parte especial do mesmo diploma. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120414289,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:1868381,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre a tipicidade subjetiva dos delitos, é correto afirmar\nque: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot ot;,&quot;B&quot;:&quot; O modelo de homem prudente e o princípio da confiança são exemplos de conceitos utilizados para\naferição da lesão do dever de cuidado ou do risco permitido, nos limites de análise do desvalor da ação. &quot;,&quot;C&quot;:&quot; Figuras típicas culposas estão previstas de forma diversificada no ordenamento jurídico-penal brasileiro,\ntanto no Código Penal quanto na legislação penal especial, como por exemplo, na Lei 9.503/97 (Código\nde Trânsito Brasileiro), na Lei de Crimes Ambientais (Lei 9.605/98) e no Estatuto da Criança e do\nAdolescente (Lei 8.069/90). &quot;,&quot;D&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e estaciona em shopping para realizar compras e esquece completamente o filho \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB \u003c/span\u003edormindo em\ncadeirinha no interior do veículo, o que produz lesões corporais no infante em razão do forte calor durante\no período de esquecimento: trata-se de modalidade de culpa inconsciente, respondendo \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e pelo resultado\nde lesão do bem jurídico (lesões corporais culposas em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e). &quot;,&quot;E&quot;:&quot; A maior ou menor intensidade da lesão do dever de cuidado ou do risco permitido, determinante do\nresultado de lesão do bem jurídico nos tipos culposos, se constitui em objeto de aferição na terceira fase\nde aplicação da pena, mediante eventual reconhecimento de causa de diminuição de pena.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;a .  &quot;,&quot;D&quot;:&quot; o desconhecimento da lei é escusável. O erro sobre a ilicitude\ndo fato, se inevitável, isenta de pena; se evitável, poderá diminuí-la de um sexto a um terço.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414294,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:31,&quot;question_id&quot;:1847634,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em conformidade com o Código Penal, pode-se afirmar que:   &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;admite a coautoria e a participação.&quot;,&quot;B&quot;:&quot;admite a compensação de culpas.&quot;,&quot;C&quot;:&quot;a culpa pode ser presumida.&quot;,&quot;D&quot;:&quot;é possível a concorrência de culpas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym natives&quot;:{&quot;A&quot;:&quot; São omissões próprias ou tipos de omissão própria aqueles em que o autor pode ser qualquer pessoa que se\nencontre na situação típica. Os tipos de omissão própria caracterizam-se por não ter um tipo ativo equivalente.\nEx. artigo 135, do Código Penal - Omissão de socorro.  &quot;,&quot;B&quot;:&quot; Os tipos de omissão imprópria são aqueles em que o autor só pode ser quem se encontra dentro de um\ndeterminado círculo, que faz com que a situação típica seja equivalente à de um tipo ativo. Nessa situação, o\nautor está em posição de “garantidor”. &quot;,&quot;C&quot;:&quot; Tipos penais justificadores são aqueles que descrevem situações em que o autor do delito aplica fraude\nverbal e argumentativa para seu cometimento, justificando a ação da vítima. Ex. estelionato praticado por\ntelefone, como o conhecido golpe do “Bença Tia” &quot;,&quot;D&quot;:&quot; A previsibilidade subjetiva, em que o agente, dadas as suas condições peculiares, tinha o dever de prever o\nresultado, não é elemento do fato típico culposo. A ausência de previsibilidade subjetiva no crime culposo\nexclui a culpabilidade, mas não o fato típico culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414307,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APAR ot;,&quot;C&quot;:&quot; não há crime, quando a preparação do flagrante pela polícia torna impossível a sua consumação. &quot;,&quot;D&quot;:&quot; crime impossível é aquele em que o agente, embora tenha praticado todos os atos executórios à sua disposição, não\nconsegue consumar o crime por circunstâncias alheias à sua vontade. &quot;,&quot;E&quot;:&quot;diz-se crime culposo, quando o agente assumiu o risco de produzi-lo.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414315,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:52,&quot;question_id&quot;:948359,&quot;review&quot;:false,&quot;statement&quot;:&quot;À luz do que dispõe o Ordenamento Penal brasileiro,&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Tanto M. quanto E. devem responder por homicídio doloso qualificado pelo emprego de veneno, pois, segundo a legislação\npenal, quem, de qualquer modo, concorre para o crime incide nas ;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414328,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:65,&quot;question_id&quot;:848920,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;text-align: justify;\&quot;\u003eA respeito da aplicação da lei penal, do crime e da imputabilidade penal, julgue o item a seguir.\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eUm crime é classificado como crime culposo quando o agente\nquis o resultado ou assumiu o risco de produzi-lo.\u003cspan style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O Código Penal Brasileiro, ao dispor que o crime é doloso quando o agente quis o resultado ou assumiu o risco de\nproduzi-lo, está adotando as teorias da vontade e do assentimento, respectivamente.   &quot;,&quot;B&quot;:&quot; O dolo presumido ou dolo \u003ci\u003ein re ipsa\u003c/i\u003e é uma espécie de dolo que exige comprovação técnica e fática da sua ocorrência\nno caso concreto e é perfeitamente compatível com os princípios que regem o direito penal, em especial a\nvedação da responsabilidade penal objetiva.  &quot;,&quot;C&quot;:&quot; É possível dizer que o crime culposo, em regra, possui os seguintes elementos: conduta involuntária; violação de\num dever de cuidado objetivo; resultado naturalístico involuntário; nexo causal, tipicidade; previsibilidade objetiva e\nausência de previsão.  &quot;,&quot;D&quot;:&quot; A culpa consciente é aquela em que o agente não prevê o resultado naturalístico e, mesmo assim, realiza a\nconduta acreditando verdadeiramente que nada ocorrerá.  &quot;,&quot;E&quot;:&quot; A culpa própria, também denominada de culpa por extensão ou equiparação, é aquela em que o sujeito, após\nprever o resultado, realiza a conduta por erro escusável quanto à ilicitude do fato.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414329,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:66,&quot;quest mente irrelevante quando o\nomitente devia e podia agir para evitar o\nresultado. &quot;,&quot;C&quot;:&quot; pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível\nconsumar-se o crime. &quot;,&quot;D&quot;:&quot; o erro quanto à pessoa contra a qual o crime é\npraticado isenta de pena o agressor. &quot;,&quot;E&quot;:&quot; se o fato é cometido em estrita obediência a\nordem, manifestamente ilegal, de superior\nhierárquico, só é punível o autor da coação ou\nda ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414334,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:71,&quot;question_id&quot;:827750,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com o Código Penal Brasileiro, em relação\nao crime, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eOs tipos culposos, por não estarem descritos especificamente em cada tipo penal, constituem\nnormas penais em branco, que dependem de um complemento por outro ato normativo. \u003c/span\u003e &quot;,&quot;B&quot;:&quot; De acordo com o critério da generalização, as diferenças de capacidade individual, como\ninteligência, escolaridade e habilidades, não são avaliadas na culpabilidade, mas consideradas já no\ntipo de injusto. &quot;,&quot;C&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eObjetivando produzir danos em veículo de som, estacionado em via pública, \u003c/span\u003e\u003cspan style=\&quot; font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e\u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e atira bexiga de\nágua de janela do 10º andar, ciente da possibilidade de atingir o pedestre \u003c/span\u003e\u003cspan style=\&quot; font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e\u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e, mas com plena\nconfiança em sua exímia habilidade para evitar este último resultado: se a bexiga atinge \u003c/span\u003e\u003cspan style=\&quot; font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e\u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e,\nproduzindo-lhe lesões corporais, \u003c/span\u003e\u003cspan style=\&quot; font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e\u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e não responde por culpa consciente, mas por dolo eventual. \u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eno tipo dos crimes culposos, o desvalor do resultado é definido pelo resultado de lesão do bem jurídico, como produto específico da violação do dever de cuidado ou do risco permitido.\u003c/span\u003e &quot;,&quot;E&quot;:&quot; a culpa inconsciente constitui a modalidade subjetiva de realização de ação típica de menor\nintensidade psíquica, e sua influência na graduação da pena deve ser aferida na terceira fase de\naplicação.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414335,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:72,&quot;question_id&quot;:818942,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eSobre o \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003etipo dos crimes culposos\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;color: rgb(51, 51, 51);   font-style: italic;   font-weight: bold;   text-align: start;       background-color: rgb(255, 255, 255);     text-decoration-line: underline;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003ecorreta\u003c/span\u003e\u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003e\u003c/span\u003e: \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eA doutrina dominante aponta que, em regra, o crime culposo\nadmite tentativa, especialmente quando a culpa é própria. \u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003eSe “A” determina que “B” aplique uma surra em “C”, e este,\nao executar a ação, excede-se, causando a morte de “C”, o\nCódigo Penal Brasileiro determina que ambos respondam por\nhomicídio, em decorrência da adoção do sistema monista no\nconcurso de pessoas.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003eO erro de tipo exclui a ilicitude, mas permite a punição culposa\ndo fato, quando vencível.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003eNo concurso de crimes, o cálculo da prescrição da pretensão\npunitiva considera o acréscimo decorrente do concurso formal,\nmaterial ou da continuidade delitiva. \u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003eSe vigorava lei mais benéfica, depois substituída por lei mais\ngrave, hoje vigente, é a lei mais grave que será aplicada ao\ncrime continuado ou ao crime permanente, se a sua vigência\nfoi iniciada antes da cessação da continuidade. \u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414336,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER& an\u003e  \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; negligência é uma atitude positiva arriscada ou perigosa, um agir sem cautela, sem a atenção necessária e\ncom afoitamento.  &quot;,&quot;B&quot;:&quot; negligência é uma inatividade (forma omissiva), a ausência de precaução, a inércia do agente que, podendo\nagir para não causar ou evitar o evento danoso, não o faz por preguiça, desleixo ou desatenção.  &quot;,&quot;C&quot;:&quot; para a aplicação da pena restritiva de direito, o crime culposo não pode ultrapassar o limite de 4 (quatro)\nanos; &quot;,&quot;D&quot;:&quot; no crime culposo aplica-se a redução pela metade do prazo prescricional, conforme procedimento adotado\npara aquele que, ao tempo do crime, era menor de 21 (vinte um) anos, ou, na data da sentença, maior de 70\n(setenta) anos.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414355,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:92,&quot;question_id&quot;:785988,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSobre o crime culposo É CORRETO afirmar:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;premeditado. &quot;,&quot;B&quot;:&quot;doloso. &quot;,&quot;C&quot;:&quot;tentado. &quot;,&quot;D&quot;:&quot;intencional. &quot;,&quot;E&quot;:&quot;culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414356,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:93,&quot;question_id&quot;:480296,&quot;review&quot;:false,&quot;statement&quot;:&quot;Aquele que antes de praticar o fato até hipotetiza que ele  pode ocorrer, mas acredita, sinceramente, que o resultado  não se verificará e, portanto, não admite previamente a possibilidade de o resultado advir, comete crime &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A literatura contemporânea, no setor dos efeitos secundários típicos representados como possíveis, pontifica que   a  diferenciação  entre  dolo   eventual   e   imprudência   consciente   se  opera   apenas   \&quot;no  nível   intelectual\&quot;, havendo coincidência entre ambos \&quot;no nível da atitude emocional\&quot;. Dessarte, o dolo eventual se caracteriza, no nível intelectual, por levar a sério a possível produção do resultado típico e, no nível da atitude emocional, pela leviana confiança na ausência ou evitação desse resultado; por sua vez, a imprudência consciente se caracteriza, no   nível   intelectual,   pela   representação   da   possível   produção   do   resultado   típico   e,   no   nível   da   atitude emocional, pela profana crença na ausência ou evitação desse resultado. &quot;,&quot;B&quot;:&quot;Conforme a doutrina, a busca por critérios mais seguros de diferenciação de dolo eventual e imprudência consciente nunca produziu resultados efetivos. Em razão disso, ganha força nos debates acadêmicos (inclusive na Alemanha) e judiciais as teorias unificadoras (igualitárias), sendo a maior expoente destas a \u003ci\u003e teoria de levar a sério \u003c/i\u003ea possível produção do resultado típico. &quot;,&quot;C&quot;:&quot;Atente-se para o caso-paradigma da jurisprudência alemã acerca do ponto: \&quot;X e Y decidem praticar roubo contra Z, apertando um cinto de couro no pescoço da vítima para fazê-la desmaiar e cessar a resistência, mas a representação da possível morte de Z com o emprego desse meio leva à substituição do cinto por um pequeno saco de areia, em tecido de pano e forma cilíndrica, com que pretendem golpear a cabeça de Z, com o mesmo objetivo. Na execução do plano alternativo, rompe-se o saco de areia e, por isso, os autores retomam o plano original, afivelando o cinto de couro no pescoço da vítima, que cessa a resistência e permite a subtração dos valores. Então, desafivelam o cinto e tentam reanimar a vítima, sem êxito: ela está morta\&quot;. Ao estudar o caso \u003ci\u003e(Lederriemenfall\u003c/i\u003e), a doutrina nacional concorda com o desfecho de seu julgamento e reconhece, na hipótese, a imprudência consciente em  razão de  duas  circunstâncias,  a   saber:  a)  a confiança na  evitação do  resultado representada pela  troca do cinto de couro pelo saco de pano;  b) a não conformação com o resultado  típico, revelada pelo sincero esforço de reanimação da vítima. &quot;,&quot;D&quot;:&quot;A \u003ci\u003e teoria   da   não   comprovada   vontade   de   evitação   do   resultado  \u003c/i\u003e(também  conhecida   como  \u003ci\u003eteoria   da objetivação da vontade  de evitação do  resultado\u003c/i\u003e),  desenvolvida  por  Armin Kaufmann em bases   finalistas, coloca o dolo eventual e a imprudência consciente na dependência da ativação de contra-fatores para evitar o resultado representado como possível. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414357,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:94,&quot;question_id&quot;:463513,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre a celeuma ainda existente entre os critérios de diferenciação de dolo eventual e imprudência consciente, indique a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Dolo é a consciência e a vontade na realização da conduta descrita em um tipo penal. &quot;,&quot;B&quot;:&quot;O erro sobre elemento constitutivo do tipo legal de crime  exclui  o  dolo,  mas  permite  a  punição  por crime culposo, se previsto em lei. &quot;,&quot;C&quot;:&quot;Haverá dolo eventual quando o agente não quiser diretamente  a  realização  do  tipo,  mas  aceitá-la como possível ou até provável, assumindo o  risco da produção do resultado. &quot;,&quot;D&quot;:&quot;Pelo  resultado que agrava especialmente a pena, só  responde  o  agente  que  o  houver  causado  ao menos culposamente. &quot;,&quot;E&quot;:&quot;A coação moral irresistível exclui o dolo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414358,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:95,&quot;question_id&quot;:458159,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre  o  crime  doloso  e  o  crime culposo, é incorreto afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O Código Penal não  apresenta o  conceito de  crime  culposo,  tratando-se de tipo aberto, devendo o juiz, no caso concreto,  promover um juízo de valor.  &quot;,&quot;B&quot;:&quot;São  elementos  do  crime  culposo:  conduta  voluntária,  inobservância  de  um  dever  objetivo  de  cuidado;  resultado  lesivo  não  querido,  tampouco  assumido,  pelo  agente;  nexo  causal  entre  a  conduta  descuidada  e  o  resultado;  previsibilidade; tipicidade.  &quot;,&quot;C&quot;:&quot;Na  culpa  consciente, o  agente prevê o  resultado e pratica  a  conduta  acreditando  que  ele  não  irá  ocorrer;  na  culpa  inconsciente, embora previsível o  resultado, o  agente não o  prevê. &quot;,&quot;D&quot;:&quot;Para  a  teoria  causal,  no  dolo  há  um  elemento  de  natureza  normativa, qual seja, a consciência do ilícito (dolo normativo).  &quot;,&quot;E&quot;:&quot;A  doutrina  brasileira,  de  forma  amplamente  majoritária,  admite  a  coautoria  nos  crimes  culposos,  inclusive  a  participação.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot; alternatives&quot;:{&quot;A&quot;:&quot;A compensação de culpa deve ser aplicada para  efeito de responsabilização do resultado lesivo causado no direito penal pátrio. &quot;,&quot;B&quot;:&quot;A culpa inconsciente ocorre quando o agente prevê o  resultado, mas espera que ele não ocorra. &quot;,&quot;C&quot;:&quot;Para caracterização da conduta típica culposa basta  a inobservância do dever de cuidado do agente. &quot;,&quot;D&quot;:&quot;O dolo alternativo consiste na vontade e consentimento do agente a produzir um ou outro resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414361,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:98,&quot;question_id&quot;:427914,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II e III.  &quot;,&quot;B&quot;:&quot;I, II e IV.  &quot;,&quot;C&quot;:&quot;II, III e IV.  &quot;,&quot;D&quot;:&quot;III e IV.  &quot;,&quot;E&quot;:&quot;I e III. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414362,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:412505,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em direito penal:      \u003cbr\u003e\u003cbr\u003eI.  Reconhecida a tentativa, a pena há de ser diminuída na proporção inversa do  \u003ci\u003eiter criminis\u003c/i\u003e percorrido  pelo agente.     \u003cbr\u003e\u003cbr\u003e II.  A causalidade, nos crimes comissivos por omissão,  não é fática, mas jurídica, consistente em não haver  atuado o omitente, como devia e podia, para impedir o resultado. \u003cbr\u003e\u003cbr\u003eIII.  O crime culposo comissivo por omissão pressupõe  a violação por parte do omitente do dever de agir  para impedir o resultado.      \u003cbr\u003e\u003cbr\u003eIV.  O erro sobre a ilicitude do fato, se inevitável, exclui  a punibilidade e se confunde com o desconhecimento da lei. \u003cbr\u003e\u003cbr\u003eEstá correto o que se afirma APENAS em\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está incorreta apenas a assertiva I. &quot;,&quot;B&quot;:&quot;Está incorreta apenas a assertiva II. &quot;,&quot;C&quot;:&quot;Está incorreta apenas a assertiva III.  &quot;,&quot;D&quot;:&quot;Estão incorretas todas as assertivas. &quot;,&quot;E&quot;:&quot;Estão corretas todas as assertivas &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414363,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:100,&quot;question_id&quot;:411205,&quot;review&quot;:false,&quot;statement&quot;:&quot;Dadas as assertivas abaixo, assinale a alternativa correta.  \u003cbr\u003eSegundo a doutrina, é correto afirmar: \u003cp\u003e \u003c/p\u003e\u003cp\u003eI.  No dolo eventual, une-se o assentimento à assunção do risco, a partir da posição do  agente que tem consciência de que pode ocorrer o resultado e assim mesmo age. Na  culpa  consciente,  assoma  ao  espírito  do  agente  a  possibilidade  de  causação  do  resultado, mas confia ele que esse  resultado não sucederá. A distinção é  relevante,  por exemplo, nos casos de homicídio. \u003cbr\u003eII.  No crime material ou de ação e evento, o  fato praticado  tem  relevância penal se, à  ação praticada, une-se, por nexo de causalidade, um resultado exterior destacado da  ação e considerado consequência essencial à configuração típica. \u003cbr\u003eIII.  Nos crimes em que o dano se destaca da ação, e esta se desenrola por uma  trilha  conduzente  à  produção  do  resultado  danoso,  o  legislador  pune  essa  ação, mesmo  que não venha a efetivamente atingir o  resultado, criando-se,  todavia, uma situação  perigosa  ao  bem  jurídico,  que  não  foi  lesado  apenas  por  razões  independentes  da  vontade do agente, pois a ação era potencialmente lesiva. Eis a definição do crime de  perigo abstrato. \u003cbr\u003eIV.  Em  síntese,  o  tipo  penal  reproduz,  de  forma  paradigmática,  a  ação  tal  como  é  na  realidade,  ou  seja,  caracterizada  por  um  significado  axiológico  como menosprezo  a  um valor digno de tutela. Havendo plena congruência entre ação, nos seus elementos  objetivos,  subjetivos  e  valorativos,  e  o  que  se  descreve  no modo  abstrato  no  tipo  penal, dá-se a adequação típica.\u003c/p\u003e\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:150,&quot;total_pages&quot;:2,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760797002,&quot;from_study_guide&quot;:false,&quot;id&quot;:2259515,&quot;name&quot;:&quot;culposo&quot;}},&quot;url&quot;:&quot;/simulados/tentativas/2259515?timestamp=1760795206057\u0026page=1\u0026per_page=100&quot;,&quot;version&quot;:null}"></div>
