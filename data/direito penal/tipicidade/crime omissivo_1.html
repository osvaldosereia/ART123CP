          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/show&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Em se tratando dos crimes omissivos próprios, a norma\nconstante do tipo penal é de natureza proibitiva.&quot;,&quot;B&quot;:&quot;A relevância da omissão depende exclusivamente da\ngravidade do resultado.  &quot;,&quot;C&quot;:&quot;Qualquer omissão será considerada penalmente relevante se\nresultar em dano. &quot;,&quot;D&quot;:&quot; A omissão será penalmente relevante quando o agente,\nencontrando-se em posição de garantidor, deixar de agir,\npodendo fazê-lo, desde que tal omissão seja causa adequada\ndo resultado, segundo juízo normativo de imputação.   &quot;,&quot;E&quot;:&quot;Somente a omissão dolosa é considerada penalmente\nrelevante. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414595,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3383765,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere à omissão penalmente relevante, assinale a\nopção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;São crimes omissivos próprios aqueles em que a conduta omissiva exige resultado\nnaturalístico.&quot;,&quot;B&quot;:&quot; O crime de “Omissão de Notificação de Doença”, previsto no artigo 269 do Código Penal,\nestá inserido no Título VIII (Crimes contra a Incolumidade Pública), Capítulo III (Crimes contra  a Saúde Pública) e tem como sujeito ativo qualquer agente da área da saúde que toma\nconhecimento da ocorrência de doença cuja notificação seja compulsória e não informa\nà autoridade pública competente. &quot;,&quot;C&quot;:&quot; O § 2\u003csup\u003eo\u003c/sup\u003e do artigo 13 do Código Penal estabelece que “a omissão é penalmente relevante\nquando o omitente devia e podia agir para evitar o resultado”. Além disso, estabelece a\nquem incumbe o dever de agir, ou seja, quem tenha por lei obrigação de cuidado,\nproteção ou vigilância; quem, de outra forma, assumiu a responsabilidade de impedir o\nresultado; e quem, com seu comportamento anterior, criou o risco da ocorrência do\nresultado. &quot;,&quot;D&quot;:&quot; São crimes omissivos impróprios aqueles em que a conduta omissiva prescinde do resultado\nnaturalístico, ou seja, a consumação é contemporânea à omissão. &quot;,&quot;E&quot;:&quot; A Lei n\u003csup\u003eo\u003c/sup\u003e 9.605/1998, na Seção dos Crimes contra a Administração Ambiental, prevê no\nartigo 69-A a seguinte conduta: “Elaborar ou apresentar, no licenciamento, concessão\nflorestal ou qualquer outro procedimento administrativo, estudo, laudo ou relatório\nambiental total ou parcialmente falso ou enganoso, inclusive por omissão”. Assim como\nnos crimes de falsidade e falsa perícia previstos nos artigos 297, 298, 299, 304 e 342 do\nCódigo Penal, aos quais prefere, sob a perspectiva do conflito aparente de normas, pelo\nprincípio da especialidade, não se admite a modalidade culposa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120414596,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3260310,&quot;review&quot;:false,&quot;statement&quot;:&quot; A relação de causalidade é tema estrutural e estruturante do direito penal. O artigo 13, caput,\ndo Código Penal assim dispõe: O resultado, de que depende a existência do crime, somente é\nimputável a quem lhe deu causa. Considera-se causa a ação ou omissão sem a qual o resultado\nnão teria ocorrido.\n  \u003cbr\u003e  Especificamente sobre a omissão e crimes omissivos, assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I e II, apenas.&quot;,&quot;B&quot;:&quot;II e IV, apenas.&quot;,&quot;C&quot;:&quot;III e IV, apenas. &quot;,&quot;D&quot;:&quot;I e III, apenas.&quot;,&quot;E&quot;:&quot;I, II, III e IV.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414597,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:3186301,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre a disciplina do crime no Código Penal, julgue as\nseguintes assertivas:\n  \u003cbr\u003e  \u003cbr\u003e  I.No Direito Penal brasileiro, a omissão não é\npenalmente relevante, de modo que somente se\ncaracteriza o crime a partir da ação do agente.  \u003cbr\u003e  \u003cbr\u003e  \nII.O crime é consumado quando nele se reúnem todos os\nelementos de sua definição legal.\n  \u003cbr\u003e  \u003cbr\u003e  III.O agente, ainda que voluntariamente desista de\nprosseguir na execução do crime, responderá como se\nseus resultados tivessem se produzido.\n  \u003cbr\u003e  \u003cbr\u003e  IV.Nos crimes cometidos sem violência ou grave ameaça à pessoa, reparado o dano ou restituída a coisa, até o\nrecebimento da denúncia ou da queixa, por ato\nvoluntário do agente, a pena será reduzida de um a dois\nterços.\n  \u003cbr\u003e  \u003cbr\u003e  \u003cbr\u003e   É correto o que se afirma em: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O cidadão \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e percebe seu filho \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e se afogando em piscina particular e, podendo agir concretamente sem\nrisco pessoal, deixa de realizar o salvamento, com o resultado de morte da criança \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB: A\u003c/span\u003e responde por\nomissão de socorro, majorado ao triplo pelo resultado de morte (CP, art. 135, parágrafo único). &quot;,&quot;B&quot;:&quot; Os elementos típicos comuns do tipo objetivo da omissão de ação própria e imprópria são a situação de\nperigo para o bem jurídico, o poder concreto de agir e a omissão da ação mandada, e os elementos típicos\nespecíficos do tipo objetivo da omissão de ação imprópria são a posição de garantidor e o resultado de\nlesão ao bem jurídico protegido. &quot;,&quot;C&quot;:&quot; O critério formal, adotado pelo legislador penal brasileiro para definição da posição de garantidor do bem\njurídico, considera a lei, o contrato e ação precedente perigosa, como fontes do dever de garantia. &quot;,&quot;D&quot;:&quot; O cidadão \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, por lesão do dever de cuidado ou do risco permitido, omite ação mandada de controle\nadequado de seu cão feroz durante passeio em via pública, resultando em ataque do animal a seu vizinho\n\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e, em caminhada pelo local: as lesões corporais produzidas pelo animal em \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e determinam a\nresponsabilidade penal de \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e por lesão corporal culposa (CP, art. 129, § 6º), por omissão de ação imprópria. &quot;,&quot;E&quot;:&quot; Na área do conhecimento do injusto, o erro sobre o dever jurídico geral de agir e o erro sobre o dever\njurídico especial de agir, constituem modalidades de erro de mandado, recebendo o mesmo tratamento\njurídico conferido pelo legislador penal brasileiro ao erro de proibição, nos crimes praticados por ação. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120414598,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:2324558,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e tipo dos crimes de omissão de ação,\u003c/span\u003e assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; para o agente que cria um embaraço para a prática do ato\ndelitivo. &quot;,&quot;B&quot;:&quot; com seu comportamento anterior, criou o risco da\nocorrência do resultado. &quot;,&quot;C&quot;:&quot; de outra forma, assumiu a responsabilidade de impedir o\nresultado. &quot;,&quot;D&quot;:&quot; tenha por lei obrigação de cuidado, proteção ou vigilância. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414599,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:2315469,&quot;review&quot;:false,&quot;statement&quot;:&quot; Conforme normatizado pelo Código Penal, a omissão é\npenalmente relevante quando o omitente devia e podia agir para\nevitar o resultado. O dever de agir \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eNÃO \u003c/span\u003eincumbe a quem: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;concussão, furto, rufianismo e prevaricação;&quot;,&quot;B&quot;:&quot; furto, dano, cárcere privado e omissão de socorro;&quot;,&quot;C&quot;:&quot;roubo, lesão corporal, sequestro e homicídio por omissão;&quot;,&quot;D&quot;:&quot;homicídio, autoaborto, perseguição e estupro por omissão;&quot;,&quot;E&quot;:&quot;peculato, omissão de socorro, extorsão mediante sequestro e\nomissão de notificação de doença.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414600,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:2312114,&quot;review&quot;:false,&quot;statement&quot;:&quot; A doutrina classifica os delitos em diversas categorias, assim\nprocurando melhor compreendê-los. Considerando algumas das\nclassificações existentes, são, respectivamente, delito de\nresultado, delito de lesão, delito permanente e delito omissivo\npróprio: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eDeverá ser penalmente responsabilizado por omissão de\nsocorro (Art. 304 do CTB), tendo em vista que o resultado\nmorte foi determinado por culpa exclusiva da vítima.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eEle não praticou crime algum, porque a presença de concausa\nindependente afasta a imputação de homicídio culposo, assim\ncomo a violenta emoção afasta a tipicidade do crime de\nomissão de socorro.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eDeverá ser penalmente responsabilizado por homicídio\nculposo na condução de veículo, com a incidência da causa de\naumento de omissão de socorro.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eBruno deverá ser penalmente responsabilizado por homicídio\nculposo na condução de veículo e omissão de socorro, em\nconcurso material.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414601,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:2207371,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eBruno, 20 anos, residente no Rio de Janeiro/RJ, conduzia seu\nveículo de madrugada com destino à cidade de São Paulo/SP.\nBruno dirigia dentro da velocidade permitida, portando sua\ncarteira de habilitação e seu veículo apresentava condições\nadequadas de tráfego.\n\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eEm determinado momento, André, 21 anos, que conduzia uma\nmotocicleta alcoolizado, na outra mão, entrou na faixa na qual\ntrafegava Bruno, violando a regra legal de mudança de faixa de\nrolamento. Bruno não conseguiu frear o veículo e evitar o contato.\nO veículo e a motocicleta chocaram-se lateralmente.\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\nNa sequência, André caiu da moto e esbarrou num fio de alta\ntensão que estava rompido de um poste na estrada. Bruno,\nassustado com o ocorrido, acelerou seu veículo, em retirada. Após\n1 km, avistou um posto policial, mas acometido por forte emoção,\noptou por não parar para comunicar o fato.\n\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eAndré permaneceu em coma por uma semana e depois veio a\nóbito. O laudo de necropsia constatou que a causa mortis fora\ndeterminada por eletrocussão, em razão do contato com o fio de\nalta tensão.\n\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003e\u003cbr\u003e\u003c/span\u003e  \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003ePelas razões expostas, analise penalmente as condutas praticadas\npor Bruno e assinale a afirmativa correta.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;não deve responder por qualquer crime, uma vez que não há\ntipicidade em sua conduta;&quot;,&quot;B&quot;:&quot; não deve responder por qualquer crime, uma vez que\ninexigível conduta diversa, afastando a culpabilidade; &quot;,&quot;C&quot;:&quot; deverá responder pelo crime de homicídio doloso, uma vez\nque estava na posição de garantidor e sua omissão é\npenalmente relevante; &quot;,&quot;D&quot;:&quot; deverá responder pelo crime de homicídio culposo, uma vez\nque estava na posição de garantidor e sua omissão é\npenalmente relevante &quot;,&quot;E&quot;:&quot; deverá responder pelo crime de omissão de socorro, com\npena triplicada, tendo em vista que a vítima se achava em\ngrave e iminente perigo e, da omissão, resultou sua morte.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414602,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:2144076,&quot;review&quot;:false,&quot;statement&quot;:&quot; Agostinho, experiente surfista, está surfando na companhia de\nHegel, quando começa a se afogar em razão de uma cãibra muito\nforte. Hegel, após ver o colega se afogando, decide, ainda assim,\nsurfar uma onda que estava muito favorável. Contudo, ao\nregressar já não é possível ajudar Agostinho, que só é\nencontrado, sem vida, horas depois.  \nDiante dessa situação, é correto afirmar que Hegel:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;De acordo com o princípio da bagatela imprópria, julgue o item que se segue.&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414603,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:2113549,&quot;review&quot;:false,&quot;statement&quot;:&quot; No caso dos crimes omissivos, considera-se o momento da\nomissão e aplica-se a lei vigente pressupondo o último\nmomento que poderia ter sido utilizado pelo agente para\npraticar a ação.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414604,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:2110343,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;text-align: start;\&quot;\u003eCom referência à teoria do crime, julgue o próximo item.  \u003c/span\u003e  \u003cspan style=\&quot;text-align: start;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e  Nos crimes omissivos impróprios, a tipicidade é aberta,\nmediante subsunção indireta. \u003cbr\u003e\n  \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414605,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:2110342,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com referência à teoria do crime, julgue o próximo item.    \u003cbr\u003e  \u003cbr\u003e  Nos crimes omissivos impróprios, a relação de causalidade\nsomente será constituída se, com base em elementos\nempíricos, for possível concluir, com alto grau de\nprobabilidade, que o resultado não ocorreria caso a ação\ndevida fosse efetivamente realizada.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414606,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:2110341,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eCom referência à teoria do crime, julgue o próximo item.  \u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO rol legal de hipóteses com base no qual o agente deve agir\npara evitar o resultado, assumindo a posição de garantidor, é\nexemplificativo.  \u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Ninguém pode ser punido por fato que lei posterior deixa de considerar crime, cessando em\nvirtude dela a execução, mas permanecendo os efeitos penais da sentença condenatória; &quot;,&quot;B&quot;:&quot; Diz-se o crime tentado, quando iniciada a execução, não se consuma por circunstâncias ligadas\nexclusivamente à vontade do agente;  &quot;,&quot;C&quot;:&quot; Considera-se praticado o crime no momento do resultado;  &quot;,&quot;D&quot;:&quot; A omissão nunca será penalmente relevante;  &quot;,&quot;E&quot;:&quot; Nenhuma das assertivas anteriores está correta.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414607,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:2070516,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com relação à aplicação da lei penal e quanto ao crime, assinale a alternativa correta com base no\nCódigo Penal:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II, III e IV.&quot;,&quot;B&quot;:&quot;II e III, apenas.&quot;,&quot;C&quot;:&quot;I e III, apenas.&quot;,&quot;D&quot;:&quot;I e IV, apenas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120414608,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:1989153,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eSobre as referências aos diversos sistemas formulados\npara a teoria do crime constantes do Código Penal\nComum e do Código Penal Militar, analise as afirmativas\na seguir.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eI.\t O Código Penal Comum trata a descriminante\nputativa conforme a teoria limitada da\nculpabilidade.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eII.\t O Código Penal Militar registra circunstâncias\njudiciais compatíveis com a teoria psicológico-\n-normativa da culpabilidade.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eIII.\t O Código Penal Comum concebe os crimes\ncomissivos impróprios de maneira compatível\ncom sistema de base normativa.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eIV.\t O Código Penal Militar considera dolo e culpa\nconforme o sistema causal-naturalista.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify;\&quot;\u003eEstão corretas as afirmativas\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;  A inserção de declaração falsa ou diversa da que deveria ter sido escrita na Carteira\nde Trabalho e Previdência Social do empregado pode configurar o crime de falsidade\nde documento público, no caso de comprovado o dolo do agente. &quot;,&quot;B&quot;:&quot; É isento de pena o agente que, por embriaguez completa, proveniente de caso\nfortuito ou força maior, era, ao tempo da ação ou da omissão, inteiramente incapaz de\nentender o caráter ilícito do fato ou de determinar-se de acordo com esse\nentendimento. &quot;,&quot;C&quot;:&quot; O crime é tentado quando, iniciada a execução, não se consuma por circunstâncias\nalheias à vontade do agente ou este voluntariamente desiste de prosseguir na\nexecução.  &quot;,&quot;D&quot;:&quot; No crime comissivo por omissão, tem o dever de agir aquele que, com seu\ncomportamento anterior, criou o risco da ocorrência do resultado. &quot;,&quot;E&quot;:&quot;Não respondida.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414609,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:1984031,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e INCORRETA\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; no crime omissivo próprio exige o comportamento ativo do agente de acordo com sua relação com o bem jurídico.  &quot;,&quot;B&quot;:&quot;representa um indício da culpabilidade segundo a teoria materialista objetiva do delito.&quot;,&quot;C&quot;:&quot;tem sua primeira construção dogmática no finalismo de Hans Welzel. &quot;,&quot;D&quot;:&quot;demanda o desvalor do resultado para sua existência como elemento do delito. &quot;,&quot;E&quot;:&quot;é a estrutura legal que descreve o comportamento proibido, possuindo função de garantia.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120414610,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:1981460,&quot;review&quot;:false,&quot;statement&quot;:&quot;O tipo penal&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Mévia, não sendo a mãe da criança, não tinha, por\nlei, o dever de garante, não podendo a ela se imputar\no resultado morte, a título de omissão imprópria. &quot;,&quot;B&quot;:&quot; Mévia, ao se comprometer por levar a criança à festa\nde aniversário, assumiu o dever de garante, podendo a ela ser imputado o resultado morte, a título de\nomissão imprópria. &quot;,&quot;C&quot;:&quot; Mévia, embora tenha o dever de garante, por se\ncomprometer a levar a criança à festa, não tinha\ncomo prever e, por conseguinte, evitar o resultado,\ndecorrente de uma fatalidade, não podendo a ela imputar a morte, a título de omissão imprópria. &quot;,&quot;D&quot;:&quot; Mévia, embora tenha o dever de garante, por se\ncomprometer a levar a criança à festa, em razão da\ningestão do álcool, não tinha como prever ou mesmo\nevitar o resultado, não podendo a ela imputar a morte, a título de omissão imprópria. &quot;,&quot;E&quot;:&quot; Mévia, não responde pelo resultado morte da criança, à título de omissão imprópria, pois o tipo penal\ndo homicídio só se realiza por conduta comissiva ou\ndecorrente de conduta omissiva própria. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414611,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:1969322,&quot;review&quot;:false,&quot;statement&quot;:&quot; Mévia e Pietra são amigas e cada uma delas tem um\nfilho, de 4 anos. As crianças estudam na mesma escola e, como Pietra estava doente, permitiu que Mévia levasse seu filho a festa de aniversário de um amiguinho\nem comum. Logo que chegou, Mévia achou o salão de\nfestas inadequado para crianças de 4 anos e passou a\nmonitorar, de perto, as atividades das crianças. Passado uma hora da festa e, após beber algumas taças de\nespumante, Mévia esqueceu que tinha levado o filho de\nPietra para a festa e, justamente por achar o espaço inadequado, foi embora, com o próprio filho, esquecendo,\ncontudo, a outra criança. A criança, que ficou sozinha,\nsem a vigilância de quem quer que seja, acabou caindo\nem um dos brinquedos, vindo a óbito. Diante da situação\nhipotética e, delimitando a questão às regras relacionadas à relevância da omissão (art. 13, parágrafo 2º, do\nCP), assinale a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I e II.&quot;,&quot;B&quot;:&quot;I, II e III. &quot;,&quot;C&quot;:&quot;I, II e IV. &quot;,&quot;D&quot;:&quot;III e IV. &quot;,&quot;E&quot;:&quot;II, III e IV.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414612,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:1927524,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eO Código Penal estabelece que a omissão é penalmente relevante quando o omitente devia e podia agir para evitar o resultado.\nSobre a relevância da omissão, o dever de agir incumbe a quem\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. tenha por lei obrigação de cuidado, proteção ou vigilância.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. tenha assumido a responsabilidade de impedir o resultado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. criou, com seu comportamento anterior, o risco da ocorrência do resultado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. impede que o resultado se produza.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e Está correto o que se afirma APENAS em\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414613,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:1860052,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom relação à responsabilidade penal, julgue o próximo item.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eSegundo a teoria adotada pelo Código Penal brasileiro, a\nconduta humana, comissiva ou omissiva, é sempre projetada\na um fim e iluminada pelo acolhimento ou desprezo a um\nvalor reconhecido pelo direito.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414614,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:1860051,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eCom relação à responsabilidade penal, julgue o próximo item.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNos crimes omissivos próprios, a conduta omissiva se esgota\nem si mesma, independentemente do resultado decorrente do\nnão fazer do agente. \u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414615,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:1866110,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eAcerca do fato típico, da teoria e da classificação dos crimes,\njulgue o item subsecutivo.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO ordenamento jurídico brasileiro admite que fato típico\ncapaz de caracterizar um crime pode decorrer de uma\nconduta comissiva ou omissiva.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O erro inevitável sobre a posição de garantidor do bem jurídico, que fundamenta o dever jurídico\nespecial de agir na omissão de ação imprópria, pode permitir a imputação do fato fundada no dever\njurídico geral de agir, peculiar à omissão de ação própria. &quot;,&quot;B&quot;:&quot; O erro de tipo evitável sobre os elementos constitutivos do tipo objetivo do crime de omissão de socorro\n(CP, art. 135), exclui o dolo do agente, podendo, entretanto, gerar responsabilidade penal a título de culpa. &quot;,&quot;C&quot;:&quot; O pedestre \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA \u003c/span\u003epercebe criança caminhando sozinha por via de circulação de veículos, e, ciente do\nperigo iminente e da real possibilidade de atropelamento do infante, deixa de lhe prestar assistência,\npodendo fazê-lo concretamente sem risco pessoal: se mais tarde a criança, em desvio ocasional do\ntrânsito viário, acaba atingindo área reservada de segurança, não sofrendo quaisquer lesões, subsiste a\nresponsabilidade penal de \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e por omissão de socorro (CP, art. 135). &quot;,&quot;D&quot;:&quot;A estrutura do tipo subjetivo na omissão de ação imprópria é composta por dolo ou culpa, e a estrutura\ndo tipo subjetivo na omissão de ação própria é composta apenas pelo dolo. &quot;,&quot;E&quot;:&quot; O professor A, responsável por conduzir alunos de escola infantil a visita programada em usina\nhidrelétrica, omite ação mandada para proteção dos estudantes no local, por lesão do dever de cuidado\nou do risco permitido, com resultado de dispersão e afogamento fatal de uma das crianças em represa\ninterna: A responde por prática de homicídio, por omissão de ação culposa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414616,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:1855778,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e tipo dos crimes de omissão de ação\u003c/span\u003e, assinale a alternativa incorreta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tentativa (Art. 14, II). &quot;,&quot;B&quot;:&quot;Crime impossível (Art. 17).&quot;,&quot;C&quot;:&quot;Concurso de pessoas (Art. 29).&quot;,&quot;D&quot;:&quot;Relevância da omissão (Art. 13, § 2º).&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414617,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:1852483,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eConstituem casos de adequação típica de subordinação\nmediata, previstos no Código Penal brasileiro, EXCETO:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; se o titular do bem jurídico, com todas as informações\ndisponíveis, conscientemente decide pela autolesão ao bem\njurídico, não há obrigação legal de ação do garante para\nevitar o resultado; &quot;,&quot;B&quot;:&quot; quando o risco da atividade é dividido entre as partes, cada\nqual assumindo uma parcela do dever de cuidado, eventual\nlesão causada por descuido do ofendido pode ser atribuída a\ntítulo de omissão imprópria; &quot;,&quot;C&quot;:&quot; o autor responde por cursos desviados ou aventureiros,\nquando sua conduta resulta numa lesão, que faz surgir a\nposição de garante, e a vítima, por descuido, aumenta o risco\ndo bem atingido; &quot;,&quot;D&quot;:&quot; do ponto de vista de imputação objetiva, o princípio da\nconfiança não exclui a responsabilidade pela omissão, mesmo\nque as circunstâncias concretas permitam confirmar na\nexecução da função atribuída ao garantidor impróprio; &quot;,&quot;E&quot;:&quot; o compromisso de evitar o resultado desaparece quando a\nintegridade do bem jurídico depender do controle pessoal de\ndeterminadas fontes de perigo já existentes ou geradas por\nalguma ação ou omissão precedente contrária ao direito.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414618,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:24,&quot;question_id&quot;:1824967,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação aos crimes omissivos impróprios, é correto afirmar\nque:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414619,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:1617767,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eNo que se refere a aspectos legais relacionados aos procedimentos policiais, julgue o item a seguir.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eUma pessoa que tenha condições e o dever de agir em\ndeterminada situação, mas não o faz, comete crime omissivo\nimpróprio, passando a responder pelo resultado da omissão.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;com seu comportamento criou o risco da\nocorrência. &quot;,&quot;B&quot;:&quot;tenha por lei obrigação de cuidado, proteção\nou vigilância.\u003cbr\u003e&quot;,&quot;C&quot;:&quot;agiu de forma prudente, mas sem sucesso\nno resultado.&quot;,&quot;D&quot;:&quot;mesmo sem dar causa ao risco da\nocorrência, deixou de agir.&quot;,&quot;E&quot;:&quot;ainda que de outra forma, não assumiu a\nresponsabilidade de impedir o resultado.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414620,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:1258239,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eA omissão, prevista no Código Penal\nBrasileiro, é penalmente relevante\nquando o omitente devia e podia agir para\nevitar o resultado. O dever de agir\nincumbe àquele que\u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e    Mateus, de quatorze anos de idade, filho de Leandro,\r\npolicial rodoviário federal, sofria \u003cspan style=\&quot;font-style: italic;\&quot;\u003ebullying \u003c/span\u003ena escola. Um dia,\r\naproveitando-se de um descuido de seu pai, Mateus pegou a arma\r\nde fogo, que estava em cima da mesa, e a levou para a escola, com\r\nintuito de vingar-se de Pedro, um de seus colegas de sala. Ao\r\nchegar à aula, o adolescente ameaçou dar um tiro em Pedro, caso\r\nele não parasse de perturbá-lo. Em seguida, efetuou um disparo\r\nfatal. De imediato, a diretora da escola chamou a polícia militar.\r\nMateus empreendeu fuga ao escutar a sirene da viatura. Os policiais\r\nmilitares, então, iniciaram uma perseguição, alcançando Mateus\r\nduas quadras depois da escola, prendendo-o em flagrante.\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414621,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:1617202,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eA respeito dessa situação hipotética, julgue o item que se segue.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eLeandro responderá pelo homicídio culposo de Pedro, em\nrazão de omissão culposa, o que viola o dever garantidor em\nconcurso com omissão de cautela.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I.&quot;,&quot;B&quot;:&quot;Apenas II.&quot;,&quot;C&quot;:&quot;Apenas III.&quot;,&quot;D&quot;:&quot;Apenas I e II. &quot;,&quot;E&quot;:&quot;Apenas I e III.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414622,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:1175097,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com o Código Penal Brasileiro, em relação ao crime, a omissão é\npenalmente relevante quando o omitente devia e podia agir para evitar o resultado. O dever de agir\nincumbe a quem:\n  \u003cbr\u003e  I. Tenha por lei somente obrigação de proteção ou vigilância.\n  II. De outra forma, assumiu a responsabilidade de impedir o resultado.\n  III. Com seu comportamento anterior, criou ou permitiu que outrem criasse o risco da ocorrência do\nresultado.\n  \u003cbr\u003e  \u003cbr\u003e  Quais estão corretas? &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; São omissões próprias ou tipos de omissão própria aqueles em que o autor pode ser qualquer pessoa que se\nencontre na situação típica. Os tipos de omissão própria caracterizam-se por não ter um tipo ativo equivalente.\nEx. artigo 135, do Código Penal - Omissão de socorro.  &quot;,&quot;B&quot;:&quot; Os tipos de omissão imprópria são aqueles em que o autor só pode ser quem se encontra dentro de um\ndeterminado círculo, que faz com que a situação típica seja equivalente à de um tipo ativo. Nessa situação, o\nautor está em posição de “garantidor”. &quot;,&quot;C&quot;:&quot; Tipos penais justificadores são aqueles que descrevem situações em que o autor do delito aplica fraude\nverbal e argumentativa para seu cometimento, justificando a ação da vítima. Ex. estelionato praticado por\ntelefone, como o conhecido golpe do “Bença Tia” &quot;,&quot;D&quot;:&quot; A previsibilidade subjetiva, em que o agente, dadas as suas condições peculiares, tinha o dever de prever o\nresultado, não é elemento do fato típico culposo. A ausência de previsibilidade subjetiva no crime culposo\nexclui a culpabilidade, mas não o fato típico culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414623,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:1048820,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eMarque a alternativa incorreta.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414624,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:1008767,&quot;review&quot;:false,&quot;statement&quot;:&quot;Os crimes omissivos próprios são os cujo tipo descreve a conduta omissiva de forma\ndireta, e por isso não é necessária a incidência do art. 13, § 2º, do CP. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O salva-vidas responde por homicídio\ndoloso por omissão.&quot;,&quot;B&quot;:&quot;O salva-vidas responde por omissão de\nsocorro.&quot;,&quot;C&quot;:&quot;O surfista responde por homicídio doloso\npor omissão.&quot;,&quot;D&quot;:&quot;A conduta do surfista é atípica.&quot;,&quot;E&quot;:&quot;O surfista responde por homicídio culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414625,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:31,&quot;question_id&quot;:904017,&quot;review&quot;:false,&quot;statement&quot;:&quot; JOÃO e JOSÉ estão na praia e resolveram\nentrar no mar. Em determinado momento eles\ncomeçam a se afogar. Havia naquele local um\nsalva-vidas que, ao avistar apenas JOÃO,\nnotou que ele era seu desafeto e se recusou a\nsalvá-lo; próximo a eles havia também um\nsurfista, este avistou apenas JOSÉ pedindo\nsocorro, mas, por ser seu inimigo, não atendeu\naos pedidos dele, resolvendo sair do local. As\nduas pessoas acabam se afogando e\nmorrendo. Em relação ao caso, qual das\nalternativas abaixo está \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e? &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e      Antônio, renomado cientista, ao desenvolver uma atividade\r\nhabitual, em razão da pressa para entregar determinado produto, foi\r\nomisso ao não tomar todas as precauções no preparo de uma fase do\r\nprocedimento laboratorial, o que acabou ocasionando dano à\r\nintegridade física de uma pessoa.\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414626,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:32,&quot;question_id&quot;:854425,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAcerca dessa situação hipotética, julgue o item a seguir. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eA omissão de Antônio é penalmente relevante porque foi esse\ncomportamento que criou o risco de ocorrência do resultado\ndanoso à integridade física.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Pereira poderá ser indiciado pela prática de crime omissivo impróprio.&quot;,&quot;B&quot;:&quot;Pereira poderá ser indiciado pela prática de crime omissivo próprio.&quot;,&quot;C&quot;:&quot;Alice poderá ser indiciada pela prática de crime\nomissivo próprio.&quot;,&quot;D&quot;:&quot;Alice poderá ser indiciada pela prática de crime\nomissivo impróprio.&quot;,&quot;E&quot;:&quot;Francisco poderá ser indiciado pela prática de crime\ncomissivo por omissão.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414627,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:33,&quot;question_id&quot;:843718,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eA partir da narrativa a seguir e considerando as classes\nde crimes omissivos, assinale a alternativa correta.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eArtur, após subtrair aparelho celular no interior de um\nmercado, foi detido por populares que o amarraram\nem um poste de iluminação. Acabou agredido\nviolentamente por Valdemar, vítima da subtração,\nque se valeu de uma barra de ferro encontrada na\nrua. Alice tentou intervir, porém foi ameaçada por\nValdemar. Ato contínuo, Alice, verificando a grave\nsituação, correu até um posto da Polícia Militar e\nrelatou o fato ao soldado Pereira, que se recusou a\nir até o local no qual estava o periclitante, alegando\nque a situação deveria ser resolvida unicamente\npelos envolvidos. Francisco, segurança particular do\nmercado, gravou a agressão e postou as imagens\nem rede social com a seguinte legenda: \&quot;Aí mano,\nem primeira mão: outro pra vala\&quot;. Artur morreu em\ndecorrência de trauma craniano.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Na hipótese de \u003cspan style=\&quot;font-style: italic;\&quot;\u003eabolitio criminis\u003c/span\u003e a reincidência permanece como efeito secundário da prática do crime.  &quot;,&quot;B&quot;:&quot; O território nacional estende-se a embarcações e aeronaves brasileira de natureza pública, desde que se encontrem no\nespaço aéreo brasileiro ou em alto-mar.  &quot;,&quot;C&quot;:&quot; Crimes à distância são aqueles em que a ação ou omissão ocorre em um país e o resultado, em outro.  &quot;,&quot;D&quot;:&quot; O desconhecimento da lei é inescusável. O erro sobre a ilicitude do fato, se evitável, isenta de pena; se inevitável, poderá\ndiminuí-la de um sexto a um terço.  &quot;,&quot;E&quot;:&quot; É isento de pena o agente que pratica crime sem violência ou grave ameaça à pessoa, desde que, voluntariamente, repare\no dano ou restitua a coisa, até o recebimento da denúncia ou da queixa.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&q
