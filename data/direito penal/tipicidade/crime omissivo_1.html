uot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414628,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:839597,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com os dispositivos da parte geral do Código Penal, é correto afirmar:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a superveniência de causa relativamente\nindependente exclui a imputação quando, por si\nsó, produziu o resultado; os fatos anteriores,\nentretanto, imputam-se a quem os praticou. &quot;,&quot;B&quot;:&quot; a omissão é penalmente irrelevante quando o\nomitente devia e podia agir para evitar o\nresultado. &quot;,&quot;C&quot;:&quot; pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível\nconsumar-se o crime. &quot;,&quot;D&quot;:&quot; o erro quanto à pessoa contra a qual o crime é\npraticado isenta de pena o agressor. &quot;,&quot;E&quot;:&quot; se o fato é cometido em estrita obediência a\nordem, manifestamente ilegal, de superior\nhierárquico, só é punível o autor da coação ou\nda ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414629,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:827750,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com o Código Penal Brasileiro, em relação\nao crime, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; São de estrutura típica aberta e de adequação típica de subordinação mediata. Só podem ser praticados\npor determinadas pessoas, embora qualquer pessoa possa, eventualmente, estar no papel de garante.\nNeles, descumpre-se tão somente a norma preceptiva e não a norma proibitiva do tipo legal de crime\nao qual corresponda o resultado não evitado. &quot;,&quot;B&quot;:&quot; Se o médico se obriga a realizar determinado procedimento em um paciente, mas resolve viajar e deixa\nseu compromisso nas mãos de um colega, que assume esse tratamento, ele responde penalmente\npelas lesões que resultem de erro de diagnóstico deste outro médico. &quot;,&quot;C&quot;:&quot; Quem, sabendo nadar, por brincadeira de mau gosto, empurra o amigo para dentro da piscina, por sua\ningerência, estará obrigado a salvá-lo, se necessário, para que o fato não se transforme em crime de\nhomicídio, no caso de eventual morte por afogamento. &quot;,&quot;D&quot;:&quot; Na forma dolosa, os crimes omissivos impróprios não exigem que o garante deseje o resultado típico. &quot;,&quot;E&quot;:&quot; Se o garante, apesar de não haver conseguido impedir o resultado, seriamente esforçou-se para evitá-lo, não haverá fato típico, doloso e culposo. Nos omissivos impróprios, a relação de causalidade é\nnormativa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414630,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:795668,&quot;review&quot;:false,&quot;statement&quot;:&quot; A respeito dos crimes omissivos impróprios, ou comissivos por omissão, assinale a alternativa\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; No arrependimento posterior, se o sujeito ativo, após executar o crime, impedir que a consumação se produza, somente responderá pelos atos já praticados.  &quot;,&quot;B&quot;:&quot; O exaurimento de um crime dá-se com a\nconclusão de seus atos executórios, constituindo\ncondição necessária à consumação.  &quot;,&quot;C&quot;:&quot; O Código Penal adota de forma expressa, no que\ntange à tentativa, a teoria objetiva individual. &quot;,&quot;D&quot;:&quot; Os crimes omissivos próprios, assim como os\ncrimes culposos, não admitem a forma tentada. &quot;,&quot;E&quot;:&quot; A cogitação, naquilo que se convencionou\nchamar de direito penal do fato, pode ser\ncriminalizada, embora de forma excepcional.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414631,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:770225,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca do \u003cspan style=\&quot;font-style: italic;\&quot;\u003eitercriminis\u003c/span\u003e e institutos correlatos, assinale\na alternativa correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II e III. &quot;,&quot;B&quot;:&quot;I, apenas.&quot;,&quot;C&quot;:&quot;II, apenas.&quot;,&quot;D&quot;:&quot;III, apenas.&quot;,&quot;E&quot;:&quot;I e II, apenas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414632,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:38,&quot;question_id&quot;:2034917,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eA omissão é penalmente relevante quando o omitente devia e podia agir para evitar o resultado. O dever de agir\nincumbe a quem:\n\u003c/span\u003e  \u003cbr\u003e  I. Tenha por lei obrigação de cuidado, proteção ou vigilância.  \nII. De outra forma, assumiu a responsabilidade de impedir o resultado.\n  III. Com seu comportamento anterior, criou o risco da ocorrência do resultado.  \u003cbr\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\nConsiderando o que dispõe o Código Penal brasileiro, está correto o que se afirma em\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a omissão é penalmente relevante quando o omitente deixar de impedir o resultado que, por comportamento seu anterior, criou o risco de ocorrência. &quot;,&quot;B&quot;:&quot; é isento de pena quem atua ou se omite sem a consciência da ilicitude do fato, sendo o erro evitável. &quot;,&quot;C&quot;:&quot; a restituição da coisa, no crime de roubo, até o recebimento da denúncia, reduz a pena do agente.  &quot;,&quot;D&quot;:&quot;a embriaguez culposa exclui a imputabilidade. &quot;,&quot;E&quot;:&quot; o ordenamento brasileiro adota o sistema vicariante,\nsegundo o qual, aos inimputáveis por doença mental\nao tempo da prática delitiva, primeiro aplica-se medida de segurança e, uma vez curados, pena. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414633,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:39,&quot;question_id&quot;:1191551,&quot;review&quot;:false,&quot;statement&quot;:&quot; A respeito do crime e da imputabilidade, é correto afirmar\nque &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eA tentativa é punida mesmo quando, por ineficácia absoluta do meio ou por\nabsoluta impropriedade do objeto, é impossível consumar-se o crime.\u003c/span\u003e &quot;,&quot;B&quot;:&quot;A omissão é penalmente relevante quando o omitente devia e podia agir\npara evitar o resultado.&quot;,&quot;C&quot;:&quot;Considera-se crime tentado quando nele se reúnem todos os elementos de\nsua definição legal.&quot;,&quot;D&quot;:&quot; \u003cspan\u003eO agente que, voluntariamente, desiste de prosseguir na execução ou impede\nque o resultado se produza, responde nas mesmas penas aplicáveis ao\ncrime consumado.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414634,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:671331,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que tange ao conceito de crime, nos termos do Código Penal brasileiro, é\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETO\u003c/span\u003e afirmar:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eum dos critérios apontados pela doutrina para diferenciar\na omissão própria da omissão imprópria é o\ntipológico, segundo o qual, havendo norma expressa\ncriminalizando a omissão, estar-se-ia diante de uma\nomissão imprópria.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003enos termos do Código Penal, possui posição de\ngarantidor e, portanto, o dever de impedir o resultado,\napenas quem, por lei, tem a obrigação de cuidado,\nproteção ou vigilância.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003ea ingerência, denominação dada à posição de garantidor\ndecorrente de um comportamento anterior que\ngera risco de resultado, não está positivada no ordenamento\nbrasileiro, tratando-se de uma construção\ndogmática.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003eo crime praticado por omissão, segundo o Código\nPenal, é apenado de forma atenuada ao crime praticado\npor ação.\u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003esegundo o Código Penal, a omissão imprópria\nsomente terá relevância penal se, além do dever de\nimpedir o resultado, o omitente tiver possibilidade de\nevitá-lo.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,& ;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414637,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:43,&quot;question_id&quot;:1617870,&quot;review&quot;:false,&quot;statement&quot;:&quot; No que concerne a aspectos relacionados ao direito constitucional, ao direito administrativo e ao direito penal, julgue o próximo item.  \u003cbr\u003e  Em crimes omissivos impróprios a omissão é penalmente\nrelevante para quem tenha por lei obrigação de cuidado,\nproteção ou vigilância, o que se aplica ao policial, quando, em\nserviço, assume a posição de garante.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o Código Penal Brasileiro adotou a teoria da equivalência dos antecedentes causais, segundo a qual  tudo o que contribui para o resultado é considerado  causa, exceto a concausa relativamente independente, mesmo que venha a interferir no resultado. &quot;,&quot;B&quot;:&quot;os crimes comissivos por omissão são aqueles em  que o agente deixa de fazer o que estava obrigado e,  por isso, acaba produzindo o resultado. &quot;,&quot;C&quot;:&quot;exclusivamente de acordo com o entendimento    majoritário da doutrina, é possível a coautoria nos  crimes de mão própria mesmo se o coautor não    ostentar os moldes da figura incriminadora. &quot;,&quot;D&quot;:&quot;o crime de desobediência, previsto pelo art. 330 do  Código Penal, por ter como objeto jurídico a administração pública e o cumprimento de suas ordens, não  admite a transação penal contida na Lei n.º 9.099/95. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414638,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:44,&quot;question_id&quot;:427913,&quot;review&quot;:false,&quot;statement&quot;:&quot;É correto afirmar que &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414639,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:45,&quot;question_id&quot;:424339,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito da criminologia, da lei penal e da teoria geral do crime, julgue o  seguinte  item.\u003cbr\u003e\u003cbr\u003eConforme a teoria do perigo desprotegido, se, durante excursão, um professor permitir que seus alunos nadem em rio perigoso, apesar da existência de placa ostensiva de advertência do perigo, e um dos alunos vier a morrer afogado, tal conduta caracterizará a assunção do risco do resultado, razão por que o professor responderá por homicídio doloso por omissão imprópria.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II e III.  &quot;,&quot;B&quot;:&quot;I, II e IV.  &quot;,&quot;C&quot;:&quot;II, III e IV.  &quot;,&quot;D&quot;:&quot;III e IV.  &quot;,&quot;E&quot;:&quot;I e III. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&q uot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120414646,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:52,&quot;question_id&quot;:349764,&quot;review&quot;:false,&quot;statement&quot;:&quot;Odete  é  diretora  de  um  orfanato municipal,  responsável  por  oitenta  meninas  em  idade  de  dois  a  onze  anos.  Certo  dia  Odete  vê  Elisabeth,  uma  das  recreadoras  contratada  pela  Prefeitura para trabalhar na instituição, praticar ato libidinoso  com  Poliana,  criança  de  9  anos,  que  ali  estava  abrigada.  Mesmo enojada pela  situação que presenciava, Odete  achou  melhor  não  intervir,  porque  não  desejava  criar  qualquer  problema para si.     \u003cbr\u003e\u003cbr\u003e\u003cb\u003eNesse  caso,  tendo  como  base  apenas  as  informações  descritas, assinale a opção correta.\u003c/b\u003e  \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;No crime comissivo por omissão ou omissivo impróprio inexist
