vel o autor da\ncoação ou da ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415901,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:852587,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando o previsto no Código Penal, assinale a\nalternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; o reconhecimento da causa de diminuição de pena do\ntráfico privilegiado e reconhecimento da tentativa.   &quot;,&quot;B&quot;:&quot; o afastamento da causa de aumento e o reconhecimento\nda causa de diminuição de pena do tráfico privilegiado.  &quot;,&quot;C&quot;:&quot;o afastamento da causa de aumento, apenas. &quot;,&quot;D&quot;:&quot;o reconhecimento da causa de diminuição de pena do\ntráfico privilegiado, apenas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415902,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:852415,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom dificuldades financeiras para comprar o novo celular\npretendido, Vanessa, sem qualquer envolvimento pretérito\ncom aparato policial ou judicial, aceita, a pedido de namorado\nde sua prima, que havia conhecido dois dias antes,\ntransportar 500 g de cocaína de Alagoas para Sergipe. Apesar\nde aceitar a tarefa, Vanessa solicitou como recompensa R$\n5.000,00, já que estava muito nervosa por nunca ter adotado\nqualquer comportamento parecido.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eApós a transferência do valor acordado, Vanessa esconde o\nmaterial entorpecente na mala de seu carro e inicia o\ntransporte da substância. Ainda no estado de Alagoas, 30\nminutos depois, Vanessa é abordada por policiais e presa em\nflagrante.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eApós denúncia pela prática do crime de tráfico de drogas com\ncausa de aumento do Art. 40, inciso V, da Lei nº 11.343/06\n(“\u003cspan style=\&quot;font-style: italic;\&quot;\u003ecaracterizado tráfico entre Estados da Federação ou entre\nestes e o Distrito Federal\u003c/span\u003e”), durante a instrução, todos os fatos\nsão confirmados: Folha de Antecedentes Criminais sem outras\nanotações, primeira vez no transporte de drogas,\ntransferência de valores, que o bem transportado era droga e\nque a pretensão era entregar o material em Sergipe.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIntimado da sentença condenatória nos termos da denúncia, o\nadvogado de Vanessa, de acordo com as previsões da Lei nº\n11.343/06 e a jurisprudência do Superior Tribunal de Justiça,\ndeverá pleitear \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;decadência, por ausência de representação da vítima. &quot;,&quot;B&quot;:&quot; prescrição da pretensão punitiva, porque já foi\nultrapassado o prazo prescricional entre a data do fato e a\ndo recebimento da denúncia.  &quot;,&quot;C&quot;:&quot; (prescrição da pretensão punitiva, porque já foi\nultrapassado o prazo prescricional entre a data do\noferecimento da denúncia e a da publicação da decisão de\npronúncia.  &quot;,&quot;D&quot;:&quot; prescrição da pretensão punitiva, porque entre a data do\nrecebimento da denúncia e a do julgamento pelo júri\ndecorreu o prazo prescricional.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415903,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:852414,&quot;review&quot;:false,&quot;statement&quot;:&quot; No dia 28 de agosto de 2011, após uma discussão no trabalho\nquando todos comemoravam os 20 anos de João, este desfere\numa facada no braço de Paulo, que fica revoltado e liga para a\nPolícia, sendo João preso em flagrante pela prática do injusto\nde homicídio tentado, obtendo liberdade provisória logo em\nseguida. O laudo de exame de delito constatou a existência de\nlesão leve.   \u003cbr\u003e  A denúncia foi oferecida em 23 de agosto de 2013 e recebida\npelo juiz em 28 de agosto de 2013. Finda a primeira fase do\nprocedimento do Tribunal do Júri, ocasião em que a vítima\ncompareceu, confirmou os fatos, inclusive dizendo acreditar\nque a intenção do agente era efetivamente matá-la, e\ndemonstrou todo seu inconformismo com a conduta do réu,\nJoão foi pronunciado, sendo a decisão publicada em 23 de\nagosto de 2015, não havendo impugnação pelas partes.\n  \u003cbr\u003e  Submetido a julgamento em sessão plenária em 18 de julho de\n2017, os jurados afastaram a intenção de matar, ocorrendo\nem sentença, então, a desclassificação para o crime de lesão\ncorporal simples, que tem a pena máxima prevista de 01 ano,\nsendo certo que o Código Penal prevê que a pena de 01 a 02\nanos prescreve em 04 anos.   \u003cbr\u003e  Na ocasião, você, como advogado(a) de João, considerando\napenas as informações narradas, deverá requerer que seja\ndeclarada a extinção da punibilidade pela \u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a aplicação do instituto da suspensão condicional do\nprocesso. &quot;,&quot;B&quot;:&quot; a aplicação da lei anterior mais benéfica, ou seja, a\naplicação da pena entre o patamar de 01 a 03 anos de\nreclusão.  &quot;,&quot;C&quot;:&quot;o reconhecimento da inimputabilidade da acusada, em\nrazão da idade.  &quot;,&quot;D&quot;:&quot;o reconhecimento do crime em sua modalidade tentada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415904,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:852412,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eBárbara, nascida em 23 de janeiro de 1999, no dia 15 de\njaneiro de 2017, decide sequestrar Felipe, por dez dias, para\npuni-lo pelo fim do relacionamento amoroso.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNo dia 16 de janeiro de 2017, efetivamente restringe a\nliberdade do ex-namorado, trancando-o em uma casa e\nmantendo consigo a única chave do imóvel. Nove dias após a\nrestrição da liberdade, a polícia toma conhecimento dos fatos\ne consegue libertar Felipe, não tendo, assim, se realizado, em\nrazão de circunstâncias alheias, a restrição da liberdade por\ndez dias pretendida por Bárbara.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando que, no dia 23 de janeiro de 2017, entrou em\nvigor nova lei, mais gravosa, alterando a sanção penal prevista\npara o delito de sequestro simples, passando a pena a ser de\n01 a 05 anos de reclusão e não mais de 01 a 03 anos, o\nMinistério Público ofereceu denúncia em face de Bárbara,\nimputando-lhe a prática do crime do Art. 148 do Código Penal\n(Sequestro e Cárcere Privado), na forma da legislação mais\nrecente, ou seja, aplicando-se, em caso de condenação, pena\nde 01 a 05 anos de reclusão.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDiante da situação hipotética narrada, é correto afirmar que o\nadvogado de Bárbara, de acordo com a jurisprudência do\nSupremo Tribunal Federal, deverá pleitear \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Define-se como tentado o crime que, quando ainda não iniciada a execução, não se consuma por circunstâncias\nalheias à vontade do agente. &quot;,&quot;B&quot;:&quot; Na tentativa perfeita, o agente inicia a execução sem, contudo, utilizar todos os meios que detinha ao seu alcance,\ne o crime não se consuma por circunstâncias alheias à sua vontade.  &quot;,&quot;C&quot;:&quot; O critério para diminuição da pena no crime tentado está relacionado com a maior ou a menor proximidade da\nconsumação, quer dizer, a distância percorrida do \u003cspan style=\&quot;font-style: italic;\&quot;\u003eiter criminis\u003c/span\u003e. &quot;,&quot;D&quot;:&quot; Os crimes materiais e formais comportam a possibilidade de tentativa, entretanto, no que se refere aos crimes de\nmera conduta, não é possível sua configuração.  &quot;,&quot;E&quot;:&quot; O crime falho, também chamado de tentativa inacabada, é uma espécie de tentativa na qual o agente pratica o\nfato em erro, ou seja, o agente elabora uma falsa percepção da realidade ao praticar sua conduta.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415905,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:848520,&quot;review&quot;:false,&quot;statement&quot;:&quot; Marque a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eCORRETA\u003c/span\u003e sobre crime consumado e crime tentado.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I e II estão corretos &quot;,&quot;B&quot;:&quot;Apenas II e IV estão corretos&quot;,&quot;C&quot;:&quot;Apenas I e III estão corretos&quot;,&quot;D&quot;:&quot;Apenas II e III estão incorretos&quot;,&quot;E&quot;:&quot;I, II, III e IV estão incorretos&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415906,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:845952,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eOs itens abaixo dizem respeito à figura da tentativa em\nDireito Penal. Analise as afirmativas abaixo e assinale a\nalternativa correta.\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. Tentativa branca é aquela que ocorre quando o agente,\nembora tendo empregado os meios ao seu alcance, não\nconsegue atingir a coisa ou a pessoa.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. Constitui-se como sendo o único elemento constituidor\nda tentativa a interrupção da execução por circunstâncias\nalheias à vontade do agente.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. Nos crimes preterdolosos não se admite a tentativa.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. A pena por crimes tentados é a mesma do consumado,\nmas diminuída em ¼ (um quarto).\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta.\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Considera-se crime tentado, quando, iniciada a\nexecução, não se consuma por circunstâncias\nalheias à vontade do agente.   &quot;,&quot;B&quot;:&quot; Considera-se crime culposo, quando o agente deu\ncausa ao resultado por imprudência, negligência ou\nimperícia.  &quot;,&quot;C&quot;:&quot; Considera-se o crime consumado, quando nele se\nreúnem todos os elementos de sua definição legal. &quot;,&quot;D&quot;:&quot;Considera-se crime doloso, quando o agente quis o\nresultado ou assumiu o risco de produzi-lo.&quot;,&quot;E&quot;:&quot; Considera-se arrependimento posterior, O agente\nque, voluntariamente, desiste de prosseguir na\nexecução ou impede que o resultado se produza,\nrespondendo só pelos atos já praticados.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415907,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:845761,&quot;review&quot;:false,&quot;statement&quot;:&quot; Conforme previsto no Decreto-Lei nº 2.848/40 (Código\nPenal) sobre Crime, assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Na tentativa o sujeito dá início aos atos executórios\nda conduta, os quais deixa voluntariamente de\npraticar em virtude de circunstâncias alheias a\nsua vontade, recebendo, como consequência,\ndiminuição na pena final aplicada. &quot;,&quot;B&quot;:&quot; O arrependimento posterior ocorre após o\ntérmino dos atos executórios, porém antes da\nconsumação. Nesse caso, o sujeito responderá\npelo crime, mas sua pena será reduzida se\nreparados os danos causados. &quot;,&quot;C&quot;:&quot; A desistência voluntária caracteriza verdadeira\nponte de ouro ao infrator que impede a\nconsumação do crime após o término dos\natos executórios, isentando-o de qualquer\nresponsabilidade pelos danos causados.  &quot;,&quot;D&quot;:&quot; O crime impossível demanda o início dos atos\nexecutórios do crime pelo agente, eximindo-o\nde responsabilidade penal pelo crime almejado,\nrespondendo, todavia, pelos atos anteriores que\nforem considerados ilícitos. &quot;,&quot;E&quot;:&quot; Os atos preparatórios do crime não são punidos,\nmesmo que caracterize em si conduta tipificada,\nem virtude da teoria finalista da ação que\ndireciona a punição para a finalidade do crime e\nnão para os meios de sua prática.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415908,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quo o, imputam-se a quem os praticou. &quot;,&quot;B&quot;:&quot; a omissão é penalmente irrelevante quando o\nomitente devia e podia agir para evitar o\nresultado. &quot;,&quot;C&quot;:&quot; pune-se a tentativa quando, por ineficácia\nabsoluta do meio ou por absoluta\nimpropriedade do objeto, é impossível\nconsumar-se o crime. &quot;,&quot;D&quot;:&quot; o erro quanto à pessoa contra a qual o crime é\npraticado isenta de pena o agressor. &quot;,&quot;E&quot;:&quot; se o fato é cometido em estrita obediência a\nordem, manifestamente ilegal, de superior\nhierárquico, só é punível o autor da coação ou\nda ordem. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415914,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:827750,&quot;review&quot;:false,&quot;statement&quot;:&quot; De acordo com o Código Penal Brasileiro, em relação\nao crime, é correto afirmar que:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A teoria objetiva formal não considera o dolo para definir o início de realização da ação típica, ao\ncontrário da teoria objetiva material, que considera o dolo na formulação do critério da situação de\nperigo direto para o bem jurídico, determinante para definição do início da realização da ação típica.  &quot;,&quot;B&quot;:&quot; A teoria objetiva individual possui uma dimensão objetiva e uma dimensão subjetiva, esta última\nconstituída a partir do plano do autor. &quot;,&quot;C&quot;:&quot; A desistência voluntária é compatível com a tentativa acabada e o arrependimento eficaz é\ncompatível com a tentativa inacabada. &quot;,&quot;D&quot;:&quot; No transcorrer da realização de atos executivos do crime de furto em residência, o autor \u003cb\u003e\u003ci\u003eA\u003c/i\u003e\u003c/b\u003e\npercebe a chegada da polícia e, ao considerar a possibilidade de ser preso em flagrante, abandona o\nlocal sem consumar o furto, o que caracteriza a desistência voluntária. &quot;,&quot;E&quot;:&quot; A tentativa inidônea é impunível, por ineficácia absoluta do meio ou impropriedade absoluta do\nobjeto, mas o denominado delito de alucinação, que contempla situações de erro de proibição ao\ncontrário, admite hipóteses de punição.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415915,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É bjetos, vindo\nFrancisco, para garantir a impunidade do crime anterior, a\ndesferir um golpe de pá na cabeça de Antônio, causando-lhe\nas lesões que foram a causa de sua morte. Apesar de tentar\nfugir em seguida, Francisco foi preso por policiais que\npassavam pelo local, sendo as coisas recuperadas, ficando\nconstatado o falecimento do lesado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eRevoltada, a família de Antônio o procura, demonstrando\ninteresse em sua atuação como assistente de acusação e\nafirmando a existência de dúvidas sobre a capitulação da\nconduta do agente.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nConsiderando o caso narrado, o advogado esclarece que a\nconduta de Francisco configura o(s) crime(s) de  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eConforme orientação atual do STJ, é imprescindível para a\nconsumação do crime de furto com a posse de fato da \u003cspan style=\&quot;font-style: italic;\&quot;\u003eres\nfurtiva\u003c/span\u003e, ainda que por breve espaço de tempo, a posse mansa,\npacífica e desvigiada da coisa, caso em que se deve aplicar a\nteoria da\u003cspan style=\&quot;font-style: italic;\&quot;\u003e ablatio\u003c/span\u003e.\u003c/span\u003e &quot;,&quot;B&quot;:&quot;A extorsão é considerada pelo STJ como crime material, pois\nse consuma no momento da obtenção da vantagem indevida.&quot;,&quot;C&quot;:&quot; \u003cspan\u003eO crime de exercício ilegal da medicina, previsto no CP, por\nser crime plurissubsistente, admite tentativa, desde que,\niniciados os atos executórios, o agente não consiga consumá-lo\npor circunstâncias alheias a sua vontade.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003ePor ser crime material, o crime de corrupção de menores\nconsuma-se no momento em que há a efetiva prova da prática\ndo delito e a efetiva participação do inimputável na empreitada\ncriminosa. Assim, se o adolescente possuir condenações\ntransitadas em julgado na vara da infância e da juventude, em\ndecorrência da prática de atos infracionais, o crime de\ncorrupção de menores será impossível, dada a condição\nde inimputável do corrompido.\u003c/span\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003eSegundo o STJ, configura crime consumado de tráfico de\ndrogas a conduta consistente em negociar, por telefone, a\naquisição de entorpecente e disponibilizar veículo para o seu\ntransporte, ainda que o agente não receba a mercadoria, em\ndecorrência de apreensão do material pela polícia, com o\nauxílio de interceptação telefônica.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415922,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:650539,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan\ inda assim deve responder\npelo crime com a pena correspondente ao crime consumado, diminuída de um a dois terços.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415932,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:832027,&quot;review&quot;:false,&quot;statement&quot;:&quot; Riobaldo, ciente da ilicitude da sua conduta, decide por ingressar em uma agência da Caixa Econômica Federal, na\nqual avista uma senhora que realiza operações no caixa automático, com o intuito de subtrair-lhe os valores sacados.\nRiobaldo, ao se aproximar da senhora, sorrateiramente, subtrai para si o valor de R$ 788,00 (setecentos e oitenta reais)\nsacados, sem que a vítima perceba. Levando em consideração o caso acima narrado, assinale a alternativa\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e.   &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A ion_id&quot;:555763,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do crime consumado e do crime tentado, da desistência voluntária, do arrependimento eficaz e do arrependimento\nposterior, considere:\n\u003cbr\u003e\u003cbr\u003eI. Há desistência voluntária quando o agente, embora tenha iniciado a execução de um delito, desiste de prosseguir na\nrealização típica, atendendo sugestão de terceiro.\n\u003cbr\u003e\u003cbr\u003eII. A redução de um a dois terços da pena em razão do reconhecimento do crime tentado deve ser estabelecida de acordo\ncom as circunstâncias agravantes ou atenuantes porventura existentes.\n\u003cbr\u003e\u003cbr\u003eIII. Há arrependimento eficaz, quando o agente, após ter esgotado os meios de que dispunha para a prática do crime,\narrepende-se e tenta, sem êxito, por todas as formas, impedir a consumação.\n\u003cbr\u003e\u003cbr\u003eIV. Em todos os crimes contra o patrimônio, o arrependimento posterior consistente na reparação voluntária e completa do\nprejuízo causado, implica a redução obrigatória da pena de um a dois terços.\n\u003cbr\u003e\u003cbr\u003eV. Há crime impossível quando a consumação não ocorre pela utilização de meio relativamente inidôneo para produzir o\nresultado.\n\u003cbr\u003e\u003cbr\u003e Está correto o que se afirma APENAS em \u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;com relação ao tempo, considera-se praticado o\ncrime no momento da ação ou omissão, no todo ou\nem parte, bem como onde se produziu ou deveria\nproduzir-se o resultado.&quot;,&quot;B&quot;:&quot;com relação ao lugar, considera-se praticado o crime\nno lugar da ação ou omissão, ainda que outro seja o\nlugar do resultado.&quot;,&quot;C&quot;:&quot;o resultado, de que depende a existência do crime,\nsomente é imputável a quem lhe deu causa. Considera-se\ncausa a ação ou omissão sem a qual o resultado\nnão teria ocorrido.\u003cbr\u003e&quot;,&quot;D&quot;:&quot;diz-se o crime tentado, quando, iniciada a preparação, não se consuma por circunstâncias alheias à\nvontade do agente.&quot;,&quot;E&quot;:&quot;a pena é diminuída de um a dois terços quando,\npor ineficácia absoluta do meio ou por absoluta impropriedade\ndo objeto, é impossível consumar-se o\ncrime.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415939,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:47,&quot;question_id&quot;:539703,&quot;review&quot;:false,&quot;statement&quot;:&quot;Segundo o disposto na Parte Geral do Código Penal, é\ncorreto afirmar:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;na ofensa ao bem jurídico reside o desvalor da ação,\nen sos dos institutos conhecidos como desistência voluntária e arrependimento\neficaz, o sujeito ativo não responde pelo crime tentado, mas apenas pelos atos já\npraticados. Assim, a tentativa do crime desaparece, mas não desaparecem os delitos\npraticados em seu curso.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII - A desistência voluntária somente é possível na tentativa imperfeita; já o\narrependimento eficaz somente é possível na tentativa perfeita. Via de regra, a primeira\nconsiste em uma omissão, enquanto a segunda, em uma ação impeditiva do resultado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII - É considerado crime impossível a hipótese de \&quot;flagrante esperado\&quot;, também\ndenominado “crime de ensaio”, caso corriqueiro enfrentado na rotina policial.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eQuais estão corretas?\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o resultado, de que depende existência do crime, não é somente imputável a quem lhe deu causa.&quot;,&quot;B&quot;:&quot;a omissão é penalmente relevante quando o omitente devia e podia agir para evitar o resultado.&quot;,&quot;C&quot;:&quot;diz-se crime consumado quando nele se reúnem alguns elementos da sua definição legal.&quot;,&quot;D&quot;:&quot;tentativa de crime se dá quando, iniciada a execução, se consuma por circunstâncias alheias ao agente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&q a  absoluta  do  meio  ou  por  absoluta  impropriedade  do  objeto,  é  impossível  consumar-se o crime.\u003cbr\u003e\u003cbr\u003eAs afirmativas são,  respectivamente, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Relativamente  à  tentativa,  o  Código  Penal  Brasileiro  adotou,  como  regra,  a  teoria objetiva.  &quot;,&quot;B&quot;:&quot;Não  admitem  a  forma  tentada,  entre  outros:  crimes  culposos,  contravenções  penais, crimes instantâneos, crimes omissivos próprios e crimes formais.   &quot;,&quot;C&quot;:&quot;O critério para a fixação do percentual previsto no art. 14, II, do CP (que trata  da tentativa), inclusive quanto ao homicídio, não se baseia somente no quantum  percorrido  do  iter  criminis,  de  forma  que  a  diminuição  da  pena  não  será  necessariamente  menor  pelo  simples  fato  do  agente  ter  ficado  próximo  da  consumação do delito.  &quot;,&quot;D&quot;:&quot;O crime de cárcere privado é um exemplo de crime que não admite a tentativa.   &quot;,&quot;E&quot;:&quot;Segundo entendimento do STF há crime de latrocínio tentado quando o homicídio se consuma, ainda que não realize o agente a subtração de bens da vítima.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415982,&quot;institute ER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Lúcia deve  responder pelo delito de  sequestro ou  cárcere  privado, apenas.  &quot;,&quot;B&quot;:&quot;Lúcia  não  praticou  crime  algum,  pois  beneficiada  pelo  instituto da desistência voluntária.  &quot;,&quot;C&quot;:&quot;Lúcia  deve  responder  pelo  delito  de  extorsão  mediante  sequestro em sua modalidade consumada.  &quot;,&quot;D&quot;:&quot;Lúcia  não  praticou  crime  algum,  pois  beneficiada  pelo  instituto do arrependimento eficaz. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415990,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:98,&quot;question_id&quot;:349760,&quot;review&quot;:false,&quot;statement&quot;:&quot;Lúcia,  objetivando  conseguir  dinheiro,  sequestra  Marcos,  jovem  cego.  Quando  estava  escrevendo  um  bilhete  para  a  família  de Marcos,  estipulando  o  valor  do  resgate,  Lúcia  fica  sabendo,  pela  própria  vítima,  que  sua  família  não  possui  dinheiro  algum.  Assim,  verificando  que  nunca  conseguiria  obter qualquer ganho, Lúcia desiste da empreitada criminosa  e coloca Marcos dentro de um ônibus, orientando-o a descer  do coletivo em determinado ponto.     \u003cbr\u003e\u003cbr\u003e\u003cb\u003eCom base no caso apresentado, assinale a afirmativa correta.\u003c/b\u003e\u003cbr\u003e   &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a motivação do crime.  &quot;,&quot;B&quot;:&quot;a intensidade do dolo.  &quot;,&quot;C&quot;:&quot;o \u003ci\u003eiter criminis\u003c/i\u003e percorrido pelo agente.  &quot;,&quot;D&quot;:&quot;a periculosidade do agente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415991,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:335888,&quot;review&quot;:false,&quot;statement&quot;:&quot;Conforme o disposto no artigo 14, parágrafo único, do  Código Penal, “Salvo disposição em contrário, pune-se a  tentativa com a pena correspondente ao crime consumado, diminuída de um a dois terços”.\u003cbr\u003e\u003cbr\u003eO critério de diminuição da pena levará em consideração &quot;,&quot;subjects&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;title&quot;:&quot;NÃO É PARA TER&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para a configuração do arrependimento posterior, o agente deve agir espontaneamente, e a reparação do dano ou a restituição do bem devem ser integrais\u003cbr\u003e &quot;,&quot;B&quot;:&quot;No quase crime, segundo a teoria objetiva temperada, absoluta ou relativa, inexiste objeto jurídico em perigo de lesão, não havendo conduta punível\u003cbr\u003e &quot;,&quot;C&quot;:&quot;A pena imposta ao conatus, de acordo com a teoria subjetiva é motivada pelo perigo a que é exposto o bem jurídico.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Ocorre tentativa qualificada na desistência voluntária, no arrependimento eficaz e no arrependimento posterior\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Segundo a teoria sintomática, examina-se, no que se refere à punibilidade da tentativa inidônea, se a realização da conduta do agente é a revelação de sua periculosidade. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;discipline&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;examining_board&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120415992,&quot;institute&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;,&quot;acronym&quot;:&quot;NÉPA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:0,&quot;name&quot;:&quot;NÃO É PARA APARECER&quot;}],&quot;knowledge_area&quot;:{&quot;id&quo
