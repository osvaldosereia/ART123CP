t;Qconcursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:131329,&quot;name&quot;:&quot;Qconcursos - 2025 - Qconcursos - Simulado Ilimitada - 9° Simulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404293,&quot;institute&quot;:{&quot;id&quot;:10370,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9301,&quot;name&quot;:&quot;Qconcursos&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3334339,&quot;review&quot;:false,&quot;statement&quot;:&quot; Cansados da vida honesta e inspirados por um\nfilme de qualidade duvidosa de Sessão da Tarde,\nBeto, o entregador de pizza, e seu primo Mevinho,\nestudante de teatro e aspirante a vilão de novela\nmexicana, decidem praticar um roubo. A dupla,\nmunida de um simulacro de arma feito com uma\nbanana coberta por papel alumínio, invade uma\npadaria no fim do expediente. Entre gritos\ndramáticos de Mevinho: - Entregue todo o dinheiro,\ninfeliz!\&quot;, e Beto tentando não rir da encenação,\neles conseguem subtrair R$ 152,50 e dois sonhos\nde padaria. Ao tentarem fugir de bicicleta, Mevinho\nescorrega, a banana voa longe, e ambos são\ncapturados por uma senhora de 70 anos que fazia\n\u003cspan style=\&quot;font-style: italic;\&quot;\u003etaekwondo \u003c/span\u003ena academia Qfight.\n  \u003cbr\u003e  Com base nessa narrativa, assinale a alternativa\ncorreta sobre a tipificação penal dos fatos\nnarrados: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16674,&quot;name&quot;:&quot;Teoria Geral do Delito&quot;},{&quot;id&quot;:16675,&quot;name&quot;:&quot;Conceito de crime&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;}],&quot;title&quot;:&quot;Qconcursos - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:15,&quot;name&quot;:&quot;OAB&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Filisteu não praticou fato penalmente típico.&quot;,&quot;B&quot;:&quot;Filisteu e Mateus praticaram o crime de associação criminosa.&quot;,&quot;C&quot;:&quot;Filisteu deve responder por tentativa de homicídio em\ncoautoria.&quot;,&quot;D&quot;:&quot; Filisteu deve responder por tentativa de homicídio, tendo a\npena atenuada em razão do arrependimento posterior de\nMateus. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:124031,&quot;name&quot;:&quot;FGV - 2024 - OAB - 42º Exame de Ordem Unificado - primeira fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120404294,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3095901,&quot;review&quot;:false,&quot;statement&quot;:&quot; Filisteu, empresário, contratou Mateus para matar seu\nconcorrente, Lucas, mediante pagamento antecipado de R$\n50.000,00 (cinquenta mil reais).\n  \u003cbr\u003e  Portando arma de fogo municiada, Mateus se pôs em campana,\nlevando consigo seu amigo, Antônio, que nada sabia sobre os\nfatos. Quando Lucas saiu de casa com seu filho no colo, Mateus\nnão teve coragem de cumprir o acordado e abandonou o local sem\nque Lucas o avistasse.\n  \u003cbr\u003e  Diante dessa situação hipotética, assinale a afirmativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas as assertivas II e III estão corretas.&quot;,&quot;B&quot;:&quot;As assertivas I, II e III estão corretas.&quot;,&quot;C&quot;:&quot;Apenas a assertiva I está correta. &quot;,&quot;D&quot;:&quot;As assertivas I, II e III estão incorretas.&quot;,&quot;E&quot;:&quot;Apenas a assertiva III está correta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3934,&quot;name&quot;:&quot;Fênix Instituto LTDA&quot;,&quot;acronym&quot;:&quot;Instituto Fênix&quot;},&quot;exams&quot;:[{&quot;id&quot;:122345,&quot;name&quot;:&quot;Instituto Fênix - 2024 - Prefeitura de Rancho Queimado - SC - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404295,&quot;institute&quot;:{&quot;id&quot;:4729,&quot;name&quot;:&quot;Prefeitura Municipal de Rancho Queimado&quot;,&quot;acronym&quot;:&quot;Prefeitura de Rancho Queimado - SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:3083525,&quot;review&quot;:false,&quot;statement&quot;:&quot; Nos termos do Código Penal, acerca do concurso de\npessoas, analise as assertivas a seguir:  \u003cbr\u003e  \u003cbr\u003e  \nI. Quem, de qualquer modo, concorre para o crime incide nas\npenas a este cominadas, na medida de sua culpabilidade\n  \u003cbr\u003e  II. Se a participação for de menor importância, a pena pode ser\ndiminuída de um sexto a um terço.\n  \u003cbr\u003e  III. Se algum dos concorrentes quis participar de crime menos\ngrave, ser-lhe-á aplicada a pena deste; essa pena será\naumentada até metade, na hipótese de ter sido previsível o\nresultado mais grave.\n  \u003cbr\u003e  \u003cbr\u003e  Das assertivas, pode-se afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;Instituto Fênix - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Considera-se autor mediato aquele que, sem\nrealizar diretamente a conduta descrita no tipo\npenal, se vale de outra pessoa para cometer o\nfato típico, não detendo, por isso, o domínio do\nfato. &quot;,&quot;B&quot;:&quot;O partícipe e o autor mediato são figuras que se\nconfundem.&quot;,&quot;C&quot;:&quot;Na autoria mediata, o autor mediato se vale,\ncomo seu instrumento, de pessoal culpável.&quot;,&quot;D&quot;:&quot; De modo geral, prevalece o entendimento de que\na autoria mediata é compatível com os crimes de\nmão própria. &quot;,&quot;E&quot;:&quot; Há possibilidade de autoria mediata nos crimes\npróprios, que são aqueles em que o tipo penal\ndemanda uma situação fática ou jurídica\nespecífica por parte do sujeito ativo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:113223,&quot;name&quot;:&quot;INSTITUTO AOCP - 2024 - TRF - 2ª REGIÃO - Analista Judiciário - Área Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404296,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8838,&quot;name&quot;:&quot;Analista Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:2530359,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o concurso de pessoas, assinale a\nalternativa correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O ajuste, a determinação ou instigação e o\nauxílio, salvo disposição expressa em contrário,\nnão são puníveis, se o crime não chega, pelo\nmenos, a ser tentado  &quot;,&quot;B&quot;:&quot; Comunicam-se as circunstâncias e as\ncondições de caráter pessoal, salvo quando\nelementares do crime &quot;,&quot;C&quot;:&quot; Quem, de qualquer modo, concorre para o\ncrime, incide nas penas a este cominadas, na\nmedida de sua culpabilidade  &quot;,&quot;D&quot;:&quot; Se a participação for de menor importância, a\npena pode ser diminuída de um sexto a um terço &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:189,&quot;name&quot;:&quot;Instituto Brasileiro de Formação e Capacitação&quot;,&quot;acronym&quot;:&quot;IBFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:104532,&quot;name&quot;:&quot;IBFC - 2024 - TRF - 5ª REGIÃO - Residência Judicial&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404297,&quot;institute&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Tribunal Regional Federal da 5ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 5ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8606,&quot;name&quot;:&quot;Residência Jurídica&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:2386343,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eDe acordo com as disposições do Código Penal\nsobre concurso de pessoas, assinale a\nalternativa \u003cspan style=\&quot;text-decoration-line: underline;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;IBFC - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;João não responderá por crime algum porque fornecer comida não é um ato criminoso. &quot;,&quot;B&quot;:&quot; João responderá pelo sequestro e pela morte de Marcela com a mesma pena que todos os sequestradores.  &quot;,&quot;C&quot;:&quot; João responderá pelo sequestro e pela morte de Marcela, mas com a pena reduzida no que se refere ao resultado morte.  &quot;,&quot;D&quot;:&quot;João responderá pelo sequestro, mas não responderá pela morte. &quot;,&quot;E&quot;:&quot;João responderá pelo sequestro e pela morte na forma culposa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:102993,&quot;name&quot;:&quot;FGV - 2024 - PC-SC - Psicólogo Policial Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404298,&quot;institute&quot;:{&quot;id&quot;:5822,&quot;name&quot;:&quot;Polícia Civil de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PC-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:549,&quot;name&quot;:&quot;Psicólogo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:2365383,&quot;review&quot;:false,&quot;statement&quot;:&quot; João foi convidado por Murilo para fornecer comida para um grupo de sequestradores durante o período em que a vítima, Marcela, ficaria em cativeiro. Segundo o convite de participação feito por Murilo, o grupo de criminosos pretendia manter a vítima sequestrada até a obtenção de um preço de resgate ou no máximo por uma semana, ocasião em que a libertariam mesmo sem obtenção da vantagem almejada.   \u003cbr\u003e  De qualquer forma, seria necessário alimentar todos os sequestradores e a vítima durante este período. Para isso, Murilo pagaria R$ 200,00 (duzentos reais) por dia a João, independentemente de o preço de resgate ser efetivamente recebido. João aceitou o convite e forneceu a comida conforme combinado. No entanto, durante o sequestro, os criminosos acabaram matando a vítima Marcela porque sua família não pagou o preço de resgate.   \u003cbr\u003e  Diante da situação narrada, assinale a afirmativa correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17329,&quot;name&quot;:&quot;Extorsão mediante sequestro&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;não se comunicam as circunstâncias e as condições de\ncaráter pessoal, mesmo quando elementares do crime;&quot;,&quot;B&quot;:&quot;será aplicada a pena do crime mais grave, ainda que\nalgum dos concorrentes quis participar de crime menos\ngrave;&quot;,&quot;C&quot;:&quot; quem, de qualquer modo, concorre para o crime incide\nnas penas a este cominadas, na medida de sua\nculpabilidade;&quot;,&quot;D&quot;:&quot;as circunstâncias e as condições de caráter pessoal\nsempre se comunicam no concurso de pessoas;&quot;,&quot;E&quot;:&quot;a pluralidade de agentes não figura como elemento dos\ncrimes de concurso necessário.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1169,&quot;name&quot;:&quot; Instituto Brasileiro de Apoio e Desenvolvimento Executivo&quot;,&quot;acronym&quot;:&quot;IBADE&quot;},&quot;exams&quot;:[{&quot;id&quot;:98167,&quot;name&quot;:&quot;IBADE - 2023 - SEJUS-ES - Inspetor Penitenciário&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404299,&quot;institute&quot;:{&quot;id&quot;:5868,&quot;name&quot;:&quot;Secretaria de Estado da Justiça do Espírito Santo&quot;,&quot;acronym&quot;:&quot;SEJUS-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6974,&quot;name&quot;:&quot;Inspetor de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:2280997,&quot;review&quot;:false,&quot;statement&quot;:&quot;Nos termos do Código Penal, acerca do concurso de\npessoas, ot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;À luz das disposições legais de direito penal e da jurisprudência\r\ncorrelata, julgue o próximo item.&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:92437,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2023 - TJ-ES - Analista Judiciário - Área Judiciária - Especialidade: Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404303,&quot;institute&quot;:{&quot;id&quot;:110,&quot;name&quot;:&quot;Tribunal de Justiça do Espírito Santo&quot;,&quot;acronym&quot;:&quot;TJ-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6687,&quot;name&quot;:&quot;Analista Judiciário - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:2115632,&quot;review&quot;:false,&quot;statement&quot;:&quot; Quanto ao concurso de pessoas, o Código Penal adota, como\nregra, a teoria unitária ou monista e, excepcionalmente, a\nteoria pluralista. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Controle e Gestão&quot;,&quot;acronym&quot;:&quot;Controle e Gestão&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; João e José deverão responder por peculato, ainda que apenas\nJoão seja servidor público, pois esta circunstância é elementar\ndo tipo. &quot;,&quot;B&quot;:&quot; A circunstância de João ser servidor público é personalíssima,\nnão podendo atingir José, que responderá por crime\npatrimonial comum. &quot;,&quot;C&quot;:&quot; De acordo com a teoria do domínio do fato, apenas João\npoderia ser considerado autor, pois é o único com acesso à\nrepartição pública. &quot;,&quot;D&quot;:&quot; A reincidência de José, por repercutir na reprovação do ilícito,\né uma circunstância objetiva, que se comunica aos demais\ncoautores. &quot;,&quot;E&quot;:&quot; De acordo com a teoria monista, ainda que José não soubesse\ndo fato de João ser servidor público, deveria responder por\npeculato. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:91002,&quot;name&quot;:&quot;FGV - 2023 - CGE-SC - Auditor do Estado - Direito - Tarde (Conhecimentos Específicos) &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404304,&quot;institute&quot;:{&quot;id&quot;:9916,&quot;name&quot;:&quot;Controladoria Geral do Estado do Estado de Santa Catarina&quot;,&quot;acronym&quot;:&quot;CGE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:948,&quot;name&quot;:&quot;Auditor&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:2065743,&quot;review&quot;:false,&quot;statement&quot;:&quot; João é servidor público do Estado de Santa Catarina. Vendo que\nsua repartição conta com computadores modernos, muito valiosos\nno mercado, acerta com José, seu amigo, que usualmente pratica\nroubos e furtos (o qual se sabe já ter sido condenado, com pena\nextinta há um ano pelo seu cumprimento), a subtração dos\nreferidos computadores para posterior revenda.\n  \u003cbr\u003e  No dia combinado, João, valendo-se do acesso facilitado à\nrepartição pública, ingressa no local, permite a entrada de José, e\nambos subtraem, para si, cerca de 10 computadores portáteis.\nConsiderando a situação narrada, sobre o concurso de pessoas,\nassinale a afirmativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17400,&quot;name&quot;:&quot;Peculato&quot;}],&quot;title&quot;:&quot;FGV - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;apenas I.&quot;,&quot;B&quot;:&quot;apenas II.&quot;,&quot;C&quot;:&quot;apenas III. &quot;,&quot;D&quot;:&quot;I e II. &quot;,&quot;E&quot;:&quot;I, II e III.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:207,&quot;name&quot;:&quot;Instituto de Desenvolvimento Educacional, Cultural e Assistencial Nacional&quot;,&quot;acronym&quot;:&quot;IDECAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:90852,&quot;name&quot;:&quot;IDECAN - 2022 - PM-MS - Oficial Combatente do Quadro de Oficiais Policiais - Militares - QOPM&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120404305,&quot;instit &quot;examining_board&quot;:{&quot;id&quot;:250,&quot;name&quot;:&quot;CEV - Coordenação de Concursos e Exames Vestibulares da UFMT&quot;,&quot;acronym&quot;:&quot;UFMT&quot;},&quot;exams&quot;:[{&quot;id&quot;:86618,&quot;name&quot;:&quot;UFMT - 2022 - PM-MT - Aspirante da Polícia Militar - Edital nº 004&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404313,&quot;institute&quot;:{&quot;id&quot;:6140,&quot;name&quot;:&quot;Polícia Militar do Estado do Mato Grosso&quot;,&quot;acronym&quot;:&quot;PM-MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:1874849,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em relação ao concurso de pessoas no Direito Penal, a infração penal é descaracterizada quando o agente &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;UFMT - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Em regra, são comunicáveis as circunstâncias e as condições de caráter pessoal aos infratores\nconcorrentes. &quot;,&quot;B&quot;:&quot; As circunstâncias de caráter pessoal, quando elementares do crime, são comunicáveis, desde que\nconhecidas por todos os participantes. &quot;,&quot;C&quot;:&quot; Aquele que teve participação de menor importância no crime não incide na pena a este cominada. &quot;,&quot;D&quot;:&quot; Quem concorre para o crime incide nas penas a este cominadas, mesmo que tenha tido a intenção de\nparticipar de crime menos grave.  &quot;,&quot;E&quot;:&quot; A circunstância do crime de caráter real ou objetiva não se comunica, mesmo que o partícipe saiba de\nsua existência. &quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eInstrução: Leia o seguinte excerto de julgamento de \u003cspan style=\&quot;font-style: italic;\&quot;\u003ehabeas corpus \u003c/span\u003eproferido pelo Superior Tribunal\r\nde Justiça para responder à questão.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e(...) As rés, servidoras da Assembleia Legislativa do Estado de Roraima, beneficiaram seu chefe, o então\r\nDeputado Estadual Herbson, com as facilidades decorrentes da proximidade com os detentores de\r\nresponsabilidades públicas, para desviar vultosos recursos, que deveriam ser empregados nos objetos\r\nestabelecidos nos convênios (...).\r\n\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003eCom efeito, os depoimentos, em Juízo, das várias testemunhas, analisados à luz dos documentos dos\r\napensos, provam que foram elas aliciadas pelas rés, para lhes outorgarem procuração para recebimento de\r\nvencimentos, pagos às rés, inclusive através da empresa NSAP, sem que soubessem da real finalidade da\r\nprocuração ou de que passaram a perceber vencimentos, em torno de R$2.000,00 (dois mil reais) mensais,\r\ncomo se fossem, efetivamente, servidores do Estado de Roraima (pagos através da Secretaria de\r\nAdministração) ou do DER/RR, vencimentos recebidos, pelas rés, em seu nome, que lhes repassavam, em\r\nalguns casos, pequeno valor, a título de ajuda. Para que as rés respondam pelo crime (...), não se faz\r\nnecessária a prova de que elas próprias se apropriaram dos valores destinados aos supostos servidores que\r\nlhes outorgaram procuração, cujo pagamento fez-se com recursos desviados dos convênios federais.\r\n\u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003eBasta, para tanto, à luz dos arts. 29 e 30 do Código Penal, a prova de que a atuação das rés contribuiu para\r\nque terceiros – funcionários públicos ou ocupantes de mandatos eletivos – se apropriassem ou desviassem\r\naqueles recursos federais. E, quanto a tal, não há dúvida de que a prova é farta (...). \u003c/div\u003e\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\&quot;text-align: right;\&quot;\u003e\n\u003cdiv style=\&quot;\&quot;\u003e(Disponível em: https://stj.jusbrasil.com.br/jurisprudencia/1172222758/recurso-ordinario-em-habeas-corpus-rhc-97111-rr-2018-0085305-\u003c/div\u003e\n\u003cdiv style=\&quot;\&quot;\u003e5/inteiro-teor-1172222768. Acesso em 16 jan. 2022.)\u003c/div\u003e\n\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:250,&quot;name&quot;:&quot;CEV - Coordenação de Concursos e Exames Vestibulares da UFMT&quot;,&quot;acronym&quot;:&quot;UFMT&quot;},&quot;exams&quot;:[{&quot;id&quot;:86611,&quot;name&quot;:&quot;UFMT - 2022 - PJC-MT - Escrivão de Polícia e Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404314,&quot;institute&quot;:{&quot;id&quot;:5908,&quot;name&quot;:&quot;Polícia Judiciária Civil do Mato Grosso&quot;,&quot;acronym&quot;:&quot;PJC-MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:1874292,&quot;review&quot;:false,&quot;statement&quot;:&quot; Consta da narrativa do julgado que não se faz necessário comprovar que as próprias rés se apropriaram dos\nvalores desviados, sendo suficiente a prova, à luz dos artigos 29 e 30 do Código Penal, de que sua atuação\ncontribuiu para que terceiros – funcionários públicos ou ocupantes de mandatos eletivos – se apropriassem\nou desviassem os recursos públicos.\n  \u003cbr\u003e  \u003cbr\u003e  Considerando as citadas disposições legais sobre concurso de pessoas, é correto afirmar: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;UFMT - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O crime de peculato não admite a modalidade\nculposa.&quot;,&quot;B&quot;:&quot;Os mortos poderão ser sujeito passivo de crime,\nquando tiverem a sua honra atingida.&quot;,&quot;C&quot;:&quot; As circunstâncias e as condições de caráter\npessoal não se comunicam entre os agentes do\ncrime, salvo quando elementares do crime. &quot;,&quot;D&quot;:&quot; Todo agente que participar de forma direta ou\nindireta de uma infração penal será considerado autor do crime para fins de penalização. &quot;,&quot;E&quot;:&quot; Os crimes contra administração pública\nsomente poderão ser praticados por servidores\npúblicos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:61,&quot;name&quot;:&quot;Fundação de Estudos e Pesquisas Sócio Econômicos&quot;,&quot;acronym&quot;:&quot;FEPESE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86550,&quot;name&quot;:&quot;FEPESE - 2022 - IGP-SC - Auxiliar Médico-Legal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404315,&quot;institute&quot;:{&quot;id&quot;:6571,&quot;name&quot;:&quot;Instituto Geral de Perícia de Santa Catarina&quot;,&quot;acronym&quot;:&quot;IGP-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8238,&quot;name&quot;:&quot;Auxiliar Médico Legal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:1873880,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003ecorreta \u003c/span\u003ede acordo com o\nCódigo Penal.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17399,&quot;name&quot;:&quot;Noções Gerais de Crimes Contra a Administração Pública&quot;},{&quot;id&quot;:17400,&quot;name&quot;:&quot;Peculato&quot;}],&quot;title&quot;:&quot;FEPESE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cdiv style=\&quot;text-align: justify;\&quot;\u003e    Bruna, com 19 anos de idade, grávida, e Celso, com\r\n17 anos de idade, combinaram de subtrair bens de uma residência\r\ncujos moradores estavam viajando. Bruna ficou responsável por\r\nvigiar a entrada da casa e pegar os objetos que Celso lhe\r\nentregasse pela janela. Quando Celso estava dentro da casa, foi\r\nsurpreendido pela empregada da família e acabou por acertar-lhe\r\na cabeça com um objeto pontiagudo, causando-lhe a morte.\r\nBruna somente tomou conhecimento do fato quando Celso lhe\r\nnarrou o ocorrido ao chegarem com os objetos a um esconderijo.\u003c/div\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86554,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - IBAMA - Analista Ambiental - Recuperação Ambiental, Monitoramento e Uso Sustentável da Biodiversidade, Controle e Fiscalização&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404316,&quot;institute&quot;:{&quot;id&quot;:5752,&quot;name&quot;:&quot;Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais Renováveis&quot;,&quot;acronym&quot;:&quot;IBAMA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:727,&quot;name&quot;:&quot;Analista Ambiental&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:24,&quot;question_id&quot;:1873727,&quot;review&quot;:false,&quot;statement&quot;:&quot; A partir da situação hipotética precedente, julgue o item a seguir.   \u003cbr\u003e  \u003cbr\u003e  As circunstâncias de caráter pessoal de Celso se comunicam\na Bruna e impedem a configuração do concurso de pessoas.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;subjetivo de autor. &quot;,&quot;B&quot;:&quot;residual ou extensivo de autor.  &quot;,&quot;C&quot;:&quot;finalista ou objetivo-subjetivo de autor.  &quot;,&quot;D&quot;:&quot;restritivo ou objetivo-formal de autor.  &quot;,&quot;E&quot;:&quot;unitário ou monista de autor.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86525,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - MPE-TO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404317,&quot;institute&quot;:{&quot;id&quot;:5917,&quot;name&quot;:&quot;Ministério Público do Estado de Tocantins&quot;,&quot;acronym&quot;:&quot;MPE-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:1870415,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAutor é aquele que realiza ação típica ou alguns de seus\nelementos previstos na lei penal. A contribuição causal deve estar\nsubsumida ao conteúdo descritivo do tipo. A autoria é\ndeterminada pelo momento de execução de uma ação típica,\nenquanto as formas de participação são entendidas como causas\nde extensão da punibilidade.\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando-se as teorias aplicáveis ao concurso de pessoas, é\ncorreto afirmar que o texto precedente trata do conceito  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Flávia e Júlio são partícipes do crime de Leonardo, mas Júlio responderá como partícipe na modalidade culposa. &quot;,&quot;B&quot;:&quot; Flávia é coautora de Leonardo no crime de roubo e Júlio não cometeu crime. &quot;,&quot;C&quot;:&quot; Júlio e Flávia são igualmente partícipes do crime de Leonardo. &quot;,&quot;D&quot;:&quot; Flávia é autora mediata do crime de Leonardo e Júlio não cometeu crime.  &quot;,&quot;E&quot;:&quot; Flávia é partícipe do crime de Leonardo e Júlio não cometeu crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86335,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2021 - AL-CE - Analista Legislativo - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404318,&quot;institute&quot;:{&quot;id&quot;:6173,&quot;name&quot;:&quot;Assembléia Legislativa do Estado do Ceará&quot;,&quot;acronym&quot;:&quot;AL-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8776,&quot;name&quot;:&quot;Analista Legislativo - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:1929949,&quot;review&quot;:false,&quot;statement&quot;:&quot;       Júlio, com posse legal de arma de fogo de uso permitido, é marido de Flávia, que, sem consentimento ou ciência de seu cônjuge, emprestou a referida arma a seu amigo, Leonardo, que havia planejado crime de roubo, chegando a consumá-lo.    \u003cbr\u003e  Considerando essa situação hipotética e as disposições acerca de concurso de pessoas, assinale a opção correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; comunicam-se as circunstâncias objetivas ainda que o coautor\ndelas não tivesse conhecimento. &quot;,&quot;B&quot;:&quot; considera-se partícipe aquele que, sem realizar diretamente a\nconduta prevista no tipo, comete o crime por meio de outra\npessoa não culpável, usada como seu instrumento.  &quot;,&quot;C&quot;:&quot; a pluralidade de agentes figura como elementar dos delitos de\nconcurso necessário. &quot;,&quot;D&quot;:&quot; caracteriza-se o concurso delitivo quando dois agentes, com\nconversão de vontades para a prática de um mesmo crime,\n  Não há concurso de pessoas, sendo\nhipótese de autoria incerta. Cléber e Davi\nrespondem por homicídio consumado. &quot;,&quot;E&quot;:&quot; Não há concurso de pessoas, sendo\nhipótese de autoria incerta. Cléber e Davi\nrespondem por tentativa de homicídio. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82281,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404326,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:1761799,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCléber e Davi possuem um inimigo em\ncomum, qual seja, Evandro.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm determinado dia, sem prévio ajuste,\nambos portando arma de fogo de igual\ncalibre e munições idênticas, escondem-se,\nem diferentes locais, próximo ao trabalho de\nEvandro, esperando o momento em que este\nchegue ao trabalho para, enfim, eliminar a\nvida dele. Quando Evandro chega ao local,\nCléber e Davi atiram simultaneamente em sua\ndireção, sendo Evandro atingido e vindo a\nfalecer. Posteriormente, o exame pericial\nconcluiu que Evandro foi morto por um único\ndisparo de arma de fogo, sendo que os\ndemais tiros não o atingiram, todavia, o laudo\nnão conseguiu identificar de qual arma de\nfogo partiu o tiro que eliminou a vida de\nEvandro. Considerando o caso hipotético\nnarrado, assinale a alternativa correta.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Trata-se de hipótese de erro determinado\npor terceiro, na qual o agente provocador\natua culposamente e, por isso, responde\npelo crime de homicídio culposo.  &quot;,&quot;B&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de coautor. &quot;,&quot;C&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José por\nhomicídio culposo.  &quot;,&quot;D&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José\npermanecerá impune. &quot;,&quot;E&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82281,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404327,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:1761795,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm determinado restaurante, almoçam João,\nPedro e José. Pedro se retira para ir ao\nbanheiro. Nesse momento, João aproveita a\noportunidade e solicita que José passe o sal,\na fim de salgar excessivamente a comida de\nPedro. José, agindo culposamente, entrega\nveneno no lugar. João, notável químico,\npercebe o engano de José e, mesmo assim,\ncoloca o veneno na comida de Pedro, que o\ningere e vem a falecer em seguida.\nConsiderando o caso hipotético narrado,\nassinale a alternativa correta. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O concurso de pessoas é a participação\ninconsciente e involuntária de duas ou mais\npessoas na mesma infração penal. Tem-se a\nlivre convergência de vontades para um fim\nilícito comum. &quot;,&quot;B&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eLivramento condicional é a possibilidade de\nque tem o condenado, que já cumpriu certo\ntempo de pena privativa de liberdade, de\npoder cumprir solto o período restante,\nmediante determinadas condições, já a\nsuspensão condicional da pena é a\nsuspensão parcial da execução de certas\npenas privativas de liberdade, durante um\nperíodo de tempo de acordo com o caso\nconcreto.\u003c/p\u003e&quot;,&quot;C&quot;:&quot; Ação penal é o direito objetivo público\nautônomo e abstrato de invocar a tutela\njurisdicional do Estado para que este resolva\nconflitos provenientes da prática de condutas\ndefinidas em lei como crime. &quot;,&quot;D&quot;:&quot; A autorização para o porte de arma de fogo\nde uso permitido, em todo o território\nnacional, é de competência da Polícia Federal\ne somente será concedida após autorização\ndo Sinarm, obrigatoriamente sendo\nconcedida com eficácia temporária e\nterritorial limitada. &quot;,&quot;E&quot;:&quot; A assistência à mulher em situação de\nviolência doméstica e familiar será prestada\nde forma articulada e conforme os princípios\ne as diretrizes previstos na Lei Orgânica da\nAssistência Social e no Sistema Único de\nSegurança Pública, entre outras normas e\npolíticas públicas de proteção, e\nemergencialmente quando for o caso,\nexcluída a participação do Sistema Único de\nSaúde (SUS) que é opcional.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quo &quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:149,&quot;name&quot;:&quot;Instituto de Apoio à Universidade de Pernambuco - UPE&quot;,&quot;acronym&quot;:&quot;UPENET/IAUPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:58549,&quot;name&quot;:&quot;UPENET/IAUPE - 2018 - PM-PE - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404339,&quot;institute&quot;:{&quot;id&quot;:5695,&quot;name&quot;:&quot;Polícia Militar de Pernambuco&quot;,&quot;acronym&quot;:&quot;PM-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:47,&quot;question_id&quot;:922558,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSobre o concurso de pessoas previsto no Código Penal, analise as assertivas a seguir:\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eI. \u003c/span\u003eQuem, de qualquer modo, concorre para o crime incide nas penas a este cominadas na medida de sua\nculpabilidade.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eII.\u003c/span\u003e Se a participação for de menor importância, a pena pode ser diminuída de um sexto a um terço.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIII. \u003c/span\u003eNão importa se algum dos concorrentes quis participar de crime menos grave, ele será tipificado nas mesmas\npenas dos demais acusados.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIV.\u003c/span\u003e Não se comunicam as circunstâncias e as condições de caráter pessoal, salvo quando elementares do crime.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEstão CORRETAS\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;UPENET/IAUPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Trata-se da teoria monista, segundo a qual, no concurso,\nexiste um só crime, em que todos os participantes\nrespondem por ele  &quot;,&quot;B&quot;:&quot; Trata-se da teoria dualista, segundo a qual, no\nconcurso, havendo diversidade de condutas, cada\nagente responde por um delito &quot;,&quot;C&quot;:&quot; Trata-se da teoria pluralista, segundo a qual, havendo\npluralidade de condutas, devem-se distinguir coautores\nde partícipes, punindo cada qual com um crime &quot;,&quot;D&quot;:&quot; Trata-se da teoria igualitária, segundo a qual, havendo\npluralidade de condutas, devem-se distinguir coautores\nde partícipes, punindo cada qual com um crime &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:189,&quot;name&quot;:&quot;Instituto Brasileiro de Formação e Capacitação&quot;,&quot;acronym&quot;:&quot;IBFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:58159,&quot;name&quot;:&quot;IBFC - 2018 - PM-SE - Aspirante da Polícia Militar &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404340,&quot;institute&quot;:{&quot;id&quot;:6467,&quot;name&quot;:&quot;Polícia Militar do Estado de Sergipe&quot;,&quot;acronym&quot;:&quot;PM-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:48,&quot;question_id&quot;:910040,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssinale a alternativa correta sobre a teoria adotada no\nCódigo Penal brasileiro sobre o concurso de pessoas.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;IBFC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Mévio e Caio, pelo ajuste da prática de furto à residência\nde Tício, uma vez descoberto o plano, serão\npunidos, ainda que o crime não chegue a ser tentado. &quot;,&quot;B&quot;:&quot; Mévio e Caio, tendo furtado a residência dos pais\nde Caio, são isentos de pena, aplicando-se a ambos\no perdão legal que exime de pena os crimes patrimoniais,\ncometidos sem violência, em detrimento de\nascendentes. &quot;,&quot;C&quot;:&quot; Mévio, tendo ajustado com Caio apenas a prática de\nfurto à residência de Tício, responderá pelos demais\ncrimes eventualmente praticados por Caio, ainda\nque não previsíveis. &quot;,&quot;D&quot;:&quot Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:886080,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eAnalise as proposições a seguir sobre concurso de pessoas.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. Adota-se, no ordenamento penal brasileiro, a teoria da participação integrada,\nexigindo-se do partícipe apenas envolvimento objetivo com o resultado ocorrido.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. O ordenamento jurídico brasileiro permite a responsabilização penal da\nparticipação negativa nos crimes ambientais, que ocorre quando o agente, mesmo\nque não tenha o dever de evitar o resultado, não adota medidas para fazer cessar\na prática de infração penal que tomou conhecimento.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. O desvio subjetivo de conduta não é alcançado pelas disposições do Código Penal\nsobre concurso de pessoas.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. Caso ocorra o arrependimento do partícipe que tenha instigado o agente à prática\nda infração, o partícipe somente não será responsabilizado se impedir que o\nagente realize a conduta criminosa.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAssinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003ecorreta\u003c/span\u003e.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot; ;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:37408,&quot;name&quot;:&quot;CESPE - 2014 - Câmara dos Deputados - Analista Legislativo - Consultor Legislativo Área VI&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404368,&quot;institute&quot;:{&quot;id&quot;:6206,&quot;name&quot;:&quot;Câmara dos Deputados&quot;,&quot;acronym&quot;:&quot;Câmara dos Deputados&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7006,&quot;name&quot;:&quot;Analista Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:76,&quot;question_id&quot;:472015,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito dos crimes contra o patrimônio e do concurso de agentes, julgue os itens subsequentes.\u003cbr\u003e\u003cbr\u003eO delito de roubo é crime de concurso necessário, também conhecido como plurissubjetivo. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Pluralista;  &quot;,&quot;B&quot;:&quot; Monista ou unitária; &quot;,&quot;C&quot;:&quot;Dualista;  &quot;,&quot;D&quot;:&quot;Subjetiva;  &quot;,&quot;E&quot;:&quot;Objetiva-formal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:40320,&quot;name&quot;:&quot;MPE-PR - 2014 - MPE-PR - Promotor&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404369,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:77,&quot;question_id&quot;:432638,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao  tema referente a autoria e participação em direito penal, a  frase:  \u003ci\u003e“Nos delitos praticados em  concurso  eventual  de  pessoas,  os  autores  responderão  em  conjunto  por  um  delito,  enquanto  que  os  partícipes responderão, em conjunto, por outro\u003c/i\u003e” refere-se à teoria:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;MPE-PR - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está incorreta apenas a assertiva II.  &quot;,&quot;B&quot;:&quot;Está incorreta apenas a assertiva IV. &quot;,&quot;C&quot;:&quot;Estão incorretas apenas as assertivas I e III. &quot;,&quot;D&quot;:&quot;Estão incorretas apenas as assertivas II e IV.  &quot;,&quot;E&quot;:&quot;Estão corretas todas as assertivas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:227,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:38746,&quot;name&quot;:&quot;TRF - 4ª REGIÃO - 2014 - TRF - 4ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404370,&quot;institute&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:78,&quot;question_id&quot;:411204,&quot;review&quot;:false,&quot;statement&quot;:&quot;Dadas as assertivas abaixo, assinale a alternativa correta.  \u003cbr\u003eI.  A  imunidade  material  ou  inviolabilidade  exclui  da  incidência  penal  determinadas  pessoas,  retirando-lhes a qualidade de destinatários da  lei  criminal.  Já a  imunidade  formal, da qual são destinatários, por exemplo, os deputados, diz respeito à prisão, ao  processo, à prerrogativa do foro.  \u003cbr\u003eII.  Segundo a doutrina, há concorrência de culpas quando dois indivíduos, um ignorando  a  participação  do  outro,  concorrem,  culposamente,  para  a  produção  de  um  fato  definido  como  crime.  Nesses  casos,  tem-se  um  concurso  de  pessoas,  em  que  os  agentes  respondem,  na  medida  de  sua  culpabilidade,  pelo  resultado  (art.  29  do  Código Penal).\u003cbr\u003eIII.  Para  a  teoria moderna,  que  dá  realce  primacial  aos  princípios  da  necessidade  da  incriminação e da lesividade do fato criminoso, o crime de mera conduta – no sentido  de não se exigir para sua configuração um  resultado material exterior à ação – não  implica  admitir  sua  existência  independentemente  de  lesão  efetiva  ou  potencial  ao  bem jurídico tutelado. \u003cbr\u003eIV.  A  doutrina  classifica  os  crimes  funcionais  em  próprios  e  impróprios.  Nos  crimes  próprios, a qualidade de funcionário público é elementar do  tipo. Ausente a condição  de  funcionário  público  a  conduta  é  atípica.  São  exemplos  de  crimes  próprios:  concussão, corrupção passiva e prevaricação. Aqueles chamados de  impróprios são  crimes  funcionais  em que  o  fato  seria  igualmente  criminoso  se não  fosse  praticado  por funcionário público, embora a outro título. Por exemplo, o peculato, que, não fosse  a  qualidade  de  funcionário  público,  seria  punível  como  apropriação  indébita.  Em  havendo concurso de pessoas, sendo a condição de funcionário elementar do crime,  estender-se-á  aos  copartícipes, mesmo  que  particulares,  nos  termos  do  art.  30  do  Código Penal.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;TRF - 4ª REGIÃO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Paulo e João foram surpreendidos nas dependências da Câmara dos Deputados quando subtraíam carteiras e celulares dos casacos e bolsas de pessoas que ali transitavam. Paulo tem dezessete anos e teve acesso ao local por intermédio de João, que é servidor da Casa.\u003cbr\u003e\u003cbr\u003eCom base nessa situação hipotética, julgue o\u0026nbsp;item\u0026nbsp;a seguir.\u003cbr\u003e\u003cbr\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:37425,&quot;name&quot;:&quot;CESPE - 2014 - Câmara dos Deputados - Técnico Legislativo - Agente de Polícia Legislativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404371,&quot;institute&quot;:{&quot;id&quot;:6206,&quot;name&quot;:&quot;Câmara dos Deputados&quot;,&quot;acronym&quot;:&quot;Câmara dos Deputados&quot;},&quot;jobs&quot;:[{&quot;id&quot;:3385,&quot;name&quot;:&quot;Técnico Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:79,&quot;question_id&quot;:385488,&quot;review&quot;:false,&quot;statement&quot;:&quot;O fato de Paulo ser inimputável impede que se reconheça o concurso de pessoas no caso narrado.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  conceito  restritivo  de  autor  pode  ser  complementado  pelas  teorias  objetivo-formal  e  objetivo-material.  A  primeira, em linhas gerais, define autor como sendo aquele que realiza a ação típica ou alguns de seus elementos.  Já a segunda, diferencia o partícipe do autor, por considerar que este contribui de  forma mais  relevante para a  consecução do fato delituoso do que o partícipe; \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Agdo, Joab e Avalon são amigos de  longa data. Entretanto, ultimamente Agdo e Joab passaram a cobiçar a  esposa  de Avalon,  a  bela Aleutas. Sem  nada  confessarem  entre  si  sobre  o  desejo  que  passaram  a  nutrir  pela  moça, cada um passa a engendrar a morte de Avalon. No mesmo dia, Agdo e Joab se posicionam armados, em  locais  diferentes,  a  espera  que  Avalon  deixe  sua  residência.  E  assim,  quando  Avalon  sai  à  rua,  Agdo  e  Joab  atiram repetidamente e ambos atingem Avalon, sem um atirador perceber os tiros e a presença do outro. Pode-se  afirmar neste caso que, em se tratando de autoria colateral, não há concurso de agentes; \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Agdo, Joab e Avalon, amigos de longa data, são atores da companhia de teatro “Saltimbancos”, e apresentam a  mesma peça há dois anos. Entretanto, Agdo acabou se apaixonando pela esposa de Avalon, Aleutas. A  fim de  retirar  Avalon  literalmente  de  cena,  Agdo  passou  a  tramar  contra  a  vida  dele. Decide  que  trocará  as  balas  de  festim por munição real, do revólver usado na cena em que Joab dispara contra Avalon. E assim o faz. Durante o  espetáculo, Agdo entrega a Joab o  revólver carregado desta  feita com munição  real, e este ao disparar a arma  contra Avalon, horrorizado, percebe que o sangue que passa a jorrar não é o cenográfico, vindo Avalon a morrer.  Pode-se  afirmar  neste  caso  que,  se  adotado  o  conceito  de  autor  preconizado  pela  teoria  objetivo-formal, Agdo  poderá ser considerado autor mediato do homicídio de Avalon;\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Agdo,  Joab e Avalon  são amigos de  longa data,  sempre  saem  juntos para beber e  jogar  sinuca. Entretanto,  ultimamente  Agdo  apaixonou-se  pela  formosa  esposa  de  Avalon,  Aleutas.  Assim,  visando  por  fim  a  vida  de  Avalon,  Agdo  passa  a  engendrar  seu  plano  criminoso.  Aproveitando-se  de mais  uma  saída  ao  bar  com  seus  amigos, Agdo espera que  Joab  vá até o banheiro, para então se aproximar de Avalon e  instigá-lo contra Joab,  afirmando que  Joab  confessou-lhe  estar apaixonado por Aleutas e a  queria  para  si. Assim, Agdo  sabendo que Joab é policial e anda sempre armado, passa a  instigar Avalon a dar uma surra em Joab quando este voltar do  banheiro. Quando Joab volta, Avalon, tomado pelo ciúme, apodera-se de um taco de sinuca e avança contra Joab,  que acaba por disparar e matar Avalon. Pode-se afirmar que neste caso, a fim de superar o que dispõe a teoria da  acessoriedade limitada, há que se adotar necessariamente o conceito de autoria mediata para que Agdo responda  pela morte de Avalon; \u003cbr\u003e &quot;,&quot;E&quot;:&quot;No concurso de pessoas não se comunicam as circunstâncias e as condições de caráter pessoal, salvo quando elementares do crime. Assim, se Agdo, reincidente, pratica um crime de roubo com Joab, que é primário, apenas para Agdo incidirá a agravante da reincidência. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:381,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MP ique a assertiva  correta:   \u003cbr\u003e\u003cbr\u003eI.  Segundo o expressamente previsto pelo Código Penal quanto ao  concurso de pessoas, estabelece  o ajuste, a determinação ou  instigação e o auxílio, salvo disposição expressa em contrário, não  são puníveis, se o crime não chega, pelo menos, a ser tentado.  \u003cbr\u003e\u003cbr\u003eII.  Segundo o expressamente previsto pelo Código Penal, nos crimes  cometidos sem violência ou grave ameaça à pessoa, reparado o  dano ou restituída a coisa, até o recebimento da denúncia ou da  queixa, por ato voluntário do agente, a pena será reduzida.  \u003cbr\u003e\u003cbr\u003eIII. Segundo o expressamente previsto pelo Código Penal quanto ao  furto, a pena aumenta-se se o crime é praticado durante o repouso  noturno.    \u003cbr\u003e\u003cbr\u003eIdentifique a assertiva correta:  \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Julgue os pr\u0026oacute;ximos itens, relativos ao direito penal.\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;exami ts&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;FGV - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I &quot;,&quot;B&quot;:&quot;Apenas II &quot;,&quot;C&quot;:&quot;Apenas III &quot;,&quot;D&quot;:&quot;Apenas I e II &quot;,&quot;E&quot;:&quot;I, II e III &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:233,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:9987,&quot;name&quot;:&quot;TJ-RS - 2009 - TJ-RS - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404391,&quot;institute&quot;:{&quot;id&quot;:120,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:192583,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere as assertivas abaixo sobre concurso de pessoas.\u003cbr\u003e\n\u003cbr\u003e\nI- Na doutrina nacional, os crimes funcionais próprios constituem infraçies penais em que a qualidade de funcion·rio público do agente È elementar do tipo legal de delito, assim como ocorre na concussão ou na corrupção passiva.\u003cbr\u003e\n\u003cbr\u003e\nII - Os crimes funcionais impróprios são identificáveis porque o fato punível é incriminado, mesmo quando não praticado por funciorio público, como acontece com o delito de peculato.\u003cbr\u003e\n\u003cbr\u003e\nIII - Sabendo-se que não se comunicam as circunstâncias e as condições de car·ter pessoal, salvo quando elementares do crime, segue-se que o particular que se beneficia do desvio de rendas públicas praticado pelo Prefeito Municipal n„o responde pelo crime de peculato definido no Decreto-Lei nº 201/1967, mas sim por peculato previsto no Código Penal.\u003cbr\u003e\n\u003cbr\u003e\nQuais são corretas?\u003cbr\u003e\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;TJ-RS - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I &quot;,&quot;B&quot;:&quot;Apenas II &quot;,&quot;C&quot;:&quot;Apenas III &quot;,&quot;D&quot;:&quot;Apenas I e II &quot;,&quot;E&quot;:&quot;I, II e III &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:233,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:9987,&quot;name&quot;:&quot;TJ-RS - 2009 - TJ-RS - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120404392,&quot;institute&quot;:{&quot;id&quot;:120,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:100,&quot;question_id&quot;:192577,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere as assertivas abaixo sobre concurso de agentes.\u003cbr\u003e\u003cbr\u003eI   - Quando um dos concorrentes quis participar de crime menos grave, a pena é diminuÌda até a metade, na hipótese de ter sido previsÌvel o resultado mais grave, não podendo, porém, ser inferior ao mÌnimo da cominada ao crime cometido. \u003cbr\u003e\u003cbr\u003eII  - Quando o agente, no cometimento de um cri- me, ostentar atuação que o identifique como líder dentre os demais participantes, sua pena dever· ser agravada de um sexto a um terço. \u003cbr\u003e\u003cbr\u003eIII - Quando a participação do agente no cometimento de um crime for de menor importância, a pena poder· ser reduzida de um sexto a um terço.\u003cbr\u003e\u003cbr\u003eQuais são corretas?\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;TJ-RS - 2009&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:100,&quot;total_pages&quot;:1,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;115&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760793384,&quot;from_study_guide&quot;:false,&quot;id&quot;:2259347,&quot;name&quot;:&quot;concurso de pessoas 1&quot;},&quot;statistics&quot;:{&quot;blank&quot;:115,&quot;duration&quot;:7.0,&quot;hit&quot;:0,&quot;liquid_score&quot;:0,&quot;miss&quot;:0,&quot;score&quot;:0.0,&quot;total&quot;:115},&quot;disciplines&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;label&quot;:&quot;Todas&quot;,&quot;name&quot;:&quot;Todas&quot;,&quot;value&quot;:&quot;&quot;},{&quot;id&q
