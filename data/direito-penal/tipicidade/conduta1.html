t;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:101,&quot;question_id&quot;:274262,&quot;review&quot;:false,&quot;statement&quot;:&quot;O crime de omissão de socorro não admite tentativa, porquanto estando a omissão tipificada na lei como tal e tratando-se de crime unissubsistente, se o agente, sem justa causa, se omite, o crime já se consuma.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:17303,&quot;name&quot;:&quot;Periclitação da vida e da saúde&quot;},{&quot;id&quot;:17308,&quot;name&quot;:&quot;Omissão de socorro&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Considera-se praticado o crime no momento da ação ou omissão, ainda que outro seja o momento do resultado. &quot;,&quot;B&quot;:&quot;A lei penal posterior que venha a favorecer o réu não se aplica se o mesmo já houver sido julgado.  &quot;,&quot;C&quot;:&quot;Diz-se doloso o crime quando o agente dá causa ao resultado por imprudência ou imperícia.  &quot;,&quot;D&quot;:&quot;Cessando  a  duração  da  lei  penal  temporária,  a mesma  não  pode  ser  aplicada  aos  fatos  praticados  durante  a  sua  vigência.  &quot;,&quot;E&quot;:&quot;Não há crime quando o agente pratica o fato em razão de embriaguez involuntária completa proveniente de caso fortuito ou força maior. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:181,&quot;n :&quot;FMP Concursos - 2008 - MPE-MT - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120336127,&quot;institute&quot;:{&quot;id&quot;:5780,&quot;name&quot;:&quot;Ministério Público do Estado de Mato Grosso&quot;,&quot;acronym&quot;:&quot;MPE-MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:118,&quot;question_id&quot;:97111,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere as seguintes proposições:     \u003cbr\u003e\u003cbr\u003eI -  Os crimes omissivos nunca admitem indagação acerca da relação de causalidade.  \u003cbr\u003e\u003cbr\u003eII -  Para a teoria normativa pura, o conhecimento potencial da ilicitude constitui  elemento autônomo da culpabilidade.  \u003cbr\u003e\u003cbr\u003eIII - Na tentativa qualificada, o agente não é punido.  \u003cbr\u003e\u003cbr\u003eIV - As descriminantes putativas podem  ocorrer tanto em relação a pressupostos  fáticos como em relação à existência ou aos limites de uma justificante.    \u003cbr\u003e\u003cbr\u003eCorretas são apenas as alternativas\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;}],&quot;title&quot;:&quot;FMP Concursos - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Homicídio culposo.&quot;,&quot;B&quot;:&quot;Nenhum crime.&quot;,&quot;C&quot;:&quot;Omissão de socorro.&quot;,&quot;D&quot;:&quot;Homicídio doloso, na modalidade de ação comissiva por omissão.&quot;,&quot;E&quot;:&quot;Homicídio doloso, na modalidade de ação omissiva.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:1903,&quot;name&quot;:&quot;FGV - 2008 - TJ-PA - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120336128,&quot;institute&quot;:{&quot;id&quot;:106,&quot;name&quot;:&quot;Tribunal de Justiça do Amapá&quot;,&quot;acronym&quot;:&quot;TJ-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:119,&quot;question_id&quot;:51440,&quot;review&quot;:false,&quot;statement&quot;:&quot;Maria da Silva é médica pediatra, trabalhando no hospital municipal em regime de plantão. De acordo com a escala de trabalho divulgada no início do mês, Maria seria a única médica pediatra com obrigação de trabalhar no plantão que se iniciava no dia 5 de janeiro, às 20h e findava no dia 6 de janeiro, às 20h. Contudo, depois de passar toda a noite do dia 5 sem nada para fazer, Maria resolve sair do hospital para participar da comemoração do aniversário de uma prima sua, um churrasco que se realizaria em uma casa a poucas quadras do hospital. Maria deixa o hospital às 12h do dia 6 de janeiro sem, contudo, avisar onde estaria. Maria deixou o número de seu telefone celular, mas o papel que o continha se extraviou do quadro de avisos. Maria não retornou mais ao hospital até o final do plantão. Ocorre que, às 14h do dia 6 de janeiro, Manoel de Souza, criança de apenas 6 anos, é levado ao hospital por parentes precisando de socorro médico imediato. Embora houvesse outros médicos de plantão (um cardiologista e uma ortopedista), ambos se recusam a examinar Manoel, alegando que não eram especialistas e que a responsável pelo plantão da emergência era Maria da Silva. Manoel de Souza morre de meningite cerca de oito horas depois, na porta do hospital, sem ter sido atendido. Qual foi o crime praticado por Maria?\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;FGV - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A teoria personalista da ação é um modelo apresentado pelo funcionalismo teleológico.&quot;,&quot;B&quot;:&quot;Dentro de uma perspectiva da teoria significativa da ação, esta se converte em substrato de um sentido, organizandose a teoria do delito não mais a partir da ação típica, mas do tipo de ação.&quot;,&quot;C&quot;:&quot;Para o modelo de ação finalista, que inspirou a alteração da parte geral do Código Penal brasileiro, em 1984, ação e omissão são acontecimentos no mundo do dever ser, condicionadas pelas valorações jurídicas.&quot;,&quot;D&quot;:&quot;Para o funcionalismo sistêmico de Jakobs ação, a efeito penal, é somente o fato inteiramente imputável.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:176,&quot;name&quot;:&quot;FAE Centro Universitário&quot;,&quot;acronym&quot;:&quot;FAE&quot;},&quot;exams&quot;:[{&quot l,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:27,&quot;name&quot;:&quot;FCC - 2007 - TRE-MS - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120336132,&quot;institute&quot;:{&quot;id&quot;:10,&quot;name&quot;:&quot;Tribunal Regional Eleitoral de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;TRE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:123,&quot;question_id&quot;:1591,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere as afirmativas abaixo, relacionadas ao fato típico e seus elementos. \u003cbr\u003e\u003cbr\u003eI. Há fato típico na ocorrência de resultado lesivo em decorrência de caso fortuito ou força maior. \u003cbr\u003e\u003cbr\u003eII. São elementos do fato típico, dentre outros, a culpabilidade, caracterizada pelo juízo de reprovabilidade da conduta do agente e o dolo ou a culpa. \u003cbr\u003e\u003cbr\u003eIII. O tipo penal é predominantemente descritivo porque composto de elementos objetivos, não obstante, às vezes, contenha elementos subjetivos ou normativos. \u003cbr\u003e\u003cbr\u003eIV. A conduta omissiva não é considerada elemento do tipo penal, pois representativa da ausência de vontade do agente para o crime. \u003cbr\u003e\u003cbr\u003eV. Para haver fato típico é indispensável a existência de relação de causalidade entre a conduta e o resultado.\u003cbr\u003e\u003cbr\u003eÉ correto o que se afirma APENAS em:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16680,&quot;name&quot;:&quot;Resultado&quot;},{&quot;id&quot;:16681,&quot;name&quot;:&quot;Nexo de causalidade&quot;}],&quot;title&quot;:&quot;FCC - 2007&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;1.&quot;,&quot;B&quot;:&quot;2.&quot;,&quot;C&quot;:&quot;3.&quot;,&quot;D&quot;:&quot;4.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:246,&quot;name&quot;:&quot;CESPE - 2006 - TJ-RR - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120336133,&quot;institute&quot;:{&quot;id&quot;:55,&quot;name&quot;:&quot;Tribunal de Justiça de Roraima&quot;,&quot;acronym&quot;:&quot;TJ-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:124,&quot;question_id&quot;:100467,&quot;review&quot;:false,&quot;statement&quot;:&quot;Julgue os seguintes itens, relativos à eficácia da lei penal no espaço. \u003cbr\u003e\u003cbr\u003eI Considere que, na fronteira Brasil-Bolívia, um cidadão brasileiro, que se encontre em território nacional, atire em outro, em solo boliviano, vindo este a falecer. Nessa situação, aplica-se a lei brasileira, pois o Código Penal adotou a teoria da ubiqüidade.  \u003cbr\u003eII Considere que um delito tenha sido cometido a bordo de aeronave brasileira de propriedade privada, em vôo sobre território estrangeiro, sem escalas, sendo estrangeiros os sujeitos ativo e passivo. Nessa situação, se o país estrangeiro competente para a intervenção se mostrar desinteressado no exercício da pretensão punitiva por motivos irrelevantes, aplica-se a lei brasileira. \u003cbr\u003eIII O princípio da extraterritorialidade excepcional incondicionada encontra aplicação nos crimes cometidos no estrangeiro contra a vida ou a liberdade do presidente da República do Brasil. \u003cbr\u003eIV Considera-se praticado o crime no local onde se produziu ou deveria produzir-se o resultado, sendo irrelevante o lugar do comportamento do agente (ação ou omissão).  \u003cbr\u003e\u003cbr\u003eA quantidade de itens certos é igual a\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16671,&quot;name&quot;:&quot;Conflito aparente de normas&quot;},{&quot;id&quot;:16673,&quot;name&quot;:&quot;Lei penal no espaço&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2006&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; o uso de expressões “indevidamente”, “sem justa causa” representa a presença, no tipo, de um elemento normativo. &quot;,&quot;B&quot;:&quot; o uso da expressão “para o fim de ...” representa a presença, no tipo, de um elemento objetivo especial. &quot;,&quot;C&quot;:&quot;no caso de tentativa, há tipicidade direta anormal.&quot;,&quot;D&quot;:&quot; considera-se tipo permissivo a descrição abstrata de uma ação proibida. &quot;,&quot;E&quot;:&quot; considera-se tipo anormal o que descreve as hipóteses de inimputabilidade total ou parcial. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120336134,&quot;institute&quot;:{&quot;id&quot;:5753,&quot;name&quot;:&quot;Procuradoria Geral do Estado de Roraima&quot;,&quot;acronym&quot;:&quot;PGE-RR&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:125,&quot;question_id&quot;:1193446,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em matéria de tipicidade,&quot;,&quot;subjects&quot;:[{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16683,&quot;name&quot;:&quot;Tipicidade formal&quot;}],&quot;title&quot;:&quot;FCC&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;e
