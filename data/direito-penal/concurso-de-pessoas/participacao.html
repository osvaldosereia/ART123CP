ra e nas disposições do\nCódigo Penal (CP), julgue o item que se segue, em relação ao\nconcurso de pessoas. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eO direito penal brasileiro faz distinção entre autor e\npartícipe.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;João não responderá por crime algum porque fornecer comida não é um ato criminoso. &quot;,&quot;B&quot;:&quot; João responderá pelo sequestro e pela morte de Marcela com a mesma pena que todos os sequestradores.  &quot;,&quot;C&quot;:&quot; João responderá pelo sequestro e pela morte de Marcela, mas com a pena reduzida no que se refere ao resultado morte.  &quot;,&quot;D&quot;:&quot;João responderá pelo sequestro, mas não responderá pela morte. &quot;,&quot;E&quot;:&quot;João responderá pelo sequestro e pela morte na forma culposa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:102993,&quot;name&quot;:&quot;FGV - 2024 - PC-SC - Psicólogo Policial Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325513,&quot;institute&quot;:{&quot;id&quot;:5822,&quot;name&quot;:&quot;Polícia Civil de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PC-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:549,&quot;name&quot;:&quot;Psicólogo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:2365383,&quot;review&quot;:false,&quot;statement&quot;:&quot; João foi convidado por Murilo para fornecer comida para um grupo de sequestradores durante o período em que a vítima, Marcela, ficaria em cativeiro. Segundo o convite de participação feito por Murilo, o grupo de criminosos pretendia manter a vítima sequestrada até a obtenção de um preço de resgate ou no máximo por uma semana, ocasião em que a libertariam mesmo sem obtenção da vantagem almejada.   \u003cbr\u003e  De qualquer forma, seria necessário alimentar todos os sequestradores e a vítima durante este período. Para isso, Murilo pagaria R$ 200,00 (duzentos reais) por dia a João, independentemente de o preço de resgate ser efetivamente recebido. João aceitou o convite e forneceu a comida conforme combinado. No entanto, durante o sequestro, os criminosos acabaram matando a vítima Marcela porque sua família não pagou o preço de resgate.   \u003cbr\u003e  Diante da situação narrada, assinale a afirmativa correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17329,&quot;name&quot;:&quot;Extorsão mediante sequestro&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; lesão corporal, cada qual isoladamente, eis que não houve concurso de pessoas e sim autoria colateral. &quot;,&quot;B&quot;:&quot;lesão corporal em concurso de pessoas. &quot;,&quot;C&quot;:&quot;associação criminosa e crime de lesão corporal. &quot;,&quot;D&quot;:&quot;constrangimento ilegal e crime de lesão corporal. &quot;,&quot;E&quot;:&quot;organização criminosa e crime de lesão corporal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:102994,&quot;name&quot;:&quot;FGV - 2024 - PC-SC - Delegado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325514,&quot;institute&quot;:{&quot;id&quot;:5822,&quot;name&quot;:&quot;Polícia Civil de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PC-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:2360683,&quot;review&quot;:false,&quot;statement&quot;:&quot; Caio, 18 anos, Tício, 20 anos e Mévio, 22 anos, integram uma torcida organizada de uma agremiação futebolística. No dia de uma partida de seu clube, encontram um torcedor do time rival sozinho, saindo do trem a uma curta distância. Mévio então olhou para Caio e Tício e fez gestos com as mãos denotando que os três perseguissem e agredissem o torcedor rival. Ao efetivamente alcançarem a vítima, o lesionaram com socos e pontapés.    \u003cbr\u003e  Pelo exposto, é correto afirmar que Caio, Tício e Mévio devem responder por crime de  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;},{&quot;id&quot;:17299,&quot;name&quot;:&quot;Lesão corporal e suas diversas modalidades&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;apenas I.&quot;,&quot;B&quot;:&quot;apenas II.&quot;,&quot;C&quot;:&quot;apenas III.&quot;,&quot;D&quot;:&quot;I e II.&quot;,&quot;E&quot;:&quot;I, II e III.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:207,&quot;name&quot;:&quot;Instituto de Desenvolvimento Educacional, Cultural e Assistencial Nacional&quot;,&quot;acronym&quot;:&quot;IDECAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:92085,&quot;name&quot;:&quot;IDECAN - 2023 - PM-CE - 2º Tenente QPOM da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325515,&quot;institute&quot;:{&quot;id&quot;:5783,&quot;name&quot;:&quot;Polícia Militar do Estado do Ceará&quot;,&quot;acronym&quot;:&quot;PM-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6962,&quot;name&quot;:&quot;Oficial da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:2118122,&quot;review&quot;:false,&quot;statement&quot;:&quot; Acerca do concurso de pessoas na esfera criminal, analise\nos itens abaixo:\n  \u003cbr\u003e  I. No concurso de pessoas, não se comunicam as\ncircunstâncias e as condições de caráter pessoal, salvo\nquando elementares do crime.\n  \u003cbr\u003e  II. O ajuste, a determinação ou instigação e o auxílio,\nsalvo disposição expressa em contrário, não são\npuníveis, se o crime não chega, pelo menos, a ser\ntentado.  \u003cbr\u003e  \nIII. Se a participação for de menor importância, a pena\npode ser diminuída de um sexto a um terço.\n  \u003cbr\u003e  Está(ão) correto(s) o(s) item(ns): &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;IDECAN - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Se a participação for de menor importância, a pena\npode ser diminuída de um sexto a dois terços.  &quot;,&quot;B&quot;:&quot; A instigação e o auxílio, salvo disposição expressa\nem contrário, não são puníveis, se o crime não\nchega, pelo menos, a ser tentado.  &quot;,&quot;C&quot;:&quot; Não se comunicam as circunstâncias e as condições\nde caráter pessoal, mesmo quando elementares do\ncrime.  &quot;,&quot;D&quot;:&quot; Se algum dos concorrentes quis participar de crime\nmenos grave, ser-lhe-á aplicada a pena deste; essa\npena será aumentada até dois terços, na hipótese\nde ter sido previsível o resultado mais grave. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:269,&quot;name&quot;:&quot;Consultoria Público - Privada&quot;,&quot;acronym&quot;:&quot;CONSULPAM&quot;},&quot;exams&quot;:[{&quot;id&quot;:93042,&quot;name&quot;:&quot;CONSULPAM - 2023 - TCM-PA - Conselheiro Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325516,&quot;institute&quot;:{&quot;id&quot;:5732,&quot;name&quot;:&quot;Tribunal de Contas dos Municípios do Estado do Pará&quot;,&quot;acronym&quot;:&quot;TCM-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:948,&quot;name&quot;:&quot;Auditor&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:2116626,&quot;review&quot;:false,&quot;statement&quot;:&quot; Dentre as alternativas a seguir abaixo, assinale a única\nCORRETA quanto ao disposto em nosso vigente\nCódigo Penal (Dec. Lei nº. 2.848/1940) sobre o\nconcurso de pessoas. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CONSULPAM - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot esmo, da\npolícia na rua, bem como para empreenderem fuga de forma\nmais efetiva. Nesse caso hipotético, é correto afirmar\nque P. E. foi   &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;IADES - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Nos crimes funcionais próprios, a ausência da condição\nde funcionário público desclassifica a conduta para\noutro tipo penal. &quot;,&quot;B&quot;:&quot; Nos crimes funcionais impróprios, a condição de\nfuncionário público, por ser uma elementar normativa,\nse comunica enquanto condição de caráter pessoal,\ntornando possível o concurso de pessoas com o\nparticular que possua conhecimento daquela condição. &quot;,&quot;C&quot;:&quot; O particular que auxiliar o funcionário público na\nprática de crime funcional próprio, sem ter\nconhecimento daquela condição, pratica crime\ncomum. &quot;,&quot;D&quot;:&quot; O particular que auxiliar o funcionário público na\nprática de crime funcional impróprio, sem ter\nconhecimento daquela condição, não pratica fato\ntípico. &quot;,&quot;E&quot;:&quot; Nos crimes funcionais impróprios, a ausência da\ncondição de funcionário público gera uma atipicidade\nabsoluta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:235,&quot;name&quot;:&quot;Instituto Quadrix de Responsabilidade Social&quot;,&quot;acronym&quot;:&quot;Quadrix&quot;},&quot;exams&quot;:[{&quot;id&quot;:85070,&quot;name&quot;:&quot;Quadrix - 2021 - CRP 4ª Região (MG) - Advogado&quot;}],&quot;has_comm uot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:84303,&quot;name&quot;:&quot;FGV - 2021 - TJ-PR - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325523,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:1824971,&quot;review&quot;:false,&quot;statement&quot;:&quot; O Código Penal apresenta as regras do concurso de pessoas\nem seu Título IV e nelas prevê que cada agente que concorre\npara um crime deve responder na medida da sua\nculpabilidade (Art. 29). Assim, quanto maior a contribuição,\nmaior a responsabilização. Sendo participação de menor\nrelevância, a pena poderá ser diminuída de um a dois terços\n(Art. 29, § 1º). Em alguns contextos, porém, o legislador\nentendeu que a participação do agente ganha maior destaque.\n  Dentre as hipóteses de agravantes em contextos com pluralidade\nsubjetiva, é correto afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FGV - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Trata-se de hipótese de erro determinado\npor terceiro, na qual o agente provocador\natua culposamente e, por isso, responde\npelo crime de homicídio culposo.  &quot;,&quot;B&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de coautor. &quot;,&quot;C&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José por\nhomicídio culposo.  &quot;,&quot;D&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José\npermanecerá impune. &quot;,&quot;E&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82281,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325524,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:1761795,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm determinado restaurante, almoçam João,\nPedro e José. Pedro se retira para ir ao\nbanheiro. Nesse momento, João aproveita a\noportunidade e solicita que José passe o sal,\na fim de salgar excessivamente a comida de\nPedro. José, agindo culposamente, entrega\nveneno no lugar. João, notável químico,\npercebe o engano de José e, mesmo assim,\ncoloca o veneno na comida de Pedro, que o\ningere e vem a falecer em seguida.\nConsiderando o caso hipotético narrado,\nassinale a alternativa correta. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:80397,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2021 - TC-DF - Procurador&quot;}],&quot;has_comment_feedback&q - 2021 - TC-DF - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325526,&quot;institute&quot;:{&quot;id&quot;:153,&quot;name&quot;:&quot;Tribunal de Contas do Distrito Federal&quot;,&quot;acronym&quot;:&quot;TC-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:1714763,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eQuanto a concurso de pessoas no direito penal brasileiro, julgue\no próximo item.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eNo\u003cspan style=\&quot;font-style: italic;\&quot;\u003e crimen silenti, \u003c/span\u003eou concurso absolutamente negativo, o\nagente não tem o dever legal de evitar o resultado, tampouco\nadere à vontade criminosa do autor, razão pela qual não é\npunido.\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;da acessoriedade limitada.&quot;,&quot;B&quot;:&quot;do favorecimento.&quot;,&quot;C&quot;:&quot;do domínio do fato.&quot;,&quot;D&quot;:&quot;pluralística da ação. &quot;,&quot;E&quot;:&quot;da causação.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:67267,&quot;name&quot;:&quot;CESPE - 2020 - TJ-PA - Auxiliar Judiciário&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325527,&quot;institute&quot;:{&quot;id&quot;:37,&quot;name&quot;:&quot;Tribunal de Justiça do Pará&quot;,&quot;acronym&quot;:&quot;TJ-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:189,&quot;name&quot;:&quot;Auxiliar Judiciário&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:1120533,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em regra, consideram-se autores de um delito aqueles que praticam\ndiretamente os atos de execução, e partícipes aqueles que atuam\ninduzindo, instigando ou auxiliando a ação dos autores principais.\nNo entanto, é possível que um agente, ainda que não participe\ndiretamente da execução da ação criminosa, possa ter o controle\nde toda a situação, determinando a conduta de seus subordinados.\nNessa hipótese, ainda que não seja executor do crime, o\nagente mandante poderá ser responsabilizado criminalmente.\nEssa possibilidade de responsabilizar o mandante pelo crime\ndecorre da teoria &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Se a participação for de menor importância, a pena pode ser diminuída de um quinto.&quot;,&quot;B&quot;:&quot; Se algum dos concorrentes quis participar de crime menos grave, ser-lhe-á aplicada a\npena deste. &quot;,&quot;C&quot;:&quot;Se a participação for de menor importância, a pena será diminuída de um quinto.&quot;,&quot;D&quot;:&quot; Se comunicam as circunstâncias e as condições de caráter pessoal, salvo quando\nelementares do crime. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:985,&quot;name&quot;:&quot;Consultoria e Pesquisas em Instituições Públicas S/C Ltda&quot;,&quot;acronym&quot;:&quot;GSA CONCURSOS&quot;},&quot;exams&quot;:[{&quot;id&quot;:85173,&quot;name&quot;:&quot;GSA CONCURSOS - 2019 - Prefeitura de Jardinópolis - SC - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325528,&quot;institute&quot;:{&quot;id&quot;:4652,&quot;name&quot;:&quot;Prefeitura Municipal de Jardinópolis&quot;,&quot;acronym&quot;:&quot;Prefeitura de Jardinópolis - SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:1839456,&quot;review&quot;:false,&quot;statement&quot;:&quot; Respeitado as normas penais vigentes, marque a alternativa correta. O código penal\nbrasileiro estabelece que, quem, de qualquer modo, concorra para o crime incide nas\npenas a este cominadas, na medida de sua culpabilidade, contudo:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;GSA CONCURSOS - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Em face da adoção da teoria unitária ou monista, segundo a qual todos aqueles que concorrem para o crime\nincidem nas penas a ele cominadas, a testemunha que faz afirmação falsa e o agente que dá, oferece ou promete\ndinheiro ou outra vantagem para que ela faça a falsa afirmação respondem pelo crime de falso testemunho.  &quot;,&quot;B&quot;:&quot; Quanto à punição do partícipe, o Código Penal adotou a teoria da acessoriedade extrema, que exige, para a punição do partícipe, tenha o autor praticado um fato típico, antijurídico e culpável.  &quot;,&quot;C&quot;:&quot; No chamado concurso absolutamente negativo, o agente não tem o dever legal de evitar o resultado,\ntampouco adere à vontade criminosa do autor, motivo pelo qual não é punida a conivência. &quot;,&quot;D&quot;:&quot; A autoria colateral ocorre quando dois agentes, conhecendo a conduta um do outro, agem convergindo para\no mesmo resultado, que se realiza por conta de um só dos comportamentos ou em virtude dos dois\ncomportamentos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:66957,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325529,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:1109703,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eA respeito da disciplina do concurso de agentes no Código Penal, é correto afirmar: \u003c/b\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A participação está ligada à tipicidade e à conduta e não ao nexo de causalidade. Trata-se de hipótese de\nadequação típica de subordinação direta. Logo, o artigo 13,\u003cspan style=\&quot;font-style: italic;\&quot;\u003e caput\u003c/span\u003e, do Código Penal, que trata do nexo de\ncausalidade, só é aplicável ao autor do crime. &quot;,&quot;B&quot;:&quot; A teoria extensiva da autoria fundamenta-se na causação do resultado, sendo autor quem dá causa ao evento.\nEm princípio, autor é aquele que causa a modificação do mundo externo. &quot;,&quot;C&quot;:&quot; A teoria do domínio do fato parte da tese restritiva e emprega um critério objetivo-subjetivo. Para a referida\nteoria, autor é aquele que tem o domínio final do fato, controla finalisticamente o decurso do crime e decide\nsobre sua prática, interrupção e circunstâncias. É uma teoria que se assenta em princípios relacionados à\nconduta e não ao resultado. A teoria do domínio do fato só é aplicável aos crimes dolosos, sejam materiais,\nformais ou de mera conduta. &quot;,&quot;D&quot;:&quot;  É possível autoria por omissão em delito comissivo, desde que o autor tenha o dever jurídico de impedir o\nresultado. Todavia, não existe participação omissiva em crime comissivo mediante omissão, ocorrendo\nautorias. Para que o omitente responda pelo delito a título de autor, é necessário que o comportamento negativo\nconfigure infração do dever jurídico de agir (posição de “garante”).  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:65723,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça Substituto - Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325530,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:1048819,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eQuanto aos autores e partícipes das infrações penais, assinale a alternativa incorreta:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas o item I está correto.&quot;,&quot;B&quot;:&quot;Apenas o item II está correto.&quot;,&quot;C&quot;:&quot;Apenas o item III está correto.&quot;,&quot;D&quot;:&quot;Apenas os itens I e II estão corretos.&quot;,&quot;E&quot;:&quot;Apenas os itens II e III estão corretos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1019,&quot;name&quot;:&quot;Instituto de Desenvolvimento Institucional Brasileiro&quot;,&quot;acronym&quot;:&quot;IDIB&quot;},&quot;exams&quot;:[{&quot;id&quot;:63462,&quot;name&quot;:&quot;IDIB - 2019 - Prefeitura de Petrolina - PE - Guarda Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325531,&quot;institute&quot;:{&quot;id&quot;:3445,&quot;name&quot;:&quot;Prefeitura Municipal de Petrolina&quot;,&quot;acronym&quot;:&quot;Prefeitura de Petrolina - PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8064,&quot;name&quot;:&quot;Guarda Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:1017685,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eSobre o Concurso de Pessoas, analise os itens abaixo:\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. Quem, de qualquer modo, concorre para o crime incide nas\npenas a este cominadas, na medida de sua culpabilidade.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. Se algum dos concorrentes quis participar de crime menos\ngrave, ser-lhe-á aplicada a pena deste; essa pena será\naumentada até metade, na hipótese de ter sido previsível o\nresultado mais grave;\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\nIII. Se a participação for de menor importância, a pena pode ser\ndiminuída de um a dois terços.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAnalisados os itens, pode-se afirmar corretamente que:\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;IDIB - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e            Juan González, estrangeiro, enfermeiro, residente havia\r\ndois anos em Boa Vista – RR, apresentava-se como médico no\r\nBrasil e atendia pacientes gratuitamente em um posto de saúde da\r\nrede pública municipal, embora não fosse funcionário público. Seu\r\nverdadeiro objetivo com essa prática era retirar medicamentos do\r\nlocal e revendê-los para obter lucro.\r\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e          Em razão de denúncia anônima a respeito do desvio de\r\nmedicamentos, Juan, portando caixas de remédios retiradas do\r\nlocal, foi abordado em seu automóvel por policiais logo após ter\r\nsaído do posto e foi, então, conduzido à delegacia. Para que seu\r\nverdadeiro nome não fosse descoberto, Juan identificou-se à\r\nautoridade policial como Pedro Rodríguez, buscando, assim, evitar\r\no cumprimento de mandado de prisão expedido por ter sido\r\ncondenado pelo crime de moeda falsa no Brasil.\r\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e            Questionado sobre a propriedade do veículo no qual se\r\nencontrava no momento da abordagem, Juan informou tê-lo\r\ncomprado de uma pessoa desconhecida, em Boa Vista. Durante a\r\ninvestigação policial, verificou-se que o veículo havia sido furtado\r\npor outra pessoa no Brasil e que a placa estava adulterada.\r\nVerificou-se, ainda, que a placa identificava um veículo registrado\r\nno país de origem de Juan e em seu nome, embora Juan tivesse\r\nalegado ter adquirido o veículo já com a referida placa.\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:62284,&quot;name&quot;:&quot;CESPE - 2019 - Prefeitura de Boa Vista - RR - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325532,&quot;institute&quot;:{&quot;id&quot;:4505,&quot;name&quot;:&quot;Prefeitura Municipal de Boa Vista&quot;,&quot;acronym&quot;:&quot;Prefeitura de Boa Vista - RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:999113,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando essa situação hipotética, julgue o item que se segue.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eJuan deverá responder por participação no crime de furto do\nveículo que adquiriu, apesar de o autor do crime ter sido outra\npessoa.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não reconhece a figura da autoria meditada.&quot;,&quot;B&quot;:&quot;Impede a aceitação da figura do partícipe. &quot;,&quot;C&quot;:&quot;Foi adotada expressamente no Código Penal. &quot;,&quot;D&quot;:&quot;É adotada apenas nos crimes dolosos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1293,&quot;name&quot;:&quot;Crescer Concursos&quot;,&quot;acronym&quot;:&quot;Crescer Concursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:61855,&quot;name&quot;:&quot;Crescer Consultorias - 2019 - Prefeitura de Jijoca de Jericoacoara - CE - Procurador do Município &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325533,&quot; quot;,&quot;B&quot;:&quot;Ele responderá por participação de menor\nimportância.&quot;,&quot;C&quot;:&quot; Ele responderá por tentativa de roubo, nos\ntermos do art. 14 do Código Penal. &quot;,&quot;D&quot;:&quot; Nenhuma, pois tais atos são impuníveis.&quot;,&quot;E&quot;:&quot; Ele responderá por roubo com aplicação\nde causa de diminuição de pena por\narrependimento eficaz, nos termos do art.\n15 do Código Penal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:57999,&quot;name&quot;:&quot;INSTITUTO AOCP - 2018 - TRT - 1ª REGIÃO (RJ) - Técnico Judiciário - Segurança&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325543,&quot;institute&quot;:{&quot;id&quot;:53,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 1ª Região - Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TRT - 1ª REGIÃO (RJ)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6765,&quot;name&quot;:&quot;Técnico Judiciário - Segurança&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:906945,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eTrês indivíduos que são amigos reúnemse\npara fazer uso de narcóticos. Porém,\nem dado momento, os entorpecentes\nacabam e eles não têm mais dinheiro\npara reabastecer o vício. Um deles,\nchamado Ronaldo, propõe que se dirijam\na um ponto de ônibus para roubar algum\ntranseunte que lá esteja aguardando a\nchegada do veículo de lotação. Contudo,\nao se aproximarem do referido ponto de\nônibus, uma viatura policial passa por\neles, inibindo-lhes a vontade de praticar\no delito. Se o crime de roubo planejado\npelo trio não chegou pelo menos a ser\ntentado, qual é a consequência penal para\nRonaldo, aquele que havia sugerido a\nprática desse delito contra o patrimônio?\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas as afirmações I e III estão certas.&quot;,&quot;B&quot;:&quot;Apenas as afirmações I e II estão certas. &quot;,&quot;C&quot;:&quot;Apenas as afirmações II e IV estão certas. &quot;,&quot;D&quot;:&quot;Apenas as afirmações III e IV estão\ncertas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:271,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:58006,&quot;name&quot;:&quot;TRF - 3ª REGIÃO - 2018 - TRF - 3ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325544,&quot;institute&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:904765,&quot;review&quot;:false,&quot;statement&quot;:&quot; Durante o julgamento da Ação Penal nº\n470 (“Mensalão”), a \u003cspan style=\&quot;font-style: italic;\&quot;\u003eteoria do domínio do\nfato \u003c/span\u003efoi mencionada diversas vezes.\nRelativamente a essa teoria, leia as\nafirmações abaixo e, ao final, indique a\nalternativa CORRETA:  \u003cbr\u003e  I. Foi retomada e desenvolvida pelo jurista\nalemão Claus Roxin, na década de 1960, e\ntem por função dogmática distinguir entre\nautor e partícipe.\n  II. A ideia reitora dessa teoria é de que autor\né quem atua com o domínio do fato; é a\nfigura central do acontecer típico.\n  III. Foi adotada pelo Código Penal brasileiro\nao dispor que quem, de qualquer modo,\nconcorre para o crime incide nas penas a\neste cominadas, na medida de sua\nculpabilidade.\n  IV. Segundo essa teoria, domínio do fato é o\npoder de evitar o fato. Assim, o chefe de\numa organização criminosa responde pela\nmera posição.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;TRF - 3ª REGIÃO - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:17,&quot;name&quot;:&quot;Saúde&quot;,&quot;acronym&quot;:&quot;Saúde&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:57176,&quot;name&quot;:&quot;CESPE - 2018 - EBSERH - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325545,&quot;institute&quot;:{&quot;id&quot;:6281,&quot;name&quot;:&quot;Empresa Brasileira de Serviços Hospitalares&quot;,&quot;acronym&quot;:&quot;EBSERH&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:893190,&quot;review&quot;:false,&quot;statement&quot;:&quot; Com referência à lei penal no tempo, ao erro jurídico-penal, ao\nconcurso de agentes e aos sujeitos da infração penal, julgue o item que se segue.  \u003cbr\u003e  Para a punição de um partícipe que colabore com a conduta\ndelituosa, é preciso que o fato principal seja típico, ilícito,\nculpável e punível.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; ainda que algum dos concorrentes tenha querido participar de crime menos grave, ser-lhe-á, obrigatoriamente, aplicada a\npena idêntica do crime praticado pelo seu comparsa, ante a adoção pelo Código Penal da teoria monista. &quot;,&quot;B&quot;:&quot; em hipótese alguma se comunicam as circunstâncias e as condições de caráter pessoal na coautoria. &quot;,&quot;C&quot;:&quot; o ajuste, a determinação ou instigação e o auxílio são sempre puníveis, ainda que o crime não venha a ser tentado. &quot;,&quot;D&quot;:&quot;os crimes plurissubjetivos não admitem a coautoria e a participação.&quot;,&quot;E&quot;:&quot; se a participação for de menor importância, a pena pode ser diminuída de um sexto a um terço. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:56939,&quot;name&quot;:&quot;FCC - 2018 - ALESE - Analista Legislativo - Processo Legislativo&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325546,&quot;institute&quot;:{&quot;id&quot;:7980,&quot;name&quot;:&quot;Assembleia Legislativa do Estado de Sergipe&quot;,&quot;acronym&quot;:&quot;ALESE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:894,&quot;name&quot;:&quot;Analista Legislativo - Processo Legislativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:888344,&quot;review&quot;:false,&quot;statement&quot;:&quot; É certo que um crime pode ser praticado por uma ou mais pessoas. Quando isso acontece, está-se diante da hipótese de\nconcurso de pessoas, também conhecido como concurso de agentes. Nesse caso, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;FCC - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:56842,&quot;name&quot;:&quot;CESPE - 2018 - STJ - Técnico Judiciário - Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325547,&quot;institute&quot;:{&quot;id&quot;:75,&quot;name&quot;:&quot;Superior Tribunal de Justiça&quot;,&quot;acronym&quot;:&quot;STJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:45,&quot;name&quot;:&quot;Técnico Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:38,&quot;question_id&quot;:883567,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eJulgue o item subsequente, relativo ao delito praticado em concurso de pessoas.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\ urso necessário, nas infrações penais, de agentes capazes.&quot;,&quot;D&quot;:&quot;exteriorização da vontade de fazer parte da conduta e\nconsciência da ação de outrem.&quot;,&quot;E&quot;:&quot;prática dos mesmos atos executivos por todos os agentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:55979,&quot;name&quot;:&quot;CESPE - 2017 - DPE-AC - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120325550,&quot;institute&quot;:{&quot;id&quot;:6262,&quot;name&quot;:&quot;Defensoria Pública do Estado do Acre&quot;,&quot;acronym&quot;:&quot;DPE-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:41,&quot;question_id&quot;:849246,&quot;review&quot;:false,&quot;statement&quot;:&quot; A codelinquência será configurada quando houver  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O autor mediato pode utilizar, como instrumento para a prática do crime, por exemplo, imputável\nem erro de tipo, imputável em erro de proibição, imputável em inexigibilidade de comportamento\ndiverso ou inimputável.  &quot;,&quot;B&quot;:&quot; A moderna teoria do domínio do fato, também denominada teoria objetivo-subjetiva, integra\ncritérios objetivos e subjetivos para definir as categorias de autor e partícipe do tipo de injusto. &quot;,&quot;C&quot;:&quot; O excesso praticado por pessoa utilizada como instrumento para a prática do crime, não é\natribuível ao autor mediato, por ausência de controle deste sobre o excesso do instrumento. &quot;,&quot;D&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e \u003cspan style=\&quot;font-style: italic;\&quot;\u003eB\u003c/span\u003e\u003c/span\u003e combinam a prática do crime de furto, mas durante a execução \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e se excede em relação ao\ndolo comum e emprega violência contra a vítima, praticando o crime de roubo: se tal resultado era\nprevisível, \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e responde pelo crime de furto qualificado pelo concurso de agentes (CP, art. 155, § 4º,\ninciso IV), com causa de aumento de pena. &quot;,&quot;E&quot;:&quot; \n\u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e, em decisão comum, praticam o crime de roubo contra \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e, pai de \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e: a relação de parentesco\nentre \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e, conhecida previamente por \u003cb\u003e\u003ci\u003eA\u003c/i\u003e\u003c/b\u003e, determina a responsabilidade de ambos – \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e – por\nprática do crime de roubo majorado pelo concurso de agentes (CP, art. 157, § 2º, inciso II), com a\nagravante de ter sido cometido contra ascendente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:54680,&quot;name&quot;:&quot;MPE-PR - 2017 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325551,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:42,&quot;question_id&quot;:818948,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eautoria e participação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003einc &quot;alternatives&quot;:{&quot;A&quot;:&quot;adota-se, no Brasil, a teoria da acessoriedade máxima.&quot;,&quot;B&quot;:&quot;o auxílio material é ato de participação em\nsentido estrito, ao passo em que a instigação é\nconduta de autor.&quot;,&quot;C&quot;:&quot;não há participação culposa em crime doloso.&quot;,&quot;D&quot;:&quot;na teoria do domínio do fato, partícipe é a figura central do acontecer típico.\n&quot;,&quot;E&quot;:&quot; \u003cspan\u003eassume a condição de participe aquele que executa o crime, salvo quando adotada a teoria\nsubjetiva.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:50176,&quot;name&quot;:&quot;FUNCAB - 2016 - PC-PA - Papiloscopista&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325555,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8290,&quot;name&quot;:&quot;Papiloscopista&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:46,&quot;question_id&quot;:693044,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre a participação em sentido estrito, é correto\nafirmar que:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FUNCAB - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eresponde pelo crime, de acordo com a teoria da acessoriedade mínima.  \u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003enão responde pelo crime, de acordo com a teoria da acessoriedade limitada. \u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003enão responde pelo crime, de acordo com a teoria da acessoriedade fundada.  \u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003enão responde pelo crime, de acordo com a teoria da acessoriedade máxima.  \u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:242,&quot;name&quot;:&quot;Fundação de Amparo e Desenvolvimento da Pesquisa&quot;,&quot;acronym&quot;:&quot;FADESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:49612,&quot;name&quot;:&quot;FADESP - 2016 - PM-PA - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325556,&quot;institute&quot;:{&quot;id&quot;:6810,&quot;name&quot;:&quot;Polícia Militar do Pará&quot;,&quot;acronym&quot;:&quot;PM-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:47,&quot;question_id&quot;:670660,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan\u003eDuas pessoas foram denunciadas pelo art. 121 do Código Penal por ceifarem a vida de uma\nmulher. O autor do homicídio foi absolvido em razão do reconhecimento de que agiu sob a excludente\nde ilicitude. O partícipe, que deu a arma para que fossem efetuados os disparos, \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FADESP - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:13,&quot;name&quot;:&quot;Marinha&quot;,&quot;acronym&quot;:&quot;Marinha&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Na hipótese de ter sido previsível o resultado mais\ngrave, a pena será aumentada até dois terços. &quot;,&quot;B&quot;:&quot;Não se comunicam as circunstâncias e as condições de\ncaráter pessoal, mesmo quando elementares do crime. &quot;,&quot;C&quot;:&quot;O ajuste, a determinação ou instigação e o auxílio são\npuníveis em qualquer situação.&quot;,&quot;D&quot;:&quot;Se restar comprovado que algum dos concorrentes quis\nparticipar de crime menos grave, a pena poderá ser\nreduzida até um terço. &quot;,&quot;E&quot;:&quot;Se a participação no delito for de menor importância, a\npena pode ser diminuída de um sexto a um terço. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:354,&quot;name&quot;:&quot;Marinha do Brasil&quot;,&quot;acronym&quot;:&quot;Marinha&quot;},&quot;exams&quot;:[{&quot;id&quot;:48737,&quot;name&quot;:&quot;Marinha - 2016 -  Quadro Técnico - Primeiro Tenente - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325557,&quot;institute&quot;:{&quot;id&quot;:6309,&quot;name&quot;:&quot;Quadro Técnico do Corpo Auxiliar da Marinha&quot;,&quot;acronym&quot;:&quot;Quadro Técnico&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7615,&quot;name&quot;:&quot;Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:48,&quot;question_id&quot;:660482,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao concurso de pessoas, assinale a opção correta de\nacordo com o Código Penal. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;Marinha - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003ealém das modalidades instigação e induzimento,\na participação também se dá pelo auxílio. Nesta\nmodalidade, a fim de se diferenciar o coautor do partícipe,\ndeve-se recorrer à regra da essencialidade da\ncooperação.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003eo concurso de pessoas, pelo Código Penal, assume\nduas formas, coautoria e participação. Partícipe é\naquele que instiga ou induz o autor na perpetração\ndo crime, sendo os atos de instigação e induzimento\npuníveis, independentemente de o crime vir a ser\ntentado ou consumado.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003eo Código Penal taxativamente estabelece que as\npenas dos autores e partícipes devem ser diferenciadas,\npunindo sempre de forma diminuída quem\napenas instiga, induz ou auxilia na prática delitiva.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; segundo o Código Penal, o coautor ou partícipe,\nindependentemente do crime para o qual quis concorrer,\nserá punido segundo a pena do crime efetivamente\npraticado, pois assumiu o risco do resultado.\u003cbr\u003e &quot;,&quot;E&quot;:&quot; \u003cspan\u003esegundo o Código Penal, as condições de caráter\npessoal do autor estendem-se a todos os concorrentes\nda prática delitiva.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:48387,&quot;name&quot;:&quot;VUNESP - 2016 - TJM-SP - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120325558,&quot;institute&quot;:{&quot;id&quot;:6149,&quot;name&quot;:&quot;Tribunal de Justiça Militar do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;TJM-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:49,&quot;question_id&quot;:649448,&quot;review&quot;:false,&quot;statement&quot;:&quot; A respeito do concurso de agentes, afirma-se corretamente\nque\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;VUNESP - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Em relação à participação no concurso de pessoas, a legislação\npenal brasileira adota a teoria da acessoriedade mínima.&quot;,&quot;B&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSituação hipotética:\u003c/span\u003e José, gerente de loja, mesmo ciente de\nque um dos vendedores subtraía dinheiro do caixa, nada fez\npara impedir o crime, agindo sem liame subjetivo e intenção de\nobter vantagem econômica. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssertiva:\u003c/span\u003e Nessa situação, o\ngerente responderá em coautoria pelo crime de furto, com ação\nomissiva.&quot;,&quot;C&quot;:&quot;Em se tratando de crimes plurissubjetivos, como, por exemplo,\no crime de rixa, não há que se falar em participação, já que a\npluralidade de agentes integra o tipo penal: todos são autores.&quot;,&quot;D&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSituação hipotética:\u003c/span\u003e O motorista João e sua mulher, Maria,\ntrafegavam por uma rodovia, quando ambos, deliberadamente,\ndeixaram de prestar socorro a uma pessoa gravemente ferida,\nsem que houvesse risco pessoal para qualquer um deles. João\nfoi instigado por Maria, que estava no banco do carona, a não\nparar o veículo, e, por fim, em acordo de vontades com Maria,\nassim efetivamente procedeu. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssertiva:\u003c/span\u003e Nessa situação, João\nresponderá como autor pelo crime de omissão de socorro e\nMaria será tida como inimputável.&quot;,&quot;E&quot;:&quot;Haverá participação culposa em crime doloso na situação em\nque um médico, agindo com negligência, fornece ao\nenfermeiro substância letal para ser ministrada a um paciente,\ne o enfermeiro, embora percebendo o equívoco, decide\nministrá-la com a intenção de matar o paciente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48309,&quot;name&quot;:&quot;CESPE - 2016 - PC-PE - Escrivão de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325559,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:50,&quot;question_id&quot;:647306,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do concurso de pessoas, assinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Pedro e Lucas serão responsabilizados pelo mesmo tipo penal\ne terão necessariamente a mesma pena.&quot;,&quot;B&quot;:&quot;o direito penal brasileiro não distingue autor e partícipe.&quot;,&quot;C&quot;:&quot;Pedro, partícipe, terá pena mais grave que a de Lucas, autor do\ncrime.&quot;,&quot;D&quot;:&quot;Roberto será considerado partícipe e, por isso, poderá ser\npunido em concurso de pessoas pelo crime praticado.&quot;,&quot;E&quot;:&quot;se a atuação de Pedro for tipificada como participação de\nmenor importância, a pena dele poderá ser diminuída.&quot;},&quot;associated_text&quot;:&quot;\u003cp\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eTexto CE1A04AAA\r\n\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e      Roberto, Pedro e Lucas planejaram furtar uma relojoaria.\r\nPara a consecução desse objetivo, eles passaram a vigiar a\r\nmovimentação da loja durante algumas noites. Quando perceberam\r\nque o lugar era habitado pela proprietária, uma senhora de setenta\r\nanos de idade, que dormia, quase todos os dias, em um quarto nos\r\nfundos do estabelecimento, eles desistiram de seu plano. Certa noite\r\ndepois dessa desistência, sem a ajuda de Roberto, quando passavam\r\npela frente da loja, Pedro e Lucas perceberam que a proprietária\r\nnão estava presente e decidiram, naquele momento, realizar o furto.\r\nPedro ficou apenas vigiando de longe as imediações, e Lucas entrou\r\nna relojoaria com uma sacola, quebrou a máquina registradora,\r\npegou o dinheiro ali depositado e alguns relógios, saiu em seguida,\r\nencontrou-se com Pedro e deu-lhe 10% dos valores que conseguiu\r\nsubtrair da loja.\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48308,&quot;name&quot;:&quot;CESPE - 2016 - PC-PE - Agente de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325560,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:456,&quot;name&quot;:&quot;Agente de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;na
