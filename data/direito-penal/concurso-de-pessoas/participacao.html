 incide nas penas a este cominadas, na  medida de sua culpabilidade. Entretanto, se algum dos concorrentes quis participar de  crime menos grave,  ser-lhe-a aplicada  a pena deste, não cabendo qualquer espécie de  aumento.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-SC - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Joaus, Joseh e Pedrus foram coautores. &quot;,&quot;B&quot;:&quot;Joaus foi autor, Joseh partícipe e Pedrus autor mediato.  &quot;,&quot;C&quot;:&quot;Joaus e Joseh foram partícipes e Pedrus foi autor imediato. &quot;,&quot;D&quot;:&quot;Joaus, Joseh e Pedrus foram autores.  &quot;,&quot;E&quot;:&quot;Joaus e Joseh foram coautores e Pedrus partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:38465,&quot;name&quot;:&quot;FCC - 2014 - METRÔ-SP - Advogado Júnior&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325573,&quot;institute&quot;:{&quot;id&quot;:43,&quot;name&quot;:&quot;Companhia do Metropolitano de São Paulo&quot;,&quot;acronym&quot;:&quot;METRÔ-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:64,&quot;question_id&quot;:410892,&quot;review&quot;:false,&quot;statement&quot;:&quot;Joaus, Joseh e Pedrus acertaram, mediante prévio ajuste,  a prática de um crime de furto qualificado em residência. Pedrus  escolheu a residência e emprestou seu veículo para o transporte dos objetos furtados. Joaus arrombou a porta da residência  indicada por Pedrus e entrou. Joseh entrou em seguida. Joaus e Joseh recolheram todos os objetos de valor, colocaram no  veículo e fugiram do local. Nesse caso,  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FCC - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  conceito  restritivo  de  autor  pode  ser  complementado  pelas  teorias  objetivo-formal  e  objetivo-material.  A  primeira, em linhas gerais, define autor como sendo aquele que realiza a ação típica ou alguns de seus elementos.  Já a segunda, diferencia o partícipe do autor, por considerar que este contribui de  forma mais  relevante para a  consecução do fato delituoso do que o partícipe; \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Agdo, Joab e Avalon são amigos de  longa data. Entretanto, ultimamente Agdo e Joab passaram a cobiçar a  esposa  de Avalon,  a  bela Aleutas. Sem  nada  confessarem  entre  si  sobre  o  desejo  que  passaram  a  nutrir  pela  moça, cada um passa a engendrar a morte de Avalon. No mesmo dia, Agdo e Joab se posicionam armados, em  locais  diferentes,  a  espera  que  Avalon  deixe  sua  residência.  E  assim,  quando  Avalon  sai  à  rua,  Agdo  e  Joab  atiram repetidamente e ambos atingem Avalon, sem um atirador perceber os tiros e a presença do outro. Pode-se  afirmar neste caso que, em se tratando de autoria colateral, não há concurso de agentes; \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Agdo, Joab e Avalon, amigos de longa data, são atores da companhia de teatro “Saltimbancos”, e apresentam a  mesma peça há dois anos. Entretanto, Agdo acabou se apaixonando pela esposa de Avalon, Aleutas. A  fim de  retirar  Avalon  literalmente  de  cena,  Agdo  passou  a  tramar  contra  a  vida  dele. Decide  que  trocará  as  balas  de  festim por munição real, do revólver usado na cena em que Joab dispara contra Avalon. E assim o faz. Durante o  espetáculo, Agdo entrega a Joab o  revólver carregado desta  feita com munição  real, e este ao disparar a arma  contra Avalon, horrorizado, percebe que o sangue que passa a jorrar não é o cenográfico, vindo Avalon a morrer.  Pode-se  afirmar  neste  caso  que,  se  adotado  o  conceito  de  autor  preconizado  pela  teoria  objetivo-formal, Agdo  poderá ser considerado autor mediato do homicídio de Avalon;\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Agdo,  Joab e Avalon  são amigos de  longa data,  sempre  saem  juntos para beber e  jogar  sinuca. Entretanto,  ultimamente  Agdo  apaixonou-se  pela  formosa  esposa  de  Avalon,  Aleutas.  Assim,  visando  por  fim  a  vida  de  Avalon,  Agdo  passa  a  engendrar  seu  plano  criminoso.  Aproveitando-se  de mais  uma  saída  ao  bar  com  seus  amigos, Agdo espera que  Joab  vá até o banheiro, para então se aproximar de Avalon e  instigá-lo contra Joab,  afirmando que  Joab  confessou-lhe  estar apaixonado por Aleutas e a  queria  para  si. Assim, Agdo  sabendo que Joab é policial e anda sempre armado, passa a  instigar Avalon a dar uma surra em Joab quando este voltar do  banheiro. Quando Joab volta, Avalon, tomado pelo ciúme, apodera-se de um taco de sinuca e avança contra Joab,  que acaba por disparar e matar Avalon. Pode-se afirmar que neste caso, a fim de superar o que dispõe a teoria da  acessoriedade limitada, há que se adotar necessariamente o conceito de autoria mediata para que Agdo responda  pela morte de Avalon; \u003cbr\u003e &quot;,&quot;E&quot;:&quot;No concurso de pessoas não se comunicam as circunstâncias e as condições de caráter pessoal, salvo quando elementares do crime. Assim, se Agdo, reincidente, pratica um crime de roubo com Joab, que é primário, apenas para Agdo incidirá a agravante da reincidência. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:381,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MPE-MA&quot;},&quot;exams&quot;:[{&quot;id&quot;:36306,&quot;name&quot;:&quot;MPE-MA - 2014 - MPE-MA - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325574,&quot;institute&quot;:{&quot;id&quot;:6287,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MPE-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:65,&quot;question_id&quot;:362517,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa \u003cb\u003eincorreta: \u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-MA - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325575,&quot;institute&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Ministério Público da União&quot;,&quot;acronym&quot;:&quot;MPU&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:66,&quot;question_id&quot;:1202482,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca dos institutos do direito penal brasileiro, julgue o próximo item. \u003cbr\u003e  Tratando-se de concurso de agentes, quando comprovada a vontade de um dos autores do fato em participar de crime menos grave, a pena será diminuída até a metade, na hipótese de o resultado mais grave ter sido previsível, não podendo, contudo, ser inferior ao mínimo da pena cominada ao crime efetivamente praticado. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eo sujeito ativo do crime não pode receber, conforme situação processual ou o aspecto pelo qual é\nexaminado, o nome de agente.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003efala-se em sujeito passivo constante ou formal quando o Estado não é o titular do mandamento proibitivo.\nEle é lesado pela conduta do sujeito ativo. \u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003eembora toda pessoa humana possa ser sujeito passivo de crime, não há hipótese em que a lei se refere\nà vítima em relação às suas condições físicas ou psíquicas. \u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003eo conceito abrange não só aquele que pratica o núcleo da figura típica, mas também o coautor ou\npartícipe, que colaboram de alguma forma na conduta típica. \u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:316,&quot;name&quot;:&quot;Núcleo de Seleção da Universidade do Estado de Goiás&quot;,&quot;acronym&quot;:&quot;UEG&quot;},&quot;exams&quot;:[{&quot;id&quot;:49757,&quot;name&quot;:&quot;UEG - 2013 - PM-GO - Soldado da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325576,&quot;institute&quot;:{&quot;id&quot;:6250,&quot;name&quot;:&quot;Polícia Militar do Estado de Goiás&quot;,&quot;acronym&quot;:&quot;PM-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:893,&quot;name&quot;:&quot;Soldado da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:67,&quot;question_id&quot;:676072,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com relação a sujeito ativo e passivo do crime, verifica-se o seguinte: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;UEG - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; há na doutrina as teorias unitária ou\nmonista, que afirma que todas as pessoas\nque concorrem ao crime incidem nas penas\na ela cominadas e a pluralista, para a qual,\nhavendo pluralidade de agentes e apenas\num resultado, cada qual responde\nseparadamente pelo delito. &quot;,&quot;B&quot;:&quot;o concurso de pessoas é a cooperação\ndesenvolvida por várias pessoas para o\ncometimento de uma infração penal, sendo\nchamado também de coautoria, concurso\nde agentes ou cumplicidade. &quot;,&quot;C&quot;:&quot;a teoria dualista afirma que na pluralidade\nde agentes com diversidade de condutas,\nsendo um só o resultado, não se separam\nos coautores.  &quot;,&quot;D&quot;:&quot;a intenção do partícipe em concorrer para\ncrime menos grave não afeta sua pena,\nsegundo a teoria admitida pelo Código\nPenal Brasileiro. &quot;,&quot;E&quot;:&quot;é requisito do concurso de pessoas o ajuste\nprévio de condutas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:336,&quot;name&quot;:&quot;Universidade do Estado do Par s.  &quot;,&quot;B&quot;:&quot;Somente as proposições I e III estão corretas.  &quot;,&quot;C&quot;:&quot;Somente as proposições I e IV estão corretas.  &quot;,&quot;D&quot;:&quot;Somente as proposições II e IV estão corretas.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:29535,&quot;name&quot;:&quot;IESES - 2012 - TJ-RN - Titular de Serviços de Notas e de Registros - Provimento por Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325585,&quot;institute&quot;:{&quot;id&quot;:119,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Norte&quot;,&quot;acronym&quot;:&quot;TJ-RN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:76,&quot;question_id&quot;:295618,&quot;review&quot;:false,&quot;statement&quot;:&quot;É certo afirmar: \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI.  A classificação dos crimes pode ser considerada como a  organização dos delitos em diversas categorias, com a finalidade  de proporcionar melhor estudo e aplicação de cada um dos tipos  penais incriminadores, ora levando em consideração o momento  consumativo, ora o sujeito ativo capaz de cometer a infração  penal, dentre outros fatores.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eII.  Partícipe é a pessoa que, juntamente com outra ou outras,  ingressa no tipo penal, em qualquer dos seus aspectos.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIII.  Chama-se de “autoria colateral” quando duas ou mais pessoas  contribuem para a materialização do delito, sem que uma saiba  da colaboração da outra.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIV.  Direito penal máximo é um método de aplicação do Direito Penal,  cuja finalidade é punir a infração máxima a fim de não se tornar  algo mais grave, sem que haja maiores freios ou limites para a  aplicação de penas. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnalisando as proposições, pode-se afirmar: \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16669,&quot;name&quot;:&quot;A norma penal&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Após a consumação delitiva.  &quot;,&quot;B&quot;:&quot;Desde a ideação até a consumação.  &quot;,&quot;C&quot;:&quot;Em qualquer momento, até o exaurimento do delito.  &quot;,&quot;D&quot;:&quot;Nos crimes permanentes, em qualquer momento da execução, ainda que irrelevante tenha sido a conduta.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:68,&quot;name&quot;:&quot;Fundação Mariana Resende Costa&quot;,&quot;acronym&quot;:&quot;FUMARC&quot;},&quot;exams&quot;:[{&quot;id&quot;:28812,&quot;name&quot;:&quot;FUMARC - 2012 - TJ-MG - Titular de Serviços de Notas e de Registros - Critério Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325586,&quot;institute&quot;:{&quot;id&quot;:115,&quot;name&quot;:&quot;Tribunal de Justiça de Minas Gerais&quot;,&quot;acronym&quot;:&quot;TJ-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:77,&quot;question_id&quot;:270737,&quot;review&quot;:false,&quot;statement&quot;:&quot;Para que o partícipe venha a ser punido por uma  infração penal, é preciso que, além da presença dos requisitos  do concurso de pessoas, o autor  tenha  iniciado a execução do delito, nos  termos do artigo 31 do Código Penal.  Em que momento poderá ter ocorrido a contribuição do partícipe para que este seja punido pela mesma infração  do autor? \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FUMARC - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;é inadmissível coautoria em crime culposo. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;na autoria colateral, duas ou mais pessoas intervêm  na  execução  de  um  crime,  buscando  o  mesmo  resultado, sem ignorar a conduta alheia. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;autoria incerta é igual a autoria desconhecida. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;na participação, o partícipe também pratica o núcleo  do tipo penal. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;o autor mediato é aquele que realiza indiretamente o núcleo do tipo, valendo-se de pessoa sem culpabilidade ou que age sem dolo ou culpa. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:32,&quot;name&quot;:&quot;CETRO Concursos&quot;,&quot;acronym&quot;:&quot;CETRO&quot;},&quot;exams&quot;:[{&quot;id&quot;:28813,&quot;name&quot;:&quot;CETRO - 2012 - TJ-RJ - Titular de Serviços de Notas e de Registros - Critério Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325587,&quot;institute&quot;:{&quot;id&quot;:52,&quot;name&quot;:&quot;Tribunal de Justiça do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TJ-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:78,&quot;question_id&quot;:270622,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre concurso de pessoas, é correto afirmar que \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CETRO - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Admite-se a participação nos tipos culposos ante a existência de vínculo psicológico na cooperação consciente de alguém na conduta culposa de outrem.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;B&quot;:&quot;De acordo com a teoria monista, havendo pluralidade de agentes e convergência de vontades para a prática da mesma infração penal, é possível o reconhecimento de que um agente teria praticado o delito na forma tentada e o outro, na forma consumada.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;C&quot;:&quot;O agente que, previamente, na divisão de trabalho de intento criminoso, tenha o domínio funcional do fato e fuja do local do crime é considerado partícipe. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;D&quot;:&quot;A participação de somenos corresponde à mera participação menos importante, uma vez que, embora dentro da relação de causalidade, é praticamente dispensável. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Não há obrigatoriedade de redução de pena para o partícipe, em relação à pena do autor, considerada a participação em si mesma, como forma de concorrência diferente da autoria.\u003cbr\u003e\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28675,&quot;name&quot;:&quot;CESPE - 2012 - MPE-TO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325588,&quot;institute&quot;:{&quot;id&quot;:5917,&quot;name&quot;:&quot;Ministério Público do Estado de Tocantins&quot;,&quot;acronym&quot;:&quot;MPE-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:79,&quot;question_id&quot;:253697,&quot;review&quot;:false,&quot;statement&quot;:&quot;À luz do entendimento dos tribunais superiores acerca do concurso de pessoas, assinale a opção correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;nos crimes plurissubjetivos o concurso é eventual.  &quot;,&quot;B&quot;:&quot;a autoria mediata configura coautoria.  &quot;,&quot;C&quot;:&quot;nos crimes funcionais a condição de servidor público  do autor não se comunica ao partícipe não funcionário, se este desconhecia a condição daquele.  &quot;,&quot;D&quot;:&quot;a participação de menor importância constitui circunstância atenuante, a ser considerada na segunda  etapa do cálculo da pena.  &quot;,&quot;E&quot;:&quot;as mesmas penas deverão ser aplicadas a todos os coautores e partícipes. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:27709,&quot;name&quot;:&quot;FCC - 2012 - TJ-GO - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325589,&quot;institute&quot;:{&quot;id&quot;:111,&quot;name&quot;:&quot;Tribunal de Justiça de Goiás&quot;,&quot;acronym&quot;:&quot;TJ-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:80,&quot;question_id&quot;:242935,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em matéria de concurso de pessoas, é correto afirmar que \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FCC - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para fins de aplicação da pena no concurso de  pessoas é irrelevante que a participação tenha sido  de menor importância.  &quot;,&quot;B&quot;:&quot;Se algum dos concorrentes quis participar de crime  menos grave, ser-lhe-á aplicada a pena do crime  mais grave.  &quot;,&quot;C&quot;:&quot;É possível a participação em crime comissivo puro.  &quot;,&quot;D&quot;:&quot;As condições e circunstâncias pessoais comunicam- se entre os coautores e partícipes quando não forem  elementares do crime.  &quot;,&quot;E&quot;:&quot;Pode ocorrer participação culposa em crime doloso ou participação dolosa em crime culposo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:25375,&quot;name&quot;:&quot;FCC - 2012 - TCE-AP - Analista de Controle Externo - Controle Externo - Jurídica&quot;},{&quot;id&quot;:25379,&quot;name&quot;:&quot;FCC - 2012 - TCE-AP - Analista de Controle Externo - Jurídica&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325590,&quot;institute&quot;:{&quot;id&quot;:150,&quot;name&quot;:&quot;Tribunal de Contas do Estado do Amapá&quot;,&quot;acronym&quot;:&quot;TCE-AP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6965,&quot;name&quot;:&quot;Analista de Controle Externo - Controle Externo&quot;},{&quot;id&quot;:6967,&quot;name&quot;:&quot;Analista de Controle Externo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:81,&quot;question_id&quot;:215767,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do concurso de pessoas, é correto afirmar: \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FCC - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II, III e IV estão corretas.&quot;,&quot;B&quot;:&quot;I, II, III e IV estão erradas.&quot;,&quot;C&quot;:&quot;Apenas I e IV estão corretas.&quot;,&quot;D&quot;:&quot;Apenas II e III estão corretas.&quot;,&quot;E&quot;:&quot;\u003cspan style=\&quot;font-style: italic;\&quot;\u003e(\u003c/span\u003e\u003cspan style=\&quot;font-style: italic; text-decoration: underline;\&quot;\u003eAbstenção de resposta\u003c/span\u003e\u003cspan style=\&quot;font-style: italic;\&quot;\u003e - Seção VIII, item 11, do Edital do Concurso).\u003c/span\u003e&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:245,&quot;name&quot;:&quot;Ministério Público do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;MPE-PB&quot;},&quot;exams&quot;:[{&quot;id&quot;:32748,&quot;name&quot;:&quot;MPE-PB - 2011 - MPE-PB - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325591,&quot;institute&quot;:{&quot;id&quot;:6001,&quot;name&quot;:&quot;Ministério Público do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;MPE-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:82,&quot;question_id&quot;:707064,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eJulgue as seguintes assertivas:\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eI - Em qualquer caso, a embriaguez acidental afasta a imputabilidade penal.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eII - A coação moral irresistível (\u003ci\u003evis compulsiva\u003c/i\u003e) exclui a ação, por inexistência de vontade.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIII - A ausência da potencial consciência da ilicitude dá lugar ao erro de proibição (art. 21, CP), que,\nquando inescusável, é causa excludente de culpabilidade.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIV - A cooperação dolosamente distinta é circunstância atenuante que somente se aplica à\nmodalidade de participação, não abrangendo os casos de coautoria.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16777,&quot;name&quot;:&quot;Inimputabilidade pela embriaguez&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;MPE-PB - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Com relação ao concurso de pessoas, no CP, tal como no sistema monístico ou unitário, distinguem-se punibilidade de autoria e de participação. Caso ocorra arrependimento do partícipe que tenha instigado ou induzido o autor à prática da infração e este tenha decidido pelo cometimento do delito, somente não será responsabilizado o partícipe se conseguir impedir que o autor realize a conduta criminosa. &quot;,&quot;B&quot;:&quot;De acordo com a teoria do domínio do fato no âmbito dos delitos culposos, a autoria imediata equipara-se à coautoria, visto que autor e coautor nas consequências do delito são aqueles que executam parte necessária do plano global, o domínio funcional do fato, que, embora não seja ato típico, integra a resolução previamente acordada da prática do crime &quot;,&quot;C&quot;:&quot;No que se refere ao concurso material de crimes, adota-se, no sistema penal brasileiro, a teoria da absorção, de acordo com a qual a pena do delito maior absorve a sanção penal do menos grave; no tocante ao crime continuado e ao concurso formal perfeito, adota-se o sistema da exasperação.  &quot;,&quot;D&quot;:&quot;No sistema penal brasileiro, adota-se, no que diz respeito à relação de causalidade, a teoria da equivalência causal, caracterizada pelo fato de o agente utilizar-se conscientemente das condições para justificar sua conduta criminosa, considerada a energia humana necessária para ocorrer o resultado pretendido, do qual deriva a responsabilidade penal. Essa teoria deixa nítida a distinção entre  causa efficiens e condições.  &quot;,&quot;E&quot;:&quot;A doutrina contemporânea registra como necessária a presença de alguns elementos para a caracterização do crime continuado, entre os quais se incluem o fator psicológico ou dolo unitário e a habitualidade da infração, no aspecto subjetivo, e, no objetivo, a identidade do bem jurídico tutelado e do tipo penal, além de mesma titularidade da vítima. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:25438,&quot;name&quot;:&quot;CESPE - 2011 - TRF - 2ª REGIÃO - Juiz Federal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120325592,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:83,&quot;question_id&quot;:216436,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a opção correta a respeito do concurso de pessoas e de crimes, da relação de causalidade e do crime continuado. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;não há distinção entre autores, co-autores e partícipes, que incidem de forma idêntica nas penas cominadas ao delito. &quot;,&quot;B&quot;:&quot;os autores, co-autores e partícipes incidem nas penas  cominadas ao delito na medida de sua culpabilidade.  &quot;,&quot;C&quot;:&quot;ao autor principal será obrigatoriamente imposta  pena mais alta que a dos co-autores e partícipes. &quot;,&quot;D&quot;:&quot;ao autor principal e aos co-autores será obrigatoriamente imposta pena mais alta que a dos partícipes.  &quot;,&quot;E&quot;:&quot;ao autor principal será imposta a pena prevista para o delito, sendo que os co-autores e os partícipes terão obrigatoriamente a pena reduzida de um sexto a um terço. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:25130,&quot;name&quot;:&quot;FCC - 2011 - TRE-PE - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325593,&quot;institute&quot;:{&quot;id&quot;:59,&quot;name&quot;:&quot;Tribunal Regional Eleitoral de Pernambuco&quot;,&quot;acronym&quot;:&quot;TRE-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quo ireito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:85,&quot;question_id&quot;:207278,&quot;review&quot;:false,&quot;statement&quot;:&quot;Aplica-se a teoria do domínio do fato para a delimitação entre coautoria e participação, sendo coautor aquele que presta contribuição independente, essencial à prática do delito, não obrigatoriamente em sua execução.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;coautor  do  delito,  respondendo  por  homicídio  agravado por haver sido praticado contra ascendente.   &quot;,&quot;B&quot;:&quot;partícipe  do  delito,  respondendo  por  homicídio  agravado por haver sido praticado contra ascendente.   &quot;,&quot;C&quot;:&quot;coautor  do  delito,  respondendo  por  homicídio  sem  a  incidência da agravante.   &quot;,&quot;D&quot;:&quot;  partícipe do delito,  respondendo por homicídio  sem a  incidência da agravante.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:24173,&quot;name&quot;:&quot;FGV - 2011 - OAB - Exame de Ordem Unificado - III - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325595,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:86,&quot;question_id&quot;:155464,&quot;review&quot;:false,&quot;statement&quot;:&quot;Tomás  decide matar  seu  pai,  Joaquim.  Sabendo  da  intenção  de  Tomás  de  executar  o  genitor,  Pedro  oferece,  graciosamente, carona ao agente até o local em que ocorre o  crime.   \u003cbr\u003e\u003cbr\u003eA esse respeito, é correto afirmar que Pedro é \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;FGV - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:1506,&quot;name&quot;:&quot;CESPE - 2010 - DPU - Defensor Público Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325596,&quot;institute&quot;:{&quot;id&quot;:5716,&quot;name&quot;:&quot;Defensoria Pública da União&quot;,&quot;acronym&quot;:&quot;DPU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:87,&quot;question_id&quot;:64884,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em se tratando da chamada comunicabilidade de circunstâncias, prevista no Código Penal brasileiro, as condições e circunstâncias pessoais que formam a elementar do injusto, tanto básico como qualificado, comunicam-se dos autores aos partícipes e, de igual modo, as condições e circunstâncias pessoais dos partícipes comunicam-se aos autores.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Considere que um guarda-vidas e um banhista, ambos podendo agir sem perigo pessoal, tenham presenciado o afogamento de uma pessoa na piscina do clube onde o guarda-vidas trabalha e não tenham prestado socorro a ela. Nesse caso, na hipótese de morte da vítima, os dois agentes devem responder pelo delito de omissão de socorro. \u003cbr\u003e&quot;,&quot;B&quot;:&quot;Com relação à autoria delitiva, a teoria extensiva considera que todos os participantes do evento delituoso são autores, não admitindo a existência de causas de diminuição de pena nem de diferentes graus de autoria, compatibilizando-se, apenas, com a figura do cúmplice (autor menos relevante), que deve receber pena idêntica à dos demais agentes. \u003cbr\u003e&quot;,&quot;C&quot;:&quot;Segundo o critério objetivo-formal da teoria restritiva, somente é considerado autor aquele que pratica o núcleo do tipo; partícipe é aquele que, sem realizar a conduta principal, concorre para o resultado, auxiliando, induzindo ou instigando o autor. \u003cbr\u003e&quot;,&quot;D&quot;:&quot;No ordenamento jurídico brasileiro, apenas o homem pode ser autor do delito de estupro; a mulher pode apenas ser partícipe de tal crime, uma vez que, biologicamente, não pode ter conjunção carnal com outra mulher. \u003cbr\u003e&quot;,&quot;E&quot;:&quot;Em relação à natureza jurídica do concurso de agentes, o CP adotou a teoria unitária ou monista, segundo a qual cada um dos agentes (autor e partícipe) responde por um delito próprio, havendo pluralidade de fatos típicos, de modo que cada agente deve responder por um crime diferente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:9988,&quot;name&quot;:&quot;CESPE - 2010 - MPE-ES - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325597,&quot;institute&quot;:{&quot;id&quot;:5888,&quot;name&quot;:&quot;Ministério Público do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;MPE-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:88,&quot;question_id&quot;:60769,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do concurso de agentes em eventos delituosos, assinale a opção correta.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Se a participação no delito for de menor importância a pena pode ser diminuída de um sexto a um terço.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Não  se  comunicam  as  circunstâncias  e  as  condições  de  caráter  pessoal,  mesmo  quando  elementares  do  crime.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;O ajuste, a determinação ou instigação e o auxílio são  puníveis em qualquer situação.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Se  restar  comprovado  que  algum  dos  concorrentes  quis participar de crime menos grave, será absolvido.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:114,&quot;name&quot;:&quot;Instituto MOVENS&quot;,&quot;acronym&quot;:&quot;MOVENS&quot;},&quot;exams&quot;:[{&quot;id&quot;:29356,&quot;name&quot;:&quot;MOVENS - 2009 - PC-PA - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325598,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do juiz diminuir a pena de um terço a dois terços. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:24002,&quot;name&quot;:&quot;VUNESP - 2008 - MPE-SP - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325605,&quot;institute&quot;:{&quot;id&quot;:5996,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:96,&quot;question_id&quot;:202269,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;VUNESP - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A participação está condicionada à eficácia causal e à consciência de participação em  ação  comum  e,  por  ser  acessória,  só  é  punível  se  o  crime  chega  a  ser  ao menos  tentado, ressalvadas as disposições expressas em contrário.   &quot;,&quot;B&quot;:&quot;Conforme a regra geral, as condições e circunstâncias de caráter pessoal do agente,  subjetivas,  não  se  comunicam  entre  co-autores  e  partícipes,  respondendo  cada  um  individualmente, de acordo com elas.   &quot;,&quot;C&quot;:&quot;No desvio subjetivo de conduta há verdadeira quebra da teoria monista respondendo  os partícipes conforme a intensidade volitiva e atuação no crime praticado pelo autor.   &quot;,&quot;D&quot;:&quot;O Código Penal  brasileiro  prevê  expressamente  a  possibilidade  da  autoria mediata  nos casos de ocorrência de erro determinado por terceiro, coação moral irresistível e  obediência hierárquica.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:309,&quot;name&quot;:&quot;Polícia Civil de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PC-MG&quot;},&quot;exams&quot;:[{&quot;id&quot;:24538,&quot;name&quot;:&quot;PC-MG - 2008 - PC-MG - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325606,&quot;institute&quot;:{&quot;id&quot;:6168,&quot;name&quot;:&quot;Polícia Civil de Minas Gerais&quot;,&quot;acronym&quot;:&quot;PC-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:97,&quot;question_id&quot;:197394,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considerando o concurso de pessoas, assinale a afirmativa\u003cb\u003e\u003ci\u003e INCORRETA\u003c/i\u003e\u003c/b\u003e. \u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;PC-MG - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;De acordo com o CP, aplica-se a lei brasileira aos crimes praticados a bordo de embarcações brasileiras de propriedade privada que se encontrem em alto-mar. Desse modo, considerando-se que a CF prevê que aos juízes federais compete processar e julgar os crimes cometidos a bordo de navios, a competência para processar e julgar crime de homicídio praticado dentro de iate em alto-mar brasileiro é da justiça federal brasileira, conforme entendimento dos tribunais superiores.&quot;,&quot;B&quot;:&quot;Considerando que uma aeronave privada brasileira estivesse sobrevoando território estrangeiro quando uma passageira praticou crime de aborto no seu interior, nessa situação, segundo o princípio da representação ou da bandeira, a competência para processar e julgar o feito seria da justiça brasileira, independentemente de o feito ser ou não julgado no território estrangeiro.&quot;,&quot;C&quot;:&quot;De acordo com o STJ, há conflito aparente de normas (crime de usurpação \u003ci\u003eversus\u003c/i\u003e crime contra o meio ambiente) na conduta do agente que explora matéria-prima pertencente à União, sem autorização legal ou em desacordo com as obrigações impostas pelo título autorizativo, e esse conflito resolve-se pelo critério da sucessividade, pelo qual \u003ci\u003elex posterior derrogat priori\u003c/i\u003e, devendo o agente responder unicamente pelo crime contra o meio ambiente definido pela Lei n.º 9.605/1998.&quot;,&quot;D&quot;:&quot;Considere a seguinte situação hipotética. Gildo e Jair foram denunciados pelo MP. Segundo a inicial acusatória, Gildo teria sido partícipe do crime, pois teria dirigido veículo em fuga, enquanto Jair desferia dez disparos de arma de fogo em direção a Eduardo. Por circunstâncias alheias à vontade dos agentes, consistente no erro de pontaria de Jair, Eduardo não faleceu. Entretanto, Jair foi absolvido pelo júri, tendo os jurados decidido, por maioria, que ele não produziu os disparos mencionados na denúncia. Nessa situação hipotética, é válida a condenação de Gildo em júri posterior, tendo em vista que o CP adotou, quanto ao concurso de agentes, a teoria da acessoriedade limitada.&quot;,&quot;E&quot;:&quot;Segundo a teoria monista ou unitária, adotada pelo CP, todos os co-autores e partícipes respondem por um único crime, na medida de sua culpabilidade. Entre as modalidades de participação, a doutrina reconhece a possibilidade da participação por omissão, desde que o partícipe tenha o dever jurídico de impedir o resultado da conduta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:11217,&quot;name&quot;:&quot;CESPE - 2008 - MPE-RO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120325607,&quot;institute&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Ministério Público Estadual de Rondônia&quot;,&quot;acronym&quot;:&quot;MPE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:98,&quot;question_id&quot;:61751,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que se refere à aplicação da lei penal no espaço e ao concurso de agentes, assinale a opção correta.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Julgue os seguintes itens, referentes \u0026agrave; aplica\u0026ccedil;\u0026atilde;o da lei penal no\u003cbr/\u003eespa\u0026ccedil;o e ao concurso de agentes.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:11218,&quot;name&quot;:&quot;CESPE - 2008 - MPE-RR - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325608,&quot;institute&quot;:{&quot;id&quot;:5909,&quot;name&quot;:&quot;Ministério Público do Estado de Roraima&quot;,&quot;acronym&quot;:&quot;MPE-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:61310,&quot;review&quot;:false,&quot;statement&quot;:&quot;No tocante à participação, o CP adota o critério da hiperacessoriedade, razão pela qual, para que o partícipe seja punível, será necessário se comprovar que ele concorreu para a prática de fato típico e ilícito.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Julgue os itens a seguir, acerca do concurso de pessoas e dos\u003cbr/\u003ecrimes contra a administra\u0026ccedil;\u0026atilde;o p\u0026uacute;blica.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:804,&quot;name&quot;:&quot;CESPE - 2008 - STJ - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120325609,&quot;institute&quot;:{&quot;id&quot;:75,&quot;name&quot;:&quot;Superior Tribunal de Justiça&quot;,&quot;acronym&quot;:&quot;STJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;ac
