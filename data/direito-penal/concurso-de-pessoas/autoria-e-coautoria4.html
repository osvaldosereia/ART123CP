crime incidem nas penas\na ela cominadas e a pluralista, para a qual,\nhavendo pluralidade de agentes e apenas\num resultado, cada qual responde\nseparadamente pelo delito. &quot;,&quot;B&quot;:&quot;o concurso de pessoas é a cooperação\ndesenvolvida por várias pessoas para o\ncometimento de uma infração penal, sendo\nchamado também de coautoria, concurso\nde agentes ou cumplicidade. &quot;,&quot;C&quot;:&quot;a teoria dualista afirma que na pluralidade\nde agentes com diversidade de condutas,\nsendo um só o resultado, não se separam\nos coautores.  &quot;,&quot;D&quot;:&quot;a intenção do partícipe em concorrer para\ncrime menos grave não afeta sua pena,\nsegundo a teoria admitida pelo Código\nPenal Brasileiro. &quot;,&quot;E&quot;:&quot;é requisito do concurso de pessoas o ajuste\nprévio de condutas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:336,&quot;name&quot;:&quot;Universidade do Estado do Pará&quot;,&quot;acronym&quot;:&quot;UEPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:41905,&quot;name&quot;:&quot;UEPA - 2013 - SEAD-PA - Fiscal de Receitas Estaduais - Conhecimentos básicos&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309903,&quot;institute&quot;:{&quot;id&quot;:5921,&quot;name&quot;:&quot;Secretaria de Estado de Administração do Pará&quot;,&quot;acronym&quot;:&quot;SEAD-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:697,&quot;name&quot;:&quot;Fiscal da Receita Estadual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:525778,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao concurso de pessoas, afirma-se\nque: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;UEPA - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Partícipe, pois não executou o núcleo do tipo.  &quot;,&quot;B&quot;:&quot;Coautor funcional ou parcial do crime.  &quot;,&quot;C&quot;:&quot;Coautor  do  crime, mas  sua  atuação  foi  de menor  importância,  fazendo  jus  à  redução legal. &quot;,&quot;D&quot;:&quot;Responsável apenas pelo crime de favorecimento pessoal.  &quot;,&quot;E&quot;:&quot;Partícipe, em consonância com Teoria do Domínio do Fato, adotada pelo Código Penal, uma vez que não tinha o controle da conduta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:297,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;exams&quot;:[{&quot;id&quot;:30487,&quot;name&quot;:&quot;MPE-MS - 2013 - MPE-MS - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309904,&quot;institute&quot;:{&quot;id&quot;:6153,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:423155,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere  a  seguinte  situação  hipotética:  Tício,  Mélvio  e  Caio  resolvem  praticar  um  crime  de  roubo  mediante  uso  de  arma  de  fogo.  Caio  arranja  um  revólver para a prática do crime, enquanto Mélvio fica responsável pelo transporte  dos comparsas e dar-lhes fuga. Tício fica responsável por atrair a vítima até o local  onde  o  crime  foi  praticado.  Caio,  que  escondido  aguardava,  é  quem  rende  e  ameaça a vítima com a arma de fogo. Cometido o roubo, Tício e Caio empreendem  fuga levados por Mélvio. Segundo o entendimento do Superior Tribunal de Justiça,  Mélvio foi:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-MS - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Marcos, imbu\u0026iacute;do de  \u003ci\u003eanimus necandi\u003c/i\u003e, disparou tiros de rev\u0026oacute;lver em Ricardo por n\u0026atilde;o ter recebido deste pagamento referente a fornecimento de maconha. Apesar de ferido gravemente, Ricardo sobreviveu. Marcos, para chegar ao local onde Ricardo se encontrava, foi conduzido em motocicleta por R\u0026ocirc;mulo, que sabia da inten\u0026ccedil;\u0026atilde;o homicida do amigo, embora desconhecesse o motivo, e concordava em ajud\u0026aacute;-lo. Ricardo foi atingido pelas costas enquanto caminhava em via p\u0026uacute;blica, e Marcos e R\u0026ocirc;mulo, ao verem a v\u0026iacute;tima tombar, fugiram, supondo t\u0026ecirc;-la matado.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:35064,&quot;name&quot;:&quot;CESPE - 2013 - PG-DF - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309905,&quot;institute&quot;:{&quot;id&quot;:6103,&quot;name&quot;:&quot;Procuradoria Geral do Distrito Federal&quot;,&quot;acronym&quot;:&quot;PG-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:350914,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eCom base nessa situação hipotética, julgue os próximos itens.\u003c/b\u003e \u003cbr\u003e\u003cbr\u003eRômulo agiu em coautoria e deve responder pelo mesmo crime cometido por Marcos, não se aplicando a ele, entretanto, a qualificadora baseada no motivo do crime (torpeza), já que ignorava o motivo por que o seu comparsa queria a morte de Ricardo. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A teoria do domínio do fato  se limita oferecer  critérios para diferenciação do autor e do partícipe, não  se propondo  a  fixar parâmetros  sobre a  existência de responsabilidade penal.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;O  domínio  do  fato  pode  se  apresentar  como  domínio  da  ação  -   autoria  mediata  -   domínio  da  vontade  -   autoria  imediata -  e  domínio  funcional  do  fato -  coautoria.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;A teoria do domínio do  fato não  se aplica,  segundo  a  doutrina,  aos  delitos  de  dever,  aos  culposos  e  aos  delitos de mão própria.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;A  ideia  de  \u003ci\u003eRoxin \u003c/i\u003e de  domínio  do  fato  através  de  aparatos  organizados  de  poder  entende  como  autoria  mediata  o  uso  de  organização  verticalmente  estruturada  e  apartada  da  ordem  jurídica  para  emitir  ordens  de  atividades  ilícitas  a  executores  fungíveis,  desde  que estes não  sejam plenamente conscientes da  tipicidade ou da ilicitude do ato.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;O domínio do fato é uma teoria dualista que se distingue da teoria objetivo-formal de autoria porque indica também como autor aquele que não realiza diretamente o núcleo do tipo penal.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:271,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:32772,&quot;name&quot;:&quot;TRF - 3ª REGIÃO - 2013 - TRF - 3ª REGIÃO - Juiz Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309906,&quot;institute&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:345745,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre a teoria do\u003ci\u003e domínio do fato\u003c/i\u003e, assinale a  alternativa\u003cb\u003e incorreta\u003c/b\u003e:\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;TRF - 3ª REGIÃO - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;autoria colateral.  &quot;,&quot;B&quot;:&quot;compensação de culpa.  &quot;,&quot;C&quot;:&quot;lesão corporal culposa, preceituada no artigo 129, § 6º doCP.  &quot;,&quot;D&quot;:&quot;\u003ci\u003eaberratio delicti\u003c/i\u003e .  &quot;,&quot;E&quot;:&quot;culpa consciente. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:30040,&quot;name&quot;:&quot;FUNCAB - 2013 - PC-ES - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309907,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:31,&quot;question_id&quot;:305406,&quot;review&quot;:false,&quot;statement&quot;:&quot;Dois veículos chocaram-se em um cruzamento. Em razão da colisão, um dos motoristas fraturou um braço, o que o impossibilitou de trabalhar por seis meses. O outro motorista teve uma luxação no joelho direito. O fato foi apurado pela delegacia local, restando cabalmente provado que os motoristas de ambos os carros concorreram para a colisão, pois um, em face da ausência de manutenção, estava sem freio, e o outro havia avançado o sinal e estava em velocidade acima da permitida.Assim, conclui-se que se trata de hipótese de:\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17298,&quot;name&quot;:&quot;Lesões corporais&quot;},{&quot;id&quot;:17300,&quot;name&quot;:&quot;Lesão corporal leve e culposa&quot;}],&quot;title&quot;:&quot;FUNCAB - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;penas idênticas.&quot;,&quot;B&quot;:&quot;penas, respectivamente, mais e menos graves&quot;,&quot;C&quot;:&quot;penas, respectivamente, menos e mais graves&quot;,&quot;D&quot;:&quot;penas igualmente graves, mas de espécies distintas.&quot;,&quot;E&quot;:&quot;penas igualmente graves, salvo se diversa for sua\n culpabilidade.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309908,&quot;institute&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Tribunal de Justiça de Pernambuco&quot;,&quot;acronym&quot;:&quot;TJ-PE&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:32,&quot;question_id&quot;:1208637,&quot;review&quot;:false,&quot;statement&quot;:&quot;Necessariamente, autores e partícipes recebem&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FCC&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas a I. &quot;,&quot;B&quot;:&quot;Apenas a II. &quot;,&quot;C&quot;:&quot;Apenas II e III. &quot;,&quot;D&quot;:&quot;Apenas I e II. &quot;,&quot;E&quot;:&quot;I, II, III e IV. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:29160,&quot;name&quot;:&quot;FUNCAB - 2012 - PC-RJ - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309909,&quot;institute&quot;:{&quot;id&quot;:5694,&quot;name&quot;:&quot;Polícia Civil do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PC-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:33,&quot;question_id&quot;:283100,&quot;review&quot;:false,&quot;statement&quot;:&quot;Alfredo, querendo matar Epaminondas, sobe até o terraço de um prédio portando um rifle de alta precisão, com silencioso e mira telescópica. Sem ser visto, constata a presença de Gildenis, outro atirador, em prédio vizinho, armado com uma escopeta, também preparado para matar a mesma vítima, tendo Alfredo percebido sua intenção. Quando Epaminondas atravessa a rua, ambos começam a atirar, vindo a vítima a morrer em face, unicamente, dos disparos efetuados por Gildenis. Analisando o caso concreto, leia as assertivas a seguir: \u003cbr\u003e\u003cbr\u003eI. Há, no caso, autoria colateral incerta. \u003cbr\u003e\u003cbr\u003eII. Alfredo eGildenis devemresponder por homicídio consumado, inobstante o disparo fatal ter sido produzido unicamente pela arma de Gildenis.   \u003cbr\u003e\u003cbr\u003eIII. Tanto Alfredo, quanto Gildenis, agiam em concurso de pessoas. \u003cbr\u003e\u003cbr\u003eIV. Alfredo é o autor direto e Gildenis o autor mediato. \u003cbr\u003e\u003cbr\u003eAgora, assinale a opção que contempla a(s) assertiva(s) verdadeira(s).\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;FUNCAB - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II, III e IV estão corretas.&quot;,&quot;B&quot;:&quot;I, II, III e IV estão erradas.&quot;,&quot;C&quot;:&quot;Apenas I e IV estão corretas.&quot;,&quot;D&quot;:&quot;Apenas II e III estão corretas.&quot;,&quot;E&quot;:&quot;\u003cspan style=\&quot;font-style: italic;\&quot;\u003e(\u003c/span\u003e\u003cspan style=\&quot;font-style: italic; text-decoration: underline;\&quot;\u003eAbstenção de resposta\u003c/span\u003e\u003cspan style=\&quot;font-style: italic;\&quot;\u003e - Seção VIII, item 11, do Edital do Concurso).\u003c/span\u003e&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:245,&quot;name&quot;:&quot;Ministério Público do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;MPE-PB&quot;},&quot;exams&quot;:[{&quot;id&quot;:32748,&quot;name&quot;:&quot;MPE-PB - 2011 - MPE-PB - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309910,&quot;institute&quot;:{&quot;id&quot;:6001,&quot;name&quot;:&quot;Ministério Público do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;MPE-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:707064,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eJulgue as seguintes assertivas:\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eI - Em qualquer caso, a embriaguez acidental afasta a imputabilidade penal.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eII - A coação moral irresistível (\u003ci\u003evis compulsiva\u003c/i\u003e) exclui a ação, por inexistência de vontade.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIII - A ausência da potencial consciência da ilicitude dá lugar ao erro de proibição (art. 21, CP), que,\nquando inescusável, é causa excludente de culpabilidade.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIV - A cooperação dolosamente distinta é circunstância atenuante que somente se aplica à\nmodalidade de participação, não abrangendo os casos de coautoria.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16777,&quot;name&quot;:&quot;Inimputabilidade pela embriaguez&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;MPE-PB - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Com relação ao concurso de pessoas, no CP, tal como no sistema monístico ou unitário, distinguem-se punibilidade de autoria e de participação. Caso ocorra arrependimento do partícipe que tenha instigado ou induzido o autor à prática da infração e este tenha decidido pelo cometimento do delito, somente não será responsabilizado o partícipe se conseguir impedir que o autor realize a conduta criminosa. &quot;,&quot;B&quot;:&quot;De acordo com a teoria do domínio do fato no âmbito dos delitos culposos, a autoria imediata equipara-se à coautoria, visto que autor e coautor nas consequências do delito são aqueles que executam parte necessária do plano global, o domínio funcional do fato, que, embora não seja ato típico, integra a resolução previamente acordada da prática do crime &quot;,&quot;C&quot;:&quot;No que se refere ao concurso material de crimes, adota-se, no sistema penal brasileiro, a teoria da absorção, de acordo com a qual a pena do delito maior absorve a sanção penal do menos grave; no tocante ao crime continuado e ao concurso formal perfeito, adota-se o sistema da exasperação.  &quot;,&quot;D&quot;:&quot;No sistema penal brasileiro, adota-se, no que diz respeito à relação de causalidade, a teoria da equivalência causal, caracterizada pelo fato de o agente utilizar-se conscientemente das condições para justificar sua conduta criminosa, considerada a energia humana necessária para ocorrer o resultado pretendido, do qual deriva a responsabilidade penal. Essa teoria deixa nítida a distinção entre  causa efficiens e condições.  &quot;,&quot;E&quot;:&quot;A doutrina contemporânea registra como necessária a presença de alguns elementos para a caracterização do crime continuado, entre os quais se incluem o fator psicológico ou dolo unitário e a habitualidade da infração, no aspecto subjetivo, e, no objetivo, a identidade do bem jurídico tutelado e do tipo penal, além de mesma titularidade da vítima. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:25438,&quot;name&quot;:&quot;CESPE - 2011 - TRF - 2ª REGIÃO - Juiz Federal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309911,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:216436,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a opção correta a respeito do concurso de pessoas e de crimes, da relação de causalidade e do crime continuado. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;coautores são aqueles que, atuando de forma idêntica, executam o comportamento que a lei define  como crime.  &quot;,&quot;B&quot;:&quot;partícipe é aquele que, também praticando a conduta que a lei define como crime, contribui, de qualquer  modo, para a sua realização.  &quot;,&quot;C&quot;:&quot;é possível a coautoria nos crimes de mão própria.  &quot;,&quot;D&quot;:&quot;é admissível a coautoria nos crimes próprios, desde  que o terceiro conheça a especial condição do autor.  &quot;,&quot;E&quot;:&quot;é inadmissível a participação nos crimes omissivos próprios. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:24773,&quot;name&quot;:&quot;FCC - 2011 - TCE-SP - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309912,&quot;institute&quot;:{&quot;id&quot;:34,&quot;name&quot;:&quot;Tribunal de Contas do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;TCE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:204595,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em matéria de concurso de pessoas, é correto afirmar que \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FCC - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a autoria colateral ocorre quando, mediante prévio ajuste\nentre si, dois ou mais agentes esfaqueiam simultaneamente\na vítima, causando-lhe a morte.&quot;,&quot;B&quot;:&quot;é coautor aquele que, sem realizar o núcleo do tipo,\nconcorre de alguma forma para a produção do resultado.&quot;,&quot;C&quot;:&quot;é autor mediato aquele que se serve de outra pessoa, com\ndiscernimento, para realizar, em seu lugar, a conduta típica.&quot;,&quot;D&quot;:&quot;é um crime plurissubjetivo ou de concurso necessário.&quot;,&quot;E&quot;:&quot;é inadmissível a coautoria e a participação posteriores\nà consumação do crime, salvo em caso de ajuste prévio\nentre os agentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:44378,&quot;name&quot;:&quot;VUNESP - 2010 - APMBB - Tecnólogo de Administração Policial Militar&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309913,&quot;institute&quot;:{&quot;id&quot;:6763,&quot;name&quot;:&quot;Academia de Polícia Militar do Barro Branco - SP&quot;,&quot;acronym&quot;:&quot;APMBB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7267,&quot;name&quot;:&quot;Tecnólogo de Administração&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:559768,&quot;review&quot;:false,&quot;statement&quot;:&quot;Pode-se afirmar, em relação ao concurso de pessoas no crime\nde homicídio, que:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;VUNESP - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Considere que um guarda-vidas e um banhista, ambos podendo agir sem perigo pessoal, tenham presenciado o afogamento de uma pessoa na piscina do clube onde o guarda-vidas trabalha e não tenham prestado socorro a ela. Nesse caso, na hipótese de morte da vítima, os dois agentes devem responder pelo delito de omissão de socorro. \u003cbr\u003e&quot;,&quot;B&quot;:&quot;Com relação à autoria delitiva, a teoria extensiva considera que todos os participantes do evento delituoso são autores, não admitindo a existência de causas de diminuição de pena nem de diferentes graus de autoria, compatibilizando-se, apenas, com a figura do cúmplice (autor menos relevante), que deve receber pena idêntica à dos demais agentes. \u003cbr\u003e&quot;,&quot;C&quot;:&quot;Segundo o critério objetivo-formal da teoria restritiva, somente é considerado autor aquele que pratica o núcleo do tipo; partícipe é aquele que, sem realizar a conduta principal, concorre para o resultado, auxiliando, induzindo ou instigando o autor. \u003cbr\u003e&quot;,&quot;D&quot;:&quot;No ordenamento jurídico brasileiro, apenas o homem pode ser autor do delito de estupro; a mulher pode apenas ser partícipe de tal crime, uma vez que, biologicamente, não pode ter conjunção carnal com outra mulher. \u003cbr\u003e&quot;,&quot;E&quot;:&quot;Em relação à natureza jurídica do concurso de agentes, o CP adotou a teoria unitária ou monista, segundo a qual cada um dos agentes (autor e partícipe) responde por um delito próprio, havendo pluralidade de fatos típicos, de modo que cada agente deve responder por um crime diferente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:9988,&quot;name&quot;:&quot;CESPE - 2010 - MPE-ES - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309914,&quot;institute&quot;:{&quot;id&quot;:5888,&quot;name&quot;:&quot;Ministério Público do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;MPE-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:38,&quot;question_id&quot;:60769,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do concurso de agentes em eventos delituosos, assinale a opção correta.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;foi partícipe e não coautor do crime de roubo, considerando que não executou o núcleo do tipo.&quot;,&quot;B&quot;:&quot;foi coautor do crime, mas sua atuação foi de somenos importância, donde fazer jus às benesses legais respectivas.&quot;,&quot;C&quot;:&quot;não responderá pelo crime de roubo, mas somente por favorecimento pessoal.&quot;,&quot;D&quot;:&quot;foi partícipe do crime, pois não possuía o controle da conduta, conforme a teoria do domínio do fato, adotada pelo CP.&quot;,&quot;E&quot;:&quot;foi coautor funcional ou parcial do crime, não sendo a sua participação de somenos importância.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:1807,&quot;name&quot;:&quot;CESPE - 2010 - MPE-SE - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309915,&quot;institute&quot;:{&quot;id&quot;:5731,&quot;name&quot;:&quot;Ministério Público do Estado de Sergipe&quot;,&quot;acronym&quot;:&quot;MPE-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:39,&quot;question_id&quot;:41100,&quot;review&quot;:false,&quot;statement&quot;:&quot;Marcelo, Rubens e Flávia planejaram praticar um crime de roubo. Marcelo forneceu a arma e Rubens ficou responsável por transportar em seu veículo os corréus ao local do crime e dar-lhes fuga. A Flávia coube a tarefa de atrair e conduzir a vítima ao local ermo onde foi praticado o crime. \u003cbr\u003e\u003cbr\u003eNessa situação hipotética, conforme entendimento do STJ, Rubens&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:10,&quot;name&quot;:&quot;Exército&quot;,&quot;acronym&quot;:&quot;Exército&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;infanticídio.  &quot;,&quot;B&quot;:&quot;homicídio doloso.  &quot;,&quot;C&quot;:&quot;homicídio culposo.  &quot;,&quot;D&quot;:&quot;aborto com  consentimento da gestante.  &quot;,&quot;E&quot;:&quot;aborto sem o consentimento da gestante. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:356,&quot;name&quot;:&quot;Exército Brasileiro&quot;,&quot;acronym&quot;:&quot;Exército&quot;},&quot;exams&quot;:[{&quot;id&quot;:24278,&quot;name&quot;:&quot;EsFCEx - 2009 - EsFCEx - Oficial - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309916,&quot;institute&quot;:{&quot;id&quot;:6159,&quot;name&quot;:&quot;Escola de Formação Complementar do Exército&quot;,&quot;acronym&quot;:&quot;EsFCEx&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6921,&quot;name&quot;:&quot;Oficial do Quadro Complementar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:172632,&quot;review&quot;:false,&quot;statement&quot;:&quot;O  infanticídio   é   o   delito   cometido   pela  mulher   que  mata   o   próprio   filho   sob  influência do estado puerperal, durante o parto ou logo após. O terceiro que participa  desta ação em coautoria comete:\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17296,&quot;name&quot;:&quot;Infanticídio&quot;}],&quot;title&quot;:&quot;Exército - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A pessoa que conduz um inimputável à prática de uma conduta delituosa responde pelo resultado na condição de autor mediato.&quot;,&quot;B&quot;:&quot;Na autoria colateral, há divisão de tarefas para a obtenção de um resultado comum.&quot;,&quot;C&quot;:&quot;Quanto à natureza jurídica do concurso de agentes, o Código Penal adotou a teoria unitária ou monista.&quot;,&quot;D&quot;:&quot;Admite-se a co-autoria no crime culposo.&quot;,&quot;E&quot;:&quot;As circunstâncias objetivas comunicam-se, desde que o co-autor e o partícipe delas tenham conhecimento.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:174,&quot;name&quot;:&quot;Fundação Universa&quot;,&quot;acronym&quot;:&quot;FUNIVERSA&quot;},&quot;exams&quot;:[{&quot;id&quot;:869,&quot;name&quot;:&quot;FUNIVERSA - 2009 - PC-DF - Agente de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309917,&quot;institute&quot;:{&quot;id&quot;:5701,&quot;name&quot;:&quot;Polícia Civil do Distrito Federal&quot;,&quot;acronym&quot;:&quot;PC-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:456,&quot;name&quot;:&quot;Agente de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:41,&quot;question_id&quot;:16434,&quot;review&quot;:false,&quot;statement&quot;:&quot;No concurso de pessoas, o Código Penal diferencia o \&quot;co- autor\&quot; do \&quot;partícipe\&quot;, propiciando ao juiz que aplique a pena conforme o juízo de reprovação social que cada um merece, em respeito ao princípio constitucional da individualização da pena (art. 5º, XLVI da Constituição Federal). Relativamente ao concurso de pessoas, assinale a alternativa \u003cb\u003eincorreta\u003c/b\u003e.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FUNIVERSA - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não se admite co-autoria em crime culposo. &quot;,&quot;B&quot;:&quot;Admite-se a participação em crime de mera conduta. &quot;,&quot;C&quot;:&quot;As circunstâncias de caráter pessoal, quando elementares  do crime, comunicam-se ao partícipe que delas não tinha  conhecimento. &quot;,&quot;D&quot;:&quot;O partícipe que quis colaborar com a prática de crime  menos grave responde pelo crime mais grave executado  pelo autor, reduzida a pena até a metade. &quot;,&quot;E&quot;:&quot;Configurada a participação de menor importância na infração, deve o juiz diminuir a pena de um terço a dois terços. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:24002,&quot;name&quot;:&quot;VUNESP - 2008 - MPE-SP - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309918,&quot;institute&quot;:{&quot;id&quot;:5996,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:42,&quot;question_id&quot;:202269,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;VUNESP - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o agente é considerado co-autor do crime;   &quot;,&quot;B&quot;:&quot;o agente é considerado partícipe do crime, respondendo apenas pelos seus atos;  &quot;,&quot;C&quot;:&quot;a participação do agente é considerada de menor importância;   &quot;,&quot;D&quot;:&quot;o agente não será punido, pois não se pude o ajuste, determinação ou instigação  e auxílio ao crime.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:178,&quot;name&quot;:&quot;Banca Não Definida&quot;,&quot;acronym&quot;:&quot;ND&quot;},&quot;exams&quot;:[{&quot;id&quot;:24982,&quot;name&quot;:&quot;ND - 2006 - OAB-DF - Exame de Ordem - 3 - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309919,&quot;institute&quot;:{&quot;id&quot;:6175,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil - Seccional do Distrito Federal&quot;,&quot;acronym&quot;:&quot;OAB-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:43,&quot;question_id&quot;:208726,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que diz  respeito ao agente que, à distância, participa da  idealização do crime,  propicia os  recursos necessários à aquisição dos  instrumentos do crime, mas não participa dos atos executórios, assinale a alternativa CORRETA:   \u003cbr\u003e\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;ND - 2006&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e    Policiais empreenderam perseguição a um veículo em fuga\r\nde barreira policial, vindo a atirar e atingir fatalmente o condutor do\r\nveículo, menor, adolescente, que, aproveitando-se da ausência dos\r\npais, utilizava o veículo e temia ser surpreendido. Apurados os fatos,\r\nconstatou-se que os três policiais que ocupavam os bancos de\r\npassageiros da viatura efetuaram disparos a um só tempo, visando\r\na vítima, tendo-se individualizado, pelo confronto balístico, o autor\r\ndo disparo fatal.\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:78823,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2003 - DPE-AM - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309920,&quot;institute&quot;:{&quot;id&quot;:5692,&quot;name&quot;:&quot;Defensoria Pública do Estado do Amazonas&quot;,&quot;acronym&quot;:&quot;DPE-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:44,&quot;question_id&quot;:1636624,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eCom relação à situação hipotética acima apresentada, julgue o item subseqüente. \u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eOs disparos de arma de fogo devem ser examinados em relação\na cada um dos responsáveis, caracterizando-se, na espécie, a\ndenominada autoria a \u003cspan style=\&quot;font-style: italic;\&quot;\u003elonga manus\u003c/span\u003e.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2003&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Jurídica&quot;,&quot;acronym&quot;:&quot;Jurídica&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para a teoria objetivo-formal, aquele que planeja a empreitada criminosa é autor do crime.\n\n&quot;,&quot;B&quot;:&quot;Para a teoria subjetiva, autor é apenas aquele que pratica o núcleo do tipo.\n&quot;,&quot;C&quot;:&quot;Para a teoria objetivo-material, autor é aquele que de qualquer modo contribui para a produção de um resultado.\n&quot;,&quot;D&quot;:&quot;Os crimes de corrupção passiva e ativa são exceções à teoria monista.\n&quot;,&quot;E&quot;:&quot;A teoria do domínio do fato se aplica aos crimes dolosos e culposos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3587,&quot;name&quot;:&quot;Damásio Educacional&quot;,&quot;acronym&quot;:&quot;Damásio&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309921,&quot;institute&quot;:{&quot;id&quot;:10123,&quot;name&quot;:&quot;Damásio Educacional&quot;,&quot;acronym&quot;:&quot; &quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:45,&quot;question_id&quot;:1838353,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;Damásio&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:45,&quot;total_pages&quot;:1,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760724124,&quot;from
