          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:8,&quot;name&quot;:&quot;Educação&quot;,&quot;acronym&quot;:&quot;Educação&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Ambos responderam como incursos no crime de furto qualificado pelo concurso de\npessoas (art. 155, § 4º, inc. IV do Código Penal). &quot;,&quot;B&quot;:&quot; Mevinho responderá como incurso no crime de furto simples (art. 155, caput, do\nCódigo Penal), enquanto a conduta de Rubinho não configura ilícito por trata-se de erro de tipo essencial. &quot;,&quot;C&quot;:&quot; Mevinho responderá como incurso no crime de furto qualificado pelo concurso de\npessoas (art. 155, § 4º, inc. IV do Código Penal), enquanto a conduta de Rubinho não\nconfigura ilícito por trata-se de erro de tipo essencial. &quot;,&quot;D&quot;:&quot; Ambos responderam como incursos no crime de tentativa furto qualificado pelo\nconcurso de pessoas (art. 155, § 4º, inc. IV c.c. o art. 14, inc. II, ambos do Código Penal). &quot;,&quot;E&quot;:&quot; Ambos responderam como incursos no crime de tentativa de furto qualificado pelo\nconcurso de agentes (art. 155, § 4º, IV, c.c. o art. 14, inc. II, do Código Penal) &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3892,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:126740,&quot;name&quot;:&quot;Qconcursos - 2025 - Qconcursos - Simulado Ilimitada - 2° Simulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309877,&quot;institute&quot;:{&quot;id&quot;:10370,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9301,&quot;name&quot;:&quot;Qconcursos&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3172452,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cb\u003e[Questão inédita] \u003c/b\u003eMevinho, famoso escamoteador da região, resolveu subtrair para si veículo pertencente\nà Ticia, porquanto notou que a porta do carro estava aberta e com a chave na ignição.\nNeste instante, ao tentar dar partida no veículo não logrou sucesso, por falha mecânica. Ao\nnotar o aproximar de Rubinho, Mevinho de imediato pediu auxílio para empurrar o carro e,\nassim, fazê-lo “pegar no tranco”. De pronto atendido, sem que Rubinho soubesse do crime\nem andamento. No exato momento em que logram a combustão veicular, a Polícia Militar os\naborda e cessa a atividade criminosa. Nesses termos, podemos afirmar que a conduta\nperpetrada por Mevinho e Rubinho: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo essencial&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;Qconcursos - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Lucas agiu em erro de proibição, afastando-se a sua\nresponsabilidade pelo fato.&quot;,&quot;B&quot;:&quot; Luana é autora mediata, valeu-se de terceiro sem\nresponsabilidade para a prática do ilícito penal.  &quot;,&quot;C&quot;:&quot;Lucas agiu em erro de tipo essencial, afastando-se a sua\nresponsabilidade penal pelo fato.&quot;,&quot;D&quot;:&quot;Lucas e Luana respondem pelo fato em coautoria. &quot;,&quot;E&quot;:&quot; o erro de Lucas, ainda que invencível, apenas afasta o dolo,\npermitindo sua condenação por culpa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:129196,&quot;name&quot;:&quot;FGV - 2024 - EBSERH - Grupo Advogado&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309878,&quot;institute&quot;:{&quot;id&quot;:6281,&quot;name&quot;:&quot;Empresa Brasileira de Serviços Hospitalares&quot;,&quot;acronym&quot;:&quot;EBSERH&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:3248777,&quot;review&quot;:false,&quot;statement&quot;:&quot; Luana e Davi, namorados, iniciaram em público uma acalorada\ndiscussão, sem que houvesse qualquer agressão por parte de Davi.\nNão obstante, Luana passou a gritar pedindo ajuda aos\ntranseuntes pois estaria sendo vítima de roubo.\n  \u003cbr\u003e  \u003cbr\u003e  Induzido pelos gritos de Luana, acreditando que esta estava em\nrisco iminente, Lucas, que passava pelo local, a fim de cessar a\nsuposta injusta agressão, efetuou um disparo de arma de fogo\ncontra Davi, causando-lhe lesões graves.\n  \u003cbr\u003e  \u003cbr\u003e  Sobre os fatos relatados, é correto afirmar que &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; ainda que seja reincidente em crime doloso, se presentes os\ndemais requisitos, Amadeus poderá obter a causa de\ndiminuição de pena referente ao furto privilegiado; &quot;,&quot;B&quot;:&quot; caso Amadeus seja considerado reincidente e ele\nespontaneamente confesse a prática do delito, a\njurisprudência admite a compensação entre ambas as\ncircunstâncias; &quot;,&quot;C&quot;:&quot; por se tratar de circunstância elementar do crime, a pena de\nAmélia também será agravada por conta da reincidência de\nAmadeus; &quot;,&quot;D&quot;:&quot; ainda que seja reincidente em crime doloso, não haverá\nagravamento da pena com fulcro em julgamento do Supremo\nTribunal Federal pela não recepção do instituto pela\nConstituição de 1988; &quot;,&quot;E&quot;:&quot; caso a condenação anterior seja por crime político ou militar,\nde qualquer natureza, Amadeus não poderá ser considerado\nreincidente. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:123660,&quot;name&quot;:&quot;FGV - 2024 - TJ-MT - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309879,&quot;institute&quot;:{&quot;id&quot;:113,&quot;name&quot;:&quot;Tribunal de Justiça do Mato Grosso&quot;,&quot;acronym&quot;:&quot;TJ-MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:3086954,&quot;review&quot;:false,&quot;statement&quot;:&quot; Amadeus, residente em Alta Floresta/MT, é preso em flagrante\npraticando um furto em coautoria com sua companheira Amélia.\nVerifica-se, em consulta aos sistemas informáticos do estado, que\nAmadeus já possuía uma condenação.  \u003cbr\u003e  \nSobre sua situação, é correto afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17220,&quot;name&quot;:&quot;Segunda fase da dosimetria.&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17474,&quot;name&quot;:&quot;Reincidência&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está correta apenas a assertiva I.&quot;,&quot;B&quot;:&quot;Está correta apenas a assertiva II.  &quot;,&quot;C&quot;:&quot;Está correta apenas a assertiva III.&quot;,&quot;D&quot;:&quot;Estão corretas apenas as assertivas I e II.  &quot;,&quot;E&quot;:&quot;Estão corretas todas as assertivas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:227,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:88848,&quot;name&quot;:&quot;TRF - 4ª REGIÃO - 2022 - TRF - 4ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309880,&quot;institute&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:1958867,&quot;review&quot;:false,&quot;statement&quot;:&quot; Dadas as assertivas abaixo, assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETA\u003c/span\u003e.\n  \u003cbr\u003e  Considerando a teoria do domínio do fato a partir da concepção de Claus Roxin:  \u003cbr\u003e  \u003cbr\u003e  \nI – o domínio do fato expressa-se pelo domínio da ação, pelo domínio da vontade e\npelo domínio funcional do fato.\n  \u003cbr\u003e  II – a coautoria, hipótese de domínio funcional do fato, tem como requisitos: um\nplano conjunto ou comum para a realização do fato; execução, colaboração ou\natuação conjuntas na fase executiva; e contribuição essencial à realização do\nfato na fase executiva.\n  \u003cbr\u003e  III – no caso do domínio da vontade, para os casos de autoria mediata por domínio\nda organização, além da fungibilidade dos executores, especialmente dispostos\npara o cometimento dos crimes, é imprescindível que o delito ocorra em meio a\numa organização verticalmente estruturada, dissociada do direito, sendo, assim,\ninaplicável à criminalidade eventual praticada no âmbito corrente das atividades\nempresariais e dos partidos políticos.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;TRF - 4ª REGIÃO - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Praticado o crime em coautoria, todos que concorreram à prática delitiva serão punidos de forma idêntica.\nApenas ao que, comprovadamente, quis participar de\ncrime menos grave, ser-lhe-á aplicada a pena deste. &quot;,&quot;B&quot;:&quot; O crime continuado só é reconhecido quando em causa\ncrimes da mesma espécie, assim considerados os de\nidêntico tipo penal. &quot;,&quot;C&quot;:&quot; No caso de concurso formal, se a ação ou omissão é\ndolosa e os crimes concorrentes resultam de desígnios autônomos, as penas serão aplicadas cumulativamente. &quot;,&quot;D&quot;:&quot; A participação, na modalidade de instigação, é punida,\nainda que o crime não chegue a ser, ao menos, tentado. &quot;,&quot;E&quot;:&quot; No caso de participação de menor importância, a\ncritério do Juiz, a pena pode deixar de ser aplicada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:88489,&quot;name&quot;:&quot;VUNESP - 2022 - PC-SP - Escrivão de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309881,&quot;institute&quot;:{&quot;id&quot;:6151,&quot;name&quot;:&quot;Polícia Civil de São Paulo&quot;,&quot;acronym&quot;:&quot;PC-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:1945463,&quot;review&quot;:false,&quot;statement&quot;:&quot; Considerando as disposições relativas ao concurso\nde pessoas e de crimes, constantes do Código Penal,\nassinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16782,&quot;name&quot;:&quot;Concurso formal&quot;},{&quot;id&quot;:16783,&quot;name&quot;:&quot;Crime continuado&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;VUNESP - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; segundo a teoria objetivo-material, C poderá ser enquadrado\nna autoria imprópria em relação ao homicídio de B.   &quot;,&quot;B&quot;:&quot; com base na teoria objetivo-formal, A poderá ser considerado\nautor mediato do homicídio de B.  &quot;,&quot;C&quot;:&quot;conforme a teoria do domínio do fato, C seria considerado\npartícipe do homicídio de B.&quot;,&quot;D&quot;:&quot; A e C agiram em autoria colateral, sendo que A será\nconsiderado mandante e C responderá culposamente.  &quot;,&quot;E&quot;:&quot; houve autoria incerta, e A e C responderão por tentativa de\nhomicídio, pois, quanto à tentativa, existia certeza, mas,\nquanto à ocorrência do resultado, havia dúvida.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86984,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - PC-PB - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309882,&quot;institute&quot;:{&quot;id&quot;:5782,&quot;name&quot;:&quot;Polícia Civil da Paraíba&quot;,&quot;acronym&quot;:&quot;PC-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:1886827,&quot;review&quot;:false,&quot;statement&quot;:&quot; A, B e C são atores. Pelo fato de B obter o papel de personagens\nde maior destaque, secretamente A o inveja e despreza. No\nintuito de livrar-se de B, A troca as balas de festim por munição\nreal do revólver de C, que, ao disparar em cena de novela contra\nB, causa sua morte. Nesse caso,  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A teoria em questão permite aferir o nexo de causalidade\nentre o crime e o agente nas situações em que este tem poder\nde decisão sobre a realização do fato típico,\nindependentemente da comprovação de um plano delituoso\ncomum ou de contribuição concreta e relevante para o fato\ncriminoso. &quot;,&quot;B&quot;:&quot; A aplicação da referida teoria pressupõe a existência de um\naparato organizado de poder, ou seja, de uma organização\nverticalmente estruturada, a partir da qual seja possível\nidentificar o poder de mando do agente sobre os executores\ndiretos da ação típica.  &quot;,&quot;C&quot;:&quot; A referida teoria não significa uma expansão dos limites ou\nfundamentos da responsabilidade penal, mas somente um\ncritério de diferenciação entre autor e partícipe. &quot;,&quot;D&quot;:&quot; A partir da teoria em apreço, elementos como a forma\nsocietária, o número de sócios ou o porte da sociedade,\naliados à posição do agente como gestor, diretor ou sócio\nadministrador, podem ser utilizados como premissa para\ninferir o conhecimento dos trâmites burocráticos subjacentes\nao fato criminoso e, consequentemente, para a demonstração\nda aquiescência do agente com a prática delitiva. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86346,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2021 - PGE-CE - Procurador do Estado&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309883,&quot;institute&quot;:{&quot;id&quot;:5761,&quot;name&quot;:&quot;Procuradoria Geral do Estado do Ceará&quot;,&quot;acronym&quot;:&quot;PGE-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8834,&quot;name&quot;:&quot;Procurador do Estado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:1866689,&quot;review&quot;:false,&quot;statement&quot;:&quot; A respeito da teoria do domínio do fato formulada por Claus\nRoxin e à luz da jurisprudência do STJ sobre esse tema, assinale\na opção correta.   &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A pede ao adolescente \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e que entregue torta na casa de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, sem dizer a B que há veneno no alimento, o\nque produz a morte de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e por envenenamento: A responde pelo homicídio de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, mas a hipótese não pode\nser definível juridicamente como autoria mediata de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, em razão da incapacidade de culpabilidade de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e,\nutilizado como instrumento para a prática do crime. &quot;,&quot;B&quot;:&quot; A, vigia noturno do banco, repassa informação de auxílio para execução durante o dia, por \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e e\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, de\nroubo com armas de fogo àquela agência bancária: de acordo com o Código Penal brasileiro, a eventual\nparticipação de menor importância de A deve ser objeto de valoração por ocasião da primeira fase de\naplicação da pena, nas circunstâncias judiciais do art. 59 do Código Penal. &quot;,&quot;C&quot;:&quot;  O excesso de um dos coautores, em relação ao crime objeto da decisão comum, pode ser atribuído aos\ndemais coautores se por estes previsto o resultado mais grave derivado daquele excesso: na hipótese,\nestes demais coautores respondem pelo crime menos grave, aumentado até a metade, na forma do art.\n29, § 2º, do Código Penal. &quot;,&quot;D&quot;:&quot; Segundo a teoria da acessoriedade limitada, a punibilidade da participação depende apenas de ação\ntípica e não justificada do fato principal, não se exigindo que seja culpável. &quot;,&quot;E&quot;:&quot; A pratica estelionato contra o próprio pai \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB,\u003c/span\u003e mediante participação de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e: a escusa absolutória, como\nfundamento de isenção de pena reconhecido em favor de\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cspan style=\&quot;font-style: italic;\&quot;\u003e A\u003c/span\u003e,\u003c/span\u003e se comunica ao partícipe\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, conhecedor\ndaquela relação de parentesco. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:85915,&quot;name&quot;:&quot;MPE-PR - 2021 - MPE-PR - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309884,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:1855783,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eautoria e participação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003ecorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-PR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Trata-se de hipótese de erro determinado\npor terceiro, na qual o agente provocador\natua culposamente e, por isso, responde\npelo crime de homicídio culposo.  &quot;,&quot;B&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de coautor. &quot;,&quot;C&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José por\nhomicídio culposo.  &quot;,&quot;D&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José\npermanecerá impune. &quot;,&quot;E&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82281,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309885,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:1761795,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm determinado restaurante, almoçam João,\nPedro e José. Pedro se retira para ir ao\nbanheiro. Nesse momento, João aproveita a\noportunidade e solicita que José passe o sal,\na fim de salgar excessivamente a comida de\nPedro. José, agindo culposamente, entrega\nveneno no lugar. João, notável químico,\npercebe o engano de José e, mesmo assim,\ncoloca o veneno na comida de Pedro, que o\ningere e vem a falecer em seguida.\nConsiderando o caso hipotético narrado,\nassinale a alternativa correta. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Em face da adoção da teoria unitária ou monista, segundo a qual todos aqueles que concorrem para o crime\nincidem nas penas a ele cominadas, a testemunha que faz afirmação falsa e o agente que dá, oferece ou promete\ndinheiro ou outra vantagem para que ela faça a falsa afirmação respondem pelo crime de falso testemunho.  &quot;,&quot;B&quot;:&quot; Quanto à punição do partícipe, o Código Penal adotou a teoria da acessoriedade extrema, que exige, para a punição do partícipe, tenha o autor praticado um fato típico, antijurídico e culpável.  &quot;,&quot;C&quot;:&quot; No chamado concurso absolutamente negativo, o agente não tem o dever legal de evitar o resultado,\ntampouco adere à vontade criminosa do autor, motivo pelo qual não é punida a conivência. &quot;,&quot;D&quot;:&quot; A autoria colateral ocorre quando dois agentes, conhecendo a conduta um do outro, agem convergindo para\no mesmo resultado, que se realiza por conta de um só dos comportamentos ou em virtude dos dois\ncomportamentos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:66957,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309886,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:1109703,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eA respeito da disciplina do concurso de agentes no Código Penal, é correto afirmar: \u003c/b\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A participação está ligada à tipicidade e à conduta e não ao nexo de causalidade. Trata-se de hipótese de\nadequação típica de subordinação direta. Logo, o artigo 13,\u003cspan style=\&quot;font-style: italic;\&quot;\u003e caput\u003c/span\u003e, do Código Penal, que trata do nexo de\ncausalidade, só é aplicável ao autor do crime. &quot;,&quot;B&quot;:&quot; A teoria extensiva da autoria fundamenta-se na causação do resultado, sendo autor quem dá causa ao evento.\nEm princípio, autor é aquele que causa a modificação do mundo externo. &quot;,&quot;C&quot;:&quot; A teoria do domínio do fato parte da tese restritiva e emprega um critério objetivo-subjetivo. Para a referida\nteoria, autor é aquele que tem o domínio final do fato, controla finalisticamente o decurso do crime e decide\nsobre sua prática, interrupção e circunstâncias. É uma teoria que se assenta em princípios relacionados à\nconduta e não ao resultado. A teoria do domínio do fato só é aplicável aos crimes dolosos, sejam materiais,\nformais ou de mera conduta. &quot;,&quot;D&quot;:&quot;  É possível autoria por omissão em delito comissivo, desde que o autor tenha o dever jurídico de impedir o\nresultado. Todavia, não existe participação omissiva em crime comissivo mediante omissão, ocorrendo\nautorias. Para que o omitente responda pelo delito a título de autor, é necessário que o comportamento negativo\nconfigure infração do dever jurídico de agir (posição de “garante”).  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:65723,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça Substituto - Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309887,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:1048819,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eQuanto aos autores e partícipes das infrações penais, assinale a alternativa incorreta:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:63028,&quot;name&quot;:&quot;Instituto Consulplan - 2019 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309888,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:1008745,&quot;review&quot;:false,&quot;statement&quot;:&quot;O critério do domínio funcional do fato é empregado para a responsabilização do agente\nque tem o controle sobre a atuação de um aparelho organizado de poder, como é o caso de\numa organização criminosa. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; a autoria colateral é aquela em que há pluralidade de agentes\ne liame subjetivo entre eles para a realização da conduta. &quot;,&quot;B&quot;:&quot; o crime de falso testemunho é classificado como crime próprio\ne nele são admitidas tanto a coautoria quanto a autoria mediata. &quot;,&quot;C&quot;:&quot;a participação, que pode ser moral ou material, é admitida até\na consumação do crime.&quot;,&quot;D&quot;:&quot;a teoria da acessoriedade limitada entende que basta o fato\nprincipal ser típico para que o partícipe seja punido.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:60388,&quot;name&quot;:&quot;CESPE - 2019 - TJ-PR - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309889,&quot;institute&quot;:{&quot;id&quot;:117,&quot;name&quot;:&quot;Tribunal de Justiça do Paraná&quot;,&quot;acronym&quot;:&quot;TJ-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:972050,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito de autoria e participação no âmbito penal, é correto\nafirmar que&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:2332,&quot;name&quot;:&quot;Classificação dos crimes&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16784,&quot;name&quot;:&quot;Crimes comuns, próprios e de mão própria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp\u003eJoão e Pedro, maiores e capazes, livres e conscientemente,\r\naceitaram convite de Ana, também maior e capaz, para juntos\r\nassaltarem loja do comércio local. Em data e hora combinadas,\r\nno período noturno e após o fechamento, João e Pedro\r\narrombaram a porta dos fundos de uma loja de decoração, na qual\r\nentraram e ficaram vigiando enquanto Ana subtraía objetos\r\nvaliosos, que seriam divididos igualmente entre os três. Alertada\r\npela vizinhança, a polícia chegou ao local durante o assalto,\r\nprendeu os três e os encaminhou para a delegacia de polícia local.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59249,&quot;name&quot;:&quot;CESPE - 2018 - PC-SE - Delegado de Polícia &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309890,&quot;institute&quot;:{&quot;id&quot;:6586,&quot;name&quot;:&quot;Polícia Civil de Sergipe&quot;,&quot;acronym&quot;:&quot;PC-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:940919,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eConsiderando essa situação hipotética, julgue o item subsequente.\u003cbr\u003e\u003c/p\u003e\u003cp\u003eDe acordo com a teoria objetivo-subjetiva, o autor do delito\né aquele que tem o domínio final sobre o fato criminoso\ndoloso.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp\u003eJoão e Pedro, maiores e capazes, livres e conscientemente,\r\naceitaram convite de Ana, também maior e capaz, para juntos\r\nassaltarem loja do comércio local. Em data e hora combinadas,\r\nno período noturno e após o fechamento, João e Pedro\r\narrombaram a porta dos fundos de uma loja de decoração, na qual\r\nentraram e ficaram vigiando enquanto Ana subtraía objetos\r\nvaliosos, que seriam divididos igualmente entre os três. Alertada\r\npela vizinhança, a polícia chegou ao local durante o assalto,\r\nprendeu os três e os encaminhou para a delegacia de polícia local.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59249,&quot;name&quot;:&quot;CESPE - 2018 - PC-SE - Delegado de Polícia &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309891,&quot;institute&quot;:{&quot;id&quot;:6586,&quot;name&quot;:&quot;Polícia Civil de Sergipe&quot;,&quot;acronym&quot;:&quot;PC-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:940914,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eConsiderando essa situação hipotética, julgue o item subsequente.\u003cbr\u003e\u003c/p\u003e\u003cp\u003eAquele que planeja toda a ação criminosa é considerado\nautor intelectual do delito, ainda que não detenha o controle\nsobre a consumação do crime.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;poder efetivo de mando. &quot;,&quot;B&quot;:&quot;fungibilidade do autor imediato. &quot;,&quot;C&quot;:&quot;desvinculação do aparato organizado do ordenamento jurídico. &quot;,&quot;D&quot;:&quot;o prévio acerto entre o comandante e os demais comandados. &quot;,&quot;E&quot;:&quot;disponibilidade consideravelmente elevada por parte do executor. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:54878,&quot;name&quot;:&quot;FCC - 2017 - TJ-SC - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309892,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:822987,&quot;review&quot;:false,&quot;statement&quot;:&quot; A moderna teoria do domínio do fato de Claus Roxin procura solucionar alguns problemas de autoria e, expressamente, já foi\nadotada em nossos tribunais. Além das previsões legais sobre autoria mediata, existe a possibilidade de autoria no âmbito de\numa organização. Para que esta seja configurada devem estar presentes alguns requisitos, EXCETO  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FCC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O autor mediato pode utilizar, como instrumento para a prática do crime, por exemplo, imputável\nem erro de tipo, imputável em erro de proibição, imputável em inexigibilidade de comportamento\ndiverso ou inimputável.  &quot;,&quot;B&quot;:&quot; A moderna teoria do domínio do fato, também denominada teoria objetivo-subjetiva, integra\ncritérios objetivos e subjetivos para definir as categorias de autor e partícipe do tipo de injusto. &quot;,&quot;C&quot;:&quot; O excesso praticado por pessoa utilizada como instrumento para a prática do crime, não é\natribuível ao autor mediato, por ausência de controle deste sobre o excesso do instrumento. &quot;,&quot;D&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e \u003cspan style=\&quot;font-style: italic;\&quot;\u003eB\u003c/span\u003e\u003c/span\u003e combinam a prática do crime de furto, mas durante a execução \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e se excede em relação ao\ndolo comum e emprega violência contra a vítima, praticando o crime de roubo: se tal resultado era\nprevisível, \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e responde pelo crime de furto qualificado pelo concurso de agentes (CP, art. 155, § 4º,\ninciso IV), com causa de aumento de pena. &quot;,&quot;E&quot;:&quot; \n\u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e, em decisão comum, praticam o crime de roubo contra \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e, pai de \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e: a relação de parentesco\nentre \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e, conhecida previamente por \u003cb\u003e\u003ci\u003eA\u003c/i\u003e\u003c/b\u003e, determina a responsabilidade de ambos – \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e – por\nprática do crime de roubo majorado pelo concurso de agentes (CP, art. 157, § 2º, inciso II), com a\nagravante de ter sido cometido contra ascendente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:54680,&quot;name&quot;:&quot;MPE-PR - 2017 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309893,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:818948,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eautoria e participação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-PR - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; É reconhecível a co-autoria. &quot;,&quot;B&quot;:&quot;É reconhecível a desistência voluntária. &quot;,&quot;C&quot;:&quot;É reconhecível o arrependimento posterior. &quot;,&quot;D&quot;:&quot;É reconhecível o arrependimento eficaz. &quot;,&quot;E&quot;:&quot; É reconhecível a participação de menor importância.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:429,&quot;name&quot;:&quot;Instituto Brasileiro de Educação e Gestão&quot;,&quot;acronym&quot;:&quot;IBEG&quot;},&quot;exams&quot;:[{&quot;id&quot;:47712,&quot;name&quot;:&quot;IBEG - 2016 - Prefeitura de Teixeira de Freitas - BA - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309894,&quot;institute&quot;:{&quot;id&quot;:747,&quot;name&quot;:&quot;Prefeitura Municipal de Teixeira de Freitas&quot;,&quot;acronym&quot;:&quot;Prefeitura de Teixeira de Freitas - BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:734402,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eQuando o partícipe instiga outrem a praticar um crime de homicídio,\nmas durante a execução do ataque tenta impedir que o resultado se produza,\nmas não consegue, pode-se dizer que, consequentemente:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;IBEG - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Reconhece-se de forma pacífica a autoria pelo do\ndomínio de um aparato organizado de poder nos\ncrimes praticados através de empresas, isto é,\ndent eidades que não atuam à margem do direito. &quot;,&quot;B&quot;:&quot; Uma das hipóteses de autoria pelo domínio do fato reside no domínio de um aparato organizado\nde poder. Como característica marcante, entre\noutras, dessa situação de autoria mediata, tem-se\na fungibilidade dos executores, a quem são\nemitidas ordens dentro de uma estrutura\nverticalizada de poder. &quot;,&quot;C&quot;:&quot; Por domínio funcional do fato deve ser compreendida a coautoria, que pressupõe a\ndivisão de tarefas relevantes entre os\nparticipantes, as quais são postas em prática\ndurante a execução do delito, sendo vedada a\nimputação recíproca. &quot;,&quot;D&quot;:&quot; A teoria do domínio do fato amplia o conceito de autor. Permite, destarte, a punição de uma\npessoa pelo simples ocupar de uma posição de\npoder na estrutura de determinada organização\ncriminosa, caso membros dessa organização\nexecutem o crime. Mesmo que não haja\ncomprovação da ordem emitida por quem tem\npoder de mando, infere-se sua existência. &quot;,&quot;E&quot;:&quot; Para a teoria do domínio do fato, o autor é a figura central do fato típico. Dessa forma ,\ninegavelmente há autoria na conduta do executor\n(autor imediato), que é, por exemplo, aquele que\npratica a subtração em um crime de furto.\nTambém é autor o mandante, como no caso da\npessoa que contrata um pistoleiro para matar\nalguém. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:50388,&quot;name&quot;:&quot;FUNCAB - 2016 - PC-PA - Delegado de Polícia Civil - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309895,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:698192,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e“A expressão domínio do fato foi usada, pela primeira\nvez, por Hegler no ano de 1915, mas ainda não\npossuía a conotação que se lhe empresta\natualmente, estando mais atrelada aos fundamentos\nda culpabilidade. A primeira formulação da ideia\ncentral da teoria do domínio do fato no plano da\nautoria, em termos assemelhados aos contornos que\nlhe confere Roxin, deu-se efetivamente em 1933, por\nLobe, mas produziu eco apenas quando Welzel a\nmencionou - sem referir-se, no entanto, ao seu\nantecessor - em famoso estudo de 1939, referindo-se\na um domínio final do fato como critério\ndeterminante da autoria. Em razão dessa sucessão\nde referências esparsas e pouco lineares à ideia de\ndomínio do fato é que se pode dizer, sem exagero,\nque apenas em 1963, com o estudo monográfico de\nRoxin, a ideia teve seus contornos concretamente\ndesenhados, o que lhe permitiu, paulatinamente,\nconquistar a adesão de quase toda a doutrina\&quot;\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan\u003e(GRECO, Luís; LEITE, Alaor. \u003c/span\u003e\u003cspan style=\&quot;font-style: italic; \&quot;\u003eO que é e o que não é a teoria do\ndomínio do fato: sobre a distinção entre autor e participe no direito\npenal. In Autoria como domínio do fato\u003c/span\u003e\u003cspan\u003e. São Paulo: Marcial Pons,\n2014. p. 21-22).\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom esteio na concepção de Roxin sobre o domínio\ndo fato, assinale a resposta correta.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FUNCAB - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a presença de dois ou mais agentes e haver nexo de causalidade material entre as condutas realizadas.&quot;,&quot;B&quot;:&quot;a vontade de obtenção do resultado (vínculo de natureza psicológica).&quot;,&quot;C&quot;:&quot;o reconhecimento da prática do mesmo delito para todos os agentes sendo que se antijuridicidade atingir um dos\nco-autores, se estenderá para os demais.&quot;,&quot;D&quot;:&quot;o ajuste prévio entre os agentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Coordenadoria de Apoio a Instituições Públicas da Universidade Municipal de São Caetano do Sul - USCS&quot;,&quot;acronym&quot;:&quot;CAIP-IMES&quot;},&quot;exams&quot;:[{&quot;id&quot;:47117,&quot;name&quot;:&quot;CAIP-IMES - 2016 - Câmara Municipal de Atibaia - SP - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309896,&quot;institute&quot;:{&quot;id&quot;:7054,&quot;name&quot;:&quot;Câmara Municipal de Atibaia em São Paulo&quot;,&quot;acronym&quot;:&quot;Câmara de Atibaia - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:611551,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa\u003cu\u003e incorreta\u003c/u\u003e.\n\u003cbr\u003e\u003cbr\u003ePara que se configure o concurso de pessoas na esfera penal faz-se mister: \u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CAIP-IMES - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:46488,&quot;name&quot;:&quot;CESPE - 2015 - TJ-DFT - Analista Judiciário - Oficial de Justiça Avaliador Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309897,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6815,&quot;name&quot;:&quot;Analista Judiciário - Oficial de Justiça Avaliador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:593291,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003c/p\u003e \u003cspan\u003eA respeito do direito penal, julgue o item a seguir.\u003c/span\u003e  \u003cspan\u003e\u003cbr\u003e\u003c/span\u003e \u003cspan\u003e \u003cspan\u003eIdealizada por Welzel e Roxin e considerada\nobjetivo-subjetiva, a teoria do domínio do fato diferencia\nautoria de participação em função da prática dos atos\nexecutórios do delito.\u003c/span\u003e \u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A legítima defesa sucessiva é inadmissível como causa excludente de ilicitude da conduta.&quot;,&quot;B&quot;:&quot;A coação física irresistível configura causa excludente da culpabilidade.&quot;,&quot;C&quot;:&quot;No que se refere ao concurso de pessoas, configuram exceções à teoria dualista a previsão expressa de conduta de cada concorrente em tipo penal autônomo e a cooperação dolosamente distinta.&quot;,&quot;D&quot;:&quot;Conforme o STJ, aquele que, ao juiz, admite a autoria de um crime, ainda que alegue, em seu favor, a existência de causa excludente de ilicitude, pode se beneficiar da atenuante genérica relativa à confissão espontânea.&quot;,&quot;E&quot;:&quot;De acordo com a jurisprudência do STJ, em se tratando de delitos ocorridos em comarcas limítrofes ou próximas, não se admite a continuidade delitiva.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:46217,&quot;name&quot;:&quot;CESPE - 2015 - TRE-MT - Analista Judiciário - Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309898,&quot;institute&quot;:{&quot;id&quot;:72,&quot;name&quot;:&quot;Tribunal Regional Eleitoral do Mato Grosso&quot;,&quot;acronym&quot;:&quot;TRE-MT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:679,&quot;name&quot;:&quot;Analista (Superior)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:589583,&quot;review&quot;:false,&quot;statement&quot;:&quot;No tocante a aplicação da pena, concurso de crimes e causas de exclusão de ilicitude e de culpabilidade, assinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17220,&quot;name&quot;:&quot;Segunda fase da dosimetria.&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A participação de cada um dos envolvidos no linchamento de Júlio será objeto de instrução criminal, sendo desnecessária a descrição minuciosa da participação de cada um dos intervenientes, sob pena de inviabilização da aplicação da lei. &quot;,&quot;B&quot;:&quot; Denomina-se autoria por convicção a conduta das pessoas que, ao terem saído do supermercado e assistido ao início do linchamento de Júlio, tenham decidido participar das agressões. &quot;,&quot;C&quot;:&quot; Os intervenientes no linchamento devem ser considerados partícipes, dada a inviabilidade da individualização das condutas. &quot;,&quot;D&quot;:&quot; As penas de todos os que forem acusados e devidamente condenados pelo linchamento de Júlio serão agravadas pelo fato de o crime ter sido praticado sob a influência de multidão em tumulto. &quot;,&quot;E&quot;:&quot; Para o julgamento da prática coletiva do crime de linchamento, é insignificante a existência de vínculos psicológicos entre os integrantes da multidão. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:40670,&quot;name&quot;:&quot;CESPE - 2014 - TJ-DFT - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309899,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:456587,&quot;review&quot;:false,&quot;statement&quot;:&quot;Após praticar latrocínio, tendo matado mãe e filho menor dentro de um supermercado, Júlio foi detido por populares no momento em que tentava evadir-se do local do crime e, em seguida, linchado em praça pública.  \u003cbr\u003eConsiderando essa situação hipotética e os institutos da autoria e da participação delitiva, assinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Joaus, Joseh e Pedrus foram coautores. &quot;,&quot;B&quot;:&quot;Joaus foi autor, Joseh partícipe e Pedrus autor mediato.  &quot;,&quot;C&quot;:&quot;Joaus e Joseh foram partícipes e Pedrus foi autor imediato. &quot;,&quot;D&quot;:&quot;Joaus, Joseh e Pedrus foram autores.  &quot;,&quot;E&quot;:&quot;Joaus e Joseh foram coautores e Pedrus partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:38465,&quot;name&quot;:&quot;FCC - 2014 - METRÔ-SP - Advogado Júnior&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309900,&quot;institute&quot;:{&quot;id&quot;:43,&quot;name&quot;:&quot;Companhia do Metropolitano de São Paulo&quot;,&quot;acronym&quot;:&quot;METRÔ-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:24,&quot;question_id&quot;:410892,&quot;review&quot;:false,&quot;statement&quot;:&quot;Joaus, Joseh e Pedrus acertaram, mediante prévio ajuste,  a prática de um crime de furto qualificado em residência. Pedrus  escolheu a residência e emprestou seu veículo para o transporte dos objetos furtados. Joaus arrombou a porta da residência  indicada por Pedrus e entrou. Joseh entrou em seguida. Joaus e Joseh recolheram todos os objetos de valor, colocaram no  veículo e fugiram do local. Nesse caso,  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FCC - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  conceito  restritivo  de  autor  pode  ser  complementado  pelas  teorias  objetivo-formal  e  objetivo-material.  A  primeira, em linhas gerais, define autor como sendo aquele que realiza a ação típica ou alguns de seus elementos.  Já a segunda, diferencia o partícipe do autor, por considerar que este contribui de  forma mais  relevante para a  consecução do fato delituoso do que o partícipe; \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Agdo, Joab e Avalon são amigos de  longa data. Entretanto, ultimamente Agdo e Joab passaram a cobiçar a  esposa  de Avalon,  a  bela Aleutas. Sem  nada  confessarem  entre  si  sobre  o  desejo  que  passaram  a  nutrir  pela  moça, cada um passa a engendrar a morte de Avalon. No mesmo dia, Agdo e Joab se posicionam armados, em  locais  diferentes,  a  espera  que  Avalon  deixe  sua  residência.  E  assim,  quando  Avalon  sai  à  rua,  Agdo  e  Joab  atiram repetidamente e ambos atingem Avalon, sem um atirador perceber os tiros e a presença do outro. Pode-se  afirmar neste caso que, em se tratando de autoria colateral, não há concurso de agentes; \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Agdo, Joab e Avalon, amigos de longa data, são atores da companhia de teatro “Saltimbancos”, e apresentam a  mesma peça há dois anos. Entretanto, Agdo acabou se apaixonando pela esposa de Avalon, Aleutas. A  fim de  retirar  Avalon  literalmente  de  cena,  Agdo  passou  a  tramar  contra  a  vida  dele. Decide  que  trocará  as  balas  de  festim por munição real, do revólver usado na cena em que Joab dispara contra Avalon. E assim o faz. Durante o  espetáculo, Agdo entrega a Joab o  revólver carregado desta  feita com munição  real, e este ao disparar a arma  contra Avalon, horrorizado, percebe que o sangue que passa a jorrar não é o cenográfico, vindo Avalon a morrer.  Pode-se  afirmar  neste  caso  que,  se  adotado  o  conceito  de  autor  preconizado  pela  teoria  objetivo-formal, Agdo  poderá ser considerado autor mediato do homicídio de Avalon;\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Agdo,  Joab e Avalon  são amigos de  longa data,  sempre  saem  juntos para beber e  jogar  sinuca. Entretanto,  ultimamente  Agdo  apaixonou-se  pela  formosa  esposa  de  Avalon,  Aleutas.  Assim,  visando  por  fim  a  vida  de  Avalon,  Agdo  passa  a  engendrar  seu  plano  criminoso.  Aproveitando-se  de mais  uma  saída  ao  bar  com  seus  amigos, Agdo espera que  Joab  vá até o banheiro, para então se aproximar de Avalon e  instigá-lo contra Joab,  afirmando que  Joab  confessou-lhe  estar apaixonado por Aleutas e a  queria  para  si. Assim, Agdo  sabendo que Joab é policial e anda sempre armado, passa a  instigar Avalon a dar uma surra em Joab quando este voltar do  banheiro. Quando Joab volta, Avalon, tomado pelo ciúme, apodera-se de um taco de sinuca e avança contra Joab,  que acaba por disparar e matar Avalon. Pode-se afirmar que neste caso, a fim de superar o que dispõe a teoria da  acessoriedade limitada, há que se adotar necessariamente o conceito de autoria mediata para que Agdo responda  pela morte de Avalon; \u003cbr\u003e &quot;,&quot;E&quot;:&quot;No concurso de pessoas não se comunicam as circunstâncias e as condições de caráter pessoal, salvo quando elementares do crime. Assim, se Agdo, reincidente, pratica um crime de roubo com Joab, que é primário, apenas para Agdo incidirá a agravante da reincidência. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:381,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MPE-MA&quot;},&quot;exams&quot;:[{&quot;id&quot;:36306,&quot;name&quot;:&quot;MPE-MA - 2014 - MPE-MA - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309901,&quot;institute&quot;:{&quot;id&quot;:6287,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MPE-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:362517,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa \u003cb\u003eincorreta: \u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-MA - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Se, por hipótese, Joaquim furtar bem de Américo, supondo estar praticando um ato de vingança contra Emílio, ocorrerá erro na execução.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Supondo que Júlio deseje agredir Camilo, mas, por erro de representação, fira Reinaldo, seu próprio irmão, incidirá, nessa hipótese, em relação ao crime praticado, a agravante de parentesco. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;O erro determinado por terceiro pode configurar hipótese de autoria mediata, embora a autoria mediata não ocorra somente nos casos em que o executor material do delito atue sem dolo ou sem culpabilidade.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Conforme a teoria do domínio do fato, não há nenhuma utilidade no conceito de autoria mediata, porque o domínio da vontade, elemento especial dessa modalidade de autoria, insere-se no elemento geral da figura da autoria — que é o próprio domínio do fato —, podendo-se, por isso, concluir que autor mediato é o mesmo que mandante.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;No âmbito da dogmática jurídico-penal, não se admite legítima defesa contra legítima defesa putativa.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:36139,&quot;name&quot;:&quot;CESPE - 2014 - TJ-DFT - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309902,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:360484,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que concerne à teoria do domínio do fato, ao conceito de autoria mediata, ao erro e às causas de exclusão da ilicitude, assinale a opção correta.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16691,&quot;name&quot;:&quot;Antijuridicidade&quot;},{&quot;id&quot;:16696,&quot;name&quot;:&quot;Causas supralegais de exclusão da antijuridicidade&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; há na doutrina as teorias unitária ou\nmonista, que afirma que todas as pessoas\nque concorrem ao
