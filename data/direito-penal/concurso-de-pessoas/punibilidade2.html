 de isenção de  pena, não se comunica aos partícipes.  \u003cbr\u003e\u003cbr\u003eV - A ausência de condição objetiva de punibilidade, quanto ao  executor do crime, impede a punição de eventuais partícipes. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17228,&quot;name&quot;:&quot;Modalidades das Penas Restritivas de Direito&quot;},{&quot;id&quot;:17229,&quot;name&quot;:&quot;Conceito e características&quot;},{&quot;id&quot;:17239,&quot;name&quot;:&quot;Medida de segurança&quot;},{&quot;id&quot;:17240,&quot;name&quot;:&quot;Conceito de Medida de Segurança&quot;},{&quot;id&quot;:17246,&quot;name&quot;:&quot;Livramento condicional&quot;},{&quot;id&quot;:17250,&quot;name&quot;:&quot;Causas e consequências da revogação do benefício&quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;},{&quot;id&quot;:17272,&quot;name&quot;:&quot;Causas de Extinção da Punibilidade - Noções gerais&quot;}],&quot;title&quot;:&quot;MPDFT - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;1&quot;,&quot;B&quot;:&quot;2&quot;,&quot;C&quot;:&quot;3&quot;,&quot;D&quot;:&quot;4&quot;,&quot;E&quot;:&quot;5&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:484,&quot;name&quot;:&quot;CESPE - 2009 - TRF - 5ª REGIÃO - Juiz Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328851,&quot;institute&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Tribunal Regional Federal da 5ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 5ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:60511,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considerando a parte geral do direito penal, julgue os seguintes itens. \u003cbr\u003e\u003cbr\u003eI Nos crimes de tendência intensificada, o tipo penal requer o ânimo de realizar a própria conduta típica legalmente prevista, sem necessidade de transcender tal conduta, como ocorre nos delitos de intenção. Em outras palavras, não se exige que o autor do crime deseje um resultado ulterior ao previsto no tipo penal, mas, apenas, que confira à ação típica um sentido subjetivo não previsto expressamente no tipo, mas deduzível da natureza do delito. Citase, como exemplo, o propósito de ofender, nos crimes contra a honra. \u003cbr\u003e\u003cbr\u003eII Subdividem-se os crimes de perigo em crimes de perigo concreto e crimes de perigo abstrato, diferenciando-se um do outro porque naqueles há a necessidade da demonstração da situação de risco sofrida pelo bem jurídico penal protegido, o que somente pode ser reconhecível por uma valoração subjetiva da probabilidade de superveniência de um dano. Por outro lado, no crime de perigo abstrato, há uma presunção legal do perigo, que, por isso, não precisa ser provado.\u003cbr\u003e\u003cbr\u003eIII No CP, adota-se, em relação ao concurso de agentes, a teoria monística ou unitária, segundo a qual, aquele que, de qualquer modo, concorre para o crime incide nas penas a este cominadas na medida de sua culpabilidade; no referido código, adota-se, ainda, o conceito restritivo de autor, entendido como aquele que realiza a conduta típica descrita na lei, praticando o núcleo do tipo. \u003cbr\u003e\u003cbr\u003eIV Franz Von Liszt estabeleceu distinção entre ilicitude formal e material, asseverando que é formalmente antijurídico todo comportamento humano que viola a norma penal, ao passo que é substancialmente antijurídico o comportamento humano que fere o interesse social tutelado pela própria norma.\u003cbr\u003e\u003cbr\u003eV A superveniência de causa relativamente independente exclui a imputação quando, por si só, tenha produzido o resultado; os fatos anteriores, entretanto, imputam-se a quem os tenha praticado. \u003cbr\u003e\u003cbr\u003eA quantidade de itens certos é igual a\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:2332,&quot;name&quot;:&quot;Classificação dos crimes&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16708,&quot;name&quot;:&quot;Crimes de dano e crimes de perigo&quot;},{&quot;id&quot;:16772,&quot;name&quot;:&quot;Causas relativamente independentes&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não se admite co-autoria em crime culposo. &quot;,&quot;B&quot;:&quot;Admite-se a participação em crime de mera conduta. &quot;,&quot;C&quot;:&quot;As circunstâncias de caráter pessoal, quando elementares  do crime, comunicam-se ao partícipe que delas não tinha  conhecimento. &quot;,&quot;D&quot;:&quot;O partícipe que quis colaborar com a prática de crime  menos grave responde pelo crime mais grave executado  pelo autor, reduzida a pena até a metade. &quot;,&quot;E&quot;:&quot;Configurada a participação de menor importância na infração, deve o juiz diminuir a pena de um terço a dois terços. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:24002,&quot;name&quot;:&quot;VUNESP - 2008 - MPE-SP - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328852,&quot;institute&quot;:{&quot;id&quot;:5996,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:202269,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;VUNESP - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&q
