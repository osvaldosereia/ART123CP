          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; I, apenas; &quot;,&quot;B&quot;:&quot; I e II, apenas; &quot;,&quot;C&quot;:&quot; I e III, apenas; &quot;,&quot;D&quot;:&quot; II e III, apenas; &quot;,&quot;E&quot;:&quot; I, II e III. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:133477,&quot;name&quot;:&quot;FGV - 2025 - TJ-TO - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120328825,&quot;institute&quot;:{&quot;id&quot;:125,&quot;name&quot;:&quot;Tribunal de Justiça do Tocantins&quot;,&quot;acronym&quot;:&quot;TJ-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3453260,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre a disciplina jurídica da reincidência no direito penal\nbrasileiro, analise as afirmativas a seguir.  \u003cbr\u003e  \nI. A reincidência não se comunica aos corréus nos casos de\nconcurso de pessoas.\n  \u003cbr\u003e  II. É admissível a fixação de regime inicial semiaberto a\nreincidentes em crimes dolosos, a depender da pena aplicada e\ndas circunstâncias judiciais.\n  \u003cbr\u003e  III. A condenação por crimes políticos e militares não gera\nreincidência.\n  \u003cbr\u003e  Está correto o que se afirma em:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17215,&quot;name&quot;:&quot;Penas privativas de liberdade&quot;},{&quot;id&quot;:17474,&quot;name&quot;:&quot;Reincidência&quot;}],&quot;title&quot;:&quot;FGV - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;não tem relevância, uma vez que o CP adota a teoria\ndualista para esse tema.&quot;,&quot;B&quot;:&quot;autoriza que se comuniquem as circunstâncias de\ncaráter pessoal, salvo as elementares.&quot;,&quot;C&quot;:&quot;não tem relevância, uma vez que o CP adota a teoria\nmonista para esse tema.&quot;,&quot;D&quot;:&quot;possibilita ao Juiz diminuir a pena do acusado.&quot;,&quot;E&quot;:&quot; possibilita ao Juiz diminuir a pena do acusado,\nmas apenas se ele tiver querido participar de crime\nmenos grave. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:100773,&quot;name&quot;:&quot;VUNESP - 2023 - PC-SP - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328826,&quot;institute&quot;:{&quot;id&quot;:6151,&quot;name&quot;:&quot;Polícia Civil de São Paulo&quot;,&quot;acronym&quot;:&quot;PC-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:2312794,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em matéria de concurso de pessoas, como regra geral, a\nparticipação de menor importância&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;VUNESP - 2023&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; De acordo com a “teoria da acessoriedade\nmínima”, basta, para a punição do partícipe, que\no fato praticado pelo autor seja típico, ainda que\nincida uma causa de justificação. &quot;,&quot;B&quot;:&quot; A participação de menor importância refere-se,\nobjetivamente, à participação e não à pessoa\ndo agente, podendo, a minorante, ser aplicada\ninclusive ao reincidente. &quot;,&quot;C&quot;:&quot; Segundo a “teoria objetiva-formal”, autor é\naquele que realiza o núcleo do tipo, como\ntambém aquele que atua com “ânimo de autor”,\ndominando o fato. &quot;,&quot;D&quot;:&quot; Nos denominados crimes plurissubjetivos as\ncondutas podem ser paralelas, contrapostas ou\nconvergentes.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot;FUNDEP (Gestão de Concursos)&quot;},&quot;exams&quot;:[{&quot;id&quot;:89203,&quot;name&quot;:&quot;FUNDEP (Gestão de Concursos) - 2022 - MPE-MG - Promotor de Justiça Substituto  - Edital nº LIX&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120328827,&quot;institute&quot;:{&quot;id&quot;:5756,&quot;name&quot;:&quot;Ministério Público de Minas Gerais&quot;,&quot;acronym&quot;:&quot;MPE-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:1971689,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do concurso de pessoas, assinale a assertiva\n\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FUNDEP (Gestão de Concursos) - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Pedro não poderá ser responsabilizado pela conduta de Júlio,\nporque o ordenamento jurídico pátrio não admite o concurso\nde pessoas nos delitos culposos. &quot;,&quot;B&quot;:&quot;Pedro deverá ser responsabilizado pela sua conduta\nnegligente, na condição de partícipe. &quot;,&quot;C&quot;:&quot; Os crimes culposos admitem a coautoria e a participação,\nporém, na hipótese em apreço, Pedro não deverá ser\nresponsabilizado, pois sua conduta não deu causa ao\nresultado. &quot;,&quot;D&quot;:&quot; O ordenamento jurídico brasileiro não admite a participação\nem crime culposo, e Pedro não poderá ser responsabilizado,\nporquanto não violou nenhum dever jurídico apto a gerar\nconsequências penais. &quot;,&quot;E&quot;:&quot; Pedro e Júlio são igualmente coautores do homicídio culposo,\nporquanto deram causa ao resultado em razão da falta do\ndever de cuidado objetivo, presente na conduta de ambos.   &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:87663,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - MPE-AC - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328828,&quot;institute&quot;:{&quot;id&quot;:6249,&quot;name&quot;:&quot;Ministério Público do Estado do Acre &quot;,&quot;acronym&quot;:&quot;MPE-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:1914772,&quot;review&quot;:false,&quot;statement&quot;:&quot;    Júlio, recém-habilitado para a condução de veículos\nautomotores, pegou emprestado o carro de seu pai, Pedro, para ir\na um evento. Pouco tempo depois, ao tentar fazer uma\nultrapassagem, Júlio invadiu a calçada, atropelou e matou uma\ncriança que se encontrava parada em um ponto de ônibus.\n  \u003cbr\u003e  Acerca dessa situação hipotética e de aspectos legais a ela\npertinentes, assinale a opção correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:3170,&quot;name&quot;:&quot;Tipo Penal Culposo&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; segundo a teoria objetivo-material, C poderá ser enquadrado\nna autoria imprópria em relação ao homicídio de B.   &quot;,&quot;B&quot;:&quot; com base na teoria objetivo-formal, A poderá ser considerado\nautor mediato do homicídio de B.  &quot;,&quot;C&quot;:&quot;conforme a teoria do domínio do fato, C seria considerado\npartícipe do homicídio de B.&quot;,&quot;D&quot;:&quot; A e C agiram em autoria colateral, sendo que A será\nconsiderado mandante e C responderá culposamente.  &quot;,&quot;E&quot;:&quot; houve autoria incerta, e A e C responderão por tentativa de\nhomicídio, pois, quanto à tentativa, existia certeza, mas,\nquanto à ocorrência do resultado, havia dúvida.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86984,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - PC-PB - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328829,&quot;institute&quot;:{&quot;id&quot;:5782,&quot;name&quot;:&quot;Polícia Civil da Paraíba&quot;,&quot;acronym&quot;:&quot;PC-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:1886827,&quot;review&quot;:false,&quot;statement&quot;:&quot; A, B e C são atores. Pelo fato de B obter o papel de personagens\nde maior destaque, secretamente A o inveja e despreza. No\nintuito de livrar-se de B, A troca as balas de festim por munição\nreal do revólver de C, que, ao disparar em cena de novela contra\nB, causa sua morte. Nesse caso,  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para a caracterização do concurso de\npessoas, adotou-se, como regra, a teoria\nmonista. &quot;,&quot;B&quot;:&quot;Extingue-se a punibilidade pela anistia,\ngraça ou indulto. &quot;,&quot;C&quot;:&quot;De acordo com o sistema do cúmulo\nmaterial, aplica-se ao réu o somatório das\npenas de cada uma das infrações penais\npelas quais foi condenado.&quot;,&quot;D&quot;:&quot;Aplica-se ao concurso formal perfeito o\nsistema da exasperação. &quot;,&quot;E&quot;:&quot;Com relação ao crime continuado, adota-se\no sistema do cúmulo material.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:88339,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - ITEP - RN - Agente Técnico Forense&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328830,&quot;institute&quot;:{&quot;id&quot;:7929,&quot;name&quot;:&quot;Instituto Técnico-Científico de Perícia do Estado do Rio Grande do Norte&quot;,&quot;acronym&quot;:&quot;ITEP-RN&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8511,&quot;name&quot;:&quot;Agente Técnico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:1995554,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSobre o Código Penal, assinale a alternativa\nINCORRETA. \u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16782,&quot;name&quot;:&quot;Concurso formal&quot;},{&quot;id&quot;:16783,&quot;name&quot;:&quot;Crime continuado&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;},{&quot;id&quot;:17274,&quot;name&quot;:&quot;Anistia, graça e indulto&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A pede ao adolescente \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e que entregue torta na casa de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, sem dizer a B que há veneno no alimento, o\nque produz a morte de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e por envenenamento: A responde pelo homicídio de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, mas a hipótese não pode\nser definível juridicamente como autoria mediata de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, em razão da incapacidade de culpabilidade de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e,\nutilizado como instrumento para a prática do crime. &quot;,&quot;B&quot;:&quot; A, vigia noturno do banco, repassa informação de auxílio para execução durante o dia, por \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e e\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, de\nroubo com armas de fogo àquela agência bancária: de acordo com o Código Penal brasileiro, a eventual\nparticipação de menor importância de A deve ser objeto de valoração por ocasião da primeira fase de\naplicação da pena, nas circunstâncias judiciais do art. 59 do Código Penal. &quot;,&quot;C&quot;:&quot;  O excesso de um dos coautores, em relação ao crime objeto da decisão comum, pode ser atribuído aos\ndemais coautores se por estes previsto o resultado mais grave derivado daquele excesso: na hipótese,\nestes demais coautores respondem pelo crime menos grave, aumentado até a metade, na forma do art.\n29, § 2º, do Código Penal. &quot;,&quot;D&quot;:&quot; Segundo a teoria da acessoriedade limitada, a punibilidade da participação depende apenas de ação\ntípica e não justificada do fato principal, não se exigindo que seja culpável. &quot;,&quot;E&quot;:&quot; A pratica estelionato contra o próprio pai \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB,\u003c/span\u003e mediante participação de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e: a escusa absolutória, como\nfundamento de isenção de pena reconhecido em favor de\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cspan style=\&quot;font-style: italic;\&quot;\u003e A\u003c/span\u003e,\u003c/span\u003e se comunica ao partícipe\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, conhecedor\ndaquela relação de parentesco. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:85915,&quot;name&quot;:&quot;MPE-PR - 2021 - MPE-PR - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328831,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:1855783,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eautoria e participação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003ecorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-PR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Nos crimes funcionais próprios, a ausência da condição\nde funcionário público desclassifica a conduta para\noutro tipo penal. &quot;,&quot;B&quot;:&quot; Nos crimes funcionais impróprios, a condição de\nfuncionário público, por ser uma elementar normativa,\nse comunica enquanto condição de caráter pessoal,\ntornando possível o concurso de pessoas com o\nparticular que possua conhecimento daquela condição. &quot;,&quot;C&quot;:&quot; O particular que auxiliar o funcionário público na\nprática de crime funcional próprio, sem ter\nconhecimento daquela condição, pratica crime\ncomum. &quot;,&quot;D&quot;:&quot; O particular que auxiliar o funcionário público na\nprática de crime funcional impróprio, sem ter\nconhecimento daquela condição, não pratica fato\ntípico. &quot;,&quot;E&quot;:&quot; Nos crimes funcionais impróprios, a ausência da\ncondição de funcionário público gera uma atipicidade\nabsoluta. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:235,&quot;name&quot;:&quot;Instituto Quadrix de Responsabilidade Social&quot;,&quot;acronym&quot;:&quot;Quadrix&quot;},&quot;exams&quot;:[{&quot;id&quot;:85070,&quot;name&quot;:&quot;Quadrix - 2021 - CRP 4ª Região (MG) - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328832,&quot;institute&quot;:{&quot;id&quot;:6689,&quot;name&quot;:&quot;Conselho Regional de Psicologia de Minas Gerais - 4ª Região&quot;,&quot;acronym&quot;:&quot;CRP 4ª Região (MG)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:1837108,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;Quadrix - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Trata-se de hipótese de erro determinado\npor terceiro, na qual o agente provocador\natua culposamente e, por isso, responde\npelo crime de homicídio culposo.  &quot;,&quot;B&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de coautor. &quot;,&quot;C&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José por\nhomicídio culposo.  &quot;,&quot;D&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José\npermanecerá impune. &quot;,&quot;E&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82281,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328833,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:1761795,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm determinado restaurante, almoçam João,\nPedro e José. Pedro se retira para ir ao\nbanheiro. Nesse momento, João aproveita a\noportunidade e solicita que José passe o sal,\na fim de salgar excessivamente a comida de\nPedro. José, agindo culposamente, entrega\nveneno no lugar. João, notável químico,\npercebe o engano de José e, mesmo assim,\ncoloca o veneno na comida de Pedro, que o\ningere e vem a falecer em seguida.\nConsiderando o caso hipotético narrado,\nassinale a alternativa correta. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;pela metade.&quot;,&quot;B&quot;:&quot;de um a dois terços.&quot;,&quot;C&quot;:&quot;de um sexto a um terço.&quot;,&quot;D&quot;:&quot;de um sexto a dois terços.&quot;,&quot;E&quot;:&quot;de um a três quintos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:93038,&quot;name&quot;:&quot;INSTITUTO AOCP - 2020 - SEJUC - RR - Agente Penitenciário&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328834,&quot;institute&quot;:{&quot;id&quot;:7787,&quot;name&quot;:&quot;Secretaria de Justiça e Cidadania do Estado de Roraima&quot;,&quot;acronym&quot;:&quot;SEJUC-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:763,&quot;name&quot;:&quot;Agente Penitenciário (Médio)&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:2117219,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eDe acordo com o Código Penal, no que diz\nrespeito ao concurso de pessoas, se a\nparticipação for de menor importância, a\npena pode ser diminuída\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A participação está ligada à tipicidade e à conduta e não ao nexo de causalidade. Trata-se de hipótese de\nadequação típica de subordinação direta. Logo, o artigo 13,\u003cspan style=\&quot;font-style: italic;\&quot;\u003e caput\u003c/span\u003e, do Código Penal, que trata do nexo de\ncausalidade, só é aplicável ao autor do crime. &quot;,&quot;B&quot;:&quot; A teoria extensiva da autoria fundamenta-se na causação do resultado, sendo autor quem dá causa ao evento.\nEm princípio, autor é aquele que causa a modificação do mundo externo. &quot;,&quot;C&quot;:&quot; A teoria do domínio do fato parte da tese restritiva e emprega um critério objetivo-subjetivo. Para a referida\nteoria, autor é aquele que tem o domínio final do fato, controla finalisticamente o decurso do crime e decide\nsobre sua prática, interrupção e circunstâncias. É uma teoria que se assenta em princípios relacionados à\nconduta e não ao resultado. A teoria do domínio do fato só é aplicável aos crimes dolosos, sejam materiais,\nformais ou de mera conduta. &quot;,&quot;D&quot;:&quot;  É possível autoria por omissão em delito comissivo, desde que o autor tenha o dever jurídico de impedir o\nresultado. Todavia, não existe participação omissiva em crime comissivo mediante omissão, ocorrendo\nautorias. Para que o omitente responda pelo delito a título de autor, é necessário que o comportamento negativo\nconfigure infração do dever jurídico de agir (posição de “garante”).  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:65723,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça Substituto - Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328835,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:1048819,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eQuanto aos autores e partícipes das infrações penais, assinale a alternativa incorreta:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;\u003cp\u003eJoão e Pedro, maiores e capazes, livres e conscientemente,\r\naceitaram convite de Ana, também maior e capaz, para juntos\r\nassaltarem loja do comércio local. Em data e hora combinadas,\r\nno período noturno e após o fechamento, João e Pedro\r\narrombaram a porta dos fundos de uma loja de decoração, na qual\r\nentraram e ficaram vigiando enquanto Ana subtraía objetos\r\nvaliosos, que seriam divididos igualmente entre os três. Alertada\r\npela vizinhança, a polícia chegou ao local durante o assalto,\r\nprendeu os três e os encaminhou para a delegacia de polícia local.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59249,&quot;name&quot;:&quot;CESPE - 2018 - PC-SE - Delegado de Polícia &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328836,&quot;institute&quot;:{&quot;id&quot;:6586,&quot;name&quot;:&quot;Polícia Civil de Sergipe&quot;,&quot;acronym&quot;:&quot;PC-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:940914,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eConsiderando essa situação hipotética, julgue o item subsequente.\u003cbr\u003e\u003c/p\u003e\u003cp\u003eAquele que planeja toda a ação criminosa é considerado\nautor intelectual do delito, ainda que não detenha o controle\nsobre a consumação do crime.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas as assertivas I e II estão corretas&quot;,&quot;B&quot;:&quot;Apenas as assertivas III e IV estão corretas.&quot;,&quot;C&quot;:&quot;Apenas as assertivas I e V estão corretas.&quot;,&quot;D&quot;:&quot;Apenas as assertivas II e IV estão corretas.&quot;,&quot;E&quot;:&quot;Apenas as assertivas III e V estão corretas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:407,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª Região&quot;},&quot;exams&quot;:[{&quot;id&quot;:59118,&quot;name&quot;:&quot;TRF - 2ª Região - 2018 - TRF - 2ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328837,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:936304,&quot;review&quot;:false,&quot;statement&quot;:&quot; Sobre o concurso de agentes, leia as assertivas abaixo e ao final\nmarque a opção correta:\n  \u003cbr\u003e  I - Os crimes plurissubjetivos não se confundem com os crimes\nde concurso necessário. Nos primeiros os agentes podem se\nreunir eventualmente para praticar o crime, enquanto que nos\nsegundos a tipicidade necessariamente só se dá com o concurso\nde agentes.  II - O Código Penal brasileiro atualmente vigente adota a teoria\nexclusivamente monista do concurso de agentes. Em\ndecorrência desta opção dogmática de nosso legislador, jamais,\ne em hipótese alguma, nossa legislação admitiu a possibilidade\nde excepcioná-la, para adotar a teoria pluralista.\n  III - Na chamada coautoria mediata, verifica-se a confluência\nda autoria mediata e da coautoria. Ademais, ela configura-se\nquando dois ou mais agentes se valem, cada qual de uma\nmaneira, de outro agente não punível para executarem um\ncrime.\n  IV - O concurso de agentes exige: interveniência de duas ou\nmais pessoas para o mesmo fato delituoso; identidade de\ninfração penal; e vontade consciente de concorrerem todos os\nagentes para o mesmo crime, sendo irrelevante a contribuição\ncausal de cada um.\n  V - Na chamada cooperação dolosamente distinta, um dos\nconcorrentes apenas atua querendo praticar um fato menos\ngrave do que aquele que efetivamente acaba sendo levado a\nefeito pelos demais concorrentes, razão pela qual apenas\nresponderá pelo fato menos grave.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;TRF - 2ª Região - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente V responde pelo crime de estupro de vulnerável.&quot;,&quot;B&quot;:&quot;V e MA respondem pelo crime de estupro de vulnerável, em coautoria.&quot;,&quot;C&quot;:&quot; V e MA respondem pelo crime de estupro de vulnerável, V na modalidade comissiva e MA na modalidade omissiva. &quot;,&quot;D&quot;:&quot; V e MA respondem pelo crime de estupro de vulnerável, V na modalidade comissiva e MA na modalidade omissiva,\nsendo aplicada à MA a causa de aumento de pena prevista no artigo 226, II, do Código Penal (condição de ascendente). &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:41,&quot;name&quot;:&quot;Consulplan Consultoria e Planejamento em Administração Pública&quot;,&quot;acronym&quot;:&quot;CONSULPLAN&quot;},&quot;exams&quot;:[{&quot;id&quot;:58800,&quot;name&quot;:&quot;CONSULPLAN - 2018 - TJ-MG - Juiz de Direito Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328838,&quot;institute&quot;:{&quot;id&quot;:115,&quot;name&quot;:&quot;Tribunal de Justiça de Minas Gerais&quot;,&quot;acronym&quot;:&quot;TJ-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:927243,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eMA, preocupada com o desempenho escolar insatisfatório de sua filha AL, de 13 (treze) anos de idade, pediu ao vizinho\nV, de 19 (dezenove) anos de idade, universitário, para ministrar aulas particulares para AL. Ao fazer o pedido, MA\nmencionou para V a idade de AL e as dificuldades que ela enfrentava com a disciplina de matemática. Na data\ncombinada, V foi à residência de AL e foi por esta recebido e conduzido até seu quarto. MA, estava na sala de TV, que\nfica ao lado do quarto de AL, de modo que pôde ouvir com clareza o inteiro teor da conversa travada entre V e AL.\nDepois de alguma conversa entre eles, AL convidou V para “ficarem”. V ficou indeciso inicialmente, mas AL insistiu e\nafirmou que não haveria problema algum, porque sua mãe MA estava na sala entretida com a novela e não os\ninterromperia. Depois da insistência por parte de AL, V concordou com a proposta e acabaram mantendo relação\nsexual. MA, que ouviu toda a conversa, achou melhor não interferir e continuou a assistir à novela. Diante dessa\nsituação hipotética, assinale a alternativa que contém a solução jurídica correta para o caso.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CONSULPLAN - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Reconhece-se de forma pacífica a autoria pelo do\ndomínio de um aparato organizado de poder nos\ncrimes praticados através de empresas, isto é,\ndent eidades que não atuam à margem do direito. &quot;,&quot;B&quot;:&quot; Uma das hipóteses de autoria pelo domínio do fato reside no domínio de um aparato organizado\nde poder. Como característica marcante, entre\noutras, dessa situação de autoria mediata, tem-se\na fungibilidade dos executores, a quem são\nemitidas ordens dentro de uma estrutura\nverticalizada de poder. &quot;,&quot;C&quot;:&quot; Por domínio funcional do fato deve ser compreendida a coautoria, que pressupõe a\ndivisão de tarefas relevantes entre os\nparticipantes, as quais são postas em prática\ndurante a execução do delito, sendo vedada a\nimputação recíproca. &quot;,&quot;D&quot;:&quot; A teoria do domínio do fato amplia o conceito de autor. Permite, destarte, a punição de uma\npessoa pelo simples ocupar de uma posição de\npoder na estrutura de determinada organização\ncriminosa, caso membros dessa organização\nexecutem o crime. Mesmo que não haja\ncomprovação da ordem emitida por quem tem\npoder de mando, infere-se sua existência. &quot;,&quot;E&quot;:&quot; Para a teoria do domínio do fato, o autor é a figura central do fato típico. Dessa forma ,\ninegavelmente há autoria na conduta do executor\n(autor imediato), que é, por exemplo, aquele que\npratica a subtração em um crime de furto.\nTambém é autor o mandante, como no caso da\npessoa que contrata um pistoleiro para matar\nalguém. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:50388,&quot;name&quot;:&quot;FUNCAB - 2016 - PC-PA - Delegado de Polícia Civil - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328839,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:698192,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e“A expressão domínio do fato foi usada, pela primeira\nvez, por Hegler no ano de 1915, mas ainda não\npossuía a conotação que se lhe empresta\natualmente, estando mais atrelada aos fundamentos\nda culpabilidade. A primeira formulação da ideia\ncentral da teoria do domínio do fato no plano da\nautoria, em termos assemelhados aos contornos que\nlhe confere Roxin, deu-se efetivamente em 1933, por\nLobe, mas produziu eco apenas quando Welzel a\nmencionou - sem referir-se, no entanto, ao seu\nantecessor - em famoso estudo de 1939, referindo-se\na um domínio final do fato como critério\ndeterminante da autoria. Em razão dessa sucessão\nde referências esparsas e pouco lineares à ideia de\ndomínio do fato é que se pode dizer, sem exagero,\nque apenas em 1963, com o estudo monográfico de\nRoxin, a ideia teve seus contornos concretamente\ndesenhados, o que lhe permitiu, paulatinamente,\nconquistar a adesão de quase toda a doutrina\&quot;\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan\u003e(GRECO, Luís; LEITE, Alaor. \u003c/span\u003e\u003cspan style=\&quot;font-style: italic; \&quot;\u003eO que é e o que não é a teoria do\ndomínio do fato: sobre a distinção entre autor e participe no direito\npenal. In Autoria como domínio do fato\u003c/span\u003e\u003cspan\u003e. São Paulo: Marcial Pons,\n2014. p. 21-22).\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom esteio na concepção de Roxin sobre o domínio\ndo fato, assinale a resposta correta.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FUNCAB - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;É isento de pena o agente que, em virtude de perturbação\nde saúde mental ou por desenvolvimento\nmental incompleto ou retardado, não era inteiramente\ncapaz de entender o caráter ilícito do fato ou de\ndeterminar-se de acordo com esse entendimento.&quot;,&quot;B&quot;:&quot;Exclui a imputabilidade penal a violenta emoção provocada\npor ato injusto da vítima.&quot;,&quot;C&quot;:&quot;O ajuste, a determinação ou instigação e o auxílio,\nsalvo disposição expressa em contrário, não são\npuníveis, se o crime não chega, pelo menos, a ser\ncogitado.&quot;,&quot;D&quot;:&quot;As penas restritivas de direitos são autônomas e\nsubstituem as privativas de liberdade, quando aplicada\npena privativa de liberdade não superior a cinco\nanos.&quot;,&quot;E&quot;:&quot;A prescrição, depois da sentença condenatória com\ntrânsito em julgado para a acusação ou depois de\nimprovido seu recurso, regula-se pela pena aplicada,\nnão podendo, em nenhuma hipótese, ter por termo\ninicial data anterior à da denúncia ou queixa.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:43647,&quot;name&quot;:&quot;VUNESP - 2015 - PM-SP - Oficial do Quadro Auxiliar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328840,&quot;institute&quot;:{&quot;id&quot;:6763,&quot;name&quot;:&quot;Academia de Polícia Militar do Barro Branco - SP&quot;,&quot;acronym&quot;:&quot;APMBB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6962,&quot;name&quot;:&quot;Oficial da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:539704,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta, segundo o disposto no Código Penal.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16776,&quot;name&quot;:&quot;Inimputabilidade por doença mental&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17228,&quot;name&quot;:&quot;Modalidades das Penas Restritivas de Direito&quot;},{&quot;id&quot;:17229,&quot;name&quot;:&quot;Conceito e características&quot;},{&quot;id&quot;:17271,&quot;name&quot;:&quot;Causas de extinção da punibilidade&quot;},{&quot;id&quot;:17280,&quot;name&quot;:&quot;Prescrição da pretensão punitiva pela pena em concreto&quot;}],&quot;title&quot;:&quot;VUNESP - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;das circunstâncias  incomunicáveis. &quot;,&quot;B&quot;:&quot;dos casos de  impunibilidade. &quot;,&quot;C&quot;:&quot;do desvio subjetivo de conduta. &quot;,&quot;D&quot;:&quot;da participação de menor  importância.  &quot;,&quot;E&quot;:&quot;da participação de menor relevância. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:295,&quot;name&quot;:&quot;Universidade do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;UNEB&quot;},&quot;exams&quot;:[{&quot;id&quot;:38396,&quot;name&quot;:&quot;UNEB - 2014 - DPE-BA - Estágio Jurídico - Defensoria Pública&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328841,&quot;institute&quot;:{&quot;id&quot;:5994,&quot;name&quot;:&quot;Defensoria Pública do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;DPE-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:421797,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre  o  concurso  de  pessoas  no  Código  Penal  Brasileiro,  se  algum  dos  concorrentes  quis  participar  de  crime  menos  grave,  ser-lhe-á  aplicada  a  pena  deste;  essa  pena  será  aumentada  até  metade,  na  hipótese  de  ter  sido  previsível o  resultado mais grave. \u003cbr\u003e\u003cbr\u003eA hipótese em comento trata &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;UNEB - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;As circunstâncias e condições de caráter pessoal\nse comunicam entre coautores e partícipes.&quot;,&quot;B&quot;:&quot;As circunstâncias objetivas e as elementares do\ntipo não se comunicam entre coautores e\npartícipes.&quot;,&quot;C&quot;:&quot;A comunicabilidade das circunstâncias\nelementares do crime deve ser examinada na\nmedida da culpabilidade de cada participante. &quot;,&quot;D&quot;:&quot;Não se comunicam as circunstâncias e condições\nde caráter pessoal, salvo se previamente\nconhecidas pelos coautores e partícipes. &quot;,&quot;E&quot;:&quot;A depender das circunstâncias e sua\ncomunicabilidade, os coautores e partícipes\nrespondem objetivamente por sua conduta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:59747,&quot;name&quot;:&quot;FUNCAB - 2013 - PC-ES - Perito Criminal&quot;},{&quot;id&quot;:59748,&quot;name&quot;:&quot;FUNCAB - 2013 - PC-ES - Perito Bioquímico Toxicologista&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328842,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:5889,&quot;name&quot;:&quot;Perito Criminal&quot;},{&quot;id&quot;:5889,&quot;name&quot;:&quot;Perito Criminal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:957246,&quot;review&quot;:false,&quot;statement&quot;:&quot;No concurso de pessoas, prevê o Código Penal:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FUNCAB - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Para  a  teoria  da  acessoriedade  mínima  para  que  haja  participação punível basta que o autor  tenha praticado uma  conduta típica; para a da acessoriedade temperada, adotada  pela maioria da doutrina, basta que a conduta do autor seja  típica e ilícita; para a da acessoriedade máxima se exige que a  conduta do autor seja típica, ilícita e culpável.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Para  a  doutrina  majoritária,  se  o  executor  desiste  voluntariamente da  consumação do  crime ou  impede que o  resultado  se  produza,  responderá  apenas  pelos  atos  já  praticados,  beneficiando-se  dessa  circunstância  os  vários  partícipes, nos termos dos artigos 15 e 29 do Código Penal.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;São  requisitos  para  o  concurso  de  pessoas:  pluralidade  de  agentes  e  de  condutas;  relevância  causal  de  cada  conduta;  liame  subjetivo  entre  os  agentes  e  identidade  de  infração  penal. \u003cbr\u003e &quot;,&quot;D&quot;:&quot; É possível a participação em delitos de mão própria.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Demonstrado que um dos concorrentes quis participar de crime menos grave, ser-lhe-á aplicada a pena deste com o aumento de metade, se previsível o resultado mais grave. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:30414,&quot;name&quot;:&quot;FGV - 2012 - PC-MA - Escrivão de Polícia&quot;},{&quot;id&quot;:30416,&quot;name&quot;:&quot;FGV - 2012 - PC-MA - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328843,&quot;institute&quot;:{&quot;id&quot;:6255,&quot;name&quot;:&quot;Polícia Civil do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;PC-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2920,&quot;name&quot;:&quot;Escrivão de Polícia&quot;},{&quot;id&quot;:1683,&quot;name&quot;:&quot;Investigador de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:324301,&quot;review&quot;:false,&quot;statement&quot;:&quot;Com  relação ao  concurso de pessoas, assinale a afirmativa  \u003cb\u003eincorreta. \u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FGV - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;no  exemplo  1,  Amarildo  responderá  pelo  homicídio  privilegiado  e  Ronaldo  pelo  crime  de  homicídio  qualificado  por  motivo  torpe.  No  exemplo  2,  Lucas  e  Julieta responderão pelo crime de infanticídio.  &quot;,&quot;B&quot;:&quot;no  exemplo  1,  Amarildo  responderá  pelo  homicídio  privilegiado  e  Ronaldo  pelo  crime  de  homicídio  simples  (ou seja, sem privilégio pelo fato de não estar imbuído de  relevante valor moral). No exemplo 2, Lucas, que não está  influenciado  pelo  estado  puerperal,  responderá  por  homicídio, e Julieta pelo crime de infanticídio.  &quot;,&quot;C&quot;:&quot;no  exemplo  1,  Amarildo  responderá  pelo  homicídio  privilegiado  e  Ronaldo  pelo  crime  de  homicídio  simples  (ou seja, sem privilégio pelo fato de não estar imbuído de  relevante valor moral). No exemplo 2, tanto Lucas quanto  Julieta  responderão  pelo  crime  de  homicídio  (ele  na  modalidade  simples,  ela  na  modalidade  privilegiada  em  razão da influência do estado puerperal).   &quot;,&quot;D&quot;:&quot;no  exemplo  1,  Amarildo  responderá  pelo  homicídio  privilegiado  e  Ronaldo  pelo  crime  de  homicídio  qualificado  pelo motivo  fútil.  No  exemplo  2,  Lucas,  que  não está  influenciado pelo estado puerperal,  responderá  por homicídio e Julieta pelo crime de infanticídio.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:30004,&quot;name&quot;:&quot;FGV - 2012 - OAB - Exame de Ordem Unificado - VIII - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120328844,&quot;institute&quot;:{&quot;id&quot;:6152,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil&quot;,&quot;acronym&quot;:&quot;OAB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6859,&quot;name&quot;:&quot;Exame de Ordem Unificado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:304966,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise detidamente as seguintes situações:    \u003cbr\u003e\u003cbr\u003eCasuística 1: Amarildo, ao chegar a sua casa, constata que sua  filha  foi  estuprada  por  Terêncio.  Imbuído  de  relevante  valor  moral,  contrata  Ronaldo,  pistoleiro  profissional,  para  tirar  a  vida do estuprador. O serviço é regularmente executado.    \u003cbr\u003e\u003cbr\u003eCasuística  2:  Lucas  concorre  para  um  infanticídio  auxiliando  Julieta, parturiente, a matar o nascituro – o que efetivamente  acontece. Lucas sabia, desde o  início, que Julieta estava sob a  influência do estado puerperal. \u003cbr\u003e\u003cbr\u003eLevando  em  consideração  a  legislação  vigente  e  a  doutrina  sobre  o  concurso  de  pessoas  (\u003ci\u003econcursus  delinquentium\u003c/i\u003e),  é  correto afirmar que\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;},{&quot;id&quot;:17296,&quot;name&quot;:&quot;Infanticídio&quot;}],&quot;title&quot;:&quot;FGV - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está incorreto o que consta do  item III e correto o que consta do  item II. &quot;,&quot;B&quot;:&quot;Está correto o que consta de todos os itens.  &quot;,&quot;C&quot;:&quot;Está correto o que consta do item I e incorreto o que consta do  item III.  &quot;,&quot;D&quot;:&quot;Está correto o que consta do item II e incorreto o que consta do  item I.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:29537,&quot;name&quot;:&quot;IESES - 2012 - TJ-RO - Titular de Serviços de Notas e de Registros - Provimento por Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328845,&quot;institute&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:293722,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise o que consta dos itens I a III e depois identifique a assertiva  correta, quanto ao que consta do Código Penal:  \u003cbr\u003e\u003cbr\u003eI.  Quem de qualquer modo concorre para o crime, incide nas penas  a este cominadas, na medida de sua culpabilidade, sendo que se  participação for de menor importância, a pena pode ser diminuída  em até um sexto.  \u003cbr\u003e\u003cbr\u003eII.  É isento de pena o agente que, por doença mental r era, ao tempo  da omissão, inteiramente incapaz de entender o caráter ilícito do  fato ou de determinar-se de acordo com esse entendimento.  \u003cbr\u003e\u003cbr\u003eIII. A respeito de causa independente, a superveniência de causa  relativamente independente exclui a imputação quando, por si só,  produziu o resultado.    \u003cbr\u003e\u003cbr\u003eIdentifique a assertiva correta: \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tiago responderá por participação no crime de roubo a veículo, pois concorreu para a prática desse crime ao adquirir o veículo subtraído mediante pagamento ao executor do roubo.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Miguel responderá pelo crime de roubo em concurso de pessoas, e Lucas responderá pelo crime de roubo com emprego de arma e em concurso de pessoas, já que  cada um deve responder individualmente pela conduta que praticou.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;Tiago responderá pelo crime de receptação qualificada, visto que adquiriu, no exercício de atividade comercial de compra irregular, coisa que sabia ser produto de crime.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Miguel responderá pelo crime de roubo simples, visto que, das condutas por ele praticadas, são penalmente relevantes as seguintes: abordar a vítima, exigir-lhe o veículo e evadir-se na posse da coisa subtraída.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Lucas responderá pelo crime de constrangimento ilegal, já que, entre as ações por ele praticadas, são penalmente relevantes as de apontar a arma de fogo na direção da vítima e a de evadir-se do local.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:29176,&quot;name&quot;:&quot;CESPE - 2012 - PM-AL - Aspirante da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328846,&quot;institute&quot;:{&quot;id&quot;:6256,&quot;name&quot;:&quot;Polícia Militar do Estado de Alagoas&quot;,&quot;acronym&quot;:&quot;PM-AL&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8944,&quot;name&quot;:&quot;Aspirante da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:287751,&quot;review&quot;:false,&quot;statement&quot;:&quot;Miguel abordou Bruno, que havia parado seu veículo na frente de sua casa e se preparava para abrir o portão da garagem, e exigiu-lhe, mediante ameaça de morte, a chave do carro. Enquanto isso, Lucas, parado do lado oposto da rua, apontava uma arma de fogo na direção de Bruno, que indicou a Miguel que a chave estava na ignição do veículo. Durante a ação, Bruno ouviu Miguel, ao telefone, dizer a uma pessoa cujo nome era supostamente Tiago que os dois se encontrariam no local combinado. Miguel, então, fugiu dirigindo o veículo de Bruno, e Lucas fugiu, em outra direção, pilotando uma motocicleta. Enquanto Miguel e Lucas fugiam, Bruno anotou a placa da motocicleta usada por Lucas. Após a fuga de ambos, Bruno foi ao posto policial mais próximo de sua residência fazer o registro do ocorrido. PMs localizaram o veículo subtraído em um estacionamento público, onde presenciaram Miguel entregar as chaves do veículo a uma pessoa que lhe entregou uma quantia em dinheiro. Os PMs, então, apreenderam o veículo e conduziram os rapazes à presença da autoridade policial, ocasião em que se constatou que a pessoa a quem Miguel entregou o carro era Tiago. Tiago informou que conhecia Miguel desde a infância, que costumava comprar e vender veículos automotores, mesmo não possuindo estabelecimento comercial regularmente constituído para o exercício dessa atividade, e que a quantia paga a Miguel, a quem pagaria mais três mil reais na semana seguinte, após a transferência do documento do veículo, era de mil reais. Uma equipe de policiais civis deteve Lucas na condução da motocicleta cuja placa fora anotada por Bruno, tendo sido verificado que a motocicleta pertencia a Tiago. Lucas portava um revólver de calibre 38, municiado com três cartuchos intactos e apto a ser usado. Em procedimento regular perante a autoridade policial, Bruno reconheceu formalmente Miguel como a pessoa que se apropriou de seu veículo e Lucas como a pessoa que apontou uma arma de fogo em sua direção. O veículo de Bruno foi avaliado, em perícia criminal, em trinta e oito mil reais. \u003cbr\u003e\u003cbr\u003eCom base no disposto no CP, assinale a opção correta referente à situação hipotética apresentada acima.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17317,&quot;name&quot;:&quot;Crimes contra a liberdade pessoal&quot;},{&quot;id&quot;:17318,&quot;name&quot;:&quot;Constrangimento ilegal&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;},{&quot;id&quot;:17337,&quot;name&quot;:&quot;Receptação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Admite-se a participação nos tipos culposos ante a existência de vínculo psicológico na cooperação consciente de alguém na conduta culposa de outrem.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;B&quot;:&quot;De acordo com a teoria monista, havendo pluralidade de agentes e convergência de vontades para a prática da mesma infração penal, é possível o reconhecimento de que um agente teria praticado o delito na forma tentada e o outro, na forma consumada.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;C&quot;:&quot;O agente que, previamente, na divisão de trabalho de intento criminoso, tenha o domínio funcional do fato e fuja do local do crime é considerado partícipe. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;D&quot;:&quot;A participação de somenos corresponde à mera participação menos importante, uma vez que, embora dentro da relação de causalidade, é praticamente dispensável. \u003cbr\u003e\u003cbr\u003e &quot;,&quot;E&quot;:&quot;Não há obrigatoriedade de redução de pena para o partícipe, em relação à pena do autor, considerada a participação em si mesma, como forma de concorrência diferente da autoria.\u003cbr\u003e\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28675,&quot;name&quot;:&quot;CESPE - 2012 - MPE-TO - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328847,&quot;institute&quot;:{&quot;id&quot;:5917,&quot;name&quot;:&quot;Ministério Público do Estado de Tocantins&quot;,&quot;acronym&quot;:&quot;MPE-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:253697,&quot;review&quot;:false,&quot;statement&quot;:&quot;À luz do entendimento dos tribunais superiores acerca do concurso de pessoas, assinale a opção correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente a alternativa \u003cb\u003eI\u003c/b\u003e está correta. &quot;,&quot;B&quot;:&quot;Somente a alternativa \u003cb\u003eII\u003c/b\u003e está correta. &quot;,&quot;C&quot;:&quot;As alternativas \u003cb\u003eI\u003c/b\u003e e \u003cb\u003eV\u003c/b\u003e estão corretas. &quot;,&quot;D&quot;:&quot;As alternativas \u003cb\u003eII\u003c/b\u003e e \u003cb\u003eV\u003c/b\u003e estão corretas. &quot;,&quot;E&quot;:&quot;As alternativas \u003cb\u003eIII\u003c/b\u003e e \u003cb\u003eV\u003c/b\u003e estão corretas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:275,&quot;name&quot;:&quot;Fundação Escola Superior do Ministério Público da Bahia&quot;,&quot;acronym&quot;:&quot;FESMIP-BA&quot;},&quot;exams&quot;:[{&quot;id&quot;:22812,&quot;name&quot;:&quot;FESMIP-BA - 2010 - MPE-BA - Promotor de Justiça - Prova amarela&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328848,&quot;institute&quot;:{&quot;id&quot;:6102,&quot;name&quot;:&quot;Ministério Público do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;MPE-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:24,&quot;question_id&quot;:190690,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eA maioria dos casos de co-participação encontra satisfatória resposta nos limites do artigo 29  do   CP.  Ocorre,   todavia,   que   existem  casos-limite   nos   quais   o   legislador   não   pensou.  Assim,  cumpriria decidir sobre a aplicabilidade da norma proibitiva do artigo 29, em cada situação concreta.  Logo, para a solução prática desses casos penais, poderíamos apoiar a respectiva decisão:\u003c/b\u003e \u003cbr\u003e\u003cb\u003eI   -\u003c/b\u003e Na utilização do princípio da idoneidade, no caso concreto. \u003cbr\u003e\u003cb\u003eII  -\u003c/b\u003e No princípio da proibição de regresso. \u003cbr\u003e\u003cb\u003eIII -\u003c/b\u003e Na utilização desfuncional da teoria da imputação objetiva. \u003cbr\u003e\u003cb\u003eIV -\u003c/b\u003e Na simples observância da co-culpabilidade, em matéria de crime omissivo. \u003cbr\u003e\u003cb\u003eV   -\u003c/b\u003e Na observância do critério da melhora relevante da situação do bem jurídico concreto.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FESMIP-BA - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;No que se refere \u0026agrave; parte geral do C\u0026oacute;digo Penal, julgue os itens\u003cbr/\u003esubsequentes. &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:1510,&quot;name&quot;:&quot;CESPE - 2010 - AGU - Procurador Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328849,&quot;institute&quot;:{&quot;id&quot;:5680,&quot;name&quot;:&quot;Advocacia Geral da União&quot;,&quot;acronym&quot;:&quot;AGU&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8832,&quot;name&quot;:&quot;Procurador Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:33220,&quot;review&quot;:false,&quot;statement&quot;:&quot;Ao crime plurissubjetivo aplica-se a norma de extensão do art. 29 do Código Penal, que dispõe sobre o concurso de pessoas, sendo esta exemplo de norma de adequação típica mediata.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:2332,&quot;name&quot;:&quot;Classificação dos crimes&quot;},{&quot;id&quot;:16707,&quot;name&quot;:&quot;Crimes plurissubjetivos e monossubjetivos&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Um &quot;,&quot;B&quot;:&quot;Dois   &quot;,&quot;C&quot;:&quot;Três &quot;,&quot;D&quot;:&quot;Quatro &quot;,&quot;E&quot;:&quot;Cinco &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:306,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;exams&quot;:[{&quot;id&quot;:32727,&quot;name&quot;:&quot;MPDFT - 2009 - MPDFT - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120328850,&quot;institute&quot;:{&quot;id&quot;:6166,&quot;name&quot;:&quot;Ministério Público do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;MPDFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:341695,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise os itens e assinale a quantidade de \u003cb\u003eitens errados\u003c/b\u003e. \u003cbr\u003e\u003cbr\u003eI - A suspensão condicional da pena somente se aplica à pena  privativa de liberdade, não abrangendo a pena de multa.  \u003cbr\u003e\u003cbr\u003eII - O livramento condicional será obrigatoriamente revogado,  quanto ao agente que for condenado por sentença transitada em  julgado, exceto se a condenação advier de crime anterior àquele  em que lhe foi concedido o benefício.  \u003cbr\u003e\u003cbr\u003eIII - À medida de segurança aplica-se, em toda a sua extensão,  o princípio da legalidade ou reserva legal.  \u003cbr\u003e\u003cbr\u003eIV - A escusa absolutória, por ser causa pessoal
