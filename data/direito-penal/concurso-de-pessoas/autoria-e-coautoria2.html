ro\r\narrombaram a porta dos fundos de uma loja de decoração, na qual\r\nentraram e ficaram vigiando enquanto Ana subtraía objetos\r\nvaliosos, que seriam divididos igualmente entre os três. Alertada\r\npela vizinhança, a polícia chegou ao local durante o assalto,\r\nprendeu os três e os encaminhou para a delegacia de polícia local.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:59249,&quot;name&quot;:&quot;CESPE - 2018 - PC-SE - Delegado de Polícia &quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309022,&quot;institute&quot;:{&quot;id&quot;:6586,&quot;name&quot;:&quot;Polícia Civil de Sergipe&quot;,&quot;acronym&quot;:&quot;PC-SE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:32,&quot;question_id&quot;:940914,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003eConsiderando essa situação hipotética, julgue o item subsequente.\u003cbr\u003e\u003c/p\u003e\u003cp\u003eAquele que planeja toda a ação criminosa é considerado\nautor intelectual do delito, ainda que não detenha o controle\nsobre a consumação do crime.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas as afirmações I e III estão certas.&quot;,&quot;B&quot;:&quot;Apenas as afirmações I e II estão certas. &quot;,&quot;C&quot;:&quot;Apenas as afirmações II e IV estão certas. &quot;,&quot;D&quot;:&quot;Apenas as afirmações III e IV estão\ncertas.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:271,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:58006,&quot;name&quot;:&quot;TRF - 3ª REGIÃO - 2018 - TRF - 3ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309023,&quot;institute&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Tribunal Regional Federal da 3ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 3ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:33,&quot;question_id&quot;:904765,&quot;review&quot;:false,&quot;statement&quot;:&quot; Durante o julgamento da Ação Penal nº\n470 (“Mensalão”), a \u003cspan style=\&quot;font-style: italic;\&quot;\u003eteoria do domínio do\nfato \u003c/span\u003efoi mencionada diversas vezes.\nRelativamente a essa teoria, leia as\nafirmações abaixo e, ao final, indique a\nalternativa CORRETA:  \u003cbr\u003e  I. Foi retomada e desenvolvida pelo jurista\nalemão Claus Roxin, na década de 1960, e\ntem por função dogmática distinguir entre\nautor e partícipe.\n  II. A ideia reitora dessa teoria é de que autor\né quem atua com o domínio do fato; é a\nfigura central do acontecer típico.\n  III. Foi adotada pelo Código Penal brasileiro\nao dispor que quem, de qualquer modo,\nconcorre para o crime incide nas penas a\neste cominadas, na medida de sua\nculpabilidade.\n  IV. Segundo essa teoria, domínio do fato é o\npoder de evitar o fato. Assim, o chefe de\numa organização criminosa responde pela\nmera posição.\u003cbr\u003e\n &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;TRF - 3ª REGIÃO - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;JOSÉ e PEDRO devem responder por\nhomicídio.&quot;,&quot;B&quot;:&quot;JOSÉ responde por homicídio. &quot;,&quot;C&quot;:&quot;JOSÉ e PEDRO devem responder por\ntentativa de homicídio.&quot;,&quot;D&quot;:&quot;JOSÉ e PEDRO respondem por homicídio\nem coautoria.&quot;,&quot;E&quot;:&quot;JOSÉ responde por tentativa de homicídio.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:57989,&quot;name&quot;:&quot;NUCEPE - 2018 - PC-PI - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309024,&quot;institute&quot;:{&quot;id&quot;:5786,&quot;name&quot;:&quot;Polícia Civil do Estado de Piauí&quot;,&quot;acronym&quot;:&quot;PC-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:904016,&quot;review&quot;:false,&quot;statement&quot;:&quot; JOSÉ e PEDRO têm o mesmo desafeto, no\ncaso, MEVIO. Mas desconhecem tal fato.\nContratam pistoleiros para matar MEVIO. O\npistoleiro, contratado por PEDRO se armou\ncom um revólver, e o contratado por JOSÉ\ncom uma pistola. Ocorre que fizeram uma\ntocaia no mesmo local e momento. Os dois\natiram simultaneamente em MEVIO. O\npistoleiro de JOSÉ atinge o coração de MEVIO\ne o de PEDRO atinge a perna de forma leve.\nHá prova de que o projétil usado pelo\ncontratado por JOSÉ foi o causador da morte\nda vítima. PEDRO confessou ter mandado\natirar em MEVIO. Com relação ao caso, &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;NUCEPE - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;poder efetivo de mando. &quot;,&quot;B&quot;:&quot;fungibilidade do autor imediato. &quot;,&quot;C&quot;:&quot;desvinculação do aparato organizado do ordenamento jurídico. &quot;,&quot;D&quot;:&quot;o prévio acerto entre o comandante e os demais comandados. &quot;,&quot;E&quot;:&quot;disponibilidade consideravelmente elevada por parte do executor. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:54878,&quot;name&quot;:&quot;FCC - 2017 - TJ-SC - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309025,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:822987,&quot;review&quot;:false,&quot;statement&quot;:&quot; A moderna teoria do domínio do fato de Claus Roxin procura solucionar alguns problemas de autoria e, expressamente, já foi\nadotada em nossos tribunais. Além das previsões legais sobre autoria mediata, existe a possibilidade de autoria no âmbito de\numa organização. Para que esta seja configurada devem estar presentes alguns requisitos, EXCETO  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FCC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O autor mediato pode utilizar, como instrumento para a prática do crime, por exemplo, imputável\nem erro de tipo, imputável em erro de proibição, imputável em inexigibilidade de comportamento\ndiverso ou inimputável.  &quot;,&quot;B&quot;:&quot; A moderna teoria do domínio do fato, também denominada teoria objetivo-subjetiva, integra\ncritérios objetivos e subjetivos para definir as categorias de autor e partícipe do tipo de injusto. &quot;,&quot;C&quot;:&quot; O excesso praticado por pessoa utilizada como instrumento para a prática do crime, não é\natribuível ao autor mediato, por ausência de controle deste sobre o excesso do instrumento. &quot;,&quot;D&quot;:&quot; \n\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e \u003cspan style=\&quot;font-style: italic;\&quot;\u003eB\u003c/span\u003e\u003c/span\u003e combinam a prática do crime de furto, mas durante a execução \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e se excede em relação ao\ndolo comum e emprega violência contra a vítima, praticando o crime de roubo: se tal resultado era\nprevisível, \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e responde pelo crime de furto qualificado pelo concurso de agentes (CP, art. 155, § 4º,\ninciso IV), com causa de aumento de pena. &quot;,&quot;E&quot;:&quot; \n\u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e, em decisão comum, praticam o crime de roubo contra \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e, pai de \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e: a relação de parentesco\nentre \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eC\u003c/span\u003e, conhecida previamente por \u003cb\u003e\u003ci\u003eA\u003c/i\u003e\u003c/b\u003e, determina a responsabilidade de ambos – \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eA\u003c/span\u003e e \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eB\u003c/span\u003e – por\nprática do crime de roubo majorado pelo concurso de agentes (CP, art. 157, § 2º, inciso II), com a\nagravante de ter sido cometido contra ascendente.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:54680,&quot;name&quot;:&quot;MPE-PR - 2017 - MPE-PR - Promotor Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309026,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:818948,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre \u003cspan style=\&quot;font-weight: bold; font-style: italic;\&quot;\u003eautoria e participação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eincorreta\u003c/span\u003e: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-PR - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para a teoria da \u003cspan style=\&quot;font-style: italic;\&quot;\u003econditio sine qua non\u003c/span\u003e, se a vítima morre quando poderia ter sido salva, caso levada,\nlogo após o fato, a atendimento médico, responde o agente da ação com \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi\u003c/span\u003e por homicídio\nconsumado. Mas, se levada a socorro em hospital, morresse por efeito de substância tóxica ministrada\npor engano pela enfermeira, o agente responderia por tentativa de homicídio e não por homicídio\nconsumado. &quot;,&quot;B&quot;:&quot; Para a teoria da imputação objetiva, o ato de imputar significa atribuir a alguém a realização de uma\nconduta criadora de um risco relevante e juridicamente proibido e a produção de um resultado jurídico.\nPressupõe um perigo criado pelo agente e não coberto por um risco permitido dentro do alcance do\ntipo. O risco permitido conduz à atipicidade, e o risco proibido, quando relevante, à tipicidade. A\nimputação objetiva constitui elemento normativo implícito do tipo penal. &quot;,&quot;C&quot;:&quot; Os princípios da adequação social e da insignificância, sugeridos pela doutrina, servem de instrumentos\nde interpretação restritiva do tipo penal, que afetam a tipicidade formal do fato.  &quot;,&quot;D&quot;:&quot; Para a teoria do domínio do fato, autor é quem executa a ação típica, por conduta própria ou pela\nutilização de outro como instrumento de realização; também quem, mesmo não executando o fato\ntípico em sentido estrito, participa da resolução criminosa, realizando parte necessária da execução do\nplano global. A teoria, partindo do conceito restritivo de autor, segue um critério objetivo-subjetivo.  &quot;,&quot;E&quot;:&quot; Para a teoria finalista, ação é a conduta do homem, comissiva ou omissiva, dirigida a uma finalidade e\ndesenvolvida sob o domínio da vontade do agente, razão pela qual não reputa criminosa a ação\nocorrida em estado de inconsciência, como no caso de quem, durante o sono, sonhando estar em\nlegítima defesa, esbofeteia e causa lesão corporal na pessoa que dorme ao seu lado. Para esta mesma\nteoria, a culpabilidade não é psicológica, nem psicológico-normativa.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:279,&quot;name&quot;:&quot;Ministério Público do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:53530,&quot;name&quot;:&quot;MPE-RS - 2017 - MPE-RS - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309027,&quot;institute&quot;:{&quot;id&quot;:5710,&quot;name&quot;:&quot;Ministério Público do Estado do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;MPE-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:795666,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eINCORRETA\u003c/span\u003e. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16670,&quot;name&quot;:&quot;Princípios limitadores do poder punitivo estatal&quot;},{&quot;id&quot;:16677,&quot;name&quot;:&quot;Conduta: ação / omissão&quot;},{&quot;id&quot;:16682,&quot;name&quot;:&quot;Imputação objetiva &quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16771,&quot;name&quot;:&quot;Causas absolutamente independentes&quot;}],&quot;title&quot;:&quot;MPE-RS - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003ecoautor, coautor e partícipe.\u003c/p\u003e&quot;,&quot;B&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003ecoautor, partícipe e partícipe.\u003c/p\u003e&quot;,&quot;C&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003epartícipe, coautor e partícipe.\u003c/p\u003e&quot;,&quot;D&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003epartícipe, coautor e coautor.\u003c/p\u003e&quot;,&quot;E&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003ecoautor, partícipe e coautor.\u003c/p\u003e&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:74770,&quot;name&quot;:&quot;FCC - 2016 - METRÔ-SP - Advogado Júnior&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309028,&quot;institute&quot;:{&quot;id&quot;:43,&quot;name&quot;:&quot;Companhia do Metropolitano de São Paulo&quot;,&quot;acronym&quot;:&quot;METRÔ-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:38,&quot;question_id&quot;:2751623,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align:justify\&quot;\u003ePaulo instigou José a agredir João, por ter deixado de pagar uma dívida; Pedro ajudou Antonio a subtrair roupas de uma loja, colocando-as em uma sacola; e Tício, chefe de uma quadrilha, dividiu as tarefas dos comparsas que contratou para cometerem um roubo por ele idealizado. Nesse caso, Paulo, Pedro e Tício são, respectivamente,\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FCC - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; É reconhecível a co-autoria. &quot;,&quot;B&quot;:&quot;É reconhecível a desistência voluntária. &quot;,&quot;C&quot;:&quot;É reconhecível o arrependimento posterior. &quot;,&quot;D&quot;:&quot;É reconhecível o arrependimento eficaz. &quot;,&quot;E&quot;:&quot; É reconhecível a participação de menor importância.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:429,&quot;name&quot;:&quot;Instituto Brasileiro de Educação e Gestão&quot;,&quot;acronym&quot;:&quot;IBEG&quot;},&quot;exams&quot;:[{&quot;id&quot;:47712,&quot;name&quot;:&quot;IBEG - 2016 - Prefeitura de Teixeira de Freitas - BA - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309029,&quot;institute&quot;:{&quot;id&quot;:747,&quot;name&quot;:&quot;Prefeitura Municipal de Teixeira de Freitas&quot;,&quot;acronym&quot;:&quot;Prefeitura de Teixeira de Freitas - BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:39,&quot;question_id&quot;:734402,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;background-color: rgb(255, 255, 255); \&quot;\u003eQuando o partícipe instiga outrem a praticar um crime de homicídio,\nmas durante a execução do ataque tenta impedir que o resultado se produza,\nmas não consegue, pode-se dizer que, consequentemente:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16686,&quot;name&quot;:&quot;Desistência voluntária e arrependimento eficaz &quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;IBEG - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Comissivos.&quot;,&quot;B&quot;:&quot;Omissivos.&quot;,&quot;C&quot;:&quot;Próprios.&quot;,&quot;D&quot;:&quot;De mão própria.&quot;,&quot;E&quot;:&quot;Culposos&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:429,&quot;name&quot;:&quot;Instituto Brasileiro de Educação e Gestão&quot;,&quot;acronym&quot;:&quot;IBEG&quot;},&quot;exams&quot;:[{&quot;id&quot;:47712,&quot;name&quot;:&quot;IBEG - 2016 - Prefeitura de Teixeira de Freitas - BA - Procurador Municipal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309030,&quot;institute&quot;:{&quot;id&quot;:747,&quot;name&quot;:&quot;Prefeitura Municipal de Teixeira de Freitas&quot;,&quot;acronym&quot;:&quot;Prefeitura de Teixeira de Freitas - BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1770,&quot;name&quot;:&quot;Procurador Municipal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:40,&quot;question_id&quot;:734401,&quot;review&quot;:false,&quot;statement&quot;:&quot;A co-autoria é impossível nos crimes:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;IBEG - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Reconhece-se de forma pacífica a autoria pelo do\ndomínio de um aparato organizado de poder nos\ncrimes praticados através de empresas, isto é,\ndent eidades que não atuam à margem do direito. &quot;,&quot;B&quot;:&quot; Uma das hipóteses de autoria pelo domínio do fato reside no domínio de um aparato organizado\nde poder. Como característica marcante, entre\noutras, dessa situação de autoria mediata, tem-se\na fungibilidade dos executores, a quem são\nemitidas ordens dentro de uma estrutura\nverticalizada de poder. &quot;,&quot;C&quot;:&quot; Por domínio funcional do fato deve ser compreendida a coautoria, que pressupõe a\ndivisão de tarefas relevantes entre os\nparticipantes, as quais são postas em prática\ndurante a execução do delito, sendo vedada a\nimputação recíproca. &quot;,&quot;D&quot;:&quot; A teoria do domínio do fato amplia o conceito de autor. Permite, destarte, a punição de uma\npessoa pelo simples ocupar de uma posição de\npoder na estrutura de determinada organização\ncriminosa, caso membros dessa organização\nexecutem o crime. Mesmo que não haja\ncomprovação da ordem emitida por quem tem\npoder de mando, infere-se sua existência. &quot;,&quot;E&quot;:&quot; Para a teoria do domínio do fato, o autor é a figura central do fato típico. Dessa forma ,\ninegavelmente há autoria na conduta do executor\n(autor imediato), que é, por exemplo, aquele que\npratica a subtração em um crime de furto.\nTambém é autor o mandante, como no caso da\npessoa que contrata um pistoleiro para matar\nalguém. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:50388,&quot;name&quot;:&quot;FUNCAB - 2016 - PC-PA - Delegado de Polícia Civil - Prova Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309031,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:41,&quot;question_id&quot;:698192,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003e“A expressão domínio do fato foi usada, pela primeira\nvez, por Hegler no ano de 1915, mas ainda não\npossuía a conotação que se lhe empresta\natualmente, estando mais atrelada aos fundamentos\nda culpabilidade. A primeira formulação da ideia\ncentral da teoria do domínio do fato no plano da\nautoria, em termos assemelhados aos contornos que\nlhe confere Roxin, deu-se efetivamente em 1933, por\nLobe, mas produziu eco apenas quando Welzel a\nmencionou - sem referir-se, no entanto, ao seu\nantecessor - em famoso estudo de 1939, referindo-se\na um domínio final do fato como critério\ndeterminante da autoria. Em razão dessa sucessão\nde referências esparsas e pouco lineares à ideia de\ndomínio do fato é que se pode dizer, sem exagero,\nque apenas em 1963, com o estudo monográfico de\nRoxin, a ideia teve seus contornos concretamente\ndesenhados, o que lhe permitiu, paulatinamente,\nconquistar a adesão de quase toda a doutrina\&quot;\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan\u003e(GRECO, Luís; LEITE, Alaor. \u003c/span\u003e\u003cspan style=\&quot;font-style: italic; \&quot;\u003eO que é e o que não é a teoria do\ndomínio do fato: sobre a distinção entre autor e participe no direito\npenal. In Autoria como domínio do fato\u003c/span\u003e\u003cspan\u003e. São Paulo: Marcial Pons,\n2014. p. 21-22).\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eCom esteio na concepção de Roxin sobre o domínio\ndo fato, assinale a resposta correta.\u003cbr\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;FUNCAB - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Em relação à participação no concurso de pessoas, a legislação\npenal brasileira adota a teoria da acessoriedade mínima.&quot;,&quot;B&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSituação hipotética:\u003c/span\u003e José, gerente de loja, mesmo ciente de\nque um dos vendedores subtraía dinheiro do caixa, nada fez\npara impedir o crime, agindo sem liame subjetivo e intenção de\nobter vantagem econômica. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssertiva:\u003c/span\u003e Nessa situação, o\ngerente responderá em coautoria pelo crime de furto, com ação\nomissiva.&quot;,&quot;C&quot;:&quot;Em se tratando de crimes plurissubjetivos, como, por exemplo,\no crime de rixa, não há que se falar em participação, já que a\npluralidade de agentes integra o tipo penal: todos são autores.&quot;,&quot;D&quot;:&quot;\u003cspan style=\&quot;font-weight: bold;\&quot;\u003eSituação hipotética:\u003c/span\u003e O motorista João e sua mulher, Maria,\ntrafegavam por uma rodovia, quando ambos, deliberadamente,\ndeixaram de prestar socorro a uma pessoa gravemente ferida,\nsem que houvesse risco pessoal para qualquer um deles. João\nfoi instigado por Maria, que estava no banco do carona, a não\nparar o veículo, e, por fim, em acordo de vontades com Maria,\nassim efetivamente procedeu. \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eAssertiva:\u003c/span\u003e Nessa situação, João\nresponderá como autor pelo crime de omissão de socorro e\nMaria será tida como inimputável.&quot;,&quot;E&quot;:&quot;Haverá participação culposa em crime doloso na situação em\nque um médico, agindo com negligência, fornece ao\nenfermeiro substância letal para ser ministrada a um paciente,\ne o enfermeiro, embora percebendo o equívoco, decide\nministrá-la com a intenção de matar o paciente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:48309,&quot;name&quot;:&quot;CESPE - 2016 - PC-PE - Escrivão de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309032,&quot;institute&quot;:{&quot;id&quot;:5741,&quot;name&quot;:&quot;Polícia Civil de Pernambuco&quot;,&quot;acronym&quot;:&quot;PC-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:42,&quot;question_id&quot;:647306,&quot;review&quot;:false,&quot;statement&quot;:&quot;A respeito do concurso de pessoas, assinale a opção correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Diz-se tentado o latrocínio quando não se realiza plenamente\na subtração da coisa, mas ocorre a morte da vítima.&quot;,&quot;B&quot;:&quot;Tendo o CP adotado a teoria monista, não há como punir\ndiferentemente todos quantos participem direta ou\nindiretamente para a produção do resultado danoso.&quot;,&quot;C&quot;:&quot;É impossível o concurso de pessoas nos crimes culposos,\nante a ausência de vínculo subjetivo entre os agentes na\nprodução do resultado danoso.&quot;,&quot;D&quot;:&quot;O crime de latrocínio não admite forma preterdolosa,\nconsiderando a exigência do \u003cspan style=\&quot;font-style: italic;\&quot;\u003eanimus necandi\u003c/span\u003e na conduta do\nagente.&quot;,&quot;E&quot;:&quot;No crime de roubo praticado com pluralidade de agentes, se\napenas um deles usar arma de fogo e os demais tiverem ciência\ndesse fato, todos responderão, em regra, pelo resultado morte,\ncaso este ocorra, pois este se acha dentro do desdobramento\nnormal da conduta.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:47378,&quot;name&quot;:&quot;CESPE - 2016 - TJ-AM - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309033,&quot;institute&quot;:{&quot;id&quot;:107,&quot;name&quot;:&quot;Tribunal de Justiça do Amazonas&quot;,&quot;acronym&quot;:&quot;TJ-AM&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:43,&quot;question_id&quot;:620607,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a opção correta de acordo com a jurisprudência do STJ.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Legislativa&quot;,&quot;acronym&quot;:&quot;Legislativa&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a presença de dois ou mais agentes e haver nexo de causalidade material entre as condutas realizadas.&quot;,&quot;B&quot;:&quot;a vontade de obtenção do resultado (vínculo de natureza psicológica).&quot;,&quot;C&quot;:&quot;o reconhecimento da prática do mesmo delito para todos os agentes sendo que se antijuridicidade atingir um dos\nco-autores, se estenderá para os demais.&quot;,&quot;D&quot;:&quot;o ajuste prévio entre os agentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Coordenadoria de Apoio a Instituições Públicas da Universidade Municipal de São Caetano do Sul - USCS&quot;,&quot;acronym&quot;:&quot;CAIP-IMES&quot;},&quot;exams&quot;:[{&quot;id&quot;:47117,&quot;name&quot;:&quot;CAIP-IMES - 2016 - Câmara Municipal de Atibaia - SP - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309034,&quot;institute&quot;:{&quot;id&quot;:7054,&quot;name&quot;:&quot;Câmara Municipal de Atibaia em São Paulo&quot;,&quot;acronym&quot;:&quot;Câmara de Atibaia - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:44,&quot;question_id&quot;:611551,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa\u003cu\u003e incorreta\u003c/u\u003e.\n\u003cbr\u003e\u003cbr\u003ePara que se configure o concurso de pessoas na esfera penal faz-se mister: \u003cbr\u003e\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CAIP-IMES - 2016&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:16,&quot;name&quot;:&quot;Vestibular&quot;,&quot;acronym&quot;:&quot;Vestibular&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;crimes de mão própria.&quot;,&quot;B&quot;:&quot;crime de perigo.&quot;,&quot;C&quot;:&quot;crime próprio.&quot;,&quot;D&quot;:&quot;crime de dano. &quot;,&quot;E&quot;:&quot;crime vago.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:161,&quot;name&quot;:&quot;Coordenadoria de Concursos - Universidade Federal do Ceará&quot;,&quot;acronym&quot;:&quot;CCV-UFC&quot;},&quot;exams&quot;:[{&quot;id&quot;:73873,&quot;name&quot;:&quot;CCV-UFC - 2015 - UFC - Estágio - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309035,&quot;institute&quot;:{&quot;id&quot;:5912,&quot;name&quot;:&quot;Universidade Federal do Ceará&quot;,&quot;acronym&quot;:&quot;UFC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7734,&quot;name&quot;:&quot;Estágio - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:45,&quot;question_id&quot;:1326349,&quot;review&quot;:false,&quot;statement&quot;:&quot; Segundo a doutrina jurídica da seara penal, são crimes em que não se admite a coautoria: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CCV-UFC - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:46488,&quot;name&quot;:&quot;CESPE - 2015 - TJ-DFT - Analista Judiciário - Oficial de Justiça Avaliador Federal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309036,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6815,&quot;name&quot;:&quot;Analista Judiciário - Oficial de Justiça Avaliador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:46,&quot;question_id&quot;:593291,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp\u003e\u003c/p\u003e \u003cspan\u003eA respeito do direito penal, julgue o item a seguir.\u003c/span\u003e  \u003cspan\u003e\u003cbr\u003e\u003c/span\u003e \u003cspan\u003e \u003cspan\u003eIdealizada por Welzel e Roxin e considerada\nobjetivo-subjetiva, a teoria do domínio do fato diferencia\nautoria de participação em função da prática dos atos\nexecutórios do delito.\u003c/span\u003e \u003c/span\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:46489,&quot;name&quot;:&quot;CESPE - 2015 - TJ-DFT - Técnico Judiciário - Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309037,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[{&quot;id&quot;:304,&quot;name&quot;:&quot;Técnico de Administração&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:47,&quot;question_id&quot;:591079,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em relação à improbidade administrativa, ao concurso de pessoas e às hipóteses de extinção da punibilidade, julgue o item subsecutivo.\n  \u003cbr\u003e   Caracteriza-se a autoria colateral na hipótese de dois agentes, imputáveis, cada um deles desconhecendo a conduta do outro, praticarem atos convergentes para a produção de um delito a que ambos visem, mas o resultado ocorrer em virtude do comportamento de apenas um deles.\n  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2015&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A legítima defesa sucessiva é inadmissível como causa excludente de ilicitude da conduta.&quot;,&quot;B&quot;:&quot;A coação física irresistível configura causa excludente da culpabilidade.&quot;,&quot;C&quot;:&quot;No que se refere ao concurso de pessoas, configuram exceções à teoria dualista a previsão expressa de conduta de cada concorrente em tipo penal autônomo e a cooperação dolosamente distinta.&quot;,&quot;D&quot;:&quot;Conforme o STJ, aquele que, ao juiz, admite a autoria de um crime, ainda que alegue, em seu favor, a existência de causa excludente de ilicitude, pode se beneficiar da atenuante genérica relativa à confissão espontânea.&quot;,&quot;E&quot;:&quot;De acordo com a jurisprudência do STJ, em se uot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:37838,&quot;name&quot;:&quot;VUNESP - 2014 - PC-SP - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309045,&quot;institute&quot;:{&quot;id&quot;:6151,&quot;name&quot;:&quot;Polícia Civil de São Paulo&quot;,&quot;acronym&quot;:&quot;PC-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:55,&quot;question_id&quot;:389327,&quot;review&quot;:false,&quot;statement&quot;:&quot;Segundo o conceito restritivo, é autor aquele que\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;VUNESP - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  conceito  restritivo  de  autor  pode  ser  complementado  pelas  teorias  objetivo-formal  e  objetivo-material.  A  primeira, em linhas gerais, define autor como sendo aquele que realiza a ação típica ou alguns de seus elementos.  Já a segunda, diferencia o partícipe do autor, por considerar que este contribui de  forma mais  relevante para a  consecução do fato delituoso do que o partícipe; \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Agdo, Joab e Avalon são amigos de  longa data. Entretanto, ultimamente Agdo e Joab passaram a cobiçar a  esposa  de Avalon,  a  bela Aleutas. Sem  nada  confessarem  entre  si  sobre  o  desejo  que  passaram  a  nutrir  pela  moça, cada um passa a engendrar a morte de Avalon. No mesmo dia, Agdo e Joab se posicionam armados, em  locais  diferentes,  a  espera  que  Avalon  deixe  sua  residência.  E  assim,  quando  Avalon  sai  à  rua,  Agdo  e  Joab  atiram repetidamente e ambos atingem Avalon, sem um atirador perceber os tiros e a presença do outro. Pode-se  afirmar neste caso que, em se tratando de autoria colateral, não há concurso de agentes; \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Agdo, Joab e Avalon, amigos de longa data, são atores da companhia de teatro “Saltimbancos”, e apresentam a  mesma peça há dois anos. Entretanto, Agdo acabou se apaixonando pela esposa de Avalon, Aleutas. A  fim de  retirar  Avalon  literalmente  de  cena,  Agdo  passou  a  tramar  contra  a  vida  dele. Decide  que  trocará  as  balas  de  festim por munição real, do revólver usado na cena em que Joab dispara contra Avalon. E assim o faz. Durante o  espetáculo, Agdo entrega a Joab o  revólver carregado desta  feita com munição  real, e este ao disparar a arma  contra Avalon, horrorizado, percebe que o sangue que passa a jorrar não é o cenográfico, vindo Avalon a morrer.  Pode-se  afirmar  neste  caso  que,  se  adotado  o  conceito  de  autor  preconizado  pela  teoria  objetivo-formal, Agdo  poderá ser considerado autor mediato do homicídio de Avalon;\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Agdo,  Joab e Avalon  são amigos de  longa data,  sempre  saem  juntos para beber e  jogar  sinuca. Entretanto,  ultimamente  Agdo  apaixonou-se  pela  formosa  esposa  de  Avalon,  Aleutas.  Assim,  visando  por  fim  a  vida  de  Avalon,  Agdo  passa  a  engendrar  seu  plano  criminoso.  Aproveitando-se  de mais  uma  saída  ao  bar  com  seus  amigos, Agdo espera que  Joab  vá até o banheiro, para então se aproximar de Avalon e  instigá-lo contra Joab,  afirmando que  Joab  confessou-lhe  estar apaixonado por Aleutas e a  queria  para  si. Assim, Agdo  sabendo que Joab é policial e anda sempre armado, passa a  instigar Avalon a dar uma surra em Joab quando este voltar do  banheiro. Quando Joab volta, Avalon, tomado pelo ciúme, apodera-se de um taco de sinuca e avança contra Joab,  que acaba por disparar e matar Avalon. Pode-se afirmar que neste caso, a fim de superar o que dispõe a teoria da  acessoriedade limitada, há que se adotar necessariamente o conceito de autoria mediata para que Agdo responda  pela morte de Avalon; \u003cbr\u003e &quot;,&quot;E&quot;:&quot;No concurso de pessoas não se comunicam as circunstâncias e as condições de caráter pessoal, salvo quando elementares do crime. Assim, se Agdo, reincidente, pratica um crime de roubo com Joab, que é primário, apenas para Agdo incidirá a agravante da reincidência. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:381,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MPE-MA&quot;},&quot;exams&quot;:[{&quot;id&quot;:36306,&quot;name&quot;:&quot;MPE-MA - 2014 - MPE-MA - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309046,&quot;institute&quot;:{&quot;id&quot;:6287,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MPE-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:56,&quot;question_id&quot;:362517,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa \u003cb\u003eincorreta: \u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-MA - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Se, por hipótese, Joaquim furtar bem de Américo, supondo estar praticando um ato de vingança contra Emílio, ocorrerá erro na execução.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;Supondo que Júlio deseje agredir Camilo, mas, por erro de representação, fira Reinaldo, seu próprio irmão, incidirá, nessa hipótese, em relação ao crime praticado, a agravante de parentesco. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;O erro determinado por terceiro pode configurar hipótese de autoria mediata, embora a autoria mediata não ocorra somente nos casos em que o executor material do delito atue sem dolo ou sem culpabilidade.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Conforme a teoria do domínio do fato, não há nenhuma utilidade no conceito de autoria mediata, porque o domínio da vontade, elemento especial dessa modalidade de autoria, insere-se no elemento geral da figura da autoria — que é o próprio domínio do fato —, podendo-se, por isso, concluir que autor mediato é o mesmo que mandante.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;No âmbito da dogmática jurídico-penal, não se admite legítima defesa contra legítima defesa putativa.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&qu ms&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309048,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:58,&quot;question_id&quot;:1208976,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca de concurso de pessoas, julgue o item a seguir.\n \u003cbr\u003e  Aquele que se utiliza de menor de dezoito anos de idade para a prática de crime é considerado seu autor mediato. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309049,&quot;institute&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Ministério Público da União&quot;,&quot;acronym&quot;:&quot;MPU&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:59,&quot;question_id&quot;:1202482,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca dos institutos do direito penal brasileiro, julgue o próximo item. \u003cbr\u003e  Tratando-se de concurso de agentes, quando comprovada a vontade de um dos autores do fato em participar de crime menos grave, a pena será diminuída até a metade, na hipótese de o resultado mais grave ter sido previsível, não podendo, contudo, ser inferior ao mínimo da pena cominada ao crime efetivamente praticado. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; há na doutrina as teorias unitária ou\nmonista, que afirma que todas as pessoas\nque concorrem ao crime incidem nas penas\na ela cominadas e a pluralista, para a qual,\nhavendo pluralidade de agentes e apenas\num resultado, cada qual responde\nseparadamente pelo delito. &quot;,&quot;B&quot;:&quot;o concurso de pessoas é a cooperação\ndesenvolvida por várias pessoas para o\ncometimento de uma infração penal, sendo\nchamado também de coautoria, concurso\nde agentes ou cumplicidade. &quot;,&quot;C&quot;:&quot;a teoria dualista afirma que na pluralidade\nde agentes com diversidade de condutas,\nsendo um só o resultado, não se separam\nos coautores.  &quot;,&quot;D&quot;:&quot;a intenção do partícipe em concorrer para\ncrime menos grave não afeta sua pena,\nsegundo a teoria admitida pelo Código\nPenal Brasileiro. &quot;,&quot;E&quot;:&quot;é requisito do concurso de pessoas o ajuste\nprévio de condutas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:336,&quot;name&quot;:&quot;Universidade do Estado do Pará&quot;,&quot;acronym&quot;:&quot;UEPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:41905,&quot;name&quot;:&quot;UEPA - 2013 - SEAD-PA - Fiscal de Receitas Estaduais - Conhecimentos básicos&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309050,&quot;institute&quot;:{&quot;id&quot;:5921,&quot;name&quot;:&quot;Secretaria de Estado de Administração do Pará&quot;,&quot;acronym&quot;:&quot;SEAD-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:697,&quot;name&quot;:&quot;Fiscal da Receita Estadual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:60,&quot;question_id&quot;:525778,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao concurso de pessoas, afirma-se\nque: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;UEPA - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Partícipe, pois não executou o núcleo do tipo.  &quot;,&quot;B&quot;:&quot;Coautor funcional ou me&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:35625,&quot;name&quot;:&quot;FCC - 2013 - TRT - 15ª Região - Técnico Judiciário - Segurança&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309053,&quot;institute&quot;:{&quot;id&quot;:87,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 15ª Região de Campinas - São Paulo&quot;,&quot;acronym&quot;:&quot;TRT - 15ª Região (SP)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6765,&quot;name&quot;:&quot;Técnico Judiciário - Segurança&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:63,&quot;question_id&quot;:356776,&quot;review&quot;:false,&quot;statement&quot;:&quot;Glauco andava de bicicleta numa estrada rural. Caiu do  veículo e teve fratura exposta do osso de uma das pernas.  João e José passaram pelo local, viram Glauco caído e  pedindo auxílio, mas deixaram de socorrê-lo, apesar de  poderem fazê-lo sem risco pessoal. Responderão pelo  crime de omissão de socorro  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FCC - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:23,&quot;name&quot;:&quot;Advocacia Pública&quot;,&quot;acronym&quot;:&quot;Advocacia Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Marcos, imbu\u0026iacute;do de  \u003ci\u003eanimus necandi\u003c/i\u003e, disparou tiros de rev\u0026oacute;lver em Ricardo por n\u0026atilde;o ter recebido deste pagamento referente a fornecimento de maconha. Apesar de ferido gravemente, Ricardo sobreviveu. Marcos, para chegar ao local onde Ricardo se encontrava, foi conduzido em motocicleta por R\u0026ocirc;mulo, que sabia da inten\u0026ccedil;\u0026atilde;o homicida do amigo, embora desconhecesse o motivo, e concordava em ajud\u0026aacute;-lo. Ricardo foi atingido pelas costas enquanto caminhava em via p\u0026uacute;blica, e Marcos e R\u0026ocirc;mulo, ao verem a v\u0026iacute;tima tombar, fugiram, supondo t\u0026ecirc;-la matado.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:35064,&quot;name&quot;:&quot;CESPE - 2013 - PG-DF - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309054,&quot;institute&quot;:{&quot;id&quot;:6103,&quot;name&quot;:&quot;Procuradoria Geral do Distrito Federal&quot;,&quot;acronym&quot;:&quot;PG-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:64,&quot;question_id&quot;:350914,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eCom base nessa situação hipotética, julgue os próximos itens.\u003c/b\u003e \u003cbr\u003e\u003cbr\u003eRômulo agiu em coautoria e deve responder pelo mesmo crime cometido por Marcos, não se aplicando a ele, entretanto, a qualificadora baseada no motivo do crime (torpeza), já que ignorava o motivo por que o seu comparsa queria a morte de Ricardo. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A teoria do domínio do fato  se limita oferecer  critérios para diferenciação do autor e do partícipe, não  se propondo  a  fixar parâmetros  sobre a  existência de responsabilidade penal.\u003cbr\u003e &quot;,&quot;B&quot;:&quot;O  domínio  do  fato  pode  se  apresentar  como  domínio  da  ação  -   autoria  mediata  -   domínio  da  vontade  -   autoria  imediata -  e  domínio  funcional  do  fato -  coautoria.\u003cbr\u003e &quot;,&quot;C&quot;:&quot;A teoria do domínio do  fato não  se aplica,  segundo  a  doutrina,  aos  delitos  de  dever,  aos  culposos  e  aos  delitos de mão própria.\u003cbr\u003e &quot;,&quot;D&quot;:&quot;A  ideia  de  \u003ci\u003eRoxin \u003c/i\u003e de  domínio  do  fato  através  de  aparatos  organizados  de  poder  entende  como  autoria  mediata  o  uso  de  organização  verticalmente  estruturada  e  apartada  da  ordem  jurídica  para  emitir  ordens  de  atividades  ilícitas  a  executores  fungíveis,  desde  que estes não  sejam plenamente conscientes da  tipicidade ou da ilicitude do ato.\u003cbr\u003e &quot;,&quot;E&quot;:&quot;O domínio do fato é uma teoria dualista que se distingue da teoria objetivo-formal de autoria porque indica também como autor aquele que não realiza diretamente o núcleo do tipo penal.\u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito P ot;Alfredo, querendo matar Epaminondas, sobe até o terraço de um prédio portando um rifle de alta precisão, com silencioso e mira telescópica. Sem ser visto, constata a presença de Gildenis, outro atirador, em prédio vizinho, armado com uma escopeta, também preparado para matar a mesma vítima, tendo Alfredo percebido sua intenção. Quando Epaminondas atravessa a rua, ambos começam a atirar, vindo a vítima a morrer em face, unicamente, dos disparos efetuados por Gildenis. Analisando o caso concreto, leia as assertivas a seguir: \u003cbr\u003e\u003cbr\u003eI. Há, no caso, autoria colateral incerta. \u003cbr\u003e\u003cbr\u003eII. Alfredo eGildenis devemresponder por homicídio consumado, inobstante o disparo fatal ter sido produzido unicamente pela arma de Gildenis.   \u003cbr\u003e\u003cbr\u003eIII. Tanto Alfredo, quanto Gildenis, agiam em concurso de pessoas. \u003cbr\u003e\u003cbr\u003eIV. Alfredo é o autor direto e Gildenis o autor mediato. \u003cbr\u003e\u003cbr\u003eAgora, assinale a opção que contempla a(s) assertiva(s) verdadeira(s).\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;FUNCAB - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;deve responder pelo crime de homicídio doloso duplamente qualificado, em face de a morte ter ocorrido por motivo torpe e pela impossibilidade de reação da vítima, sendo Paula coautora do mesmo crime, pois o direito penal brasileiro adota a teoria monista mitigada.  &quot;,&quot;B&quot;:&quot;deve responder por descumprir um dever de cuidado objetivo, que causou um resultado lesivo, já que há previsão expressa do crime na modalidade culposa, considerando Carlos que estava sob erro de tipo vencível; Paula é partícipe do mesmo crime, pois o direito penal brasileiro adota a teoria monista mitigada.  &quot;,&quot;C&quot;:&quot;não pode responder por crime algum, pois não há responsabilidade penal objetiva no direito penal brasileiro.  &quot;,&quot;D&quot;:&quot;deve responder pelo crime de vilipêndio a cadáver, haja vista estar emerro sobre o fato, que, pela teoria extremada da culpabi l idade, amolda-se ao instituto do erro de proibição.  &quot;,&quot;E&quot;:&quot;deve ser indiciado pelo crime de destruição, subtração ou ocultação de cadáver, uma vez que, estando sob erro de tipo vencível, fez o cadáver perder a sua forma original. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:195,&quot;name&quot;:&quot;Fundação Professor Carlos Antonio Bittencourt&quot;,&quot;acronym&quot;:&quot;FUNCAB&quot;},&quot;exams&quot;:[{&quot;id&quot;:29160,&quot;name&quot;:&quot;FUNCAB - 2012 - PC-RJ - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309065,&quot;institute&quot;:{&quot;id&quot;:5694,&quot;name&quot;:&quot;Polícia Civil do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;PC-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:75,&quot;question_id&quot;:283096,&quot;review&quot;:false,&quot;statement&quot;:&quot;Maria é amiga e “cunhada” de Paula, pois namora Carlos, o irmão desta.Maria descobre que está sendo traída por Carlos e conta a Paula.
