ount&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:3892,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:126740,&quot;name&quot;:&quot;Qconcursos - 2025 - Qconcursos - Simulado Ilimitada - 2° Simulado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120308991,&quot;institute&quot;:{&quot;id&quot;:10370,&quot;name&quot;:&quot;Qconcursos&quot;,&quot;acronym&quot;:&quot;Qconcursos&quot;},&quot;jobs&quot;:[{&quot;id&quot;:9301,&quot;name&quot;:&quot;Qconcursos&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:3172452,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cb\u003e[Questão inédita] \u003c/b\u003eMevinho, famoso escamoteador da região, resolveu subtrair para si veículo pertencente\nà Ticia, porquanto notou que a porta do carro estava aberta e com a chave na ignição.\nNeste instante, ao tentar dar partida no veículo não logrou sucesso, por falha mecânica. Ao\nnotar o aproximar de Rubinho, Mevinho de imediato pediu auxílio para empurrar o carro e,\nassim, fazê-lo “pegar no tranco”. De pronto atendido, sem que Rubinho soubesse do crime\nem andamento. No exato momento em que logram a combustão veicular, a Polícia Militar os\naborda e cessa a atividade criminosa. Nesses termos, podemos afirmar que a conduta\nperpetrada por Mevinho e Rubinho: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16774,&quot;name&quot;:&quot;Erro do tipo es uição essencial à realização do\nfato na fase executiva.\n  \u003cbr\u003e  III – no caso do domínio da vontade, para os casos de autoria mediata por domínio\nda organização, além da fungibilidade dos executores, especialmente dispostos\npara o cometimento dos crimes, é imprescindível que o delito ocorra em meio a\numa organização verticalmente estruturada, dissociada do direito, sendo, assim,\ninaplicável à criminalidade eventual praticada no âmbito corrente das atividades\nempresariais e dos partidos políticos.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;TRF - 4ª REGIÃO - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Praticado o crime em coautoria, todos que concorreram à prática delitiva serão punidos de forma idêntica.\nApenas ao que, comprovadamente, quis participar de\ncrime menos grave, ser-lhe-á aplicada a pena deste. &quot;,&quot;B&quot;:&quot; O crime continuado só é reconhecido quando em causa\ncrimes da mesma espécie, assim considerados os de\nidêntico tipo penal. &quot;,&quot;C&quot;:&quot; No caso de concurso formal, se a ação ou omissão é\ndolosa e os crimes concorrentes resultam de desígnios autônomos, as penas serão aplicadas cumulativamente. &quot;,&quot;D&quot;:&quot; A participação, na modalidade de instigação, é punida,\nainda que o crime não chegue a ser, ao menos, tentado. &quot;,&quot;E&quot;:&quot; No caso de participação de menor importância, a\ncritério do Juiz, a pena pode deixar de ser aplicada. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito ime. &quot;,&quot;D&quot;:&quot; Todo agente que participar de forma direta ou\nindireta de uma infração penal será considerado autor do crime para fins de penalização. &quot;,&quot;E&quot;:&quot; Os crimes contra administração pública\nsomente poderão ser praticados por servidores\npúblicos. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:61,&quot;name&quot;:&quot;Fundação de Estudos e Pesquisas Sócio Econômicos&quot;,&quot;acronym&quot;:&quot;FEPESE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86550,&quot;name&quot;:&quot;FEPESE - 2022 - IGP-SC - Auxiliar Médico-Legal&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309004,&quot;institute&quot;:{&quot;id&quot;:6571,&quot;name&quot;:&quot;Instituto Geral de Perícia de Santa Catarina&quot;,&quot;acronym&quot;:&quot;IGP-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8238,&quot;name&quot;:&quot;Auxiliar Médico Legal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:1873880,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003ecorreta \u003c/span\u003ede acordo com o\nCódigo Penal.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17399,&quot;name&quot;:&quot;Noções Gerais de Crimes Contra a Administração Pública&quot;},{&quot;id&quot;:17400,&quot;name&quot;:&quot;Peculato&quot;}],&quot;title&quot;:&quot;FEPESE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A teoria em questão permite aferir o nexo de causalidade\nentre o crime e o agente nas situações em que este tem poder\nde decisão sobre a realização do fato típico,\nindependentemente da comprovação de um plano delituoso\ncomum ou de contribuição concreta e relevante para o fato\ncriminoso. &quot;,&quot;B&quot;:&quot; A aplicação da referida teoria pressupõe a existência de um\naparato organizado de poder, ou seja, de uma organização\nverticalmente estruturada, a partir da qual seja possível\nidentificar o poder de mando do agente sobre os executores\ndiretos da ação típica.  &quot;,&quot;C&quot;:&quot; A referida teoria não significa uma expansão dos limites ou\nfundamentos da responsabilidade penal, mas somente um\ncritério de diferenciação entre autor e partícipe. &quot;,&quot;D&quot;:&quot; A partir da teoria em apreço, elementos como a forma\nsocietária, o número de sócios ou o porte da sociedade,\naliados à posição do agente como gestor, diretor ou sócio\nadministrador, podem ser utilizados como premissa para\ninferir o conhecimento dos trâmites burocráticos subjacentes\nao fato criminoso e, consequentemente, para a demonstração\nda aquiescência do agente com a prática delitiva. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86346,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2021 - PGE-CE - Procurador do Estado&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309005,&quot;institute&quot;:{&quot;id&quot;:5761,&quot;name&quot;:&quot;Procuradoria Geral do Estado do Ceará&quot;,&quot;acronym&quot;:&quot;PGE-CE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8834,&quot;name&quot;:&quot;Procurador do Estado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:1866689,&quot;review&quot;:false,&quot;statement&quot;:&quot; A respeito da teoria do domínio do fato formulada por Claus\nRoxin e à luz da jurisprudência do STJ sobre esse tema, assinale\na opção correta.   &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; É possível a autoria mediata nos crimes\npróprios – como, por exemplo, no peculato\n–, desde que o autor mediato reúna todas\nas qualidades ou condições exigidas pelo\ntipo. Em outros termos, tratando-se de\nautoria mediata, todos os pressupostos\nnecessários de punibilidade devem se\nencontrar na pessoa do \u003cspan style=\&quot;font-style: italic;\&quot;\u003ehomem de trás.\u003c/span\u003e\n &quot;,&quot;B&quot;:&quot;Se duas ou mais pessoas, partindo de uma\ndecisão conjunta de praticar o fato,\ncontribuem para a sua realização com um\nato relevante de um delito, elas terão o\n\u003cspan style=\&quot;font-style: italic;\&quot;\u003edomínio funcional do fato\u003c/span\u003e, o que fará com\nque cada um dos envolvidos responda como coautor do fato como um todo. Ocorre nessa\nhipótese o que Luís Greco chama de\u003cspan style=\&quot;font-style: italic;\&quot;\u003e\nimputação recíproca.\u003c/span\u003e&quot;,&quot;C&quot;:&quot; O \u003cspan style=\&quot;font-style: italic;\&quot;\u003edomínio da vontade\u003c/span\u003e, uma das três\nmanifestações da ideia de domínio do fato\nformulada por Roxin, amolda-se com\nperfeição à figura do autor mediato, pois\ntodo o processo de realização da figura\ntípica, na autoria mediata, apresenta-se\ncomo obra da vontade reitora do \u003cspan style=\&quot;font-style: italic;\&quot;\u003ehomem de\ntrás,\u003c/span\u003e que possui absoluto controle sobre o\nexecutor direto do fato. &quot;,&quot;D&quot;:&quot; Uma das propostas originais de Roxin com a\nteoria do domínio do fato é a de se\nreconhecer a possibilidade de domínio por\nmeio de um\u003cspan style=\&quot;font-style: italic;\&quot;\u003e aparato organizado de poder. \u003c/span\u003eO\nmandante que, valendo-se de uma\norganização hierarquicamente estruturada e\napartada, dissociada da ordem jurídica,\nemite uma ordem a executores fungíveis,\nisto é, a seus subordinados que funcionam\ncomo meras engrenagens de uma estrutura\nautomática, deve ser tratado como\nautêntico autor e não como mero partícipe. &quot;,&quot;E&quot;:&quot; A ideia de\u003cspan style=\&quot;font-style: italic;\&quot;\u003e domínio da organização\u003c/span\u003e,\nconforme sustentada por Roxin, pode\nperfeitamente ser aplicada no âmbito\nempresarial para responsabilizar gerentes\nou diretores, como coautores, pelos crimes\ncometidos por funcionários a eles\ndiretamente vinculados, pois a teoria do\ndomínio do fato permite atribuir a autoria\nàquele que desempenha posição de chefia\ndentro de uma organização,\nindependentemente da existência ou não de\nabsoluto controle sobre os subordinados. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:313,&quot;name&quot;:&quot;Fundação de Apoio à Pesquisa, ao Ensino e à Cultura&quot;,&quot;acronym&quot;:&quot;FAPEC&quot;},&quot;exams&quot;:[{&quot;id&quot;:85936,&quot;name&quot;:&quot;FAPEC - 2021 - PC-MS - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309006,&quot;institute&quot;:{&quot;id&quot;:6192,&quot;name&quot;:&quot;Polícia Civil do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;PC-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:1856504,&quot;review&quot;:false,&quot;statement&quot;:&quot; “A teoria do domínio do fato, como toda\nteoria jurídica o deve ser, direta ou\nindiretamente, é uma resposta a um problema\nconcreto. O problema que a teoria se propõe a\nresolver, como já se insinuou, é o de distinguir\nentre autor e partícipe. Em geral, assim, não se\ntrata de determinar se o agente será ou não\npunido, e sim se o será como autor, ou como\nmero partícipe. (...) O CP brasileiro (art. 29,\ncaput), todavia, e como já se observou, não o\nexige, e mesmo insinua uma interpretação\nsegundo a qual todo aquele que concorre para o\ncrime – quem efetuou o disparo, quem\nconvenceu esse primeiro a que cometesse o\ndelito, quem emprestou a arma – é\nsimplesmente autor do homicídio.”\n  \u003cbr\u003e  \n\u003cspan style=\&quot;color: rgb(51, 51, 51);   font-style: normal;   font-weight: 400;   text-align: justify;       background-color: rgb(255, 255, 255);     \&quot;\u003e(\u003c/span\u003eGRECO, Luís; LEITE, Alaor; TEIXEIRA, Adriano;\nASSIS, Augusto. \u003cspan style=\&quot;font-style: italic;\&quot;\u003eAutoria como domínio do fato:\nestudos introdutórios sobre o concurso de pessoas no\nDireito Penal brasileiro.\u003c/span\u003e São Paulo: Marcial Pons. 2014.\np. 22)\n  \u003cbr\u003e  Em que pesem as críticas doutrinárias\ndirecionadas à aplicação prática da teoria do\ndomínio do fato no Direito Penal brasileiro,\nconsiderando-se, dentre outros fatores, a\namplitude normativa do artigo 29 do Código\nPenal, fato é que essa teoria tem sido invocada\npelos Tribunais para fundamentar, em algumas\nsituações, a atribuição da autoria a pessoas que\nnão chegaram a praticar a conduta nuclear do\ntipo penal, como se deu, por exemplo, na Ação\nPenal n. 470 (caso \u003cspan style=\&quot;font-style: italic;\&quot;\u003eMensalão\u003c/span\u003e), julgada pelo\nSupremo Tribunal Federal no ano de 2014.\n  \u003cbr\u003e  Assim, com base na teoria do domínio do fato,\naprimorada por Claus Roxin e estudada pela\ndoutrina nacional, assinale a alternativa\nINCORRETA. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FAPEC - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A pede ao adolescente \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e que entregue torta na casa de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, sem dizer a B que há veneno no alimento, o\nque produz a morte de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e por envenenamento: A responde pelo homicídio de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, mas a hipótese não pode\nser definível juridicamente como autoria mediata de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, em razão da incapacidade de culpabilidade de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e,\nutilizado como instrumento para a prática do crime. &quot;,&quot;B&quot;:&quot; A, vigia noturno do banco, repassa informação de auxílio para execução durante o dia, por \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e e\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, de\nroubo com armas de fogo àquela agência bancária: de acordo com o Código Penal brasileiro, a eventual\nparticipação de menor importância de A deve ser objeto de valoração por ocasião da primeira fase de\naplicação da pena, nas circunstâncias judiciais do art. 59 do Código Penal. &quot;,&quot;C&quot;:&quot;  O excesso de um dos coautores, em relação ao crime objeto da decisão comum, pode ser atribuído aos\ndemais coautores se por estes previsto o resultado mais grave derivado daquele excesso: na hipótese,\nestes demais coautores respondem pelo crime menos grave, aumentado até a metade, na forma do art.\n29, § 2º, do Código Penal. &quot;,&quot;D&quot;:&quot; Segundo a teoria da acessoriedade limitada, a punibilidade da participação depende apenas de ação\ntípica e não justificada do fato principal, não se exigindo que seja culpável. &quot;,&quot;E&quot;:&quot; A pratica estelionato contra o próprio pai \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB,\u003c/span\u003e mediante participação de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e: a escusa absolutória, como\nfundamento de isenção de pena reconhecido em favor de\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cspan style=\&quot;font-style: italic;\&quot;\u003e A\u003c/span\u003e,\u003c/span\u003e se comunica ao partícipe\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, conhecedor\ndaquela relação de parentesco. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:85915,&quot;name&quot;:&quot;MPE-PR - 2021 - MPE-PR - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309007,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:1855783,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eautoria e participação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003ecorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-PR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; É possível a autoria mediata em crimes de mão\nprópria. &quot;,&quot;B&quot;:&quot; De acordo com a perspectiva unitária-formal,\npode haver participação em delito culposo, mas\nnão pode haver coautoria.  &quot;,&quot;C&quot;:&quot; Na autoria mediata, a punibilidade do homem de\ntrás exige, ao menos, o início de execução do\ncrime pelo agente-instrumento.  &quot;,&quot;D&quot;:&quot; Na autoria colateral, os agentes atuam\nsubjetivamente vinculados, mas não se\nconsegue determinar qual das condutas\n(exemplo: disparos de arma de fogo contra a\nvítima) produziu o resultado (morte ou lesões).\nNeste caso, ocorrendo consumação, ambos os\nagentes respondem pelo resultado. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot;FUNDEP (Gestão de Concursos)&quot;},&quot;exams&quot;:[{&quot;id&quot;:82907,&quot;name&quot;:&quot;FUNDEP (Gestão de Concursos) - 2021 - MPE-MG - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309008,&quot;institute&quot;:{&quot;id&quot;:5756,&quot;name&quot;:&quot;Ministério Público de Minas Gerais&quot;,&quot;acronym&quot;:&quot;MPE-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:1782438,&quot;review&quot;:false,&quot;statement&quot;:&quot; Acerca do concurso de agentes, é \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETO \u003c/span\u003eafirmar: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FUNDEP (Gestão de Concursos) - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Trata-se de hipótese de erro determinado\npor terceiro, na qual o agente provocador\natua culposamente e, por isso, responde\npelo crime de homicídio culposo.  &quot;,&quot;B&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de coautor. &quot;,&quot;C&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José por\nhomicídio culposo.  &quot;,&quot;D&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José\npermanecerá impune. &quot;,&quot;E&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82281,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309009,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:1761795,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm determinado restaurante, almoçam João,\nPedro e José. Pedro se retira para ir ao\nbanheiro. Nesse momento, João aproveita a\noportunidade e solicita que José passe o sal,\na fim de salgar excessivamente a comida de\nPedro. José, agindo culposamente, entrega\nveneno no lugar. João, notável químico,\npercebe o engano de José e, mesmo assim,\ncoloca o veneno na comida de Pedro, que o\ningere e vem a falecer em seguida.\nConsiderando o caso hipotético narrado,\nassinale a alternativa correta. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;inadmissível nos crimes monossubjetivos. &quot;,&quot;B&quot;:&quot; haverá único crime para os coautores e partícipes, segundo a teoria monista adotada pelo Código Penal, todos por ele\nrespondendo em absoluta igualdade de condições.  &quot;,&quot;C&quot;:&quot;admissível a coautoria nos crimes omissivos impróprios ou comissivos por omissão. &quot;,&quot;D&quot;:&quot;inadmissível nos crimes próprios, embora possível nos delitos culposos. &quot;,&quot;E&quot;:&quot;indispensável prévia combinação entre os agentes e adesão subjetiva à vontade do outro.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:67826,&quot;name&quot;:&quot;FCC - 2020 - TJ-MS - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309010,&quot;institute&quot;:{&quot;id&quot;:114,&quot;name&quot;:&quot;Tribunal de Justiça do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;TJ-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:1138161,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em matéria de concurso de pessoas, correto afirmar que  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FCC - 2020&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Em face da adoção da teoria unitária ou monista, segundo a qual todos aqueles que concorrem para o crime\nincidem nas penas a ele cominadas, a testemunha que faz afirmação falsa e o agente que dá, oferece ou promete\ndinheiro ou outra vantagem para que ela faça a falsa afirmação respondem pelo crime de falso testemunho.  &quot;,&quot;B&quot;:&quot; Quanto à punição do partícipe, o Código Penal adotou a teoria da acessoriedade extrema, que exige, para a punição do partícipe, tenha o autor praticado um fato típico, antijurídico e culpável.  &quot;,&quot;C&quot;:&quot; No chamado concurso absolutamente negativo, o agente não tem o dever legal de evitar o resultado,\ntampouco adere à vontade criminosa do autor, motivo pelo qual não é punida a conivência. &quot;,&quot;D&quot;:&quot; A autoria colateral ocorre quando dois agentes, conhecendo a conduta um do outro, agem convergindo para\no mesmo resultado, que se realiza por conta de um só dos comportamentos ou em virtude dos dois\ncomportamentos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:66957,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça - Reaplicação&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309011,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:1109703,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cb\u003eA respeito da disciplina do concurso de agentes no Código Penal, é correto afirmar: \u003c/b\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A participação está ligada à tipicidade e à conduta e não ao nexo de causalidade. Trata-se de hipótese de\nadequação típica de subordinação direta. Logo, o artigo 13,\u003cspan style=\&quot;font-style: italic;\&quot;\u003e caput\u003c/span\u003e, do Código Penal, que trata do nexo de\ncausalidade, só é aplicável ao autor do crime. &quot;,&quot;B&quot;:&quot; A teoria extensiva da autoria fundamenta-se na causação do resultado, sendo autor quem dá causa ao evento.\nEm princípio, autor é aquele que causa a modificação do mundo externo. &quot;,&quot;C&quot;:&quot; A teoria do domínio do fato parte da tese restritiva e emprega um critério objetivo-subjetivo. Para a referida\nteoria, autor é aquele que tem o domínio final do fato, controla finalisticamente o decurso do crime e decide\nsobre sua prática, interrupção e circunstâncias. É uma teoria que se assenta em princípios relacionados à\nconduta e não ao resultado. A teoria do domínio do fato só é aplicável aos crimes dolosos, sejam materiais,\nformais ou de mera conduta. &quot;,&quot;D&quot;:&quot;  É possível autoria por omissão em delito comissivo, desde que o autor tenha o dever jurídico de impedir o\nresultado. Todavia, não existe participação omissiva em crime comissivo mediante omissão, ocorrendo\nautorias. Para que o omitente responda pelo delito a título de autor, é necessário que o comportamento negativo\nconfigure infração do dever jurídico de agir (posição de “garante”).  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:187,&quot;name&quot;:&quot;Ministério Público de Goiás&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;exams&quot;:[{&quot;id&quot;:65723,&quot;name&quot;:&quot;MPE-GO - 2019 - MPE-GO - Promotor de Justiça Substituto - Anulada&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309012,&quot;institute&quot;:{&quot;id&quot;:5757,&quot;name&quot;:&quot;Ministério Público - Góias&quot;,&quot;acronym&quot;:&quot;MPE-GO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:1048819,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eQuanto aos autores e partícipes das infrações penais, assinale a alternativa incorreta:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-GO - 2019&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:63028,&quot;name&quot;:&quot;Instituto Consulplan - 2019 - MPE-SC - Promotor de Justiça - Matutina&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309013,&quot;institute&quot;:{&quot;id&quot;:5758,&quot;name&quot;:&quot;Ministério Público de Santa Catarina&quot;,&quot;acronym&quot;:&quot;MPE-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:1008759,&quot;review&quot;:false,&quot;statement&quot;:&quot;O critério de imputação denominado “domínio do fato” é utilizado para atribuir\nresponsabilidade ao autor intelectual que utiliza um inimputável como instrumento para a realização da conduta, mas não é utilizável para a definição do autor direto que realiza\npessoalmente a conduta. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2019&quot;},{&quot;administrative_lev al. Sobre as infrações penais\ncometidas isoladamente ou em concurso, analise as assertivas e identifique com \u003cspan style=\&quot;text-decoration-line: underline;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eV\u003c/span\u003e as verdadeiras e\ncom \u003cspan style=\&quot;text-decoration-line: underline;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003eF\u003c/span\u003e as falsas.\u003c/span\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e( ) A coautoria nos crimes próprios é possível quando o terceiro, que não é funcionário público,\nconhece essa especial condição do autor.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e( ) A doutrina é pacífica em admitir que a circunstância de determinado crime ser delito de mão\nprópria não impede a coautoria.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e( ) A coautoria é possível nos crimes omissivos, quando o coautor também tem o dever jurídico de\nnão se omitir e, em vez de agir, ele adere ao dolo do agente e, igualmente, se omite.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e( ) Na ocorrência de colisão entre dois veículos, não há que se falar em coautoria dos dois\ncondutores imprudentes, pois um não colabora com o outro e, assim, ocorre apenas a\nconcorrência de culpas ou causas.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e( ) No tocante ao domínio funcional do fato, pode-se afirmar que o mesmo deve ser pesquisado na\nlinha de uma divisão de domínio integral do fato e, assim, caberia a cada coautor certa fração.\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\nA alternativa que contém a sequência correta, de cima para baixo, é\u003c/span\u003e\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;Fundação CEFETBAHIA - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Tanto M. quanto E. devem responder por homicídio doloso qualificado pelo emprego de veneno, pois, segundo a legislação\npenal, quem, de qualquer modo, concorre para o crime incide nas penas a este cominadas. &quot;,&quot;B&quot;:&quot; Ainda que se trate de hipótese de autoria mediata, tendo o Código Penal brasileiro adotado o conceito unitário de autor, isso\nnão afeta a responsabilidade penal de E. &quot;,&quot;C&quot;:&quot; M. deve responder por homicídio doloso qualificado pelo emprego de veneno, enquanto E. responderá por homicídio culposo,\nvisto que o erro sobre elemento constitutivo do tipo legal de crime exclui o dolo, mas permite a punição por crime culposo, se\nprevisto em lei. &quot;,&quot;D&quot;:&quot; Apenas E. deve responder por homicídio doloso qualificado pelo emprego de veneno, visto que M., apesar de ter a intenção\nde matar P., não praticou qualquer conduta típica de homicídio. &quot;,&quot;E&quot;:&quot; Apenas M. deve responder por homicídio doloso qualificado pelo emprego de veneno, visto que E., apesar de ter causado a\nmorte de P., desconhecia o conteúdo da ampola. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:376,&quot;name&quot;:&quot;Núcleo de Concursos da Universidade Federal do Paraná&quot;,&quot;acronym&quot;:&quot;UFPR&q
