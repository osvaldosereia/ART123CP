idade de agentes e de condutas, identidade da infração penal e a existência de prévio acordo entre os agentes. &quot;,&quot;B&quot;:&quot;No concurso de pessoas, comunicam-se as circunstâncias e as condições de caráter pessoal, ainda que não sejam elementares do crime. &quot;,&quot;C&quot;:&quot;Em sede de concurso de pessoas, o simples ajuste, a instigação ou o auxílio são puníveis a título de participação, mesmo que o autor não tenha iniciado a execução do delito. &quot;,&quot;D&quot;:&quot;O servidor público somente será processado por crime funcional próprio se desconhecia, quando do crime, a condição de servidor público do comparsa. &quot;,&quot;E&quot;:&quot;Aquele que se serve de pessoa inimputável ou inconsciente para realizar ação delituosa é responsável pelo evento na condição de autor indireto ou mediato. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:28865,&quot;name&quot;:&quot;CESPE - 2012 - TJ-RO - Analista - Processual&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309066,&quot;institute&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2218,&quot;name&quot;:&quot;Analista - Processual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:76,&quot;question_id&quot;:275160,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação ao concurso de pessoas, assinale a opção correta.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;é inadmissível coautoria em crime culposo. \u003cbr\u003e &quot;,&quot;B&quot;:&quot;na autoria colateral, duas ou mais pessoas intervêm  na  execução  de  um  crime,  buscando  o  mesmo  resultado, sem ignorar a conduta alheia. \u003cbr\u003e &quot;,&quot;C&quot;:&quot;autoria incerta é igual a autoria desconhecida. \u003cbr\u003e &quot;,&quot;D&quot;:&quot;na participação, o partícipe também pratica o núcleo  do tipo penal. \u003cbr\u003e &quot;,&quot;E&quot;:&quot;o autor mediato é aquele que realiza indiretamente o núcleo do tipo, valendo-se de pessoa sem culpabilidade ou que age sem dolo ou culpa. \u003cbr\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:32,&quot;name&quot;:&quot;CETRO Concursos&quot;,&quot;acronym&quot;:&quot;CETRO&quot;},&quot;exams&quot;:[{&quot;id&quot;:28813,&quot;name&quot;:&quot;CETRO - 2012 - TJ-RJ - Titular de Serviços de Notas e de Registros - Critério Provimento&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309067,&quot;institute&quot;:{&quot;id&quot;:52,&quot;name&quot;:&quot;Tribunal de Justiça do Rio de Janeiro&quot;,&quot;acronym&quot;:&quot;TJ-RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:77,&quot;question_id&quot;:270622,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre concurso de pessoas, é correto afirmar que \u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CETRO - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;I, II, III e IV estão corretas.&quot;,&quot;B&quot;:&quot;I, II, III e IV estão erradas.&quot;,&quot;C&quot;:&quot;Apenas I e IV estão corretas.&quot;,&quot;D&quot;:&quot;Apenas II e III estão corretas.&quot;,&quot;E&quot;:&quot;\u003cspan style=\&quot;font-style: italic;\&quot;\u003e(\u003c/span\u003e\u003cspan style=\&quot;font-style: italic; text-decoration: underline;\&quot;\u003eAbstenção de resposta\u003c/span\u003e\u003cspan style=\&quot;font-style: italic;\&quot;\u003e - Seção VIII, item 11, do Edital do Concurso).\u003c/span\u003e&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:245,&quot;name&quot;:&quot;Ministério Público do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;MPE-PB&quot;},&quot;exams&quot;:[{&quot;id&quot;:32748,&quot;name&quot;:&quot;MPE-PB - 2011 - MPE-PB - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309068,&quot;institute&quot;:{&quot;id&quot;:6001,&quot;name&quot;:&quot;Ministério Público do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;MPE-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:78,&quot;question_id&quot;:707064,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eJulgue as seguintes assertivas:\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eI - Em qualquer caso, a embriaguez acidental afasta a imputabilidade penal.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eII - A coação moral irresistível (\u003ci\u003evis compulsiva\u003c/i\u003e) exclui a ação, por inexistência de vontade.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIII - A ausência da potencial consciência da ilicitude dá lugar ao erro de proibição (art. 21, CP), que,\nquando inescusável, é causa excludente de culpabilidade.\n\u003c/span\u003e  \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eIV - A cooperação dolosamente distinta é circunstância atenuante que somente se aplica à\nmodalidade de participação, não abrangendo os casos de coautoria.\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:1134,&quot;name&quot;:&quot;Culpabilidade&quot;},{&quot;id&quot;:16700,&quot;name&quot;:&quot;Potencial conhecimento da ilicitude – Erro de proibição&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:16777,&quot;name&quot;:&quot;Inimputabilidade pela embriaguez&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;MPE-PB - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Com relação ao concurso de pessoas, no CP, tal como no sistema monístico ou unitário, distinguem-se punibilidade de autoria e de participação. Caso ocorra arrependimento do partícipe que tenha instigado ou induzido o autor à prática da infração e este tenha decidido pelo cometimento do delito, somente não será responsabilizado o partícipe se conseguir impedir que o autor realize a conduta criminosa. &quot;,&quot;B&quot;:&quot;De acordo com a teoria do domínio do fato no âmbito dos delitos culposos, a autoria imediata equipara-se à coautoria, visto que autor e coautor nas consequências do delito são aqueles que executam parte necessária do plano global, o domínio funcional do fato, que, embora não seja ato típico, integra a resolução previamente acordada da prática do crime &quot;,&quot;C&quot;:&quot;No que se refere ao concurso material de crimes, adota-se, no sistema penal brasileiro, a teoria da absorção, de acordo com a qual a pena do delito maior absorve a sanção penal do menos grave; no tocante ao crime continuado e ao concurso formal perfeito, adota-se o sistema da exasperação.  &quot;,&quot;D&quot;:&quot;No sistema penal brasileiro, adota-se, no que diz respeito à relação de causalidade, a teoria da equivalência causal, caracterizada pelo fato de o agente utilizar-se conscientemente das condições para justificar sua conduta criminosa, considerada a energia humana necessária para ocorrer o resultado pretendido, do qual deriva a responsabilidade penal. Essa teoria deixa nítida a distinção entre  causa efficiens e condições.  &quot;,&quot;E&quot;:&quot;A doutrina contemporânea registra como necessária a presença de alguns elementos para a caracterização do crime continuado, entre os quais se incluem o fator psicológico ou dolo unitário e a habitualidade da infração, no aspecto subjetivo, e, no objetivo, a identidade do bem jurídico tutelado e do tipo penal, além de mesma titularidade da vítima. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:25438,&quot;name&quot;:&quot;CESPE - 2011 - TRF - 2ª REGIÃO - Juiz Federal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309069,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:79,&quot;question_id&quot;:216436,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a opção correta a respeito do concurso de pessoas e de crimes, da relação de causalidade e do crime continuado. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:26,&quot;name&quot;:&quot;Segurança Pública&quot;,&quot;acronym&quot;:&quot;Segurança Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Em rela\u0026ccedil;\u0026atilde;o a institutos diversos de direito penal brasileiro, julgue\u003cbr/\u003eos itens a seguir. \u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:24926,&quot;name&quot;:&quot;CESPE - 2011 - CBM-DF - 2º Tenente - Direito&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309070,&quot;institute&quot;:{&quot;id&quot;:5686,&quot;name&quot;:&quot;Corpo de Bombeiros Militar do Distrito Federal &quot;,&quot;acronym&quot;:&quot;CBM-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7615,&quot;name&quot;:&quot;Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:80,&quot;question_id&quot;:207278,&quot;review&quot;:false,&quot;statement&quot;:&quot;Aplica-se a teoria do domínio do fato para a delimitação entre coautoria e participação, sendo coautor aquele que presta contribuição independente, essencial à prática do delito, não obrigatoriamente em sua execução.\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quo a na piscina do clube onde o guarda-vidas trabalha e não tenham prestado socorro a ela. Nesse caso, na hipótese de morte da vítima, os dois agentes devem responder pelo delito de omissão de socorro. \u003cbr\u003e&quot;,&quot;B&quot;:&quot;Com relação à autoria delitiva, a teoria extensiva considera que todos os participantes do evento delituoso são autores, não admitindo a existência de causas de diminuição de pena nem de diferentes graus de autoria, compatibilizando-se, apenas, com a figura do cúmplice (autor menos relevante), que deve receber pena idêntica à dos demais agentes. \u003cbr\u003e&quot;,&quot;C&quot;:&quot;Segundo o critério objetivo-formal da teoria restritiva, somente é considerado autor aquele que pratica o núcleo do tipo; partícipe é aquele que, sem realizar a conduta principal, concorre para o resultado, auxiliando, induzindo ou instigando o autor. \u003cbr\u003e&quot;,&quot;D&quot;:&quot;No ordenamento jurídico brasileiro, apenas o homem pode ser autor do delito de estupro; a mulher pode apenas ser partícipe de tal crime, uma vez que, biologicamente, não pode ter conjunção carnal com outra mulher. \u003cbr\u003e&quot;,&quot;E&quot;:&quot;Em relação à natureza jurídica do concurso de agentes, o CP adotou a teoria unitária ou monista, segundo a qual cada um dos agentes (autor e partícipe) responde por um delito próprio, havendo pluralidade de fatos típicos, de modo que cada agente deve responder por um crime diferente.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:9988,&quot;name&quot;:&quot;CESPE t;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;VUNESP - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;responderá como partícipe.   &quot;,&quot;B&quot;:&quot;responderá como co-autor.  &quot;,&quot;C&quot;:&quot;responderá como autor principal.  &quot;,&quot;D&quot;:&quot;responderá como autor mediato.  &quot;,&quot;E&quot;:&quot;não responderá pelo delito praticado por João. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:1027,&quot;name&quot;:&quot;FCC - 2008 - TRF - 5ª REGIÃO - Analista Judiciário - Área Judiciária - Execução de Mandados&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309087,&quot;institute&quot;:{&quot;id&quot;:5,&quot;name&quot;:&quot;Tribunal Regional Federal da 5ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 5ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:44,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária - Execução de Mandados&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:97,&quot;question_id&quot;:164917,&quot;review&quot;:false,&quot;statement&quot;:&quot;João revelou a Pedro que estava pensando em subtrair  dinheiro do cofre da repartição pública em que trabalhava,  mas não sabia como abri-lo. Pedro, então, informou-lhe  que ouviu o chefe do setor dizer que o segredo do cofre  estava escrito num dos quadros que decoravam a parede.  De posse dessa informação, João abriu o cofre e retirou  dinheiro do seu interior, gastando-o em proveito próprio.  Nesse caso, João responderá por crime de peculato e  Pedro \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FCC - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309088,&quot;institute&quot;:{&quot;id&quot;:109,&quot;name&quot;:&quot;Tribunal de Justiça do Distrito Federal e Territórios&quot;,&quot;acronym&quot;:&quot;TJ-DFT&quot;},&quot;jobs&quot;:[],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:98,&quot;question_id&quot;:1234752,&quot;review&quot;:false,&quot;statement&quot;:&quot; Cada  item subseqüente apresenta uma situação hipotética, seguida de uma assertiva a ser julgada com base no Código Penal.\n  \u003cbr\u003e  Valdir e Júlio combinaram praticar um crime de furto, assim ficando definida a divisão de tarefas entre ambos: Valdir entraria na residência de seu ex-patrão Cláudio, pois este estava viajando de férias e, portanto, a casa estaria vazia; Júlio aguardaria dentro do carro, dando cobertura à empreitada delitiva. No dia e local combinados, Valdir entrou desarmado na casa e Júlio ficou no carro. Entretanto, sem que eles tivessem conhecimento, dentro da residência estava um agente de segurança contratado por Cláudio. Ao se deparar com o segurança, Valdir constatou que ele estava cochilando em uma cadeira, com uma arma de fogo em seu colo. Valdir então pegou a arma de fogo, anunciou o assalto e, em face da resistência do segurança, findou por atirar em sua direção, lesionando-o gravemente. Depois disso, subtraiu todos os bens que guarneciam a residência. Nessa situação, deve-se aplicar a Júlio a pena do crime de furto, uma vez que o resultado mais grave não foi previsível. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Conselho Profissional&quot;,&quot;acronym&quot;:&quot;Conselho Profissional&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o agente é considerado co-autor do crime;   &quot;,&quot;B&quot;:&quot;o agente é considerado partícipe do crime, respondendo apenas pelos seus atos;  &quot;,&quot;C&quot;:&quot;a participação do agente é considerada de menor importância;   &quot;,&quot;D&quot;:&quot;o agente não será punido, pois não se pude o ajuste, determinação ou instigação  e auxílio ao crime.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:178,&quot;name&quot;:&quot;Banca Não Definida&quot;,&quot;acronym&quot;:&quot;ND&quot;},&quot;exams&quot;:[{&quot;id&quot;:24982,&quot;name&quot;:&quot;ND - 2006 - OAB-DF - Exame de Ordem - 3 - Primeira Fase&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120309089,&quot;institute&quot;:{&quot;id&quot;:6175,&quot;name&quot;:&quot;Ordem dos Advogados do Brasil - Seccional do Distrito Federal&quot;,&quot;acronym&quot;:&quot;OAB-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6949,&quot;name&quot;:&quot;Exame de Ordem&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:99,&quot;question_id&quot;:208726,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que diz  respeito ao agente que, à distância, participa da  idealização do crime,  propicia os  recursos necessários à aquisição dos  instrumentos do crime, mas não participa dos atos executórios, assinale a alternativa CORRETA:   \u003cbr\u003e\u003cbr\u003e  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;ND - 2006&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Considere que Sérgio tenha ameaçado Joana com uma arma para que Joaquim, seu comparsa, subtraísse o veículo conduzido pela vítima. Nessa situação, Sérgio responderá pelo crime de ameaça e Joaquim, pelo crime de furto caracterizado pela subtração.&quot;,&quot;B&quot;:&quot;Considere que um pai tenha deixado, negligentemente, as chaves do carro ao alcance do filho menor inimputável que, dirigindo o veículo, causou, culposamente, a morte de terceiro. Nessa situação, o pai será co-autor do delito.&quot;,&quot;C&quot;:&quot;A simples conivência não significa participação, pois, para que alguém possa responder pelo crime, deve ter, no mínimo, a vontade de com ele colaborar, não podendo ser responsabilizado por não ter impedido a execução do delito, salvo se presente o dever jurídico de impedir o resultado.&quot;,&quot;D&quot;:&quot;Considera-se partícipe o autor mediato de um crime, pois quem pratica a conduta descrita no tipo penal é outra pessoa, que atua sem vontade ou consciência.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:246,&quot;name&quot;:&quot;CESPE - 2006 - TJ-RR - Analista Judiciário - Área Judiciária&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120309090,&quot;institute&quot;:{&quot;id&quot;:55,&quot;name&quot;:&quot;Tribunal de Justiça de Roraima&quot;,&quot;acronym&quot;:&quot;TJ-RR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:43,&quot;name&quot;:&quot;Analista Judiciário - Área Judiciária&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:100,&quot;question_id&quot;:100470,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao concurso de pessoas, assinale a opção correta.\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2006&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:106,&quot;total_pages&quot;:2,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;100&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760723986,&quot;from_study_guide&quot;:false,&quot;id&quot;:2257523,&quot;name&quot;:&quot;autoria-e-coautoria2&quot;},&quot;statistics&quot;:{&quot;blank&quot;:106,&quot;duration&quot;:10.0,&quot;hit&quot;:0,&quot;liquid_score&quot;:0,&quot;miss&quot;:0,&quot;score&quot;:0.0,&quot;total&quot;:106},&quot;disciplines&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;label&quot;:&quot;Todas&quot;,&quot;name&quot;:&quot;Todas&quot;,&quot;value&quot;:&quot;&quot;},{&quot;id&quot;:9,&quot;label&quot;:&quot;Direito Penal&quot;,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;value&quot;:9}]},&quot;url&quot;:&quot;/simulados/tentativas/2257523/gabarito?page=1\u0026per_page=100\u0026timestamp=1760722205449&quot;,&quot;version&quot;:null}"></div>
