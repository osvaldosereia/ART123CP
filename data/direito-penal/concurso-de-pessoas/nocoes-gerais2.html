 - APMBB - Tecnólogo de Administração Policial Militar&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120306660,&quot;institute&quot;:{&quot;id&quot;:6763,&quot;name&quot;:&quot;Academia de Polícia Militar do Barro Branco - SP&quot;,&quot;acronym&quot;:&quot;APMBB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7267,&quot;name&quot;:&quot;Tecnólogo de Administração&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:559768,&quot;review&quot;:false,&quot;statement&quot;:&quot;Pode-se afirmar, em relação ao concurso de pessoas no crime\nde homicídio, que:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;VUNESP - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:19,&quot;name&quot;:&quot;Tribunal de Contas e Controladoria&quot;,&quot;acronym&quot;:&quot;Tribunal de Contas e Controladoria&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;todos os concorrentes respondem pelo mesmo crime, independentemente da culpabilidade de cada qual, pois adotada em nossa legislação a teoria monista.&quot;,&quot;B&quot;:&quot;o concurso é necessário quando o crime é plurissubjetivo.&quot;,&quot;C&quot;:&quot;a participação de menor importância constitui circunstância atenuante.&quot;,&quot;D&quot;:&quot;a coautoria prescinde da execução de comportamento que a lei define como crime.&quot;,&quot;E&quot;:&quot;é desnecessário vínculo subjetivo ou psicológico entre os concorrentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:15056,&quot;name&quot;:&quot;FCC - 2010 - TCE-RO - Procurador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306661,&quot;institute&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Tribunal de Contas do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;TCE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:321,&quot;name&quot;:&quot;Procurador&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:77355,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em matéria de concurso de pessoas,\u003cbr\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;FCC - 2010&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Apenas I &quot;,&quot;B&quot;:&quot;Apenas II &quot;,&quot;C&quot;:&quot;Apenas III &quot;,&quot;D&quot;:&quot;Apenas I e II &quot;,&quot;E&quot;:&quot;I, II e III &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:233,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;exams&quot;:[{&quot;id&quot;:9987,&quot;name&quot;:&quot;TJ-RS - 2009 - TJ-RS - Juiz&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306662,&quot;institute&quot;:{&quot;id&quot;:120,&quot;name&quot;:&quot;Tribunal de Justiça do Rio Grande do Sul&quot;,&quot;acronym&quot;:&quot;TJ-RS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:31,&quot;question_id&quot;:192583,&quot;review&quot;:false,&quot;statement&quot;:&quot;Considere as assertivas abaixo sobre concurso de pessoas.\u003cbr\u003e\n\u003cbr\u003e\nI- Na doutrina nacional, os crimes funcionais próprios constituem infraçies penais em que a qualidade de funcion·rio público do agente È elementar do tipo legal de delito, assim como ocorre na concussão ou na corrupção passiva.\u003cbr\u003e\n\u003cbr\u003e\nII - Os crimes funcionais impróprios são identificáveis porque o fato punível é incriminado, mesmo quando não praticado por funciorio público, como acontece com o delito de peculato.\u003cbr\u003e\n\u003cbr\u003e\nIII - Sabendo-se que não se comunicam as circunstâncias e as condições de car·ter pessoal, salvo quando elementares do crime, segue-se que o particular que se beneficia do desvio de rendas públicas praticado pelo Prefeito Municipal n„o responde pelo crime de peculato definido no Decreto-Lei nº 201/1967, mas sim por peculato previsto no Código Penal.\u003cbr\u003e\n\u003cbr\u003e\nQuais são corretas?\u003cbr\u003e\n&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;TJ-RS - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acr  pena poder· ser reduzida de um sexto a um terço.\u003cbr\u003e\u003cbr\u003eQuais são corretas?\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;TJ-RS - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Com rela\u0026ccedil;\u0026atilde;o a direito penal, julgue os seguintes itens. &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:715,&quot;name&quot;:&quot;CESPE - 2009 - DPE-ES - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306664,&quot;institute&quot;:{&quot;id&quot;:5688,&quot;name&quot;:&quot;Defensoria Pública do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;DPE-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:33,&quot;question_id&quot;:17174,&quot;review&quot;:false,&quot;statement&quot;:&quot;A teoria do domínio do fato, que rege o concurso de pessoas, não se aplica aos delitos omissivos, sejam estes próprios ou impróprios, e deve ser substituída pelo critério da infringência do dever de agir.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;A pessoa que conduz um inimputável à prática de uma conduta delituosa responde pelo resultado na condição de autor mediato.&quot;,&quot;B&quot;:&quot;Na autoria colateral, há divisão de tarefas para a obtenção de um resultado comum.&quot;,&quot;C&quot;:&quot;Quanto à natureza jurídica do concurso de agentes, o Código Penal adotou a teoria unitária ou monista.&quot;,&quot;D&quot;:&quot;Admite-se a co-autoria no crime culposo.&quot;,&quot;E&quot;:&quot;As circunstâncias objetivas comunicam-se, desde que o co-autor e o partícipe delas tenham conhecimento.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:174,&quot;name&quot;:&quot;Fundação Universa&quot;,&quot;acronym&quot;:&quot;FUNIVERSA&quot;},&quot;exams&quot;:[{&quot;id&quot;:869,&quot;name&quot;:&quot;FUNIVERSA - 2009 - PC-DF - Agente de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306665,&quot;institute&quot;:{&quot;id&quot;:5701,&quot;name&quot;:&quot;Polícia Civil do Distrito Federal&quot;,&quot;acronym&quot;:&quot;PC-DF&quot;},&quot;jobs&quot;:[{&quot;id&quot;:456,&quot;name&quot;:&quot;Agente de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:34,&quot;question_id&quot;:16434,&quot;review&quot;:false,&quot;statement&quot;:&quot;No concurso de pessoas, o Código Penal diferencia o \&quot;co- autor\&quot; do \&quot;partícipe\&quot;, propiciando ao juiz que aplique a pena conforme o juízo de reprovação social que cada um merece, em respeito ao princípio constitucional da individualização da pena (art. 5º, XLVI da Constituição Federal). Relativamente ao concurso de pessoas, assinale a alternativa \u003cb\u003eincorreta\u003c/b\u003e.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FUNIVERSA - 2009&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Pluralidade de pessoas e condutas, relevância causal de cada conduta, liame subjetivo ou psicológico entre as\npessoas e identidade do ilícito penal são requisitos do concurso de pessoas.  &quot;,&quot;B&quot;:&quot;Divide-se em co-autoria e participação. &quot;,&quot;C&quot;:&quot; Participação é sempre acessória ou dependente de um fato principal punível e doloso de outrem.  &quot;,&quot;D&quot;:&quot; Em crime culposo, admite-se a co-autoria, mas é inadmissível a participação.  &quot;,&quot;E&quot;:&quot; Não é possível concurso de pessoas em crime omissivo, como os delitos de dever.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:258,&quot;name&quot;:&quot;Núcleo de Concursos e Promoção de Eventos - UESPI&quot;,&quot;acronym&quot;:&quot;NUCEPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:20619,&quot;name&quot;:&quot;NUCEPE - 2008 - PC-PI - Perito Criminal - Farmácia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306666,&quot;institute&quot;:{&quot;id&quot;:5786,&quot;name&quot;:&quot;Polícia Civil do Estado de Piauí&quot;,&quot;acronym&quot;:&quot;PC-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2928,&quot;name&quot;:&quot;Perito Criminal - Farmacêutico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:35,&quot;question_id&quot;:1717391,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eO Código Penal brasileiro fixa regras para crimes realizados em concurso de pessoas. Com relação ao tema\nassinale a alternativa INCORRETA. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;NUCEPE - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Não se admite co-autoria em crime culposo. &quot;,&quot;B&quot;:&quot;Admite-se a participação em crime de mera conduta. &quot;,&quot;C&quot;:&quot;As circunstâncias de caráter pessoal, quando elementares  do crime, comunicam-se ao partícipe que delas não tinha  conhecimento. &quot;,&quot;D&quot;:&quot;O partícipe que quis colaborar com a prática de crime  menos grave responde pelo crime mais grave executado  pelo autor, reduzida a pena até a metade. &quot;,&quot;E&quot;:&quot;Configurada a participação de menor importância na infração, deve o juiz diminuir a pena de um terço a dois terços. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:24002,&quot;name&quot;:&quot;VUNESP - 2008 - MPE-SP - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306667,&quot;institute&quot;:{&quot;id&quot;:5996,&quot;name&quot;:&quot;Ministério Público do Estado de São Paulo&quot;,&quot;acronym&quot;:&quot;MPE-SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:36,&quot;question_id&quot;:202269,&quot;review&quot;:false,&quot;statement&quot;:&quot;Assinale a alternativa correta.\u003cbr\u003e\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;}],&quot;title&quot;:&quot;VUNESP - 2008&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente as afirmativas 1, 2 e 3 são verdadeiras.  &quot;,&quot;B&quot;:&quot;Somente as afirmativas 3 e 4 são verdadeiras.   &quot;,&quot;C&quot;:&quot;Somente as afirmativas 1, 2 e 4 são verdadeiras.  &quot;,&quot;D&quot;:&quot;Somente as afirmativas 2 e 3 são verdadeiras.   &quot;,&quot;E&quot;:&quot;Somente as afirmativas 2 e 4 são verdadeiras.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:119,&quot;name&quot;:&quot;Núcleo de Concursos da Universidade Federal do Paraná&quot;,&quot;acronym&quot;:&quot;NC-UFPR&quot;},&quot;exams&quot;:[{&quot;id&quot;:25458,&quot;name&quot;:&quot;NC-UFPR - 2007 - PC-PR - Delegado de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306668,&quot;institute&quot;:{&quot;id&quot;:6193,&quot;name&quot;:&quot;Polícia Civil do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;PC-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:37,&quot;question_id&quot;:218580,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o concurso de pessoas, considere as seguintes afirmativas: \u003cbr\u003e\u003cbr\u003e1.  Quem, de qualquer modo, concorre para o crime, incide nas penas a este cominadas, na medida de sua  culpabilidade. Se a participação for de menor importância, a pena pode ser diminuída.   \u003cbr\u003e\u003cbr\u003e2.  O concurso de pessoas pode dar-se por ajuste, instigação, cumplicidade, auxílio material ou moral em qualquer  etapa do\u003ci\u003e iter criminis\u003c/i\u003e.   \u003cbr\u003e\u003cbr\u003e3.  Ocorre a hipótese de autoria bilateral ou transversa quando o sujeito ativo obtém a realização do crime por meio  de outra pessoa, que pratica o fato sem culpabilidade.   \u003cbr\u003e\u003cbr\u003e4.  Nada impede o concurso de pessoas nos crimes e contravenções de mão própria ou de mera conduta por  instigação ou auxílio. \u003cbr\u003e\u003cbr\u003eAssinale a alternativa correta.  \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;NC-UFPR - 2007&quot;}],&quot;meta&quot;:{&quot;total_count&quot;:37,&quot;total_pages&quot;:1,&quot;current_page&quot;:&quot;1&quot;,&quot;per_page&quot;:&quot;44&quot;}},&quot;attempt&quot;:{&quot;end_timestamp&quot;:1760723327,&quot;from_study_guide&quot;:false,&quot;id&quot;:2257478,&quot;name&quot;:&quot;nocoes-gerais2&quot;},&quot;statistics&quot;:{&quot;blank&quot;:37,&quot;duration&quot;:36.0,&quot;hit&quot;:0,&quot;liquid_score&quot;:0,&quot;miss&quot;:0,&quot;score&quot;:0.0,&quot;total&quot;:37},&quot;disciplines&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;label&quot;:&quot;Todas&quot;,&quot;name&quot;:&quot;Todas&quot;,&quot;value&quot;:&quot;&quot;},{&quot;id&quot;:9,&quot;label&quot;:&quot;Direito Penal&quot;,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;value&quot;:9}]},&quot;url&quot;:&quot;/simulados/tentativas/2257478/gabarito?page=1\u0026per_page=44\u0026timestamp=1760721577653&quot;,&quot;version&quot;:null}"></div>
