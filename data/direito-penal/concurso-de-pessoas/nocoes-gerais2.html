&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:113223,&quot;name&quot;:&quot;INSTITUTO AOCP - 2024 - TRF - 2ª REGIÃO - Analista Judiciário - Área Administrativa&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306632,&quot;institute&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Tribunal Regional Federal da 2ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 2ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8838,&quot;name&quot;:&quot;Analista Judiciário - Área Administrativa&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:1,&quot;question_id&quot;:2530359,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre o concurso de pessoas, assinale a\nalternativa correta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;João não responderá por crime algum porque fornecer comida não é um ato criminoso. &quot;,&quot;B&quot;:&quot; João responderá pelo sequestro e pela morte de Marcela com a mesma pena que todos os sequestradores.  &quot;,&quot;C&quot;:&quot; João responderá pelo sequestro e pela morte de Marcela, mas com a pena reduzida no que se refere ao resultado morte.  &quot;,&quot;D&quot;:&quot;João responderá pelo sequestro, mas não responderá pela morte. &quot;,&quot;E&quot;:&quot;João responderá pelo sequestro e pela morte na forma culposa. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:102993,&quot;name&quot;:&quot;FGV - 2024 - PC-SC - Psicólogo Policial Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306633,&quot;institute&quot;:{&quot;id&quot;:5822,&quot;name&quot;:&quot;Polícia Civil de Santa Catarina&quot;,&quot;acronym&quot;:&quot;PC-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:549,&quot;name&quot;:&quot;Psicólogo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:2,&quot;question_id&quot;:2365383,&quot;review&quot;:false,&quot;statement&quot;:&quot; João foi convidado por Murilo para fornecer comida para um grupo de sequestradores durante o período em que a vítima, Marcela, ficaria em cativeiro. Segundo o convite de participação feito por Murilo, o grupo de criminosos pretendia manter a vítima sequestrada até a obtenção de um preço de resgate ou no máximo por uma semana, ocasião em que a libertariam mesmo sem obtenção da vantagem almejada.   \u003cbr\u003e  De qualquer forma, seria necessário alimentar todos os sequestradores e a vítima durante este período. Para isso, Murilo pagaria R$ 200,00 (duzentos reais) por dia a João, independentemente de o preço de resgate ser efetivamente recebido. João aceitou o convite e forneceu a comida conforme combinado. No entanto, durante o sequestro, os criminosos acabaram matando a vítima Marcela porque sua família não pagou o preço de resgate.   \u003cbr\u003e  Diante da situação narrada, assinale a afirmativa correta.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17207,&quot;name&quot;:&quot;Cooperação dolosamente distinta&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17329,&quot;name&quot;:&quot;Extorsão mediante sequestro&quot;}],&quot;title&quot;:&quot;FGV - 2024&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;homicídio culposo. &quot;,&quot;B&quot;:&quot;lesão corporal seguida de morte.&quot;,&quot;C&quot;:&quot;homicídio doloso tentado, com concurso de pessoas. &quot;,&quot;D&quot;:&quot;homicídio doloso consumado, sem concurso de pessoas. &quot;,&quot;E&quot;:&quot;homicídio doloso tentado, sem concurso de pessoas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:89973,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - PC-RO - Agente de Polícia&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120306634,&quot;institute&quot;:{&quot;id&quot;:5878,&quot;name&quot;:&quot;Polícia Civil de Rondônia&quot;,&quot;acronym&quot;:&quot;PC-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:456,&quot;name&quot;:&quot;Agente de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:3,&quot;question_id&quot;:1998520,&quot;review&quot;:false,&quot;statement&quot;:&quot;    A e B desejam a morte de C e ambos, sem saber da\nintenção do outro e sem combinação prévia, atiram contra a\nvítima. A vítima morre em decorrência de um dos tiros; o outro\ntiro, conforme verificado em exame pericial, atingiu a vítima de\nraspão. Não foi possível identificar a autoria do tiro mortal.\n  \u003cbr\u003e  Na situação hipotética apresentada, A e B podem responder por  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; associação criminosa e roubo majorado pelo concurso de\npessoas, em concurso material; &quot;,&quot;B&quot;:&quot;associação criminosa e roubo simples, em concurso material;&quot;,&quot;C&quot;:&quot;associação criminosa e roubo majorado pelo concurso de\npessoas, em concurso formal;&quot;,&quot;D&quot;:&quot;associação criminosa e roubo simples, em concurso formal; &quot;,&quot;E&quot;:&quot;roubo majorado pelo concurso de pessoas, ficando a\nassociação criminosa consumida.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:89357,&quot;name&quot;:&quot;FGV - 2022 - TJ-PE - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306635,&quot;institute&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Tribunal de Justiça de Pernambuco&quot;,&quot;acronym&quot;:&quot;TJ-PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:4,&quot;question_id&quot;:1974591,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eGerald, Harold, Arnold, Sid e Eugene se reúnem de forma\npermanente e estável, por alguns meses, planejando roubos a\ndeterminados bancos. Ultimada essa fase, deflagram a execução\ndo roubo, com emprego de simulacros de armas de fogo, sendo\ncerto que Harold, Arnold, Sid e Eugene ingressam no\nestabelecimento bancário, realizando a rendição das pessoas e a\ncoleta do dinheiro em espécie, ao passo que Gerald permanece\ncom um veículo de fuga ligado, na porta do banco. Quando da\nfuga, são cercados pela polícia, dentro do carro, no quarteirão\nimediatamente posterior, ainda em posse dos simulacros e do\ndinheiro arrecadado.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eDiante desse cenário, é correto afirmar que os agentes\nresponderão por:\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16780,&quot;name&quot;:&quot;Concurso de crimes&quot;},{&quot;id&quot;:16781,&quot;name&quot;:&quot;Concurso material&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17327,&quot;name&quot;:&quot;Roubo&quot;},{&quot;id&quot;:17378,&quot;name&quot;:&quot;Crimes contra a paz pública&quot;},{&quot;id&quot;:17382,&quot;name&quot;:&quot;Associação criminosa&quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;pluralidade de participantes. &quot;,&quot;B&quot;:&quot;ajuste prévio entre os agentes.&quot;,&quot;C&quot;:&quot;pluralidade de condutas. &quot;,&quot;D&quot;:&quot;relevância causal de cada conduta. &quot;,&quot;E&quot;:&quot;liame subjetivo entre os agentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:89221,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - PM-RO - Oficial Combatente da Polícia Militar&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306636,&quot;institute&quot;:{&quot;id&quot;:6560,&quot;name&quot;:&quot;Polícia Militar do Estado de Rondônia&quot;,&quot;acronym&quot;:&quot;PM-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6962,&quot;name&quot;:&quot;Oficial da Polícia Militar&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:5,&quot;question_id&quot;:1972297,&quot;review&quot;:false,&quot;statement&quot;:&quot;A caracterização do concurso de pessoas prescinde de&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Para conceituar autor, o atual Código Penal adotou a teoria\nunitária, definindo-o como aquele que concorre, de qualquer\nmodo, para a realização de um resultado penalmente\nrelevante.  &quot;,&quot;B&quot;:&quot; Para a devida punição, como regra geral, a conduta do\npartícipe será penalmente relevante e punível, ainda que o\nautor não execute o delito planejado. &quot;,&quot;C&quot;:&quot; O concurso absolutamente negativo não faz do omisso um\npartícipe do delito, por não estar ligado ao crime nem ter o\ndever legal de agir. &quot;,&quot;D&quot;:&quot; Para a punição do partícipe, o direito penal brasileiro adota a\nteoria da acessoriedade mínima, com base na ideia de que, se\no autor der início ao fato típico, o partícipe deverá ser\npenalmente responsabilizado. &quot;,&quot;E&quot;:&quot; Havendo desvio subjetivo de coagente, todos os que\ncooperaram para a prática criminosa responderão pelo mesmo\ncrime, mas a pena do não aderente será diminuída, caso o\nresultado não seja previsível. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:88187,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - PC-PB - Escrivão de Polícia&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120306637,&quot;institute&quot;:{&quot;id&quot;:5782,&quot;name&quot;:&quot;Polícia Civil da Paraíba&quot;,&quot;acronym&quot;:&quot;PC-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1035,&quot;name&quot;:&quot;Escrivão de Polícia Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:6,&quot;question_id&quot;:1933399,&quot;review&quot;:false,&quot;statement&quot;:&quot;Acerca do sujeito ativo e concurso de agentes, assinale a opção\ncorreta.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;o Código Penal brasileiro adotou a teoria monista, sem\nqualquer exceção;&quot;,&quot;B&quot;:&quot; não se comunicam as circunstâncias e as condições de caráter\npessoal, inclusive quando elementares do crime; &quot;,&quot;C&quot;:&quot; os delitos de corrupção ativa e passiva constituem exceção à\nteoria monista, porquanto descrevem conduta bilateral em\ntipos penais diversos; &quot;,&quot;D&quot;:&quot; de acordo com a teoria do domínio do fato, a mera posição\nhierárquica do agente no contexto da estrutura organizacional\nautoriza a imputação enquanto autor; &quot;,&quot;E&quot;:&quot; para os efeitos da teoria objetivo-formal, é autor quem\nparticipa, de qualquer modo, da execução do crime, induzindo,\ninstigando ou auxiliando materialmente o executor da conduta\nprevista no verbo núcleo do tipo. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:63,&quot;name&quot;:&quot;Fundação Getúlio Vargas&quot;,&quot;acronym&quot;:&quot;FGV&quot;},&quot;exams&quot;:[{&quot;id&quot;:87020,&quot;name&quot;:&quot;FGV - 2022 - MPE-BA - Estagiário de Direito - Edital nº 01&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306638,&quot;institute&quot;:{&quot;id&quot;:6102,&quot;name&quot;:&quot;Ministério Público do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;MPE-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:7734,&quot;name&quot;:&quot;Estágio - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:7,&quot;question_id&quot;:1894815,&quot;review&quot;:false,&quot;statement&quot;:&quot; Acerca do concurso de pessoas, é correto afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;FGV - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;subjetivo de autor. &quot;,&quot;B&quot;:&quot;residual ou extensivo de autor.  &quot;,&quot;C&quot;:&quot;finalista ou objetivo-subjetivo de autor.  &quot;,&quot;D&quot;:&quot;restritivo ou objetivo-formal de autor.  &quot;,&quot;E&quot;:&quot;unitário ou monista de autor.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:86525,&quot;name&quot;:&quot;CESPE / CEBRASPE - 2022 - MPE-TO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306639,&quot;institute&quot;:{&quot;id&quot;:5917,&quot;name&quot;:&quot;Ministério Público do Estado de Tocantins&quot;,&quot;acronym&quot;:&quot;MPE-TO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:8,&quot;question_id&quot;:1870415,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eAutor é aquele que realiza ação típica ou alguns de seus\nelementos previstos na lei penal. A contribuição causal deve estar\nsubsumida ao conteúdo descritivo do tipo. A autoria é\ndeterminada pelo momento de execução de uma ação típica,\nenquanto as formas de participação são entendidas como causas\nde extensão da punibilidade.\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eConsiderando-se as teorias aplicáveis ao concurso de pessoas, é\ncorreto afirmar que o texto precedente trata do conceito  \u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2022&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A pede ao adolescente \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e que entregue torta na casa de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, sem dizer a B que há veneno no alimento, o\nque produz a morte de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e por envenenamento: A responde pelo homicídio de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e, mas a hipótese não pode\nser definível juridicamente como autoria mediata de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eA\u003c/span\u003e, em razão da incapacidade de culpabilidade de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e,\nutilizado como instrumento para a prática do crime. &quot;,&quot;B&quot;:&quot; A, vigia noturno do banco, repassa informação de auxílio para execução durante o dia, por \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB\u003c/span\u003e e\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, de\nroubo com armas de fogo àquela agência bancária: de acordo com o Código Penal brasileiro, a eventual\nparticipação de menor importância de A deve ser objeto de valoração por ocasião da primeira fase de\naplicação da pena, nas circunstâncias judiciais do art. 59 do Código Penal. &quot;,&quot;C&quot;:&quot;  O excesso de um dos coautores, em relação ao crime objeto da decisão comum, pode ser atribuído aos\ndemais coautores se por estes previsto o resultado mais grave derivado daquele excesso: na hipótese,\nestes demais coautores respondem pelo crime menos grave, aumentado até a metade, na forma do art.\n29, § 2º, do Código Penal. &quot;,&quot;D&quot;:&quot; Segundo a teoria da acessoriedade limitada, a punibilidade da participação depende apenas de ação\ntípica e não justificada do fato principal, não se exigindo que seja culpável. &quot;,&quot;E&quot;:&quot; A pratica estelionato contra o próprio pai \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eB,\u003c/span\u003e mediante participação de \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eC\u003c/span\u003e: a escusa absolutória, como\nfundamento de isenção de pena reconhecido em favor de\u003cspan style=\&quot;font-weight: bold;\&quot;\u003e\u003cspan style=\&quot;font-style: italic;\&quot;\u003e A\u003c/span\u003e,\u003c/span\u003e se comunica ao partícipe\u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003e C\u003c/span\u003e, conhecedor\ndaquela relação de parentesco. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:85915,&quot;name&quot;:&quot;MPE-PR - 2021 - MPE-PR - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306640,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:9,&quot;question_id&quot;:1855783,&quot;review&quot;:false,&quot;statement&quot;:&quot;Sobre \u003cspan style=\&quot;font-style: italic; font-weight: bold;\&quot;\u003eautoria e participação\u003c/span\u003e, assinale a alternativa \u003cspan style=\&quot;text-decoration-line: underline; font-style: italic; font-weight: bold;\&quot; class=\&quot;q-text-decoration-underline\&quot;\u003ecorreta\u003c/span\u003e:&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;MPE-PR - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Tentativa (Art. 14, II). &quot;,&quot;B&quot;:&quot;Crime impossível (Art. 17).&quot;,&quot;C&quot;:&quot;Concurso de pessoas (Art. 29).&quot;,&quot;D&quot;:&quot;Relevância da omissão (Art. 13, § 2º).&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1808,&quot;name&quot;:&quot; Instituto Consulplan de Desenvolvimento, Projetos e Assistência Social&quot;,&quot;acronym&quot;:&quot;Instituto Consulplan&quot;},&quot;exams&quot;:[{&quot;id&quot;:85771,&quot;name&quot;:&quot;Instituto Consulplan - 2021 - TJ-MS - Titular de Serviços de Notas e de Registros - Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306641,&quot;institute&quot;:{&quot;id&quot;:114,&quot;name&quot;:&quot;Tribunal de Justiça do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;TJ-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:10,&quot;question_id&quot;:1852483,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eConstituem casos de adequação típica de subordinação\nmediata, previstos no Código Penal brasileiro, EXCETO:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16667,&quot;name&quot;:&quot;Noções Fundamentais&quot;},{&quot;id&quot;:16669,&quot;name&quot;:&quot;A norma penal&quot;},{&quot;id&quot;:16685,&quot;name&quot;:&quot;Consumação e tentativa&quot;},{&quot;id&quot;:16687,&quot;name&quot;:&quot;Crime impossível&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16770,&quot;name&quot;:&quot;Crimes omissivos&quot;}],&quot;title&quot;:&quot;Instituto Consulplan - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Trata-se de hipótese de erro determinado\npor terceiro, na qual o agente provocador\natua culposamente e, por isso, responde\npelo crime de homicídio culposo.  &quot;,&quot;B&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de coautor. &quot;,&quot;C&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José por\nhomicídio culposo.  &quot;,&quot;D&quot;:&quot; Não se trata de hipótese de erro\ndeterminado por terceiro e também não há\nconcurso de pessoas. João responde por\nhomicídio qualificado doloso e José\npermanecerá impune. &quot;,&quot;E&quot;:&quot; Trata-se de hipótese de concurso de\npessoas, na qual ambos respondem pelo\nhomicídio qualificado, João como autor e\nJosé na condição de partícipe. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:379,&quot;name&quot;:&quot;Instituto AOCP&quot;,&quot;acronym&quot;:&quot;INSTITUTO AOCP&quot;},&quot;exams&quot;:[{&quot;id&quot;:82281,&quot;name&quot;:&quot;INSTITUTO AOCP - 2021 - PC-PA - Delegado de Polícia Civil&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306642,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:11,&quot;question_id&quot;:1761795,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eEm determinado restaurante, almoçam João,\nPedro e José. Pedro se retira para ir ao\nbanheiro. Nesse momento, João aproveita a\noportunidade e solicita que José passe o sal,\na fim de salgar excessivamente a comida de\nPedro. José, agindo culposamente, entrega\nveneno no lugar. João, notável químico,\npercebe o engano de José e, mesmo assim,\ncoloca o veneno na comida de Pedro, que o\ningere e vem a falecer em seguida.\nConsiderando o caso hipotético narrado,\nassinale a alternativa correta. \u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;},{&quot;id&quot;:17293,&quot;name&quot;:&quot;Crimes contra a vida&quot;},{&quot;id&quot;:17294,&quot;name&quot;:&quot;Homicídio&quot;}],&quot;title&quot;:&quot;INSTITUTO AOCP - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O concurso de pessoas é a participação\ninconsciente e involuntária de duas ou mais\npessoas na mesma infração penal. Tem-se a\nlivre convergência de vontades para um fim\nilícito comum. &quot;,&quot;B&quot;:&quot;\u003cp style=\&quot;text-align: justify; \&quot;\u003eLivramento condicional é a possibilidade de\nque tem o condenado, que já cumpriu certo\ntempo de pena privativa de liberdade, de\npoder cumprir solto o período restante,\nmediante determinadas condições, já a\nsuspensão condicional da pena é a\nsuspensão parcial da execução de certas\npenas privativas de liberdade, durante um\nperíodo de tempo de acordo com o caso\nconcreto.\u003c/p\u003e&quot;,&quot;C&quot;:&quot; Ação penal é o direito objetivo público\nautônomo e abstrato de invocar a tutela\njurisdicional do Estado para que este resolva\nconflitos provenientes da prática de condutas\ndefinidas em lei como crime. &quot;,&quot;D&quot;:&quot; A autorização para o porte de arma de fogo\nde uso permitido, em todo o território\nnacional, é de competência da Polícia Federal\ne somente será concedida após autorização\ndo Sinarm, obrigatoriamente sendo\nconcedida com eficácia temporária e\nterritorial limitada. &quot;,&quot;E&quot;:&quot; A assistência à mulher em situação de\nviolência doméstica e familiar será prestada\nde forma articulada e conforme os princípios\ne as diretrizes previstos na Lei Orgânica da\nAssistência Social e no Sistema Único de\nSegurança Pública, entre outras normas e\npolíticas públicas de proteção, e\nemergencialmente quando for o caso,\nexcluída a participação do Sistema Único de\nSaúde (SUS) que é opcional.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:17,&quot;name&quot;:&quot;APICE Concursos Públicos S/C Ltda&quot;,&quot;acronym&quot;:&quot;APICE&quot;},&quot;exams&quot;:[{&quot;id&quot;:81737,&quot;name&quot;:&quot;APICE - 2021 - DPE-PB - Assistente Jurídico&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306643,&quot;institute&quot;:{&quot;id&quot;:6514,&quot;name&quot;:&quot;Defensoria Publica do Estado da Paraíba&quot;,&quot;acronym&quot;:&quot;DPE-PB&quot;},&quot;jobs&quot;:[{&quot;id&quot;:839,&quot;name&quot;:&quot;Assistente Jurídico&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:12,&quot;question_id&quot;:1752653,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa correta: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17246,&quot;name&quot;:&quot;Livramento condicional&quot;},{&quot;id&quot;:17247,&quot;name&quot;:&quot;Conceito e consequências&quot;},{&quot;id&quot;:17453,&quot;name&quot;:&quot;Legislação Penal Especial&quot;},{&quot;id&quot;:17456,&quot;name&quot;:&quot;Lei de Armas (Estatuto do Desarmamento) – Lei nº 10.826 de 2003 e Decretos Regulamentares&quot;}],&quot;title&quot;:&quot;APICE - 2021&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;uma única conduta.&quot;,&quot;B&quot;:&quot;a irrelevância causal das condutas.&quot;,&quot;C&quot;:&quot;a identidade de crime para todos os envolvidos.&quot;,&quot;D&quot;:&quot;a autoria incerta.&quot;,&quot;E&quot;:&quot;o prévio ajuste entre os agentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:68379,&quot;name&quot;:&quot;VUNESP - 2018 - PC-BA - Escrivão de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306644,&quot;institute&quot;:{&quot;id&quot;:6194,&quot;name&quot;:&quot;Polícia Civil do Estado da Bahia&quot;,&quot;acronym&quot;:&quot;PC-BA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:2920,&quot;name&quot;:&quot;Escrivão de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:13,&quot;question_id&quot;:1154439,&quot;review&quot;:false,&quot;statement&quot;:&quot; É requisito para a configuração do concurso de pessoas &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;VUNESP - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Somente os itens II e IV estão corretos&quot;,&quot;B&quot;:&quot;Somente o item I está correto.&quot;,&quot;C&quot;:&quot;Somente os itens III e IV estão corretos. &quot;,&quot;D&quot;:&quot;Somente o item IV está correto.&quot;,&quot;E&quot;:&quot;Todos os itens estão corretos.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:297,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;exams&quot;:[{&quot;id&quot;:56932,&quot;name&quot;:&quot;MPE-MS - 2018 - MPE-MS - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306645,&quot;institute&quot;:{&quot;id&quot;:6153,&quot;name&quot;:&quot;Ministério Público do Estado do Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;MPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:14,&quot;question_id&quot;:886080,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cp style=\&quot;text-align: justify;\&quot;\u003eAnalise as proposições a seguir sobre concurso de pessoas.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eI. Adota-se, no ordenamento penal brasileiro, a teoria da participação integrada,\nexigindo-se do partícipe apenas envolvimento objetivo com o resultado ocorrido.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eII. O ordenamento jurídico brasileiro permite a responsabilização penal da\nparticipação negativa nos crimes ambientais, que ocorre quando o agente, mesmo\nque não tenha o dever de evitar o resultado, não adota medidas para fazer cessar\na prática de infração penal que tomou conhecimento.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIII. O desvio subjetivo de conduta não é alcançado pelas disposições do Código Penal\nsobre concurso de pessoas.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eIV. Caso ocorra o arrependimento do partícipe que tenha instigado o agente à prática\nda infração, o partícipe somente não será responsabilizado se impedir que o\nagente realize a conduta criminosa.\n\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003e\u003cbr\u003e\u003c/p\u003e\u003cp style=\&quot;text-align: justify; \&quot;\u003eAssinale a alternativa \u003cspan style=\&quot;font-weight: bold;\&quot;\u003ecorreta\u003c/span\u003e.\u003c/p\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;MPE-MS - 2018&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;reconhecimento da prática da mesma infração por todos os\nagentes.&quot;,&quot;B&quot;:&quot;ajuste prévio, na fase preparatória do crime, entre todos os\nagentes em concurso.&quot;,&quot;C&quot;:&quot;concurso necessário, nas infrações penais, de agentes capazes.&quot;,&quot;D&quot;:&quot;exteriorização da vontade de fazer parte da conduta e\nconsciência da ação de outrem.&quot;,&quot;E&quot;:&quot;prática dos mesmos atos executivos por todos os agentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:55979,&quot;name&quot;:&quot;CESPE - 2017 - DPE-AC - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120306646,&quot;institute&quot;:{&quot;id&quot;:6262,&quot;name&quot;:&quot;Defensoria Pública do Estado do Acre&quot;,&quot;acronym&quot;:&quot;DPE-AC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:15,&quot;question_id&quot;:849246,&quot;review&quot;:false,&quot;statement&quot;:&quot; A codelinquência será configurada quando houver  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; A teoria do domínio do fato se aplica aos crimes culposos e aos de mão própria. &quot;,&quot;B&quot;:&quot; A autoria mediata por aparatos de poder organizado exige, entre outros requisitos, o\ncontributo de um executor fungível, de modo que a crítica doutrinária recai sobre os casos\nenvolvendo agentes que desempenham funções imprescindíveis na estrutura da organização\n(contador, v.g). &quot;,&quot;C&quot;:&quot; Não é possível a participação dolosa em crimes culposos, mas é cabível a participação culposa\nem crimes dolosos. &quot;,&quot;D&quot;:&quot; A teoria do domínio do fato ampliou a punição para alcançar os agentes que exercem posição\nde comando dentro da estrutura empresarial, havendo uma presunção de domínio do fato em\nrazão da hierarquia. &quot;,&quot;E&quot;:&quot; Não é punível a instigação em cadeia, em razão do princípio da proibição do regresso. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:190,&quot;name&quot;:&quot;Fundação Escola Superior do Ministério Público&quot;,&quot;acronym&quot;:&quot;FMP Concursos&quot;},&quot;exams&quot;:[{&quot;id&quot;:55362,&quot;name&quot;:&quot;FMP Concursos - 2017 - MPE-RO - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306647,&quot;institute&quot;:{&quot;id&quot;:25,&quot;name&quot;:&quot;Ministério Público Estadual de Rondônia&quot;,&quot;acronym&quot;:&quot;MPE-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:16,&quot;question_id&quot;:833105,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em se tratando do tema do concurso de pessoas, é CORRETO afirmar: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;FMP Concursos - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;poder efetivo de mando. &quot;,&quot;B&quot;:&quot;fungibilidade do autor imediato. &quot;,&quot;C&quot;:&quot;desvinculação do aparato organizado do ordenamento jurídico. &quot;,&quot;D&quot;:&quot;o prévio acerto entre o comandante e os demais comandados. &quot;,&quot;E&quot;:&quot;disponibilidade consideravelmente elevada por parte do executor. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Fundação Carlos Chagas&quot;,&quot;acronym&quot;:&quot;FCC&quot;},&quot;exams&quot;:[{&quot;id&quot;:54878,&quot;name&quot;:&quot;FCC - 2017 - TJ-SC - Juiz Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306648,&quot;institute&quot;:{&quot;id&quot;:122,&quot;name&quot;:&quot;Tribunal de Justiça de Santa Catarina&quot;,&quot;acronym&quot;:&quot;TJ-SC&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:17,&quot;question_id&quot;:822987,&quot;review&quot;:false,&quot;statement&quot;:&quot; A moderna teoria do domínio do fato de Claus Roxin procura solucionar alguns problemas de autoria e, expressamente, já foi\nadotada em nossos tribunais. Além das previsões legais sobre autoria mediata, existe a possibilidade de autoria no âmbito de\numa organização. Para que esta seja configurada devem estar presentes alguns requisitos, EXCETO  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;}],&quot;title&quot;:&quot;FCC - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; \u003cspan\u003eAcolheu em relação aos concorrentes, mesmo\npor omissão, a teoria monista, sujeitando-os às\nsanções penais, inclusive no caso do concurso\nabsolutamente negativo.\u003c/span\u003e &quot;,&quot;B&quot;:&quot; \u003cspan\u003eAdotou em relação aos concorrentes a teoria\ndualista, traduzida pela introdução da cláusula\nrestritiva “na medida de sua culpabilidade”.\u003c/span\u003e &quot;,&quot;C&quot;:&quot; \u003cspan\u003eIncorporou solução reclamada pela doutrina\npara o desvio subjetivo, que se aplica tanto a\ncoautores, como a partícipes.\u003c/span\u003e &quot;,&quot;D&quot;:&quot; \u003cspan\u003eAdmitiu, no que se refere à participação, a\nteoria da hiperacessoriedade, como regra, e da\nacessoriedade limitada, como exceção.\u003c/span\u003e &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:74,&quot;name&quot;:&quot;Fundação de Desenvolvimento da Pesquisa - UFMG&quot;,&quot;acronym&quot;:&quot;FUNDEP (Gestão de Concursos)&quot;},&quot;exams&quot;:[{&quot;id&quot;:53544,&quot;name&quot;:&quot;FUNDEP (Gestão de Concursos) - 2017 - MPE-MG - Promotor de Justiça Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306649,&quot;institute&quot;:{&quot;id&quot;:5756,&quot;name&quot;:&quot;Ministério Público de Minas Gerais&quot;,&quot;acronym&quot;:&quot;MPE-MG&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:18,&quot;question_id&quot;:798588,&quot;review&quot;:false,&quot;statement&quot;:&quot; \u003cspan\u003eSobre o concurso de pessoas, é \u003cspan style=\&quot;font-weight: bold;\&quot;\u003eCORRETO\u003c/span\u003e afirmar que\no Código Penal:\u003c/span\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;FUNDEP (Gestão de Concursos) - 2017&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Pluralista;  &quot;,&quot;B&quot;:&quot; Monista ou unitária; &quot;,&quot;C&quot;:&quot;Dualista;  &quot;,&quot;D&quot;:&quot;Subjetiva;  &quot;,&quot;E&quot;:&quot;Objetiva-formal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:292,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;exams&quot;:[{&quot;id&quot;:40320,&quot;name&quot;:&quot;MPE-PR - 2014 - MPE-PR - Promotor&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306650,&quot;institute&quot;:{&quot;id&quot;:6035,&quot;name&quot;:&quot;Ministério Público do Estado do Paraná&quot;,&quot;acronym&quot;:&quot;MPE-PR&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:19,&quot;question_id&quot;:432638,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao  tema referente a autoria e participação em direito penal, a  frase:  \u003ci\u003e“Nos delitos praticados em  concurso  eventual  de  pessoas,  os  autores  responderão  em  conjunto  por  um  delito,  enquanto  que  os  partícipes responderão, em conjunto, por outro\u003c/i\u003e” refere-se à teoria:  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;MPE-PR - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está incorreta apenas a assertiva II.  &quot;,&quot;B&quot;:&quot;Está incorreta apenas a assertiva IV. &quot;,&quot;C&quot;:&quot;Estão incorretas apenas as assertivas I e III. &quot;,&quot;D&quot;:&quot;Estão incorretas apenas as assertivas II e IV.  &quot;,&quot;E&quot;:&quot;Estão corretas todas as assertivas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;A&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:227,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;exams&quot;:[{&quot;id&quot;:38746,&quot;name&quot;:&quot;TRF - 4ª REGIÃO - 2014 - TRF - 4ª REGIÃO - Juiz Federal Substituto&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306651,&quot;institute&quot;:{&quot;id&quot;:4,&quot;name&quot;:&quot;Tribunal Regional Federal da 4ª Região&quot;,&quot;acronym&quot;:&quot;TRF - 4ª REGIÃO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6997,&quot;name&quot;:&quot;Juiz Federal&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:20,&quot;question_id&quot;:411204,&quot;review&quot;:false,&quot;statement&quot;:&quot;Dadas as assertivas abaixo, assinale a alternativa correta.  \u003cbr\u003eI.  A  imunidade  material  ou  inviolabilidade  exclui  da  incidência  penal  determinadas  pessoas,  retirando-lhes a qualidade de destinatários da  lei  criminal.  Já a  imunidade  formal, da qual são destinatários, por exemplo, os deputados, diz respeito à prisão, ao  processo, à prerrogativa do foro.  \u003cbr\u003eII.  Segundo a doutrina, há concorrência de culpas quando dois indivíduos, um ignorando  a  participação  do  outro,  concorrem,  culposamente,  para  a  produção  de  um  fato  definido  como  crime.  Nesses  casos,  tem-se  um  concurso  de  pessoas,  em  que  os  agentes  respondem,  na  medida  de  sua  culpabilidade,  pelo  resultado  (art.  29  do  Código Penal).\u003cbr\u003eIII.  Para  a  teoria moderna,  que  dá  realce  primacial  aos  princípios  da  necessidade  da  incriminação e da lesividade do fato criminoso, o crime de mera conduta – no sentido  de não se exigir para sua configuração um  resultado material exterior à ação – não  implica  admitir  sua  existência  independentemente  de  lesão  efetiva  ou  potencial  ao  bem jurídico tutelado. \u003cbr\u003eIV.  A  doutrina  classifica  os  crimes  funcionais  em  próprios  e  impróprios.  Nos  crimes  próprios, a qualidade de funcionário público é elementar do  tipo. Ausente a condição  de  funcionário  público  a  conduta  é  atípica.  São  exemplos  de  crimes  próprios:  concussão, corrupção passiva e prevaricação. Aqueles chamados de  impróprios são  crimes  funcionais  em que  o  fato  seria  igualmente  criminoso  se não  fosse  praticado  por funcionário público, embora a outro título. Por exemplo, o peculato, que, não fosse  a  qualidade  de  funcionário  público,  seria  punível  como  apropriação  indébita.  Em  havendo concurso de pessoas, sendo a condição de funcionário elementar do crime,  estender-se-á  aos  copartícipes, mesmo  que  particulares,  nos  termos  do  art.  30  do  Código Penal.  &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;TRF - 4ª REGIÃO - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:20,&quot;name&quot;:&quot;Ministério Público&quot;,&quot;acronym&quot;:&quot;Ministério Público&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;O  conceito  restritivo  de  autor  pode  ser  complementado  pelas  teorias  objetivo-formal  e  objetivo-material.  A  primeira, em linhas gerais, define autor como sendo aquele que realiza a ação típica ou alguns de seus elementos.  Já a segunda, diferencia o partícipe do autor, por considerar que este contribui de  forma mais  relevante para a  consecução do fato delituoso do que o partícipe; \u003cbr\u003e &quot;,&quot;B&quot;:&quot;Agdo, Joab e Avalon são amigos de  longa data. Entretanto, ultimamente Agdo e Joab passaram a cobiçar a  esposa  de Avalon,  a  bela Aleutas. Sem  nada  confessarem  entre  si  sobre  o  desejo  que  passaram  a  nutrir  pela  moça, cada um passa a engendrar a morte de Avalon. No mesmo dia, Agdo e Joab se posicionam armados, em  locais  diferentes,  a  espera  que  Avalon  deixe  sua  residência.  E  assim,  quando  Avalon  sai  à  rua,  Agdo  e  Joab  atiram repetidamente e ambos atingem Avalon, sem um atirador perceber os tiros e a presença do outro. Pode-se  afirmar neste caso que, em se tratando de autoria colateral, não há concurso de agentes; \u003cbr\u003e &quot;,&quot;C&quot;:&quot;Agdo, Joab e Avalon, amigos de longa data, são atores da companhia de teatro “Saltimbancos”, e apresentam a  mesma peça há dois anos. Entretanto, Agdo acabou se apaixonando pela esposa de Avalon, Aleutas. A  fim de  retirar  Avalon  literalmente  de  cena,  Agdo  passou  a  tramar  contra  a  vida  dele. Decide  que  trocará  as  balas  de  festim por munição real, do revólver usado na cena em que Joab dispara contra Avalon. E assim o faz. Durante o  espetáculo, Agdo entrega a Joab o  revólver carregado desta  feita com munição  real, e este ao disparar a arma  contra Avalon, horrorizado, percebe que o sangue que passa a jorrar não é o cenográfico, vindo Avalon a morrer.  Pode-se  afirmar  neste  caso  que,  se  adotado  o  conceito  de  autor  preconizado  pela  teoria  objetivo-formal, Agdo  poderá ser considerado autor mediato do homicídio de Avalon;\u003cbr\u003e &quot;,&quot;D&quot;:&quot;Agdo,  Joab e Avalon  são amigos de  longa data,  sempre  saem  juntos para beber e  jogar  sinuca. Entretanto,  ultimamente  Agdo  apaixonou-se  pela  formosa  esposa  de  Avalon,  Aleutas.  Assim,  visando  por  fim  a  vida  de  Avalon,  Agdo  passa  a  engendrar  seu  plano  criminoso.  Aproveitando-se  de mais  uma  saída  ao  bar  com  seus  amigos, Agdo espera que  Joab  vá até o banheiro, para então se aproximar de Avalon e  instigá-lo contra Joab,  afirmando que  Joab  confessou-lhe  estar apaixonado por Aleutas e a  queria  para  si. Assim, Agdo  sabendo que Joab é policial e anda sempre armado, passa a  instigar Avalon a dar uma surra em Joab quando este voltar do  banheiro. Quando Joab volta, Avalon, tomado pelo ciúme, apodera-se de um taco de sinuca e avança contra Joab,  que acaba por disparar e matar Avalon. Pode-se afirmar que neste caso, a fim de superar o que dispõe a teoria da  acessoriedade limitada, há que se adotar necessariamente o conceito de autoria mediata para que Agdo responda  pela morte de Avalon; \u003cbr\u003e &quot;,&quot;E&quot;:&quot;No concurso de pessoas não se comunicam as circunstâncias e as condições de caráter pessoal, salvo quando elementares do crime. Assim, se Agdo, reincidente, pratica um crime de roubo com Joab, que é primário, apenas para Agdo incidirá a agravante da reincidência. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:381,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MPE-MA&quot;},&quot;exams&quot;:[{&quot;id&quot;:36306,&quot;name&quot;:&quot;MPE-MA - 2014 - MPE-MA - Promotor de Justiça&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306652,&quot;institute&quot;:{&quot;id&quot;:6287,&quot;name&quot;:&quot;Ministério Público do Estado do Maranhão&quot;,&quot;acronym&quot;:&quot;MPE-MA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:176,&quot;name&quot;:&quot;Promotor de Justiça&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:362517,&quot;review&quot;:false,&quot;statement&quot;:&quot; Assinale a alternativa \u003cb\u003eincorreta: \u003c/b\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;MPE-MA - 2014&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; há na doutrina as teorias unitária ou\nmonista, que afirma que todas as pessoas\nque concorrem ao crime incidem nas penas\na ela cominadas e a pluralista, para a qual,\nhavendo pluralidade de agentes e apenas\num resultado, cada qual responde\nseparadamente pelo delito. &quot;,&quot;B&quot;:&quot;o concurso de pessoas é a cooperação\ndesenvolvida por várias pessoas para o\ncometimento de uma infração penal, sendo\nchamado também de coautoria, concurso\nde agentes ou cumplicidade. &quot;,&quot;C&quot;:&quot;a teoria dualista afirma que na pluralidade\nde agentes com diversidade de condutas,\nsendo um só o resultado, não se separam\nos coautores.  &quot;,&quot;D&quot;:&quot;a intenção do partícipe em concorrer para\ncrime menos grave não afeta sua pena,\nsegundo a teoria admitida pelo Código\nPenal Brasileiro. &quot;,&quot;E&quot;:&quot;é requisito do concurso de pessoas o ajuste\nprévio de condutas. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:336,&quot;name&quot;:&quot;Universidade do Estado do Pará&quot;,&quot;acronym&quot;:&quot;UEPA&quot;},&quot;exams&quot;:[{&quot;id&quot;:41905,&quot;name&quot;:&quot;UEPA - 2013 - SEAD-PA - Fiscal de Receitas Estaduais - Conhecimentos básicos&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306653,&quot;institute&quot;:{&quot;id&quot;:5921,&quot;name&quot;:&quot;Secretaria de Estado de Administração do Pará&quot;,&quot;acronym&quot;:&quot;SEAD-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:697,&quot;name&quot;:&quot;Fiscal da Receita Estadual&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:525778,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao concurso de pessoas, afirma-se\nque: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:16702,&quot;name&quot;:&quot;Autoria e coautoria&quot;},{&quot;id&quot;:17205,&quot;name&quot;:&quot;Participação&quot;}],&quot;title&quot;:&quot;UEPA - 2013&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;no que tange a pluralidade de condutas sempre haverá uma principal e outra acessória, mínimo exigido para o\nconcurso.&quot;,&quot;B&quot;:&quot;não é imprescindível a unidade de desígnios no que tange ao liame subjetivo.&quot;,&quot;C&quot;:&quot;em relação à identidade de infração para todos, em regra, todos devem responder pelo mesmo crime, salvo as\nexceções pluralísticas.&quot;,&quot;D&quot;:&quot;em casos em que o agente não concorreu para nada, pode se afirmar que se trata de relevância causal.&quot;,&quot;E&quot;:&quot;também é considerado requisito do concurso de pessoas o auxílio.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:116,&quot;name&quot;:&quot;MS Concursos&quot;,&quot;acronym&quot;:&quot;MS CONCURSOS&quot;},&quot;exams&quot;:[{&quot;id&quot;:34224,&quot;name&quot;:&quot;MS CONCURSOS - 2012 - PC-PA - Investigador de Polícia&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306654,&quot;institute&quot;:{&quot;id&quot;:6000,&quot;name&quot;:&quot;Polícia Civil do Estado do Pará&quot;,&quot;acronym&quot;:&quot;PC-PA&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1683,&quot;name&quot;:&quot;Investigador de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:23,&quot;question_id&quot;:610742,&quot;review&quot;:false,&quot;statement&quot;:&quot;\u003cstrong\u003eConcurso de delinquentes (\u003cem\u003econcursus delinquentium\u003c/em\u003e) ou co-delinquência implicam na concorrência\nde duas ou mais pessoas para o cometimento de um ilícito penal. Não há que se confundir o \u003cem\u003econcursus\ndelinquentium\u003c/em\u003e (concurso de pessoas) com o \u003cem\u003econcursus delictorum\u003c/em\u003e (concurso de crimes) nem tampouco\ncom o \u003cem\u003econcursus normarum\u003c/em\u003e (concurso de normas penais), pois trata-se de institutos penais totalmente\ndistintos, muito embora possam vir a se relacionar. Sobre requisitos, é correto afirmar que\u003c/strong\u003e&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;MS CONCURSOS - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:22,&quot;name&quot;:&quot;Defensoria Pública&quot;,&quot;acronym&quot;:&quot;Defensoria Pública&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;monista. &quot;,&quot;B&quot;:&quot;causal. &quot;,&quot;C&quot;:&quot;dualista. &quot;,&quot;D&quot;:&quot;pluralística. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:29180,&quot;name&quot;:&quot;VUNESP - 2012 - DPE-MS - Defensor Público&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306655,&quot;institute&quot;:{&quot;id&quot;:5779,&quot;name&quot;:&quot;Defensoria Pública do Estado de Mato Grosso do Sul&quot;,&quot;acronym&quot;:&quot;DPE-MS&quot;},&quot;jobs&quot;:[{&quot;id&quot;:175,&quot;name&quot;:&quot;Defensor Público&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:24,&quot;question_id&quot;:311776,&quot;review&quot;:false,&quot;statement&quot;:&quot;No que tange ao concurso de pessoas nos crimes de corrupção ativa e passiva, o Código Penal adotou a teoria\u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17398,&quot;name&quot;:&quot;Crimes contra a administração pública&quot;},{&quot;id&quot;:17408,&quot;name&quot;:&quot;Corrupção passiva&quot;},{&quot;id&quot;:17423,&quot;name&quot;:&quot;Corrupção ativa&quot;}],&quot;title&quot;:&quot;VUNESP - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está incorreto o que consta do  item III e correto o que consta do  item II. &quot;,&quot;B&quot;:&quot;Está correto o que consta de todos os itens.  &quot;,&quot;C&quot;:&quot;Está correto o que consta do item I e incorreto o que consta do  item III.  &quot;,&quot;D&quot;:&quot;Está correto o que consta do item II e incorreto o que consta do  item I.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:29537,&quot;name&quot;:&quot;IESES - 2012 - TJ-RO - Titular de Serviços de Notas e de Registros - Provimento por Remoção&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306656,&quot;institute&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:25,&quot;question_id&quot;:293722,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise o que consta dos itens I a III e depois identifique a assertiva  correta, quanto ao que consta do Código Penal:  \u003cbr\u003e\u003cbr\u003eI.  Quem de qualquer modo concorre para o crime, incide nas penas  a este cominadas, na medida de sua culpabilidade, sendo que se  participação for de menor importância, a pena pode ser diminuída  em até um sexto.  \u003cbr\u003e\u003cbr\u003eII.  É isento de pena o agente que, por doença mental r era, ao tempo  da omissão, inteiramente incapaz de entender o caráter ilícito do  fato ou de determinar-se de acordo com esse entendimento.  \u003cbr\u003e\u003cbr\u003eIII. A respeito de causa independente, a superveniência de causa  relativamente independente exclui a imputação quando, por si só,  produziu o resultado.    \u003cbr\u003e\u003cbr\u003eIdentifique a assertiva correta: \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17206,&quot;name&quot;:&quot;Punibilidade no concurso de pessoas&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Está incorreto o que consta do item I e correto o que consta do  item II.  &quot;,&quot;B&quot;:&quot;Está incorreto o que consta do item II.  &quot;,&quot;C&quot;:&quot;Está correto o que consta do item I e incorreto o que consta do  item III.  &quot;,&quot;D&quot;:&quot;Está correto o que consta do item III.  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:246,&quot;name&quot;:&quot;Instituto de Estudos Superiores do Extremo Sul&quot;,&quot;acronym&quot;:&quot;IESES&quot;},&quot;exams&quot;:[{&quot;id&quot;:29537,&quot;name&quot;:&quot;IESES - 2012 - TJ-RO - Titular de Serviços de Notas e de Registros - Provimento por Remoção&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120306657,&quot;institute&quot;:{&quot;id&quot;:121,&quot;name&quot;:&quot;Tribunal de Justiça de Rondônia&quot;,&quot;acronym&quot;:&quot;TJ-RO&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6642,&quot;name&quot;:&quot;Titular de Serviços de Notas e de Registros&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:26,&quot;question_id&quot;:293721,&quot;review&quot;:false,&quot;statement&quot;:&quot;Analise o que consta dos itens I a III e depois identifique a assertiva  correta:   \u003cbr\u003e\u003cbr\u003eI.  Segundo o expressamente previsto pelo Código Penal quanto ao  concurso de pessoas, estabelece  o ajuste, a determinação ou  instigação e o auxílio, salvo disposição expressa em contrário, não  são puníveis, se o crime não chega, pelo menos, a ser tentado.  \u003cbr\u003e\u003cbr\u003eII.  Segundo o expressamente previsto pelo Código Penal, nos crimes  cometidos sem violência ou grave ameaça à pessoa, reparado o  dano ou restituída a coisa, até o recebimento da denúncia ou da  queixa, por ato voluntário do agente, a pena será reduzida.  \u003cbr\u003e\u003cbr\u003eIII. Segundo o expressamente previsto pelo Código Penal quanto ao  furto, a pena aumenta-se se o crime é praticado durante o repouso  noturno.    \u003cbr\u003e\u003cbr\u003eIdentifique a assertiva correta:  \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:796,&quot;name&quot;:&quot;Tipicidade&quot;},{&quot;id&quot;:16688,&quot;name&quot;:&quot;Arrependimento posterior &quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;},{&quot;id&quot;:17325,&quot;name&quot;:&quot;Crimes contra o patrimônio&quot;},{&quot;id&quot;:17326,&quot;name&quot;:&quot;Furto&quot;}],&quot;title&quot;:&quot;IESES - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:18,&quot;name&quot;:&quot;Tribunal&quot;,&quot;acronym&quot;:&quot;Tribunal&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;Segundo a jurisprudência do STJ, não se admite, em crime culposo, a possibilidade de concurso de pessoas, que se caracteriza como o vínculo psicológico na cooperação consciente de alguém na conduta culposa de outrem. &quot;,&quot;B&quot;:&quot;A lei brasileira não admite a participação por omissão e a participação em crime omissivo, uma vez que, para se distinguir o coautor do partícipe, a conduta principal e a acessória devem ocorrer de forma ativa, o que é incompatível com uma inação. &quot;,&quot;C&quot;:&quot;É desnecessária a descrição pormenorizada da conduta de cada um dos envolvidos em crimes de autoria coletiva, bem como do vínculo entre os réus e dos delitos a eles imputados, cabendo à instrução processual o detalhamento da participação de cada um dos agentes na empreitada delituosa. &quot;,&quot;D&quot;:&quot;De acordo com a teoria restritiva, autor distingue-se de partícipe e, consoante o critério objetivo-subjetivo, não importa a prática do núcleo do tipo de delito, considerando-se autor aquele que detém o controle final do fato, o que domina toda a realização delituosa. &quot;,&quot;E&quot;:&quot;Consoante a teoria da acessoriedade limitada, adotada no CP, o partícipe somente responderá pelo crime se o fato principal for típico, ilícito e culpável, incidindo ainda sobre o partícipe todas as agravantes e atenuantes de caráter pessoal relativas ao autor principal. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;D&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:26541,&quot;name&quot;:&quot;CESPE - 2012 - TJ-PI - Juiz&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120306658,&quot;institute&quot;:{&quot;id&quot;:118,&quot;name&quot;:&quot;Tribunal de Justiça do Piauí&quot;,&quot;acronym&quot;:&quot;TJ-PI&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8884,&quot;name&quot;:&quot;Juiz de Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:27,&quot;question_id&quot;:233460,&quot;review&quot;:false,&quot;statement&quot;:&quot;Em relação ao concurso de pessoas, assinale a opção correta. \u003cbr\u003e &quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2012&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;C&quot;:&quot;Certo&quot;,&quot;E&quot;:&quot;Errado&quot;},&quot;associated_text&quot;:&quot;Considerando os princ\u0026iacute;pios constitucionais penais e o disposto no\u003cbr/\u003edireito penal brasileiro, julgue os itens subsecutivos.\u003cbr/\u003e\u003cbr/\u003e &quot;,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Centro Brasileiro de Pesquisa em Avaliação e Seleção e de Promoção de Eventos&quot;,&quot;acronym&quot;:&quot;CESPE / CEBRASPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:23349,&quot;name&quot;:&quot;CESPE - 2011 - PC-ES - Delegado de Polícia - Específicos&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120306659,&quot;institute&quot;:{&quot;id&quot;:6076,&quot;name&quot;:&quot;Polícia Civil do Estado do Espírito Santo&quot;,&quot;acronym&quot;:&quot;PC-ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:169,&quot;name&quot;:&quot;Delegado de Polícia&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:28,&quot;question_id&quot;:83533,&quot;review&quot;:false,&quot;statement&quot;:&quot;Quanto ao concurso de pessoas, o direito penal brasileiro acolhe a teoria monista, segundo a qual todos os indivíduos que colaboraram para a prática delitiva devem, como regra geral, responder pelo mesmo crime. Tal situação pode ser, todavia, afastada, por aplicação do princípio da intranscendência das penas, para a hipótese legal em que um dos colaboradores tenha desejado participar de delito menos grave, caso em que deverá ser aplicada a pena deste.&quot;,&quot;subjects&quot;:[{&quot;id&quot;:128,&quot;name&quot;:&quot;Concurso de Pessoas&quot;},{&quot;id&quot;:16701,&quot;name&quot;:&quot;Noções gerais de Concursos de Pessoas&quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2011&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:6,&quot;name&quot;:&quot;Policial&quot;,&quot;acronym&quot;:&quot;Policial&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;a autoria colateral ocorre quando, mediante prévio ajuste\nentre si, dois ou mais agentes esfaqueiam simultaneamente\na vítima, causando-lhe a morte.&quot;,&quot;B&quot;:&quot;é coautor aquele que, sem realizar o núcleo do tipo,\nconcorre de alguma forma para a produção do resultado.&quot;,&quot;C&quot;:&quot;é autor mediato aquele que se serve de outra pessoa, com\ndiscernimento, para realizar, em seu lugar, a conduta típica.&quot;,&quot;D&quot;:&quot;é um crime plurissubjetivo ou de concurso necessário.&quot;,&quot;E&quot;:&quot;é inadmissível a coautoria e a participação posteriores\nà consumação do crime, salvo em caso de ajuste prévio\nentre os agentes.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito Penal&quot;,&quot;acronym&quot;:&quot;Direito Penal&quot;},&quot;examining_board&quot;:{&quot;id&quot;:152,&quot;name&quot;:&quot;Vestibular da Universidade Estadual Paulista - VUNESP&quot;,&quot;acronym&quot;:&quot;VUNESP&quot;},&quot;exams&quot;:[{&quot;id&quot;:44378,&quot;name&quot;:&quot;VUNESP - 2010
