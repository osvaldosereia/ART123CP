          <div id="app" data-page="{&quot;component&quot;:&quot;practice_test/attempts/feedback&quot;,&quot;props&quot;:{&quot;current_user&quot;:{&quot;id&quot;:30287562,&quot;name&quot;:&quot;Osvaldo Sereia Junior&quot;,&quot;email&quot;:&quot;junior.sereia@hotmail.com&quot;,&quot;first_name&quot;:&quot;Osvaldo&quot;,&quot;subscription_status&quot;:&quot;advanced&quot;,&quot;confirmed_email&quot;:true},&quot;odin_url&quot;:&quot;www.qconcursos.com&quot;,&quot;embedable_mode&quot;:false,&quot;product_config&quot;:{&quot;exclusive_practice_tests&quot;:false,&quot;recommended_practice_tests&quot;:false,&quot;allowed_filters&quot;:[&quot;laws&quot;]},&quot;preferred_product_slug&quot;:&quot;oab&quot;,&quot;data&quot;:{&quot;questions&quot;:[{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot;V, V, V&quot;,&quot;B&quot;:&quot;V, F, V&quot;,&quot;C&quot;:&quot;V, F, F&quot;,&quot;D&quot;:&quot;F, V, V&quot;,&quot;E&quot;:&quot;F, F, F&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;E&quot;,&quot;discipline&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Direito Administrativo&quot;,&quot;acronym&quot;:&quot;Direito Administrativo&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1794,&quot;name&quot;:&quot;Instituto Avança São Paulo&quot;,&quot;acronym&quot;:&quot;Avança SP&quot;},&quot;exams&quot;:[{&quot;id&quot;:130267,&quot;name&quot;:&quot;Avança SP - 2025 - Prefeitura de Caconde - SP - Advogado&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120287764,&quot;institute&quot;:{&quot;id&quot;:4909,&quot;name&quot;:&quot;Prefeitura Municipal de Caconde&quot;,&quot;acronym&quot;:&quot;Prefeitura de Caconde - SP&quot;},&quot;jobs&quot;:[{&quot;id&quot;:138,&quot;name&quot;:&quot;Advogado&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:21,&quot;question_id&quot;:3284414,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em relação aos requisitos ou elementos dos atos administrativos, analise as afirmativas abaixo atribuindo (V) para Verdadeira e (F) para Falsa, em seguida assinale a alternativa com a sequência correta.  \u003cbr\u003e  \u003cbr\u003e   ( ) Forma: é o resultado que a Administração pretende alcançar com a prática do ato. É o seu objetivo. De acordo com o princípio da Forma, é dever da Administração Pública sempre buscar o interesse público, isto é, em uma análise mais restrita, a forma determinada pela lei, explícita ou implicitamente. É um elemento sempre vinculado.   \u003cbr\u003e  ( ) Finalidade: é o poder que decorre da lei conferida ao agente administrativo para o desempenho regular de suas atribuições.   \u003cbr\u003e  ( ) Competência: são os efeitos imediatos decorrentes do ato administrativo, que corresponde ao efeito prático pretendido com a edição do ato administrativo ou a modificação por ele trazida ao ordenamento jurídico. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:5,&quot;name&quot;:&quot;Atos administrativos&quot;},{&quot;id&quot;:15957,&quot;name&quot;:&quot;Conceito e classificação dos atos administrativos &quot;}],&quot;title&quot;:&quot;Avança SP - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; O parecer é um ato administrativo normativo,\nutilizado para definir as normas internas,\nestabelecendo as regras a serem obedecidas para o\nregular funcionamento de órgãos públicos. &quot;,&quot;B&quot;:&quot; O parecer é um ato administrativo enunciativo, por\nmeio do qual se emite opinião de órgão consultivo,\nsobre assunto de sua competência, objetivando\nsubsidiar a tomada de decisão. &quot;,&quot;C&quot;:&quot; O parecer é um ato administrativo negocial, por meio\ndo qual a administração concede direitos pleiteados\npor particulares. &quot;,&quot;D&quot;:&quot; O parecer é um ato administrativo ordinatório, que\nbusca organizar a prestação do serviço através de\nnormas que se aplicam internamente aos órgãos da\nadministração. &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;B&quot;,&quot;discipline&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Direito Administrativo&quot;,&quot;acronym&quot;:&quot;Direito Administrativo&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1703,&quot;name&quot;:&quot;Instituto de Desenvolvimento e Capacitação&quot;,&quot;acronym&quot;:&quot;IDCAP&quot;},&quot;exams&quot;:[{&quot;id&quot;:130082,&quot;name&quot;:&quot;IDCAP - 2025 - SAAE de Aracruz - ES - Engenheiro: Engenheiro Eletricista&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120287765,&quot;institute&quot;:{&quot;id&quot;:10539,&quot;name&quot;:&quot;Serviço Autônomo de Água e Esgoto de Aracruz no Espírito Santo&quot;,&quot;acronym&quot;:&quot;SAAE de Aracruz - ES&quot;},&quot;jobs&quot;:[{&quot;id&quot;:1100,&quot;name&quot;:&quot;Engenheiro eletricista&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:22,&quot;question_id&quot;:3281149,&quot;review&quot;:false,&quot;statement&quot;:&quot; João é servidor público estadual e, em uma jornada de\ntrabalho, foi responsável pela emissão de um parecer\ntécnico relacionado à viabilidade de um projeto de\ninfraestrutura no estado.\n  \u003cbr\u003e  Com relação ao ato administrativo praticado por João\n(parecer) é CORRETO afirmar que: &quot;,&quot;subjects&quot;:[{&quot;id&quot;:5,&quot;name&quot;:&quot;Atos administrativos&quot;},{&quot;id&quot;:15957,&quot;name&quot;:&quot;Conceito e classificação dos atos administrativos &quot;}],&quot;title&quot;:&quot;IDCAP - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:21,&quot;name&quot;:&quot;Prefeitura&quot;,&quot;acronym&quot;:&quot;Prefeitura&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; Aquele que está estritamente vinculado à\nLei Complementar nº 101/2000, conhecida\ncomo Lei de Responsabilidade Fiscal (LRF),\nsem margem de liberdade para o\nadministrador. &quot;,&quot;B&quot;:&quot; Aquele que depende de prévia autorização\njudicial do superior hierárquico para sua\nexecução. &quot;,&quot;C&quot;:&quot;Aquele que permite ao administrador avaliar\na conveniência e oportunidade de sua\nprática.&quot;,&quot;D&quot;:&quot; Aquele que é praticado exclusivamente por\nautoridades policiais.&quot;,&quot;E&quot;:&quot;Aquele que não produz efeitos jurídicos\nretroativos à ação em questão.&quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Direito Administrativo&quot;,&quot;acronym&quot;:&quot;Direito Administrativo&quot;},&quot;examining_board&quot;:{&quot;id&quot;:652,&quot;name&quot;:&quot;Faculdade de Ciências Aplicadas e Sociais de Petrolina&quot;,&quot;acronym&quot;:&quot;AEVSF/FACAPE&quot;},&quot;exams&quot;:[{&quot;id&quot;:129967,&quot;name&quot;:&quot;AEVSF/FACAPE - 2025 - Prefeitura de Afrânio - PE - Auxiliar Administrativo&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120287766,&quot;institute&quot;:{&quot;id&quot;:3321,&quot;name&quot;:&quot;Prefeitura Municipal de Afrânio&quot;,&quot;acronym&quot;:&quot;Prefeitura de Afrânio - PE&quot;},&quot;jobs&quot;:[{&quot;id&quot;:365,&quot;name&quot;:&quot;Auxiliar administrativo&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quo ESPE / CEBRASPE - 2025 - TRT - 10ª REGIÃO (DF e TO) - Analista Judiciário – Área: Judiciária – Especialidade: Oficial de Justiça Avaliador&quot;}],&quot;has_comment_feedback&quot;:true,&quot;hit&quot;:null,&quot;id&quot;:120287772,&quot;institute&quot;:{&quot;id&quot;:41,&quot;name&quot;:&quot;Tribunal Regional do Trabalho da 10ª Região - Distrito Federal e Tocantins&quot;,&quot;acronym&quot;:&quot;TRT - 10ª REGIÃO (DF e TO)&quot;},&quot;jobs&quot;:[{&quot;id&quot;:6687,&quot;name&quot;:&quot;Analista Judiciário - Direito&quot;},{&quot;id&quot;:6687,&quot;name&quot;:&quot;Analista Judiciário - Direito&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:29,&quot;question_id&quot;:3258204,&quot;review&quot;:false,&quot;statement&quot;:&quot; Em relação aos agentes públicos, aos atos administrativos e ao\ncontrole da administração pública, julgue o item a seguir.    \u003cbr\u003e  \u003cbr\u003e  Os atos administrativos discricionários, em razão de sua\nnatureza, não são passíveis de controle pelo Poder Judiciário,\nna medida em que envolvem juízo de conveniência e\noportunidade da administração pública. &quot;,&quot;subjects&quot;:[{&quot;id&quot;:5,&quot;name&quot;:&quot;Atos administrativos&quot;},{&quot;id&quot;:11,&quot;name&quot;:&quot;Controle da administração pública&quot;},{&quot;id&quot;:15957,&quot;name&quot;:&quot;Conceito e classificação dos atos administrativos &quot;}],&quot;title&quot;:&quot;CESPE / CEBRASPE - 2025&quot;},{&quot;administrative_level&quot;:{&quot;id&quot;:7,&quot;name&quot;:&quot;Outras&quot;,&quot;acronym&quot;:&quot;Outras&quot;},&quot;alternatives&quot;:{&quot;A&quot;:&quot; são comunicações escritas que as autoridades fazem entre\nsi, entre subalternos e superiores e entre a Administração e\nparticulares, em caráter   oficial  &quot;,&quot;B&quot;:&quot; são atos administrativos expedidos pelos ministros de Estado\npara a execução de leis, de decretos e de regulamentos, mas\nsão também utilizados por outros órgãos superiores para o\nmesmo fim  &quot;,&quot;C&quot;:&quot; são atos internos pelos quais os chefes de órgãos, de\nrepartições ou de serviços expedem determinações gerais\nou especiais a seus subordinados, ou designam servidores\npara funções e cargos secundários  &quot;,&quot;D&quot;:&quot; são ordens escritas, de caráter uniforme, expedidas a\ndeterminados funcionários ou agentes administrativos,\nincumbidos de certo serviço ou do desempenho de certas\natribuições, em circunstâncias especiais &quot;,&quot;E&quot;:&quot; são ordens escritas e gerais a respeito do modo e da forma\nde execução de determinado serviço público, expedidas\npelo superior hierárquico, com a finalidade de orientar os\nsubalternos no desempenho das atribuições  &quot;},&quot;associated_text&quot;:null,&quot;checked&quot;:null,&quot;comments_count&quot;:0,&quot;correct_answer&quot;:&quot;C&quot;,&quot;discipline&quot;:{&quot;id&quot;:2,&quot;name&quot;:&quot;Direito Administrativo&quot;,&quot;acronym&quot;:&quot;Direito Administrativo&quot;},&quot;examining_board&quot;:{&quot;id&quot;:1326,&quot;name&quot;:&quot;Instituto Nacional de Seleções e Concursos&quot;,&quot;acronym&quot;:&quot;SELECON&quot;},&quot;exams&quot;:[{&quot;id&quot;:129173,&quot;name&quot;:&quot;SELECON - 2025 - Prefeitura de Niterói - RJ - Guarda Civil Municipal&quot;}],&quot;has_comment_feedback&quot;:false,&quot;hit&quot;:null,&quot;id&quot;:120287773,&quot;institute&quot;:{&quot;id&quot;:3771,&quot;name&quot;:&quot;Prefeitura Municipal de Niterói&quot;,&quot;acronym&quot;:&quot;Prefeitura de Niterói - RJ&quot;},&quot;jobs&quot;:[{&quot;id&quot;:8064,&quot;name&quot;:&quot;Guarda Civil&quot;}],&quot;knowledge_area&quot;:{&quot;id&quot;:9,&quot;name&quot;:&quot;Direito&quot;,&quot;acronym&quot;:&quot;Direito&quot;},&quot;nullified&quot;:false,&quot;position&quot;:30,&quot;question_id&quot;:3247999,&quot;review&quot;
