<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeuJus — Quiz</title>
  <meta name="description" content="MeuJus — Quiz minimalista com categorias e temas. Parser TXT e títulos vindos de pasta/arquivo." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="site">
      <div class="brand" id="appTitle" role="button" tabindex="0" aria-label="Voltar ao início">MeuJus</div>
      <div class="state" id="state">pronto</div>
    </header>

    <!-- TELA INICIAL -->
    <section class="intro" id="screenIntro">

      <!-- Dropdown moderno de Disciplinas -->
      <div class="discipline-dropdown" id="disciplineDropdown">
        <button class="discipline-toggle">Selecione uma disciplina ▼</button>
        <ul class="discipline-list hide">
          <li data-id="direito-civil">Direito Civil</li>
          <li data-id="direito-penal">Direito Penal</li>
          <li data-id="direito-trabalhista">Direito do Trabalho</li>
        </ul>
      </div>

      <!-- Lista hierárquica de Temas/Subtemas -->
      <div class="theme-browser" id="themeBrowser">
        <div class="theme-group">
          <div class="theme-title">Concurso de Pessoas</div>
          <div class="subthemes">
            <button data-path="data/direito-penal/concurso/autoria.html">Autoria e Coautoria</button>
            <button data-path="data/direito-penal/concurso/participacao.html">Participação</button>
            <button data-path="data/direito-penal/concurso/punibilidade.html">Punibilidade</button>
          </div>
        </div>
        <div class="theme-group">
          <div class="theme-title">Tipicidade</div>
          <div class="subthemes">
            <button data-path="data/direito-penal/tipicidade/conduta.html">Conduta</button>
          </div>
        </div>
      </div>

      <!-- Busca global (mantida) -->
      <div class="global-search">
        <label for="txtGlobal">Buscar em todos os temas</label>
        <div class="global-bar">
          <input id="txtGlobal" type="search" placeholder="Termo exato em enunciados e opções" />
          <button id="btnGlobal" class="btn ghost" type="button">Buscar</button>
        </div>
      </div>
    </section>

    <!-- TELA DO QUIZ -->
    <section class="quiz hide" id="screenQuiz">
      <div class="progress" aria-label="Progresso"><span id="bar"></span></div>

      <div id="question" class="statement"></div>
      <div id="options" class="options" role="listbox"></div>
      <div id="explanation" class="explain hide"></div>

      <!-- Botões de navegação -->
      <div class="actions">
        <button id="btnGoHome" class="btn ghost" type="button">Início</button>
        <button id="btnPrev" class="btn ghost" type="button">Anterior</button>
        <button id="btnNext" class="btn primary" type="button">Próximo</button>
      </div>

      <!-- MENU IA -->
      <div class="ai-menu hide" id="aiMenu">
        <button id="btnAI" class="btn ghost" type="button">Pergunte ao Google Modo I.A.</button>
        <div class="ai-dropdown" id="aiDropdown">
          <button data-mode="gabarito">Gabarito</button>
          <button data-mode="glossario">Glossário</button>
          <button data-mode="video">Vídeo-aula</button>
        </div>
      </div>

      <!-- Barra de tags -->
      <div id="tagsBar" class="tagsbar" aria-label="Tags relacionadas"></div>

      <!-- Rodapé -->
      <div class="meta">
        <span id="footLeft">—</span>
        <span id="footRight">—</span>
      </div>
    </section>

    <!-- RESULTADOS -->
    <section class="results hide" id="screenResult">
      <h2 id="resultTitle">Resultado</h2>
      <div class="score" id="resultScore"></div>
      <p class="muted" id="resultMsg"></p>
      <div class="actions">
        <button id="btnRetry" class="btn ghost" type="button">Refazer</button>
        <button id="btnHome" class="btn primary" type="button">Início</button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
