<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meujus</title>
<link rel="stylesheet" href="style.css" />
<style>
:root{
--fg:#0b0d12; --muted:#6b7280; --accent:#1a73e8; --line:#e5e7eb; --bg:#ffffff;
}
body{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); margin:0}
.container{max-width:1000px;margin:0 auto;padding:16px}
header{position:sticky;top:0;background:var(--bg);border-bottom:1px solid var(--line);z-index:10}
.brand{font-weight:700;letter-spacing:-.2px;display:flex;gap:8px;align-items:center;padding:12px 16px}
.brand .b1{color:var(--accent)}


.theme-header{display:flex;flex-direction:column;gap:8px;margin:16px 0 12px}
.theme-title{font-size:22px;font-weight:700}
.ia-actions{display:flex;gap:8px;align-items:center}
.btn{appearance:none;border:1px solid var(--line);background:#f9fafb;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
.btn:hover{background:#f3f4f6}


.tabs{display:none} /* removidas abas extras */


.article-list{display:flex;flex-direction:column;gap:8px}
.item{padding:10px 12px;border-bottom:1px solid var(--line);line-height:1.5}
.item .trail{display:inline-flex;gap:6px;align-items:center;margin-left:8px}
.go{font-size:12px;border:1px solid var(--line);padding:2px 6px;border-radius:999px;cursor:pointer;background:#fff}
.go:hover{background:#f3f4f6}


/* Gloss√°rio */
.gloss{border-bottom:1px dotted var(--accent);cursor:pointer}
.tooltip{position:absolute;inset:auto auto auto auto;z-index:20;max-width:320px;background:#111827;color:#f9fafb;padding:10px 12px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.15);font-size:14px;line-height:1.4}
.tooltip .ttl{font-weight:700;margin-bottom:4px}
.tooltip .txt{opacity:.9}
</style>
</head>
<body>
<header>
<div class="brand"><span class="b1">Meujus</span><span class="b2">Vade</span></div>
</header>


<div class="container">
<section id="theme">
<div class="theme-header">
<div class="theme-title" id="themeTitle">Tema</div>
<div class="ia-actions">
<button id="btnIA" class="btn">Estudar com Google I.A.</button>
</div>
</div>


<div id="content" class="article-list" aria-live="polite"></div>
</section>
</div>


<script src="app.js"></script>
</body>
</html>
