<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MeuJus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar fixa -->
  <header class="topbar">
    <div class="logo">üë©‚Äç‚öñÔ∏è MeuJus</div>
    <button id="btnHome" class="btn ghost">In√≠cio</button>
  </header>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Home -->
  <main id="home" class="page">
    <section class="card">
      <h2>Estude Gr√°tis com Quest√µes + I.A.</h2>

      <!-- Dropdown n√£o nativo -->
      <label class="lbl">Disciplina</label>
      <div class="dropdown" id="ddDisc">
        <button class="dd-btn" id="ddDiscBtn" aria-haspopup="listbox" aria-expanded="false">
          <span id="ddDiscLabel">Escolha a disciplina</span>
          <span class="chev">‚ñæ</span>
        </button>
        <ul class="dd-list" id="ddDiscList" role="listbox" tabindex="-1"></ul>
      </div>

      <!-- Chips de temas -->
      <label class="lbl">Temas</label>
      <div id="chipsTemas" class="chips"></div>

      <div class="actions">
        <button id="btnBuscar" class="btn primary" disabled>Buscar</button>
      </div>
      <p class="hint">Dados lidos automaticamente de <code>/data/</code>.</p>
    </section>
  </main>

  <!-- Quiz -->
  <main id="quiz" class="page hidden">
    <section id="quizList" class="list"></section>
    <div id="sentinel" class="sentinel">Carregando‚Ä¶</div>
  </main>

  <!-- Prova (local) -->
  <main id="exam" class="page hidden">
    <section class="card">
      <h2 id="examTitle">Prova</h2>
      <div class="divider" aria-hidden="true"></div>

      <div class="field">
        <label for="examStudent" class="lbl">Seu primeiro nome</label>
        <input id="examStudent" type="text" placeholder="Ex.: Ana" />
      </div>

      <ol id="examList" class="list"></ol>

      <div class="actions">
        <button id="examFinish" class="btn primary">Concluir</button>
        <button id="examShareLink" class="btn ghost">Compartilhar Prova</button>
        <button id="examShareResult" class="btn ghost">Compartilhar Resultado</button>
      </div>

      <section id="examReport" class="hidden"></section>
    </section>
  </main>

  <!-- Template de quest√£o (quiz) -->
  <template id="tplQuestion">
    <article class="q">
      <div class="q-head">
        <span class="q-num"></span>
      </div>
      <pre class="q-stem"></pre>
      <ul class="q-opts"></ul>

      <div class="q-ai" style="display:flex;align-items:center;gap:.5rem;">
        <button class="btn ia" data-role="ia-toggle">Google modo I.A.</button>
        <div class="ia-menu">
          <a class="ia-item" data-ia="gabarito" target="_blank" rel="noopener">Gabarito</a>
          <a class="ia-item" data-ia="glossario" target="_blank" rel="noopener">Gloss√°rio</a>
          <a class="ia-item" data-ia="videos" target="_blank" rel="noopener">V√≠deos</a>
        </div>
        <button class="btn ghost" data-role="share" style="margin-left:auto">Compartilhar Story</button>
      </div>

      <div class="q-res" aria-live="polite"></div>
    </article>
  </template>

  <!-- Template de quest√£o (prova) -->
  <template id="tplExamQuestion">
    <li class="ex-q">
      <pre class="ex-stem"></pre>
      <ul class="ex-opts"></ul>
    </li>
  </template>

  <!-- Bot√£o flutuante Criar Prova -->
  <button id="btnCreateExam" class="fab" aria-label="Criar Prova" title="Criar Prova">üìù</button>

  <script src="app.js?v=2" defer></script>
</body>
</html>
