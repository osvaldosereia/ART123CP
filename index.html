
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meujus - Fichas Técnicas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo">meu<span>jus</span></div>
      <input type="text" id="busca" placeholder="Buscar tema..." autocomplete="off" />
      <ul id="sugestoes" class="sugestoes"></ul>
    </div>
  </header>

  <main id="conteudo">
    <h1>Bem-vindo ao Meujus</h1>
    <p>Selecione um tema na busca acima para visualizar a ficha técnica.</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
