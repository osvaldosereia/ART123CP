<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Quiz Jurídico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <h1 class="brand">Quiz Jurídico</h1>
    <button id="btnHome" class="btn ghost sm">Voltar ao início</button>
  </header>

  <main>
    <!-- TELA INICIAL -->
    <section id="screenIntro" class="screen">
      <div class="panel">
        <h2>Escolha a categoria e os temas</h2>

        <!-- Dropdown custom de categorias -->
        <div class="select" id="catSelect">
          <button id="catToggle" class="select-toggle">Selecionar categoria</button>
          <div id="catMenu" class="select-menu"></div>
        </div>

        <!-- Lista de temas (2 colunas no desktop) -->
        <div id="themesGrid" class="grid"></div>

        <div class="actions">
          <button id="btnSearch" class="btn primary" disabled>Buscar</button>
        </div>
      </div>
    </section>

    <!-- TELA QUIZ -->
    <section id="screenQuiz" class="screen hide">
      <div class="toolbar">
        <div id="pathInfo" class="muted"></div>
      </div>

      <div id="quizList" class="q-list"></div>

      <!-- sentinela para rolagem infinita -->
      <div id="sentinel"></div>
    </section>
  </main>

  <!-- Template de questão -->
  <template id="tplQuestion">
    <article class="question">
      <header class="q-head">
        <span class="q-cat"></span>
        <span class="q-themes"></span>
      </header>
      <div class="q-body"></div>
      <div class="q-options"></div>
      <div class="q-feedback hide"></div>

      <div class="ia">
        <button class="ia-btn btn ghost sm">Pergunte ao Google Modo I.A.</button>
        <div class="ia-menu hide">
          <button data-mode="explicacao" class="btn ghost sm">Explicação</button>
          <button data-mode="glossario"  class="btn ghost sm">Glossário</button>
          <button data-mode="videos"     class="btn ghost sm">Vídeos</button>
        </div>
      </div>
    </article>
  </template>

  <div class="toast-wrap"></div>
  <script src="app.js"></script>
</body>
</html>
