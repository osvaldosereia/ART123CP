<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>meujus</title>
<meta name="theme-color" content="#ffffff">
<link rel="preload" href="assets/css/styles.css" as="style">
<link rel="stylesheet" href="assets/css/styles.css">
<script>
// Register SW asap without blocking rendering
if ('serviceWorker' in navigator) {
window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js').catch(()=>{}));
}
</script>
</head>
<body>
<header class="topbar">
<div class="brand">meujus</div>
<nav class="selectors" aria-label="Seleção">
<div class="select" id="disc-select" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="disc-list" tabindex="0">
<span class="select-label">DISCIPLINA</span>
<span class="select-value" data-default="Escolha">Escolha</span>
<svg class="caret" viewBox="0 0 10 6" aria-hidden="true"><path d="M1 1l4 4 4-4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
</div>
<ul id="disc-list" class="listbox" role="listbox" hidden></ul>


<div class="select" id="tema-select" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="tema-list" tabindex="0" aria-disabled="true">
<span class="select-label">TEMAS</span>
<span class="select-value" data-default="Escolha">Escolha</span>
<svg class="caret" viewBox="0 0 10 6" aria-hidden="true"><path d="M1 1l4 4 4-4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
</div>
<ul id="tema-list" class="listbox" role="listbox" hidden></ul>
</nav>
</header>


<main id="app" class="container" aria-live="polite"></main>


<template id="tpl-intro">
<section class="intro">
<h1 class="h1">Escolha uma disciplina e um tema</h1>
<p class="muted">Sem caixas. Somente texto e linhas. Mobile-first.</p>
</section>
</template>


<template id="tpl-ready">
<section class="ready">
<h2 class="h2" id="tema-title"></h2>
<div class="hint-row">
<button id="btn-trocar" class="linkbtn" type="button">Trocar prova</button>
<button id="btn-iniciar" class="primary" type="button">Iniciar</button>
</div>
<p class="muted">20 questões objetivas. Feedback imediato. Sem caixas.</p>
</section>
</template>


<template id="tpl-question">
<article class="q">
<div class="meta" data-meta></div>
<h3 class="enunciado" data-enunc></h3>
<ul class="alts" data-alts></ul>
<div class="gabarito" data-gabarito hidden></div>
<div class="ai">
</html>
