<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeuJus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="container topbar__row">
      <div class="brand">MeuJus</div>
      <div class="topbar__filters">
        <div id="disciplina-select" class="select select--single"></div>
        <div id="temas-multiselect" class="multiselect"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="cards"></div>
    <div id="sentinela" aria-hidden="true"></div>
  </main>

 <!-- MODAL DE FRASES -->
<div id="frases-modal" class="modal hidden" aria-hidden="true">
  <div class="modal-backdrop" data-close="true"></div>
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="frases-title">
    <div class="modal-head">
      <div class="swatches" id="frases-swatches" aria-label="Escolher cor de fundo"></div>
      <div class="modal-actions">
        <button id="frases-shuffle" class="btn btn-small" type="button">Trocar frases</button>
        <button class="btn btn-ghost" type="button" data-close="true">Fechar</button>
      </div>
    </div>
    <div class="modal-body">
      <h2 id="frases-title" class="visually-hidden">Sugest√µes de frases</h2>
      <div class="frases-grid">
        <div class="frase-item">
          <canvas class="frase-canvas" width="1080" height="1350" aria-label="Frase 1"></canvas>
          <button class="btn-share-vert" type="button" aria-label="Compartilhar frase 1"></button>
        </div>
        <div class="frase-item">
          <canvas class="frase-canvas" width="1080" height="1350" aria-label="Frase 2"></canvas>
          <button class="btn-share-vert" type="button" aria-label="Compartilhar frase 2"></button>
        </div>
        <div class="frase-item">
          <canvas class="frase-canvas" width="1080" height="1350" aria-label="Frase 3"></canvas>
          <button class="btn-share-vert" type="button" aria-label="Compartilhar frase 3"></button>
        </div>
        <div class="frase-item">
          <canvas class="frase-canvas" width="1080" height="1350" aria-label="Frase 4"></canvas>
          <button class="btn-share-vert" type="button" aria-label="Compartilhar frase 4"></button>
        </div>
        <div class="frase-item">
          <canvas class="frase-canvas" width="1080" height="1350" aria-label="Frase 5"></canvas>
          <button class="btn-share-vert" type="button" aria-label="Compartilhar frase 5"></button>
        </div>
        <div class="frase-item">
          <canvas class="frase-canvas" width="1080" height="1350" aria-label="Frase 6"></canvas>
          <button class="btn-share-vert" type="button" aria-label="Compartilhar frase 6"></button>
        </div>
      </div>
    </div>
  </div>
</div>


  <script>
    // ?txt=data/direito-penal/penal1.txt  |  default: data/direito-penal/penal1.txt
    const p = new URLSearchParams(location.search);
    window.APP_CONFIG = { txtUrl: p.get("txt") || "data/direito-penal/penal1.txt" };
  </script>
  <script src="app.js"></script>
</body>
</html>
