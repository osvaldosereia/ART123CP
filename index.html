<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal demo</title>
  <style>
    body {font-family: system-ui, -apple-system, Arial, sans-serif}
    .backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center}
    .backdrop.is-open{display:flex}
    .scrim{position:absolute;inset:0;opacity:.5;background:#000}
    .modal{position:relative;min-width:320px;max-width:90vw;background:#fff;border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    .row{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
  </style>
</head>
<body>
  <button id="openModal">Abrir modal</button>

  <div id="modalBackdrop" class="backdrop" aria-hidden="true">
    <div class="scrim" id="scrim" tabindex="-1"></div>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Título</h2>
      <p>Conteúdo do modal.</p>
      <div class="row">
        <button id="closeModal">Fechar</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
