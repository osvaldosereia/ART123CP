<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vade Mecum Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Remove o marcador padrão do <summary> */
        summary::marker {
            content: '';
        }
        summary::-webkit-details-marker {
            display: none;
        }
        /* Animação de loading simples */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #cbd5e1;
            border-bottom-color: #475569;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-700">

    <!-- Estrutura principal com sidebar e conteúdo -->
    <div class="relative min-h-screen md:flex">

        <!-- Botão para abrir o menu no mobile -->
        <div class="md:hidden flex justify-between items-center p-4 bg-white shadow-md sticky top-0 z-30">
            <h1 class="text-lg font-bold text-slate-800">Direito Digital</h1>
            <button id="mobile-menu-button" class="text-slate-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Sidebar / Navegação -->
        <aside id="sidebar" class="bg-slate-100 text-slate-600 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-40 shadow-lg md:shadow-none md:h-screen md:sticky md:top-0 overflow-y-auto">
            
            <a href="#" class="text-slate-800 text-xl font-bold px-4 hidden md:block" onclick="loadContent('content/welcome.html')">
                Direito Digital
            </a>

            <nav class="text-sm">
                 <details class="group" open>
                    <summary class="flex items-center justify-between w-full px-4 py-2 rounded-lg cursor-pointer hover:bg-slate-200 hover:text-slate-800">
                        <span>Código Penal</span>
                         <svg class="w-4 h-4 transform group-open:rotate-180 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </summary>
                    <div class="pl-6 mt-1 space-y-1">
                        <a href="#" class="block px-4 py-1.5 rounded-md hover:bg-slate-200 hover:text-slate-800 text-xs" onclick="loadContent('content/cp-parte-geral.html')">Parte Geral</a>
                        
                        <!-- Submenu aninhado para Parte Especial -->
                        <details class="group" open>
                            <summary class="flex items-center justify-between w-full px-4 py-1.5 rounded-md cursor-pointer hover:bg-slate-200 hover:text-slate-800 text-xs">
                                <span>Parte Especial</span>
                                <svg class="w-4 h-4 transform group-open:rotate-180 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </summary>
                            <div class="pl-4 mt-1 space-y-1">
                                <a href="#" class="block px-4 py-1.5 rounded-md hover:bg-slate-200 hover:text-slate-800 text-xs" onclick="loadContent('content/cp-parte-especial.html')">Visão Geral</a>
                                <a href="#" class="block px-4 py-1.5 rounded-md hover:bg-slate-200 hover:text-slate-800 text-xs" onclick="loadContent('content/cp-art-213-234.html')">Art 213 a 234</a>
                            </div>
                        </details>
                    </div>
                </details>

            </nav>
        </aside>

        <!-- Overlay para fechar o menu no mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

        <!-- Conteúdo Principal -->
        <main class="flex-1 p-6 md:p-10">
            <!-- A área de conteúdo agora está vazia e será preenchida pelo JavaScript -->
            <div id="content-area" class="text-sm leading-relaxed">
                <!-- Conteúdo será carregado aqui -->
            </div>
        </main>
    </div>

    <script>
        // --- SIMULAÇÃO DE ARQUIVOS EXTERNOS ---
        // Os arquivos abaixo ainda são locais. Apenas o 'cp-art-213-234.html' será buscado do GitHub.
        const contentFiles = {
            'content/welcome.html': `
                <h2 class="text-2xl font-bold text-slate-800 mb-4">Bem-vindo ao seu Vade Mecum Digital</h2>
                <p class="mb-4">Selecione um tópico no menu ao lado para começar a ler. Esta é uma plataforma projetada para facilitar o acesso e a leitura de textos jurídicos complexos, com um design limpo e focado no conteúdo.</p>
                <p>A navegação foi estruturada para permitir a fácil exploração de códigos, capítulos e artigos. O conteúdo agora é carregado dinamicamente para uma melhor performance.</p>
            `,
            'content/cp-parte-geral.html': `
                <h3 class="text-xl font-bold text-slate-800 mb-3">Código Penal - Parte Geral</h3>
                <p class="mb-2">A Parte Geral do Código Penal (art. 1º ao 120) estabelece as normas e princípios fundamentais do direito penal, como a anterioridade da lei, a teoria do crime (fato típico, ilicitude e culpabilidade), as penas e suas aplicações.</p>
            `,
            'content/cp-parte-especial.html': `
                <h3 class="text-xl font-bold text-slate-800 mb-3">Código Penal - Parte Especial (Visão Geral)</h3>
                <p class="mb-2">A Parte Especial (a partir do art. 121) descreve os crimes em espécie, como os crimes contra a pessoa (homicídio, lesão corporal), contra o patrimônio (furto, roubo), contra a fé pública, contra a administração pública, entre outros.</p>
            `
            // O conteúdo de 'cp-art-213-234.html' foi removido daqui pois será buscado online.
        };
        
        // --- LÓGICA DA APLICAÇÃO ---

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const contentArea = document.getElementById('content-area');

        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        mobileMenuButton.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Função para carregar o conteúdo dinamicamente
        async function loadContent(filePath) {
            if (event) {
               event.preventDefault();
            }

            contentArea.innerHTML = '<div class="loader"></div>';

            // Primeiro, verifica se o conteúdo é um dos arquivos locais simulados
            if (contentFiles[filePath]) {
                contentArea.innerHTML = contentFiles[filePath];
            } else {
                // Se não for local, tenta buscar do GitHub
                // !!! IMPORTANTE: Substitua os valores abaixo pelos seus !!!
                const GITHUB_USERNAME = 'SEU-USUARIO-GITHUB';
                const GITHUB_REPO = 'SEU-REPOSITORIO';
                const GITHUB_BRANCH = 'main'; // ou 'master', etc.
                
                const url = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/${filePath}`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Erro de rede: ${response.status}`);
                    }
                    const text = await response.text();
                    contentArea.innerHTML = text;
                } catch (error) {
                    console.error('Erro ao buscar o conteúdo do GitHub:', error);
                    contentArea.innerHTML = `<p class="text-red-500 font-semibold">Erro ao carregar o conteúdo.</p><p class="text-xs mt-2">Verifique se as informações do seu repositório no script estão corretas e se o arquivo <span class="font-mono bg-red-100 p-1 rounded">${filePath}</span> existe.</p>`;
                }
            }

            // Fecha o menu se estiver em modo mobile
            if (window.innerWidth < 768 && !sidebar.classList.contains('-translate-x-full')) {
                toggleMenu();
            }
        }

        // Carrega o conteúdo inicial ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('content/welcome.html');
        });

    </script>

</body>
</html>
