<!-- index.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Jurídico • QC Dump</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HOME -->
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">⚖️</div>
      <div class="title">
        <h1>Quiz Jurídico</h1>
        <p class="muted">Dump QConcursos com gabarito ao final</p>
      </div>
    </div>

    <nav class="progress" aria-live="polite">
      <span id="pathInfo" class="path">Selecione uma categoria</span>
      <div class="kpis">
        <div class="kpi"><strong id="kTotal">0</strong><span>questões</span></div>
        <div class="kpi"><strong id="kDone">0</strong><span>respondidas</span></div>
        <div class="kpi"><strong id="kScore">0</strong><span>acertos</span></div>
      </div>
      <button id="btnReset" class="ghost" type="button" aria-label="Zerar sessão">Zerar</button>
    </nav>
  </header>

  <main class="container">
    <section id="home" class="home">
      <!-- Dropdown não nativo -->
      <div class="control">
        <label class="label">Categoria</label>
        <div class="dropdown" id="catSelect">
          <button id="catTrigger" class="trigger" aria-haspopup="listbox" aria-expanded="false">
            <span id="catTriggerText">Escolha a categoria</span>
            <svg class="chev" viewBox="0 0 20 20" width="18" height="18" aria-hidden="true"><path d="M5 7l5 6 5-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
          <div id="catMenu" class="menu" role="listbox" tabindex="-1" aria-label="Categorias"></div>
        </div>
      </div>

      <!-- Temas como chips -->
      <div class="control">
        <label class="label">Temas</label>
        <div class="themesbar">
          <button id="btnSelectAll" class="ghost small" type="button">Selecionar todos</button>
          <span class="muted small" id="themesCount">0 selecionado(s)</span>
        </div>
        <div id="themesGrid" class="chips" aria-live="polite"></div>
      </div>

      <div class="actions">
        <label class="check">
          <input id="optShuffle" type="checkbox" />
          <span>Embaralhar</span>
        </label>
        <button id="btnStart" type="button" disabled>Iniciar quiz</button>
      </div>
    </section>

    <!-- QUIZ -->
    <section id="quiz" class="quiz hidden" aria-label="Lista de questões">
      <div id="quizList" class="list"></div>
      <div id="sentinel" class="sentinel" role="status" aria-live="polite">Carregando…</div>
    </section>
  </main>

  <!-- TEMPLATE DE QUESTÃO -->
  <template id="tplQuestion">
    <article class="question" data-num="">
      <header class="q-head">
        <span class="q-num">#0</span>
        <span class="q-id muted"></span>
        <span class="pill q-type">ME</span>
      </header>
      <div class="q-stem"></div>
      <ol class="q-options"></ol>
      <footer class="q-foot">
        <span class="q-result"></span>
        <div class="q-actions">
          <button class="q-show ghost small" type="button">Mostrar gabarito</button>
          <button class="q-next small" type="button">Próxima</button>
        </div>
      </footer>
    </article>
  </template>

  <script src="app.js" type="module"></script>
</body>
</html>
