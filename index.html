<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeuJus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="container topbar__row">
      <div class="brand">MeuJus</div>
      <div class="topbar__filters">
        <div id="disciplina-select" class="select select--single"></div>
        <div id="temas-multiselect" class="multiselect"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="cards"></div>
    <div id="sentinela" aria-hidden="true"></div>
  </main>

  <!-- Canvas offscreen para gerar a imagem 1080x1920 (PNG) -->
  <canvas id="share-canvas" width="1080" height="1920" class="hidden" aria-hidden="true"></canvas>
  <!-- Ã‚ncora de fallback para download do PNG -->
  <a id="share-download" class="hidden" download="meujus_story.png" aria-hidden="true"></a>

  <script>
    // ?txt=data/direito-penal/penal1.txt  |  default: data/direito-penal/penal1.txt
    const p = new URLSearchParams(location.search);
    window.APP_CONFIG = { txtUrl: p.get("txt") || "data/direito-penal/penal1.txt" };
  </script>
  <script src="app.js"></script>
</body>
</html>
