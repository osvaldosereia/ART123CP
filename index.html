<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Provas</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Libs para PDF e QR -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Gerador de Provas</h1>
    <button id="abrirModalProvas" class="btn-primary">Abrir Gerador</button>
  </header>

  <!-- Modal principal: Provas -->
  <div id="modal-provas" class="modal hidden">
    <div class="modal-card">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">Gerador de Provas</h2>
        <button id="fecharModalProvas" class="btn-icon" aria-label="Fechar">×</button>
      </div>
      <p id="modal-subtitle" class="modal-subtitle">
        Aqui você poderá criar provas e gerar QR Code para correção automática.
      </p>

      <div class="modal-body">
        <!-- Exemplo simples de entrada de questões -->
        <label class="field">
          <span>Questões (uma por linha):</span>
          <textarea id="txtQuestoes" rows="10" placeholder="Digite uma questão por linha"></textarea>
        </label>

        <label class="field">
          <span>Gabarito (A–E, uma letra por linha):</span>
          <textarea id="txtGabarito" rows="10" placeholder="Ex.:&#10;A&#10;C&#10;B&#10;D"></textarea>
        </label>

        <div class="actions">
          <button id="btnGerarPDF" class="btn-primary">Gerar PDF</button>
          <button id="btnCancelar" class="btn-ghost">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mini modal de confirmação de versões -->
  <div id="modal-versoes" class="mini-modal hidden" role="dialog" aria-modal="true">
    <div class="mini-modal-card">
      <p>Deseja que eu gere mais 2 versões dessa prova com as questões embaralhadas?</p>
      <div class="mini-actions">
        <button id="btnVersoesSim" class="btn-primary">Sim</button>
        <button id="btnVersoesNao" class="btn-ghost">Não</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
